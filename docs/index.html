<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="lumen1906" role="region" aria-label="Lumen Atelier — Kinetic Lightprint">
  <style>
    /* THEME */
    #lumen1906 {
      --h: 288;
      --c1: hsl(var(--h) 82% 58%);
      --c2: hsl(calc(var(--h) + 40) 82% 60%);
      --c3: hsl(calc(var(--h) - 40) 78% 62%);
      --bg1: #f7f8fb;
      --bg2: #e9edf7;
      --ink: #0a1024;
      --muted: rgba(10,16,36,.70);
      --line: rgba(12,18,42,.16);
      --glass: rgba(255,255,255,.75);
      --shadow: 0 40px 120px rgba(10,16,36,.16);
      --pulse: 1;
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 30px;
      padding: 22px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(160% 140% at 10% -10%, color-mix(in hsl, var(--c3) 12%, white) 0%, transparent 60%),
        radial-gradient(160% 140% at 110% 0%, color-mix(in hsl, var(--c2) 12%, white) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border: 1px solid var(--line);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.75);
      overflow: hidden;
      isolation: isolate;
      user-select: none;
    }
    #lumen1906[data-dark="true"] {
      --bg1: #070b14;
      --bg2: #050811;
      --ink: rgba(242,248,255,.96);
      --muted: rgba(230,236,255,.70);
      --line: rgba(255,255,255,.10);
      --glass: rgba(255,255,255,.06);
      --shadow: 0 48px 140px rgba(0,0,0,.7);
      background:
        radial-gradient(160% 160% at 10% -20%, color-mix(in hsl, var(--c1) 10%, black) 0%, transparent 62%),
        radial-gradient(160% 200% at 120% -40%, color-mix(in hsl, var(--c2) 10%, black) 0%, transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* HEADER */
    #lumen1906 .hdr {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 14px;
      margin-bottom: 12px;
    }
    #lumen1906 .mark {
      width: 42px; height: 42px; border-radius: 999px; position: relative; overflow: hidden;
      background: conic-gradient(from 0deg, color-mix(in hsl, var(--c1) 80%, white), color-mix(in hsl, var(--c2) 80%, white), color-mix(in hsl, var(--c3) 80%, white), color-mix(in hsl, var(--c1) 80%, white));
      -webkit-mask: radial-gradient(closest-side, transparent 48%, #000 50%);
      mask: radial-gradient(closest-side, transparent 48%, #000 50%);
      box-shadow: 0 10px 26px rgba(10,16,36,.16);
      animation: spin 26s linear infinite;
    }
    #lumen1906 .brand { display: grid; gap: 2px; }
    #lumen1906 .brand .t { font-weight: 900; letter-spacing: .2px; font-size: 18px; }
    #lumen1906 .brand .s { font-size: 13px; color: var(--muted); }
    #lumen1906 .actions { display: inline-flex; gap: 8px; }
    #lumen1906 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid var(--line); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.55));
      color: var(--ink); padding: 8px 12px; font-size: 13px; font-weight: 800;
      box-shadow: 0 10px 22px rgba(10,16,36,.14), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .15s ease, background .3s ease, opacity .3s ease;
    }
    #lumen1906 .btn:hover { transform: translateY(-1px); }
    #lumen1906 .btn:active { transform: translateY(0); }
    #lumen1906[data-dark="true"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      box-shadow: 0 10px 24px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* SCENE */
    #lumen1906 .scene {
      position: relative; border-radius: 20px; overflow: hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.20));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 16px 50px rgba(10,16,36,.14);
      min-height: 420px; display: grid; place-items: center;
      transform: perspective(900px) rotateX(calc((var(--my) - 50%) * -0.09)) rotateY(calc((var(--mx) - 50%) * 0.12));
      transition: transform .25s ease;
    }
    #lumen1906[data-dark="true"] .scene {
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 16px 50px rgba(0,0,0,.55);
    }

    #lumen1906 .halo {
      position: absolute; inset: -25% -10% -15% -10%; pointer-events: none;
      background:
        radial-gradient(120% 70% at 50% -10%, color-mix(in hsl, var(--c2) 10%, transparent) 0%, transparent 60%),
        radial-gradient(140% 90% at 110% 0%, color-mix(in hsl, var(--c1) 10%, transparent) 0%, transparent 70%),
        radial-gradient(120% 90% at -10% 100%, color-mix(in hsl, var(--c3) 10%, transparent) 0%, transparent 70%);
      mix-blend-mode: soft-light;
    }

    #lumen1906 .orbit {
      position: absolute; width: min(90vmin, 880px); height: min(90vmin, 880px);
      border-radius: 999px; pointer-events: none;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.80), rgba(255,255,255,0) 60%),
        conic-gradient(from 0deg, color-mix(in hsl, var(--c1) 55%, transparent), color-mix(in hsl, var(--c2) 55%, transparent), color-mix(in hsl, var(--c3) 55%, transparent), color-mix(in hsl, var(--c1) 55%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 57%, #000 58%, #000 64%, transparent 65%);
      mask: radial-gradient(closest-side, transparent 57%, #000 58%, #000 64%, transparent 65%);
      filter: blur(4px) saturate(1.1);
      animation: spin 30s linear infinite;
      opacity: .6;
    }
    #lumen1906[data-dark="true"] .orbit { opacity: .85; filter: blur(3.5px) saturate(1.15); }

    #lumen1906 canvas#print {
      width: min(960px, 92vw);
      height: clamp(320px, 50vw, 560px);
      border-radius: 16px;
      border: 1px solid var(--line);
      background: radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.80), rgba(255,255,255,.10));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 54px rgba(10,16,36,.14);
    }
    #lumen1906[data-dark="true"] canvas#print {
      background: radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.08), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 54px rgba(0,0,0,.6);
    }

    #lumen1906 .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: .14; mix-blend-mode: overlay;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0,0,0,.32) 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,.32) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,.32) 1px, transparent 1px);
      background-size: 24px 24px, 32px 32px, 40px 40px;
    }

    /* HERO */
    #lumen1906 .hero { margin: 16px 2px 8px; text-align: center; }
    #lumen1906 .hero h1 {
      margin: 0; font-size: 30px; line-height: 1.1; letter-spacing: .2px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      background-clip: text; -webkit-background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 38px rgba(10,16,36,.2));
    }
    #lumen1906 .hero .tag { margin-top: 6px; color: var(--muted); font-size: 14px; }

    /* CONTROLS */
    #lumen1906 .dock {
      display: grid; grid-template-columns: 1fr auto auto auto auto; gap: 10px;
      align-items: center; margin-top: 12px;
    }
    #lumen1906 .range { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
    #lumen1906 input[type="range"].pulse {
      -webkit-appearance: none; appearance: none; width: 100%; height: 30px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(10,16,36,.14);
      outline: none;
    }
    #lumen1906 .pulse::-webkit-slider-thumb, #lumen1906 .pulse::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(10,16,36,.22), 0 0 0 4px rgba(255,255,255,.28); cursor: ew-resize;
    }
    #lumen1906 .bubble {
      min-width: 110px; text-align: right; padding: 8px 10px; border-radius: 12px;
      border: 1px solid var(--line); background: rgba(255,255,255,.78);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7); color: var(--ink); font-variant-numeric: tabular-nums; font-size: 12px;
    }
    #lumen1906[data-dark="true"] .bubble { background: rgba(255,255,255,.08); box-shadow: inset 0 1px 0 rgba(255,255,255,.06); }

    /* CHIPS */
    #lumen1906 .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    #lumen1906 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; font-size: 12px;
      border: 1px solid var(--line); color: var(--ink);
      background: rgba(255,255,255,.72);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 6px 16px rgba(10,16,36,.12);
    }
    #lumen1906[data-dark="true"] .chip { background: rgba(255,255,255,.06); box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 6px 16px rgba(0,0,0,.45); }

    /* FOOT */
    #lumen1906 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px; margin-top: 14px; padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted); font-size: 12px;
    }

    /* RIPPLE */
    #lumen1906 .ripple {
      position: absolute; pointer-events: none;
      width: 14px; height: 14px; border-radius: 999px;
      left: var(--x); top: var(--y); transform: translate(-50%, -50%) scale(0.2);
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.9), rgba(255,255,255,0));
      box-shadow: 0 0 0 0 color-mix(in hsl, var(--c2) 35%, transparent);
      mix-blend-mode: screen;
      animation: ripple 900ms ease-out forwards;
    }

    /* MOTION */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes ripple {
      to { transform: translate(-50%, -50%) scale(9); opacity: 0; box-shadow: 0 0 0 28px rgba(255,255,255,0); }
    }

    /* RESPONSIVE */
    @media (max-width: 640px) {
      #lumen1906 .dock { grid-template-columns: 1fr auto auto auto; }
      #lumen1906 .btn.save { display: none; }
    }

    /* REDUCED MOTION */
    @media (prefers-reduced-motion: reduce) {
      #lumen1906 .mark, #lumen1906 .orbit { animation: none !important; }
      #lumen1906 .scene { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="hdr">
    <div class="mark" aria-hidden="true"></div>
    <div class="brand">
      <div class="t">Lumen Atelier</div>
      <div class="s">Kinetic Lightprint No. 1906</div>
    </div>
    <div class="actions">
      <button id="modeBtn" class="btn" type="button" aria-label="Toggle dark mode">Dark</button>
      <button id="shuffleBtn" class="btn" type="button" aria-label="Shuffle palette">Shuffle</button>
      <button id="pauseBtn" class="btn" type="button" aria-label="Pause or play">Pause</button>
    </div>
  </div>

  <div class="scene" id="scene" aria-label="Kinetic canvas">
    <div class="orbit" aria-hidden="true"></div>
    <canvas id="print" role="img" aria-label="Generative light field"></canvas>
    <div class="halo" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="hero">
    <h1>Let light breathe.</h1>
    <p class="tag">Glide your cursor. Tune the pulse. Save a keepsake.</p>
  </div>

  <div class="dock">
    <div class="range">
      <input id="pulse" class="pulse" type="range" min="10" max="300" step="1" value="150" aria-label="Pulse">
      <div id="pulseBubble" class="bubble" aria-live="polite">Pulse: 1.0x</div>
    </div>
    <button id="centerBtn" class="btn" type="button" aria-label="Center gravity">Center</button>
    <button id="saveBtn" class="btn save" type="button" aria-label="Save image">Save</button>
    <button id="hintBtn" class="btn" type="button" aria-label="Show hint">Hint</button>
  </div>

  <div class="chips" aria-label="Status">
    <span class="chip">Iteration <strong>1906</strong></span>
    <span id="stateChip" class="chip">State: Playing</span>
    <span id="modeChip" class="chip">Mode: Light</span>
    <span id="hueChip" class="chip">Hue: 288°</span>
    <span id="pulseChip" class="chip">Pulse: 1.0x</span>
  </div>

  <div class="foot">
    <span>“Design is how motion remembers you.”</span>
    <span id="last-updated">Last updated: 2026-01-12 06:19:25 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('lumen1906');
      const scene = root.querySelector('#scene');
      const canvas = root.querySelector('#print');
      const ctx = canvas.getContext('2d', { alpha: false });
      const pulse = root.querySelector('#pulse');
      const pulseBubble = root.querySelector('#pulseBubble');
      const modeBtn = root.querySelector('#modeBtn');
      const shuffleBtn = root.querySelector('#shuffleBtn');
      const pauseBtn = root.querySelector('#pauseBtn');
      const centerBtn = root.querySelector('#centerBtn');
      const saveBtn = root.querySelector('#saveBtn');
      const hintBtn = root.querySelector('#hintBtn');
      const stateChip = root.querySelector('#stateChip');
      const modeChip = root.querySelector('#modeChip');
      const hueChip = root.querySelector('#hueChip');
      const pulseChip = root.querySelector('#pulseChip');
      const updated = root.querySelector('#last-updated');

      let running = true;
      let rafId = null;
      let dpi = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let last = performance.now();

      const mouse = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5, down: false };

      const P = [];
      const COUNT = 360;

      function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpi);
        canvas.height = Math.floor(rect.height * dpi);
        ctx.setTransform(dpi, 0, 0, dpi, 0, 0);
        fade(); // refresh base
      }

      function fade() {
        const { width: W, height: H } = canvas.getBoundingClientRect();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.hasAttribute('data-dark') ? 'rgba(7,10,17,0.38)' : 'rgba(247,249,255,0.38)';
        ctx.fillRect(0, 0, W, H);
      }

      function initParticles() {
        P.length = 0;
        const { width: W, height: H } = canvas.getBoundingClientRect();
        const R = Math.min(W, H) * 0.48;
        for (let i = 0; i < COUNT; i++) {
          const u = (i + Math.random()) / COUNT;
          const r = (0.06 + 0.9 * Math.sqrt(u)) * R;
          const a = Math.random() * Math.PI * 2;
          const s = (0.1 + Math.random() * 0.7) * (Math.random() < 0.5 ? -1 : 1);
          const hueOff = (-40 + i * (80 / COUNT)) + (Math.random() * 20 - 10);
          const w = 0.5 + Math.random() * 1.4;
          P.push({ r, a, s, hueOff, w, x: 0, y: 0, px: 0, py: 0 });
        }
      }

      function mapPulse(v) {
        // 10..300 -> 0.35x..2.8x
        const x = (v - 10) / (300 - 10);
        return 0.35 + x * (2.8 - 0.35);
      }

      function setPulse(v) {
        const mult = mapPulse(Number(v));
        root.style.setProperty('--pulse', mult.toFixed(3));
        pulseBubble.textContent = 'Pulse: ' + mult.toFixed(1) + 'x';
        pulseChip.textContent = 'Pulse: ' + mult.toFixed(1) + 'x';
      }

      function setHue(h) {
        const H = Math.round(((h % 360) + 360) % 360);
        root.style.setProperty('--h', H);
        hueChip.textContent = 'Hue: ' + H + '°';
        flash();
      }

      function randomHue() {
        setHue(Math.floor(Math.random() * 360));
      }

      function toggleDark(force) {
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dark');
        if (on) {
          root.setAttribute('data-dark', 'true');
          modeBtn.textContent = 'Light';
          modeChip.textContent = 'Mode: Dark';
        } else {
          root.removeAttribute('data-dark');
          modeBtn.textContent = 'Dark';
          modeChip.textContent = 'Mode: Light';
        }
        fade();
        flash();
      }

      function flash() {
        root.style.transition = 'filter .25s ease';
        root.style.filter = 'saturate(1.18)';
        setTimeout(() => { root.style.filter = 'saturate(1)'; root.style.transition = ''; }, 300);
      }

      function rippleAt(cx, cy) {
        const r = scene.getBoundingClientRect();
        const span = document.createElement('span');
        span.className = 'ripple';
        const px = Math.min(Math.max(0, cx), r.width);
        const py = Math.min(Math.max(0, cy), r.height);
        span.style.setProperty('--x', px + 'px');
        span.style.setProperty('--y', py + 'px');
        scene.appendChild(span);
        setTimeout(() => span.remove(), 900);
      }

      function centerGravity() {
        mouse.tx = 0.5; mouse.ty = 0.5;
        rippleAt(scene.clientWidth / 2, scene.clientHeight / 2);
        flash();
      }

      function saveImage() {
        try {
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          const now = new Date();
          const name = 'lumen-' + now.toISOString().replace(/[:.]/g, '-').slice(0,19) + '.png';
          a.href = url; a.download = name;
          document.body.appendChild(a); a.click(); a.remove();
        } catch(_) {}
      }

      function stamp() {
        try {
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          updated.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        } catch(_) { updated.textContent = 'Updated just now'; }
      }

      function hint() {
        const quotes = [
          'Drag to steer gravity.',
          'Pulse controls speed.',
          'Shuffle to explore hues.',
          'Tap Save to keep a print.',
          'Try dark mode for glow.'
        ];
        const q = quotes[Math.floor(Math.random() * quotes.length)];
        pulseBubble.textContent = q;
        setTimeout(() => setPulse(pulse.value), 1800);
      }

      function onPointerMove(e) {
        const r = scene.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        mouse.tx = x; mouse.ty = y;
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
      }
      function onLeave() {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }
      function onClick(e) {
        const r = scene.getBoundingClientRect();
        rippleAt(e.clientX - r.left, e.clientY - r.top);
      }

      function pauseToggle() {
        running = !running;
        if (running) {
          stateChip.textContent = 'State: Playing';
          pauseBtn.textContent = 'Pause';
          last = performance.now();
          rafId = requestAnimationFrame(loop);
        } else {
          stateChip.textContent = 'State: Paused';
          pauseBtn.textContent = 'Play';
          cancelAnimationFrame(rafId);
        }
      }

      function draw(now) {
        const dt = Math.min(0.04, (now - last) * 0.001) * (parseFloat(getComputedStyle(root).getPropertyValue('--pulse')) || 1);
        last = now;
        const { width: W, height: H } = canvas.getBoundingClientRect();
        const cx = W * (0.5 + (mouse.x - 0.5) * 0.08);
        const cy = H * (0.5 + (mouse.y - 0.5) * 0.08);

        // Ease mouse
        mouse.x += (mouse.tx - mouse.x) * 0.08;
        mouse.y += (mouse.ty - mouse.y) * 0.08;

        // Subtle fade for trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.hasAttribute('data-dark') ? 'rgba(7,10,17,0.16)' : 'rgba(247,249,255,0.16)';
        ctx.fillRect(0, 0, W, H);

        // Orbitals
        const hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 288;
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < P.length; i++) {
          const p = P[i];
          const swirl = Math.sin(mouse.x * Math.PI * 2 + i * 0.02) * 0.8 + Math.cos(mouse.y * Math.PI * 2 + i * 0.03) * 0.8;
          p.a += dt * (0.8 + p.s * 0.6 + swirl * 0.05);

          // gentle breathing radius
          const breath = 1 + 0.06 * Math.sin(now * 0.0012 + i * 0.05);
          const rr = p.r * breath;

          const x = cx + Math.cos(p.a) * rr + Math.cos(p.a * 1.7) * 8;
          const y = cy + Math.sin(p.a * 1.05) * rr + Math.sin(p.a * 1.9) * 8;

          if (p.px) {
            const hue = (hueBase + p.hueOff + Math.sin(now * 0.0008 + i) * 10) % 360;
            const alpha = root.hasAttribute('data-dark') ? 0.11 : 0.08;
            ctx.strokeStyle = `hsla(${hue}, 92%, 64%, ${alpha})`;
            ctx.lineWidth = p.w;
            ctx.beginPath();
            ctx.moveTo(p.px, p.py);
            ctx.lineTo(x, y);
            ctx.stroke();
          }
          p.px = x; p.py = y;
        }

        // luminous sweep
        ctx.globalCompositeOperation = 'soft-light';
        const sweepG = ctx.createLinearGradient(0, 0, W, 0);
        const tone = 255;
        const t = now * 0.00025;
        const mid = (Math.sin(t * 2) * 0.5 + 0.5);
        sweepG.addColorStop(Math.max(0, mid - 0.2), `rgba(${tone},${tone},${tone},0)`);
        sweepG.addColorStop(mid, `rgba(${tone},${tone},${tone},0.08)`);
        sweepG.addColorStop(Math.min(1, mid + 0.2), `rgba(${tone},${tone},${tone},0)`);
        ctx.fillStyle = sweepG;
        ctx.fillRect(0, 0, W, H);
      }

      function loop(now) {
        if (!running) return;
        draw(now);
        rafId = requestAnimationFrame(loop);
      }

      // Bind
      window.addEventListener('resize', resize);
      scene.addEventListener('pointermove', onPointerMove);
      scene.addEventListener('pointerleave', onLeave);
      scene.addEventListener('click', onClick);
      pulse.addEventListener('input', () => setPulse(pulse.value));
      modeBtn.addEventListener('click', () => toggleDark());
      shuffleBtn.addEventListener('click', () => { randomHue(); initParticles(); });
      pauseBtn.addEventListener('click', pauseToggle);
      centerBtn.addEventListener('click', centerGravity);
      saveBtn && saveBtn.addEventListener('click', saveImage);
      hintBtn && hintBtn.addEventListener('click', hint);

      // Init
      resize();
      initParticles();
      setPulse(pulse.value);
      toggleDark(false);
      randomHue();
      stamp();

      // Reduced motion
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        rafId = requestAnimationFrame(loop);
      } else {
        running = false;
        stateChip.textContent = 'State: Static (reduced motion)';
        pauseBtn.textContent = 'Play';
        draw(performance.now());
      }
    }());
  </script>
