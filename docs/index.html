<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="halo" role="region" aria-label="HALO — kinetic sundial" data-theme="light" data-skin="aurora" data-paused="false">
  <style>
    /* Scope everything to #halo */
    #halo {
      --bg-1: #f7fbff;
      --bg-2: #eaf1ff;
      --ink: #0a1024;
      --muted: #55607d;
      --ring: rgba(10,16,36,0.12);
      --glass: rgba(255,255,255,0.65);
      --shadow-1: 0 30px 90px rgba(22,36,74,0.18);

      /* Palette (overridden by skins) */
      --p1: #2a6bff;
      --p2: #00d6c9;
      --p3: #a176ff;
      --p4: #ffca68;

      position: relative;
      border-radius: 28px;
      border: 1px solid var(--ring);
      padding: clamp(18px, 4.5vw, 28px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.2px;
      background:
        radial-gradient(1200px 700px at 110% -10%, color-mix(in oklab, var(--p3) 12%, transparent), transparent 60%),
        radial-gradient(900px 600px at -10% 120%, color-mix(in oklab, var(--p2) 10%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow: var(--shadow-1);
      overflow: hidden;
      isolation: isolate;
    }

    /* Grid vellum overlay */
    #halo::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.75), transparent 60%),
        linear-gradient(0deg, color-mix(in oklab, var(--ink) 8%, transparent) 1px, transparent 1px),
        linear-gradient(90deg, color-mix(in oklab, var(--ink) 8%, transparent) 1px, transparent 1px);
      background-size: auto, 28px 28px, 28px 28px;
      mix-blend-mode: soft-light;
      opacity: 0.4;
    }

    /* Dark theme */
    #halo[data-theme="dark"] {
      --bg-1: #060910;
      --bg-2: #0b1430;
      --ink: #eef2ff;
      --muted: #9bb0d6;
      --ring: rgba(238,242,255,0.14);
      --glass: rgba(255,255,255,0.08);
      --shadow-1: 0 30px 100px rgba(0,0,0,0.5);
      background:
        radial-gradient(1200px 700px at -20% -10%, color-mix(in oklab, var(--p2) 16%, transparent), transparent 60%),
        radial-gradient(900px 600px at 120% 110%, color-mix(in oklab, var(--p3) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }

    /* Skins (palettes) */
    #halo[data-skin="aurora"] { --p1:#2a6bff; --p2:#00d6c9; --p3:#a176ff; --p4:#ffca68; }
    #halo[data-skin="candy"]  { --p1:#ff6aa6; --p2:#ffb86b; --p3:#7ae7ff; --p4:#c3ff7a; }
    #halo[data-skin="midnight"] { --p1:#7aa7ff; --p2:#61ffa6; --p3:#9aebff; --p4:#ffd28a; }

    /* Top bar */
    #halo .top {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: 14px;
    }
    #halo .brand { display:flex; align-items:center; gap:12px; user-select:none; }
    #halo .mark {
      width: 36px; height: 36px; border-radius: 12px; position: relative; flex: 0 0 auto;
      background: conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.35), 0 10px 30px rgba(0,0,0,0.18);
    }
    #halo[data-theme="dark"] .mark { box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12), 0 10px 30px rgba(0,0,0,0.5); }
    #halo .mark::after {
      content:""; position:absolute; inset:2px; border-radius:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0));
      mix-blend-mode: overlay;
    }
    #halo h1 {
      margin: 0; font-weight: 900; font-size: 16px; letter-spacing: 0.4px;
    }
    #halo .actions { display:flex; gap:8px; }
    #halo .chip {
      appearance: none; border:1px solid var(--ring); background: var(--glass); color: var(--ink);
      border-radius: 999px; padding: 8px 12px; font-size: 12px; font-weight: 800; letter-spacing: 0.3px;
      display:inline-flex; align-items:center; gap:8px; cursor:pointer;
      backdrop-filter: blur(8px) saturate(130%); transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
    }
    #halo .chip:hover { transform: translateY(-1px); border-color: color-mix(in oklab, var(--p1) 45%, var(--ring)); }

    /* Stage */
    #halo .stage {
      position: relative; z-index: 1; overflow: hidden;
      border-radius: 22px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.28));
      backdrop-filter: blur(6px) saturate(140%);
      min-height: min(82vw, 560px);
      display: grid; place-items: center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.14);
    }
    #halo[data-theme="dark"] .stage {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    }
    #halo canvas#stars { position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Sculpture (3D tilt) */
    #halo .sculpture {
      position: relative; width: min(80vmin, 520px); aspect-ratio: 1; transform-style: preserve-3d;
      will-change: transform; filter: drop-shadow(0 14px 40px rgba(0,0,0,0.18));
    }
    #halo .ring-wrap {
      position:absolute; inset:0; display:grid; place-items:center;
      animation: spin-slow 40s linear infinite;
    }
    #halo[data-paused="true"] .ring-wrap { animation-play-state: paused !important; }
    @keyframes spin-slow { to { transform: rotate(360deg); } }

    #halo svg.halo-svg { width: 100%; height: 100%; display:block; overflow: visible; }

    #halo .readout {
      position:absolute; inset:0; display:grid; place-items:center; text-align:center; pointer-events:none;
    }
    #halo .time {
      font-size: clamp(42px, 8.5vw, 68px); font-weight: 900; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), var(--p1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #halo .date { margin-top: 4px; font-size: clamp(12px, 2.2vw, 14px); color: var(--muted); }

    /* Bottom meta */
    #halo .meta {
      margin-top: 14px; border-top: 1px dashed var(--ring);
      padding-top: 10px; display:flex; align-items:center; justify-content: space-between;
      gap: 10px; color: var(--muted); font-size: 12px;
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      #halo * { animation-duration: 0.001s !important; animation-iteration-count: 1 !important; transition: none !important; }
    }

    /* Responsive */
    @media (max-width: 720px) {
      #halo .stage { min-height: min(110vw, 540px); }
    }
  </style>

  <div class="top">
    <div class="brand">
      <div class="mark" aria-hidden="true"></div>
      <h1>HALO</h1>
    </div>
    <div class="actions" role="group" aria-label="Controls">
      <button class="chip" id="btn-theme" aria-label="Toggle theme">Theme</button>
      <button class="chip" id="btn-skin" aria-label="Change skin">Skin</button>
      <button class="chip" id="btn-pause" aria-label="Pause or play">Pause</button>
    </div>
  </div>

  <div class="stage" id="stage" aria-label="Kinetic sundial and starfield">
    <canvas id="stars" aria-hidden="true"></canvas>

    <div class="sculpture" id="sculpture" aria-live="polite" aria-atomic="true">
      <div class="ring-wrap" id="ring-wrap">
        <svg class="halo-svg" viewBox="-50 -50 100 100" role="img" aria-label="Rotating rings showing hours, minutes, seconds">
          <defs>
            <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="var(--p1)"/>
              <stop offset="100%" stop-color="var(--p2)"/>
            </linearGradient>
            <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="var(--p3)"/>
              <stop offset="100%" stop-color="var(--p4)"/>
            </linearGradient>
            <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="var(--p2)"/>
              <stop offset="100%" stop-color="var(--p1)"/>
            </linearGradient>
            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="1.8" result="b1"/>
              <feMerge>
                <feMergeNode in="b1"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <!-- Backing faint rings -->
          <circle cx="0" cy="0" r="40" fill="none" stroke="color-mix(in oklab, var(--ink) 14%, transparent)" stroke-width="1.2"/>
          <circle cx="0" cy="0" r="30" fill="none" stroke="color-mix(in oklab, var(--ink) 12%, transparent)" stroke-width="1.2"/>
          <circle cx="0" cy="0" r="20" fill="none" stroke="color-mix(in oklab, var(--ink) 10%, transparent)" stroke-width="1.2"/>

          <!-- Active arcs -->
          <circle id="hr"  cx="0" cy="0" r="40" fill="none" stroke="url(#g1)" stroke-width="6.5" stroke-linecap="round" pathLength="1" stroke-dasharray="0 1" transform="rotate(-90)" filter="url(#glow)"/>
          <circle id="min" cx="0" cy="0" r="30" fill="none" stroke="url(#g2)" stroke-width="5" stroke-linecap="round" pathLength="1" stroke-dasharray="0 1" transform="rotate(-90)" filter="url(#glow)"/>
          <circle id="sec" cx="0" cy="0" r="20" fill="none" stroke="url(#g3)" stroke-width="3.5" stroke-linecap="round" pathLength="1" stroke-dasharray="0 1" transform="rotate(-90)" filter="url(#glow)"/>
        </svg>
      </div>

      <div class="readout">
        <div class="time" id="time">00:00</div>
        <div class="date" id="date">—</div>
      </div>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-11-28 05:19:59 EST</span>
    <span class="hint">Keys: T theme • Space pause • S skin</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('halo');
      const stage = document.getElementById('stage');
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      const sculpture = document.getElementById('sculpture');
      const ringWrap = document.getElementById('ring-wrap');
      const timeEl = document.getElementById('time');
      const dateEl = document.getElementById('date');
      const last = document.getElementById('last-updated');
      const btnTheme = document.getElementById('btn-theme');
      const btnSkin = document.getElementById('btn-skin');
      const btnPause = document.getElementById('btn-pause');

      // Last updated
      try {
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(now) + ' • ' + tz;
      } catch {
        last.textContent = 'Last updated: just now';
      }

      // Respect system theme on first load
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      root.setAttribute('data-theme', prefersLight ? 'light' : 'dark');

      // SVG circles
      const C = {
        hr: document.getElementById('hr'),
        min: document.getElementById('min'),
        sec: document.getElementById('sec')
      };

      // Set canvas size
      function fit() {
        const rect = stage.getBoundingClientRect();
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      fit();
      window.addEventListener('resize', fit);

      // Stars
      let stars = [];
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function palette() {
        const cs = getComputedStyle(root);
        return [cs.getPropertyValue('--p1'), cs.getPropertyValue('--p2'), cs.getPropertyValue('--p3'), cs.getPropertyValue('--p4')].map(s => s.trim());
      }
      function spawnStars(count) {
        const rect = stage.getBoundingClientRect();
        const cx = rect.width/2, cy = rect.height/2;
        const cols = palette();
        stars = new Array(count).fill(0).map(() => {
          const r = Math.min(cx, cy) * (0.15 + Math.random() * 0.85);
          const a = Math.random() * Math.PI * 2;
          const s = (0.0006 + Math.random() * 0.002) * (Math.random() > 0.5 ? 1 : -1);
          const size = 0.8 + Math.random() * 1.8;
          const color = cols[Math.floor(Math.random() * cols.length)];
          return { r, a, s, size, color };
        });
      }
      spawnStars(180);

      let raf = null;
      let paused = false;

      function drawStars() {
        const rect = stage.getBoundingClientRect();
        const cx = rect.width/2, cy = rect.height/2;
        ctx.clearRect(0,0,rect.width, rect.height);
        ctx.globalCompositeOperation = 'lighter';
        for (const st of stars) {
          st.a += st.s;
          const x = cx + Math.cos(st.a) * st.r;
          const y = cy + Math.sin(st.a) * st.r;
          ctx.beginPath();
          ctx.fillStyle = st.color.replace(')', ', 0.75)').replace('rgb', 'rgba');
          ctx.arc(x, y, st.size, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      function loop() {
        if (paused) return;
        drawStars();
        raf = requestAnimationFrame(loop);
      }

      // Time handling
      function updateDial() {
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        const ms = now.getMilliseconds();

        // progress
        const pSec = (s + ms/1000) / 60;
        const pMin = (m + s/60) / 60;
        const pHr = ((h % 12) + m/60) / 12;

        // pathLength=1 allows simplified dasharray
        C.sec.setAttribute('stroke-dasharray', pSec + ' ' + (1 - pSec));
        C.min.setAttribute('stroke-dasharray', pMin + ' ' + (1 - pMin));
        C.hr.setAttribute('stroke-dasharray', pHr + ' ' + (1 - pHr));

        // readout
        const pad = n => String(n).padStart(2,'0');
        timeEl.textContent = pad(h) + ':' + pad(m);
        try {
          dateEl.textContent = new Intl.DateTimeFormat([], { weekday:'long', month:'short', day:'numeric' }).format(now);
        } catch {
          dateEl.textContent = now.toDateString();
        }
      }
      updateDial();
      const tickInterval = setInterval(updateDial, reduce ? 500 : 100);

      // Tilt interaction
      const mouse = { x:0, y:0, active:false };
      function pointer(e) {
        const rect = stage.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        mouse.x = x; mouse.y = y; mouse.active = true;
        const cx = rect.width/2, cy = rect.height/2;
        const nx = (x - cx) / rect.width;
        const ny = (y - cy) / rect.height;
        sculpture.style.transform = 'rotateX(' + (ny * -10) + 'deg) rotateY(' + (nx * 14) + 'deg) translateZ(0.0001px)';
      }
      function leave() {
        mouse.active = false;
        sculpture.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      stage.addEventListener('mousemove', pointer);
      stage.addEventListener('mouseleave', leave);
      stage.addEventListener('touchmove', pointer, { passive:true });
      stage.addEventListener('touchend', leave);

      // Theme toggle
      btnTheme.addEventListener('click', () => {
        const isLight = root.getAttribute('data-theme') === 'light';
        root.setAttribute('data-theme', isLight ? 'dark' : 'light');
      });

      // Skin cycle
      const skins = ['aurora','candy','midnight'];
      btnSkin.addEventListener('click', () => {
        const cur = root.getAttribute('data-skin');
        const idx = skins.indexOf(cur);
        root.setAttribute('data-skin', skins[(idx + 1) % skins.length]);
        spawnStars(stars.length);
      });

      // Pause
      function setPaused(state) {
        paused = state;
        root.setAttribute('data-paused', state ? 'true' : 'false');
        btnPause.textContent = state ? 'Play' : 'Pause';
        if (!state && !reduce) {
          cancelAnimationFrame(raf);
          raf = requestAnimationFrame(loop);
        }
      }
      btnPause.addEventListener('click', () => setPaused(!paused));

      // Keyboard
      root.setAttribute('tabindex','0');
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') btnTheme.click();
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
        if (k === 's') btnSkin.click();
      });

      // Start
      if (!reduce) {
        paused = false;
        raf = requestAnimationFrame(loop);
      } else {
        paused = true;
        drawStars();
      }
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
