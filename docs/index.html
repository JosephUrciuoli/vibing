  <style>
    .vibe2362 {
      --radius: 26px;
      --tilt: 12;
      --bloom: 0.45;
      --ink: #0e1220;
      --muted: #4a5368;
      --accent: #ff6a3d;
      --accent-rgb: 255 106 61;
      --paper: rgba(255,255,255,0.6);
      --ring: rgba(255,106,61,0.45);
      --bg-a: #fff8f1;
      --bg-b: #ffe6f0;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      position: relative;
      display: block;
      isolation: isolate;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(var(--accent-rgb), 0.12), transparent 60%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      overflow: hidden;
      perspective: 1200px;
    }
    /* Themes */
    .vibe2362[data-theme="sunrise"] {
      --ink: #101321;
      --muted: #515a73;
      --accent: #ff6a3d;
      --accent-rgb: 255 106 61;
      --paper: rgba(255,255,255,0.65);
      --ring: rgba(255, 144, 110, 0.55);
      --bg-a: #fff8f1;
      --bg-b: #ffe6f0;
    }
    .vibe2362[data-theme="dusk"] {
      --ink: #eef1ff;
      --muted: #c5cbf3;
      --accent: #9a6bff;
      --accent-rgb: 154 107 255;
      --paper: rgba(22,20,46,0.55);
      --ring: rgba(154,107,255,0.55);
      --bg-a: #0d1030;
      --bg-b: #1a1848;
      color: var(--ink);
    }
    .vibe2362[data-theme="midnight"] {
      --ink: #e6f6ff;
      --muted: #a9c7d8;
      --accent: #00e0ff;
      --accent-rgb: 0 224 255;
      --paper: rgba(6,12,22,0.55);
      --ring: rgba(0,224,255,0.5);
      --bg-a: #02060d;
      --bg-b: #0d1424;
      color: var(--ink);
    }

    /* Ambient blobs + soft grid */
    .vibe2362 .backdrop {
      position: absolute;
      inset: -10%;
      pointer-events: none;
      z-index: -1;
    }
    .vibe2362 .backdrop::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 28px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 28px);
      mix-blend-mode: soft-light;
      opacity: 0.5;
      mask-image: radial-gradient(100% 100% at 50% 50%, black 35%, transparent 100%);
    }
    .vibe2362 .blob {
      position: absolute;
      width: 44vmax; height: 44vmax;
      border-radius: 50%;
      filter: blur(60px) saturate(130%);
      opacity: 0.45;
      transform: translateZ(-60px);
      mix-blend-mode: screen;
    }
    .vibe2362 .b1 { left: -10%; top: -8%; background: radial-gradient(circle at 30% 30%, rgba(var(--accent-rgb) / 0.35), transparent 65%); animation: v2362-blob 24s ease-in-out infinite; }
    .vibe2362 .b2 { right: -18%; bottom: -14%; background: radial-gradient(circle at 70% 70%, rgba(120 200 255 / 0.18), transparent 65%); animation: v2362-blob 32s ease-in-out infinite reverse; }
    .vibe2362 .b3 { left: 50%; top: 55%; transform: translate(-50%,-50%) translateZ(-60px); background: radial-gradient(circle at 50% 50%, rgba(180 255 210 / 0.18), transparent 70%); animation: v2362-blob 28s ease-in-out infinite; }
    @keyframes v2362-blob { 0%,100% { transform: translateZ(-60px) scale(1); } 50% { transform: translateZ(-60px) scale(1.08); } }

    /* Card */
    .vibe2362 .card {
      position: relative;
      max-width: 1080px;
      margin: 22px auto;
      padding: 26px;
      border-radius: var(--radius);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)) padding-box,
        linear-gradient(130deg, var(--ring), rgba(255,255,255,0.18)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(14px) saturate(130%);
      box-shadow:
        0 18px 50px rgba(0,0,0,0.20),
        0 0 calc(70px * var(--bloom)) rgba(var(--accent-rgb) / 0.22);
      transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)) translateZ(0);
      transition: transform 260ms cubic-bezier(.2,.6,.2,1), box-shadow 400ms ease;
      will-change: transform;
    }
    .vibe2362 .card::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: inherit;
      background: radial-gradient(400px 300px at var(--mx, -200px) var(--my, -200px), rgba(var(--accent-rgb) / 0.16), transparent 65%);
      mix-blend-mode: screen;
    }

    /* Header */
    .vibe2362 .head {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 14px;

    .vibe2362 .subtitle {

    .vibe2362 .swatch::after {

    .vibe2362 .slider {
      display: grid;
      grid-template-columns: auto 180px;

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const card = root.querySelector('.card');
      const swatches = root.querySelectorAll('.swatch');
      const range = root.querySelector('input[type="range"]');
      const updated = root.querySelector('#last-updated');
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(d);
        updated.textContent = `Last updated: ${fmt} ${tz}`;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Pointer tilt + light
      function move(e) {
        const r = card.getBoundingClientRect();
        const cx = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left) - r.left;
        const cy = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top) - r.top;
        const mx = Math.max(0, Math.min(1, cx / r.width));
        const my = Math.max(0, Math.min(1, cy / r.height));
        card.style.setProperty('--mx', cx + 'px');
        card.style.setProperty('--my', cy + 'px');
        if (!prefersReduced) {
          const rx = (0.5 - my) * (root.style.getPropertyValue('--tilt') || 12);
          const ry = (mx - 0.5) * ((root.style.getPropertyValue('--tilt') || 12) * 1.2);
          card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        }
      }
      card.addEventListener('pointermove', move, { passive: true });
      card.addEventListener('touchmove', move, { passive: true });
      card.addEventListener('pointerleave', () => {
        card.style.removeProperty('--rx'); card.style.removeProperty('--ry');
      });

      // Theme switching
      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.theme === theme ? 'true' : 'false'));
      }
      swatches.forEach(s => s.addEventListener('click', () => setTheme(s.dataset.theme)));

      // Keyboard toggle
      card.addEventListener('keydown', (e) => {
        if ((e.key || '').toLowerCase() === 't') {
          const order = ['sunrise','dusk','midnight'];
          const cur = root.getAttribute('data-theme');
          setTheme(order[(order.indexOf(cur) + 1) % order.length]);
        }
      });

      // Bloom control
      range.addEventListener('input', (e) => {
        root.style.setProperty('--bloom', e.target.value);
      });

      // Auto theme seed by time of day
      try {
        const h = new Date().getHours();
        if (h >= 21 || h < 6) setTheme('midnight');
        else if (h >= 14) setTheme('dusk');
        else setTheme('sunrise');
      } catch {}

      // Focus for accessibility
      setTimeout(() => { card.focus({ preventScroll: true }); }, 60);
    })();
  </script>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
