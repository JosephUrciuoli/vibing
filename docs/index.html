    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<div class="vibe-1897" data-theme="porcelain" aria-label="LYRIC FOUNTAIN — tactile light garden">
  <style>
    .vibe-1897{
      --ink:#0c0f14;
      --muted:#647085;
      --bg0:#f7f8fb;
      --bg1:#eef2f8;
      --bg2:#e7edf6;
      --glass:rgba(255,255,255,0.6);
      --edge:rgba(15,20,35,0.14);
      --ring:rgba(20,35,70,0.12);
      --h: 208;

      --a1: hsl(var(--h) 86% 60%);
      --a2: hsl(calc(var(--h)+40) 86% 58%);
      --a3: hsl(calc(var(--h)+80) 86% 56%);
      --a4: hsl(calc(var(--h)+120) 86% 58%);

      color:var(--ink);
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      letter-spacing:.2px; position:relative; isolation:isolate;
    }
    .vibe-1897[data-theme="noir"]{
      --ink:#eaf2ff;
      --muted:#9fb0c6;
      --bg0:#070a11;
      --bg1:#0b101b;
      --bg2:#0e1523;
      --glass:rgba(255,255,255,0.08);
      --edge:rgba(255,255,255,0.16);
      --ring:rgba(150,175,255,0.12);
    }
    .vibe-1897[data-theme="dawn"]{
      --ink:#1a120d;
      --muted:#7c6c62;
      --bg0:#fff6ee;
      --bg1:#ffeedd;
      --bg2:#ffe3c7;
      --glass:rgba(255,255,255,0.65);
      --edge:rgba(120,80,30,0.18);
      --ring:rgba(255,160,100,0.16);
    }

    /* Shell */
    .vibe-1897 .frame{
      border-radius:36px; overflow:hidden; min-height:clamp(720px, 96vmin, 1400px);
      padding: clamp(14px, 3.2vw, 28px);
      background:
        radial-gradient(140% 140% at 0% 0%, color-mix(in oklab, var(--a4) 12%, transparent), transparent 60%),
        radial-gradient(140% 140% at 100% 100%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1) 60%, var(--bg2));
      border:1px solid color-mix(in oklab, var(--edge), transparent 8%);
      box-shadow: 0 240px 420px rgba(0,0,0,0.44), 0 1px 0 rgba(255,255,255,0.6) inset;
      position:relative;
    }
    .vibe-1897 .grain{
      position:absolute; inset:-8%; opacity:.12; pointer-events:none; mix-blend-mode:soft-light; z-index:0;
      background-size:220px 220px;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="2" type="fractalNoise"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.55"/></svg>');
      animation: g897 38s linear infinite;
    }
    @keyframes g897{ to{ transform: translate3d(-3%, -2%, 0) } }

    /* Header */
    .vibe-1897 .head{
      position:relative; z-index:4; display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding: 6px 6px 14px;
    }
    .vibe-1897 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      text-transform:uppercase; font-weight:1000; letter-spacing:.22em; font-size:11px;
    }
    .vibe-1897 .pebble{
      width:56px; height:56px; border-radius:16px; position:relative; overflow:hidden; display:grid; place-items:center;
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0), #000 6%), var(--bg1));
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--edge), transparent 30%) inset,
        0 18px 36px color-mix(in oklab, var(--a1), transparent 75%);
    }
    .vibe-1897 .pebble::before{
      content:""; position:absolute; inset:14px; border-radius:999px;
      background:
        radial-gradient(circle at 60% 40%, #fff8, #fff0 60%),
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      -webkit-mask: radial-gradient(closest-side, transparent 56%, #000 58% 100%);
      mask: radial-gradient(closest-side, transparent 56%, #000 58% 100%);
      animation: spin897 12s linear infinite;
    }
    @keyframes spin897{ to{ transform: rotate(360deg) } }

    .vibe-1897 .themes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 26%); backdrop-filter:saturate(1.2) blur(10px);
    }
    .vibe-1897 .themes button{
      appearance:none; border:0; cursor:pointer; background:transparent; color:var(--muted);
      padding:8px 12px; border-radius:999px; font-size:12px; font-weight:900; letter-spacing:.06em;
      transition: color 160ms ease, background 160ms ease, transform 160ms ease;
    }
    .vibe-1897 .themes button.active,
    .vibe-1897 .themes button:hover{ color:var(--ink); background:rgba(0,0,0,0.06); transform: translateY(-1px); }
    .vibe-1897[data-theme="noir"] .themes button.active,
    .vibe-1897[data-theme="noir"] .themes button:hover{ background:rgba(255,255,255,0.10); color:var(--ink); }

    /* Layout */
    .vibe-1897 .stage{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr; place-items:center; gap: 18px;
      margin: 8px 0 0;
    }

    /* Pond */
    .vibe-1897 .pond{
      position:relative; width: min(1120px, 94%); aspect-ratio: 16 / 9; border-radius:30px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--edge), transparent 22%);
      background:
        radial-gradient(160% 160% at 90% 10%, color-mix(in oklab, var(--a3) 12%, transparent), transparent 50%),
        radial-gradient(160% 160% at 10% 90%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 50%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0) 86%, var(--bg1)), var(--bg1));
      box-shadow:
        0 0 0 20px color-mix(in oklab, var(--ring), transparent 78%) inset,
        0 28px 64px rgba(0,0,0,0.3),
        0 1px 0 rgba(255,255,255,0.55) inset;
      transform-style:preserve-3d; will-change:transform;
    }
    .vibe-1897 .halo{
      position:absolute; inset:-25%; filter: blur(72px) saturate(1.06); border-radius:50%;
      background:
        radial-gradient(circle at 40% 60%, color-mix(in oklab, var(--a2) 26%, transparent) 0%, transparent 48%),
        radial-gradient(circle at 70% 30%, color-mix(in oklab, var(--a4) 18%, transparent) 0%, transparent 60%);
      mix-blend-mode:screen; opacity:.35; animation: drift897 46s linear infinite;
      pointer-events:none;
    }
    @keyframes drift897{ to{ transform: rotate(360deg) } }

    .vibe-1897 canvas.flow{
      position:relative; z-index:1; width:100%; height:100%; display:block;
      background:
        radial-gradient(120% 120% at 50% 0%, color-mix(in oklab, var(--a4) 6%, transparent), transparent 60%),
        radial-gradient(120% 120% at 0% 100%, color-mix(in oklab, var(--a2) 6%, transparent), transparent 60%);
    }

    /* Copy */
    .vibe-1897 .copy{
      position:relative; z-index:3; text-align:center; display:grid; gap:10px; margin-top: 6px;
    }
    .vibe-1897 .eyebrow{
      display:inline-flex; align-items:center; gap:10px; padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.2) blur(8px);
      margin-inline:auto;
    }
    .vibe-1897 .title{
      margin:10px 0 6px; font-weight:1000; letter-spacing:-0.02em; line-height:.92;
      font-size: clamp(56px, 8.6vw, 138px); color:var(--ink); text-wrap:balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.24), 0 20px 44px color-mix(in oklab, var(--a2), transparent 82%);
    }
    .vibe-1897 .title .fx{
      background: linear-gradient(120deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size:220% 100%; animation: fx897 12s linear infinite;
    }
    @keyframes fx897{ to{ background-position:220% 50% } }
    .vibe-1897 .lead{
      color: color-mix(in oklab, var(--muted) 94%, transparent);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.75; max-width:64ch; margin: 0 auto 8px; text-wrap:balance;
    }

    /* Dock */
    .vibe-1897 .dock{
      position:absolute; left:50%; bottom:16px; transform:translateX(-50%); z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:16px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.2) blur(10px);
    }
    .vibe-1897 .seg{
      display:inline-flex; gap:4px; background:rgba(0,0,0,0.06); padding:4px; border-radius:999px; border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
    }
    .vibe-1897[data-theme="noir"] .seg{ background:rgba(255,255,255,0.06); }
    .vibe-1897 .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted); padding:6px 10px; border-radius:999px; font-weight:900; font-size:12px; letter-spacing:.04em; cursor:pointer;
      transition: background 160ms ease, color 160ms ease, transform 160ms ease;
    }
    .vibe-1897 .seg button.active{ color:var(--ink); background:rgba(0,0,0,0.08); transform: translateY(-1px); }
    .vibe-1897[data-theme="noir"] .seg button.active{ background:rgba(255,255,255,0.10); }

    .vibe-1897 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:rgba(255,255,255,0.0);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
    }
    .vibe-1897 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:170px; height:28px; background:transparent;
    }
    .vibe-1897 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1897 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4)); opacity:.95;
    }
    .vibe-1897 input[type="range"]::-webkit-slider-thumb,
    .vibe-1897 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-6px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }
    @media (max-width: 1180px){
      .vibe-1897 input[type="range"]{ width:130px; }
    }
    @media (max-width: 680px){
      .vibe-1897 input[type="range"]{ width:110px; }
    }

    /* Buttons */
    .vibe-1897 .cta{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:6px; }
    .vibe-1897 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease, background 180ms ease, color 180ms ease;
    }
    .vibe-1897 .btn.primary{
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      box-shadow: 0 12px 26px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    .vibe-1897[data-theme="noir"] .btn.primary{ color:#0a0f19; }
    .vibe-1897 .btn.ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1897 .btn:hover{ transform: translateY(-1px) scale(1.01); }

    /* Meta */
    .vibe-1897 .meta{
      position:relative; z-index:3; margin: 12px auto 0; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96; padding: 0 16px 0;
    }
    .vibe-1897 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1897 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse897 2200ms ease-out infinite;
    }
    @keyframes pulse897{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }
  </style>

  <section class="frame" role="region" aria-labelledby="t-1897">
    <div class="grain" aria-hidden="true"></div>

    <div class="head">
      <div class="brand">
        <span class="pebble" aria-hidden="true"></span>
        <span>LYRIC FOUNTAIN • Iteration 1897</span>
      </div>
      <div class="themes" role="tablist" aria-label="Theme">

        <div class="halo" aria-hidden="true"></div>
        <canvas class="flow" aria-label="Flow canvas"></canvas>
        <div class="dock" role="group" aria-label="Controls">
          <div class="seg" role="tablist" aria-label="Mode">
            <button role="tab" class="md active" data-mode="silk" aria-selected="true">Silk</button>
            <button role="tab" class="md" data-mode="petals" aria-selected="false">Petals</button>

            <input id="glow-1897" type="range" min="0" max="1" step="0.01" value="0.62" aria-label="Glow">
          </label>

          Drag to tilt the pond. Space toggles motion. R reshuffles. 1–3 switch themes. S saves a frame. M cycles modes. H hides chrome.

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1897');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha:true });
      const pond = root.querySelector('.pond');

      const playBtn = root.querySelector('.js-play');
      const seedBtn = root.querySelector('.js-reseed');
      const saveBtn = root.querySelector('.js-export');
      const themeBtns = root.querySelectorAll('.themes [data-theme]');
      const modeBtns = root.querySelectorAll('.md');
      const updated = root.querySelector('#last-updated');

      const flowIn = root.querySelector('#speed-1897');
      const glowIn = root.querySelector('#glow-1897');
      const hueIn  = root.querySelector('#hue-1897');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme
      function setTheme(t){
        root.setAttribute('data-theme', t);
        themeBtns.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        clearHard(); reseed();
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Mode
      let mode = 'silk';
      function setMode(name){
        mode = name;
        modeBtns.forEach(b=>{
          const act = b.getAttribute('data-mode') === name;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        initMode();
      }
      modeBtns.forEach(b => b.addEventListener('click', () => setMode(b.getAttribute('data-mode'))));

      // Sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(canvas);
      ro.observe(pond);
      function fit(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const r = pond.getBoundingClientRect();
        const w = Math.max(320, r.width);
        const h = Math.max(260, r.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        W = w; H = h; CX = W/2; CY = H/2; R = Math.min(W,H)/2;
        clearHard();
        initMode();
      }

      // Utils
      const TAU = Math.PI*2;
      const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
      const rand = (a=1,b=0)=>Math.random()*(a-b)+b;
      const hsl = (h,s,l,a=1)=>`hsla(${(h%360+360)%360}, ${s}%, ${l}%, ${a})`;
      const lerp = (a,b,t)=>a+(b-a)*t;

      function palette(h){
        return [
          hsl(h+0, 90, 60),
          hsl(h+40, 90, 58),
          hsl(h+80, 88, 56),
          hsl(h+120, 90, 58)
        ];
      }
      function bg(){ return getComputedStyle(root).getPropertyValue('--bg1').trim() || '#eef2f8'; }

      function clearHard(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function clearSoft(){
        ctx.save();
        const g = parseFloat(glowIn.value);
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.06 + (1-g)*0.08;
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // State
      const state = {
        play: !window.matchMedia('(prefers-reduced-motion: reduce)').matches,
        t: 0,
        hue: parseFloat(hueIn.value),
        seed: Math.floor(Math.random()*1e9),
        tiltX: 0, tiltY: 0
      };

      // Pointer + tilt
      const ptr = { x:.5, y:.5, down:false };
      canvas.addEventListener('pointerdown', e=>{ ptr.down=true; updatePtr(e); });
      canvas.addEventListener('pointermove', e=> updatePtr(e));
      window.addEventListener('pointerup', ()=>{ ptr.down=false; });
      function updatePtr(e){
        const r = canvas.getBoundingClientRect();
        ptr.x = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.y = clamp((e.clientY - r.top)/r.height, 0, 1);
        const tx = (ptr.x-0.5)*8, ty = (ptr.y-0.5)*-8;
        state.tiltX += (tx - state.tiltX)*0.12;
        state.tiltY += (ty - state.tiltY)*0.12;
        pond.style.transform = `perspective(1100px) rotateX(${state.tiltY}deg) rotateY(${state.tiltX}deg)`;
      }

      // Controls
      function setPlay(v){
        state.play = v;
        playBtn.textContent = v ? 'Pause' : 'Play';
        playBtn.setAttribute('aria-pressed', String(v));
      }
      playBtn.addEventListener('click', ()=> setPlay(!state.play));
      hueIn.addEventListener('input', e=>{
        state.hue = parseFloat(e.target.value);
        root.style.setProperty('--h', String(state.hue));
      });

      // Save
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'lyric-fountain-1897.png';
          const tmp = document.createElement('canvas');
          tmp.width = canvas.width; tmp.height = canvas.height;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === '1'){ setTheme('porcelain'); }
        if(k === '2'){ setTheme('noir'); }
        if(k === '3'){ setTheme('dawn'); }
        if(k === ' '){ e.preventDefault(); setPlay(!state.play); }
        if(k.toLowerCase() === 's'){ e.preventDefault(); saveBtn.click(); }
        if(k.toLowerCase() === 'r'){ reseed(); }
        if(k.toLowerCase() === 'm'){
          const order = ['silk','petals','bloom'];
          const i = (order.indexOf(mode)+1) % order.length;
          setMode(order[i]);
        }
        if(k.toLowerCase() === 'h'){
          const dock = root.querySelector('.dock');
          const head = root.querySelector('.head');
          const copy = root.querySelector('.copy');
          const off = dock.style.display === 'none';
          dock.style.display = off ? '' : 'none';
          head.style.display = off ? '' : 'none';
          copy.style.display = off ? '' : 'none';
        }
      });

      // Reseed
      function reseed(){ state.seed = Math.floor(Math.random()*1e9); initMode(); }
      seedBtn.addEventListener('click', reseed);

      // PRNG
      function mulberry32(a){
        return function(){
          var t = a += 0x6D2B79F5;
          t = Math.imul(t ^ t >>> 15, t | 1);
          t ^= t + Math.imul(t ^ t >>> 7, t | 61);
          return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
      }

      // Modes
      let particles = [];
      let blobs = [];
      function initMode(){
        const rng = mulberry32(state.seed);
        particles = [];
        blobs = [];
        if(mode === 'silk'){
          const target = Math.round((W*H)/5500); // scale with area
          const n = clamp(target, 250, 1000);
          for(let i=0;i<n;i++){
            particles.push({
              x: rng()*W, y: rng()*H,
              px: 0, py: 0,
              v: (rng()*0.8+0.2),
              hueOff: rng()*120,
              z: rng()
            });
          }
        }
        if(mode === 'petals'){
          // no particles needed; petals draw from params
        }
        if(mode === 'bloom'){
          const n = 7 + Math.floor(parseFloat(flowIn.value)*9);
          for(let i=0;i<n;i++){
            blobs.push({
              r: lerp(R*0.08, R*0.38, i/(n-1)) * (0.9 + rng()*0.2),
              ang: rng()*TAU,
              spd: (0.0008 + i*0.0005) * (0.6 + parseFloat(flowIn.value)*2.2) * (rng()*1.4+0.7),
              size: 30 + rng()*46,
              hueOff: rng()*100
            });
          }
        }
      }

      // Flow field
      function field(ax, ay, t){
        const f = 0.0026 + parseFloat(flowIn.value)*0.0024;
        const a = Math.sin((ay-CY)*f + t*0.9) * 1.8 + Math.cos((ax-CX)*f*1.3 - t*1.1) * 1.6;
        const mx = (ptr.x*W) - ax;
        const my = (ptr.y*H) - ay;
        const d = Math.hypot(mx,my)+0.0001;
        const pull = ptr.down ? 0.8 : 0.2;
        const vx = Math.cos(a) + (mx/d)*pull;
        const vy = Math.sin(a) + (my/d)*pull*-1;
        return [vx, vy];
      }

      // Drawers
      function drawSilk(){
        const glow = parseFloat(glowIn.value);
        ctx.save();
        ctx.globalCompositeOperation = glow>0.02 ? 'lighter':'source-over';
        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          p.px = p.x; p.py = p.y;
          const v = field(p.x, p.y, state.t);
          p.x += v[0] * (1.2 + p.v*1.8);
          p.y += v[1] * (1.2 + p.v*1.8);

          if(p.x<0) p.x+=W; if(p.x>W) p.x-=W;
          if(p.y<0) p.y+=H; if(p.y>H) p.y-=H;

          const hue = state.hue + p.hueOff + Math.sin(state.t*0.6 + p.z*9)*22;
          ctx.strokeStyle = hsl(hue, 90, 60, 0.16 + glow*0.28);
          ctx.lineWidth = 0.5 + glow*1.2;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          if(i%160===0){
            ctx.fillStyle = hsl(hue, 90, 60, 0.9);
            ctx.shadowBlur = 6 + glow*28;
            ctx.shadowColor = hsl(hue, 90, 60, 1);
            ctx.beginPath();
            ctx.arc(p.x, p.y, 0.7 + glow*1.5, 0, TAU);
            ctx.fill();
          }
        }
        ctx.restore();
      }

      function drawPetals(){
        const pal = palette(state.hue);
        const glow = parseFloat(glowIn.value);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const rings = 6;
        for(let r=0;r<rings;r++){
          const rr = lerp(R*0.1, R*0.85, r/(rings-1));
          const segs = 18 + r*2;
          for(let i=0;i<segs;i++){
            const a0 = (i/segs)*TAU + state.t*(0.15 + r*0.04);
            const a1 = a0 + TAU/segs*0.5;
            const c = pal[(i+r)%4];
            ctx.strokeStyle = c;
            ctx.globalAlpha = 0.10 + glow*0.18 + (r/rings)*0.06;
            ctx.lineWidth = 2 + glow*3;
            ctx.beginPath();
            ctx.arc(CX, CY, rr, a0, a1);
            ctx.stroke();
          }
        }

        // sweep shine
        const grd = ctx.createRadialGradient(CX, CY, R*0.1, CX, CY, R*1.2);
        grd.addColorStop(0, 'rgba(255,255,255,0.08)');
        grd.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalAlpha = 1;
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawBloom(){
        const glow = parseFloat(glowIn.value);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        // central gentle glow
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R*0.9);
        g.addColorStop(0, hsl(state.hue+20, 90, 65, 0.24 + glow*0.26));
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        for(let i=0;i<blobs.length;i++){
          const b = blobs[i];
          b.ang += b.spd;
          const x = CX + Math.cos(b.ang)*b.r + Math.sin(b.ang*2)*10;
          const y = CY + Math.sin(b.ang)*b.r + Math.cos(b.ang*2)*6;
          const hue = state.hue + b.hueOff + i*8;
          const c = hsl(hue, 90, 60, 0.25 + glow*0.35);

          const rg = ctx.createRadialGradient(x, y, 0, x, y, b.size*(0.6 + glow*0.8));
          rg.addColorStop(0, c);
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = rg;
          ctx.beginPath();
          ctx.arc(x, y, b.size, 0, TAU);
          ctx.fill();

          // glint
          ctx.fillStyle = 'rgba(255,255,255,' + (0.12 + glow*0.22) + ')';
          ctx.beginPath();
          ctx.arc(x - b.size*0.25, y - b.size*0.25, Math.max(0.9, b.size*0.18), 0, TAU);
          ctx.fill();
        }
        ctx.restore();
      }

      // Draw loop
      function draw(){
        clearSoft();
        if(mode === 'silk') drawSilk();
        if(mode === 'petals') drawPetals();
        if(mode === 'bloom') drawBloom();
      }

      // Loop
      let raf = 0, last = 0;
      function tick(ts){
        raf = requestAnimationFrame(tick);
        if(!last) last = ts;
        const dt = Math.min(50, ts-last)/1000; last = ts;
        state.t += dt * (0.6 + parseFloat(flowIn.value)*2.2);
        draw();
      }

      // Init
      fit();
      initMode();
      setPlay(state.play);

      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(function loop(ts){
        if(state.play){ tick(ts); }
        else{
          clearSoft();
          raf = requestAnimationFrame(loop);
        }
      });

      // Reduced motion
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      reduce.addEventListener?.('change', ev => { if(ev.matches) setPlay(false); });

    })();
  </script>
</div>
