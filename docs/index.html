<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="atelier" aria-label="Lumen Atelier">
  <style>
    /* Scope everything to #atelier */
    #atelier {
      --h: 278;
      --fg: hsl(252 18% 12%);
      --muted: hsl(252 8% 38%);
      --bg1: hsl(260 60% 98%);
      --bg2: hsl(230 60% 96%);
      --card: hsl(0 0% 100% / 0.6);
      --stroke: hsl(240 10% 20% / 0.10);
      --glow: hsl(var(--h) 100% 60% / 0.48);
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      min-height: 72vh;
      padding: clamp(18px, 3.6vw, 36px);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 900px at -10% -20%, hsl(calc(var(--h) - 40) 90% 86% / .35), transparent 55%),
        radial-gradient(1000px 800px at 120% 120%, hsl(calc(var(--h) + 80) 70% 85% / .32), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      letter-spacing: 0.1px;
      isolation: isolate;
    }

    /* Ambient, subtle motion */
    #atelier .ambient { position: absolute; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
    #atelier .ribbon {
      position: absolute; inset: -20% -10%;
      background:
        radial-gradient(60% 120% at 0% 50%, hsl(calc(var(--h)+60) 85% 70% / .15), transparent 60%),
        radial-gradient(60% 120% at 100% 50%, hsl(calc(var(--h)-40) 85% 70% / .15), transparent 60%);
      filter: blur(20px) saturate(120%);
      animation: drift 26s ease-in-out infinite alternate;
      transform: rotate(6deg) translate3d(0,0,0);
    }
    #atelier .ribbon.b { animation-duration: 34s; transform: rotate(-6deg); opacity: .8; }
    #atelier .grain {
      position: absolute; inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0,0,0,.05) 0 1px, transparent 2px),
        radial-gradient(circle at 70% 70%, rgba(0,0,0,.05) 0 1px, transparent 2px);
      background-size: 6px 6px, 5px 5px;
      mix-blend-mode: multiply; opacity: .06;
    }
    @keyframes drift { from { transform: translateY(-3%) rotate(6deg); } to { transform: translateY(3%) rotate(10deg); } }

    /* Header */
    #atelier .top {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-bottom: clamp(12px, 2.6vw, 18px);
    }
    #atelier .brand {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800;
      letter-spacing: 0.6px; text-transform: uppercase; font-size: 12px; opacity: .9;
    }
    #atelier .dot {
      width: 18px; height: 18px; border-radius: 12px;
      background: conic-gradient(from 0deg, hsl(var(--h) 90% 55%), hsl(calc(var(--h)+90) 90% 55%), hsl(calc(var(--h)+180) 90% 55%), hsl(var(--h) 90% 55%));
      box-shadow: 0 0 0 1px hsl(0 0% 100% / .5) inset, 0 0 18px var(--glow);
      animation: spin 18s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #atelier .ctrls {
      display: inline-flex; align-items: center; gap: 12px; padding: 10px 12px;
      background: var(--card); border: 1px solid var(--stroke); border-radius: 14px;
      backdrop-filter: blur(12px) saturate(140%);
      box-shadow: 0 10px 26px hsl(0 0% 0% / .12), inset 0 1px 0 hsl(0 0% 100% / .5);
    }
    #atelier .ctrls label { display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted); }
    #atelier input[type="range"] {
      appearance: none; width: 140px; height: 4px; border-radius: 999px; background: hsl(0 0% 0% / .12);
      outline: none;
    }
    #atelier input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 15%, hsl(var(--h) 90% 65%) 55%, hsl(var(--h) 90% 55%));
      border: 1px solid hsl(0 0% 100% / .5); box-shadow: 0 6px 16px hsl(var(--h) 70% 50% / .35);
      cursor: pointer;
    }
    #atelier .toggle { cursor: pointer; padding: 8px 10px; border-radius: 10px; border: 1px solid var(--stroke); background: hsl(0 0% 100% / .55); font-weight: 600; }

    /* Hero */
    #atelier .hero { position: relative; z-index: 2; display: grid; gap: 10px; margin: 6px 0 16px; }
    #atelier .title {
      margin: 0;
      font-size: clamp(30px, 6.4vw, 62px);
      line-height: 1.04;
      letter-spacing: 0.2px;
      background: linear-gradient(90deg, hsl(var(--h) 40% 30%), hsl(calc(var(--h)+40) 40% 30%) 60%, hsl(210 30% 20%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px hsl(var(--h) 70% 52% / .2));
    }
    #atelier .subtitle { margin: 0; color: var(--muted); font-size: clamp(14px, 2.3vw, 18px); max-width: 62ch; }

    /* Stage */
    #atelier .stage {
      position: relative; z-index: 2;
      border-radius: 24px; overflow: hidden;
      background: var(--card); border: 1px solid var(--stroke);
      box-shadow: 0 22px 44px hsl(0 0% 0% / .16), inset 0 1px 0 hsl(0 0% 100% / .5);
      aspect-ratio: 16/9; transform-style: preserve-3d; perspective: 1000px;
      padding: clamp(10px, 1.8vw, 16px);
    }
    #atelier .pane { position: absolute; inset: 10px; border-radius: 18px; overflow: hidden; }
    #atelier canvas.flow { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #atelier .frame {
      position: absolute; inset: 8px; border-radius: 16px; pointer-events: none;
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / .6), inset 0 0 0 2px hsl(0 0% 0% / .04);
    }

    /* Actions */
    #atelier .actions { position: relative; z-index: 2; display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    #atelier .btn {
      position: relative; overflow: hidden; border-radius: 12px; border: 1px solid var(--stroke);
      padding: 10px 14px; font-weight: 700; letter-spacing: 0.2px; cursor: pointer;
      background: hsl(0 0% 0% / .06); color: var(--fg);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      user-select: none;
    }
    #atelier .btn.primary {
      background: linear-gradient(180deg, hsl(var(--h) 85% 55%), hsl(var(--h) 85% 50%));
      color: white;
      box-shadow: 0 12px 28px hsl(var(--h) 80% 50% / .35), inset 0 1px 0 hsl(0 0% 100% / .3);
    }
    #atelier .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 24px hsl(0 0% 0% / .18); }

    /* Chips */
    #atelier .chips { position: relative; z-index: 2; display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; }
    #atelier .chip {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 10px;
      border: 1px solid var(--stroke); border-radius: 999px; background: var(--card); color: var(--muted);
      backdrop-filter: blur(8px); font-size: 12px;
      transition: transform .2s ease, background .2s ease;
    }
    #atelier .chip:hover { transform: translateY(-2px); background: hsl(0 0% 100% / .9); }

    /* Footer */
    #atelier .foot {
      position: relative; z-index: 2; margin-top: 14px; color: hsl(222 14% 26% / .9);
      display: flex; align-items: center; gap: 10px; font-size: 12px;
    }

    /* Theme: Night */
    #atelier.night {
      --fg: hsl(0 0% 98%);
      --muted: hsl(0 0% 90% / 0.75);
      --bg1: hsl(240 50% 7%);
      --bg2: hsl(240 50% 5%);
      --card: hsl(0 0% 100% / 0.06);
      --stroke: hsl(0 0% 100% / 0.12);
    }
    #atelier.night .btn { background: hsl(0 0% 100% / .06); }
    #atelier.night .chip:hover { background: hsl(0 0% 100% / .10); }
    #atelier.night .ribbon, #atelier.night .ribbon.b { filter: blur(24px) saturate(130%); opacity: .9; }

    /* Responsive */
    @media (max-width: 760px) {
      #atelier .ctrls { width: 100%; justify-content: space-between; }
      #atelier input[type="range"] { width: 110px; }
      #atelier .stage { aspect-ratio: 4/3; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier .dot, #atelier .ribbon { animation: none !important; }
    }
  </style>

  <div class="ambient" aria-hidden="true">
    <div class="ribbon"></div>
    <div class="ribbon b"></div>
    <div class="grain"></div>
  </div>

  <div class="top">
    <div class="brand" aria-label="Lumen Atelier">
      <span class="dot" aria-hidden="true"></span>
      <span>Lumen Atelier</span>
    </div>
    <div class="ctrls" role="group" aria-label="Controls">
      <label for="flow">Flow
        <input id="flow" type="range" min="0" max="100" value="55" aria-label="Flow speed">
      </label>
      <label for="sway">Sway
        <input id="sway" type="range" min="0" max="100" value="50" aria-label="Ribbon amplitude">
      </label>
      <button class="toggle" id="theme" title="Toggle day/night">Night</button>
    </div>
  </div>

  <section class="hero" aria-label="Intro">
    <h1 class="title">A Garden of Ribbons</h1>
    <p class="subtitle">Hand-drawn light that listens to your cursor. Drag to tilt, tap to send waves.</p>
  </section>

  <div class="stage" id="stage" aria-label="Generative Ribbon Field">
    <div class="pane">
      <canvas class="flow"></canvas>
      <div class="frame"></div>
    </div>
  </div>

  <div class="actions">
    <button class="btn primary" id="pause" data-ripple>Pause</button>
    <button class="btn" id="pulse" data-ripple>Pulse</button>
    <button class="btn" id="palette" data-ripple>Shuffle Palette</button>
    <button class="btn" id="save" data-ripple>Save PNG</button>
  </div>

  <div class="chips" aria-label="Highlights">
    <span class="chip">Canvas Only</span>
    <span class="chip">No Libraries</span>
    <span class="chip">Parallax Tilt</span>
    <span class="chip">Reduced Motion Aware</span>
  </div>

  <div class="foot">
    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6" opacity="0.6"/>
      <path d="M12 7v6l4 3" stroke="currentColor" stroke-width="1.6" opacity="0.6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span>Updated</span>
    <span id="last-updated">Last updated: 2025-11-01 01:16:27 EST</span>
  </div>

  <script>
    (() => {
      const root = document.getElementById('atelier');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha: true });
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const prefersReduced = window.matchMedia?.('(prefers-reduced-motion: reduce)')?.matches;

      // Controls
      const flowInput = root.querySelector('#flow');
      const swayInput = root.querySelector('#sway');
      const themeBtn = root.querySelector('#theme');
      const pauseBtn = root.querySelector('#pause');
      const pulseBtn = root.querySelector('#pulse');
      const paletteBtn = root.querySelector('#palette');
      const saveBtn = root.querySelector('#save');

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        }).format(now);
      } catch (e) {
        stamp.textContent = new Date().toLocaleString();
      }

      // State
      let W = 0, H = 0;
      let t = 0;
      let running = true;
      let flow = (+flowInput.value || 55) / 100;   // speed
      let sway = (+swayInput.value || 50) / 100;   // amplitude
      let tilt = { x: 0, y: 0, r: 0 };
      let attract = { x: 0.5, y: 0.5, z: 0 }; // pointer normalized, z for pulses
      let pulseQueue = [];

      // Palettes
      const palettes = [
        ['#6d6ef9','#7ae0ff','#96ffa9','#ffe98a'],
        ['#ff7eb6','#ffa8a1','#ffd29e','#fff8a1'],
        ['#7ce2ff','#7b9cfa','#c79bff','#ff9afe'],
        ['#6ee7b7','#93c5fd','#fca5a5','#fde68a'],
        ['#a1ffdd','#a1c4fd','#c2e9fb','#fbc2eb']
      ];
      let palette = palettes[Math.floor(Math.random() * palettes.length)];

      function resize() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(320, rect.width - 20);
        H = Math.max(240, rect.height - 20);
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function lerp(a, b, p) { return a + (b - a) * p; }
      function easeOutCubic(x){ return 1 - Math.pow(1 - x, 3); }

      function drawBackground() {
        ctx.clearRect(0, 0, W, H);
        const g = ctx.createLinearGradient(0, 0, W, H);
        g.addColorStop(0, 'hsla(0,0%,100%,.65)');
        g.addColorStop(1, 'hsla(0,0%,100%,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, W, H);
      }

      function drawRibbons(time) {
        const n = 10;
        ctx.globalCompositeOperation = 'source-over';
        drawBackground();

        const mx = attract.x * W;
        const my = attract.y * H;

        for (let i = 0; i < n; i++) {
          const p = i / (n - 1 || 1);
          const baseY = lerp(H * 0.12, H * 0.88, p);
          const hueShift = (i / n) * 0.8;
          const amp = (H * 0.04 + H * 0.12 * sway) * (0.6 + 0.8 * Math.sin((i * 0.37) + time * 0.7));
          const freq = 0.0025 + 0.0015 * Math.sin(i * 0.31);
          const speed = 0.6 + flow * 1.6;

          // Pointer attraction field
          const attn = Math.exp(-Math.pow((baseY - my) / (H * 0.45), 2));

          // Path build
          const steps = 48;
          let x = 0;
          let y = baseY;
          ctx.beginPath();
          ctx.moveTo(x, y);

          for (let s = 1; s <= steps; s++) {
            const px = (s / steps) * W;
            const wave = Math.sin(px * freq + time * speed + i) * amp;
            const wobble = Math.cos(px * (freq * 0.6) + time * (speed * 0.7) + i * 2.0) * amp * 0.25;
            const attractor = (my - baseY) * attn * 0.35 + attract.z;
            const py = baseY + wave + wobble + attractor * Math.exp(-Math.pow((px - mx) / (W * 0.22), 2));

            // Quadratic curve segment
            const cx = (x + px) / 2;
            const cy = (y + py) / 2;
            ctx.quadraticCurveTo(x, y, cx, cy);

            x = px; y = py;
          }

          const grad = ctx.createLinearGradient(0, 0, W, H);
          const colA = palette[i % palette.length];
          const colB = palette[(i + 1) % palette.length];

          grad.addColorStop(0, colA);
          grad.addColorStop(1, colB);

          ctx.lineWidth = lerp(2.5, 7.5, Math.sin(time * 0.8 + i) * 0.5 + 0.5);
          ctx.strokeStyle = grad;
          ctx.globalAlpha = 0.85;
          ctx.shadowColor = 'rgba(0,0,0,0)';
          ctx.stroke();

          // Soft glow pass
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = 1.2;
          ctx.globalAlpha = 0.25;
          ctx.shadowBlur = 18;
          ctx.shadowColor = 'rgba(255,255,255,0.4)';
          ctx.stroke();
          ctx.restore();
        }

        // Pulses rings
        for (let i = pulseQueue.length - 1; i >= 0; i--) {
          const p = pulseQueue[i];
          p.r += 2.2 * (prefersReduced ? 0.25 : 1);
          p.a *= 0.97;
          if (p.a < 0.02 || p.r > Math.max(W, H)) pulseQueue.splice(i, 1);
          ctx.beginPath();
          ctx.arc(mx, my, p.r, 0, Math.PI * 2);
          ctx.strokeStyle = `rgba(255,255,255,${p.a})`;
          ctx.lineWidth = 1.5;
          ctx.stroke();
        }
      }

      function frame() {
        if (!running) return;
        t += 0.008 * (prefersReduced ? 0 : 1) + flow * 0.025;
        drawRibbons(t);
        requestAnimationFrame(frame);
      }

      // Parallax tilt
      function handleMove(e) {
        const r = stage.getBoundingClientRect();
        const nx = (e.clientX - r.left) / r.width - 0.5;
        const ny = (e.clientY - r.top) / r.height - 0.5;
        tilt.x = nx; tilt.y = ny;
        tilt.r = Math.hypot(nx, ny);
        const maxTilt = 6;
        stage.style.transform = `rotateX(${(-ny * maxTilt).toFixed(2)}deg) rotateY(${(nx * maxTilt).toFixed(2)}deg)`;
        attract.x = nx + 0.5;
        attract.y = ny + 0.5;
      }
      function resetTilt() {
        stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      stage.addEventListener('pointermove', handleMove, { passive: true });
      stage.addEventListener('pointerleave', resetTilt);

      // Interactions
      flowInput.addEventListener('input', (e) => {
        flow = (+e.target.value) / 100;
      });
      swayInput.addEventListener('input', (e) => {
        sway = (+e.target.value) / 100;
      });

      themeBtn.addEventListener('click', () => {
        root.classList.toggle('night');
        themeBtn.textContent = root.classList.contains('night') ? 'Day' : 'Night';
      });

      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Resume';
        if (running) requestAnimationFrame(frame);
      });

      pulseBtn.addEventListener('click', () => {
        attract.z = 18;
        setTimeout(() => { attract.z = 0; }, 260);
        pulseQueue.push({ r: 12, a: 0.55 });
        pulseQueue.push({ r: 22, a: 0.4 });
      });

      paletteBtn.addEventListener('click', () => {
        palette = palettes[Math.floor(Math.random() * palettes.length)];
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = `lumen-atelier-${Date.now()}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (e) {
          console.warn('Save failed:', e);
        }
      });

      // Button ripples
      root.querySelectorAll('[data-ripple]').forEach(btn => {
        btn.addEventListener('pointerdown', (e) => {
          const rect = btn.getBoundingClientRect();
          const r = Math.max(rect.width, rect.height);
          const ripple = document.createElement('span');
          Object.assign(ripple.style, {
            position: 'absolute',
            left: (e.clientX - rect.left - r/2) + 'px',
            top: (e.clientY - rect.top - r/2) + 'px',
            width: r + 'px',
            height: r + 'px',
            borderRadius: '50%',
            background: 'radial-gradient(circle, rgba(255,255,255,0.75) 0, rgba(255,255,255,0.35) 35%, rgba(255,255,255,0) 70%)',
            transform: 'scale(0.2)',
            opacity: '0.9',
            pointerEvents: 'none',
            transition: 'transform 520ms ease, opacity 640ms ease'
          });
          btn.appendChild(ripple);
          requestAnimationFrame(() => { ripple.style.transform = 'scale(1.6)'; ripple.style.opacity = '0'; });
          setTimeout(() => ripple.remove(), 720);
        });
      });

      // Resize and init
      window.addEventListener('resize', resize, { passive: true });
      resize();
      drawRibbons(0);
      if (!prefersReduced) requestAnimationFrame(frame);

      // Click on stage to pulse
      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        attract.x = (e.clientX - r.left) / r.width;
        attract.y = (e.clientY - r.top) / r.height;
        pulseBtn.click();
      });
    })();
  </script>
</div>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
