<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1643" aria-label="Orbital Garden — Bloom 1643">
  <style>
    /* DESIGN TOKENS */
    #vibe1643{
      --bg0:#0b1222;        /* night sky */
      --bg1:#111a33;        /* deep navy */
      --ink:#e6eefc;        /* text */
      --muted:#9fb0d6;      /* secondary text */
      --a:#60a5fa;          /* azure */
      --b:#a78bfa;          /* violet */
      --c:#34d399;          /* jade */
      --ring:rgba(255,255,255,.16);
      --glass:rgba(255,255,255,.08);
      --shadow:rgba(0,10,30,.45);
      --grain:.10;
      --tx:0; --ty:0;       /* tilt */
      position:relative;
      min-height:900px;
      border-radius:30px;
      overflow:clip;
      color:var(--ink);
      background:
        radial-gradient(140% 120% at 80% -20%, color-mix(in oklab, var(--b) 12%, transparent), transparent 60%),
        radial-gradient(140% 120% at -10% 120%, color-mix(in oklab, var(--a) 14%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 30px 90px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08);
      display:grid;
      grid-template-rows: auto 1fr auto;
      isolation:isolate;
    }
    #vibe1643::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 800px at 120% -10%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(800px 600px at -20% 110%, rgba(255,255,255,.05), transparent 60%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.03) 0 .4deg, transparent .4deg 3deg);
      mix-blend-mode: overlay; opacity:var(--grain); pointer-events:none;
    }

    /* NAV */
    #vibe1643 .nav{
      position:relative; z-index:5;
      margin:16px; padding:14px;
      border-radius:18px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      backdrop-filter: blur(16px) saturate(140%);
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:10px;
      box-shadow: 0 22px 60px var(--shadow), inset 0 1px 0 rgba(255,255,255,.16);
    }
    #vibe1643 .logo{
      display:flex; align-items:center; gap:12px;
      font: 800 clamp(10px,1.6vw,12px)/1 ui-sans-serif, system-ui;
      letter-spacing:.25em; text-transform:uppercase; color:var(--muted);
    }
    #vibe1643 .star{
      --s:18px;
      width:var(--s); height:var(--s); border-radius:8px;
      background:
        radial-gradient(45% 45% at 30% 30%, #fff 0 40%, color-mix(in oklab, var(--a) 60%, transparent)),
        radial-gradient(60% 60% at 70% 70%, color-mix(in oklab, var(--c) 60%, transparent), transparent);
      box-shadow: 0 0 0 6px rgba(255,255,255,.08), 0 12px 24px rgba(0,0,0,.35), 0 0 26px color-mix(in oklab, var(--a) 45%, transparent);
      animation: twirl1643 18s linear infinite;
    }
    @keyframes twirl1643 { to{ transform: rotate(360deg) } }

    #vibe1643 .controls{ display:flex; flex-wrap:wrap; justify-content:flex-end; align-items:center; gap:10px; }
    #vibe1643 .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px; cursor:pointer; user-select:none;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color:var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui;
      letter-spacing:.2px;
      box-shadow: 0 10px 26px var(--shadow), inset 0 1px 0 rgba(255,255,255,.22);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    #vibe1643 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(0,0,0,.55); }
    #vibe1643 .chip[aria-pressed="true"]{ background: linear-gradient(180deg, color-mix(in oklab, var(--a) 18%, rgba(255,255,255,.18)), rgba(255,255,255,.1)); color:#08111f; }

    #vibe1643 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:14px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18);
      color:var(--muted);
      font:600 11px/1 ui-sans-serif, system-ui;
    }
    #vibe1643 .knob output{ color:var(--ink); font-weight:800; min-width:3ch; text-align:right; }
    #vibe1643 input[type="range"]{
      -webkit-appearance:none; appearance:none;
      height:24px; width:120px; background:transparent; cursor:pointer;
    }
    #vibe1643 input[type="range"]::-webkit-slider-runnable-track,
    #vibe1643 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--a) 70%, transparent), color-mix(in oklab, var(--b) 70%, transparent));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.28);
    }
    #vibe1643 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px;
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 50%, var(--b) 50%));
      border:1px solid rgba(0,0,0,.18);
      box-shadow: 0 6px 22px rgba(0,0,0,.45), 0 0 0 6px rgba(0,0,0,.06);
    }
    #vibe1643 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 50%, var(--b) 50%));
      border:1px solid rgba(0,0,0,.18);
      box-shadow: 0 6px 22px rgba(0,0,0,.45), 0 0 0 6px rgba(0,0,0,.06);
    }

    /* STAGE */
    #vibe1643 .stage{ position:relative; display:grid; place-items:center; padding: clamp(12px, 2.6vw, 28px); }
    #vibe1643 .orb{
      position:relative; width:min(980px, 88vmin); aspect-ratio:1/1;
      border-radius:50%;
      border:1px solid var(--ring);
      background: radial-gradient(120% 120% at 50% 40%, rgba(255,255,255,.16), rgba(255,255,255,.06));
      overflow:hidden;
      box-shadow: 0 60px 150px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.16);
      transform:
        rotateX(calc(var(--ty)*-10deg))
        rotateY(calc(var(--tx)* 10deg))
        translate3d(calc(var(--tx)*18px), calc(var(--ty)*-18px), 0);
      transition: transform .18s ease;
      isolation:isolate;
    }
    #vibe1643 canvas#orbCanvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1643 .glow{
      position:absolute; inset:-20%; pointer-events:none; mix-blend-mode:screen;
      background:
        radial-gradient(40% 30% at 30% 35%, color-mix(in oklab, var(--a) 30%, transparent), transparent 60%),
        radial-gradient(30% 40% at 68% 70%, color-mix(in oklab, var(--c) 20%, transparent), transparent 70%),
        conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--b) 18%, transparent), transparent 60%);
      filter: blur(40px) saturate(140%);
      opacity:.65;
      animation: aura1643 28s ease-in-out infinite alternate;
    }
    @keyframes aura1643{ 0%{ transform: rotate(0) scale(1)} 100%{ transform: rotate(22deg) scale(1.05)} }

    #vibe1643 .ring{
      position:absolute; inset:6%; border-radius:50%;
      border:1px dashed rgba(255,255,255,.12);
      mask: radial-gradient(closest-side, transparent 65%, #000 66%);
      animation: spinring 24s linear infinite;
    }
    #vibe1643 .ring.r2{ inset:3%; animation-duration:36s; opacity:.6; }
    #vibe1643 .ring.r3{ inset:9%; animation-duration:18s; opacity:.35; }
    @keyframes spinring{ to{ transform: rotate(360deg) } }

    #vibe1643 .tele{
      position:absolute; left:12px; top:12px; display:flex; gap:10px; flex-wrap:wrap; z-index:4;
    }
    #vibe1643 .meter{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:12px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18);
    }
    #vibe1643 .meter .val{ color:var(--ink); margin-left:4px; font-weight:800; }

    #vibe1643 .motto{
      position:absolute; right:16px; bottom:16px; z-index:3;
      font: 700 11px/1 ui-sans-serif, system-ui;
      letter-spacing:.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 74%, transparent);
      opacity:.7;
    }

    /* FOOT */
    #vibe1643 .foot{
      position:relative; z-index:6;
      margin:12px 16px 16px; padding-top:12px;
      border-top:1px dashed var(--ring);
      color:var(--muted);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1643 .keys{ display:flex; align-items:center; gap:8px; }
    #vibe1643 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--c)); box-shadow: 0 0 14px color-mix(in oklab, var(--c), transparent 30%); animation: ping1643 3s ease-in-out infinite; }
    @keyframes ping1643 { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.25); opacity:1 } }

    /* STATES */
    #vibe1643.paused, #vibe1643.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #vibe1643 .glow, #vibe1643 .ring { animation: none !important; }
    }
  </style>

  <div class="nav" role="toolbar" aria-label="Orbital Garden controls">
    <div class="logo"><span class="star" aria-hidden="true"></span> Orbital Garden — Bloom 1643</div>
    <div class="controls">
      <button class="chip" id="theme" aria-pressed="true">Night</button>
      <button class="chip" id="pause" aria-pressed="false">Pause</button>
      <button class="chip" id="bloom" aria-pressed="true">Bloom</button>
      <label class="knob" for="echo">Echo <output id="echoOut">0.70</output><input id="echo" type="range" min="0" max="1" step="0.01" value="0.70" /></label>
      <label class="knob" for="petal">Petals <output id="petalOut">0.50</output><input id="petal" type="range" min="0" max="1" step="0.01" value="0.50" /></label>
      <label class="knob" for="grav">Gravity <output id="gravOut">0.35</output><input id="grav" type="range" min="0" max="1" step="0.01" value="0.35" /></label>
    </div>
  </div>

  <div class="stage">
    <div class="orb" id="orbWrap">
      <canvas id="orbCanvas" role="img" aria-label="Generative orbital bloom field"></canvas>
      <div class="glow" aria-hidden="true"></div>
      <div class="ring r1" aria-hidden="true"></div>
      <div class="ring r2" aria-hidden="true"></div>
      <div class="ring r3" aria-hidden="true"></div>
      <div class="tele" aria-label="Telemetry">
        <div class="meter">Particles <span class="val" id="pcount">—</span></div>
        <div class="meter">Tempo <span class="val" id="tempo">—</span></div>
        <div class="meter">Blend <span class="val" id="blend">—</span></div>
      </div>
      <div class="motto" aria-hidden="true">quiet orbits, bright hearts</div>
    </div>
  </div>

  <div class="foot">
    <div class="keys"><span class="pulse" aria-hidden="true"></span> T theme • Space pause • B bloom • ↑↓ sliders</div>
    <span id="last-updated">Last updated: 2025-12-31 05:20:19 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1643');
      const wrap = document.getElementById('orbWrap');
      const canvas = document.getElementById('orbCanvas');
      const ctx = canvas.getContext('2d');

      const themeBtn = document.getElementById('theme');
      const pauseBtn = document.getElementById('pause');
      const bloomBtn = document.getElementById('bloom');

      const echo = document.getElementById('echo');
      const petal = document.getElementById('petal');
      const grav = document.getElementById('grav');
      const echoOut = document.getElementById('echoOut');
      const petalOut = document.getElementById('petalOut');
      const gravOut = document.getElementById('gravOut');

      const pcountEl = document.getElementById('pcount');
      const tempoEl = document.getElementById('tempo');
      const blendEl = document.getElementById('blend');

      // Updated timestamp
      const updated = document.getElementById('last-updated');
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Palettes
      const NIGHT = {
        '--bg0':'#0b1222','--bg1':'#111a33','--ink':'#e6eefc','--muted':'#9fb0d6',
        '--a':'#60a5fa','--b':'#a78bfa','--c':'#34d399','--ring':'rgba(255,255,255,.16)'
      };
      const DAY = {
        '--bg0':'#f7fafc','--bg1':'#ecf2ff','--ink':'#0b1020','--muted':'#5d6983',
        '--a':'#2563eb','--b':'#a855f7','--c':'#10b981','--ring':'rgba(11,16,32,.12)'
      };
      let isNight = true;
      function applyVars(vars){ Object.entries(vars).forEach(([k,v])=> root.style.setProperty(k,v)); }
      applyVars(NIGHT);

      // Range outputs
      function syncOut(){ echoOut.textContent=(+echo.value).toFixed(2); petalOut.textContent=(+petal.value).toFixed(2); gravOut.textContent=(+grav.value).toFixed(2); }
      syncOut();
      [echo, petal, grav].forEach(i=> i.addEventListener('input', syncOut));

      // Magnetic hover on chips
      root.querySelectorAll('.chip').forEach(el=>{
        el.addEventListener('pointermove', (e)=>{
          const r = el.getBoundingClientRect();
          const x = (e.clientX - r.left)/r.width - .5;
          const y = (e.clientY - r.top)/r.height - .5;
          el.style.transform = `translate(${x*6}px, ${y*6}px)`;
        });
        el.addEventListener('pointerleave', ()=> el.style.transform = '');
      });

      // Canvas fit
      let DPR = Math.min(2, devicePixelRatio || 1), W=0, H=0, CX=0, CY=0, R=0;
      function fit(){
        const r = wrap.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(CX, CY);
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearHard(true);
        initParticles();
      }
      new ResizeObserver(fit).observe(wrap);

      // Tilt + pointer
      let pointer = {x:0,y:0,active:false};
      let lastMove = performance.now();
      root.addEventListener('pointermove', (e)=>{
        const rr = root.getBoundingClientRect();
        const x = (e.clientX - rr.left)/rr.width - .5;
        const y = (e.clientY - rr.top)/rr.height - .5;
        root.style.setProperty('--tx', x.toFixed(3));
        root.style.setProperty('--ty', y.toFixed(3));
        const wr = wrap.getBoundingClientRect();
        pointer.x = (e.clientX - wr.left);
        pointer.y = (e.clientY - wr.top);
        pointer.active = true;
        lastMove = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--tx', 0); root.style.setProperty('--ty', 0);
        pointer.active = false;
      });

      // State
      let paused = false;
      let bloom = true;

      function setPressed(btn, v){ btn.setAttribute('aria-pressed', String(v)); }
      setPressed(themeBtn, true);
      setPressed(pauseBtn, false);
      setPressed(bloomBtn, true);

      themeBtn.addEventListener('click', ()=>{
        isNight = !isNight;
        applyVars(isNight ? NIGHT : DAY);
        themeBtn.textContent = isNight ? 'Night' : 'Day';
        clearHard(true);
      });
      pauseBtn.addEventListener('click', ()=>{ paused = !paused; setPressed(pauseBtn, paused); root.classList.toggle('paused', paused); });
      bloomBtn.addEventListener('click', ()=>{ bloom = !bloom; setPressed(bloomBtn, bloom); initParticles(); });

      // Helpers
      function hexToRgb(hex){ hex = hex.replace('#',''); if(hex.length===3) hex = hex.split('').map(c=>c+c).join(''); const n = parseInt(hex,16); return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 }; }
      function lerp(a,b,t){ return a+(b-a)*t; }
      function mix(h1,h2,t){ const A=hexToRgb(h1),B=hexToRgb(h2); const r=Math.round(lerp(A.r,B.r,t)), g=Math.round(lerp(A.g,B.g,t)), b=Math.round(lerp(A.b,B.b,t)); return `rgb(${r},${g},${b})`; }
      function accents(){ const cs=getComputedStyle(root); return [cs.getPropertyValue('--a').trim(), cs.getPropertyValue('--b').trim(), cs.getPropertyValue('--c').trim()]; }

      function clearHard(fill=true){
        ctx.globalCompositeOperation='source-over';
        ctx.clearRect(0,0,W,H);
        if(fill){
          ctx.fillStyle = isNight ? '#060a14' : '#ffffff';
          ctx.fillRect(0,0,W,H);
        }
      }

      // Particles
      let parts = [];
      function initParticles(){
        const area = Math.PI * R * R;
        const base = Math.floor(area * 0.0002);
        const count = Math.max(120, Math.min(900, Math.floor(base * (bloom ? 1.35 : 0.7))));
        parts.length = 0;
        const [A,B,C] = accents();
        for(let i=0;i<count;i++){
          const a = Math.random()*Math.PI*2;
          const baseR = R* (0.22 + Math.random()*0.62);
          const phase = Math.random()*Math.PI*2;
          const speed = (0.002 + Math.random()*0.008) * (Math.random()<0.5?1:-1);
          const hueT = Math.random();
          const col1 = mix(A,B,hueT);
          const col2 = mix(col1,C, 0.35 + 0.4*Math.random());
          parts.push({
            a, r: baseR, baseR, phase, speed,
            x: CX + Math.cos(a)*baseR, y: CY + Math.sin(a)*baseR,
            col1, col2
          });
        }
        pcountEl.textContent = String(parts.length);
      }

      // Draw loop
      let last = performance.now();
      function loop(now){
        const dt = Math.min(2.2, (now - last) * 0.06); // ~60fps normalized
        last = now;

        // ambient fade -> trails
        if(!paused){
          const e = +echo.value; // 0..1
          // higher echo => longer trails => slower fade
          const fadeAlpha = isNight ? (0.18 - e*0.12) : (0.22 - e*0.14);
          ctx.globalCompositeOperation='source-over';
          ctx.fillStyle = isNight ? `rgba(6,10,20,${fadeAlpha})` : `rgba(255,255,255,${fadeAlpha})`;
          ctx.fillRect(0,0,W,H);
        }

        // pointer autopilot
        if(now - lastMove > 2200){
          const t = now*0.0005;
          pointer.x = CX + Math.sin(t)*R*0.28;
          pointer.y = CY + Math.cos(t*1.1)*R*0.28;
        }

        // composite for glow lines
        ctx.globalCompositeOperation = isNight ? 'screen' : 'lighter';

        const [A,B,C] = accents();
        let tempoAvg = 0;

        const pet = +petal.value; // 0..1
        const petalsN = 3 + Math.round(pet*9);
        const amp = 0.10 + pet*0.35;
        const g = 0.02 + (+grav.value)*0.48;
        const speedScale = 0.8 + pet*1.2;

        for(let i=0;i<parts.length;i++){
          const p = parts[i];
          // previous
          const px = p.x, py = p.y;

          // orbit dynamics
          const t = now*0.0012;
          const petalWave = Math.sin(p.a*petalsN + t*0.9 + p.phase);
          const targetR = p.baseR * (1 + amp * petalWave);

          // pointer field
          if(pointer && (pointer.x||pointer.y)){
            const dx = pointer.x - p.x;
            const dy = pointer.y - p.y;
            const r2 = dx*dx + dy*dy + 120;
            const pf = 280 / r2; // attractor
            p.a += (Math.atan2(dy,dx) - p.a) * 0.0005 * dt;
            p.r += Math.hypot(dx,dy) * pf * 0.02 * dt;
          }

          p.r += (targetR - p.r) * g * dt;
          p.a += p.speed * speedScale * dt;

          p.x = CX + Math.cos(p.a) * p.r;
          p.y = CY + Math.sin(p.a) * p.r;

          // draw segment
          const osc = 0.5*(1+Math.sin(now*0.0008 + p.phase));
          const stroke = mix(p.col1, p.col2, osc*0.85);
          ctx.strokeStyle = stroke;
          ctx.shadowColor = stroke;
          ctx.shadowBlur = isNight ? 16 : 10;
          const dist = Math.hypot(p.x - px, p.y - py);
          const w = (1.1 + e*2.6) * (1 + dist*0.06);
          ctx.lineWidth = w;
          ctx.globalAlpha = isNight ? (0.55) : (0.38);
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
          ctx.globalAlpha = 1;

          tempoAvg += Math.abs(p.speed) * p.r;
        }

        ctx.shadowBlur = 0;

        if(!paused){
          tempoEl.textContent = (tempoAvg / Math.max(1, parts.length) * 0.02).toFixed(2);
          blendEl.textContent = isNight ? 'Screen' : 'Lighten';
        }

        requestAnimationFrame(loop);
      }

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t'){ themeBtn.click(); }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='b'){ bloomBtn.click(); }
        if(k==='arrowup'){ const r = document.activeElement?.querySelector('input[type="range"]'); if(r){ r.stepUp(); r.dispatchEvent(new Event('input')); } }
        if(k==='arrowdown'){ const r = document.activeElement?.querySelector('input[type="range"]'); if(r){ r.stepDown(); r.dispatchEvent(new Event('input')); } }
      });
      root.tabIndex = 0;

      fit(); requestAnimationFrame(loop);
    }());
  </script>
</div>
