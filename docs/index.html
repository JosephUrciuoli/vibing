<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1028">
  <canvas class="v1028-canvas" aria-hidden="true"></canvas>
  <div class="v1028-aurora" aria-hidden="true"></div>

  <div class="v1028-panel">
    <div class="v1028-badge">Vibe Atelier · 1028</div>

    <h1 class="v1028-title">
      Quiet Kinetics
      <svg class="v1028-orbit" viewBox="0 0 120 120" aria-hidden="true">
        <defs>
          <linearGradient id="v1028-g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#5ef3c1"/>
            <stop offset="60%" stop-color="#8ea8ff"/>
            <stop offset="100%" stop-color="#ffb3c1"/>
          </linearGradient>
        </defs>
        <circle cx="60" cy="60" r="46" fill="none" stroke="url(#v1028-g)" stroke-width="1.4" stroke-dasharray="6 8" opacity="0.8"></circle>
      </svg>
    </h1>

    <p class="v1028-sub">
      Calm motion. Bold clarity. A living canvas for focus and flow.
    </p>

    <div class="v1028-chips" role="list">
      <span role="listitem">clarity</span>
      <span role="listitem">balance</span>
      <span role="listitem">momentum</span>
    </div>

    <div class="v1028-cta">
      <button class="v1028-btn v1028-toggle" aria-pressed="false" title="Toggle calm mode">Calm Mode</button>
      <button class="v1028-btn v1028-spark" title="Spark a ripple">Spark</button>
    </div>

    <blockquote class="v1028-quote">“Design is the silence between the notes.”</blockquote>

    <div class="v1028-meta">
      <span id="last-updated">Last updated: 2025-12-02 16:18:23 EST</span>
    </div>
  </div>

  <style>
    .v1028 {
      --ink: #dfe7ff;
      --muted: #a7b0c7;
      --panel: rgba(255,255,255,0.06);
      --panel-border: rgba(255,255,255,0.18);
      --glow-a: #5ef3c1;
      --glow-b: #8ea8ff;
      --glow-c: #ffb3c1;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      position: relative;
      isolation: isolate;
      border-radius: 20px;
      overflow: hidden;
      min-height: 480px;
      background: radial-gradient(140% 110% at 80% 0%, #0a101f 0%, #070c18 50%, #050a13 100%);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .v1028-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0.45;
      filter: blur(0.2px) saturate(1.1);
    }

    .v1028-aurora {
      position: absolute;
      inset: -20% -10%;
      filter: blur(55px) saturate(1.15);
      background:
        radial-gradient(35% 40% at 20% 30%, rgba(94,243,193,0.25), transparent 60%),
        radial-gradient(30% 35% at 85% 20%, rgba(142,168,255,0.20), transparent 65%),
        radial-gradient(40% 45% at 50% 80%, rgba(255,179,193,0.18), transparent 60%);
      mix-blend-mode: screen;
      animation: v1028-drift 18s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes v1028-drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(-2%, -1%, 0) scale(1.03); }
      100% { transform: translate3d(3%, 2%, 0) scale(1.06); }
    }

    .v1028-panel {
      position: relative;
      max-width: 920px;
      margin: clamp(24px, 6vw, 48px) auto;
      padding: clamp(20px, 3.8vw, 36px);
      border-radius: 18px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06)) border-box;
      border: 1px solid var(--panel-border);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,0.06);
      color: var(--ink);
      backdrop-filter: blur(14px) saturate(1.2);
      -webkit-backdrop-filter: blur(14px) saturate(1.2);
      overflow: clip;
    }

    .v1028-panel::after {
      content: "";
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 120deg at 50% 50%, var(--glow-a), var(--glow-b), var(--glow-c), var(--glow-a));
      filter: blur(18px);
      opacity: 0.08;
      pointer-events: none;
      z-index: -1;
      animation: v1028-glint 12s linear infinite;
    }
    @keyframes v1028-glint { to { transform: rotate(1turn); } }

    .v1028-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      font: 600 12px/1.2 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 999px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
    }

    .v1028-title {
      position: relative;
      font: 700 clamp(32px, 6vw, 56px)/1.04 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 16px 0 10px 0;
      letter-spacing: -0.02em;
      text-shadow: 0 2px 18px rgba(94,243,193,0.14), 0 4px 28px rgba(142,168,255,0.12);
    }
    .v1028-title::selection { background: rgba(94,243,193,0.25); color: #081016; }

    .v1028-orbit {
      position: absolute;
      width: clamp(64px, 14vw, 120px);
      height: auto;
      right: -8px;
      top: -8px;
      opacity: 0.9;
      transform-origin: 50% 50%;
      animation: v1028-orbit 18s linear infinite;
      filter: drop-shadow(0 2px 12px rgba(94,243,193,0.18));
    }
    @keyframes v1028-orbit { to { transform: rotate(360deg); } }

    .v1028-sub {
      margin: 0 0 14px 0;
      color: var(--muted);
      font: 400 clamp(15px, 2.2vw, 18px)/1.5 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .v1028-chips {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 8px 0 18px 0;
    }
    .v1028-chips > span {
      padding: 6px 12px;
      font: 500 12px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #0c1420;
      background: linear-gradient(135deg, rgba(94,243,193,0.9), rgba(142,168,255,0.9));
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(94,243,193,0.18), 0 4px 14px rgba(142,168,255,0.18);
      transform: translateZ(0);
    }

    .v1028-cta {
      display: flex;
      gap: 12px;
      margin: 8px 0 18px 0;
      flex-wrap: wrap;
    }

    .v1028-btn {
      cursor: pointer;
      position: relative;
      padding: 12px 16px;
      border-radius: 12px;
      font: 600 14px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.08);
      transition: transform 180ms ease, box-shadow 180ms ease, background 220ms ease;
      backdrop-filter: blur(8px) saturate(1.1);
    }
    .v1028-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.12) inset;
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
    }
    .v1028-btn:active { transform: translateY(0); }

    .v1028-quote {
      margin: 10px 0 0 0;
      font: italic 500 clamp(14px, 2vw, 16px)/1.6 ui-serif, Georgia, "Times New Roman", serif;
      color: rgba(223,231,255,0.86);
      border-left: 2px solid rgba(94,243,193,0.6);
      padding-left: 12px;
      opacity: 0.95;
    }

    .v1028-meta {
      margin-top: 18px;
      display: flex;
      justify-content: flex-end;
      color: var(--muted);
      font: 500 12px/1.4 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      opacity: 0.9;
    }

    .v1028.is-calm .v1028-aurora { animation-duration: 30s; opacity: 0.75; }
    .v1028.is-calm .v1028-orbit { animation-duration: 36s; opacity: 0.6; }
    .v1028.is-calm .v1028-canvas { opacity: 0.3; filter: blur(0.3px) saturate(0.95); }

    @media (prefers-reduced-motion: reduce) {
      .v1028-aurora, .v1028-orbit, .v1028-canvas, .v1028-panel::after { animation: none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1028');
      const canvas = root.querySelector('.v1028-canvas');
      const ctx = canvas.getContext('2d');
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0;
      let points = [];
      const MAX = 54;
      let mouse = { x: null, y: null, on: false };
      let calm = false;
      let sparks = [];

      function size() {
        const rect = root.getBoundingClientRect();
        w = canvas.width = Math.floor(rect.width * dpr);
        h = canvas.height = Math.floor(Math.max(rect.height, 420) * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = Math.max(rect.height, 420) + 'px';
      }

      function rand(min, max) { return Math.random() * (max - min) + min; }

      function init() {
        points = [];
        const count = Math.floor((w*h) / (9000 * dpr)) + 28;
        const total = Math.min(MAX, count);
        for (let i=0; i<total; i++) {
          points.push({
            x: rand(0, w),
            y: rand(0, h),
            vx: rand(-0.18, 0.18),
            vy: rand(-0.18, 0.18),
            r: rand(0.6, 1.8) * dpr
          });
        }
      }

      function drawConnections() {
        for (let i=0; i<points.length; i++) {
          const p = points[i];
          for (let j=i+1; j<points.length; j++) {
            const q = points[j];
            const dx = p.x - q.x, dy = p.y - q.y;
            const dist = Math.hypot(dx, dy);
            const threshold = calm ? 95*dpr : 120*dpr;
            if (dist < threshold) {
              const t = 1 - (dist / threshold);
              const a = (calm ? 0.14 : 0.22) * t;
              const grad = ctx.createLinearGradient(p.x, p.y, q.x, q.y);
              grad.addColorStop(0, 'rgba(94,243,193,'+a+')');
              grad.addColorStop(1, 'rgba(142,168,255,'+a+')');
              ctx.strokeStyle = grad;
              ctx.lineWidth = (calm ? 0.6 : 0.9) * dpr * t;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(q.x, q.y);
              ctx.stroke();
            }
          }
        }
      }

      function drawPoints() {
        for (const p of points) {
          ctx.beginPath();
          ctx.fillStyle = 'rgba(255,255,255,'+(calm ? 0.45 : 0.65)+')';
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();
        }
      }

      function updatePoints() {
        const attract = mouse.on ? 0.04 : 0;
        for (const p of points) {
          if (mouse.on) {
            let dx = (mouse.x - p.x);
            let dy = (mouse.y - p.y);
            const dist = Math.hypot(dx, dy) || 1;
            const force = Math.min(1.5, 120 * dpr / dist) * attract;
            p.vx += (dx / dist) * force * (calm ? 0.2 : 0.4);
            p.vy += (dy / dist) * force * (calm ? 0.2 : 0.4);
          }
          const speed = calm ? 0.35 : 0.6;
          p.x += p.vx * speed;
          p.y += p.vy * speed;

          if (p.x < 0 || p.x > w) p.vx *= -1, p.x = Math.max(0, Math.min(w, p.x));
          if (p.y < 0 || p.y > h) p.vy *= -1, p.y = Math.max(0, Math.min(h, p.y));

          p.vx *= calm ? 0.995 : 0.998;
          p.vy *= calm ? 0.995 : 0.998;
        }
      }

      function drawSparks() {
        for (let i = sparks.length - 1; i >= 0; i--) {
          const s = sparks[i];
          s.r += s.vr;
          s.a *= 0.96;
          if (s.a < 0.02) { sparks.splice(i,1); continue; }
          const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
          grad.addColorStop(0, 'rgba(94,243,193,'+(s.a*0.9)+')');
          grad.addColorStop(0.5, 'rgba(142,168,255,'+(s.a*0.6)+')');
          grad.addColorStop(1, 'rgba(255,179,193,0)');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fill();
        }
      }

      function frame() {
        ctx.clearRect(0,0,w,h);
        drawConnections();
        drawPoints();
        drawSparks();
        updatePoints();
        raf = requestAnimationFrame(frame);
      }
      let raf;

      // Interactions
      root.addEventListener('pointermove', (e)=>{
        const rect = canvas.getBoundingClientRect();
        mouse.x = (e.clientX - rect.left) * dpr;
        mouse.y = (e.clientY - rect.top) * dpr;
        mouse.on = true;
      });
      root.addEventListener('pointerleave', ()=>{ mouse.on = false; });

      // Buttons
      const toggleBtn = root.querySelector('.v1028-toggle');
      const sparkBtn = root.querySelector('.v1028-spark');

      toggleBtn.addEventListener('click', ()=>{
        calm = !calm;
        root.classList.toggle('is-calm', calm);
        toggleBtn.setAttribute('aria-pressed', calm ? 'true' : 'false');
        toggleBtn.textContent = calm ? 'Playful Mode' : 'Calm Mode';
      });

      function burst(x, y) {
        for (let i=0; i<3; i++) {
          sparks.push({ x, y, r: 0, vr: (2.5 + Math.random()*2.5)*dpr, a: 0.35 + Math.random()*0.25 });
        }
      }

      sparkBtn.addEventListener('click', ()=>{
        const rect = canvas.getBoundingClientRect();
        burst(rand(0, rect.width)*dpr, rand(0, rect.height)*dpr);
      });

      root.addEventListener('click', (e)=>{
        if (e.target.closest('.v1028-btn')) return;
        const rect = canvas.getBoundingClientRect();
        burst((e.clientX - rect.left) * dpr, (e.clientY - rect.top) * dpr);
      });

      // Resize observer
      const ro = new ResizeObserver(()=>{ size(); init(); });
      ro.observe(root);

      // Start
      size(); init(); frame();

      // Parallax panel
      const panel = root.querySelector('.v1028-panel');
      root.addEventListener('pointermove', (e)=>{
        const rect = panel.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = (e.clientX - cx) / rect.width;
        const dy = (e.clientY - cy) / rect.height;
        panel.style.transform = 'perspective(900px) rotateX('+(-dy*3)+'deg) rotateY('+(dx*4)+'deg) translateZ(0)';
      });
      root.addEventListener('pointerleave', ()=>{ panel.style.transform = 'none'; });

      // Last updated
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
