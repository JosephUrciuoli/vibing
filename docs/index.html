<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="aether" role="region" aria-label="Aether Prism · Edition 1130">
  <style>
    .aether {
      --bg: #f6f8fc;
      --ink: #0e1320;
      --muted: #5e667a;
      --surface: #ffffff;
      --accent-1: #5c7cfa;
      --accent-2: #ff79c6;
      --accent-3: #38e9c4;
      --ring: rgba(0,0,0,0.08);
      --radius: 22px;
      --shadow-1: 0 14px 40px rgba(10, 18, 35, 0.12);
      --shadow-2: inset 0 1px 0 rgba(255,255,255,0.6);
      color: var(--ink);
      background:
        radial-gradient(120% 120% at 110% -10%, rgba(92,124,250,0.12), transparent 40%),
        radial-gradient(140% 140% at -10% 120%, rgba(255,121,198,0.10), transparent 45%),
        var(--bg);
      border-radius: calc(var(--radius) + 6px);
      padding: 28px;
      position: relative;
      isolation: isolate;
      box-shadow: inset 0 0 0 1px rgba(14,19,32,0.06);
      font: 500 16px ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
    }
    .aether::after {
      /* soft grain */
      content: "";
      position: absolute; inset: 0;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.24), rgba(255,255,255,0) 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="120" height="120" opacity="0.055" filter="url(%23n)"/></svg>') 0 0/160px 160px repeat;
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    .surface {
      position: relative;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 26px;
      align-items: stretch;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.55));
      border: 1px solid var(--ring);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow-1), var(--shadow-2);
      backdrop-filter: blur(8px) saturate(115%);
      -webkit-backdrop-filter: blur(8px) saturate(115%);
      transform-style: preserve-3d;
    }
    @media (max-width: 900px) { .surface { grid-template-columns: 1fr; padding: 18px; } }

    /* Scene */
    .scene {
      position: relative;
      border-radius: calc(var(--radius) - 6px);
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.35));
      border: 1px solid rgba(14,19,32,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.45);
      transform-style: preserve-3d;
      aspect-ratio: 1 / 1;
      min-height: 320px;
    }

    .ribbon {
      position: absolute; inset: -30% -30%;
      filter: blur(38px) saturate(120%);
      mix-blend-mode: screen;
      opacity: 0.9;
      transform-origin: 50% 50%;
      animation: rotate 28s linear infinite;
      pointer-events: none;
    }
    .ribbon.r1 {
      background:
        conic-gradient(from 0deg at 50% 50%,
          transparent 0 30deg,
          color-mix(in oklab, var(--accent-1), white 12%) 30deg 120deg,
          transparent 120deg 180deg,
          color-mix(in oklab, var(--accent-3), white 8%) 180deg 260deg,
          transparent 260deg 360deg);
      animation-duration: 36s;
    }
    .ribbon.r2 {
      background:
        conic-gradient(from 90deg at 40% 60%,
          transparent 0 20deg,
          color-mix(in oklab, var(--accent-2), white 10%) 20deg 150deg,
          transparent 150deg 210deg,
          color-mix(in oklab, var(--accent-1), white 6%) 210deg 340deg,
          transparent 340deg 360deg);
      animation-duration: 44s;
      animation-direction: reverse;
      opacity: 0.85;
    }
    .ribbon.r3 {
      background:
        conic-gradient(from 200deg at 60% 40%,
          transparent 0 60deg,
          color-mix(in oklab, var(--accent-3), white 6%) 60deg 200deg,
          transparent 200deg 360deg);
      animation-duration: 52s;
      opacity: 0.75;
    }

    .prism {
      position: absolute; inset: 10%;
      border-radius: 22px;
      background:
        linear-gradient(120deg, rgba(255,255,255,0.65), rgba(255,255,255,0.2)),
        conic-gradient(from 140deg, rgba(92,124,250,0.14), rgba(56,233,196,0.14), rgba(255,121,198,0.16), rgba(92,124,250,0.14));
      border: 1px solid rgba(14,19,32,0.08);
      box-shadow: 0 18px 30px rgba(14,19,32,0.12), inset 0 0 0 1px rgba(255,255,255,0.55);
      transform: translateZ(40px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: box-shadow 200ms ease;
    }

    .edition {
      position: absolute;
      inset: 0;
      display: grid; place-items: center;
      font-weight: 900;
      letter-spacing: -0.04em;
      font-size: clamp(56px, 12vw, 110px);
      line-height: 0.9;
      background: linear-gradient(110deg, #0f1423 0%, var(--accent-1) 45%, var(--accent-2) 75%, #0f1423 100%);
      background-size: 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: hue-slide 12s ease-in-out infinite;
      text-shadow: 0 1px 0 rgba(255,255,255,0.3);
      transform: translateZ(60px);
    }

    .spark {
      position: absolute;
      width: 14px; height: 14px; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2) 40%, transparent 41%),
        radial-gradient(circle, var(--accent-2), var(--accent-1));
      box-shadow: 0 6px 18px color-mix(in oklab, var(--accent-1) 65%, black), 0 0 0 2px color-mix(in oklab, var(--accent-1) 45%, transparent) inset;
      animation: float 10s ease-in-out infinite;
      transform: translateZ(70px);
      opacity: 0.95;
    }
    .spark.s2 {
      width: 10px; height: 10px;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2) 40%, transparent 41%),
        radial-gradient(circle, var(--accent-3), var(--accent-1));
      animation-duration: 14s;
      animation-delay: -2s;
      opacity: 0.85;
    }
    .spark.s3 {
      width: 12px; height: 12px;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.2) 40%, transparent 41%),
        radial-gradient(circle, var(--accent-2), var(--accent-3));
      animation-duration: 18s;
      animation-delay: -6s;
      opacity: 0.9;
    }

    /* Panel (copy) */
    .panel {
      display: grid;
      align-content: center;
      gap: 12px;
      padding: 6px;
    }
    .kicker {
      display: inline-flex; gap: 10px; align-items: center;
      font-size: 12px; letter-spacing: 0.28px;
      color: var(--ink);
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.03));
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5);
      width: max-content;
    }
    .kicker i {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, var(--accent-3), var(--accent-1));
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent-3) 70%, transparent);
    }

    .title {
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(30px, 6vw, 50px);
      line-height: 1.02;
      background: linear-gradient(100deg, #121724, color-mix(in oklab, var(--accent-1), #121724 30%) 40%, color-mix(in oklab, var(--accent-2), #121724 40%) 70%, #121724 95%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .subtitle {
      color: var(--muted);
      max-width: 42ch;
    }

    .controls {
      margin-top: 6px;
      display: flex; flex-wrap: wrap; gap: 10px;
    }
    .btn {
      appearance: none;
      border: 1px solid rgba(0,0,0,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.72));
      color: var(--ink);
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: 13px;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(14,19,32,0.08), inset 0 -1px 0 rgba(0,0,0,0.06);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 30px rgba(14,19,32,0.12), inset 0 -1px 0 rgba(0,0,0,0.08); }
    .btn:active { transform: translateY(0); }

    .meta {
      display: flex; align-items: center; gap: 8px;
      color: var(--muted);
      font-size: 12.5px;
      margin-top: 6px;
    }
    .dot { width: 4px; height: 4px; border-radius: 50%; background: currentColor; opacity: 0.6; }

    /* Spotlight */
    .spotlight {
      position: absolute; inset: 0;
      pointer-events: none;
      mix-blend-mode: soft-light;
      background: radial-gradient(220px 220px at var(--mx, 50%) var(--my, 50%), rgba(255,255,255,0.45), rgba(255,255,255,0.0) 60%);
      transition: opacity 180ms ease;
      opacity: 0.85;
    }

    /* Dark theme */
    .aether.dark {
      --bg: #0b0f16;
      --ink: #eaf2ff;
      --muted: rgba(234,242,255,0.75);
      --surface: #0f141c;
      --ring: rgba(255,255,255,0.14);
      --shadow-1: 0 20px 60px rgba(0,0,0,0.55);
    }
    .aether.dark .surface {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border-color: var(--ring);
      box-shadow: var(--shadow-1), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .aether.dark .scene {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      border-color: rgba(255,255,255,0.1);
    }
    .aether.dark .kicker {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border-color: rgba(255,255,255,0.16);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      color: var(--ink);
    }
    .aether.dark .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10));
      border-color: rgba(255,255,255,0.16);
      color: var(--ink);
    }
    .aether.dark .ribbon { mix-blend-mode: screen; opacity: 0.9; }

    /* Motion controls */
    .aether.paused .ribbon,
    .aether.paused .edition { animation-play-state: paused !important; }
    .aether.paused .spotlight { opacity: 0.5; }

    @media (prefers-reduced-motion: reduce) {
      .ribbon, .edition { animation: none !important; }
      .spotlight { transition: none !important; }
    }

    @keyframes rotate { to { transform: rotate(360deg) scale(1.02); } }
    @keyframes hue-slide { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    @keyframes float {
      0%   { transform: translate3d(8%, -6%, 70px) scale(1); }
      25%  { transform: translate3d(40%, 6%, 70px)  scale(1.05); }
      50%  { transform: translate3d(66%, -10%, 70px) scale(0.95); }
      75%  { transform: translate3d(30%, 12%, 70px) scale(1.08); }
      100% { transform: translate3d(8%, -6%, 70px) scale(1); }
    }
  </style>

  <div class="surface" id="surface">
    <div class="panel">
      <div class="kicker"><i></i> Prism Studio · Live Poster</div>
      <h1 class="title">Aurora Prism</h1>
      <p class="subtitle">A quiet slab of glass catching three suns. Tilt to steer the light—let the gradients find their own calm.</p>

      <div class="controls" role="group" aria-label="Aether controls">
        <button class="btn" id="btn-pause" type="button" aria-pressed="false">Pause motion</button>
        <button class="btn" id="btn-theme" type="button" aria-pressed="false">Dark mode</button>
        <button class="btn" id="btn-palette" type="button">Shuffle hues</button>
      </div>

      <div class="meta">
        <span id="last-updated">Last updated: 2025-12-07 08:23:49 EST</span>
        <span class="dot" aria-hidden="true"></span>
        <span aria-label="edition number">Edition 1130</span>
      </div>
    </div>

    <div class="scene" id="scene" aria-label="Interactive prism scene">
      <div class="ribbon r1" aria-hidden="true"></div>
      <div class="ribbon r2" aria-hidden="true"></div>
      <div class="ribbon r3" aria-hidden="true"></div>

      <div class="prism" aria-hidden="true"></div>
      <div class="edition" aria-hidden="true">1130</div>

      <span class="spark s1" style="left: 8%; top: 12%;" aria-hidden="true"></span>
      <span class="spark s2" style="right: 12%; top: 22%;" aria-hidden="true"></span>
      <span class="spark s3" style="left: 18%; bottom: 12%;" aria-hidden="true"></span>

      <div class="spotlight" id="spotlight" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.aether');
      const surface = root.querySelector('#surface');
      const scene = root.querySelector('#scene');
      const spotlight = root.querySelector('#spotlight');
      const btnPause = root.querySelector('#btn-pause');
      const btnTheme = root.querySelector('#btn-theme');
      const btnPalette = root.querySelector('#btn-palette');

      // Timestamp
      const ts = new Date();
      root.querySelector('#last-updated').textContent = ts.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });

      // Palettes to shuffle
      const palettes = [
        ['#5c7cfa', '#ff79c6', '#38e9c4'],
        ['#00b3ff', '#ff9f1a', '#6df4c2'],
        ['#9a77ff', '#ff4d8d', '#2be3ff'],
        ['#5cffb0', '#7a8cff', '#ff6fae'],
        ['#ffd166', '#70e0ff', '#c0ff93']
      ];
      function applyPalette([a1, a2, a3]) {
        root.style.setProperty('--accent-1', a1);
        root.style.setProperty('--accent-2', a2);
        root.style.setProperty('--accent-3', a3);
      }
      let pIndex = Math.floor(Math.random() * palettes.length);
      applyPalette(palettes[pIndex]);

      // Reduced motion default
      const prefersReduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) root.classList.add('paused');

      // Theme toggle
      btnTheme.addEventListener('click', () => {
        const on = root.classList.toggle('dark');
        btnTheme.setAttribute('aria-pressed', String(on));
        btnTheme.textContent = on ? 'Light mode' : 'Dark mode';
      });

      // Palette shuffle
      btnPalette.addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(palettes[pIndex]);
        btnPalette.classList.add('pulse');
        setTimeout(() => btnPalette.classList.remove('pulse'), 220);
      });

      // Pause motion
      function setMotion(paused) {
        root.classList.toggle('paused', paused);
        btnPause.setAttribute('aria-pressed', String(!paused));
        btnPause.textContent = paused ? 'Resume motion' : 'Pause motion';
      }
      btnPause.addEventListener('click', () => setMotion(!root.classList.contains('paused')));

      // Parallax tilt + spotlight follow (smoothed)
      let target = { x: 0.5, y: 0.5 }; // normalized
      let current = { x: 0.5, y: 0.5 };
      let raf;

      function setFromEvent(e) {
        const rect = scene.getBoundingClientRect();
        let x = (e.clientX - rect.left) / rect.width;
        let y = (e.clientY - rect.top) / rect.height;
        target.x = Math.max(0, Math.min(1, x));
        target.y = Math.max(0, Math.min(1, y));
      }

      function loop() {
        // ease towards target
        current.x += (target.x - current.x) * 0.12;
        current.y += (target.y - current.y) * 0.12;

        // spotlight
        const px = (current.x * 100).toFixed(2) + '%';
        const py = (current.y * 100).toFixed(2) + '%';
        scene.style.setProperty('--mx', px);
        scene.style.setProperty('--my', py);
        spotlight.style.setProperty('--mx', px);
        spotlight.style.setProperty('--my', py);

        // tilt
        const rx = ((0.5 - current.y) * 10).toFixed(3) + 'deg';
        const ry = ((current.x - 0.5) * 14).toFixed(3) + 'deg';
        scene.style.setProperty('--rx', rx);
        scene.style.setProperty('--ry', ry);

        raf = requestAnimationFrame(loop);
      }

      scene.addEventListener('pointermove', (e) => {
        if (root.classList.contains('paused')) return;
        setFromEvent(e);
      });
      scene.addEventListener('pointerdown', setFromEvent);
      scene.addEventListener('mouseleave', () => { target.x = 0.5; target.y = 0.5; });

      if (!prefersReduced) loop();

      // Stop/start smoothing when paused/resumed
      const observer = new MutationObserver(() => {
        const paused = root.classList.contains('paused');
        if (paused && raf) { cancelAnimationFrame(raf); raf = null; }
        if (!paused && !raf && !prefersReduced) { loop(); }
      });
      observer.observe(root, { attributes: true, attributeFilter: ['class'] });
    })();
  </script>
</div>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
