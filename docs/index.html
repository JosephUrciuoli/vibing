<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1506" class="aurora-shell" data-theme="dusk" role="region" aria-label="Aurora Showcase">
  <style>
    /* Scoped to #vibe1506 only */
    #vibe1506 {
      --hue: 212deg;
      --glow: 0.65;
      --radius: 22px;
      --text: #f5f7ff;
      --muted: rgba(245,247,255,0.72);
      --stroke: rgba(255,255,255,0.14);
      --panel: rgba(10,14,26,0.45);
      --accent: hsl(var(--hue) 90% 64%);
      --accent-2: hsl(calc(var(--hue) + 58deg) 85% 62%);
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      padding: clamp(20px, 3vw, 28px);
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border: 1px solid var(--stroke);
      background:
        radial-gradient(1200px 800px at var(--mx,60%) var(--my,40%), hsla(260,80%,25%,0.28), transparent 55%),
        linear-gradient(160deg, hsl(222 50% 10%) 0%, hsl(222 58% 8%) 50%, hsl(222 64% 6%) 100%);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 10px 35px rgba(2,6,23,0.55),
        0 2px 8px rgba(0,0,0,0.25);
      isolation: isolate;
      min-height: 340px;
    }
    #vibe1506[data-theme="dawn"] {
      --text: #0e1224;
      --muted: rgba(14,18,36,0.7);
      --stroke: rgba(0,0,0,0.12);
      --panel: rgba(255,255,255,0.55);
      background:
        radial-gradient(900px 600px at var(--mx,50%) var(--my,30%), hsla(40,90%,85%,0.45), transparent 60%),
        linear-gradient(180deg, hsl(45 85% 96%) 0%, hsl(210 60% 96%) 50%, hsl(220 60% 94%) 100%);
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.05),
        0 14px 40px rgba(16,24,40,0.18),
        0 3px 10px rgba(16,24,40,0.1);
    }

    /* Subtle animated border aura */
    #vibe1506::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: conic-gradient(from 0deg at 50% 50%,
        transparent 0 15%,
        color-mix(in oklab, var(--accent), white 15%) 20%,
        color-mix(in oklab, var(--accent-2), white 10%) 30%,
        transparent 40%,
        color-mix(in oklab, var(--accent), black 10%) 55%,
        transparent 75%,
        color-mix(in oklab, var(--accent-2), black 10%) 85%,
        transparent 100%);
      filter: blur(calc(20px * var(--glow)));
      opacity: 0.6;
      z-index: 0;
      pointer-events: none;
      animation: vibe1506-spin 18s linear infinite;
      mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }
    @keyframes vibe1506-spin { to { transform: rotate(360deg); } }

    /* Background orbs + grid */
    #vibe1506 .bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      filter: hue-rotate(var(--hue)) saturate(115%);
    }
    #vibe1506 .grid {
      position: absolute;
      inset: -1px;
      background:
        repeating-linear-gradient(
          90deg,
          transparent 0 58px,
          rgba(255,255,255,0.05) 58px 59px),
        repeating-linear-gradient(
          0deg,
          transparent 0 58px,
          rgba(255,255,255,0.05) 58px 59px);
      mix-blend-mode: overlay;
      opacity: 0.35;
    }
    #vibe1506 .orb {
      position: absolute;
      width: 36vmax;
      height: 36vmax;
      border-radius: 50%;
      filter: blur(calc(40px + 20px * var(--glow)));
      opacity: 0.33;
      transform: translate3d(0,0,0);
      background: radial-gradient(closest-side, var(--c1), transparent 70%);
      animation: vibe1506-float var(--t, 28s) ease-in-out infinite alternate;
    }
    #vibe1506 .o1 { --c1: hsl(202 100% 60% / 0.9); left: -10%; top: -20%; --t: 30s; }
    #vibe1506 .o2 { --c1: hsl(282 100% 66% / 0.9); right: -18%; bottom: -25%; --t: 26s; animation-delay: -6s; }
    #vibe1506 .o3 { --c1: hsl(158 90% 62% / 0.9); left: 55%; top: 35%; --t: 34s; animation-delay: -12s; }
    @keyframes vibe1506-float {
      0%   { transform: translate3d(-4%, -2%, 0) scale(1); }
      50%  { transform: translate3d(3%, 4%, 0) scale(1.06); }
      100% { transform: translate3d(8%, -3%, 0) scale(0.98); }
    }

    /* Foreground panel */
    #vibe1506 .panel {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(14px) saturate(110%);
      -webkit-backdrop-filter: blur(14px) saturate(110%);
      background: linear-gradient(180deg, color-mix(in oklab, var(--panel), transparent 30%), transparent);
      border: 1px solid var(--stroke);
      border-radius: calc(var(--radius) - 6px);
      padding: clamp(18px, 2.5vw, 24px);
      box-shadow:
        0 6px 22px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transition: transform 300ms cubic-bezier(.2,.8,.2,1), box-shadow 300ms;
    }
    #vibe1506 .panel:hover {
      box-shadow:
        0 14px 44px rgba(0,0,0,0.34),
        inset 0 1px 0 rgba(255,255,255,0.08);
    }

    /* Header */
    #vibe1506 .kicker {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid var(--stroke);
      font-size: 12px;
      letter-spacing: 0.08em;
      color: var(--muted);
      text-transform: uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.15);
      margin-bottom: 12px;
    }
    #vibe1506 .pulse {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent), transparent 12%);
      animation: vibe1506-pulse 2.2s ease-out infinite;
    }
    @keyframes vibe1506-pulse {
      0% { box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent), transparent 10%); }
      70% { box-shadow: 0 0 0 10px color-mix(in oklab, var(--accent), transparent 100%); }
      100% { box-shadow: 0 0 0 0 color-mix(in oklab, var(--accent), transparent 100%); }
    }
    #vibe1506 h1 {
      font-size: clamp(26px, 3.4vw, 38px);
      line-height: 1.1;
      margin: 0 0 8px 0;
      letter-spacing: -0.01em;
      font-weight: 700;
      text-shadow: 0 1px 0 rgba(0,0,0,0.4), 0 8px 24px rgba(0,0,0,0.25);
    }
    #vibe1506 .sub {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.7vw, 16px);
    }
    #vibe1506 .underline {
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: 2px;
      width: 120px;
      margin: 8px 0 18px 0;
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent), transparent 50%);
    }

    /* Controls */
    #vibe1506 .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin: 12px 0 8px;
    }
    #vibe1506 .btn {
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.06));
      color: var(--text);
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease, background 200ms ease;
      box-shadow:
        0 6px 16px rgba(0,0,0,0.22),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }
    #vibe1506 .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #vibe1506 .btn:active { transform: translateY(0); }
    #vibe1506 .btn.primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #0c1022;
      text-shadow: 0 1px 0 rgba(255,255,255,0.2);
      box-shadow:
        0 8px 20px color-mix(in oklab, var(--accent), transparent 55%),
        inset 0 1px 0 rgba(255,255,255,0.25);
    }
    #vibe1506 .btn.ghost {
      background: transparent;
    }

    /* Tuner */
    #vibe1506 .tuner {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      margin: 14px 0 4px;
    }
    #vibe1506 .control {
      display: grid;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
    }
    #vibe1506 .range {
      -webkit-appearance: none;
      appearance: none;
      height: 30px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border-radius: 999px;
      padding: 0 12px;
      border: 1px solid var(--stroke);
      display: grid;
      align-items: center;
    }
    #vibe1506 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      height: 4px; border-radius: 999px; outline: none; cursor: pointer;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2);
    }
    #vibe1506 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      border: 2px solid color-mix(in oklab, var(--accent), black 10%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25), 0 0 0 calc(6px * var(--glow)) color-mix(in oklab, var(--accent), transparent 80%);
    }
    #vibe1506 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      border: 2px solid color-mix(in oklab, var(--accent), black 10%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    /* Footer/meta */
    #vibe1506 .meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
      color: var(--muted);
      font-size: 12px;
    }
    #vibe1506 .live {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    }
    #vibe1506 .live .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 14px color-mix(in oklab, var(--accent), transparent 30%);
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #vibe1506::before,
      #vibe1506 .orb { animation: none !important; }
      #vibe1506 .panel { transition: none !important; }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
    <div class="grid"></div>
  </div>

  <div class="panel" id="vibe1506-panel">
    <div class="kicker"><span class="pulse" aria-hidden="true"></span> Aurora No. 1506</div>
    <h1>Quiet Electricity</h1>
    <p class="sub">Crisp type, calm motion, and color that listens to your touch.</p>
    <div class="underline" aria-hidden="true"></div>

    <div class="controls">
      <button class="btn primary" id="vibe1506-demo" aria-label="Play demo animation">Play demo</button>
      <button class="btn" id="vibe1506-shuffle" aria-label="Shuffle colors">Shuffle colors</button>
      <button class="btn ghost" id="vibe1506-theme" aria-label="Toggle theme">Toggle theme</button>
    </div>

    <div class="tuner" role="group" aria-label="Visual tuner">
      <div class="control">
        <label for="vibe1506-hue">Hue</label>
        <div class="range">
          <input id="vibe1506-hue" type="range" min="0" max="360" step="1" value="212" aria-valuemin="0" aria-valuemax="360" aria-valuenow="212">
        </div>
      </div>
      <div class="control">
        <label for="vibe1506-glow">Glow</label>
        <div class="range">
          <input id="vibe1506-glow" type="range" min="0.1" max="1" step="0.01" value="0.65" aria-valuemin="0.1" aria-valuemax="1" aria-valuenow="0.65">
        </div>
      </div>
    </div>

    <div class="meta">
      <span class="live"><span class="dot" aria-hidden="true"></span>Live</span>
      <span>Iteration 1506</span>
      <span id="last-updated">Last updated: 2025-12-24 20:26:54 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe1506');
      const panel = document.getElementById('vibe1506-panel');
      const hue = document.getElementById('vibe1506-hue');
      const glow = document.getElementById('vibe1506-glow');
      const shuffle = document.getElementById('vibe1506-shuffle');
      const theme = document.getElementById('vibe1506-theme');
      const demo = document.getElementById('vibe1506-demo');
      const updated = root.querySelector('#last-updated');

      // Last updated timestamp
      if (updated) {
        try {
          const dt = new Date();
          updated.textContent = 'Last updated: ' + dt.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        } catch (e) { updated.textContent = 'Last updated: ' + new Date().toString(); }
      }

      // Initialize vars
      const setHue = (val) => root.style.setProperty('--hue', val + 'deg');
      const setGlow = (val) => root.style.setProperty('--glow', val);

      setHue(hue.value);
      setGlow(glow.value);

      hue.addEventListener('input', (e) => setHue(e.target.value));
      glow.addEventListener('input', (e) => setGlow(e.target.value));

      shuffle.addEventListener('click', () => {
        const val = Math.floor(Math.random() * 360);
        hue.value = val;
        setHue(val);
      });

      theme.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dawn' ? 'dusk' : 'dawn';
        root.setAttribute('data-theme', next);
      });

      // Demo: playful shimmer and tilt
      demo.addEventListener('click', () => {
        panel.animate([
          { transform: 'translateZ(0) rotateX(0deg) rotateY(0deg)' },
          { transform: 'translateZ(20px) rotateX(2deg) rotateY(-2deg)' },
          { transform: 'translateZ(0) rotateX(0deg) rotateY(0deg)' }
        ], { duration: 700, easing: 'cubic-bezier(.2,.8,.2,1)' });

        // quick hue sweep
        const start = parseInt(getComputedStyle(root).getPropertyValue('--hue')) || 0;
        const end = (start + 120) % 360;
        const steps = 18;
        let i = 0;
        const sweep = setInterval(() => {
          i++;
          setHue(start + ((end - start) * (i / steps)));
          if (i >= steps) clearInterval(sweep);
        }, 22);
      });

      // Parallax background + panel tilt
      const move = (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');

        const tiltX = (0.5 - y) * 6;
        const tiltY = (x - 0.5) * 6;
        panel.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateZ(${8 * parseFloat(getComputedStyle(root).getPropertyValue('--glow') || 0.6)}px)`;
      };
      const leave = () => { panel.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0)'; };
      root.addEventListener('pointermove', move);
      root.addEventListener('pointerleave', leave);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
