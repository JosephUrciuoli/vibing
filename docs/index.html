<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vx604" data-paused="false" aria-label="Prismatic Atelier">
  <style>
    .vx604{
      --bg1:#f7f9ff;
      --bg2:#eef3ff;
      --ink:#0c1126;
      --muted:#556078;
      --edge:rgba(0,0,0,0.12);
      --a1:#6b8cff;
      --a2:#ff7ab6;
      --a3:#20d6c6;
      --a4:#ffd06e;
      --ring:rgba(0,0,0,0.06);
      --panel:rgba(255,255,255,0.65);
      --glass:blur(14px) saturate(160%);
      position:relative;
      border-radius:32px;
      overflow:hidden;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display", Inter, "Segoe UI", Roboto, Arial;
      min-height:min(86vh,860px);
      background:
        radial-gradient(180% 120% at 70% -10%, rgba(107,140,255,0.25), transparent 60%),
        radial-gradient(160% 160% at -10% 110%, rgba(32,214,198,0.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 40px 140px rgba(10,15,35,0.20);
      isolation:isolate;
    }
    .vx604::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        conic-gradient(from 220deg at 50% 50%, rgba(255,122,182,0.18), rgba(32,214,198,0.12), rgba(255,208,110,0.12), transparent 70%);
      filter: blur(70px) saturate(130%);
      animation: wash 38s linear infinite;
      pointer-events:none; z-index:0; mix-blend-mode:color-dodge;
    }
    @keyframes wash{ to{ transform: rotate(360deg) } }
    .vx604 .grid{
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        linear-gradient(to right, var(--ring) 1px, transparent 1px) 0 0/40px 40px,
        linear-gradient(to bottom, var(--ring) 1px, transparent 1px) 0 0/40px 40px;
      mask: radial-gradient(circle at 70% 40%, rgba(0,0,0,0.25), transparent 60%);
    }

    /* Layout */
    .vx604 .wrap{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1.05fr 1.2fr; gap:20px;
      padding:18px; height:100%;
    }
    @media (max-width: 980px){
      .vx604 .wrap{ grid-template-columns:1fr; }
    }

    /* Left panel */
    .vx604 .panel{
      border:1px solid var(--edge);
      border-radius:22px;
      background: var(--panel);
      backdrop-filter: var(--glass);
      -webkit-backdrop-filter: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 18px 60px rgba(0,0,0,0.12);
      display:flex; flex-direction:column; overflow:hidden;
    }
    .vx604 .brand{
      display:flex; align-items:center; gap:14px; padding:14px 16px;
    }
    .vx604 .logo{
      width:36px; height:36px; border-radius:12px;
      background: conic-gradient(from 40deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: 0 12px 26px rgba(0,0,0,0.18), inset 0 1px 1px rgba(255,255,255,0.85);
      animation: float 7s ease-in-out infinite;
    }
    @keyframes float{ 0%,100%{ transform: translateY(0) rotate(10deg)} 50%{ transform: translateY(-4px) rotate(14deg)} }
    .vx604 .brand h2{
      margin:0; font-size: clamp(18px, 2.6vw, 26px); letter-spacing:-.01em; font-weight:900;
      background: linear-gradient(90deg, var(--a3), var(--a1), var(--a2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .vx604 .brand small{
      display:block; color:var(--muted); letter-spacing:.18em; font-weight:800; font-size:10px; text-transform:uppercase;
    }

    .vx604 .hero{ padding:0 16px 14px; }
    .vx604 .hero h1{
      margin:8px 0 6px;
      font-size: clamp(48px, 9.8vw, 120px);
      line-height:.86; letter-spacing:-.02em; font-weight:1000;
      color:var(--ink);
      text-wrap: balance;
    }
    .vx604 .hero .sheen{
      background: linear-gradient(90deg, var(--ink), var(--a1), var(--a2), var(--a3), var(--ink));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size:230% 100%; animation: sheen 12s ease-in-out infinite;
    }
    @keyframes sheen{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .vx604 .hero p{ margin: 10px 0 0; color: var(--muted); font-size: clamp(14px, 1.8vw, 18px); }

    /* Controls */
    .vx604 .controls, .vx604 .dock{
      display:flex; flex-wrap:wrap; align-items:center; gap:10px; padding:12px 12px; border-top:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0.35));
    }
    .vx604 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      font-size:11px; letter-spacing:.18em; text-transform:uppercase; font-weight:900; color:var(--ink);
      background:
        linear-gradient(rgba(255,255,255,0.90), rgba(255,255,255,0.75)) padding-box,
        linear-gradient(135deg, var(--a1), var(--a2), var(--a3)) border-box;
      border:1px solid transparent;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .vx604 .swatch{ display:flex; gap:8px; margin-left:auto; }
    .vx604 .sw{
      width:28px; height:28px; border-radius:9px; border:1px solid var(--edge); cursor:pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.14), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform 160ms ease, filter 240ms ease;
      background: var(--bg);
    }
    .vx604 .sw:hover{ transform: translateY(-2px) scale(1.05); filter: saturate(115%) }

    .vx604 .knob{
      display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:14px;
      background: rgba(255,255,255,0.7); border:1px solid var(--edge); color: var(--muted);
      font-size:12px; font-weight:800; letter-spacing:.1em; text-transform:uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.88);
    }
    .vx604 input[type="range"]{
      -webkit-appearance:none; appearance:none; width: 180px; height: 8px; border-radius:999px; outline:none;
      background: linear-gradient(90deg, var(--a1), var(--a3)) no-repeat; border:1px solid var(--edge);
    }
    .vx604 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid var(--a1);
      box-shadow: 0 2px 9px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor:pointer;
    }
    .vx604 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid var(--a1);
      box-shadow: 0 2px 9px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor:pointer;
    }

    .vx604 .btn{
      appearance:none; border:0; cursor:pointer; border-radius:999px;
      padding:10px 16px; font-weight:900; font-size:13px; letter-spacing:.08em; text-transform:uppercase;
      background: linear-gradient(90deg, var(--a2), var(--a3));
      color:#0a0f1f;
      box-shadow: 0 10px 24px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 160ms ease, filter 240ms ease, opacity 200ms ease;
    }
    .vx604 .btn:hover{ transform: translateY(-1px); filter: brightness(1.06) }
    .vx604 .btn.ghost{
      background: linear-gradient(#ffffff,#ffffff) padding-box,
                  linear-gradient(135deg, var(--a1), var(--a2)) border-box;
      border:1px solid transparent; color: var(--ink);
    }

    /* Right stage */
    .vx604 .stage{
      position:relative;
      border:1px solid var(--edge);
      border-radius:22px;
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 18px 60px rgba(0,0,0,0.12);
      overflow:hidden;
    }
    .vx604 .stage::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.06), transparent 42%),
        radial-gradient(circle at 50% 50%, transparent 0 54%, var(--ring) 55% 55.2%, transparent 57%),
        radial-gradient(circle at 50% 50%, transparent 0 74%, var(--ring) 75% 75.2%, transparent 77%);
      opacity:.65;
    }
    .vx604 svg{ display:block; width:100%; height:100%; }

    .vx604 .card{
      position:absolute; right:14px; bottom:14px; z-index:3;
      width: 280px; padding:14px; border-radius:16px; border:1px solid var(--edge);
      background: rgba(255,255,255,0.82);
      backdrop-filter: var(--glass); -webkit-backdrop-filter: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 16px 40px rgba(0,0,0,0.12);
      color: var(--ink);
    }
    .vx604 .card h3{
      margin:0 0 6px; font-size:12px; text-transform:uppercase; letter-spacing:.18em; color:var(--muted);
    }
    .vx604 .card .note{ color: var(--muted); font-size:12px; }
    .vx604 .card .time{
      font-size: clamp(22px, 4vw, 32px); font-weight:900; letter-spacing:.02em;
      background: linear-gradient(90deg, var(--a4), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* Meta */
    .vx604 .meta{
      position:absolute; left:18px; right:18px; bottom:10px; z-index:3;
      display:flex; align-items:center; gap:10px; color:var(--muted); font-size:12px;
    }
    .vx604 .meta::before, .vx604 .meta::after{
      content:""; flex:1; height:1px;
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.22), transparent);
    }

    /* Dark themes flip */
    .vx604[data-theme="noir"]{
      --bg1:#0b0f1f; --bg2:#0e1430; --ink:#eaf2ff; --muted:#a3b0d8; --edge:rgba(255,255,255,0.12);
      --panel:rgba(16,22,46,0.55);
    }
    .vx604[data-theme="ember"]{
      --bg1:#140d0d; --bg2:#241612; --ink:#ffe; --muted:#cdb; --edge:rgba(255,255,255,0.14);
      --panel:rgba(35,22,20,0.50);
      --a1:#ff8a5b; --a2:#ff3e7e; --a3:#ffd06e; --a4:#ffb88b;
    }
    .vx604[data-theme="lagoon"]{
      --bg1:#06161a; --bg2:#07222b; --ink:#eafffb; --muted:#b2d6cf; --edge:rgba(255,255,255,0.12);
      --panel:rgba(10,26,30,0.55);
      --a1:#56a6ff; --a2:#68f3cf; --a3:#a38bff; --a4:#ffe08a;
    }
    .vx604[data-theme="blossom"]{
      --bg1:#fff6fb; --bg2:#f1f3ff; --ink:#16122a; --muted:#5d5e78; --edge:rgba(0,0,0,0.14);
      --panel:rgba(255,255,255,0.70);
      --a1:#ff7ab6; --a2:#6b8cff; --a3:#ffd06e; --a4:#20d6c6;
    }

    @media (max-width: 860px){
      .vx604 input[type="range"]{ width:140px }
      .vx604 .card{ position:relative; right:auto; bottom:auto; margin:10px 10px 14px; width:auto }
    }
  </style>

  <div class="grid" aria-hidden="true"></div>

  <div class="wrap">
    <div class="panel">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <small>Prismatic Systems</small>
          <h2>Studio Prism</h2>
        </div>
      </div>

      <div class="hero">
        <h1><span class="sheen">Make light sing.</span></h1>
        <p>Sculpt symmetry with sliders. Shuffle to invent a new bloom. Space toggles motion.</p>
      </div>

      <div class="controls">
        <span class="chip">Iteration 604</span>
        <div class="swatch" role="group" aria-label="Themes">
          <button class="sw theme" data-theme="blossom" aria-label="Blossom" style="--bg: linear-gradient(135deg,#fff3f7,#e8f5ff)"></button>
          <button class="sw theme" data-theme="lagoon" aria-label="Lagoon" style="--bg: linear-gradient(135deg,#0f1a2f,#0c2f2c)"></button>
          <button class="sw theme" data-theme="ember" aria-label="Ember" style="--bg: linear-gradient(135deg,#2a0f0f,#3a1c14)"></button>
          <button class="sw theme" data-theme="noir" aria-label="Noir" style="--bg: radial-gradient(circle at 30% 30%, #0b0f1f,#0e1430)"></button>
        </div>
      </div>

      <div class="dock">
        <label class="knob" for="vx604-petals">
          Petals
          <input id="vx604-petals" type="range" min="4" max="42" step="1" value="14" aria-label="Petal count">
        </label>
        <label class="knob" for="vx604-speed">
          Speed
          <input id="vx604-speed" type="range" min="0" max="1" step="0.01" value="0.35" aria-label="Rotation speed">
        </label>
        <label class="knob" for="vx604-glow">
          Glow
          <input id="vx604-glow" type="range" min="0" max="24" step="0.5" value="12" aria-label="Glow amount">
        </label>
        <button class="btn" id="vx604-toggle" aria-pressed="false" aria-label="Pause motion">Pause</button>
        <button class="btn ghost" id="vx604-shuffle" aria-label="Reseed bloom">Shuffle</button>
      </div>
    </div>

    <div class="stage" id="vx604-stage" aria-label="Kaleidoscopic canvas">
      <svg id="kaleido" viewBox="0 0 1000 1000" role="img" aria-label="Generative kaleidoscope">
        <defs>
          <linearGradient id="vx604-grad" x1="0" y1="1000" x2="1000" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#6b8cff"/>
            <stop offset="50%" stop-color="#ff7ab6"/>
            <stop offset="100%" stop-color="#20d6c6"/>
          </linearGradient>
          <filter id="vx604-glow-f" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="b"/>
            <feMerge>
              <feMergeNode in="b"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        <g id="spin" transform="rotate(0 500 500)">
          <g id="scene"></g>
        </g>
        <circle cx="500" cy="500" r="3" fill="url(#vx604-grad)" opacity="0.9"></circle>
      </svg>

      <div class="card">
        <h3>Now</h3>
        <div class="time" id="vx604-time">—:—</div>
        <div class="note">Updated <span id="last-updated">Last updated: 2025-11-13 02:17:50 EST</span></div>
      </div>
    </div>
  </div>

  <div class="meta" aria-hidden="true">
    <span>Studio Prism • Kinetic typography meets geometry</span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.vx604');
      const stage = root.querySelector('#vx604-stage');
      const svg = root.querySelector('#kaleido');
      const scene = root.querySelector('#scene');
      const spin = root.querySelector('#spin');
      const grad = root.querySelector('#vx604-grad');
      const glowF = root.querySelector('#vx604-glow-f');

      const petalsEl = root.querySelector('#vx604-petals');
      const speedEl = root.querySelector('#vx604-speed');
      const glowEl = root.querySelector('#vx604-glow');
      const toggleBtn = root.querySelector('#vx604-toggle');
      const shuffleBtn = root.querySelector('#vx604-shuffle');
      const themeBtns = [...root.querySelectorAll('.theme')];

      const stamp = root.querySelector('#last-updated');
      const clockEl = root.querySelector('#vx604-time');

      function fmt(d){
        try{
          return d.toLocaleString(undefined,{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'});
        }catch(e){ return d.toISOString(); }
      }
      function tickClock(){
        const d = new Date();
        clockEl.textContent = d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });
      }
      stamp.textContent = fmt(new Date());
      tickClock();
      setInterval(tickClock, 1000*15);

      // Theme system
      const themes = {
        blossom: { a1:'#ff7ab6', a2:'#6b8cff', a3:'#ffd06e', a4:'#20d6c6' },
        lagoon:  { a1:'#56a6ff', a2:'#68f3cf', a3:'#a38bff', a4:'#ffe08a' },
        ember:   { a1:'#ff8a5b', a2:'#ff3e7e', a3:'#ffd06e', a4:'#ffb88b' },
        noir:    { a1:'#7b9dff', a2:'#ff89c2', a3:'#1fe0cf', a4:'#ffd56e' }
      };
      function setStops(p){
        const stops = grad.querySelectorAll('stop');
        stops[0].setAttribute('stop-color', p.a1);
        stops[1].setAttribute('stop-color', p.a2);
        stops[2].setAttribute('stop-color', p.a3);
      }
      function applyTheme(key){
        root.setAttribute('data-theme', key);
        setStops(themes[key]||themes.blossom);
      }
      // initial theme by system scheme
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark ? 'noir' : 'blossom');
      themeBtns.forEach(b => b.addEventListener('click', ()=>{ applyTheme(b.dataset.theme); pulse(b); }));

      // Geometry
      const NS = 'http://www.w3.org/2000/svg';
      let seed = Math.random()*1e6|0;
      let paused = false;
      let t = 0;
      let speed = parseFloat(speedEl.value || '0.35');

      function R(){ // seeded pseudo-random
        seed ^= seed << 13; seed ^= seed >>> 17; seed ^= seed << 5;
        return ((seed < 0 ? ~seed+1 : seed) % 1000) / 1000;
      }

      function polar(cx, cy, r, a){
        return { x: cx + Math.cos(a) * r, y: cy + Math.sin(a) * r };
      }

      function clearScene(){
        while(scene.firstChild) scene.removeChild(scene.firstChild);
      }

      function build(){
        clearScene();
        const N = parseInt(petalsEl.value, 10);
        const cx=500, cy=500;
        const layers = 3;
        for(let i=0;i<N;i++){
          const g = document.createElementNS(NS,'g');
          const angle = (i/N) * Math.PI*2;
          g.setAttribute('transform', `rotate(${angle*180/Math.PI} ${cx} ${cy})`);
          for(let k=0;k<layers;k++){
            const r = 260 + R()*260 + k*26;
            const sway = (R()*0.8+0.2) * (k+1);
            const bend1 = (R()*0.6+0.2) * r;
            const bend2 = (R()*0.6+0.2) * r;
            const p0 = {x:cx, y:cy};
            const p3 = polar(cx, cy, r, -Math.PI/2);
            const c1 = { x: cx + bend1, y: cy - r*0.38 };
            const c2 = { x: cx - bend2, y: cy - r*(0.84 + (R()*0.08)) };
            const path = document.createElementNS(NS,'path');
            const glow = document.createElementNS(NS,'path');

            const d = `M ${p0.x} ${p0.y} C ${c1.x} ${c1.y} ${c2.x} ${c2.y} ${p3.x} ${p3.y}`;
            glow.setAttribute('d', d);
            path.setAttribute('d', d);

            glow.setAttribute('fill','none');
            path.setAttribute('fill','none');

            glow.setAttribute('stroke','url(#vx604-grad)');
            path.setAttribute('stroke','url(#vx604-grad)');

            glow.setAttribute('stroke-linecap','round');
            path.setAttribute('stroke-linecap','round');

            const w = 2.2 + k*1.2;
            glow.setAttribute('stroke-width', String(w*3.2));
            path.setAttribute('stroke-width', String(w));

            glow.setAttribute('opacity', String(0.14 + 0.06*k));
            path.setAttribute('opacity', String(0.9 - k*0.18));

            glow.setAttribute('filter','url(#vx604-glow-f)');

            g.appendChild(glow);
            g.appendChild(path);
          }
          scene.appendChild(g);
        }
      }

      // Animation
      function setPaused(v){
        paused = !!v;
        root.dataset.paused = v ? 'true' : 'false';
        toggleBtn.textContent = v ? 'Resume' : 'Pause';
        toggleBtn.setAttribute('aria-pressed', String(v));
      }
      function loop(){
        if(!paused){
          t += 16 * (0.2 + speed*1.8);
          spin.setAttribute('transform', `rotate(${(t*0.01)%360} 500 500)`);
        }
        requestAnimationFrame(loop);
      }

      // Interaction
      function pulse(el){
        el.style.transform += ' scale(0.97)';
        el.style.opacity = '0.92';
        setTimeout(()=>{ el.style.transform = el.style.transform.replace(' scale(0.97)',''); el.style.opacity=''; }, 140);
      }
      toggleBtn.addEventListener('click', ()=> setPaused(!paused));
      shuffleBtn.addEventListener('click', ()=>{
        seed = Math.random()*1e9|0;
        build(); pulse(shuffleBtn);
      });
      petalsEl.addEventListener('input', ()=>{ build(); });
      speedEl.addEventListener('input', ()=>{ speed = parseFloat(speedEl.value||'0.35'); });
      glowEl.addEventListener('input', ()=>{ glowF.querySelector('feGaussianBlur').setAttribute('stdDeviation', glowEl.value); });

      // Pointer parallax affects gradient direction
      stage.addEventListener('pointermove', (e)=>{
        const rect = stage.getBoundingClientRect();
        const nx = (e.clientX - rect.left)/rect.width;
        const ny = (e.clientY - rect.top)/rect.height;
        grad.setAttribute('x1', (1-ny)*200);
        grad.setAttribute('y1', 1000);
        grad.setAttribute('x2', 1000);
        grad.setAttribute('y2', (1-nx)*200);
      });

      // Respect reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) setPaused(true);

      // Init
      build();
      requestAnimationFrame(loop);

      // Small start pulse
      setTimeout(()=>{ spin.style.transition='transform 600ms cubic-bezier(.2,.9,.2,1)'; spin.setAttribute('transform','rotate(8 500 500)'); setTimeout(()=>{ spin.style.transition=''; }, 700); }, 60);
    })();
  </script>
