<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="orrery1232" role="region" aria-label="ORRERY 1232 — clockwork skies" data-theme="noir" data-run="on" data-trails="on" data-pulse="on">
  <style>
    .orrery1232{
      --bg0:#0b0f16; --bg1:#0e1624; --ink:#eaf2ff; --muted:#9bb0c9; --edge:#1a2436;
      --glass: rgba(20,28,45,.55);
      --brass:#c9a14a; --copper:#ffb38a; --teal:#76e7ff; --vio:#c3a4ff; --rose:#ff7aa0;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding:clamp(16px,3vw,28px);
      font-family: ui-sans-serif, system-ui, "SF Pro", Inter, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(120% 140% at -20% 120%, rgba(201,161,74,.10), transparent 60%),
        radial-gradient(120% 120% at 120% -10%, rgba(118,231,255,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 60px 180px rgba(5,12,32,.50), inset 0 1px 0 rgba(255,255,255,.05);
      --mx:50%; --my:40%; --tiltx:0deg; --tilty:0deg;
    }
    .orrery1232[data-theme="linen"]{
      --bg0:#fbfbf6; --bg1:#f0f3f9; --ink:#101826; --muted:#5a6b83; --edge:#dae3f2;
      --glass: rgba(255,255,255,.72);
      color-scheme: light;
      background:
        radial-gradient(120% 140% at -20% 120%, rgba(201,161,74,.12), transparent 60%),
        radial-gradient(120% 120% at 120% -10%, rgba(255,122,160,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 60px 180px rgba(30,60,120,.18), inset 0 1px 0 rgba(255,255,255,.90);
    }
    .orrery1232::before{
      content:""; position:absolute; inset:-40% -40%; z-index:0; pointer-events:none;
      background: conic-gradient(from var(--spin,0deg), var(--brass) 0 25%, var(--vio) 0 50%, var(--teal) 0 75%, var(--rose) 0 100%);
      filter: blur(110px) saturate(1.08); opacity:.35;
    }
    .orrery1232::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none; mix-blend-mode:screen;
      background: radial-gradient(900px 900px at var(--mx) var(--my), rgba(255,255,255,.15), transparent 40%);
      opacity:.7;
    }

    /* Hero */
    .orrery1232 .hero{
      position:relative; z-index:2;
      display:grid; grid-template-columns:minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:12px; border-radius:18px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,.18));
      backdrop-filter: blur(10px) saturate(1.06);
      box-shadow: 0 22px 60px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.12);
    }
    .orrery1232 .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .orrery1232 .emblem{
      --s:38px; width:var(--s); height:var(--s); border-radius:50%; position:relative;
      background: radial-gradient(circle at 30% 30%, #fff8, #fff0 45%), radial-gradient(circle at 70% 70%, #0003, #0000 55%);
      border:1px solid var(--edge); box-shadow: inset 0 8px 18px rgba(255,255,255,.18), 0 10px 22px rgba(0,0,0,.2);
      overflow:hidden;
    }
    .orrery1232 .emblem::before, .orrery1232 .emblem::after{
      content:""; position:absolute; inset:3px; border-radius:50%;
    }
    .orrery1232 .emblem::before{
      background: conic-gradient(from calc(var(--spin)*1deg), var(--teal), var(--vio), var(--rose), var(--brass), var(--teal));
      -webkit-mask: radial-gradient(circle, #000 calc(50% - 2px), transparent calc(50% - 1px));
              mask: radial-gradient(circle, #000 calc(50% - 2px), transparent calc(50% - 1px));
      animation: spin1232 20s linear infinite;
      opacity:.9;
    }
    .orrery1232 .emblem::after{
      width:8px; height:8px; background: radial-gradient(circle at 35% 35%, #fff, #fff0 70%);
      border-radius:50%; top:50%; left:50%; transform: translate(-50%,-50%) translateX(11px);
      box-shadow: 0 0 10px var(--teal), 0 0 18px var(--teal);
      animation: moon1232 6s linear infinite;
    }
    @keyframes spin1232{ to{ transform: rotate(360deg); } }
    @keyframes moon1232{ to{ transform: translate(-50%,-50%) rotate(360deg) translateX(11px);} }

    .orrery1232 .title{
      min-width:0; line-height:1.05;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.01em; text-wrap:balance;
      font-size: clamp(22px, 3vw, 36px);
      background: linear-gradient(92deg, var(--brass), #ffe7ac 40%, var(--brass) 60%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 42px rgba(255,210,120,.18));
    }
    .orrery1232 .subtitle{
      color:var(--muted); font-weight:700; font-size:12px; letter-spacing:.16em; text-transform:uppercase;
      margin-top:2px;
    }
    .orrery1232 .controls{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .orrery1232 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: 0 10px 26px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.10);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .orrery1232[data-theme="linen"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      box-shadow: 0 10px 26px rgba(0,0,0,.13), inset 0 1px 0 rgba(255,255,255,.30);
      color:var(--ink);
    }
    .orrery1232 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.22); }
    .orrery1232 .btn[aria-pressed="true"]{ outline:2px solid var(--teal); outline-offset:0; }

    /* Stage */
    .orrery1232 .stage{
      position:relative; z-index:1; margin-top:16px;
      height: clamp(480px, 60vw, 820px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: 0 40px 140px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.06);
      overflow:hidden; transform-style: preserve-3d;
      transform: perspective(1100px) rotateX(var(--tiltx)) rotateY(var(--tilty));
    }
    .orrery1232 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .orrery1232 .rim{
      position:absolute; inset:0; pointer-events:none; z-index:3;
      background:
        radial-gradient(closest-side, #fff2 0.5px, transparent 0.5px) center/22px 22px,
        repeating-conic-gradient(from 0deg, color-mix(in oklab, var(--ink), transparent 85%) 0 2deg, transparent 2deg 6deg);
      opacity:.12;
    }
    .orrery1232 .ringmask{
      position:absolute; inset:0; z-index:2; pointer-events:none;
      background:
        radial-gradient(120% 160% at 40% 20%, rgba(255,255,255,.06), transparent 50%),
        radial-gradient(closest-side at 50% 50%, transparent calc(50% - 1px), color-mix(in oklab, var(--ink), transparent 90%) 50%, transparent calc(50% + 1px));
      mix-blend-mode:overlay;
    }

    /* Panel */
    .orrery1232 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(1.06);
      box-shadow: 0 16px 40px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .orrery1232[data-theme="linen"] .panel{ background: rgba(255,255,255,.58); box-shadow: 0 16px 40px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.40); }
    .orrery1232 .cluster{ display:flex; align-items:center; gap:10px; flex-wrap:nowrap; }
    .orrery1232 .lab{ font-size:12px; font-weight:800; color:var(--muted); text-transform:uppercase; letter-spacing:.12em; }
    .orrery1232 .knob{ -webkit-appearance:none; appearance:none; width:220px; height:30px; background:transparent; cursor:pointer; }
    .orrery1232 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f2f6ff, #cfdaf3);
      border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(12,20,50,.25);
    }
    .orrery1232[data-theme="linen"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .orrery1232 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--teal), var(--vio), var(--rose), var(--brass));
      opacity:.9;
    }

    /* Meta */
    .orrery1232 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .orrery1232 .pulse{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .orrery1232 .pulse::before{
      content:""; width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, var(--rose), var(--teal) 70%);
      box-shadow:0 0 0 2px rgba(139,212,255,0.22); animation: plse1232 1.7s ease-in-out infinite;
    }
    @keyframes plse1232 { 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.3); opacity:.9 } }
    .orrery1232 .grow{ flex:1 1 auto; min-width:120px; text-align:right; color:var(--muted); }

    @media (prefers-reduced-motion: reduce){
      .orrery1232 * { animation: none !important; transition:none !important; }
    }
  </style>

  <div class="hero">
    <div class="brand">
      <div class="emblem" aria-hidden="true"></div>
      <div>
        <div class="title" aria-hidden="true">ORRERY 1232 — clockwork skies</div>
        <div class="subtitle" aria-hidden="true">brass light • orbital calm</div>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Noir</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="trails" aria-pressed="true" title="Trails (R)">Trails</button>
      <button class="btn" data-act="pulse" aria-pressed="true" title="Pulse (U)">Pulse</button>
      <button class="btn" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="stage" aria-label="Orrery viewport — glowing planets orbiting a small sun">
    <canvas class="sky" role="img" aria-label="Glowing planets trace orbits with soft trails"></canvas>
    <div class="rim" aria-hidden="true"></div>
    <div class="ringmask" aria-hidden="true"></div>
  </div>

  <div class="panel" role="group" aria-label="Orrery controls">
    <div class="cluster">
      <span class="lab">Speed</span>
      <input class="knob" data-ctrl="speed" type="range" min="0" max="3" step="0.01" value="1.20" aria-label="Simulation speed (0–3)" title="Speed">
    </div>
    <div class="cluster">
      <span class="lab">Bodies</span>
      <input class="knob" data-ctrl="count" type="range" min="4" max="120" step="1" value="36" aria-label="Body count (4–120)" title="Bodies">
    </div>
    <div class="cluster">
      <span class="lab">Eccentricity</span>
      <input class="knob" data-ctrl="ecc" type="range" min="0" max="0.6" step="0.01" value="0.18" aria-label="Orbit eccentricity (0–0.6)" title="Eccentricity">
    </div>
    <div class="cluster">
      <span class="lab">Drag</span>
      <input class="knob" data-ctrl="drag" type="range" min="0.92" max="1.00" step="0.001" value="0.986" aria-label="Trail persistence (0.92–1)" title="Drag">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="pulse">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>bodies <strong id="body-count">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 02:21:50 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.orrery1232');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        trails: root.querySelector('[data-act="trails"]'),
        pulse: root.querySelector('[data-act="pulse"]'),
        snap: root.querySelector('[data-act="snap"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        count: root.querySelector('[data-ctrl="count"]'),
        ecc: root.querySelector('[data-ctrl="ecc"]'),
        drag: root.querySelector('[data-ctrl="drag"]'),
        fps: root.querySelector('#fps'),
        bodyCount: root.querySelector('#body-count'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Stage + system
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1,H=1,CX=0,CY=0,R=0;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;
      let spin = 0;
      const pointer = { x:0,y:0,nx:0,ny:0, down:false };

      // Stars
      let stars = [];
      function makeStars(){
        const count = Math.round((W*H)/18000);
        stars = Array.from({length:count}, ()=>({
          x: Math.random()*W,
          y: Math.random()*H,
          r: Math.random()*1.2 + 0.2,
          p: Math.random()*Math.PI*2
        }));
      }

      // Bodies
      let bodies = [];
      const palettes = [
        ['--teal','--vio','--rose','--brass'],
        ['--rose','--teal','--brass','--vio'],
        ['--vio','--teal','--rose','--brass']
      ];
      let palIndex = 0;
      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      function makeBodies(n){
        bodies.length = 0;
        const maxR = Math.min(W,H)*0.44;
        const minR = Math.min(W,H)*0.06;
        const step = (maxR - minR) / Math.max(1, n);
        for(let i=0;i<n;i++){
          const baseR = minR + step*i + (Math.random()*step*0.5);
          const dir = Math.random() < 0.5 ? -1 : 1;
          const w = (0.18 + Math.random()*0.32) * dir; // base angular speed
          const size = Math.max(1.2, 2.0 - (i/n)*1.5) + Math.random()*1.4;
          const hue = cssVar(palettes[palIndex][i % 4]);
          bodies.push({
            R: baseR,
            a: Math.random()*Math.PI*2,
            w,
            ecc: parseFloat(ui.ecc.value)*(0.4 + Math.random()*1.2),
            s: size,
            hue,
            wob: Math.random()*Math.PI*2
          });
        }
        ui.bodyCount.textContent = String(bodies.length);
      }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        makeStars();
        makeBodies(parseInt(ui.count.value,10));
        clear(true);
      }
      addEventListener('resize', resize, { passive:true });

      function clear(instant=false){
        ctx.globalCompositeOperation = 'source-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, cssVar('--bg0'));
        g.addColorStop(1, cssVar('--bg1'));
        ctx.fillStyle = g;
        if (!instant && root.dataset.trails === 'on'){
          ctx.globalAlpha = 1 - parseFloat(ui.drag.value);
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        } else {
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawStars(t){
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(const s of stars){
          const tw = (Math.sin(t*0.8 + s.p)*0.5 + 0.5) * 0.5 + 0.3;
          ctx.fillStyle = 'rgba(255,255,255,' + (0.35 + tw*0.5).toFixed(3) + ')';
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r*(0.7 + tw*0.6), 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }

      function drawSun(t){
        const pulseOn = root.dataset.pulse === 'on';
        const k = pulseOn ? (1 + Math.sin(t*2)*0.06) : 1;
        const r = Math.max(10, Math.min(W,H)*0.032) * k;
        const grad = ctx.createRadialGradient(CX, CY, 0, CX, CY, r*3.2);
        grad.addColorStop(0, '#fff7');
        grad.addColorStop(0.25, cssVar('--brass') + 'BB');
        grad.addColorStop(1, '#0000');
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(CX, CY, r*3.2, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = cssVar('--brass');
        ctx.beginPath(); ctx.arc(CX, CY, r, 0, Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function drawOrbits(t){
        ctx.save();
        ctx.lineWidth = 1;
        for(const b of bodies){
          const c = b.hue + '55';
          ctx.strokeStyle = c;
          ctx.beginPath();
          // approximate ellipse guide ring
          const rx = b.R*(1+b.ecc*0.6);
          const ry = b.R*(1-b.ecc*0.6);
          for(let i=0;i<=64;i++){
            const aa = (i/64)*Math.PI*2;
            const x = CX + Math.cos(aa)*rx;
            const y = CY + Math.sin(aa)*ry;
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.closePath(); ctx.stroke();
        }
        ctx.restore();
      }

      function drawBodies(t){
        const speed = parseFloat(ui.speed.value||'1');
        const pulseOn = root.dataset.pulse === 'on';
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(const b of bodies){
          b.a += b.w * speed * 0.6 * (root.dataset.theme==='noir'?1.1:1);
          b.w *= 0.999 + (Math.sin(t*0.12 + b.wob)*0.0002); // gentle breathing drift
          const rx = b.R*(1+b.ecc);
          const ry = b.R*(1-b.ecc);
          const x = CX + Math.cos(b.a)*rx + pointer.nx*10;
          const y = CY + Math.sin(b.a)*ry + pointer.ny*10;

          const glow = pulseOn ? 12 + Math.sin(t*3 + b.wob)*4 : 12;
          const grad = ctx.createRadialGradient(x, y, 0, x, y, Math.max(10, b.s*12));
          grad.addColorStop(0, '#fff');
          grad.addColorStop(0.1, b.hue);
          grad.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(x, y, b.s*glow*0.25, 0, Math.PI*2); ctx.fill();

          // core
          ctx.fillStyle = b.hue;
          ctx.beginPath(); ctx.arc(x, y, Math.max(1.2, b.s*0.9), 0, Math.PI*2); ctx.fill();

          // tiny tail
          ctx.strokeStyle = b.hue + '88';
          ctx.lineWidth = Math.max(0.5, b.s*0.12);
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x - Math.cos(b.a)*b.s*4, y - Math.sin(b.a)*b.s*4);
          ctx.stroke();
        }
        ctx.restore();
      }

      function vignette(){
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.3, CX, CY, Math.hypot(W,H)*0.7);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='noir' ? 'rgba(0,0,0,0.35)' : 'rgba(0,40,100,0.07)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(now){
        const t = now/1000;
        spin += 0.5;
        root.style.setProperty('--spin', (spin%360).toFixed(2));
        // parallax tilt
        root.style.setProperty('--tiltx', String(-(pointer.ny*6))+'deg');
        root.style.setProperty('--tilty', String(pointer.nx*8)+'deg');
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');

        clear(false);
        drawStars(t);
        drawOrbits(t);
        drawBodies(t);
        drawSun(t);
        vignette();
      }

      // Loop
      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      function onPointer(e){
        const rr = root.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
      }
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerdown', e=>{ pointer.down = true; onPointer(e); }, { passive:true });
      addEventListener('pointerup', ()=>{ pointer.down = false; }, { passive:true });

      // Wheel to adjust speed
      function onWheel(e){
        e.preventDefault();
        const dir = Math.sign(e.deltaY);
        const v = parseFloat(ui.speed.value);
        ui.speed.value = String(Math.min(3, Math.max(0, v + (dir<0 ? 0.06 : -0.06))));
      }
      canvas.addEventListener('wheel', onWheel, { passive:false });

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const noir = root.getAttribute('data-theme')==='noir';
        root.setAttribute('data-theme', noir? 'linen':'noir');
        ui.theme.textContent = noir? 'Linen':'Noir';
        clear(true);
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.trails.addEventListener('click', ()=>{
        const on = root.getAttribute('data-trails')!=='on';
        root.setAttribute('data-trails', on? 'on':'off');
        ui.trails.setAttribute('aria-pressed', on? 'true':'false');
        clear(true);
      });
      ui.pulse.addEventListener('click', ()=>{
        const on = root.getAttribute('data-pulse')!=='on';
        root.setAttribute('data-pulse', on? 'on':'off');
        ui.pulse.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `orrery-${root.getAttribute('data-theme')}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      ui.count.addEventListener('input', ()=>{ makeBodies(parseInt(ui.count.value,10)); });
      ui.ecc.addEventListener('input', ()=>{ for(const b of bodies){ b.ecc = parseFloat(ui.ecc.value)*(0.4 + Math.random()*1.2); } });
      ui.drag.addEventListener('input', ()=>{ /* handled in clear */ });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='r') ui.trails.click();
        else if (k==='u') ui.pulse.click();
        else if (k==='s') ui.snap.click();
        else if (k==='='){ ui.count.value = String(Math.min(120, parseInt(ui.count.value)+2)); ui.count.dispatchEvent(new Event('input')); }
        else if (k==='-'){ ui.count.value = String(Math.max(4, parseInt(ui.count.value)-2)); ui.count.dispatchEvent(new Event('input')); }
        else if (k==='['){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.06)); }
        else if (k===']'){ ui.speed.value = String(Math.min(3, parseFloat(ui.speed.value)+0.06)); }
        else if (k==='p'){ // palette cycle
          palIndex = (palIndex+1) % palettes.length;
          for(let i=0;i<bodies.length;i++){ bodies[i].hue = cssVar(palettes[palIndex][i % 4]); }
        }
      });

      // Init
      resize();
      clear(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
