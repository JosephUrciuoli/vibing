  <style>
    /* Scope to #vibe2419 */
    #vibe2419{
      --r: 26px;

      /* Base tokens (overridden by themes) */
      --bg1: hsl(0 0% 98%);
      --bg2: hsl(210 40% 96%);
      --ink: hsl(222 25% 12%);
      --muted: hsl(222 10% 36%);
      --line: hsl(222 25% 10% / .15);
      --pri: hsl(200 94% 46%);
      --sec: hsl(268 88% 58%);
      --acc: hsl(38 94% 50%);
      --pane: hsl(0 0% 100% / .75);
      --glass: hsl(0 0% 100% / .55);

      position: relative; isolation: isolate;
      color: var(--ink);
      min-height: 92vh;
      padding: clamp(16px, 4.2vw, 44px);
      border-radius: var(--r);
      border: 1px solid var(--line);
      overflow: hidden;
      background:
        radial-gradient(1400px 900px at -10% -30%, color-mix(in oklab, var(--pri) 10%, transparent), transparent 70%),
        radial-gradient(1200px 800px at 120% 130%, color-mix(in oklab, var(--sec) 12%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 0 0 1px hsl(0 0% 100% / .6),
        0 36px 120px hsl(0 0% 0% / .25);
      font: 500 14px/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      container-type: inline-size;
    }

    /* Themes */
    #vibe2419[data-theme="pearl"]{
      --bg1: hsl(0 0% 99%);
      --bg2: hsl(210 50% 97%);
      --ink: hsl(222 25% 12%);
      --muted: hsl(222 12% 36%);
      --line: hsl(222 20% 10% / .12);
      --pri: hsl(196 100% 42%);
      --sec: hsl(268 90% 55%);
      --acc: hsl(40 95% 52%);
      --pane: hsl(0 0% 100% / .7);
      --glass: hsl(0 0% 100% / .55);
    }
    #vibe2419[data-theme="dusk"]{
      --bg1: hsl(258 44% 16%);
      --bg2: hsl(258 48% 10%);
      --ink: hsl(280 100% 97%);
      --muted: hsl(280 18% 80%);
      --line: hsl(0 0% 100% / .14);
      --pri: hsl(210 100% 62%);
      --sec: hsl(288 88% 66%);
      --acc: hsl(50 96% 60%);
      --pane: hsl(0 0% 100% / .08);
      --glass: hsl(0 0% 100% / .16);
    }
    #vibe2419[data-theme="citrus"]{
      --bg1: hsl(36 100% 92%);
      --bg2: hsl(44 100% 88%);
      --ink: hsl(24 30% 12%);
      --muted: hsl(24 12% 28%);
      --line: hsl(24 22% 12% / .18);
      --pri: hsl(10 92% 56%);
      --sec: hsl(172 88% 42%);
      --acc: hsl(52 100% 50%);
      --pane: hsl(0 0% 100% / .7);
      --glass: hsl(0 0% 100% / .5);
    }

    /* Ambient veils */
    #vibe2419::before, #vibe2419::after{
      content:""; position:absolute; inset:-20%; pointer-events:none; z-index:0;
    }
    #vibe2419::before{
      background:
        conic-gradient(from 140deg at 25% 30%, color-mix(in oklab, var(--pri) 18%, transparent) 0 25%, transparent 60%),
        conic-gradient(from -40deg at 75% 70%, color-mix(in oklab, var(--sec) 18%, transparent) 0 25%, transparent 60%);
      filter: blur(100px) saturate(140%);
      mix-blend-mode: screen; opacity:.55;
      animation: v2419-sway 70s ease-in-out infinite alternate;
    }
    #vibe2419::after{
      background:
        radial-gradient(180% 140% at 50% 50%, color-mix(in oklab, var(--acc) 10%, transparent), transparent 70%),
        repeating-linear-gradient(180deg, hsl(0 0% 100% / .05) 0 1px, transparent 1px 16px);
      filter: blur(60px);
      mix-blend-mode: overlay; opacity:.35;
      animation: v2419-breathe 90s ease-in-out infinite;
    }

    /* Top chrome */
    #vibe2419 .chrome{
      position:relative; z-index:2;
      display:grid; grid-template-columns: auto 1fr auto; align-items:center; gap:14px;
      margin-bottom: clamp(16px, 4vw, 36px);
    }
    #vibe2419 .brand{
      display:inline-grid; grid-auto-flow:column; align-items:center; gap:10px;
      padding:10px 14px; border-radius:14px; border:1px solid var(--line); background: var(--pane);
      backdrop-filter: blur(10px) saturate(160%);
      font-weight:900; letter-spacing:.08em; text-transform:uppercase; font-size:12px; color:var(--ink);
      box-shadow: 0 10px 24px hsl(0 0% 0% / .18);
    }
    #vibe2419 .glyph{
      width:22px; height:22px; border-radius:50%; position:relative; display:inline-block;
      background:
        radial-gradient(circle at 35% 35%, hsl(0 0% 100% / .9), hsl(0 0% 100% / .2) 25%, transparent 45%),
        conic-gradient(from 0deg, var(--pri), var(--sec), var(--acc), var(--pri));
      box-shadow: 0 8px 20px color-mix(in oklab, var(--sec) 36%, transparent);
    }
    #vibe2419 .crumb{
      justify-self:center; color:var(--muted); font-weight:800; letter-spacing:.12em; text-transform:uppercase; font-size:11px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px) saturate(160%);
    }
    #vibe2419 .themes{
      display:inline-flex; gap:6px; padding:4px; border-radius:999px; border:1px solid var(--line);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%);
    }
    #vibe2419 .themes button{
      appearance:none; border:0; background:transparent; color:var(--ink);
      padding:8px 12px; border-radius:999px; font-weight:900; font-size:12px; cursor:pointer;
      transition: background .2s ease, color .2s ease, transform .2s ease;

    #vibe2419 .themes button[aria-pressed="true"]{
      color:white; background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc));
      text-shadow:0 1px 0 hsl(0 0% 0% / 0.25);
    }

    /* Layout */
    #vibe2419 .wrap{
      position:relative; z-index:2;
      display:grid; gap: clamp(16px, 3.5vw, 28px);
      grid-template-columns: 1fr minmax(260px, 420px);
      align-items:start;
    }
    @container (max-width: 980px){ #vibe2419 .wrap{ grid-template-columns:1fr; } }

    /* Poster */
    #vibe2419 .poster{
      position:relative; border-radius:24px; overflow:hidden;
      border:1px solid var(--line); background: color-mix(in oklab, var(--pane) 80%, transparent);
      box-shadow: 0 22px 50px hsl(0 0% 0% / .22);
      aspect-ratio: 4/5; display:grid; place-items:center;
      transform-style: preserve-3d;
    }
    #vibe2419 .poster::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(180deg, hsl(0 0% 100% / .05), transparent),
        repeating-linear-gradient(90deg, hsl(0 0% 100% / .05) 0 1px, transparent 1px 18px);
      mix-blend-mode: soft-light;
    }
    #vibe2419 .canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe2419 .overlay{
      position:relative; z-index:3; pointer-events:none; display:grid; gap:6px; justify-items:center; text-align:center;
      padding: clamp(10px, 2vw, 18px);
    }
    #vibe2419 .badge{
      display:inline-flex; gap:8px; align-items:center; width:fit-content;

      background: hsl(0 0% 100% / .10); color:var(--muted);
      font-weight:800; letter-spacing:.08em; text-transform:uppercase; font-size:11px;

    #vibe2419 .dot{ width:8px; height:8px; border-radius:50%; background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc)); }

    #vibe2419 .title{
      margin:0; font-family: ui-serif, Georgia, "Times New Roman", serif;
      font-size: clamp(40px, 12cqi, 120px);
      line-height:.9; letter-spacing:-0.02em; font-weight:900;
      color:transparent; background: linear-gradient(90deg, var(--pri) 0%, var(--sec) 50%, var(--acc) 100%);

      animation: v2419-title 28s ease-in-out infinite;

    #vibe2419 .sub{ margin:0; color:var(--muted); font-size: clamp(13px, 2.4cqi, 22px); max-width: 60ch; text-wrap: pretty; }

    /* Side panel */
    #vibe2419 .panel{
      display:grid; gap:12px; align-content:start;
    }
    #vibe2419 .card{
      position:relative; border-radius:16px; overflow:hidden;
      border:1px solid var(--line); background: hsl(0 0% 100% / .08);

    #vibe2419 input[type="range"]::-moz-range-thumb{

      box-shadow: 0 2px 8px hsl(0 0% 0% / 0.35), 0 0 0 6px color-mix(in oklab, var(--sec) 32%, transparent);

    #vibe2419 .toolbar{
      display:flex; gap:8px; flex-wrap:wrap;
    }
    #vibe2419 .btn{
      appearance:none; border:0; cursor:pointer;
      padding:9px 12px; border-radius:12px; font-weight:900; font-size:12px; letter-spacing:.06em; text-transform:uppercase;
      color:white; background: linear-gradient(90deg, var(--pri), var(--sec), var(--acc));
      box-shadow: 0 8px 24px color-mix(in oklab, var(--sec) 42%, transparent);
      transition: transform .12s ease, box-shadow .2s ease, opacity .2s ease;
    }
    #vibe2419 .btn:active{ transform: translateY(1px) scale(0.99); box-shadow: 0 2px 10px color-mix(in oklab, var(--sec) 30%, transparent); }
    #vibe2419 .btn[aria-pressed="true"]{ opacity:.85; }

    /* Footer */
    #vibe2419 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns:1fr auto; align-items:center;
      margin-top: clamp(18px, 4vw, 36px); gap:10px; color:var(--muted);

    #vibe2419 .foot small{
      font-size:12px; letter-spacing:0.06em; text-transform:uppercase;
      border:1px solid var(--line); padding:8px 12px; border-radius:10px; width:fit-content;
      background: hsl(0 0% 100% / 0.10);
      backdrop-filter: blur(6px);
    }

    /* Motion */
    @keyframes v2419-sway{
      0%{ transform: translate3d(-2%,-3%,0) rotate(0deg) scale(1); }
      50%{ transform: translate3d(2%,2%,0) rotate(14deg) scale(1.04); }
      100%{ transform: translate3d(-2%,3%,0) rotate(28deg) scale(1.01); }
    }
    @keyframes v2419-breathe{
      0%{ transform: translate3d(1%,1%,0) rotate(0deg) scale(1.02); }
      50%{ transform: translate3d(-1%,-1%,0) rotate(-10deg) scale(1.08); }
      100%{ transform: translate3d(1%,-2%,0) rotate(-22deg) scale(1.02); }
    }
    @keyframes v2419-title{
      0%,100%{ filter: drop-shadow(0 2px 0 hsl(0 0% 0% / 0.18)); }
      50%{ filter: drop-shadow(0 14px 28px color-mix(in oklab, var(--sec) 38%, transparent)); }
    }

    /* Reduced motion */
    #vibe2419.reduce-motion::before, #vibe2419.reduce-motion::after{ animation:none !important; }
    #vibe2419.reduce-motion .title{ animation:none !important; }

  <script>
    (function(){
      const root = document.getElementById('vibe2419');
      const canvas = root.querySelector('.canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Controls
      const tbtns = Array.from(root.querySelectorAll('.tbtn'));
      const pauseBtn = root.querySelector('.pause');
      const pulseBtn = root.querySelector('.pulse');
      const snapBtn = root.querySelector('.snap');
      const cycleBtn = root.querySelector('.cycle');
      const ampEl = root.querySelector('#amp');
      const speedEl = root.querySelector('#speed');
      const vAmp = root.querySelector('.v-amp');
      const vSpeed = root.querySelector('.v-speed');
      const modeBtns = Array.from(root.querySelectorAll('.mode'));

      // Last updated
      const stamp = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium' });
        stamp.textContent = 'Last updated: ' + fmt.format(now);
      }catch{ stamp.textContent = 'Last updated: just now'; }

      // Reduced motion
      const prefersReduce = window.matchMedia ? matchMedia('(prefers-reduced-motion: reduce)') : null;
      const applyReduce = on => root.classList.toggle('reduce-motion', !!on);
      if (prefersReduce) {
        applyReduce(prefersReduce.matches);
        prefersReduce.addEventListener('change', e => applyReduce(e.matches));
      }

      // Palette
      const palette = { pri:'#08f', sec:'#a4f', acc:'#fc3', bg:'#fff', light:true };
      function readPalette(){
        const s = getComputedStyle(root);
        palette.pri = s.getPropertyValue('--pri').trim();
        palette.sec = s.getPropertyValue('--sec').trim();
        palette.acc = s.getPropertyValue('--acc').trim();
        const b1 = s.getPropertyValue('--bg1').trim();
        palette.bg = b1 || '#ffffff';
        palette.light = root.getAttribute('data-theme') !== 'dusk';
      }

      // Canvas sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1;
      function sizeCanvas(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }

      // State
      const state = {
        t: 0,
        paused: false,
        amp: parseFloat(ampEl.value),
        speed: parseFloat(speedEl.value),
        mode: 'zen',
        pulse: 0,
        mx: 0.5, my: 0.5,
        tiltX: 0, tiltY: 0
      };

      // Waves
      function clearWithBloom(){
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = palette.bg;
        ctx.fillRect(0,0,W,H);
      }

      function grad(a, b){
        const g = ctx.createLinearGradient(0, 0, W, H);
        g.addColorStop(0, a);
        g.addColorStop(1, b);
        return g;
      }

      function drawRibbons(dt){
        const bands = state.mode === 'mono' ? 4 : 6;
        const ampBase = state.amp * Math.min(W,H) * 0.12;
        const k = 0.008;
        const phase = state.t * 1.6;

        for(let i=0; i<bands; i++){
          const f = i/(bands-1 || 1);
          const a = ampBase * (0.4 + 0.9 * Math.sin(phase*0.6 + f*3.2) ** 2);
          const yMid = H * (0.2 + 0.6 * f);
          const speedShift = (i%2?1:-1) * phase * (0.6 + f);
          const hue = i%3===0 ? palette.pri : (i%3===1 ? palette.sec : palette.acc);

          // Fill styles by mode
          let fill;
          if (state.mode === 'mono'){
            fill = grad(hue, hue);
          } else if (state.mode === 'vivid'){
            fill = grad(hue, i%2?palette.acc:palette.sec);
          } else {
            fill = grad(hue, palette.light ? '#ffffff' : '#111111');
          }

          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = fill;
          ctx.globalAlpha = state.mode === 'vivid' ? 0.16 : 0.12;

          ctx.beginPath();
          ctx.moveTo(0, yMid);
          const step = Math.max(2, Math.floor(W / 160));
          for(let x=0; x<=W+2; x+=step){
            const t = x * k;
            const y = yMid
              + Math.sin(t*3.2 + speedShift) * a
              + Math.sin(t*1.6 - speedShift*0.7) * a * 0.6
              + Math.sin(t*5.0 + speedShift*1.3) * a * 0.25
              + state.pulse * Math.sin(Math.hypot((x/W - state.mx)*6, (yMid/H - state.my)*6) * 6 - state.t*12) * 18;
            ctx.lineTo(x, y);
          }
          ctx.lineTo(W, H);
          ctx.lineTo(0, H);
          ctx.closePath();
          ctx.fill();

          // Accent stroke
          ctx.globalAlpha = 0.25;
          ctx.lineWidth = 1.2;
          ctx.strokeStyle = hue;
          ctx.beginPath();
          for(let x=0; x<=W+2; x+=step){
            const t = x * k;
            const y = yMid
              + Math.sin(t*3.2 + speedShift) * a
              + Math.sin(t*1.6 - speedShift*0.7) * a * 0.6;
            if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
          ctx.restore();
        }

        // Pulse decay
        state.pulse = Math.max(0, state.pulse - dt * 0.7);
      }

      // Parallax tilt
      const poster = root.querySelector('.poster');
      function updateTilt(){
        const tx = (state.mx - 0.5) * 8;
        const ty = (state.my - 0.5) * -8;
        poster.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg) translateZ(0)`;
      }

      // Render loop
      let raf, last=0;
      function loop(tms){
        if(!last) last = tms;
        const dt = Math.min(0.05, (tms - last) * 0.001) * state.speed;
        last = tms;
        if (!state.paused && !root.classList.contains('reduce-motion')) {
          state.t += dt;
        }
        clearWithBloom();
        drawRibbons(dt);
        raf = requestAnimationFrame(loop);
      }

      // Actions
      function setTheme(t){
        root.setAttribute('data-theme', t);
        tbtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === t)));
        readPalette();
        clearWithBloom();
      }
      tbtns.forEach(btn => btn.addEventListener('click', ()=> setTheme(btn.dataset.theme)));

      function cycleTheme(){
        const order = ['pearl','dusk','citrus'];
        const i = order.indexOf(root.getAttribute('data-theme'));
        const next = order[(i+1) % order.length];
        setTheme(next);
      }
      cycleBtn.addEventListener('click', cycleTheme);

      function togglePause(){
        state.paused = !state.paused;
        pauseBtn.setAttribute('aria-pressed', String(state.paused));
        pauseBtn.textContent = state.paused ? 'Resume' : 'Pause';
      }
      pauseBtn.addEventListener('click', togglePause);

      pulseBtn.addEventListener('click', ()=>{ state.pulse = 1; });

      function snap(){
        try{
          const off = document.createElement('canvas');
          off.width = canvas.width; off.height = canvas.height;
          const cx2 = off.getContext('2d');
          cx2.fillStyle = palette.bg; cx2.fillRect(0,0,off.width,off.height);
          cx2.globalCompositeOperation = 'lighter';
          cx2.drawImage(canvas,0,0);
          const url = off.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = 'lumen-drift.png';
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){ console.log('Save failed', e); }
      }
      snapBtn.addEventListener('click', snap);

      // Modes
      function setMode(m){
        state.mode = m;
        modeBtns.forEach(b => b.classList.toggle('active', b.dataset.mode === m));
      }
      modeBtns.forEach(b => b.addEventListener('click', ()=> setMode(b.dataset.mode)));

      // Inputs
      ampEl.addEventListener('input', e=>{
        state.amp = parseFloat(e.target.value);
        vAmp.textContent = state.amp.toFixed(2);
      });
      speedEl.addEventListener('input', e=>{
        state.speed = parseFloat(e.target.value);
        vSpeed.textContent = state.speed.toFixed(1) + 'x';
      });

      // Pointer
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      root.addEventListener('pointermove', e=>{
        const rect = poster.getBoundingClientRect();
        const x = clamp((e.clientX - rect.left) / rect.width, 0, 1);
        const y = clamp((e.clientY - rect.top) / rect.height, 0, 1);
        state.mx = x; state.my = y;
        updateTilt();
      });
      root.addEventListener('pointerdown', ()=>{ state.pulse = 1; });

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); togglePause(); }
        if (k === 't'){ e.preventDefault(); cycleTheme(); }
        if (k === 's'){ e.preventDefault(); snap(); }
        if (k === 'p'){ e.preventDefault(); pulseBtn.click(); }
      });
      root.setAttribute('tabindex','0');

      // Auto cycle gently
      let cycleTimer = setInterval(()=>{ if(!state.paused) cycleTheme(); }, 14000);

      // Resize + init
      const ro = new ResizeObserver(()=>{ sizeCanvas(); readPalette(); clearWithBloom(); });
      ro.observe(root);
      sizeCanvas();
      readPalette();
      vAmp.textContent = state.amp.toFixed(2);
      vSpeed.textContent = state.speed.toFixed(1) + 'x';
      setMode('zen');

      if (!root.classList.contains('reduce-motion')) { raf = requestAnimationFrame(loop); } else { clearWithBloom(); drawRibbons(0.016); }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ cancelAnimationFrame(raf); ro.disconnect(); clearInterval(cycleTimer); });
    })();
  </script>
