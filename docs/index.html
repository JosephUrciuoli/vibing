<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {

        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="prism-1926" role="region" aria-label="Prism Garden — Edition 1926">
  <style>
    /* PRISM GARDEN — 1926 */
    #prism-1926{
      --h: 206;
      --ink: #0b0d12;
      --muted: color-mix(in hsl, var(--ink) 52%, #ffffff 48%);
      --line: color-mix(in hsl, var(--ink) 16%, #ffffff 84%);
      --bg-a: hsl(220 60% 99%);
      --bg-b: hsl(210 65% 96%);
      --glass: rgba(255,255,255,.55);
      --grain: .10;
      position: relative;
      border-radius: 36px;
      padding: clamp(18px, 6vw, 56px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(160% 120% at 15% 10%, #fff, transparent 60%),
        radial-gradient(160% 120% at 85% 90%, #fff, transparent 64%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      border: 1px solid var(--line);
      box-shadow: 0 180px 360px rgba(10,12,20,.12), inset 0 1px 0 rgba(255,255,255,.85);
      overflow: hidden;
      isolation: isolate;
    }
    #prism-1926[data-night="true"]{
      --ink: rgba(236,238,244,.96);
      --muted: rgba(236,238,244,.66);
      --line: rgba(255,255,255,.12);
      --bg-a: hsl(230 40% 10%);
      --bg-b: hsl(220 35% 6%);
      --glass: rgba(255,255,255,.10);
      --grain: .18;
      box-shadow: 0 220px 480px rgba(0,0,0,.86), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(160% 120% at 15% 10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(160% 120% at 85% 90%, rgba(255,255,255,.06), transparent 64%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
    }
    #prism-1926::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity: var(--grain);
      background-image:
        radial-gradient(1px 1px at 12% 8%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 42% 62%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 76% 38%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 88% 16%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 22% 78%, rgba(0,0,0,.5) 50%, transparent 51%);
      background-size: 140px 140px, 180px 180px, 160px 160px, 200px 200px, 150px 150px;
      mix-blend-mode: overlay;
      animation: grain-wink 9s steps(50) infinite;
    }
    #prism-1926[data-night="true"]::after{ mix-blend-mode: screen; }

    /* Layout */
    #prism-1926 .grid{
      display:grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(16px, 4vw, 40px);
      align-items:center;
    }
    @media (max-width: 980px){
      #prism-1926 .grid{ grid-template-columns: 1fr; }
    }

    /* Text */
    #prism-1926 .kicker{
      display:inline-block; letter-spacing:.28em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted);
    }
    #prism-1926 h1{
      margin:.1em 0 .25em 0; font-weight:1000; letter-spacing:-1.2px; line-height:.88;
      font-size: clamp(46px, 8.6vw, 120px);
      background:
        conic-gradient(from .1turn at 50% 50%,
          hsl(var(--h) 92% 56%) 0%,
          hsl(calc(var(--h)+60) 80% 60%) 30%,
          hsl(calc(var(--h)-50) 86% 62%) 60%,
          hsl(calc(var(--h)+10) 90% 58%) 100%);
      background-size: 180% 180%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 40px rgba(0,0,0,.12));
      animation: sheen-1926 20s ease-in-out infinite;
    }
    #prism-1926 .sub{
      color: var(--muted); font-size: clamp(14px, 1.5vw, 17px); line-height:1.55; max-width: 58ch;
    }

    /* Orbital frame */
    #prism-1926 .orb{
      position:relative; aspect-ratio: 1 / 1; width: 100%;
      border-radius: 50%;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.38));
      box-shadow: 0 70px 180px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.75);
      backdrop-filter: blur(10px) saturate(1.06);
      overflow:hidden; isolation:isolate;
      transform: translateZ(0);
    }
    #prism-1926[data-night="true"] .orb{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      box-shadow: 0 60px 160px rgba(0,0,0,.76), inset 0 1px 0 rgba(255,255,255,.06);
    }
    #prism-1926 canvas#garden1926{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #prism-1926 .ring{
      position:absolute; inset:6%; border-radius:50%;
      border: 1px dashed var(--line);
      mask: radial-gradient(circle at 50% 50%, transparent 66%, #000 67%);
      pointer-events:none;
    }
    #prism-1926 .ring::after{
      content:""; position:absolute; inset:-3px; border-radius:50%;
      border: 8px solid transparent;
      border-top-color: color-mix(in hsl, hsl(var(--h) 92% 56%) 72%, #fff);
      filter: blur(0.6px) saturate(1.1);
      animation: orbit-1926 12s linear infinite;
    }

    /* Controls */
    #prism-1926 .controls{
      display:flex; flex-wrap:wrap; gap:10px; margin-top:14px;
    }
    #prism-1926 .pill{
      appearance:none; -webkit-appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:999px; padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.64));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #prism-1926 .pill:hover{ transform: translateY(-1px); }
    #prism-1926[data-night="true"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
    }

    #prism-1926 .dial{
      -webkit-appearance:none; appearance:none; width: 100%;
      height: 14px; border-radius: 999px; outline:none; margin-top:10px;
      background:
        linear-gradient(90deg,
          hsl(var(--h) 90% 56%),
          hsl(calc(var(--h)+50) 80% 56%),
          hsl(calc(var(--h)-50) 86% 62%));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #prism-1926 .dial::-webkit-slider-thumb, #prism-1926 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #prism-1926 .readout{
      display:inline-flex; align-items:center; gap:10px; min-height:34px;
      padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
      margin-top: 8px;
    }

    /* Footer */
    #prism-1926 .meta{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px;
      margin-top:22px; padding-top:14px; border-top: 1px dashed var(--line); color: var(--muted); font-size:12px;
    }
    #prism-1926 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #prism-1926[data-night="true"] .tag{ background: rgba(255,255,255,.06); }

    /* Watermark */
    #prism-1926 .wm{
      position:absolute; right: 14px; bottom: -14px; pointer-events:none; user-select:none;
      font-weight: 1000; font-size: 120px; line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 50%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 50%, rgba(0,0,0,.26));
      opacity:.14; transform: rotate(-6deg); filter: blur(.2px);
    }

    /* Motion */
    @keyframes sheen-1926{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes orbit-1926{ to{ transform: rotate(360deg);} }
    @keyframes grain-wink{ to{ transform: translate3d(0,0,0); filter: hue-rotate(1deg) contrast(1.02);} }

    @media (max-width: 820px){
      #prism-1926 .wm{ font-size: 92px; }
    }
    @media (prefers-reduced-motion: reduce){
      #prism-1926 h1, #prism-1926 .ring::after, #prism-1926::after{ animation: none !important; }
    }
  </style>

  <div class="grid">
    <div class="text">
      <span class="kicker">Prism Garden — Edition 1926</span>
      <h1>Grow the light.</h1>
      <p class="sub">
        A circular field of phyllotactic petals and dust orbits. Nudge the bloom, tilt the hue, and let color take root.
      </p>

      <div class="controls" role="toolbar" aria-label="Controls">
        <button class="pill" id="theme-1926" type="button" aria-label="Toggle Theme">Night</button>
        <button class="pill" id="mode-1926" type="button" aria-label="Toggle Mode">Petals ✓</button>
        <button class="pill" id="bloom-1926" type="button" aria-label="Toggle Bloom">Bloom ✓</button>
        <button class="pill" id="pal-1926" type="button" aria-label="Shuffle Palette">Palette</button>
        <button class="pill" id="save-1926" type="button" aria-label="Save Image">Save</button>
      </div>

      <input id="tempo-1926" class="dial" type="range" min="0.2" max="2.4" step="0.01" value="1.00" aria-label="Tempo">
      <div id="readout-1926" class="readout" aria-live="polite">Tempo: 1.00 • Mode: petals • Bloom: on</div>
    </div>

    <div class="orb" id="orb1926" aria-label="Generative circular garden reacting to your touch">
      <canvas id="garden1926" role="img" aria-label="Phyllotaxis petals and dust orbits in motion"></canvas>
      <div class="ring" aria-hidden="true"></div>
    </div>
  </div>

  <div class="wm" aria-hidden="true">1926</div>

  <div class="meta">
    <span class="tag">“Light is a garden when you give it time.”</span>
    <span id="last-updated">Last updated: 2026-01-13 04:26:31 EST</span>
  </div>

  <script>
  (function(){
    const root   = document.getElementById('prism-1926');
    const orb    = root.querySelector('#orb1926');
    const canvas = root.querySelector('#garden1926');
    const ctx    = canvas.getContext('2d', { alpha: true });

    const bTheme = root.querySelector('#theme-1926');
    const bMode  = root.querySelector('#mode-1926');
    const bBloom = root.querySelector('#bloom-1926');
    const bPal   = root.querySelector('#pal-1926');
    const bSave  = root.querySelector('#save-1926');

    const sTempo = root.querySelector('#tempo-1926');
    const read   = root.querySelector('#readout-1926');
    const stamp  = root.querySelector('#last-updated');

    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let W=0, H=0, CX=0, CY=0, R=0, running=true;

    let TEMPO = parseFloat(sTempo.value);
    let PETALS = true;
    let BLOOM  = true;

    const pointer = { x:.5, y:.5, tx:.5, ty:.5, down:false };

    function updateStamp(){
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
      }catch(_){
        stamp.textContent = 'Updated just now';
      }
    }

    function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 206; }
    function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); }
    function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

    function flash(){
      root.style.transition = 'filter .25s ease';
      root.style.filter = 'saturate(1.18)';
      setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 280);
    }

    function toggleTheme(force){
      const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-night');
      if(on){ root.setAttribute('data-night','true'); bTheme.textContent='Dawn'; }
      else  { root.removeAttribute('data-night'); bTheme.textContent='Night'; }
      flash();
    }
    function toggleMode(){
      PETALS = !PETALS;
      bMode.textContent = PETALS ? 'Petals ✓' : 'Dust ✓';
      syncReadout();
      flash();
    }
    function toggleBloom(){
      BLOOM = !BLOOM;
      bBloom.textContent = BLOOM ? 'Bloom ✓' : 'Bloom';
      syncReadout();
      flash();
    }
    function setTempo(v){
      TEMPO = Math.max(0.2, Math.min(2.4, parseFloat(v)||1.00));
      syncReadout();
    }
    function syncReadout(){
      read.textContent = `Tempo: ${TEMPO.toFixed(2)} • Mode: ${PETALS?'petals':'dust'} • Bloom: ${BLOOM?'on':'off'}`;
    }

    function resize(){
      const r = orb.getBoundingClientRect();
      const s = Math.min(r.width, r.height);
      W = Math.max(2, Math.floor(s * DPR));
      H = W;
      canvas.width = W; canvas.height = H;
      canvas.style.width = s + 'px'; canvas.style.height = s + 'px';
      CX = W * 0.5; CY = H * 0.5; R = Math.min(CX, CY) * 0.96;
      ctx.setTransform(1,0,0,1,0,0);
      drawOne(performance.now()); // quick paint
    }

    // Pointer
    orb.addEventListener('pointermove', (e)=>{
      const r = orb.getBoundingClientRect();
      pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
    });
    orb.addEventListener('pointerdown', ()=>{ pointer.down = true; });
    window.addEventListener('pointerup', ()=>{ pointer.down = false; });

    // Controls
    bTheme.addEventListener('click', toggleTheme);
    bMode.addEventListener('click', toggleMode);
    bBloom.addEventListener('click', toggleBloom);
    bPal.addEventListener('click', shuffleHue);
    bSave.addEventListener('click', ()=>{
      try{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'prism-garden-1926.png';
        a.click();
      }catch(_){}
    });
    sTempo.addEventListener('input', ()=> setTempo(sTempo.value));

    window.addEventListener('keydown', (e)=>{
      const k = e.key.toLowerCase();
      if(k==='n') bTheme.click();
      if(k==='m') bMode.click();
      if(k==='b') bBloom.click();
      if(k==='h') bPal.click();
      if(k==='s') bSave.click();
      if(k==='-'){ sTempo.value = Math.max(0.2, parseFloat(sTempo.value)-0.02).toFixed(2); sTempo.dispatchEvent(new Event('input')); }
      if(k==='='||k==='+'){ sTempo.value = Math.min(2.4, parseFloat(sTempo.value)+0.02).toFixed(2); sTempo.dispatchEvent(new Event('input')); }
    });

    // Garden render
    function drawPetals(t, baseHue, night){
      const N = Math.floor((W*H) / 4200); // density
      const golden = Math.PI * (3 - Math.sqrt(5));
      const composite = BLOOM ? 'lighter' : 'source-over';
      ctx.globalCompositeOperation = composite;

      ctx.clearRect(0,0,W,H);
      // faint background mist
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = night ? 'rgba(0,0,0,0.10)' : 'rgba(255,255,255,0.12)';
      ctx.fillRect(0,0,W,H);

      // grid vignette
      const gAlpha = night? 0.06 : 0.04;
      ctx.save();
      ctx.globalAlpha = gAlpha;
      ctx.strokeStyle = night? 'rgba(255,255,255,.10)' : 'rgba(0,0,0,.08)';
      ctx.lineWidth = 1 * DPR;
      const step = Math.max(24, Math.floor(R/14));
      for(let rr=step; rr<R; rr+=step){
        ctx.beginPath(); ctx.arc(CX, CY, rr, 0, Math.PI*2); ctx.stroke();
      }
      ctx.restore();

      // petals
      ctx.globalCompositeOperation = composite;
      for(let i=0;i<N;i++){
        const a = i * golden + t * (0.35 * TEMPO);
        const r = Math.sqrt(i/N) * R * 0.98;
        const px = CX + Math.cos(a) * r;
        const py = CY + Math.sin(a) * r;

        // pointer warp
        const wx = pointer.x * W, wy = pointer.y * H;
        const dx = px - wx, dy = py - wy;
        const d = Math.hypot(dx, dy) || 1;
        const influence = Math.max(0, 1 - Math.min(1, d / (R*1.2)));
        const warp = (pointer.down ? -18 : 10) * influence;
        const x = px + (dx/d) * warp;
        const y = py + (dy/d) * warp;

        const k = i / N;
        const size = (1.1 + Math.sin(t*2.1 + i*0.07)*0.6) * (1.0 + k*0.6);
        const h = (baseHue + i*0.42 + Math.sin(t*0.6 + i*0.03)*14) % 360;
        const l = night ? 72 : 52;
        const alpha = night ? (0.22 + k*0.22) : (0.18 + k*0.18);

        ctx.beginPath();
        ctx.fillStyle = `hsla(${h}, 92%, ${l}%, ${alpha})`;
        if(BLOOM){
          ctx.shadowColor = `hsla(${(h+10)%360}, 90%, ${night?78:58}%, ${alpha*0.7})`;
          ctx.shadowBlur = 14 * DPR;
        }else{
          ctx.shadowBlur = 0;
        }
        ctx.arc(x, y, size * DPR, 0, Math.PI*2);
        ctx.fill();
      }
      // center seed
      ctx.shadowBlur = BLOOM ? 18*DPR : 0;
      ctx.fillStyle = `hsla(${(baseHue+8)%360}, 92%, ${night?80:58}%, ${BLOOM?0.22:0.16})`;
      ctx.beginPath(); ctx.arc(CX, CY, 10*DPR, 0, Math.PI*2); ctx.fill();
    }

    function drawDust(t, baseHue, night){
      const N = Math.floor((W*H) / 5200);
      ctx.clearRect(0,0,W,H);
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = night ? 'rgba(0,0,0,0.14)' : 'rgba(255,255,255,0.14)';
      ctx.fillRect(0,0,W,H);

      const composite = BLOOM ? 'lighter' : 'source-over';
      ctx.globalCompositeOperation = composite;
      ctx.lineCap = 'round';

      for(let i=0;i<N;i++){
        const k = i/N;
        const a = k * Math.PI*16 + Math.sin(t*0.7 + i*0.3)*0.6;
        const rr = (0.2 + 0.78*Math.pow(k, 0.9)) * R;
        const wob = Math.sin(t*1.3 + i)*12 * (1.0-k);

        const px = CX + Math.cos(a) * (rr+wob);
        const py = CY + Math.sin(a) * (rr-wob);

        // pointer orbit tug
        const wx = pointer.x * W, wy = pointer.y * H;
        const dx = wx - px, dy = wy - py;
        const d = Math.hypot(dx, dy)||1;
        const pull = (pointer.down? 0.18 : 0.06) * (1 - Math.min(1, d/(R*1.4)));
        const nx = px + dx * pull;
        const ny = py + dy * pull;

        const h = (baseHue + 120*Math.pow(k,1.2) + Math.sin(i*0.2 + t)*40) % 360;
        const lw = (0.6 + Math.sin(t*2 + i)*0.3) * DPR;
        const alpha = night? 0.18 : 0.16;
        ctx.lineWidth = lw;
        ctx.strokeStyle = `hsla(${h}, 92%, ${night?74:52}%, ${alpha})`;

        if(BLOOM){
          ctx.shadowColor = `hsla(${(h+12)%360}, 90%, ${night?78:58}%, ${alpha*0.6})`;
          ctx.shadowBlur = 10 * DPR;
        }else{
          ctx.shadowBlur = 0;
        }

        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(nx, ny);
        ctx.stroke();
      }
    }

    function drawOne(now){
      const t = now*0.001;
      const night = root.hasAttribute('data-night');

      // smooth pointer
      pointer.x += (pointer.tx - pointer.x) * 0.08;
      pointer.y += (pointer.ty - pointer.y) * 0.08;

      const baseHue = getHue();
      if(PETALS) drawPetals(t, baseHue, night);
      else       drawDust(t, baseHue, night);
    }

    function loop(now){ if(!running) return; drawOne(now); requestAnimationFrame(loop); }

    // init
    function init(){
      resize();
      setTempo(sTempo.value);
      toggleTheme(false);
      PETALS = true; BLOOM = true;
      shuffleHue();
      updateStamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; drawOne(performance.now()); }
    }

    window.addEventListener('resize', ()=>{
      const was = running;
      running = false;
      resize();
      if(was){ running = true; requestAnimationFrame(loop); }
      else { drawOne(performance.now()); }
    });

    init();
  }());
  </script>
