  <style>
    /* AURORA ATELIER — Build 1172 */
    #vibe1172 {
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 12% 72%);
      --edge: hsl(220 20% 40% / .18);
      --glass: hsl(0 0% 100% / .10);
      --bg-0: hsl(250 50% 8%);
      --bg-1: hsl(235 60% 14%);
      --a1: hsl(195 98% 62%);
      --a2: hsl(294 92% 66%);
      --a3: hsl(40 96% 62%);
      --radius: 28px;
      --blur: 12px;
      --halo: 0.55;
      --grain: .08;
      --spd: 1;
      position: relative;
      padding: clamp(22px, 5vw, 60px);
      border-radius: var(--radius);
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 120% -20%, hsl(196 92% 50% / .16), transparent 70%),
        radial-gradient(1000px 700px at -10% 120%, hsl(300 92% 60% / .12), transparent 70%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 60px 160px hsl(240 80% 4% / .65), inset 0 1px 0 hsl(0 0% 100% / .06);
      overflow: clip; isolation: isolate;
      font: 600 16px/1.55 ui-sans-serif, system-ui, -apple-system, "Segoe UI", "SF Pro Text", "Helvetica Neue", Arial, ui-rounded, "SF Pro Rounded";
    }
    #vibe1172 * { box-sizing: border-box; }
    #vibe1172::before {
      content:""; position:absolute; inset:-25% -25%;
      background:
        conic-gradient(from 140deg at 35% 40%,
          color-mix(in oklab, var(--a1) 16%, transparent) 0 26%,
          transparent 26% 54%,
          color-mix(in oklab, var(--a2) 14%, transparent) 54% 78%,
          color-mix(in oklab, var(--a3) 12%, transparent) 78% 100%);
      filter: blur(120px) saturate(120%) contrast(110%);
      opacity: var(--halo);
      mix-blend-mode: screen;
      animation: v1172-arc calc(95s / var(--spd)) linear infinite;
      pointer-events: none; z-index: 0;
    }
    #vibe1172::after {
      content:""; position:absolute; inset:0;
      background:
        radial-gradient(1px 1px at 12% 28%, hsl(0 0% 100% / .10) 0 1px, transparent 1px),
        radial-gradient(1px 1px at 72% 62%, hsl(0 0% 100% / .10) 0 1px, transparent 1px),
        radial-gradient(1px 1px at 36% 86%, hsl(0 0% 100% / .08) 0 1px, transparent 1px);
      background-size: 1100px 1100px, 900px 900px, 700px 700px;
      mix-blend-mode: overlay; opacity: var(--grain); pointer-events: none; z-index: 1;
    }

    /* Schemes */
    #vibe1172.scheme-dawn {
      --ink: hsl(232 16% 12%);
      --muted: hsl(232 14% 36%);
      --bg-0: hsl(34 100% 96%);
      --bg-1: hsl(32 84% 92%);
      --a1: hsl(16 92% 64%);
      --a2: hsl(326 92% 62%);
      --a3: hsl(210 92% 52%);
      --glass: hsl(0 0% 100% / .65);
      --grain: .05;
      box-shadow: 0 48px 120px hsl(220 60% 10% / .18), inset 0 1px 0 hsl(0 0% 100% / .85);
    }
    #vibe1172.scheme-mist {
      --ink: hsl(210 30% 96%);
      --muted: hsl(210 12% 78%);
      --bg-0: hsl(212 36% 10%);
      --bg-1: hsl(212 28% 14%);
      --a1: hsl(180 100% 62%);
      --a2: hsl(260 100% 70%);
      --a3: hsl(90 86% 64%);
      --halo: .48;
      --grain: .09;
    }

    /* Mast */
    #vibe1172 .mast {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: end;
    }
    #vibe1172 .logo { display: grid; grid-template-columns: auto 1fr; gap: 12px; align-items: center; }
    #vibe1172 .glyph {
      width: 50px; height: 50px; border-radius: 16px;
      background:
        radial-gradient(60% 60% at 28% 24%, hsl(0 0% 100% / .9), hsl(0 0% 100% / .25) 48%, transparent 60%),
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / .5), 0 16px 40px hsl(230 40% 6% / .36);
      position: relative; overflow: hidden;
    }
    #vibe1172 .glyph::after {
      content:""; position:absolute; inset:-10px; border-radius: 20px;
      border: 2px dashed color-mix(in oklab, var(--a1) 60%, white);
      opacity:.75; animation: v1172-spin 16s linear infinite;
    }
    #vibe1172 .word {
      font-weight: 900; letter-spacing: .08em; text-transform: uppercase;
      opacity: .9; font-size: 12px; color: var(--muted);
    }
    #vibe1172 .title {
      margin: 0; letter-spacing: -0.02em;
      font-size: clamp(44px, 10vw, 116px);
      line-height: .88; font-weight: 900;
      background: linear-gradient(100deg, var(--ink), var(--a1), var(--a2), var(--a3));
      background-size: 220% 100%; -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 46px hsl(0 0% 0% / .14));
      animation: v1172-shimmer calc(18s / var(--spd)) ease-in-out infinite;
    }
    #vibe1172 .lede {
      margin: 4px 0 0;
      color: var(--muted); max-width: 76ch; font-weight: 600;
      font-size: clamp(13px, 2vw, 18px);
    }

    /* Chips */
    #vibe1172 .chips { display:flex; gap:10px; flex-wrap:wrap; justify-content:end; }
    #vibe1172 .chip {
      width: 38px; height: 38px; border-radius: 12px; border: 1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), hsl(0 0% 100% / .06));
      color: var(--ink); font-weight: 900; font-size: 10px; letter-spacing: .08em;
      display: grid; place-items: center; cursor: pointer;
      box-shadow: 0 18px 40px hsl(230 30% 10% / .3), inset 0 1px 0 hsl(0 0% 100% / .15);
      transition: transform .12s ease, filter .2s ease, outline-color .2s ease, background .2s ease;
    }
    #vibe1172.scheme-dawn .chip { background: linear-gradient(180deg, hsl(0 0% 100% / .7), hsl(0 0% 100% / .55)); }
    #vibe1172 .chip:hover { transform: translateY(-1px) scale(1.03); filter: saturate(1.06); }
    #vibe1172 .chip[data-active] { outline: 2px solid var(--a1); outline-offset: 2px; }

    /* Canvas stage */
    #vibe1172 .stage {
      position: relative; z-index: 2;
      margin-top: clamp(14px, 4.6vh, 30px);
      height: clamp(440px, 60vh, 860px);
      border-radius: 24px; border: 1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), hsl(0 0% 100% / .07));
      -webkit-backdrop-filter: blur(var(--blur)) saturate(160%);
      backdrop-filter: blur(var(--blur)) saturate(160%);
      box-shadow: 0 32px 100px hsl(230 40% 6% / .44), inset 0 1px 0 hsl(0 0% 100% / .06);
      overflow: hidden;
    }
    #vibe1172 .field { position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1172 .pane {
      position:absolute; right: clamp(10px,3%,18px); bottom: clamp(10px,3%,18px);
      padding: 12px 14px;
      border-radius: 16px; border: 1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), hsl(0 0% 100% / .10));
      -webkit-backdrop-filter: blur(10px) saturate(150%); backdrop-filter: blur(10px) saturate(150%);
      color: var(--ink); max-width: min(540px, 86%);
      box-shadow: 0 18px 46px hsl(230 30% 10% / .36), inset 0 1px 0 hsl(0 0% 100% / .08);
      transform: translateY(8px); animation: v1172-rise .8s ease .2s forwards;
    }
    #vibe1172 .pane h2 { margin: 0 0 6px; font-size: clamp(16px, 2.2vw, 20px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a1) 50%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    #vibe1172 .pane p { margin: 0 0 10px; color: var(--muted); font-size: 13px; }

    /* Controls */
    #vibe1172 .dock {
      position: relative; z-index: 2;
      margin-top: clamp(18px, 5vh, 32px);
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      color: var(--muted); font-size: 12px;
    }
    #vibe1172 .modes { display:flex; gap:10px; flex-wrap:wrap; }
    #vibe1172 .btn, #vibe1172 .pill, #vibe1172 .range {
      appearance: none; border-radius: 12px; cursor: pointer; border: 1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), hsl(0 0% 100% / .10));
      color: var(--ink); padding: 9px 12px; font-weight: 900; letter-spacing: .02em;
      box-shadow: 0 12px 28px hsl(230 30% 10% / .26), inset 0 1px 0 hsl(0 0% 100% / .08);
      transition: transform .12s ease, filter .2s ease, color .2s ease, background .2s ease, box-shadow .2s ease;
    }
    #vibe1172.scheme-dawn .btn, #vibe1172.scheme-dawn .pill, #vibe1172.scheme-dawn .range {
      background: linear-gradient(180deg, hsl(0 0% 100% / .7), hsl(0 0% 100% / .55));
      box-shadow: 0 12px 28px hsl(220 30% 20% / .16), inset 0 1px 0 hsl(0 0% 100% / .85);
    }
    #vibe1172 .pill { border-radius: 999px; }
    #vibe1172 .pill[data-active] { outline: 2px solid var(--a1); outline-offset: 2px; }
    #vibe1172 .btn:hover, #vibe1172 .pill:hover { transform: translateY(-1px) scale(1.02); filter: saturate(1.08); }
    #vibe1172 .range { display:inline-flex; align-items:center; gap:10px; cursor: default; }
    #vibe1172 .range label { font-weight: 800; font-size: 12px; color: var(--muted); letter-spacing: .02em; }
    #vibe1172 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 150px; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      outline: none; border: none;
    }
    #vibe1172 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width:16px; height:16px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, white, var(--a1));
      border: 1px solid hsl(0 0% 100% / .8);
      box-shadow: 0 8px 16px hsl(230 30% 16% / .28);
      cursor: grab;
    }
    #vibe1172 input[type="range"]::-moz-range-thumb {
      width:16px; height:16px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, white, var(--a1));
      border: 1px solid hsl(0 0% 100% / .8);
      box-shadow: 0 8px 16px hsl(230 30% 16% / .28);
      cursor: grab;
    }

    /* Focus */
    #vibe1172 .btn:focus-visible,
    #vibe1172 .pill:focus-visible,
    #vibe1172 .chip:focus-visible,
    #vibe1172 input[type="range"]:focus-visible {
      outline: 2px solid var(--a1); outline-offset: 3px;
    }

    /* Animations */
    @keyframes v1172-spin { to { transform: rotate(1turn); } }
    @keyframes v1172-arc { to { transform: rotate(1turn); } }
    @keyframes v1172-shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes v1172-rise { to { transform: translateY(0); } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1172, #vibe1172 * { animation: none !important; transition: none !important; }
    }
  </style>

    <canvas class="field"></canvas>
    <aside class="pane" role="note" aria-label="Caption">
      <h2>Gesture to paint.</h2>
      <p>Thousands of threads follow an invisible breeze. Change the mood, dial the flow, save a still.</p>
      <div class="controlrow" style="display:flex; flex-wrap:wrap; gap:10px; align-items:center;">
        <div class="range" role="group" aria-label="Flow">
          <label for="flow">Flow</label>
          <input id="flow" type="range" min="0.4" max="3.0" step="0.1" value="1.2" aria-valuemin="0.4" aria-valuemax="3.0" aria-valuenow="1.2" aria-label="Flow speed">
        </div>

      <button class="pill" type="button" data-mode="breathe" data-active>Breathe</button>

  <script>
    (function(){
      const root = document.getElementById('vibe1172');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const ts = root.querySelector('#last-updated');
        const d = new Date();
        const fmt = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        ts.textContent = d.toLocaleString(undefined, fmt);
      } catch(e){}

      // Scheme switching
      const chips = root.querySelectorAll('.chip');
      function setScheme(cls){
        root.classList.remove('scheme-dusk','scheme-dawn','scheme-mist');
        root.classList.add(cls);
        chips.forEach(c => c.removeAttribute('data-active'));
        const active = Array.from(chips).find(c => c.dataset.scheme === cls);
        if (active) active.setAttribute('data-active','');
        sampleAccents();
        prime();
      }
      chips.forEach(c => c.addEventListener('click', () => setScheme(c.dataset.scheme)));

      // Sample CSS accents
      let ACCENTS = [];
      function cssVar(v){ return getComputedStyle(root).getPropertyValue(v).trim(); }
      function sampleAccents(){
        ACCENTS = [cssVar('--a1'), cssVar('--a2'), cssVar('--a3')].map(c => c || '#fff');
      }

      // Palette shuffle (random triad)
      root.querySelector('#shuffle').addEventListener('click', () => {
        const base = Math.floor(Math.random()*360);
        const c1 = `hsl(${base} 92% 60%)`;
        const c2 = `hsl(${(base+120)%360} 92% 64%)`;
        const c3 = `hsl(${(base+240)%360} 92% 62%)`;
        root.style.setProperty('--a1', c1);
        root.style.setProperty('--a2', c2);
        root.style.setProperty('--a3', c3);
        sampleAccents();
      });

      // Size
      function resize(){
        const r = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        prime();
        rebuild();
      }
      window.addEventListener('resize', resize);

      // Pointers
      const pointer = { x: 0.5, y: 0.5, down: false, active: false };
      function onPointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / rect.height;
        pointer.active = true;
      }
      canvas.addEventListener('pointermove', onPointer, { passive: true });
      canvas.addEventListener('pointerleave', () => { pointer.active = false; }, { passive: true });
      canvas.addEventListener('pointerdown', (e) => { pointer.down = true; onPointer(e); });
      window.addEventListener('pointerup', () => { pointer.down = false; });

      // Controls
      const flow = root.querySelector('#flow');
      const density = root.querySelector('#density');
      const pauseBtn = root.querySelector('#pause');
      const saveBtn = root.querySelector('#save');
      const modeBtns = root.querySelectorAll('.pill');

      let FLOW = parseFloat(flow.value);
      let COUNT = parseInt(density.value, 10);
      let MODE = 'breathe';
      flow.addEventListener('input', () => { FLOW = parseFloat(flow.value); flow.setAttribute('aria-valuenow', String(FLOW)); });
      density.addEventListener('input', () => {
        COUNT = parseInt(density.value, 10);
        density.setAttribute('aria-valuenow', String(COUNT));
        rebuild();
      });
      modeBtns.forEach(b => b.addEventListener('click', () => {
        modeBtns.forEach(x => x.removeAttribute('data-active'));
        b.setAttribute('data-active', '');
        MODE = b.dataset.mode;
      }));

      // Save
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = 'aurora-atelier-1172.png';
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch(e){}
      });

      // Pause
      let running = true;
      pauseBtn.addEventListener('click', () => toggleRun(!running));
      function toggleRun(state){
        running = state;
        pauseBtn.textContent = running ? 'Pause' : 'Resume';
        pauseBtn.setAttribute('aria-pressed', String(!running));
        root.classList.toggle('paused', !running);
        if (running && !reduce) raf();
      }

      // Field + particles
      let P = [];
      let t = 0;

      function rand(a,b){ return a + Math.random()*(b-a); }
      function prime(){
        // softly clear with scheme-aware base
        const { width: Wcss, height: Hcss } = canvas.getBoundingClientRect();
        const light = root.classList.contains('scheme-dawn') ? 'white' : 'black';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = light;
        ctx.fillRect(0,0,Wcss,Hcss);
      }

      function rebuild(){
        const { width: Wcss, height: Hcss } = canvas.getBoundingClientRect();
        P.length = 0;
        for (let i=0; i<COUNT; i++){
          const x = Math.random()*Wcss;
          const y = Math.random()*Hcss;
          const c = ACCENTS[i % ACCENTS.length];
          P.push({ x, y, px:x, py:y, color:c, life: Math.random()*1000 });
        }
      }

      function fieldAngle(x,y,tt){
        const s = Math.sin((x*0.002) + tt*0.002) + Math.cos((y*0.0023) - tt*0.0016);
        const c = Math.cos((y*0.0016) + tt*0.0023) - Math.sin((x*0.0013) - tt*0.0021);
        return Math.atan2(s, c);
      }

      function step(){
        const { width: Wcss, height: Hcss } = canvas.getBoundingClientRect();
        // Fade for trails
        ctx.globalCompositeOperation = 'source-over';
        const fade = root.classList.contains('scheme-dawn') ? 0.08 : 0.12;
        ctx.fillStyle = `rgba(${root.classList.contains('scheme-dawn') ? '255,255,255' : '0,0,0'},${fade})`;
        ctx.fillRect(0,0,Wcss,Hcss);

        ctx.globalCompositeOperation = 'lighter';

        // Mode modulation
        const breathe = MODE === 'breathe' ? (1 + 0.35*Math.sin(t*0.01)) : 1;
        const lilt = MODE === 'lilt' ? (1 + 0.2*Math.sin(t*0.03) * Math.cos(t*0.017)) : 1;
        const wander = MODE === 'wander' ? (0.5 + 0.5*Math.random()) : 1;

        const speed = FLOW * breathe * lilt * wander;

        // Pointer influence
        const hasPtr = pointer.active;
        const px = pointer.x * Wcss;
        const py = pointer.y * Hcss;

        for (let i=0; i<P.length; i++){
          const p = P[i];
          const a = fieldAngle(p.x, p.y, t);
          let vx = Math.cos(a) * speed;
          let vy = Math.sin(a) * speed;

          if (hasPtr){
            const dx = px - p.x;
            const dy = py - p.y;
            const dist = Math.hypot(dx, dy) + 0.0001;
            // attract while pointer down, repel otherwise
            const force = (pointer.down ? 1 : -1) * Math.min(1.6, 60/(dist));
            vx += dx / dist * force;
            vy += dy / dist * force;
          }

          // Integrate
          p.px = p.x; p.py = p.y;
          p.x += vx; p.y += vy;
          p.life += 1;

          // Wrap
          if (p.x < -2) { p.x = Wcss+2; p.px = p.x; }
          if (p.x > Wcss+2) { p.x = -2; p.px = p.x; }
          if (p.y < -2) { p.y = Hcss+2; p.py = p.y; }
          if (p.y > Hcss+2) { p.y = -2; p.py = p.y; }

          // Draw thread
          ctx.strokeStyle = p.color;
          ctx.globalAlpha = 0.12 + 0.08*Math.sin((i*0.13 + t*0.02));
          ctx.lineWidth = 1;
          ctx.filter = 'blur(0.6px) saturate(120%)';
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // occasional stitch
          if (i % 120 === 0){
            ctx.globalAlpha = 0.06;
            ctx.filter = 'none';
            ctx.beginPath();
            ctx.arc(p.x, p.y, 10 + 6*Math.sin(t*0.03 + i), 0, Math.PI*2);
            ctx.strokeStyle = ACCENTS[(i/120) % ACCENTS.length | 0];
            ctx.stroke();
          }
        }

        t += 1;
      }

      let rafId = 0;
      function raf(){
        if (!running || reduce) return;
        cancelAnimationFrame(rafId);
        const loop = () => { step(); rafId = requestAnimationFrame(loop); };
        rafId = requestAnimationFrame(loop);
      }

      // Init
      setScheme('scheme-dusk');
      sampleAccents();
      resize();
      rebuild();
      prime();

      if (!reduce) {
        raf();
      } else {
        // One frame sample for reduced motion
        step();
      }
    })();
  </script>
