<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="loom" data-theme="dawn" data-bloom="true" data-paused="false" aria-label="Orbit Loom — a kinetic poster of moving rings">
  <style>
    /* Design tokens */
    #loom{
      --ink:#11131b;
      --muted: color-mix(in srgb, var(--ink) 60%, transparent);
      --bg0:#fcfbff;
      --bg1:#f6f9ff;
      --a:#ff7faa; --b:#7aa7ff; --c:#ffc96b;
      position:relative; min-height:720px; border-radius:28px; overflow:hidden;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 100% at 80% 0%, color-mix(in srgb, var(--b) 18%, transparent), transparent 60%),
        radial-gradient(120% 140% at 10% 100%, color-mix(in srgb, var(--c) 18%, transparent), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 28px 90px rgba(0,0,0,.05);
      isolation:isolate;
      color-scheme: light dark;
    }
    /* Themes */
    #loom[data-theme="dawn"]{ --a:#ff7faa; --b:#7aa7ff; --c:#ffc96b; --bg0:#fcfbff; --bg1:#f6f9ff; --ink:#0f1222 }
    #loom[data-theme="ocean"]{ --a:#66e1ff; --b:#6a8dff; --c:#5effc1; --bg0:#f3fbff; --bg1:#eef7ff; --ink:#0e1a26 }
    #loom[data-theme="flora"]{ --a:#8df29a; --b:#b07bff; --c:#ffe887; --bg0:#fbfff8; --bg1:#f4fff7; --ink:#0e1712 }
    #loom[data-theme="noir"]{ --a:#9aa8ff; --b:#c7d1ff; --c:#ffffff; --bg0:#0b0d13; --bg1:#0e1118; --ink:#eaf0ff; color:#eaf0ff }

    /* Grain + cursor aura */
    #loom::before, #loom::after{ content:""; position:absolute; inset:0; pointer-events:none }
    #loom::before{
      opacity:.06; mix-blend-mode:multiply; filter:contrast(120%) saturate(110%) blur(.4px);
      background:
        repeating-linear-gradient(0deg, #0000 0 2px, #00000008 2px 3px),
        repeating-linear-gradient(90deg, #0000 0 2px, #00000008 2px 3px);
    }
    #loom::after{
      --mx:50%; --my:50%;
      background: radial-gradient(380px 380px at var(--mx) var(--my), color-mix(in srgb, var(--a) 22%, transparent), transparent 60%);
      opacity:.9; mix-blend-mode:soft-light; transition: opacity .25s ease;
    }

    /* Top bar */
    #loom .top{ position:relative; z-index:3; display:flex; align-items:center; gap:14px; padding:16px clamp(16px,3vmin,28px) }
    #loom .brand{
      display:inline-flex; align-items:center; gap:10px; white-space:nowrap;
      padding:10px 14px; border-radius:14px; border:1px solid color-mix(in srgb, var(--ink) 16%, transparent);
      background: color-mix(in srgb, var(--bg1) 70%, transparent);
      box-shadow: inset 0 0 0 1px #ffffff8c, 0 6px 20px #0000001f;
      font-weight:800; letter-spacing:.04em; font-size:12px; text-transform:uppercase;
      color: var(--ink);
    }
    #loom .brand .dot{
      width:14px; height:14px; border-radius:4px;
      background: conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--a));
      animation: spin 12s linear infinite;
      box-shadow: 0 0 12px color-mix(in srgb, var(--a) 40%, transparent);
    }
    @keyframes spin { to { transform: rotate(1turn) } }

    #loom .controls{ margin-left:auto; display:flex; flex-wrap:wrap; align-items:center; gap:10px }
    #loom .btn{
      position:relative; appearance:none; cursor:pointer; border:1px solid color-mix(in srgb, var(--ink) 18%, transparent);
      border-radius:12px; overflow:hidden; padding:8px 12px; font-size:12px;
      color: var(--ink);
      background: color-mix(in srgb, var(--bg0) 80%, var(--a) 6%);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, color .22s ease, outline-color .22s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.06), 0 8px 16px rgba(0,0,0,.08);
    }
    #loom .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 28px rgba(0,0,0,.14) }
    #loom .btn.alt{ background: color-mix(in srgb, var(--bg0) 80%, var(--b) 8%) }
    #loom .btn.alt2{ background: color-mix(in srgb, var(--bg0) 80%, var(--c) 10%) }
    #loom .btn.muted{ background: color-mix(in srgb, var(--bg0) 92%, transparent) }
    #loom .btn[aria-pressed="true"]{ outline:2px solid color-mix(in srgb, var(--a) 40%, transparent) }
    #loom .ripple{ position:absolute; width:10px; height:10px; border-radius:50%;
      background: color-mix(in srgb, #fff 40%, var(--a)); opacity:.35;
      transform: translate(-50%,-50%) scale(1); animation: rr .65s ease-out forwards; pointer-events:none }
    @keyframes rr{ to{ opacity:0; transform:translate(-50%,-50%) scale(16)} }

    /* Scene */
    #loom .scene{ position:relative; z-index:1; min-height:600px; display:grid; place-items:center; padding: clamp(10px, 4vmin, 36px) }
    #loom .field{
      position:absolute; inset:12px; border-radius:24px; width:calc(100% - 24px); height:calc(100% - 24px);
      background: linear-gradient(180deg, color-mix(in srgb, var(--bg1) 80%, transparent), transparent 72%);
      border:1px solid color-mix(in srgb, var(--ink) 16%, transparent);
      box-shadow: inset 0 0 80px #00000011, 0 14px 48px rgba(0,0,0,.12);
    }
    #loom[data-bloom="true"] .field{ filter: blur(0.8px) saturate(128%) brightness(1.06) }

    /* Title card */
    #loom .title{
      position:relative; z-index:2; text-align:center; max-width:min(820px, 92%); margin:auto;
      padding:20px 22px; border-radius:18px;
      border:1px solid color-mix(in srgb, var(--ink) 18%, transparent);
      background: color-mix(in srgb, var(--bg0) 40%, transparent);
      backdrop-filter: blur(10px) saturate(120%); -webkit-backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 10px 28px rgba(0,0,0,.12);
    }
    #loom .title h1{
      margin:0 0 8px; line-height:1.06; font-size: clamp(30px, 6.6vw, 62px); font-weight:900;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--ink) 86%, var(--a)));
      -webkit-background-clip: text; background-clip:text; color:transparent; letter-spacing:.01em;
    }
    #loom .title p{ margin:0; font-size: clamp(14px, 2.3vw, 16px); color: color-mix(in srgb, var(--ink) 72%, var(--muted)) }

    /* Clock */
    #loom .clock{
      position:absolute; right:20px; bottom:20px; z-index:3; width:88px; height:88px; display:grid; place-items:center;
      border-radius:16px; border:1px solid color-mix(in srgb, var(--ink) 18%, transparent);
      background: color-mix(in srgb, var(--bg0) 40%, transparent);
      box-shadow: 0 10px 28px rgba(0,0,0,.14); backdrop-filter: blur(10px) saturate(120%);
      color: color-mix(in srgb, var(--ink) 78%, #000);
    }
    #loom .clock svg{ width:66px; height:66px; transform: rotate(-90deg) }
    #loom .clock .m{ position:absolute; font-weight:800; font-size:12px }

    /* Footer */
    #loom .meta{
      position:relative; z-index:3; margin: 18px auto 18px;
      display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
      color: color-mix(in srgb, var(--ink) 80%, var(--muted)); font-size:12px;
    }
    #loom .pill{ padding:7px 12px; border-radius:999px;
      border:1px solid color-mix(in srgb, var(--ink) 18%, transparent);
      background: color-mix(in srgb, var(--bg0) 70%, transparent); color:var(--ink) }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #loom::after{ opacity:.4 }
      #loom .brand .dot{ animation: none }
      #loom .field{ filter: none !important }
    }
  </style>

  <div class="top">
    <div class="brand" aria-label="Orbit Loom"><span class="dot" aria-hidden="true"></span>Orbit Loom</div>
    <div class="controls" aria-label="Theme and motion controls">
      <button class="btn" data-theme="dawn">Dawn</button>
      <button class="btn alt" data-theme="ocean">Ocean</button>
      <button class="btn alt2" data-theme="flora">Flora</button>
      <button class="btn muted" data-theme="noir">Noir</button>
      <button class="btn auto" type="button" aria-pressed="false" title="Auto-cycle themes">Auto</button>
      <button class="btn bloom" type="button" aria-pressed="true" title="Toggle glow">Bloom</button>
      <button class="btn pause" type="button" aria-pressed="false">Pause</button>
    </div>
  </div>

  <div class="scene" role="region" aria-live="polite">
    <canvas class="field" width="1280" height="780" role="img" aria-label="Concentric rings with glowing satellites"></canvas>

    <div class="title">
      <h1>Gravity sketches in circles.</h1>
      <p>Drag to stir the orbits. Switch moods. Let the system hum.</p>
    </div>

    <div class="clock" aria-label="Minute progress">
      <svg viewBox="0 0 100 100" role="img" aria-label="Minute progress ring">
        <defs>
          <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--a)" stop-opacity=".95"/>
            <stop offset="100%" stop-color="var(--b)" stop-opacity=".95"/>
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="42" fill="none" stroke="color-mix(in srgb, var(--ink) 14%, transparent)" stroke-width="6"/>
        <circle class="prog" cx="50" cy="50" r="42" fill="none" stroke="url(#ringGrad)" stroke-width="6" stroke-linecap="round" stroke-dasharray="264" stroke-dashoffset="264"/>
      </svg>
      <span class="m" aria-hidden="true">00</span>
    </div>
  </div>

  <div class="meta">
    <span class="pill" aria-label="Iteration number">Iteration 1277</span>
    <span id="last-updated">Last updated: 2025-12-14 04:18:25 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom');
      const scene = root.querySelector('.scene');
      const cvs = root.querySelector('.field');
      const ctx = cvs.getContext('2d', { alpha: true });
      const autoBtn = root.querySelector('.btn.auto');
      const pauseBtn = root.querySelector('.btn.pause');
      const bloomBtn = root.querySelector('.btn.bloom');
      const themeBtns = root.querySelectorAll('.btn[data-theme]');
      const ring = root.querySelector('.clock .prog');
      const minTxt = root.querySelector('.clock .m');
      const lu = root.querySelector('#last-updated');

      // Last updated
      try{
        lu.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, { dateStyle:'medium', timeStyle:'short' });
      }catch{
        lu.textContent = 'Last updated: ' + new Date().toString();
      }

      // Themes
      const palettes = {
        dawn:  ['#ff7faa','#7aa7ff','#ffc96b','#b5ffda'],
        ocean: ['#66e1ff','#6a8dff','#5effc1','#b3f3ff'],
        flora: ['#8df29a','#b07bff','#ffe887','#7ef2d3'],
        noir:  ['#dfe6ff','#aab7ff','#ffffff','#cbd3ff']
      };
      function currentPalette(){
        const t = root.getAttribute('data-theme') || 'dawn';
        return palettes[t] || palettes.dawn;
      }

      // Canvas sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1.25));
      function size(){
        const r = cvs.getBoundingClientRect();
        cvs.width = Math.floor(r.width * DPR);
        cvs.height = Math.floor(r.height * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        ctx.clearRect(0,0,r.width,r.height);
      }
      size();
      new ResizeObserver(size).observe(cvs);

      // Orbits model
      const RINGS = [];
      function initRings(){
        RINGS.length = 0;
        const r = cvs.getBoundingClientRect();
        const minDim = Math.min(r.width, r.height);
        const count = 8;
        for(let i=0;i<count;i++){
          const rad = (minDim*0.18) + i*(minDim*0.055);
          const sats = 10 + i*4;
          const speed = (i%2 ? 1 : -1) * (0.06 + i*0.01);
          const dash = 8 + (i%3)*4;
          RINGS.push({rad, sats, speed, dash, rot: Math.random()*Math.PI*2});
        }
      }
      initRings();
      window.addEventListener('resize', initRings);

      // Pointer influence
      let mx = null, my = null;
      function move(e){
        const r = scene.getBoundingClientRect();
        mx = (e.clientX - r.left);
        my = (e.clientY - r.top);
        const cx = Math.max(0, Math.min(1, mx / r.width));
        const cy = Math.max(0, Math.min(1, my / r.height));
        root.style.setProperty('--mx', (cx*100).toFixed(2)+'%');
        root.style.setProperty('--my', (cy*100).toFixed(2)+'%');
        root.style.setProperty('--mx', (cx*100).toFixed(2)+'%');
        root.style.setProperty('--my', (cy*100).toFixed(2)+'%');
        root.style.setProperty('--mx', (cx*100).toFixed(2)+'%'); // ensure aura tracks even on throttled browsers
      }
      function leave(){ mx = my = null; root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%') }
      scene.addEventListener('pointermove', move, {passive:true});
      scene.addEventListener('pointerleave', leave, {passive:true});

      // Animation
      let t = 0, raf = null, paused = false;
      function setPaused(state){
        paused = !!state;
        root.setAttribute('data-paused', paused ? 'true' : 'false');
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      }

      function draw(){
        const r = cvs.getBoundingClientRect();
        const cx = r.width/2, cy = r.height/2;
        // Gentle fade trail
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.getAttribute('data-theme')==='noir' ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)';
        ctx.fillRect(0,0,r.width,r.height);

        const cols = currentPalette();
        // Draw rings (dashed arcs)
        ctx.save();
        ctx.translate(cx, cy);
        for(let i=0;i<RINGS.length;i++){
          const ring = RINGS[i];
          ring.rot += ring.speed * 0.006;
          ctx.save();
          ctx.rotate(ring.rot + t*0.2);
          ctx.beginPath();
          ctx.setLineDash([ring.dash, ring.dash]);
          ctx.lineDashOffset = t*20*(i%2?-1:1);
          ctx.lineWidth = 1.4;
          const grad = ctx.createLinearGradient(-ring.rad, 0, ring.rad, 0);
          grad.addColorStop(0, cols[(i)%cols.length] + '66');
          grad.addColorStop(1, cols[(i+1)%cols.length] + '99');
          ctx.strokeStyle = grad;
          ctx.arc(0,0, ring.rad, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();
        }
        ctx.restore();

        // Draw satellites
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<RINGS.length;i++){
          const ring = RINGS[i];
          for(let s=0; s<ring.sats; s++){
            const phase = (s/ring.sats)*Math.PI*2 + t*ring.speed + ring.rot;
            let x = cx + Math.cos(phase)*ring.rad;
            let y = cy + Math.sin(phase)*ring.rad;

            // Pointer gravity nudges
            if(mx!==null && my!==null){
              const dx = mx - x, dy = my - y;
              const dist2 = dx*dx + dy*dy + 1;
              const pull = Math.min(10, 1200/dist2);
              x += dx * pull;
              y += dy * pull;
            }

            // Glow gradient
            const g = ctx.createRadialGradient(x, y, 0, x, y, 18);
            const hue = cols[(i + (s%cols.length))%cols.length];
            g.addColorStop(0, hue + 'dd');
            g.addColorStop(1, '#00000000');
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(x, y, 18, 0, Math.PI*2);
            ctx.fill();

            // Core
            ctx.fillStyle = hue + 'ee';
            ctx.beginPath();
            ctx.arc(x, y, 1.2 + (i%3)*0.4, 0, Math.PI*2);
            ctx.fill();
          }
        }
      }

      function tick(){
        if(!paused) t += 0.016;
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Clock update
      function updateClock(){
        const d = new Date();
        const sec = d.getSeconds() + d.getMilliseconds()/1000;
        const frac = sec / 60;
        const len = 2*Math.PI*42; // ~263.89
        ring.style.strokeDasharray = String(len);
        ring.style.strokeDashoffset = String(len * (1-frac));
        minTxt.textContent = d.getMinutes().toString().padStart(2,'0');
      }
      setInterval(updateClock, 300);
      updateClock();

      // Ripples
      function ripple(btn, e){
        const span = document.createElement('span');
        span.className = 'ripple';
        const b = btn.getBoundingClientRect();
        span.style.left = (e.clientX - b.left) + 'px';
        span.style.top = (e.clientY - b.top) + 'px';
        btn.appendChild(span);
        setTimeout(()=> span.remove(), 700);
      }

      // Theme switching
      themeBtns.forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          ripple(btn, e);
          const tname = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', tname);
          themeBtns.forEach(b=> b.removeAttribute('aria-pressed'));
          btn.setAttribute('aria-pressed','true');
          initRings();
        });
      });

      // Auto cycle
      const order = ['dawn','ocean','flora','noir'];
      let autoTimer = null;
      function setAuto(on){
        autoBtn.setAttribute('aria-pressed', String(!!on));
        if(on){
          autoBtn.textContent = 'Auto • On';
          autoTimer = setInterval(()=>{
            const cur = root.getAttribute('data-theme');
            const i = order.indexOf(cur);
            const next = order[(i+1) % order.length];
            root.setAttribute('data-theme', next);
            initRings();
          }, 6000);
        }else{
          autoBtn.textContent = 'Auto';
          if(autoTimer){ clearInterval(autoTimer); autoTimer=null; }
        }
      }
      autoBtn.addEventListener('click', (e)=>{ ripple(autoBtn, e); setAuto(!autoTimer) });

      // Pause + Bloom
      pauseBtn.addEventListener('click', (e)=>{ ripple(pauseBtn, e); setPaused(!paused) });
      bloomBtn.addEventListener('click', (e)=>{
        ripple(bloomBtn, e);
        const on = root.getAttribute('data-bloom') !== 'true';
        root.setAttribute('data-bloom', on ? 'true' : 'false');
        bloomBtn.setAttribute('aria-pressed', String(on));
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        if(e.code==='Space'){ e.preventDefault(); setPaused(!paused); }
        if(e.key==='b' || e.key==='B'){
          const on = root.getAttribute('data-bloom')!=='true';
          root.setAttribute('data-bloom', on?'true':'false');
          bloomBtn.setAttribute('aria-pressed', String(on));
        }
      });

      // Respect reduced motion
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduce(){
        if(reduce.matches){ setPaused(true); }
      }
      reduce.addEventListener?.('change', applyReduce);
      applyReduce();

      // Start
      tick();

      // Cleanup
      window.addEventListener('beforeunload', ()=>{
        if(raf) cancelAnimationFrame(raf);
        if(autoTimer) clearInterval(autoTimer);
      }, {once:true});
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
