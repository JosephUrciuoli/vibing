<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="atelier" aria-label="Daylight Atelier — Paper Garden">
  <style>
    .atelier {
      --bg0: #ffffff;
      --bg1: #fafaf7;
      --ink: #1b2430;
      --muted: #637089;
      --ring: #e9eef6;
      --a1: #ff7a59;  /* coral */
      --a2: #5ac8fa;  /* sky */
      --a3: #62d39e;  /* mint */
      --mx: 50%;
      --my: 50%;
      position: relative;
      isolation: isolate;
      border-radius: 28px;
      overflow: hidden;
      padding: 28px 26px 20px;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 8% -10%, #fff2e5 0%, #ffffff 35%, transparent 60%),
        radial-gradient(1000px 800px at 100% 100%, #e8f3ff 0%, var(--bg1) 58%),
        linear-gradient(180deg, #00000005, #00000000);
      box-shadow:
        0 28px 80px rgba(16, 24, 40, 0.12),
        inset 0 0 0 1px rgba(10, 20, 40, 0.03);
    }
    /* Subtle paper grid */
    .atelier::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(0deg, transparent, transparent 23px, rgba(0,0,0,0.022) 24px),
        repeating-linear-gradient(90deg, transparent, transparent 23px, rgba(0,0,0,0.018) 24px);
      mix-blend-mode: multiply;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }
    /* Cursor sun-kiss */
    .atelier::before {
      content: "";
      position: absolute; inset: -10%;
      background:
        radial-gradient(280px 220px at var(--mx) var(--my), rgba(255, 214, 169, 0.28), transparent 55%),
        radial-gradient(420px 360px at calc(var(--mx) + 120px) calc(var(--my) + 80px), rgba(104, 211, 158, 0.18), transparent 65%),
        radial-gradient(500px 420px at calc(var(--mx) - 180px) calc(var(--my) - 140px), rgba(90, 200, 250, 0.18), transparent 70%);
      transition: background 0.18s ease-out;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
    }
    /* Layout */
    .grid {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 26px;
      align-items: center;
    }
    @media (max-width: 980px) { .grid { grid-template-columns: 1fr; gap: 18px; } }

    .brand {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    .dot {
      width: 9px; height: 9px; border-radius: 50%;
      background: linear-gradient(135deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 0 0 3px rgba(0,0,0,0.04), 0 0 12px rgba(255,122,89,0.2);
    }
    .title {
      margin: 0;
      font: 800 56px/1.04 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue";
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #1b2430, #3b4656);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 #ffffff;
    }
    .lead {
      margin: 12px 0 20px;
      font: 500 16px/1.75 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue";
      color: var(--muted);
      max-width: 60ch;
    }
    /* Buttons */
    .actions { display: flex; flex-wrap: wrap; gap: 10px; }
    .btn {
      position: relative;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(16,24,40,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      color: var(--ink);
      font: 800 13px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.02em;
      text-decoration: none;
      box-shadow: 0 8px 18px rgba(16,24,40,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(8px);
    }
    .btn:hover, .btn:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(16,24,40,0.10), inset 0 1px 0 rgba(255,255,255,0.75);
      border-color: rgba(16,24,40,0.2);
      background: linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,0.7));
    }
    .chip {
      width: 14px; height: 14px; border-radius: 4px;
      background: linear-gradient(135deg, var(--a1), var(--a2), var(--a3));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
    }

    /* Paper Garden */
    .garden {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      user-select: none;
      perspective: 1000px;
    }
    @media (max-width: 620px) { .garden { grid-template-columns: repeat(2, 1fr); } }
    .plot {
      aspect-ratio: 1/1;
      border-radius: 16px;
      background:
        radial-gradient(140% 80% at 50% 0%, rgba(255,255,255,0.9), rgba(255,255,255,0.7)),
        linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.5));
      border: 1px solid var(--ring);
      box-shadow:
        0 8px 18px rgba(16,24,40,0.08),
        inset 0 1px 0 rgba(255,255,255,0.8);
      display: grid;
      place-items: center;
      transition: transform 0.2s ease, box-shadow 0.25s ease, border-color 0.2s ease;
      overflow: hidden;
      transform-style: preserve-3d;
    }
    .plot:hover {
      transform: translateY(-2px) rotateX(3deg);
      border-color: color-mix(in oklab, var(--a2) 25%, var(--ring));
      box-shadow: 0 14px 32px rgba(16,24,40,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
    }

    /* Blooms */
    .flower {
      width: 88%;
      max-width: 160px;
      filter: drop-shadow(0 2px 10px rgba(16,24,40,0.12));
      transform: translateZ(20px);
    }
    .flower .petal {
      transform-origin: 50% 50%;
      opacity: 0.96;
    }
    .flower .core {
      filter: saturate(1.1);
    }
    .spin {
      animation: spin var(--spd, 18s) linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .float {
      animation: float 10s ease-in-out infinite;
      transform-origin: 50% 50%;
    }
    @keyframes float {
      0% { transform: translateY(0px) }
      50% { transform: translateY(-4px) }
      100% { transform: translateY(0px) }
    }

    /* Footer */
    .footer {
      position: relative; z-index: 2;
      margin-top: 18px; padding-top: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      border-top: 1px solid rgba(16,24,40,0.12);
      color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .keys { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .key {
      border: 1px solid rgba(16,24,40,0.2);
      background: #f6f8fb;
      padding: 4px 8px; border-radius: 8px; color: #17202b; font-weight: 800;
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 2px 8px rgba(16,24,40,0.05);
    }

    /* Modes */
    .calm .spin { animation-duration: 60s !important; }
    .still .spin, .still .float { animation: none !important; }
    @media (prefers-reduced-motion: reduce) {
      .spin, .float { animation: none !important; }
    }
    .gridless::after { opacity: 0.04; }
  </style>

  <div class="grid">
    <div class="col">
      <div class="brand"><span class="dot" aria-hidden="true"></span> Daylight Atelier • Iteration 582</div>
      <h1 class="title">Paper Garden</h1>
      <p class="lead">
        Sunlit, quiet, and made of gentle motion. Plant ideas. Watch them bloom.
        Tap any flower to re‑seed it; the breeze takes care of the rest.
      </p>

      <div class="actions">
        <button class="btn" id="palette" aria-label="Cycle palette" aria-pressed="false">
          <span class="chip" aria-hidden="true"></span> Palette
        </button>
        <button class="btn" id="calm" aria-label="Toggle calm (slow motion)" aria-pressed="false">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3a9 9 0 100 18 9 9 0 000-18zm0 2a7 7 0 110 14A7 7 0 0112 5z" fill="currentColor"/></svg> Calm
        </button>
        <button class="btn" id="gridlines" aria-label="Toggle gridlines" aria-pressed="false">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v2H4zM4 11h16v2H4zM4 18h16v2H4z" fill="currentColor"/></svg> Grid
        </button>
      </div>
    </div>

    <div class="col">
      <div class="garden" id="garden" aria-label="Interactive paper garden">
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
        <div class="plot"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div><span id="last-updated">Last updated: 2025-11-12 01:28:00 EST</span></div>
    <div class="keys">
      <span class="key">P</span> Palette
      <span class="key">C</span> Calm
      <span class="key">G</span> Grid
      <span class="key">Move</span> Sun follows
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const shell = root.closest('.atelier') || root;

      // Pointer sunlight
      const onPointer = (e) => {
        const r = shell.getBoundingClientRect();
        shell.style.setProperty('--mx', (e.clientX - r.left) + 'px');
        shell.style.setProperty('--my', (e.clientY - r.top) + 'px');
      };
      shell.addEventListener('pointermove', onPointer, { passive: true });

      // Palettes
      const palettes = [
        { a1:'#ff7a59', a2:'#5ac8fa', a3:'#62d39e', bg0:'#ffffff', bg1:'#fafaf7', ink:'#1b2430', muted:'#637089', ring:'#e9eef6' }, // Daylight
        { a1:'#ffa24b', a2:'#ff6aa2', a3:'#8ed0ff', bg0:'#fff9f2', bg1:'#fffefb', ink:'#1f2733', muted:'#6a7389', ring:'#efe7de' }, // Dawn
        { a1:'#b39cff', a2:'#76e0b9', a3:'#ffe27a', bg0:'#f7f8ff', bg1:'#f2f7ff', ink:'#1a2130', muted:'#5b6b86', ring:'#e4e8f6' }  // Blue hour
      ];
      function applyTheme(p) {
        shell.style.setProperty('--a1', p.a1);
        shell.style.setProperty('--a2', p.a2);
        shell.style.setProperty('--a3', p.a3);
        shell.style.setProperty('--bg0', p.bg0);
        shell.style.setProperty('--bg1', p.bg1);
        shell.style.setProperty('--ink', p.ink);
        shell.style.setProperty('--muted', p.muted);
        shell.style.setProperty('--ring', p.ring);
      }
      let paletteIndex = 0;
      applyTheme(palettes[0]);

      // Controls
      const btnPalette = root.querySelector('#palette');
      const btnCalm = root.querySelector('#calm');
      const btnGrid = root.querySelector('#gridlines');

      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyTheme(palettes[paletteIndex]);
        btnPalette.setAttribute('aria-pressed', 'true');
        setTimeout(() => btnPalette.setAttribute('aria-pressed', 'false'), 240);
      });
      btnCalm.addEventListener('click', () => {
        shell.classList.toggle('calm');
        btnCalm.setAttribute('aria-pressed', shell.classList.contains('calm') ? 'true' : 'false');
      });
      btnGrid.addEventListener('click', () => {
        shell.classList.toggle('gridless');
        btnGrid.setAttribute('aria-pressed', shell.classList.contains('gridless') ? 'true' : 'false');
      });
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'p') btnPalette.click();
        if (k === 'c') btnCalm.click();
        if (k === 'g') btnGrid.click();
      });

      // Garden generator
      const plots = Array.from(root.querySelectorAll('.plot'));
      const NS = 'http://www.w3.org/2000/svg';
      function rand(min, max) { return Math.random() * (max - min) + min; }
      function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
      function makeBloom() {
        const svg = document.createElementNS(NS, 'svg');
        svg.setAttribute('class', 'flower float');
        svg.setAttribute('viewBox', '-50 -50 100 100');
        svg.setAttribute('aria-hidden', 'true');

        const wrap = document.createElementNS(NS, 'g');
        wrap.setAttribute('class', 'spin');
        wrap.style.setProperty('--spd', rand(12, 26).toFixed(2) + 's');

        const petals = Math.round(rand(6, 12));
        const rOuter = rand(26, 40);
        const rInner = rand(8, 14);
        const softness = rand(0.3, 0.6);
        const hues = [
          [getComputedStyle(shell).getPropertyValue('--a1').trim(), getComputedStyle(shell).getPropertyValue('--a2').trim()],
          [getComputedStyle(shell).getPropertyValue('--a2').trim(), getComputedStyle(shell).getPropertyValue('--a3').trim()],
          [getComputedStyle(shell).getPropertyValue('--a3').trim(), getComputedStyle(shell).getPropertyValue('--a1').trim()],
        ];
        const [c1, c2] = pick(hues);

        // Gradient
        const defs = document.createElementNS(NS, 'defs');
        const gradId = 'g' + Math.random().toString(36).slice(2);
        const grad = document.createElementNS(NS, 'radialGradient');
        grad.setAttribute('id', gradId);
        grad.setAttribute('cx', '50%'); grad.setAttribute('cy', '50%');
        grad.setAttribute('r', '60%');
        const s1 = document.createElementNS(NS, 'stop'); s1.setAttribute('offset', '0%'); s1.setAttribute('stop-color', c2); s1.setAttribute('stop-opacity', '0.95');
        const s2 = document.createElementNS(NS, 'stop'); s2.setAttribute('offset', '65%'); s2.setAttribute('stop-color', c1); s2.setAttribute('stop-opacity', '0.9');
        const s3 = document.createElementNS(NS, 'stop'); s3.setAttribute('offset', '100%'); s3.setAttribute('stop-color', c1); s3.setAttribute('stop-opacity', '0.6');
        grad.append(s1, s2, s3);
        defs.appendChild(grad);
        svg.appendChild(defs);

        for (let i = 0; i < petals; i++) {
          const angle = (i / petals) * Math.PI * 2;
          const x1 = Math.cos(angle) * rInner;
          const y1 = Math.sin(angle) * rInner;
          const x2 = Math.cos(angle) * rOuter;
          const y2 = Math.sin(angle) * rOuter;
          const ctrlAngle = angle + Math.PI / petals;
          const cx1 = Math.cos(ctrlAngle) * (rOuter * (1 + softness));
          const cy1 = Math.sin(ctrlAngle) * (rOuter * (1 + softness));

          const path = document.createElementNS(NS, 'path');
          const d = `
            M 0 0
            Q ${cx1.toFixed(2)} ${cy1.toFixed(2)} ${x2.toFixed(2)} ${y2.toFixed(2)}
            T ${(-x1).toFixed(2)} ${(-y1).toFixed(2)}
            T 0 0
          `;
          path.setAttribute('d', d);
          path.setAttribute('fill', `url(#${gradId})`);
          path.setAttribute('class', 'petal');
          path.setAttribute('opacity', String(rand(0.85, 1)));
          wrap.appendChild(path);
        }

        // Core
        const core = document.createElementNS(NS, 'circle');
        core.setAttribute('class', 'core');
        core.setAttribute('cx', '0'); core.setAttribute('cy', '0');
        core.setAttribute('r', String(rand(3.5, 6)));
        core.setAttribute('fill', getComputedStyle(shell).getPropertyValue('--ink').trim());
        core.setAttribute('opacity', '0.85');

        svg.appendChild(wrap);
        svg.appendChild(core);
        return svg;
      }

      function seedPlot(el) {
        el.innerHTML = '';
        const bloom = makeBloom();
        el.appendChild(bloom);
        el.animate([{ transform: 'scale(0.94)' }, { transform: 'scale(1)' }], { duration: 220, easing: 'ease-out' });
      }

      plots.forEach(p => {
        seedPlot(p);
        p.addEventListener('click', () => seedPlot(p));
        // gentle tilt per plot
        p.addEventListener('pointermove', (e) => {
          const r = p.getBoundingClientRect();
          const dx = (e.clientX - (r.left + r.width/2)) / (r.width/2);
          const dy = (e.clientY - (r.top + r.height/2)) / (r.height/2);
          p.style.transform = `translateY(-2px) rotateX(${(-dy*6).toFixed(2)}deg) rotateY(${(dx*6).toFixed(2)}deg)`;
        }, { passive: true });
        p.addEventListener('pointerleave', () => { p.style.transform = ''; }, { passive: true });
      });

      // Last updated
      const last = root.querySelector('#last-updated');
      last.textContent = 'Updated ' + new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' }).format(new Date());

      // Start calmer if user prefers
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        shell.classList.add('still');
        btnCalm.setAttribute('aria-pressed', 'true');
      }
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
