<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-974" aria-live="polite">
  <div class="scene" role="region" aria-label="Interactive ambient card">
    <div class="glows" aria-hidden="true">
      <span class="glow g1"></span>
      <span class="glow g2"></span>
      <span class="glow g3"></span>
    </div>

    <div class="card" tabindex="0" aria-label="Radically Calm showcase card">
      <div class="topline">
        <span class="pill">Edition 974</span>
        <button class="btn ghost small" id="pause-toggle" aria-pressed="false" title="Pause/Play motion">Pause motion</button>
      </div>

      <h1>Radically Calm</h1>
      <p class="subtitle">A quiet interface for loud ideas.</p>

      <ul class="features">
        <li><span class="dot"></span> Soft light, high clarity</li>
        <li><span class="dot"></span> Subtle motion that breathes</li>
        <li><span class="dot"></span> Tactile glass, gentle color</li>
      </ul>

      <div class="ctas">
        <button class="btn primary" id="breathe">Breathe In</button>
        <button class="btn ghost" id="shuffle">Shuffle Aura</button>
      </div>

      <div class="meta">
        <span class="hint">Tip: Move your cursor over the card.</span>
        <span id="last-updated">Last updated: 2025-11-30 05:17:35 EST</span>
      </div>
    </div>

    <div class="cursor-light" aria-hidden="true"></div>
  </div>

  <style>
    .vibe-974 {
      --h1: 218;
      --h2: 276;
      --h3: 156;
      --bg: #0a0f19;
      --fg: #ecf2ff;
      --muted: #b9c7da;
      --ring: hsla(var(--h1), 100%, 65%, 0.6);
      --ring-2: hsla(var(--h2), 100%, 65%, 0.55);
      --ring-3: hsla(var(--h3), 100%, 60%, 0.5);
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --grid: rgba(255,255,255,0.05);
      color: var(--fg);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      letter-spacing: 0.2px;
    }

    .vibe-974 .scene {
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: 22px;
      padding: clamp(20px, 3vw, 28px);
      background:
        radial-gradient(1200px 600px at 10% -20%, hsla(var(--h1), 80%, 60%, 0.14), transparent 60%),
        radial-gradient(1000px 700px at 110% 120%, hsla(var(--h2), 80%, 60%, 0.14), transparent 60%),
        linear-gradient(180deg, #0a0f19 0%, #0a0f19 100%);
      outline: 1px solid var(--stroke);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 30px 60px -20px rgba(0,0,0,0.6),
        0 8px 24px -12px rgba(0,0,0,0.5);
    }

    /* Subtle grid */
    .vibe-974 .scene::after {
      content: "";
      position: absolute; inset: 0;
      background-image:
        linear-gradient(0deg, var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 36px 36px, 36px 36px;
      mask-image: radial-gradient(120% 120% at 50% 50%, black 60%, transparent 100%);
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    .vibe-974 .glows { position: absolute; inset: -10% -10% -10% -10%; filter: blur(20px); }
    .vibe-974 .glow {
      position: absolute; width: 36vmax; height: 36vmax; border-radius: 50%;
      opacity: 0.6;
      background: radial-gradient(closest-side, var(--ring), transparent 70%);
      animation: floatA 24s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }
    .vibe-974 .g1 { top: -10%; left: -10%; background: radial-gradient(closest-side, var(--ring), transparent 70%); }
    .vibe-974 .g2 { bottom: -20%; right: -15%; background: radial-gradient(closest-side, var(--ring-2), transparent 70%); animation-name: floatB; }
    .vibe-974 .g3 { top: 20%; right: 20%; width: 28vmax; height: 28vmax; background: radial-gradient(closest-side, var(--ring-3), transparent 70%); animation-name: floatC; }

    @keyframes floatA { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(8%, -4%) scale(1.1); } }
    @keyframes floatB { 0% { transform: translate(0,0) scale(1.1); } 100% { transform: translate(-10%, 8%) scale(0.95); } }
    @keyframes floatC { 0% { transform: translate(0,0) } 100% { transform: translate(-6%, -8%) } }

    .vibe-974 .card {
      position: relative;
      z-index: 2;
      max-width: 720px;
      margin: 6vh auto;
      padding: clamp(20px, 3vw, 28px);
      border-radius: 20px;
      background:
        linear-gradient(var(--card), var(--card)) padding-box,
        linear-gradient(120deg, hsla(var(--h1),100%,70%,0.5), hsla(var(--h2),100%,70%,0.25), hsla(var(--h3),100%,70%,0.45)) border-box;
      border: 1px solid transparent;
      box-shadow:
        0 12px 30px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.08) inset;
      backdrop-filter: blur(12px) saturate(1.1);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
      perspective: 1000px;
    }

    .vibe-974 .card:focus-visible { outline: 2px solid hsla(var(--h1),100%,70%,0.7); outline-offset: 4px; }

    .vibe-974 .topline {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-bottom: 8px;
    }

    .vibe-974 .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.16);
      font-size: 12px; letter-spacing: 0.4px; color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .vibe-974 h1 {
      font-weight: 800;
      font-size: clamp(28px, 5vw, 52px);
      line-height: 1.05;
      margin: 8px 0 6px 0;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #fff, #cfe3ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    .vibe-974 .subtitle {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
      opacity: 0.9;
    }

    .vibe-974 .features {
      display: grid; grid-template-columns: 1fr; gap: 10px;
      margin: 14px 0 20px 0; padding: 0; list-style: none;
    }

    .vibe-974 .features li {
      display: grid; grid-template-columns: 20px 1fr; align-items: center;
      gap: 10px; padding: 10px 12px; border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .vibe-974 .features .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsla(var(--h1),100%,65%,0.6));
      box-shadow: 0 0 18px hsla(var(--h1),100%,60%,0.7);
      transform: translateZ(40px);
    }

    .vibe-974 .ctas { display: flex; flex-wrap: wrap; gap: 10px; margin: 4px 0 10px 0; }

    .vibe-974 .btn {
      position: relative;
      appearance: none; border: none; cursor: pointer;
      padding: 10px 14px; border-radius: 12px;
      font-weight: 600; letter-spacing: 0.2px;
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease, color 180ms ease, opacity 180ms ease;
      color: #0a0f19;
      background: #eaf2ff;
      box-shadow: 0 6px 20px -8px rgba(144,196,255,0.6);
    }
    .vibe-974 .btn.small { padding: 7px 10px; font-weight: 600; font-size: 12px; }
    .vibe-974 .btn.primary {
      background: linear-gradient(135deg, hsla(var(--h1),100%,72%,1), hsla(var(--h2),100%,70%,1));
      color: #06101f;
      box-shadow: 0 10px 24px -10px hsla(var(--h1),100%,60%,0.8), 0 14px 30px -16px hsla(var(--h2),100%,60%,0.6);
    }
    .vibe-974 .btn.ghost {
      background: rgba(255,255,255,0.06);
      color: var(--fg);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: none;
    }
    .vibe-974 .btn:hover { transform: translateY(-2px); }
    .vibe-974 .btn:active { transform: translateY(0); }

    .vibe-974 .meta {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-top: 12px; color: var(--muted); font-size: 12px;
    }
    .vibe-974 .hint { opacity: 0.85; }

    .vibe-974 .cursor-light {
      position: absolute; width: 160px; height: 160px; border-radius: 50%;
      pointer-events: none; z-index: 1; opacity: 0.0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.28), rgba(255,255,255,0.0) 60%);
      transition: opacity 220ms ease;
      mix-blend-mode: soft-light;
    }
    .vibe-974 .scene:hover .cursor-light { opacity: 1; }

    /* Breathe mode ring */
    .vibe-974 .scene.breathe .card {
      box-shadow:
        0 12px 30px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.08) inset,
        0 0 0 0 hsla(var(--h1),100%,70%,0.4);
      animation: ringPulse 6s ease-in-out infinite;
    }
    @keyframes ringPulse {
      0%, 100% { box-shadow: 0 12px 30px rgba(0,0,0,0.35), 0 1px 0 rgba(255,255,255,0.08) inset, 0 0 0 0 hsla(var(--h1),100%,70%,0.5); }
      50% { box-shadow: 0 16px 34px rgba(0,0,0,0.38), 0 1px 0 rgba(255,255,255,0.08) inset, 0 0 0 22px hsla(var(--h2),100%,70%,0.15); }
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .vibe-974 .glow { animation: none !important; }
      .vibe-974 .cursor-light { display: none; }
      .vibe-974 .scene.breathe .card { animation: none; }
      .vibe-974 .card { transition: none; }
      .vibe-974 .btn { transition: none; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.parentElement;
      const scene = root.querySelector('.scene');
      const card = root.querySelector('.card');
      const cursorLight = root.querySelector('.cursor-light');
      const shuffleBtn = root.querySelector('#shuffle');
      const breatheBtn = root.querySelector('#breathe');
      const pauseToggle = root.querySelector('#pause-toggle');
      const updated = root.querySelector('#last-updated');

      // Time stamp
      try {
        const dt = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(dt);
      } catch(e) { updated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Cursor light follow
      let mx = 0, my = 0, tx = 0, ty = 0, rafId = null, hover = false;
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function loop(){
        tx += (mx - tx) * 0.12;
        ty += (my - ty) * 0.12;
        cursorLight.style.transform = `translate(${tx - 80}px, ${ty - 80}px)`;
        rafId = requestAnimationFrame(loop);
      }
      function startLoop(){ if (!prefersReduced && !rafId){ rafId = requestAnimationFrame(loop); } }
      function stopLoop(){ if (rafId){ cancelAnimationFrame(rafId); rafId = null; } }

      scene.addEventListener('pointermove', (e)=>{
        const rect = scene.getBoundingClientRect();
        mx = e.clientX - rect.left;
        my = e.clientY - rect.top;
        hover = true;
        startLoop();
      });
      scene.addEventListener('pointerleave', ()=>{
        hover = false;
        stopLoop();
      });

      // 3D tilt on card
      let tiltRAF;
      function tilt(e){
        const r = card.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const dx = (e.clientX - cx) / (r.width/2);
        const dy = (e.clientY - cy) / (r.height/2);
        const rotateX = (-dy * 6).toFixed(2);
        const rotateY = (dx * 8).toFixed(2);
        cancelAnimationFrame(tiltRAF);
        tiltRAF = requestAnimationFrame(()=>{
          card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
      }
      card.addEventListener('pointermove', (e)=>{ if (!prefersReduced) tilt(e); });
      card.addEventListener('pointerleave', ()=>{
        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });

      // Shuffle hues for a fresh aura
      function shuffleAura(){
        const rand = ()=> Math.floor(Math.random()*360);
        root.style.setProperty('--h1', rand());
        root.style.setProperty('--h2', rand());
        root.style.setProperty('--h3', rand());
        // tiny click ripple
        breathePulse();
      }
      shuffleBtn.addEventListener('click', shuffleAura);

      // Breathe mode toggle
      function breathePulse(){
        scene.classList.add('breathe');
        setTimeout(()=> scene.classList.remove('breathe'), 1600);
      }
      breatheBtn.addEventListener('click', ()=>{
        scene.classList.toggle('breathe');
        // If already on, click will remove in ~duration; here we ensure a short pulse
        if (!scene.classList.contains('breathe')) breathePulse();
      });

      // Pause/Play motion
      let paused = false;
      pauseToggle.addEventListener('click', ()=>{
        paused = !paused;
        pauseToggle.setAttribute('aria-pressed', String(paused));
        pauseToggle.textContent = paused ? 'Play motion' : 'Pause motion';
        root.querySelectorAll('.glow').forEach(g=> g.style.animationPlayState = paused ? 'paused' : 'running');
        if (paused){
          stopLoop();
          cursorLight.style.opacity = '0';
        } else if (hover){
          startLoop();
          cursorLight.style.opacity = '1';
        }
      });

      // Keyboard: Space toggles pause
      card.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){ e.preventDefault(); pauseToggle.click(); }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
