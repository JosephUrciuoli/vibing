    <style>
      :root {

      .card {
        width: min(720px, 92vw);

      }
    </style>

<section id="vibe2181" aria-label="Aurora Orrery — Edition 2181">
  <style>
    /* AURORA ORRERY — Edition 2181 */
    #vibe2181 {
      --bg-0: #fefcf7;
      --bg-1: #ebeef8;
      --ink: #0c1222;
      --muted: #5a6474;
      --ring: #8b5cf6;
      --ring-2: #06b6d4;
      --planet: #0ea5e9;
      --accent: #0ea5e9;
      --accent-2: #f59e0b;

      position: relative;
      border-radius: 28px;
      min-height: 820px;
      padding: clamp(18px, 3vw, 60px);
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1400px 900px at 85% 10%, color-mix(in srgb, var(--accent-2), transparent 90%), transparent 70%),
        radial-gradient(1200px 900px at 0% 100%, color-mix(in srgb, var(--accent), transparent 92%), transparent 68%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 40px 120px rgba(10, 15, 28, 0.18),
        inset 0 0 0 1px rgba(12, 18, 34, 0.06);
      isolation: isolate;
    }
    #vibe2181::before {
      content: "";
      position: absolute; inset: 0; border-radius: inherit; pointer-events: none; z-index: 1;
      padding: 1px;
      background: linear-gradient(135deg, rgba(14,165,233,.45), rgba(245,158,11,.35), rgba(255,255,255,0.0));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      opacity: .9;
    }
    #vibe2181::after {
      content: "";
      position: absolute; inset: -25%; z-index: 0; pointer-events: none;
      background:
        radial-gradient(1200px 900px at 70% -10%, rgba(255,255,255,.5), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02), rgba(0,0,0,.02) 1px, transparent 1px, transparent 2px);
      mix-blend-mode: overlay;
      opacity: .45;
      filter: saturate(110%) contrast(105%);
    }

    /* Canvas cosmos */
    #vibe2181 canvas.sky {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      z-index: 0;
      mix-blend-mode: multiply;
    }

    /* Subtle polar gradient glow layers */
    #vibe2181 .glows {
      position: absolute; inset: -20%;
      background:
        radial-gradient(520px 520px at 28% 66%, rgba(14,165,233,.20), transparent 62%),
        radial-gradient(520px 540px at 78% 22%, rgba(245,158,11,.18), transparent 64%),
        radial-gradient(680px 700px at 50% 50%, rgba(139,92,246,.12), transparent 70%);
      filter: blur(32px) saturate(125%);
      z-index: 0; pointer-events: none;
    }

    /* Layout */
    #vibe2181 .wrap {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: clamp(20px, 5vw, 60px);
      align-items: center;
      width: min(1200px, 100%);
      margin-inline: auto;
    }
    @media (max-width: 1000px) {
      #vibe2181 .wrap { grid-template-columns: 1fr; gap: 28px; }
    }

    #vibe2181 .hero {
      display: grid; gap: clamp(10px, 2vw, 20px);
      align-content: start;
      text-align: left;
    }

    #vibe2181 .tag {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.45));
      border: 1px solid rgba(14, 20, 36, .08);
      color: var(--muted);
      backdrop-filter: blur(6px) saturate(130%); -webkit-backdrop-filter: blur(6px) saturate(130%);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
      letter-spacing: .16em; text-transform: uppercase;
      box-shadow: 0 10px 30px rgba(12,18,34,.08), inset 0 1px 0 rgba(255,255,255,.85);
      width: fit-content;
    }
    #vibe2181 .tag .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 38% 38%, #fff 20%, var(--accent) 70%, transparent 71%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--accent), transparent 86%), 0 0 14px var(--accent);
      animation: orbPulse 3.4s ease-in-out infinite;
    }
    @keyframes orbPulse { 0%,100% { transform: scale(1) } 50% { transform: scale(1.25) } }

    #vibe2181 .title {
      margin: 0;
      font: 900 clamp(40px, 10vw, 132px)/0.9 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
      letter-spacing: -0.03em;
      color: transparent;
      background: linear-gradient(180deg, #0b1020, color-mix(in srgb, var(--ring), #0b1020 45%));
      -webkit-background-clip: text; background-clip: text;
      position: relative; display: inline-block;
    }
    #vibe2181 .title .shine {
      position: absolute; inset: 0; border-radius: 12px;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.6) 40%, transparent 60%);
      transform: translateX(-120%); filter: blur(12px); mix-blend-mode: screen;
      animation: shineMove 7s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes shineMove { 0% { transform: translateX(-120%) } 45% { transform: translateX(120%) } 100% { transform: translateX(120%) } }

    #vibe2181 .lead {
      margin: 6px 0 0 0;
      color: var(--muted);
      max-width: 62ch;
      font: 500 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Control dock */
    #vibe2181 .dock {
      display: grid; gap: 14px;
      width: 100%;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid rgba(12,18,34,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 16px 32px rgba(12,18,34,.10);
      backdrop-filter: blur(8px) saturate(170%); -webkit-backdrop-filter: blur(8px) saturate(170%);
    }
    #vibe2181 .dock .row {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
    }
    #vibe2181 .btn, #vibe2181 .toggle {
      appearance: none; cursor: pointer;
      border-radius: 12px; border: 1px solid rgba(12,18,34,.1);
      padding: 12px 14px; background: linear-gradient(180deg, #fff, #f4f6fb);
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease, background 220ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 8px 18px rgba(12,18,34,.10);
    }
    #vibe2181 .btn:hover, #vibe2181 .toggle:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2181 .btn:active, #vibe2181 .toggle:active { transform: translateY(0); }
    #vibe2181 .btn:focus-visible, #vibe2181 .toggle:focus-visible { outline: 2px solid color-mix(in srgb, var(--accent), black 12%); outline-offset: 2px; }

    #vibe2181 .toggle {
      display: inline-flex; align-items: center; gap: 10px; position: relative;
      padding-right: 18px;
    }
    #vibe2181 .toggle .pill {
      width: 50px; height: 26px; border-radius: 999px; position: relative; flex: 0 0 auto;
      background: linear-gradient(180deg, rgba(14,165,233,.22), rgba(245,158,11,.22));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe2181 .toggle .knob {
      position: absolute; top: 3px; left: 3px; width: 20px; height: 20px; border-radius: 50%;
      background: #fff; box-shadow: 0 2px 8px rgba(12,18,34,.2);
      transition: left 220ms ease, background 220ms ease, transform 220ms ease;
    }
    #vibe2181 .toggle[data-state="dusk"] .knob { left: 27px; background: #111827; transform: rotate(12deg); }
    #vibe2181 .toggle[data-state="dusk"] { background: linear-gradient(180deg, #fff, #eef3ff); border-color: rgba(139,92,246,.28); }

    #vibe2181 .sliders label {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(12,18,34,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1);
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .12em; text-transform: uppercase;
    }
    #vibe2181 input[type="range"] { width: clamp(160px, 24vw, 260px); accent-color: var(--accent); }

    #vibe2181 .meta {
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      color: var(--muted);
      font: 450 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 2px;
    }
    @media (max-width: 1000px) {
      #vibe2181 .meta { grid-template-columns: 1fr; justify-items: start; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2181 .glows { display: none; }
      #vibe2181 .title .shine { animation: none !important; opacity: .0; }
      #vibe2181 .tag .pulse { animation: none !important; }
    }
  </style>

    <div class="hero">

      <!-- Decorative radial grid for elegance -->

  <script>
    (function () {
      const root   = document.getElementById('vibe2181');
      const canvas = root.querySelector('canvas.sky');
      const ctx    = canvas.getContext('2d', { alpha: true });
      const ui     = root.querySelector('.dock');

      // Last updated
      const last = root.querySelector('#last-updated');
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch { last.textContent = 'Last updated: ' + new Date().toString(); }

      // Controls
      const tMode   = root.querySelector('[data-act="mode"]');
      const btnSave = root.querySelector('[data-act="save"]');
      const rSpeed  = root.querySelector('[data-range="speed"]');
      const rHue    = root.querySelector('[data-range="hue"]');

      // Sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1, CX=0.5, CY=0.5, Rmin=0;
      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W / 2; CY = H / 2;
        Rmin = Math.min(W, H) * 0.38;

        canvas.width = W * DPR; canvas.height = H * DPR;
        canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        clearCanvas(true);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(root);

      // Theme state
      let mode = 'dawn';
      let baseHue = parseFloat(rHue.value);
      function applyTheme() {
        if (mode === 'dawn') {
          root.style.setProperty('--bg-0', '#fefcf7');
          root.style.setProperty('--bg-1', '#ebeef8');
          root.style.setProperty('--ink', '#0c1222');
          root.style.setProperty('--muted', '#5a6474');
          root.style.setProperty('--ring', `hsl(${(baseHue+40)%360} 85% 58%)`);
          root.style.setProperty('--ring-2', `hsl(${(baseHue+220)%360} 85% 50%)`);
          root.style.setProperty('--planet', `hsl(${(baseHue)%360} 85% 52%)`);
          root.style.setProperty('--accent', `hsl(${(baseHue)%360} 85% 52%)`);
          root.style.setProperty('--accent-2', `hsl(${(baseHue+140)%360} 90% 54%)`);
        } else {
          root.style.setProperty('--bg-0', '#0b1020');
          root.style.setProperty('--bg-1', '#0a0f1a');
          root.style.setProperty('--ink', '#f5f7ff');
          root.style.setProperty('--muted', '#aab2c3');
          root.style.setProperty('--ring', `hsl(${(baseHue+260)%360} 80% 68%)`);
          root.style.setProperty('--ring-2', `hsl(${(baseHue+40)%360} 80% 62%)`);
          root.style.setProperty('--planet', `hsl(${(baseHue+320)%360} 85% 64%)`);
          root.style.setProperty('--accent', `hsl(${(baseHue+260)%360} 80% 64%)`);
          root.style.setProperty('--accent-2', `hsl(${(baseHue+40)%360} 82% 62%)`);
        }
        // Repaint background trails nicely
        clearCanvas(true);
      }

      // Orrery model
      const planets = []; // will be rebuilt
      const rings = [];
      let globalSpeed = parseFloat(rSpeed.value);
      let lastT = performance.now();
      let prmReduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function rebuild() {
        planets.length = 0;
        rings.length = 0;
        const layers = 5;
        for (let i = 0; i < layers; i++) {
          const r = Rmin * (0.23 + i * 0.14);
          const speed = (0.08 + i * 0.055) * (i%2?1:-1);
          const size = 4 + i * 2.2;
          const hueOff = i * 26;
          planets.push({
            r, speed, size, hueOff,
            phase: Math.random() * Math.PI * 2
          });
        }
        clearCanvas(true);
      }

      // Ripples on click
      const ripples = [];
      function addRipple(x, y) {
        ripples.push({ x, y, r: 0, a: 0.55, w: 1.5 });
      }

      // Pointer gravity
      const pointer = { x: CX, y: CY, inside: false };
      root.addEventListener('pointerenter', () => { pointer.inside = true; }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.inside = false; }, { passive: true });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
      }, { passive: true });
      root.addEventListener('click', (e) => {
        const r = root.getBoundingClientRect();
        addRipple(e.clientX - r.left, e.clientY - r.top);
      });

      function clearCanvas(hard=false) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard) {
          // fill with gradient background-ish veil for clean trails
          const g = ctx.createLinearGradient(0,0,0,H);
          const cs = getComputedStyle(root);
          const bg0 = cs.getPropertyValue('--bg-0').trim();
          const bg1 = cs.getPropertyValue('--bg-1').trim();
          g.addColorStop(0, bg0); g.addColorStop(1, bg1);
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        } else {
          const fade = mode === 'dusk' ? 0.08 : 0.06;
          const cs = getComputedStyle(root);
          const bg0 = cs.getPropertyValue('--bg-0').trim();
          ctx.fillStyle = bg0 + (bg0.includes('rgb') ? '' : '');
          ctx.globalAlpha = fade;
          ctx.fillStyle = '#ffffff';
          if (mode === 'dusk') ctx.fillStyle = '#0b1020';
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        }
        ctx.restore();
      }

      function drawRing(r, color, alpha=0.5, width=1.2) {
        ctx.save();
        ctx.strokeStyle = color;
        ctx.globalAlpha = alpha;
        ctx.lineWidth = width;
        ctx.beginPath();
        ctx.arc(CX, CY, r, 0, Math.PI * 2);
        ctx.stroke();
        ctx.restore();
      }

      function drawPlanet(x, y, size, hue, glow=true) {
        const fill = `hsla(${hue}, 86%, ${mode==='dusk'? 70: 46}%, 1)`;
        ctx.save();
        if (glow) {
          ctx.shadowBlur = 28;
          ctx.shadowColor = `hsla(${hue}, 100%, ${mode==='dusk'? 70: 58}%, .85)`;
        }
        ctx.fillStyle = fill;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
      }

      function drawRipples(dt) {
        for (let i = ripples.length - 1; i >= 0; i--) {
          const rp = ripples[i];
          rp.r += (90 * (mode==='dusk'?1.15:1)) * (dt/1000);
          rp.a *= 0.975;
          rp.w += 0.02;
          ctx.save();
          ctx.globalAlpha = rp.a;
          const c1 = getComputedStyle(root).getPropertyValue('--ring').trim();
          const c2 = getComputedStyle(root).getPropertyValue('--ring-2').trim();
          ctx.strokeStyle = Math.random() < 0.5 ? c1 : c2;
          ctx.lineWidth = rp.w;
          ctx.beginPath();
          ctx.arc(rp.x, rp.y, rp.r, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();
          if (rp.a < 0.02) ripples.splice(i,1);
        }
      }

      function gravityOffset(x, y, strength) {
        if (!pointer.inside) return {dx:0, dy:0};
        const dx = pointer.x - x, dy = pointer.y - y;
        const d2 = Math.max(120, dx*dx + dy*dy);
        const s = strength / d2;
        return { dx: dx * s, dy: dy * s };
      }

      function draw(now) {
        const dt = Math.min(64, now - lastT);
        lastT = now;

        if (!prmReduce) {
          clearCanvas(false);
        }

        // Rings
        const cs = getComputedStyle(root);
        const ring1 = cs.getPropertyValue('--ring').trim();
        const ring2 = cs.getPropertyValue('--ring-2').trim();
        const huePlanet = (baseHue + (mode==='dusk'? 320: 0)) % 360;

        for (let i = 0; i < planets.length; i++) {
          const p = planets[i];
          const t = now * p.speed * 0.0015 * globalSpeed + p.phase;

          // Soft breathing of orbit radius
          const breathe = 1 + Math.sin(now*0.0006 + i)*0.02;
          const r = p.r * breathe;

          // Draw ring
          drawRing(r, i%2===0? ring1 : ring2, 0.28 + i*0.04, 1 + i*0.15);

          // Planet position
          let x = CX + Math.cos(t) * r;
          let y = CY + Math.sin(t) * r;

          // Pointer gravity subtly offsets
          const g = gravityOffset(x, y, mode==='dusk'? 9000 : 6500);
          x += g.dx * 22;
          y += g.dy * 22;

          // Draw trail
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = `hsla(${(huePlanet + p.hueOff)%360}, ${mode==='dusk'? 88: 78}%, ${mode==='dusk'? 68: 52}%, ${mode==='dusk'? .22: .16})`;
          ctx.lineWidth = Math.max(0.6, p.size * 0.35);
          ctx.beginPath();
          ctx.moveTo(CX, CY);
          ctx.lineTo(x, y);
          ctx.stroke();
          ctx.restore();

          // Draw planet
          drawPlanet(x, y, p.size, (huePlanet + p.hueOff)%360, !prmReduce);
        }

        // Ripples
        if (!prmReduce) drawRipples(dt);

        requestAnimationFrame(draw);
      }

      function savePNG() {
        // Temporarily render a clean background under the sky
        ctx.save();
        ctx.globalCompositeOperation = 'destination-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        const cs = getComputedStyle(root);
        g.addColorStop(0, cs.getPropertyValue('--bg-0').trim());
        g.addColorStop(1, cs.getPropertyValue('--bg-1').trim());
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();

        const a = document.createElement('a');
        a.download = 'aurora-orrery-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      }

      function toggleMode() {
        mode = mode === 'dawn' ? 'dusk' : 'dawn';
        tMode.dataset.state = mode;
        tMode.querySelector('.label').textContent = 'Mode: ' + (mode === 'dawn' ? 'Dawn' : 'Dusk');
        applyTheme();
      }

      // Events
      tMode.addEventListener('click', () => { toggleMode(); tMode.blur(); });
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });
      rSpeed.addEventListener('input', () => { globalSpeed = parseFloat(rSpeed.value); });
      rHue.addEventListener('input', () => { baseHue = parseFloat(rHue.value); applyTheme(); });

      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') toggleMode();
        if (k === 's') savePNG();
        if (k === 'h') {
          if (ui.style.opacity === '0') { ui.style.opacity = ''; ui.style.pointerEvents = ''; }
          else { ui.style.opacity = '0'; ui.style.pointerEvents = 'none'; }
        }
      });

      // Reduced motion handling
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() { prmReduce = prm.matches; }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Boot
      resize();
      rebuild();
      applyTheme();
      requestAnimationFrame(draw);
    })();
  </script>
