<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

  <style>
    .vx1509 {
      --h1: 36;
      --h2: 282;
      --h3: 180;
      --sat: 88%;
      --l1: 68%;
      --l2: 60%;
      --ink: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.66);
      --edge: rgba(255,255,255,0.12);
      --glass: rgba(10,12,18,0.45);
      --blur: 16px;
      --mx: 0.5;
      --my: 0.5;
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      padding: 28px;
      color: var(--ink);
      background:
        radial-gradient(1400px 800px at calc(var(--mx,0.5)*100%) calc(var(--my,0.5)*100%),
          rgba(255,255,255,0.10), transparent 40%),
        linear-gradient(120deg, hsl(var(--h1) var(--sat) 10%), hsl(var(--h2) var(--sat) 10%) 60%, hsl(var(--h3) var(--sat) 10%));
      border: 1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.04), 0 10px 35px rgba(0,0,0,0.45);
      min-height: 360px;
      isolation: isolate;
    }
    .vx1509::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          hsl(var(--h1) var(--sat) 60% / 0.2),
          hsl(var(--h2) var(--sat) 60% / 0.2),
          hsl(var(--h3) var(--sat) 60% / 0.2),
          hsl(var(--h1) var(--sat) 60% / 0.2));
      filter: blur(60px) saturate(120%);
      opacity: 0.6;
      pointer-events: none;
      transform: scale(1.1);
      animation: spin 28s linear infinite;
    }
    .vx1509::after {
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(transparent, rgba(255,255,255,0.02)),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 60px);
      mask: radial-gradient(600px 300px at calc(var(--mx,0.5)*100%) calc(var(--my,0.5)*100%), black 30%, transparent 70%);
      opacity: 0.25;
      pointer-events: none;
    }

    .vx1509 .orbs {
      position: absolute;
      inset: 0;
      pointer-events: none;
      filter: blur(18px) saturate(120%);
      opacity: 0.9;
    }
    .vx1509 .orbs i {
      position: absolute;
      left: calc(var(--x) * 1%);
      top: calc(var(--y) * 1%);
      width: calc(var(--size) * 1px);
      height: calc(var(--size) * 1px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
        hsla(var(--hue) var(--sat) 70% / 0.9),
        hsla(calc(var(--hue) + 60) var(--sat) 40% / 0.0) 70%);
      transform: translate(-50%,-50%);
      animation: float calc(var(--t,18) * 1s) ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }

    .vx1509 .panel {
      position: relative;
      z-index: 2;
      max-width: 820px;
      margin: 0 auto;
      background: var(--glass);
      border: 1px solid var(--edge);
      border-radius: 16px;
      padding: 28px 26px;
      backdrop-filter: blur(var(--blur)) saturate(120%);
      -webkit-backdrop-filter: blur(var(--blur)) saturate(120%);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transform:
        perspective(900px)
        rotateX(calc((0.5 - var(--my,0.5)) * 7deg))
        rotateY(calc((var(--mx,0.5) - 0.5) * 9deg));
      transition: transform 180ms ease, background 300ms ease, border-color 300ms ease;
    }
    .vx1509 .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(400px 260px at calc(var(--mx,0.5)*100%) calc(var(--my,0.5)*100%),
        rgba(255,255,255,0.14), transparent 60%);
      border-radius: inherit;
      pointer-events: none;
      opacity: 0.7;
    }

    .vx1509 h1 {
      margin: 0 0 8px 0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      font-size: clamp(28px, 5vw, 48px);
      letter-spacing: 0.2px;
      line-height: 1.05;
      background: linear-gradient(92deg,
        hsl(var(--h1) var(--sat) var(--l1)),
        hsl(var(--h2) var(--sat) var(--l1)),
        hsl(var(--h3) var(--sat) var(--l1)));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.35));
    }

    .vx1509 p.lead {
      margin: 0 0 16px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
      line-height: 1.5;
    }

    .vx1509 .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 14px 0 18px 0;
    }
    .vx1509 .chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      font-size: 12px;
      letter-spacing: 0.3px;
      color: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .vx1509 .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 6px 0 2px 0;
    }
    .vx1509 .action {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 160ms ease, background 220ms ease, border-color 220ms ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .vx1509 .action:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.28); }
    .vx1509 .action:active { transform: translateY(0); }

    .vx1509 .action.primary {
      background: linear-gradient(92deg,
        hsl(var(--h1) var(--sat) var(--l1) / 0.22),
        hsl(var(--h2) var(--sat) var(--l1) / 0.22));
      border-color: rgba(255,255,255,0.28);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.05) inset;
    }

    .vx1509 .meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 16px;
      opacity: 0.9;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }
    .vx1509 .divider {
      width: 1px;
      height: 12px;
      background: rgba(255,255,255,0.16);
    }

    .vx1509 .badge {
      font-size: 11px;
      padding: 6px 8px;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
    }

    .vx1509[data-anim="off"] .orbs i,
    .vx1509[data-anim="off"]::before {
      animation-play-state: paused;
    }
    .vx1509[data-anim="off"] .panel {
      transition: none;
      transform: none;
    }
    @media (prefers-reduced-motion: reduce) {
      .vx1509 { --blur: 10px; }
      .vx1509 .panel { transform: none !important; }
      .vx1509 .orbs i, .vx1509::before { animation-play-state: paused !important; }
    }

    .vx1509.alt {
      --h1: 12;
      --h2: 210;
      --h3: 330;
      --l1: 74%;
      --glass: rgba(12,10,18,0.52);
    }

    @keyframes spin { to { transform: rotate(360deg) scale(1.1); } }
    @keyframes float {
      0% { transform: translate(-50%,-50%) translateY(-10px) scale(1); }
      100% { transform: translate(-50%,-50%) translateY(10px) scale(1.04); }
    }
  </style>

  <div class="orbs" aria-hidden="true">
    <i style="--x:14;--y:24;--size:180;--hue:220;--t:22"></i>
    <i style="--x:84;--y:18;--size:140;--hue:300;--t:18"></i>
    <i style="--x:72;--y:70;--size:220;--hue:140;--t:26"></i>
    <i style="--x:24;--y:72;--size:160;--hue:18;--t:19"></i>
    <i style="--x:50;--y:46;--size:260;--hue:260;--t:24"></i>
    <i style="--x:92;--y:64;--size:120;--hue:190;--t:16"></i>
  </div>

  <div class="panel">
    <h1>Chromatic Quiet</h1>
    <p class="lead">A living card that breathes with your pointerâ€”soft light, gentle motion, considered type.</p>

    <div class="chips" aria-label="design tokens">
      <span class="chip">glass</span>
      <span class="chip">gradient</span>
      <span class="chip">kinetic</span>
      <span class="chip">accessible</span>
    </div>

    <div class="actions">
      <button class="action primary" id="palette">Shift Palette</button>
      <button class="action" id="motion">Reduce Motion</button>
    </div>

    <div class="meta">
      <span class="badge">v1509</span>
      <span class="divider"></span>
      <span id="last-updated">Last updated: 2025-12-25 00:22:24 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vx1509');
      const panel = root.querySelector('.panel');
      const motionBtn = root.querySelector('#motion');
      const paletteBtn = root.querySelector('#palette');
      const stamp = root.querySelector('#last-updated');

      // Time stamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', timeZoneName: 'short' });
        stamp.textContent = 'Updated ' + fmt.format(new Date());
      } catch (e) {
        stamp.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Pointer parallax
      function update(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', Math.max(0, Math.min(1, x)).toFixed(3));
        root.style.setProperty('--my', Math.max(0, Math.min(1, y)).toFixed(3));
      }
      root.addEventListener('pointermove', update);
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', 0.5);
        root.style.setProperty('--my', 0.5);
      });

      // Motion toggle
      function setMotion(state) {
        root.dataset.anim = state ? 'on' : 'off';
        motionBtn.textContent = state ? 'Reduce Motion' : 'Enable Motion';
      }
      let motionOn = true;
      motionBtn.addEventListener('click', () => {
        motionOn = !motionOn;
        setMotion(motionOn);
      });
      // Honor OS preference
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) { motionOn = false; setMotion(false); }
      mq.addEventListener?.('change', (ev) => { motionOn = !ev.matches; setMotion(motionOn); });

      // Palette toggle
      paletteBtn.addEventListener('click', () => {
        root.classList.toggle('alt');
        paletteBtn.textContent = root.classList.contains('alt') ? 'Soften Palette' : 'Shift Palette';
      });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
