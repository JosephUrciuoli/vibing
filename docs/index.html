<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe2358" data-theme="midnight" aria-label="Halo Studio — kinetic orrery">
  <style>
    .vibe2358 {
      --radius: 28px;
      --pad: 28px;
      --speed: 1;
      --gx: 50%;
      --gy: 45%;
      --tiltX: 6deg;
      --tiltY: -6deg;

      --fg: #eaf1ff;
      --muted: rgba(234,241,255,0.78);
      --bg1: #070b13;
      --bg2: #0a1220;
      --glowA: #81e4ff;
      --glowB: #a394ff;
      --line: rgba(255,255,255,0.12);
      --line2: rgba(255,255,255,0.2);
      --accent: #88f1ff;
      --accentSoft: rgba(136,241,255,0.7);

      position: relative;
      isolation: isolate;
      border-radius: var(--radius);
      padding: var(--pad);
      min-height: 560px;
      color: var(--fg);
      background:
        radial-gradient(900px 680px at var(--gx) var(--gy), color-mix(in oklab, var(--glowA), transparent 85%), transparent 60%),
        radial-gradient(1200px 900px at calc(100% - var(--gx)) calc(100% - var(--gy)), color-mix(in oklab, var(--glowB), transparent 90%), transparent 70%),
        linear-gradient(160deg, var(--bg1) 0%, var(--bg2) 100%);
      box-shadow: 0 28px 80px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
      overflow: hidden;
    }

    .vibe2358[data-theme="shell"] {
      --fg: #0d1117;
      --muted: rgba(13,17,23,0.75);
      --bg1: #fff8f2;
      --bg2: #f1f7ff;
      --glowA: #ff9f7a;
      --glowB: #8fb7ff;
      --line: rgba(0,0,0,0.1);
      --line2: rgba(0,0,0,0.2);
      --accent: #ff8d6a;
      --accentSoft: rgba(255,141,106,0.7);
      box-shadow: 0 28px 80px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.75);
    }
    .vibe2358[data-theme="meadow"] {
      --fg: #08140c;
      --muted: rgba(8,20,12,0.75);
      --bg1: #f2fff8;
      --bg2: #e9f6ef;
      --glowA: #56e3a8;
      --glowB: #76b3ff;
      --line: rgba(0,0,0,0.1);
      --line2: rgba(0,0,0,0.2);
      --accent: #39d98a;
      --accentSoft: rgba(57,217,138,0.7);
      box-shadow: 0 28px 80px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.75);
    }

    /* Header / controls */
    .vibe2358 .chrome {
      position: relative; z-index: 3;
      display: flex; align-items: center; gap: 10px; margin-bottom: 18px;
    }
    .vibe2358 .pill {
      font: 900 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase;
      padding: 10px 12px; border-radius: 999px;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid var(--line);
      box-shadow: 0 12px 28px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.2);
      backdrop-filter: saturate(160%) blur(8px);
      -webkit-backdrop-filter: saturate(160%) blur(8px);
      white-space: nowrap;
    }
    .vibe2358 .spacer { flex: 1; }
    .vibe2358 .chip {
      appearance: none; border: 1px solid var(--line); border-radius: 12px; padding: 10px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      color: var(--fg);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase; cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 10px 22px rgba(0,0,0,0.18);
      transition: transform 180ms ease, filter 180ms ease, background 180ms ease;
      backdrop-filter: saturate(160%) blur(8px);
      -webkit-backdrop-filter: saturate(160%) blur(8px);
    }
    .vibe2358 .chip:hover { transform: translateY(-1px); }

    /* Layout */
    .vibe2358 .wrap {
      position: relative; z-index: 2;
      display: grid; gap: 22px; grid-template-columns: 1.05fr 1fr; align-items: center;
    }
    @media (max-width: 900px) {
      .vibe2358 .wrap { grid-template-columns: 1fr; }
    }

    /* Copy panel */
    .vibe2358 .panel {
      border-radius: 22px;
      padding: 26px 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 26px 50px rgba(0,0,0,0.18);
      backdrop-filter: blur(10px) saturate(160%);
      -webkit-backdrop-filter: blur(10px) saturate(160%);
    }
    .vibe2358 h1 {
      margin: 0 0 10px 0;
      font: 950 clamp(32px, 6.4vw, 66px)/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--fg), var(--glowA) 22%),
        color-mix(in oklab, var(--fg), var(--glowB) 18%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .vibe2358 p.lede {
      margin: 0 0 18px 0;
      font: 500 clamp(14px, 1.6vw, 18px)/1.75 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--muted);
    }
    .vibe2358 .cta { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .vibe2358 .btn {
      appearance: none; border: 0; border-radius: 14px; padding: 12px 16px;
      font: 800 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.02em; cursor: pointer; position: relative; overflow: hidden;
      transition: transform 160ms ease;
    }
    .vibe2358 .btn:active { transform: translateY(1px) scale(0.99); }
    .vibe2358 .btn.primary {
      color: #0b1017;
      background: linear-gradient(135deg, #ffffff, #eef6ff);
      box-shadow: 0 14px 24px rgba(0,0,0,0.18), 0 0 0 1px rgba(0,0,0,0.12) inset;
    }
    .vibe2358[data-theme="midnight"] .btn.primary { color: #0c1117; }
    .vibe2358 .btn.primary::after {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(140px 140px at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.8), transparent 60%);
      opacity: 0; transition: opacity 200ms ease;
    }
    .vibe2358 .btn.primary:hover::after { opacity: 1; }
    .vibe2358 .btn.ghost {
      color: var(--fg);
      background: transparent;
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
    }

    /* SCENE: the orrery */
    .vibe2358 .scene {
      position: relative;
      border-radius: 26px;
      border: 1px solid var(--line);
      background: radial-gradient(600px 480px at var(--gx) var(--gy), color-mix(in oklab, var(--glowA), transparent 90%), transparent 70%),
                  linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 26px 50px rgba(0,0,0,0.28);
      min-height: 340px;
      overflow: hidden;
    }
    .vibe2358 .halo {
      position: absolute; inset: 30px;
      display: grid; place-items: center;
      transform-style: preserve-3d;
      transform: perspective(900px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
    }
    .vibe2358 .disk {
      position: relative; width: min(70vmin, 620px); aspect-ratio: 1 / 1;
    }

    /* Core glow */
    .vibe2358 .core {
      position: absolute; left: 50%; top: 50%;
      width: 28%; aspect-ratio: 1/1; transform: translate(-50%,-50%);
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.9), rgba(255,255,255,0.2) 45%, transparent 60%),
        conic-gradient(from 0deg, color-mix(in oklab, var(--glowA), #ffffff 12%), color-mix(in oklab, var(--glowB), #ffffff 12%));
      filter: blur(0.2px) saturate(120%);
      box-shadow: 0 0 90px 30px color-mix(in oklab, var(--glowA), transparent 70%);
    }
    .vibe2358 .ringSweep {
      position: absolute; inset: 12%; border-radius: 50%;
      background: conic-gradient(from 0deg,
        transparent 0 50%,
        color-mix(in oklab, var(--glowA), transparent 60%) 60% 72%,
        transparent 85% 100%);
      animation: v2358-sweep calc(26s / var(--speed)) linear infinite;
      mix-blend-mode: screen; opacity: 0.55;
      filter: blur(2px);
    }

    /* Orbits */
    .vibe2358 .track {
      --r: 140; /* px radius */
      --t: 2.5px; /* tick thickness */
      --d: 36s; /* duration */
      position: absolute; left: 50%; top: 50%;
      width: calc(var(--r) * 2px); height: calc(var(--r) * 2px);
      transform: translate(-50%,-50%) rotate(0deg);
      border-radius: 50%;
      border: 1px solid var(--line2);
      animation: v2358-spin calc(var(--d) / var(--speed)) linear infinite;
    }
    .vibe2358 .track.rev { animation-name: v2358-spin-rev; }
    .vibe2358 .ticks {
      position: absolute; inset: 0; border-radius: 50%;
      background: repeating-conic-gradient(
        from 0deg,
        var(--accentSoft) 0 0.8deg,
        transparent 0.8deg 9deg
      );
      -webkit-mask: radial-gradient(circle, transparent calc(50% - var(--t)), #000 calc(50% - var(--t)));
      mask: radial-gradient(circle, transparent calc(50% - var(--t)), #000 calc(50% - var(--t)));
      opacity: 0.9;
    }
    .vibe2358 .orb {
      position: absolute; left: 50%; top: 0%;
      width: 12px; height: 12px; transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--glowA), #ffffff 20%) 50%, transparent 70%);
      box-shadow:
        0 0 28px 6px color-mix(in oklab, var(--glowA), transparent 70%),
        0 0 0 1px rgba(255,255,255,0.6) inset;
      filter: saturate(140%);
    }
    .vibe2358 .orb.alt {
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--glowB), #ffffff 20%) 50%, transparent 70%);
      box-shadow:
        0 0 28px 6px color-mix(in oklab, var(--glowB), transparent 72%),
        0 0 0 1px rgba(255,255,255,0.6) inset;
    }

    /* Star specks */
    .vibe2358 .specks { position: absolute; inset: -15%; pointer-events: none; z-index: 0; }
    .vibe2358 .speck {
      position: absolute; width: 2px; height: 2px; border-radius: 50%;
      background: rgba(255,255,255,0.8);
      opacity: 0.8; filter: blur(0.2px);
      animation: v2358-float calc(20s + (var(--i) * 0.2s)) linear infinite;
    }

    /* Cursor ring */
    .vibe2358 .cursor {
      position: absolute; width: 28px; height: 28px; border-radius: 50%;
      pointer-events: none; z-index: 4;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.9), rgba(255,255,255,0) 65%);
      filter: blur(8px) saturate(140%);
      transform: translate(-50%,-50%) scale(0.9);
      opacity: 0;
      mix-blend-mode: screen;
      transition: opacity 220ms ease, transform 220ms ease;
    }

    /* Footer */
    .vibe2358 .footer {
      position: relative; z-index: 2; margin-top: 16px;
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
      color: var(--muted);
      font: 500 12px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    /* Animations */
    @keyframes v2358-spin { to { transform: translate(-50%,-50%) rotate(360deg); } }
    @keyframes v2358-spin-rev { to { transform: translate(-50%,-50%) rotate(-360deg); } }
    @keyframes v2358-sweep { to { transform: rotate(360deg); } }
    @keyframes v2358-float { to { transform: translateY(-10%); opacity: 0.6; } }

    @media (prefers-reduced-motion: reduce) {
      .vibe2358 .track, .vibe2358 .ringSweep { animation: none !important; }
      .vibe2358 .cursor { display: none !important; }
    }
  </style>

  <div class="chrome">
    <span class="pill">Iteration 2358 — Halo Studio</span>
    <div class="spacer"></div>
    <button class="chip theme" type="button" aria-pressed="false" title="Change palette">Midnight</button>
    <button class="chip pace" type="button" title="Toggle pace">Calm</button>
  </div>

  <div class="wrap">
    <div class="panel">
      <h1>Orbits of quiet</h1>
      <p class="lede">A kinetic poster that draws circles in time. Tilt the halo with your cursor; let the rings breathe.</p>
      <div class="cta">
        <button class="btn primary" type="button">Play pulse</button>
        <button class="btn ghost" type="button">Capture still</button>
      </div>
    </div>

    <div class="scene" aria-label="Kinetic orrery field">
      <div class="specks" aria-hidden="true"></div>
      <div class="halo">
        <div class="disk">
          <div class="ringSweep" aria-hidden="true"></div>
          <div class="core" aria-hidden="true"></div>

          <div class="track" style="--r: 138; --t: 2px; --d: 36s;">
            <span class="ticks"></span>
            <span class="orb"></span>
          </div>

          <div class="track rev" style="--r: 182; --t: 2px; --d: 50s;">
            <span class="ticks"></span>
            <span class="orb alt"></span>
          </div>

          <div class="track" style="--r: 228; --t: 2px; --d: 70s;">
            <span class="ticks"></span>
            <span class="orb"></span>
          </div>

          <div class="track rev" style="--r: 280; --t: 2px; --d: 95s;">
            <span class="ticks"></span>
            <span class="orb alt"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <span>Made to slow the seconds.</span>
    <span id="last-updated">Last updated: 2026-02-02 20:59:58 EST</span>
  </div>

  <span class="cursor" aria-hidden="true"></span>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe2358');
      if (!root) return;

      // Last updated
      const last = root.querySelector('#last-updated');
      const ts = new Date();
      try {
        last.textContent = 'Updated ' + ts.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      } catch(e) {
        last.textContent = 'Updated ' + ts.toString();
      }

      // Theme cycle: shell -> meadow -> midnight -> shell
      const themeBtn = root.querySelector('.theme');
      const order = ['shell','meadow','midnight'];
      const key = 'vibe2358-theme';
      const saved = localStorage.getItem(key);
      if (order.includes(saved)) root.setAttribute('data-theme', saved);
      reflectTheme();

      themeBtn.addEventListener('click', () => {
        const cur = root.getAttribute('data-theme') || order[0];
        const idx = (order.indexOf(cur) + 1) % order.length;
        const next = order[idx];
        root.setAttribute('data-theme', next);
        localStorage.setItem(key, next);
        reflectTheme();
      });

      function reflectTheme(){
        const cur = root.getAttribute('data-theme') || 'shell';
        themeBtn.textContent = cur.charAt(0).toUpperCase() + cur.slice(1);
        themeBtn.setAttribute('aria-pressed', cur !== 'shell' ? 'true' : 'false');
      }

      // Pace & play pulse
      const paceBtn = root.querySelector('.pace');
      const playBtn = root.querySelector('.btn.primary');
      let lively = false;
      let playing = true;

      function setSpeed(mult){
        root.style.setProperty('--speed', String(mult));
      }
      setSpeed(1);

      paceBtn.addEventListener('click', () => {
        lively = !lively;
        paceBtn.textContent = lively ? 'Lively' : 'Calm';
        setSpeed(lively ? 1.8 : 1);
      });

      playBtn.addEventListener('click', () => {
        playing = !playing;
        playBtn.textContent = playing ? 'Pause pulse' : 'Play pulse';
        root.querySelectorAll('.track, .ringSweep').forEach(el => {
          el.style.animationPlayState = playing ? 'running' : 'paused';
        });
      });

      // Pointer dynamics: halo tilt, gradient anchor, and cursor glow
      const cursor = root.querySelector('.cursor');
      function onMove(e){
        const rect = root.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const xp = (x/rect.width)*100;
        const yp = (y/rect.height)*100;

        root.style.setProperty('--gx', xp + '%');
        root.style.setProperty('--gy', yp + '%');

        // Tilt map: -10deg .. 10deg
        const rx = ((yp - 50) / 50) * 10;
        const ry = ((xp - 50) / 50) * -10;
        root.style.setProperty('--tiltX', rx.toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', ry.toFixed(2) + 'deg');

        if (cursor) {
          cursor.style.left = x + 'px';
          cursor.style.top = y + 'px';
          cursor.style.opacity = '0.8';
          cursor.style.transform = 'translate(-50%,-50%) scale(1)';
        }
      }
      function onLeave(){
        if (cursor) {
          cursor.style.opacity = '0';
          cursor.style.transform = 'translate(-50%,-50%) scale(0.9)';
        }
        root.style.setProperty('--tiltX', '6deg');
        root.style.setProperty('--tiltY', '-6deg');
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', onLeave);

      // Button hotspot follows pointer
      root.querySelectorAll('.btn.primary').forEach(b => {
        b.addEventListener('pointermove', e => {
          const r = b.getBoundingClientRect();
          const x = ((e.clientX - r.left) / r.width) * 100 + '%';
          const y = ((e.clientY - r.top) / r.height) * 100 + '%';
          b.style.setProperty('--mx', x);
          b.style.setProperty('--my', y);
        });
      });

      // Generate star specks
      const specks = root.querySelector('.specks');
      if (specks) {
        const count = 56;
        const rect = specks.getBoundingClientRect();
        for (let i=0; i<count; i++){
          const s = document.createElement('span');
          s.className = 'speck';
          s.style.setProperty('--i', i);
          const left = Math.random()*120 - 10; // -10%..110%
          const top = Math.random()*120 - 10;
          s.style.left = left + '%';
          s.style.top = top + '%';
          s.style.opacity = (0.4 + Math.random()*0.6).toFixed(2);
          s.style.transform = `translateY(0)`;
          specks.appendChild(s);
        }
      }

      // "Capture still" downloads a PNG snapshot (html2canvas-free, simple SVG data)
      const captureBtn = root.querySelector('.btn.ghost');
      captureBtn.addEventListener('click', () => {
        try {
          // Build a minimalist SVG poster snapshot
          const svgNS = 'http://www.w3.org/2000/svg';
          const w = 1200, h = 675;
          const svg = document.createElementNS(svgNS, 'svg');
          svg.setAttribute('xmlns', svgNS);
          svg.setAttribute('width', w);
          svg.setAttribute('height', h);
          svg.setAttribute('viewBox', `0 0 ${w} ${h}`);

          // Background gradient
          const defs = document.createElementNS(svgNS,'defs');
          const lg = document.createElementNS(svgNS,'linearGradient');
          lg.setAttribute('id','bg');
          lg.setAttribute('x1','0'); lg.setAttribute('y1','0'); lg.setAttribute('x2','1'); lg.setAttribute('y2','1');
          const stop1 = document.createElementNS(svgNS,'stop'); stop1.setAttribute('offset','0%'); stop1.setAttribute('stop-color', getComputedStyle(root).getPropertyValue('--bg1').trim());
          const stop2 = document.createElementNS(svgNS,'stop'); stop2.setAttribute('offset','100%'); stop2.setAttribute('stop-color', getComputedStyle(root).getPropertyValue('--bg2').trim());
          lg.appendChild(stop1); lg.appendChild(stop2); defs.appendChild(lg);
          svg.appendChild(defs);

          const bg = document.createElementNS(svgNS,'rect');
          bg.setAttribute('width', String(w)); bg.setAttribute('height', String(h));
          bg.setAttribute('fill','url(#bg)');
          svg.appendChild(bg);

          // Halo rings (static snapshot look)
          function ring(cx, cy, r, color){
            const c = document.createElementNS(svgNS,'circle');
            c.setAttribute('cx', cx); c.setAttribute('cy', cy); c.setAttribute('r', r);
            c.setAttribute('fill','none'); c.setAttribute('stroke', color); c.setAttribute('stroke-width','2');
            c.setAttribute('opacity','0.6');
            svg.appendChild(c);
          }
          const cx = w*0.68, cy = h*0.5;
          const accent = getComputedStyle(root).getPropertyValue('--accent').trim();
          const accentSoft = getComputedStyle(root).getPropertyValue('--accentSoft').trim();
