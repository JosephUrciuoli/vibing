<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1319" class="observatory" aria-label="ORBITAL — Halo Observatory v1319">
  <style>
    /* ORBITAL — scoped to #vibe-1319 */
    #vibe-1319{
      --ink-0:#0a0c12; --ink-1:#0b1020;
      --paper-0:#f6fbff; --paper-1:#ecf3ff;
      --fg:#e8f1ff; --muted:#a7b6d8; --line:rgba(255,255,255,0.14);
      --glass: rgba(255,255,255,0.10);
      --ring: 220 88% 60%;
      --ring-2: 300 78% 64%;
      --ring-3: 160 72% 54%;
      position:relative; min-height: 1000px; color:var(--fg);
      border-radius: 42px; overflow:hidden; isolation:isolate;
      background:
        radial-gradient(120% 80% at 30% -10%, rgba(102,180,255,0.18), transparent 60%),
        radial-gradient(120% 80% at 120% 120%, rgba(120,255,210,0.12), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    /* Ambient crowns */
    #vibe-1319::before, #vibe-1319::after{
      content:""; position:absolute; inset:-25%;
      filter: blur(70px) saturate(140%); mix-blend-mode: screen; opacity:.55; pointer-events:none;
    }
    #vibe-1319::before{
      background:
        conic-gradient(from 0deg at 60% 40%, hsla(var(--ring)/0.35), hsla(var(--ring-2)/0.28), hsla(var(--ring-3)/0.30), transparent 70%);
      animation: v1319-sweep 38s ease-in-out infinite;
    }
    #vibe-1319::after{
      background:
        radial-gradient(40% 28% at 30% 70%, hsla(var(--ring-2)/0.30), transparent 60%),
        radial-gradient(36% 30% at 70% 30%, hsla(var(--ring)/0.24), transparent 60%);
      animation: v1319-drift 46s ease-in-out infinite;
    }
    @keyframes v1319-sweep { 50% { transform: translate3d(-2%, 1%, 0) rotate(10deg) scale(1.02); } }
    @keyframes v1319-drift { 50% { transform: translate3d(1%, -1%, 0) rotate(-6deg) scale(1.01); } }

    /* Starlight grain */
    #vibe-1319 .grain{
      position:absolute; inset:-1px; z-index:1; pointer-events:none; opacity:.10; mix-blend-mode: screen;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><defs><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='9'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.05'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white'/></svg>");
      background-size:220px 220px; animation:v1319-grain 80s linear infinite;
    }
    @keyframes v1319-grain { 50% { transform: translate3d(-0.8%, 0.6%, 0); } }

    /* Top bar */
    #vibe-1319 .bar{
      position:relative; z-index:5;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1319 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 18px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 20px 48px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe-1319 .emblem{
      width: 28px; height: 28px; border-radius: 8px;
      background:
        radial-gradient(60% 60% at 35% 35%, rgba(255,255,255,0.95), rgba(255,255,255,0) 60%),
        conic-gradient(hsl(var(--ring)), hsl(var(--ring-2)), hsl(var(--ring-3)), hsl(var(--ring)));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.65), 0 0 18px hsla(var(--ring)/0.50);
    }
    #vibe-1319 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.20em; text-transform:uppercase; }
    #vibe-1319 .edition{ padding:6px 10px; border-radius:999px; background:rgba(255,255,255,0.08); font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); }

    /* Actions */
    #vibe-1319 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 20px 48px rgba(0,0,0,0.32), inset 0 1px 0 rgba(255,255,255,0.16);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1319 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.12));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.22), 0 12px 26px rgba(0,0,0,0.26);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 200ms ease;
    }
    #vibe-1319 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1319 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1319 .hero{
      position: relative; z-index:4; text-align:center; padding: 8px 18px 0;
      display:grid; place-items:center; gap:12px;
    }
    #vibe-1319 h1{
      margin: 8px 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 9vw, 128px); line-height: .9;
      background: linear-gradient(92deg, hsl(var(--ring)) 0%, hsl(var(--ring-2)) 50%, hsl(var(--ring-3)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 50px rgba(90,115,200,0.38));
    }
    #vibe-1319 .sub{
      max-width: 70ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.98;
    }

    /* Portal Stage */
    #vibe-1319 .stage{
      position:relative; z-index:3;
      width: min(1020px, 94%); margin: 28px auto 0;
      display:grid; place-items:center;
      transform-style: preserve-3d; perspective: 1000px;
    }
    #vibe-1319 .portal{
      position:relative; width: min(1020px, 94%); aspect-ratio: 1/1;
      border-radius: 999px; overflow:hidden;
      background:
        radial-gradient(80% 80% at 50% 40%, rgba(255,255,255,0.06), rgba(255,255,255,0.0)),
        radial-gradient(140% 140% at 50% 50%, rgba(40,70,160,0.22), rgba(0,0,0,0.0));
      border:1px solid rgba(255,255,255,0.18);
      box-shadow: 0 80px 220px rgba(0,0,0,0.5),
                  inset 0 2px 0 rgba(255,255,255,0.18),
                  inset 0 0 0 14px rgba(255,255,255,0.06);
      transition: transform 260ms ease;
    }
    #vibe-1319 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1319 .gloss{
      position:absolute; inset: -2% 54% 66% -2%;
      background: linear-gradient(120deg, rgba(255,255,255,0.35), rgba(255,255,255,0.0) 60%);
      filter: blur(18px); opacity:0.35; pointer-events:none; mix-blend-mode:overlay;
    }
    #vibe-1319 .rim{
      position:absolute; inset:3%; border-radius:999px; pointer-events:none; z-index:2;
      background:
        conic-gradient(from 220deg, hsla(var(--ring)/0.30), hsla(var(--ring-2)/0.25), hsla(var(--ring-3)/0.25), hsla(var(--ring)/0.30));
      -webkit-mask: radial-gradient(closest-side, rgba(0,0,0,0) calc(100% - 18px), rgba(0,0,0,1) calc(100% - 18px));
              mask: radial-gradient(closest-side, rgba(0,0,0,0) calc(100% - 18px), rgba(0,0,0,1) calc(100% - 18px));
      filter: blur(10px) saturate(140%);
      opacity:.55;
      animation: v1319-rim 30s linear infinite;
    }
    @keyframes v1319-rim { 100% { transform: rotate(360deg); } }

    /* Dock controls */
    #vibe-1319 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 20px auto 0; width: min(1020px, 94%);
    }
    #vibe-1319 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px; color: var(--muted);
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 30px 60px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
      backdrop-filter: blur(10px) saturate(180%);
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1319 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--ring)/0.26), hsla(var(--ring-2)/0.22));
      box-shadow: 0 16px 40px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.18);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1319 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1319 .ctrl:active{ transform: translateY(1px); }
    #vibe-1319 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, hsla(var(--ring-2)/0.30), hsla(var(--ring)/0.30)); }

    #vibe-1319 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(255,255,255,0.16); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #vibe-1319 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--ring)), hsl(var(--ring-2)));
      border:1px solid rgba(255,255,255,0.6);
      box-shadow: 0 6px 16px rgba(0,0,0,0.32), inset 0 1px 0 rgba(255,255,255,0.65);
    }
    #vibe-1319 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--ring)), hsl(var(--ring-2)));
      border:1px solid rgba(255,255,255,0.6);
      box-shadow: 0 6px 16px rgba(0,0,0,0.32), inset 0 1px 0 rgba(255,255,255,0.65);
    }

    /* Meta */
    #vibe-1319 .meta{
      position: relative; z-index:3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 40px; padding: 0 16px; color: var(--muted); font-size:12px;
    }
    #vibe-1319 .tag{
      padding: 8px 12px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Light theme */
    #vibe-1319[data-theme="dawn"]{
      --fg:#0e1626; --muted:#5a6a86; --glass:rgba(255,255,255,0.60); --line:rgba(14,20,53,0.16);
      background:
        radial-gradient(100% 100% at 120% -10%, rgba(120,180,255,0.22), transparent 60%),
        radial-gradient(100% 100% at -10% 120%, rgba(120,255,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 140px rgba(16,30,60,0.18), inset 0 0 0 1px rgba(14,20,53,0.06);
    }
    #vibe-1319[data-theme="dawn"] .brand,
    #vibe-1319[data-theme="dawn"] .actions,
    #vibe-1319[data-theme="dawn"] .bubble,
    #vibe-1319[data-theme="dawn"] .tag{
      box-shadow: 0 20px 50px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1319[data-theme="dawn"] .portal{
      border-color: rgba(12,20,53,0.16);
      background:
        radial-gradient(80% 80% at 50% 40%, rgba(255,255,255,0.75), rgba(255,255,255,0.25));
      box-shadow: 0 50px 140px rgba(18,42,90,0.18), inset 0 2px 0 rgba(255,255,255,0.75), inset 0 0 0 14px rgba(255,255,255,0.45);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1319 *, #vibe-1319::before, #vibe-1319::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="emblem" aria-hidden="true"></span>
      <span class="word">ORBITAL</span>
      <span class="edition">1319</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Night</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill cap" type="button" aria-label="Save image">Capture</button>
    </div>
  </div>

  <section class="hero">
    <h1>Halo Observatory</h1>
    <p class="sub" aria-live="polite">Nested orbits. Quiet motion. A pocket sky you can tune.</p>
  </section>

  <div class="stage" aria-label="Halo portal">
    <figure class="portal">
      <canvas class="sky" aria-hidden="true"></canvas>
      <i class="rim" aria-hidden="true"></i>
      <i class="gloss" aria-hidden="true"></i>
    </figure>
  </div>

  <div class="dock" role="group" aria-label="Controls">
    <div class="bubble">Orbits <input class="knob orbits" type="range" min="3" max="28" step="1" value="14" aria-label="Orbit count"></div>
    <div class="bubble">Bodies <input class="knob bodies" type="range" min="1" max="8" step="1" value="3" aria-label="Bodies per orbit"></div>
    <div class="bubble">Spin <input class="knob spin" type="range" min="0.10" max="3.00" step="0.01" value="1.10" aria-label="Spin speed"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="220" aria-label="Hue shift"></div>
    <div class="bubble">Tilt <input class="knob tilt" type="range" min="0" max="12" step="0.1" value="6.0" aria-label="Portal tilt"></div>
    <div class="bubble">Mode <button class="ctrl mode" type="button" data-mode="helios" aria-pressed="true">Helios</button></div>
    <div class="bubble">Bloom <button class="ctrl bloom" type="button" aria-pressed="true">On</button></div>
  </div>

  <div class="meta">
    <span class="tag">Trace the arcs; they remember where you point.</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1319');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha:true });

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const capBtn = root.querySelector('.cap');

      const orbitsEl = root.querySelector('.orbits');
      const bodiesEl = root.querySelector('.bodies');
      const spinEl = root.querySelector('.spin');
      const hueEl = root.querySelector('.hue');
      const tiltEl = root.querySelector('.tilt');
      const modeBtn = root.querySelector('.mode');
      const bloomBtn = root.querySelector('.bloom');

      const portal = root.querySelector('.portal');
      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Copy rotate
      const lines = [
        'Nested orbits. Quiet motion. A pocket sky you can tune.',
        'Drag across the portal — gravity will hum.',
        'Bloom on for velvet light; off for ink.',
        'Switch modes: Helios · Abyss · Neon · Mono.'
      ];
      let li = 0;
      function rotateLine(){
        li = (li+1)%lines.length;
        sub.style.opacity = 0;
        setTimeout(()=>{ sub.textContent = lines[li]; sub.style.opacity = 1; }, 220);
      }
      if (!reduce) setInterval(rotateLine, 7000);

      // Theme
      const THEME_KEY = 'orbital-1319-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'dawn' ? 'Day' : 'Night';
        localStorage.setItem(THEME_KEY, name);
        draw(16, true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'night');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'dawn' ? 'night' : 'dawn'));

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0, R: 1, t: 0,
        spin: parseFloat(spinEl.value),
        orbits: parseInt(orbitsEl.value,10),
        bodies: parseInt(bodiesEl.value,10),
        hue: parseFloat(hueEl.value)|0,
        tilt: parseFloat(tiltEl.value),
        palette: 'helios',
        bloom: true,
        pointer: { x:-9999, y:-9999, inside:false, down:false },
        stars: []
      };

      // Palettes
      const palettes = {
        helios: (i,n)=> `hsla(${(state.hue + i*8)%360}, 90%, ${root.dataset.theme==='dawn'?48:64}%, 0.9)`,
        abyss:  (i,n)=> `hsla(${(state.hue + 180 + i*5)%360}, 82%, ${root.dataset.theme==='dawn'?42:70}%, 0.9)`,
        neon:   (i,n)=> `hsla(${(state.hue + 300 + i*12)%360}, 100%, ${root.dataset.theme==='dawn'?46:72}%, 0.95)`,
        mono:   (i,n)=> `hsla(${(state.hue)%360}, 6%, ${root.dataset.theme==='dawn'?22+i*1.1:78-i*1.1}%, 0.9)`
      };
      const order = ['helios','abyss','neon','mono'];

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2;
        state.cy = state.H/2;
        state.R = Math.min(state.W, state.H)/2;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        seedStars();
        draw(16, true);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Stars
      function seedStars(){
        const count = Math.floor(180 + state.R*0.15);
        state.stars = [];
        for (let i=0;i<count;i++){
          const angle = Math.random()*Math.PI*2;
          const r = Math.sqrt(Math.random()) * (state.R*0.96);
          state.stars.push({
            x: state.cx + Math.cos(angle)*r,
            y: state.cy + Math.sin(angle)*r* (0.92),
            s: Math.random()*1.6 + 0.4,
            a: Math.random()*1
          });
        }
      }

      // Clear inside portal
      function clear(){
        if (root.dataset.theme === 'dawn'){
          ctx.fillStyle = 'rgba(255,255,255,1)';
        } else {
          ctx.fillStyle = 'rgba(8,12,22,1)';
        }
        ctx.fillRect(0,0,state.W,state.H);

        // vignette wash
        const g = ctx.createRadialGradient(state.cx, state.cy*0.96, state.R*0.1, state.cx, state.cy, state.R*1.05);
        if (root.dataset.theme === 'dawn'){
          g.addColorStop(0, `hsla(${(state.hue+30)%360}, 100%, 96%, 0.8)`);
          g.addColorStop(1, `hsla(${(state.hue+200)%360}, 100%, 92%, 0)`);
        } else {
          g.addColorStop(0, `hsla(${(state.hue+30)%360}, 90%, 16%, 0.35)`);
          g.addColorStop(1, `hsla(${(state.hue+200)%360}, 70%, 6%, 0)`);
        }
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(state.cx, state.cy, state.R, 0, Math.PI*2);
        ctx.closePath();
        ctx.fill();
      }

      // Draw starfield
      function stars(){
        ctx.save();
        ctx.beginPath();
        ctx.arc(state.cx, state.cy, state.R, 0, Math.PI*2);
        ctx.clip();
        for (const s of state.stars){
          const twinkle = 0.6 + 0.4*Math.sin(state.t*0.9 + s.a*10);
          ctx.globalAlpha = root.dataset.theme==='dawn' ? 0.35*twinkle : 0.55*twinkle;
          ctx.fillStyle = 'white';
          ctx.fillRect(s.x, s.y, s.s, s.s);
        }
        ctx.restore();
        ctx.globalAlpha = 1.0;
      }

      // Draw orbits and bodies
      function draw(dt, force){
        state.t += dt*0.001*state.spin;
        clear();
        stars();

        const N = Math.max(1, state.orbits|0);
        const bodies = Math.max(1, state.bodies|0);
        const margin = 24;
        const yScale = 1 - (state.tilt/60); // flatten ellipse as tilt grows
        const composite = state.bloom ? 'lighter' : 'source-over';

        // orbit rings
        ctx.save();
        ctx.beginPath();
        ctx.arc(state.cx, state.cy, state.R, 0, Math.PI*2);
        ctx.clip();

        for(let i=0;i<N;i++){
          const t = (i+1)/(N+1);
          const r = (state.R - margin) * t;
          const color = palettes[state.palette](i, N);
          const alphaOrbit = root.dataset.theme==='dawn' ? 0.25 : 0.35;

          // orbit line
          ctx.strokeStyle = color;
          ctx.globalAlpha = alphaOrbit;
          ctx.lineWidth = 1.2 + 0.8*Math.sin(t*Math.PI);
          ctx.save();
          ctx.translate(state.cx, state.cy);
          ctx.scale(1, yScale);
          ctx.beginPath();
          ctx.arc(0, 0, r, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();

          // bodies on orbit
          for(let j=0;j<bodies;j++){
            const phase = j*(Math.PI*2/bodies) + i*0.25;
            const angle = state.t*(1.2 + i*0.02) + phase;

            // position
            const x = state.cx + Math.cos(angle)*r;
            const y = state.cy + Math.sin(angle)*r*yScale;

            // pointer influence
            if (state.pointer.inside){
              const dx = x - state.pointer.x;
              const dy = y - state.pointer.y;
              const d2 = dx*dx + dy*dy;
              const w = Math.exp(-d2/(state.R*state.R*0.12));
              const sign = state.pointer.down ? -1 : 1;
              const bump = sign * 18 * w;
              // apply small displacement along normal
              const nx = -Math.sin(angle);
              const ny = Math.cos(angle)*yScale;
              ctx.translate(nx*bump, ny*bump);
            }

            ctx.globalCompositeOperation = composite;

            // bloom halo
            if (state.bloom){
              ctx.shadowBlur = 22;
              ctx.shadowColor = color.replace('0.9', root.dataset.theme==='dawn' ? '0.35' : '0.55');
            } else {
              ctx.shadowBlur = 0;
            }

            // tail
            ctx.strokeStyle = color;
            ctx.globalAlpha = state.bloom ? 0.55 : 0.35;
            ctx.lineWidth = 3.2;
            ctx.beginPath();
            for (let k=0;k<8;k++){
              const ta = angle - k*0.10 - i*0.004;
              const tx = state.cx + Math.cos(ta)*r;
              const ty = state.cy + Math.sin(ta)*r*yScale;
              if (k===0) ctx.moveTo(x,y);
              ctx.lineTo(tx,ty);
            }
            ctx.stroke();

            // body
            ctx.globalAlpha = 0.95;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, 3.6 + 1.6*Math.sin(t*Math.PI), 0, Math.PI*2);
            ctx.fill();

            // reset any translate from pointer bump
            if (state.pointer.inside){
              ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
            }
          }
        }
        ctx.restore();
        ctx.globalAlpha = 1; ctx.globalCompositeOperation = 'source-over'; ctx.shadowBlur = 0;
      }

      // Interactions
      function tilt(e){
        const r = portal.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * state.tilt;
        const ty = (0.5 - y) * state.tilt;
        portal.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        const px = e.clientX - r.left;
        const py = e.clientY - r.top;
        const dx = px - r.width/2;
        const dy = py - r.height/2;
        const inCircle = (dx*dx + dy*dy) <= (r.width*r.width/4);
        state.pointer.x = px;
        state.pointer.y = py;
        state.pointer.inside = inCircle;
      }
      function untilt(){
        portal.style.transform = 'rotateX(0deg) rotateY(0deg)';
        state.pointer.inside = false;
        state.pointer.down = false;
      }
      portal.addEventListener('pointermove', tilt, { passive:true });
      portal.addEventListener('pointerleave', untilt, { passive:true });
      portal.addEventListener('pointerdown', (e)=>{ state.pointer.down = true; tilt(e); });
      window.addEventListener('pointerup', ()=> state.pointer.down = false);

      // Controls
      orbitsEl.addEventListener('input', ()=> { state.orbits = parseInt(orbitsEl.value,10); draw(16, true); });
      bodiesEl.addEventListener('input', ()=> { state.bodies = parseInt(bodiesEl.value,10); draw(16, true); });
      spinEl.addEventListener('input', ()=> state.spin = parseFloat(spinEl.value));
      hueEl.addEventListener('input', ()=>{
        state.hue = parseFloat(hueEl.value)|0;
        root.style.setProperty('--ring', `${(state.hue+0)%360} 88% 60%`);
        root.style.setProperty('--ring-2', `${(state.hue+80)%360} 78% 64%`);
        root.style.setProperty('--ring-3', `${(state.hue+160)%360} 72% 54%`);
        draw(16, true);
      });
      tiltEl.addEventListener('input', ()=> state.tilt = parseFloat(tiltEl.value));

      modeBtn.addEventListener('click', ()=>{
        const idx = order.indexOf(state.palette);
        state.palette = order[(idx+1)%order.length];
        modeBtn.textContent = state.palette.charAt(0).toUpperCase()+state.palette.slice(1);
        modeBtn.setAttribute('data-mode', state.palette);
        modeBtn.setAttribute('aria-pressed', 'true');
        draw(16, true);
      });

      bloomBtn.addEventListener('click', ()=>{
        state.bloom = bloomBtn.getAttribute('aria-pressed') !== 'true';
        bloomBtn.setAttribute('aria-pressed', state.bloom ? 'true' : 'false');
        bloomBtn.textContent = state.bloom ? 'On' : 'Off';
        draw(16, true);
      });

      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      capBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `halo-${Date.now()}.png`;
          canvas.toBlob((blob)=>{
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(()=> URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 's'){ capBtn.click(); }
        if (k === 'b'){ bloomBtn.click(); }
        if (k === 'm'){ modeBtn.click(); }
        if (k === '+'){ spinEl.value = Math.min(3, parseFloat(spinEl.value)+0.05).toFixed(2); spinEl.dispatchEvent(new Event('input')); }
        if (k === '-'){ spinEl.value = Math.max(0.1, parseFloat(spinEl.value)-0.05).toFixed(2); spinEl.dispatchEvent(new Event('input')); }
        if (e.key === 'ArrowUp'){ orbitsEl.value = Math.min(28, parseInt(orbitsEl.value,10)+1); orbitsEl.dispatchEvent(new Event('input')); }
        if (e.key === 'ArrowDown'){ orbitsEl.value = Math.max(3, parseInt(orbitsEl.value,10)-1); orbitsEl.dispatchEvent(new Event('input')); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running) draw(dt);
      }

      function init(){
        // hydrate accents from hue
        root.style.setProperty('--ring', `${(state.hue+0)%360} 88% 60%`);
        root.style.setProperty('--ring-2', `${(state.hue+80)%360} 78% 64%`);
        root.style.setProperty('--ring-3', `${(state.hue+160)%360} 72% 54%`);

        resize();
        draw(16, true);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        }
      }
      init();
    })();
  </script>
</div>
