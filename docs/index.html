<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe2361" data-theme="dawn" aria-label="Echo Garden">
  <style>
    .vibe2361 {
      --radius: 18px;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --text: #F6F8FF;
      --muted: rgba(246,248,255,0.75);
      --accent: #FF8A9E;
      --accent-rgb: 255 138 158;
      --bg-1: #0D1020;
      --bg-2: #10152A;
      --bg-3: #18203A;
      --glow: 0.6;
      --tilt-scale: 10;
      position: relative;
      display: block;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      isolation: isolate;
      perspective: 1200px;
    }

    /* Themes */
    .vibe2361[data-theme="dawn"] {
      --accent: #FF8A9E;
      --accent-rgb: 255 138 158;
      --bg-1: #0C0F1E;
      --bg-2: #131A33;
      --bg-3: #1C2444;
    }
    .vibe2361[data-theme="noir"] {
      --accent: #00C2FF;
      --accent-rgb: 0 194 255;
      --bg-1: #07090F;
      --bg-2: #0A0D16;
      --bg-3: #0E1220;
    }
    .vibe2361[data-theme="lagoon"] {
      --accent: #6BFFDA;
      --accent-rgb: 107 255 218;
      --bg-1: #061714;
      --bg-2: #0A2421;
      --bg-3: #10322D;
    }

    /* Backdrop with animated aurora and soft orbs */
    .vibe2361 .backdrop {
      position: absolute;
      inset: -32px;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      background:
        radial-gradient(1200px 700px at 10% 0%, rgba(var(--accent-rgb) / 0.10), transparent 60%),
        radial-gradient(900px 600px at 90% 100%, rgba(120 180 255 / 0.10), transparent 65%),
        linear-gradient(120deg, var(--bg-1), var(--bg-2), var(--bg-3));
    }
    .vibe2361 .halo {
      position: absolute;
      inset: -20%;
      background: conic-gradient(from 220deg at 50% 50%, rgba(var(--accent-rgb) / 0.12), rgba(120 200 255 / 0.08), rgba(255 255 255 / 0.02), rgba(var(--accent-rgb) / 0.12));
      filter: blur(50px) saturate(140%);
      animation: vibe2361_spin 40s linear infinite;
      mix-blend-mode: screen;
    }
    .vibe2361 .orb {
      position: absolute;
      width: 42vmin;
      height: 42vmin;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      transform: translateZ(-40px);
    }
    .vibe2361 .orb.o1 { background: radial-gradient(circle at 30% 30%, rgba(var(--accent-rgb) / 0.55), transparent 60%); top: 6%; left: -6%; animation: vibe2361_float 18s ease-in-out infinite; }
    .vibe2361 .orb.o2 { background: radial-gradient(circle at 70% 60%, rgba(90 180 255 / 0.45), transparent 65%); bottom: -8%; right: -8%; animation: vibe2361_float 22s ease-in-out infinite reverse; }
    .vibe2361 .orb.o3 { background: radial-gradient(circle at 50% 50%, rgba(180 255 210 / 0.30), transparent 70%); top: 50%; left: 65%; animation: vibe2361_float 26s ease-in-out infinite; }

    @keyframes vibe2361_spin { to { transform: rotate(360deg); } }
    @keyframes vibe2361_float {
      0%, 100% { transform: translateY(0) translateX(0) translateZ(-40px); }
      50% { transform: translateY(-18px) translateX(10px) translateZ(-40px); }
    }

    /* Frame: interactive glass */
    .vibe2361 .frame {
      position: relative;
      margin: 14px auto;
      max-width: 1024px;
      padding: 26px;
      border-radius: var(--radius);
      background:
        linear-gradient(180deg, rgba(255 255 255 / 0.08), rgba(255 255 255 / 0.03)) padding-box,
        linear-gradient(140deg, rgba(var(--accent-rgb) / 0.5), rgba(255 255 255 / 0.10)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.45),
        0 0 calc(60px * var(--glow)) rgba(var(--accent-rgb) / 0.22);
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 300ms cubic-bezier(.2,.6,.2,1);
      will-change: transform;
    }
    .vibe2361 .frame::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(600px 600px at var(--px, -200px) var(--py, -200px), rgba(var(--accent-rgb) / 0.18), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.9;
      transition: background-position 120ms linear;
    }

    /* Header */
    .vibe2361 .top {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .vibe2361 h1 {
      font-size: clamp(28px, 4vw, 42px);
      line-height: 1.05;
      margin: 0;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 18px rgba(var(--accent-rgb) / 0.15));
    }
    .vibe2361 .subtitle {
      margin: 0;
      font-size: clamp(13px, 1.6vw, 15px);
      color: var(--muted);
      text-align: right;
    }

    /* Controls */
    .vibe2361 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 12px;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0 18px 0;
    }
    .vibe2361 .themes {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .vibe2361 .chip {
      position: relative;
      appearance: none;
      border: 0;
      padding: 8px 12px;
      border-radius: 999px;
      color: #0b0f18;
      background:
        linear-gradient(180deg, #fff, rgba(255,255,255,0.85)) padding-box,
        linear-gradient(120deg, rgba(var(--accent-rgb) / 0.6), rgba(255 255 255 / 0.2)) border-box;
      border: 1px solid transparent;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.02em;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      transition: transform 120ms ease, box-shadow 200ms ease, background 200ms ease;
    }
    .vibe2361 .chip[aria-pressed="true"] {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(var(--accent-rgb) / 0.35);
    }
    .vibe2361 .chip:active { transform: translateY(1px) scale(0.98); }

    .vibe2361 .slider {
      display: grid;
      grid-template-columns: auto 160px;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 13px;
      user-select: none;
    }
    .vibe2361 input[type="range"] {
      width: 160px;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: linear-gradient(90deg, rgba(var(--accent-rgb) / 0.45), rgba(255 255 255 / 0.2));
      border-radius: 999px;
      outline: none;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.35), 0 4px 14px rgba(var(--accent-rgb) / 0.25);
    }
    .vibe2361 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35), 0 0 0 calc(6px * var(--glow)) rgba(var(--accent-rgb) / 0.25);
      cursor: pointer;
    }
    .vibe2361 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35), 0 0 0 calc(6px * var(--glow)) rgba(var(--accent-rgb) / 0.25);
      cursor: pointer;
    }

    /* Grid */
    .vibe2361 .grid {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 780px) {
      .vibe2361 .top { grid-template-columns: 1fr; }
      .vibe2361 .subtitle { text-align: left; }
      .vibe2361 .grid { grid-template-columns: 1fr; }
      .vibe2361 .slider { grid-template-columns: 1fr; }
    }

    .vibe2361 .tile {
      position: relative;
      border-radius: calc(var(--radius) - 6px);
      overflow: hidden;
      padding: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background:
        linear-gradient(180deg, rgba(255 255 255 / 0.06), rgba(255 255 255 / 0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      min-height: 180px;
    }

    .vibe2361 .quote {
      display: grid;
      align-content: space-between;
    }
    .vibe2361 blockquote {
      margin: 0;
      font-size: clamp(18px, 2.2vw, 24px);
      line-height: 1.3;
      color: #FFFFFF;
      text-wrap: balance;
      position: relative;
      padding-left: 14px;
    }
    .vibe2361 blockquote::before {
      content: "â€œ";
      position: absolute;
      left: -4px;
      top: -8px;
      font-size: 40px;
      color: rgba(var(--accent-rgb) / 0.6);
      filter: drop-shadow(0 6px 16px rgba(var(--accent-rgb) / 0.3));
    }
    .vibe2361 .micro {
      font-size: 13px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .vibe2361 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle, var(--accent), rgba(255,255,255,0.3));
      box-shadow: 0 0 0 0 rgba(var(--accent-rgb) / 0.4);
      animation: vibe2361_pulse 2.8s ease-out infinite;
    }
    @keyframes vibe2361_pulse {
      0% { box-shadow: 0 0 0 0 rgba(var(--accent-rgb) / 0.35); }
      70% { box-shadow: 0 0 0 14px rgba(var(--accent-rgb) / 0); }
      100% { box-shadow: 0 0 0 0 rgba(var(--accent-rgb) / 0); }
    }

    .vibe2361 .scene {
      background:
        radial-gradient(600px 400px at calc(var(--px, -200px)) calc(var(--py, -200px)), rgba(var(--accent-rgb) / 0.18), transparent 60%),
        repeating-linear-gradient(90deg, rgba(255 255 255 / 0.10) 0 2px, transparent 2px 12px),
        repeating-linear-gradient(0deg, rgba(255 255 255 / 0.06) 0 2px, transparent 2px 12px);
      height: 100%;
      border-radius: calc(var(--radius) - 8px);
      overflow: hidden;
    }
    .vibe2361 .scene::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255 255 255 / 0.06), transparent);
      mix-blend-mode: overlay;
      animation: vibe2361_sheen 4s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes vibe2361_sheen {
      0%, 100% { transform: translateX(-120%); }
      50% { transform: translateX(120%); }
    }

    /* Footer */
    .vibe2361 footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
    }
    .vibe2361 .kbd {
      padding: 3px 7px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 11px;
      color: #fff;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe2361 .halo, .vibe2361 .orb, .vibe2361 .frame, .vibe2361 .frame::before,
      .vibe2361 .pulse, .vibe2361 .scene::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="halo"></div>
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <div class="frame" role="region" aria-label="Interactive canvas" tabindex="0">
    <div class="top">
      <h1>Echo Garden</h1>
      <p class="subtitle">Hover to tilt. Move to paint with light.</p>
    </div>

    <div class="controls" aria-label="Theme and glow controls">
      <div class="themes" role="group" aria-label="Themes">
        <button class="chip" data-theme="dawn" aria-pressed="true" title="Dawn">Dawn</button>
        <button class="chip" data-theme="noir" aria-pressed="false" title="Noir">Noir</button>
        <button class="chip" data-theme="lagoon" aria-pressed="false" title="Lagoon">Lagoon</button>
      </div>
      <label class="slider">Glow
        <input type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Glow intensity">
      </label>
    </div>

    <div class="grid">
      <div class="tile quote">
        <blockquote>Make it simple. Make it sing.</blockquote>
        <div class="micro">
          <span class="pulse" aria-hidden="true"></span>
          <span>Live light follows your cursor</span>
        </div>
      </div>

      <div class="tile">
        <div class="scene" aria-hidden="true"></div>
      </div>
    </div>

    <footer>
      <div>Press <span class="kbd">T</span> to switch mood</div>
      <span id="last-updated">Last updated: 2026-02-03 01:49:14 EST</span>
    </footer>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const frame = root.querySelector('.frame');
      const chips = root.querySelectorAll('.chip');
      const range = root.querySelector('input[type="range"]');
      const lastUpdated = root.querySelector('#last-updated');
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Update timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(d);
        lastUpdated.textContent = `Last updated: ${fmt} ${tz}`;
      } catch {
        lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Pointer light + tilt
      function updatePointer(e) {
        const r = frame.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX) || 0) - r.left;
        const y = (e.clientY || (e.touches && e.touches[0].clientY) || 0) - r.top;
        const mx = Math.max(0, Math.min(1, x / r.width));
        const my = Math.max(0, Math.min(1, y / r.height));
        frame.style.setProperty('--px', x + 'px');
        frame.style.setProperty('--py', y + 'px');
        if (!prefersReduced) {
          const rx = (0.5 - my) * (root.style.getPropertyValue('--tilt-scale') || 10);
          const ry = (mx - 0.5) * ((root.style.getPropertyValue('--tilt-scale') || 10) * 1.2);
          frame.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          frame.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        }
      }
      frame.addEventListener('pointermove', updatePointer, { passive: true });
      frame.addEventListener('touchmove', updatePointer, { passive: true });
      frame.addEventListener('pointerleave', () => {
        frame.style.removeProperty('--rx');
        frame.style.removeProperty('--ry');
      });

      // Theme switching
      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === theme ? 'true' : 'false'));
      }
      chips.forEach(chip => chip.addEventListener('click', () => setTheme(chip.dataset.theme)));

      // Keyboard toggle
      frame.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 't') {
          const order = ['dawn', 'noir', 'lagoon'];
          const current = root.getAttribute('data-theme');
          const idx = (order.indexOf(current) + 1) % order.length;
          setTheme(order[idx]);
        }
      });

      // Glow control
      range.addEventListener('input', (e) => {
        root.style.setProperty('--glow', e.target.value);
      });

      // Initial focus hint for accessibility
      setTimeout(() => { frame.focus({ preventScroll: true }); }, 50);
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
