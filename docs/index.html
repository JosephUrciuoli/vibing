<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<div id="vibe-1290" class="loom" aria-label="Aurora Loom — kinetic weave poster">
  <style>
    /* Aurora Loom — scoped to #vibe-1290 */
    #vibe-1290 {
      --ink: #0e1320;
      --muted: #5e6b86;
      --paper-0: #f8fbff;
      --paper-1: #eef4ff;
      --a1: 76,130,255;   /* azure */
      --a2: 186,102,255;  /* amethyst */
      --a3: 98,255,206;   /* mint */
      position: relative;
      isolation: isolate;
      color: var(--ink);
      border-radius: 36px;
      overflow: hidden;
      min-height: 820px;
      background:
        radial-gradient(1200px 800px at 10% -20%, rgba(var(--a3),0.18), transparent 60%),
        radial-gradient(1000px 900px at 110% 110%, rgba(var(--a2),0.18), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow:
        0 36px 120px rgba(18, 26, 52, 0.28),
        inset 0 0 0 1px rgba(10, 15, 25, 0.06);
    }

    /* Grain toggle */
    #vibe-1290::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none; z-index: 1;
      opacity: 0; mix-blend-mode: multiply;
      background:
        radial-gradient(2px 2px at 20% 30%, rgba(0,0,0,0.05), transparent 60%) repeat,
        radial-gradient(2px 2px at 70% 80%, rgba(0,0,0,0.04), transparent 60%) repeat;
      background-size: 140px 140px, 160px 160px;
      transition: opacity 220ms ease;
    }
    #vibe-1290.grain::after { opacity: 0.4; }

    /* Toolbar */
    #vibe-1290 .bar {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between;
      padding: clamp(14px, 3.8vw, 24px);
    }
    #vibe-1290 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.16em; text-transform: uppercase; font-weight: 900; font-size: 12px;
      color: var(--ink);
      padding: 10px 14px; border-radius: 999px;
      background: rgba(255,255,255,0.72);
      border: 1px solid rgba(10,15,25,0.09);
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 14px 28px rgba(18, 26, 52, 0.16), inset 0 1px 0 rgba(255,255,255,0.55);
    }
    #vibe-1290 .pals {
      display: inline-flex; gap: 8px; padding: 8px;
      background: rgba(255,255,255,0.72);
      border: 1px solid rgba(10,15,25,0.09);
      border-radius: 999px;
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 12px 26px rgba(18,26,52,0.14), inset 0 1px 0 rgba(255,255,255,0.55);
    }
    #vibe-1290 .swatch {
      width: 40px; height: 28px; border-radius: 999px; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 1px rgba(10,15,25,0.12), 0 8px 18px rgba(18,26,52,0.18);
      transition: transform 140ms ease, filter 160ms ease, box-shadow 180ms ease;
    }
    #vibe-1290 .swatch:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe-1290 .swatch[aria-pressed="true"] { box-shadow: inset 0 0 0 2px rgba(10,15,25,0.78), 0 10px 24px rgba(18,26,52,0.24); }

    #vibe-1290 .wrap {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.05fr 1.35fr; gap: clamp(18px, 5.2vw, 52px);
      align-items: center;
      max-width: 1280px; margin: 0 auto;
      padding: 0 clamp(16px, 4vw, 32px) clamp(16px, 3vw, 24px);
    }
    @media (max-width: 980px) { #vibe-1290 .wrap { grid-template-columns: 1fr; } }

    /* Headline */
    #vibe-1290 h1 {
      margin: 0 0 12px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      font-weight: 1000; letter-spacing: -0.02em;
      font-size: clamp(48px, 9.6vw, 112px); line-height: 0.88;
      background: linear-gradient(135deg,
        rgba(var(--a1),1) 0%,
        rgba(var(--a2),1) 50%,
        rgba(var(--a3),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 40px rgba(18,26,52,0.14));
    }
    #vibe-1290 .lead {
      color: var(--muted); opacity: 0.96;
      font-size: clamp(16px, 2.2vw, 22px);
      margin: 0 0 18px 0;
      text-wrap: balance;
      max-width: 48ch;
      transition: opacity 180ms ease;
    }

    /* Buttons & sliders */
    #vibe-1290 .cta { display: flex; flex-wrap: wrap; gap: 10px; margin: 12px 0 10px; }
    #vibe-1290 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.01em;
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease;
    }
    #vibe-1290 .btn.primary {
      color: #0a0f16;
      background: linear-gradient(135deg, rgba(var(--a1),1), rgba(var(--a3),1));
      box-shadow: 0 16px 36px rgba(18,26,52,0.22);
    }
    #vibe-1290 .btn.ghost {
      color: var(--ink);
      background: rgba(255,255,255,0.74);
      border: 1px solid rgba(10,15,25,0.09);
      box-shadow: 0 12px 28px rgba(18,26,52,0.14), inset 0 1px 0 rgba(255,255,255,0.55);
      backdrop-filter: blur(8px) saturate(130%);
    }
    #vibe-1290 .btn.toggle[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--a2),1), rgba(var(--a1),1));
      color: #0a0f16;
    }
    #vibe-1290 .btn:hover { transform: translateY(-1px); filter: saturate(108%); }
    #vibe-1290 .btn:active { transform: translateY(1px); }

    #vibe-1290 .controls {
      display: grid; grid-template-columns: auto 1fr; gap: 10px 12px; align-items: center;
      color: var(--muted); font-size: 12px; margin-top: 12px; max-width: 540px;
    }
    #vibe-1290 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px;
      background: rgba(10,15,25,0.06);
      border: 1px solid rgba(10,15,25,0.12);
      outline: none;
    }
    #vibe-1290 .knob::-webkit-slider-thumb,
    #vibe-1290 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--a1),1), rgba(var(--a2),1));
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 8px 20px rgba(18,26,52,0.28);
      cursor: pointer;
    }

    /* Stage */
    #vibe-1290 .stage {
      position: relative;
      aspect-ratio: 16 / 10; min-height: 460px;
      border-radius: 30px;
      background: linear-gradient(180deg, rgba(255,255,255,0.74), rgba(255,255,255,0.56));
      border: 1px solid rgba(10,15,25,0.12);
      box-shadow: 0 38px 110px rgba(18,26,52,0.2), inset 0 1px 0 rgba(255,255,255,0.55);
      overflow: hidden;
      transform-style: preserve-3d;
    }
    #vibe-1290 canvas.field {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }
    #vibe-1290 .sheen {
      position: absolute; inset: 0; pointer-events: none; mix-blend-mode: screen;
      background:
        radial-gradient(800px 600px at -10% -10%, rgba(255,255,255,0.7), transparent 55%),
        radial-gradient(700px 500px at 120% 120%, rgba(255,255,255,0.55), transparent 60%);
    }

    /* Meta */
    #vibe-1290 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
      max-width: 1280px; margin: 10px auto 22px;
      padding: 0 clamp(16px, 4vw, 32px);
      color: var(--muted); font-size: 12px;
    }
    #vibe-1290 .chip {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.74);
      border: 1px solid rgba(10,15,25,0.12);
      backdrop-filter: blur(8px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1290 .btn, #vibe-1290 .swatch { transition: none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Palette switcher">
    <span class="brand">Edition 1290 • Aurora Loom</span>
    <div class="pals">
      <button class="swatch" type="button" aria-label="Glacial Mint" data-pal="#4c82ff|#ba66ff|#62ffce" style="background: linear-gradient(135deg, #4c82ff, #ba66ff, #62ffce);" aria-pressed="true"></button>
      <button class="swatch" type="button" aria-label="Citrus Sky" data-pal="#ffc15d|#63d2ff|#76ffb6" style="background: linear-gradient(135deg, #ffc15d, #63d2ff, #76ffb6);" aria-pressed="false"></button>
      <button class="swatch" type="button" aria-label="Rose Glacier" data-pal="#ff758c|#c352ff|#7aaaff" style="background: linear-gradient(135deg, #ff758c, #c352ff, #7aaaff);" aria-pressed="false"></button>
      <button class="swatch" type="button" aria-label="Noctiluca" data-pal="#409eff|#34dbeb|#e9f4ff" style="background: linear-gradient(135deg, #409eff, #34dbeb, #e9f4ff);" aria-pressed="false"></button>
    </div>
  </div>

  <div class="wrap">
    <section class="copy" role="region" aria-label="Intro">
      <h1>Aurora Loom</h1>
      <p class="lead" aria-live="polite">A kinetic weave of light and calm.</p>
      <div class="cta">
        <button class="btn primary play" type="button" aria-label="Pause or Play">Pause</button>
        <button class="btn ghost weave toggle" type="button" aria-label="Toggle weave mode" aria-pressed="false">Weave</button>
        <button class="btn ghost grain toggle" type="button" aria-label="Toggle grain" aria-pressed="false">Grain</button>
        <button class="btn ghost save" type="button" aria-label="Save PNG">Save PNG</button>
      </div>
      <div class="controls" role="group" aria-label="Weave controls">
        <label for="density">Density</label>
        <input id="density" class="knob density" type="range" min="8" max="120" value="36" step="1" aria-label="Line density">
        <label for="speed">Speed</label>
        <input id="speed" class="knob speed" type="range" min="0.1" max="2.0" value="0.9" step="0.01" aria-label="Flow speed">
        <label for="intensity">Glow</label>
        <input id="intensity" class="knob intensity" type="range" min="0" max="40" value="18" step="0.5" aria-label="Glow amount">
      </div>

    <section class="stage" role="region" aria-label="Weave field">

  <div class="meta">
    <span class="chip">Sine warp</span>
    <span class="chip">Additive glow</span>
    <span id="last-updated" class="chip" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1290');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d');
      const lead = root.querySelector('.lead');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      const playBtn = root.querySelector('.btn.play');
      const weaveBtn = root.querySelector('.btn.weave');
      const grainBtn = root.querySelector('.btn.grain');
      const saveBtn = root.querySelector('.btn.save');
      const swatches = Array.from(root.querySelectorAll('.swatch'));
      const updated = root.querySelector('#last-updated');

      const densityKnob = root.querySelector('.knob.density');
      const speedKnob = root.querySelector('.knob.speed');
      const intensityKnob = root.querySelector('.knob.intensity');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Copy rotation
      const lines = [
        'A kinetic weave of light and calm.',
        'Precision softened by glow.',
        'Quiet gradients, humane motion.',
        'Drawn by gravity, held by grace.',
        'Threads of color, breathing slowly.'
      ];
      let lineIdx = 0;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 180);
      }
      if (!reduce) setInterval(cycleLead, 3600);

      // State
      let dpr = 1, W = 1, H = 1, RAF = 0, last = 0, running = true;
      const PAL_KEY = 'vibe1290-pal';
      const savedPal = localStorage.getItem(PAL_KEY);
      const defaultPal = '#4c82ff|#ba66ff|#62ffce';

      const state = {
        density: parseInt(densityKnob.value, 10),
        speed: parseFloat(speedKnob.value),
        glow: parseFloat(intensityKnob.value),
        weave: false,
        pointer: { x: 0.5, y: 0.5, down: false },
        t: 0,
        palette: savedPal || defaultPal
      };

      function hexToRgb(hex) {
        const s = hex.replace('#','').trim();
        const n = s.length === 3
          ? s.split('').map(h => h + h).join('')
          : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }

      function applyPalette(p) {
        state.palette = p;
        const [h1, h2, h3] = p.split('|').map(s => s.trim());
        const [r1,g1,b1] = hexToRgb(h1);
        const [r2,g2,b2] = hexToRgb(h2);
        const [r3,g3,b3] = hexToRgb(h3);
        root.style.setProperty('--a1', `${r1},${g1},${b1}`);
        root.style.setProperty('--a2', `${r2},${g2},${b2}`);
        root.style.setProperty('--a3', `${r3},${g3},${b3}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(state.palette);

      // Canvas sizing
      function resize() {
        const r = canvas.getBoundingClientRect();
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = W * dpr; canvas.height = H * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        draw(true);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Gradient helpers
      function gradH() {
        const g = ctx.createLinearGradient(0, 0, W, 0);
        const [c1, c2, c3] = state.palette.split('|').map(h => h.trim());
        g.addColorStop(0, c1);
        g.addColorStop(0.5, c2);
        g.addColorStop(1, c3);
        return g;
      }
      function gradV() {
        const g = ctx.createLinearGradient(0, 0, 0, H);
        const [c1, c2, c3] = state.palette.split('|').map(h => h.trim());
        g.addColorStop(0, c3);
        g.addColorStop(0.5, c2);
        g.addColorStop(1, c1);
        return g;
      }

      // Draw weave
      function draw(staticOnly) {
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0, 0, W, H);

        // base wash
        const wash = ctx.createLinearGradient(0, 0, 0, H);
        wash.addColorStop(0, 'rgba(255,255,255,0.82)');
        wash.addColorStop(1, 'rgba(255,255,255,0.60)');
        ctx.fillStyle = wash;
        ctx.fillRect(0, 0, W, H);

        // lines
        const density = state.density;
        const rows = density;
        const cols = density;
        const amp = 8 + state.glow * 0.6;
        const freq = 0.008 + state.speed * 0.005;
        const t = state.t * state.speed * 0.8;

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.shadowBlur = state.glow;

        // Horizontal threads
        ctx.strokeStyle = gradH();
        for (let i = 0; i <= rows; i++) {
          const y0 = (i / rows) * H;
          ctx.lineWidth = 1.2 + 1.2 * Math.sin((i / rows) * Math.PI);
          ctx.beginPath();
          for (let x = 0; x <= W; x += 8) {
            const dx = x - state.pointer.x * W;
            const dy = y0 - state.pointer.y * H;
            const dist = Math.hypot(dx, dy) + 1;
            const pull = (state.pointer.down ? 16 : 8) / dist;
            const y = y0
              + Math.sin(x * freq + t + i * 0.23) * amp
              + Math.cos((x + i * 14) * freq * 0.6 - t * 0.8) * (amp * 0.3)
              - dy * pull;
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        // Vertical threads (weave mode)
        if (state.weave) {
          ctx.strokeStyle = gradV();
          for (let j = 0; j <= cols; j++) {
            const x0 = (j / cols) * W;
            ctx.lineWidth = 1.1 + 1.1 * Math.sin((j / cols) * Math.PI);
            ctx.beginPath();
            for (let y = 0; y <= H; y += 8) {
              const dx = x0 - state.pointer.x * W;
              const dy = y - state.pointer.y * H;
              const dist = Math.hypot(dx, dy) + 1;
              const pull = (state.pointer.down ? 16 : 8) / dist;
              const x = x0
                + Math.cos(y * freq + t + j * 0.21) * amp
                + Math.sin((y + j * 17) * freq * 0.6 - t * 0.8) * (amp * 0.3)
                - dx * pull;
              if (y === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.stroke();
          }
        }

        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'source-over';

        if (staticOnly) return;
      }

      function step(dt) {
        state.t += dt / 1000;
      }

      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
        draw(false);
      }

      // Interactions
      const stage = root.querySelector('.stage');
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        state.pointer.x = (e.clientX - r.left) / Math.max(1, r.width);
        state.pointer.y = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - state.pointer.y) * 6;
        const ry = (state.pointer.x - 0.5) * 6;
        stage.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }, { passive: true });
      stage.addEventListener('pointerleave', () => { stage.style.transform = ''; });
      stage.addEventListener('pointerdown', () => { state.pointer.down = true; });
      window.addEventListener('pointerup', () => { state.pointer.down = false; });

      // Controls
      densityKnob.addEventListener('input', () => { state.density = parseInt(densityKnob.value, 10); });
      speedKnob.addEventListener('input', () => { state.speed = parseFloat(speedKnob.value); });
      intensityKnob.addEventListener('input', () => { state.glow = parseFloat(intensityKnob.value); });

      weaveBtn.addEventListener('click', () => {
        state.weave = !state.weave;
        weaveBtn.setAttribute('aria-pressed', state.weave ? 'true' : 'false');
      });

      grainBtn.addEventListener('click', () => {
        const on = !root.classList.contains('grain');
        root.classList.toggle('grain', on);
        grainBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
      });

      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.textContent = running ? 'Pause' : 'Play';
        if (running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
          draw(true);
        }
      });

      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `aurora-loom-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 1000);
          }, 'image/png');
        } catch {}
      });

      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));

      // Bootstrap
      resize();
      if (!reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        draw(true);
      }
    })();
  </script>
</div>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
