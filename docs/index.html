<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vx1511" aria-label="Orbitarium 1511 — generative time sculpture">
  <style>
    .vx1511 {
      --h: 212;           /* accent hue */
      --sat: 88%;
      --ink: rgba(245,245,248,0.96);
      --muted: rgba(245,245,248,0.72);
      --edge: rgba(255,255,255,0.15);
      --bg-a: hsl(224 60% 8%);
      --bg-b: hsl(260 50% 10%);
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      padding: clamp(20px, 3.8vw, 46px);
      min-height: 560px;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 30% 20%, hsl(var(--h) var(--sat) 65% / 0.06), transparent 50%),
        linear-gradient(140deg, var(--bg-a), var(--bg-b) 60%, hsl(calc(var(--h) + 120) 50% 12%));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.04), 0 22px 60px rgba(0,0,0,0.5);
      isolation: isolate;
    }

    /* Soft aurora veil */
    .vx1511::before {
      content: "";
      position: absolute; inset: -35%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          hsl(calc(var(--h) - 40) 90% 60% / 0.18),
          hsl(calc(var(--h) + 20) 90% 60% / 0.14),
          hsl(calc(var(--h) + 120) 90% 60% / 0.12),
          hsl(calc(var(--h) - 40) 90% 60% / 0.18));
      filter: blur(72px) saturate(120%);
      animation: veil 38s linear infinite;
      pointer-events: none;
    }

    /* Faint paper texture */
    .vx1511::after {
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 42px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 42px);
      mix-blend-mode: overlay;
      opacity: 0.2;
      pointer-events: none;
    }

    /* Canvas layer */
    .vx1511 .orbits {
      position:absolute; inset:0;
      z-index:1;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.9;
    }

    /* Foreground HUD */
    .vx1511 .hud {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: clamp(14px, 3vw, 36px);
      align-items: end;
    }
    @media (max-width: 820px) {
      .vx1511 .hud { grid-template-columns: 1fr; align-items: start; }
    }

    .vx1511 .panel,
    .vx1511 .intro {
      background: rgba(12, 14, 22, 0.36);
      border: 1px solid var(--edge);
      border-radius: 18px;
      padding: clamp(14px, 2.2vw, 26px);
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 18px 40px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.06);
    }

    .vx1511 h1 {
      margin: 0 0 8px 0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      font-size: clamp(36px, 6.6vw, 92px);
      line-height: 0.95;
      letter-spacing: -0.6px;
      background: linear-gradient(100deg,
        hsl(var(--h) 92% 76%),
        hsl(calc(var(--h) + 60) 92% 70%),
        hsl(calc(var(--h) + 120) 92% 68%));
      background-size: 220% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: titleHue 16s ease-in-out infinite alternate;
      text-shadow: 0 10px 34px rgba(0,0,0,0.45);
    }
    .vx1511 .lede {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      line-height: 1.55;
    }
    .vx1511 .meta {
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-top: 12px;
      color: rgba(255,255,255,0.8);
      font-size: 12px;
    }
    .vx1511 .pill {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
    }
    .vx1511 .dot { width:8px; height:8px; border-radius:50%; background: hsl(var(--h) 90% 64%); box-shadow: 0 0 18px hsl(var(--h) 90% 64% / 0.8); }

    /* Controls */
    .vx1511 .panel {
      display: grid;
      gap: 14px;
    }
    .vx1511 .row {
      display:flex; flex-wrap:wrap; gap: 10px;
      align-items:center;
    }
    .vx1511 label {
      font-size: 12px; color: rgba(255,255,255,0.8);
    }
    .vx1511 .slider {
      -webkit-appearance: none; appearance: none;
      width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg,
        hsl(calc(var(--h) - 60) 90% 60%),
        hsl(var(--h) 90% 60%),
        hsl(calc(var(--h) + 60) 90% 60%));
      outline: none; border: 1px solid rgba(255,255,255,0.22);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
    }
    .vx1511 .slider::-webkit-slider-thumb {
      -webkit-appearance:none; appearance:none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff;
      border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      cursor: pointer;
    }
    .vx1511 .slider::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      cursor: pointer;
    }

    .vx1511 .btn {
      appearance: none;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,0.2);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      cursor: pointer;
      transition: transform 140ms ease, border-color 200ms ease, background 200ms ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .vx1511 .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.28); }
    .vx1511 .btn:active { transform: translateY(0); }
    .vx1511 .btn.primary {
      background: linear-gradient(92deg,
        hsl(var(--h) 90% 70% / 0.22),
        hsl(calc(var(--h) + 60) 90% 70% / 0.22));
      border-color: rgba(255,255,255,0.32);
      box-shadow: 0 10px 24px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.06);
    }

    /* Day mode */
    .vx1511.day {
      --ink: rgba(9,12,18,0.92);
      --muted: rgba(9,12,18,0.70);
      --edge: rgba(9,12,18,0.16);
      --bg-a: hsl(42 52% 93%);
      --bg-b: hsl(190 40% 92%);
    }
    .vx1511.day .intro,
    .vx1511.day .panel {
      background: rgba(255,255,255,0.64);
      border-color: var(--edge);
    }
    .vx1511.day .btn { color: rgba(9,12,18,0.92); background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.7)); border-color: var(--edge); }
    .vx1511.day .orbits { mix-blend-mode: multiply; opacity: 0.85; }
    .vx1511.day .dot { box-shadow: 0 0 12px hsl(var(--h) 90% 46% / 0.5); }

    /* Reduced motion */
    .vx1511[data-anim="off"]::before { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .vx1511::before { animation-play-state: paused !important; }
    }

    @keyframes veil { to { transform: rotate(360deg) scale(1.04); } }
    @keyframes titleHue {
      0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
      100% { background-position: 100% 50%; filter: hue-rotate(14deg); }
    }
  </style>

  <canvas class="orbits" aria-hidden="true"></canvas>

  <div class="hud">
    <div class="intro">
      <h1>Orbitarium 1511</h1>
      <p class="lede">A living diagram of orbits and interference. Paint with hue, nudge the center with your pointer, or let it wander.</p>
      <div class="meta">
        <span class="pill">generative</span>
        <span class="pill">responsive</span>
        <span class="pill">tactile</span>
        <span class="dot" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2025-12-25 02:20:28 EST</span>
      </div>
    </div>

    <div class="panel" role="region" aria-label="Controls">
      <div class="row" style="align-items: center;">
        <label for="hue" style="min-width:72px;">Hue</label>
        <input id="hue" class="slider" type="range" min="0" max="360" value="212" aria-label="Hue">
      </div>
      <div class="row">
        <button class="btn primary" id="theme" aria-pressed="false">Daybreak</button>
        <button class="btn" id="motion" aria-pressed="false">Reduce Motion</button>
        <button class="btn" id="seed">Re‑seed</button>
      </div>
      <div class="row" style="gap:8px; color: var(--muted); font-size: 12px;">
        <span>Layers: <strong id="layers-count">7</strong></span>
        <span>•</span>
        <span>Points: <strong id="points-count">0</strong></span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vx1511');
      const canvas = root.querySelector('.orbits');
      const ctx = canvas.getContext('2d');
      const hueSlider = root.querySelector('#hue');
      const themeBtn = root.querySelector('#theme');
      const motionBtn = root.querySelector('#motion');
      const seedBtn = root.querySelector('#seed');
      const layersEl = root.querySelector('#layers-count');
      const pointsEl = root.querySelector('#points-count');
      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', timeZoneName:'short' });
        stamp.textContent = 'Updated ' + fmt.format(new Date());
      } catch (_) {
        stamp.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Size handling
      const DPR = () => (window.devicePixelRatio || 1);
      function sizeCanvas() {
        const r = root.getBoundingClientRect();
        const dpr = DPR();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      sizeCanvas();
      const ro = new ResizeObserver(sizeCanvas);
      ro.observe(root);

      // System motion preference
      let running = true;
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) running = false;
      mq.addEventListener?.('change', (e) => {
        running = !e.matches;
        updateMotionBtn();
      });

      // Scene parameters
      let layers = [];
      let center = { x: 0, y: 0 };
      let drift = { x: Math.random() * 1000, y: Math.random() * 1000 };
      let lastT = performance.now();

      function readHue() {
        const v = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 212;
        return isNaN(v) ? 212 : v;
      }

      function seed(randomizeHue = false) {
        const R = Math.min(root.clientWidth, root.clientHeight) * 0.46;
        const layerCount = Math.floor(6 + Math.random() * 4); // 6..9
        layers = [];
        for (let i = 0; i < layerCount; i++) {
          const radius = (R * (i + 1)) / (layerCount + 0.5);
          const count = Math.floor(8 + i * 3 + Math.random() * 6);
          const direction = Math.random() > 0.5 ? 1 : -1;
          const speed = (0.08 + i * 0.035) * direction;
          const nodes = Array.from({ length: count }, () => Math.random() * Math.PI * 2);
          layers.push({ radius, count, speed, nodes });
        }
        layersEl.textContent = String(layers.length);
        pointsEl.textContent = String(layers.reduce((s, l) => s + l.count, 0));
        if (randomizeHue) {
          const h = Math.floor(Math.random() * 360);
          root.style.setProperty('--h', h);
          hueSlider.value = h;
        }
      }

      seed();

      // Drawing
      function draw(dt) {
        const w = root.clientWidth;
        const h = root.clientHeight;
        ctx.clearRect(0, 0, w, h);

        // Gentle wander for center if not interacting
        drift.x += dt * 0.00018;
        drift.y += dt * 0.00022;
        const wanderX = (Math.sin(drift.x) * 0.12) * w;
        const wanderY = (Math.cos(drift.y) * 0.10) * h;

        const cx = w / 2 + center.x * 0.65 + wanderX * 0.2;
        const cy = h / 2 + center.y * 0.65 + wanderY * 0.2;

        // Orbits
        const hue = readHue();
        const ringColor = (a) => `hsla(${hue}, 90%, 65%, ${a})`;
        const dotColor = (a) => `hsla(${(hue + 40) % 360}, 95%, 70%, ${a})`;
        const linkColor = (a) => `hsla(${(hue + 120) % 360}, 90%, 60%, ${a})`;

        ctx.save();
        ctx.lineCap = 'round';

        // Faint rings
        for (const layer of layers) {
          ctx.beginPath();
          ctx.strokeStyle = ringColor(0.18);
          ctx.lineWidth = 1.2;
          ctx.arc(cx, cy, layer.radius, 0, Math.PI * 2);
          ctx.stroke();
        }

        // Nodes + interference lines
        for (const layer of layers) {
          // step angles
          for (let i = 0; i < layer.nodes.length; i++) {
            layer.nodes[i] += layer.speed * dt * 0.001;
          }

          // positions
          const pts = layer.nodes.map(a => ({
            x: cx + Math.cos(a) * layer.radius,
            y: cy + Math.sin(a) * layer.radius
          }));

          // connect every k-th to form interference lace
          const step = Math.max(2, Math.floor(layer.count / 6));
          ctx.strokeStyle = linkColor(0.10);
          ctx.lineWidth = 0.8;
          ctx.beginPath();
          for (let i = 0; i < pts.length; i++) {
            const j = (i + step) % pts.length;
            ctx.moveTo(pts[i].x, pts[i].y);
            ctx.lineTo(pts[j].x, pts[j].y);
          }
          ctx.stroke();

          // dots
          for (const p of pts) {
            ctx.beginPath();
            ctx.fillStyle = dotColor(0.90);
            ctx.shadowColor = dotColor(0.55);
            ctx.shadowBlur = 12;
            ctx.arc(p.x, p.y, 2.0, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        // center bloom
        ctx.beginPath();
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(w, h) * 0.2);
        grd.addColorStop(0, ringColor(0.28));
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd;
        ctx.arc(cx, cy, Math.min(w, h) * 0.2, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      }

      // Loop
      function tick(t) {
        const dt = Math.min(50, t - lastT);
        lastT = t;
        if (running) draw(dt);
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // Pointer control
      let inside = false;
      function setCenter(e) {
        const r = root.getBoundingClientRect();
        const x = e.clientX - (r.left + r.width / 2);
        const y = e.clientY - (r.top + r.height / 2);
        center.x = x * 0.2;
        center.y = y * 0.2;
      }
      root.addEventListener('pointerenter', () => { inside = true; });
      root.addEventListener('pointermove', (e) => { if (inside) setCenter(e); });
      root.addEventListener('pointerleave', () => { inside = false; center.x = 0; center.y = 0; });

      // Controls
      hueSlider.addEventListener('input', () => {
        root.style.setProperty('--h', hueSlider.value);
      });

      themeBtn.addEventListener('click', () => {
        const day = !root.classList.contains('day');
        root.classList.toggle('day', day);
        themeBtn.textContent = day ? 'Nocturne' : 'Daybreak';
        themeBtn.setAttribute('aria-pressed', String(day));
      });

      function updateMotionBtn() {
        motionBtn.textContent = running ? 'Reduce Motion' : 'Enable Motion';
        motionBtn.setAttribute('aria-pressed', String(!running));
        root.dataset.anim = running ? 'on' : 'off';
      }
      motionBtn.addEventListener('click', () => {
        running = !running;
        updateMotionBtn();
      });
      updateMotionBtn();

      seedBtn.addEventListener('click', () => seed(true));
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
