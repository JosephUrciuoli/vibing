<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="v221" class="v221" aria-label="ATLAS Orrery — kinetic orbits">
  <style>
    /* Scope to #v221 */
    #v221 {
      --ink: #0e1220;
      --muted: #5a6580;
      --paper-0: #fbfdff;
      --paper-1: #eef2ff;
      --edge: #dfe6f4;

      --a0: #8bdcff; /* accent primary */
      --a1: #9f95ff; /* accent secondary */
      --a2: #ffd39a; /* accent tertiary */

      position: relative;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(24px, 6vw, 80px);
      padding: clamp(28px, 6vw, 96px);
      border-radius: 44px;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 110% -10%, color-mix(in oklab, var(--a2), transparent 88%), transparent 40%),
        radial-gradient(140% 120% at -10% 110%, color-mix(in oklab, var(--a0), transparent 90%), transparent 45%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      border: 1px solid var(--edge);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.92),
        0 80px 200px rgba(12,18,40,.18);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, system-ui;
      isolation: isolate;
      overflow: clip;
      min-height: clamp(560px, 70vh, 980px);
    }

    /* Ambient breathing glow */
    #v221::before {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(50% 60% at 30% 30%, color-mix(in oklab, var(--a0), transparent 84%), transparent 60%),
        radial-gradient(60% 52% at 70% 25%, color-mix(in oklab, var(--a1), transparent 86%), transparent 60%),
        radial-gradient(48% 56% at 45% 75%, color-mix(in oklab, var(--a2), transparent 86%), transparent 60%);
      filter: blur(70px) saturate(120%);
      animation: v221-breathe 24s ease-in-out infinite alternate;
      opacity: .9;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes v221-breathe {
      0% { transform: translate3d(0,0,0) scale(1); opacity:.85; }
      50% { transform: translate3d(1%,-1%,0) scale(1.05); opacity:.98; }
      100% { transform: translate3d(-1%,1%,0) scale(1.02); opacity:.9; }
    }

    /* Dark mode */
    #v221[data-theme="dark"] {
      --ink: #eaf1ff;
      --muted: #9fb0c9;
      --paper-0: #0a0f1a;
      --paper-1: #0b1422;
      --edge: #1f2a44;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        0 80px 240px rgba(0,0,0,.55);
    }

    /* Layout */
    .v221-left { position: relative; z-index: 2; display: grid; align-content: start; gap: clamp(16px, 2vw, 22px); }
    .v221-right { position: relative; z-index: 1; display: grid; align-items: center; }

    /* Brand */
    .v221-brand {
      display: flex; align-items: center; gap: 12px; font-weight: 900; letter-spacing: .3px;
    }
    .v221-mark {
      width: 56px; height: 56px; border-radius: 16px; position: relative; overflow: hidden;
      background:
        radial-gradient(90% 100% at 30% 20%, #fff, rgba(255,255,255,.7) 35%, transparent 60%),
        conic-gradient(from 0deg, var(--a0), var(--a1), var(--a2), var(--a0));
      box-shadow: inset 0 1px 2px rgba(255,255,255,.85), 0 14px 40px rgba(64,86,170,.28), 0 0 0 1px rgba(0,0,0,.05);
      animation: v221-spin 22s ease-in-out infinite;
    }
    @keyframes v221-spin { 0%,100% { transform: rotate(0deg) } 50% { transform: rotate(18deg) } }

    h1.v221-title {
      margin: 0;
      font-family: ui-serif, "SF Serif", Georgia, "Times New Roman", serif;
      font-weight: 900;
      font-size: clamp(52px, 9vw, 128px);
      line-height: .88;
      letter-spacing: -0.02em;
      text-wrap: balance;
      background: linear-gradient(180deg, color-mix(in oklab, var(--ink), #31405d 14%), color-mix(in oklab, var(--a0), black 20%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 60px rgba(90,110,190,.22));
    }
    .v221-lede {
      margin: 6px 0 0;
      max-width: 62ch;
      color: var(--muted);
      font-size: clamp(15px, 2vw, 18px);
      line-height: 1.9;
      text-wrap: pretty;
    }

    /* Controls */
    .v221-controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: clamp(10px, 2vw, 16px); }
    .v221-pill, .v221-seg {
      border: 1px solid var(--edge);
      border-radius: 16px;
      background: linear-gradient(180deg, #fff, rgba(255,255,255,.88));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 32px rgba(20,30,50,.12);
    }
    #v221[data-theme="dark"] .v221-pill, #v221[data-theme="dark"] .v221-seg {
      background: linear-gradient(180deg, #19243a, #121f33);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 12px 32px rgba(0,0,0,.42);
      color: #eaf1ff;
    }
    .v221-pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px; font-weight: 900; font-size: 13px; color: var(--ink);
      text-decoration: none; cursor: pointer; position: relative; overflow: hidden;
      transition: transform .14s ease, border-color .2s ease, box-shadow .25s ease, background .2s ease;
    }
    .v221-pill:hover { transform: translateY(-2px); border-color: color-mix(in oklab, var(--a1), var(--edge) 65%); }
    .v221-pill:active { transform: translateY(0); }
    .v221-seg { display: inline-flex; overflow: hidden; }
    .v221-seg button {
      appearance: none; background: transparent; border: 0; padding: 10px 12px;
      font-weight: 900; font-size: 12px; color: var(--muted); cursor: pointer;
      transition: color .2s ease, background .2s ease;
    }
    .v221-seg button[aria-pressed="true"] {
      color: var(--ink);
      background: color-mix(in oklab, var(--a0), transparent 86%);
    }
    #v221[data-theme="dark"] .v221-seg button[aria-pressed="true"] {
      color: #e8eeff;
      background: color-mix(in oklab, var(--a0), transparent 88%);
    }

    /* Stage — circular orrery */
    .v221-stage {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
    }
    .v221-orb {
      position: relative;
      width: min(72vh, 90%); max-width: 720px; aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.9), rgba(255,255,255,.6) 24%, transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, #ffffff, var(--a0) 6%), color-mix(in oklab, #f5f8ff, var(--a1) 8%));
      border: 1px solid var(--edge);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.92),
        0 30px 120px rgba(24,32,56,.14),
        0 0 0 1px rgba(0,0,0,.03);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    #v221[data-theme="dark"] .v221-orb {
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.08), rgba(255,255,255,.02) 30%, transparent 62%),
        linear-gradient(180deg, #0f182a, #0b1422);
      border-color: #213048;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04), 0 30px 140px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.03);
    }
    .v221-orb:hover { transform: perspective(1200px) rotateX(-2deg) rotateY(2deg); }

    canvas#v221-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; border-radius: 50%; }

    /* HUD badges */
    .v221-hud {
      position: absolute; inset: 12px 12px auto 12px;
      display: flex; gap: 8px; pointer-events: none; z-index: 3;
      color: var(--muted); font-size: 12px; font-weight: 800; letter-spacing: .25px;
    }
    .v221-tag {
      background: linear-gradient(180deg, #fff, rgba(255,255,255,.86));
      border: 1px solid var(--edge); border-radius: 999px; padding: 8px 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 1px 0 rgba(0,0,0,.03);
    }
    #v221[data-theme="dark"] .v221-tag {
      background: linear-gradient(180deg, #182236, #132033);
      border-color: #213048;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 1px 0 rgba(0,0,0,.2);
    }

    /* Micro-spec chips */
    .v221-specs {
      grid-column: 1 / -1;
      display: grid; gap: 12px;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      margin-top: 8px;
    }
    .v221-chip {
      display: inline-flex; align-items: center; gap: 8px; justify-content: center;
      padding: 10px 12px; border-radius: 14px; font-size: 12px; font-weight: 800; color: var(--muted);
      background: linear-gradient(180deg, #fff, rgba(255,255,255,.9));
      border: 1px solid var(--edge);
      box-shadow: 0 12px 28px rgba(24,32,56,.10), inset 0 1px 0 rgba(255,255,255,1);
      text-align: center;
    }
    #v221[data-theme="dark"] .v221-chip {
      background: linear-gradient(180deg, #16243a, #112033);
      border-color: #213048;
      color: #b7c4dc;
      box-shadow: 0 12px 28px rgba(0,0,0,.46), inset 0 1px 0 rgba(255,255,255,.04);
    }

    /* Footer */
    .v221-foot {
      grid-column: 1 / -1; display: flex; align-items: center; justify-content: space-between; gap: 12px; padding-top: 10px;
      color: var(--muted); font-size: 12px;
    }
    .v221-live { display: inline-flex; align-items: center; gap: 8px; }
    .v221-dot {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,.6));
      border: 1px solid var(--edge);
      box-shadow: 0 0 10px color-mix(in oklab, var(--a0), transparent 40%), 0 0 30px color-mix(in oklab, var(--a2), transparent 70%);
      animation: v221-pulse 3s ease-in-out infinite;
    }
    @keyframes v221-pulse { 0%,100% { transform: scale(1); opacity: .9; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Responsive */
    @media (max-width: 1100px) {
      #v221 { grid-template-columns: 1fr; }
      .v221-specs { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .v221-orb { width: 100%; }
    }
    @media (max-width: 720px) {
      .v221-specs { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 520px) {
      .v221-specs { grid-template-columns: 1fr; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #v221, #v221 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="v221-left">
    <div class="v221-brand" aria-label="ATLAS Orrery">
      <span class="v221-mark" aria-hidden="true"></span>
      ATLAS Orrery
    </div>
    <h1 class="v221-title">Time, drawn in circles.</h1>
    <p class="v221-lede">A calm instrument for the eyes. Planets glide, rings hum, vectors bloom. Steer with a glance; save a still when it feels right.</p>

    <div class="v221-controls" role="group" aria-label="Controls">
      <span class="v221-seg" role="tablist" aria-label="Mood">
        <button id="v221-pal0" type="button" role="tab" aria-selected="true" aria-pressed="true">Dawn</button>
        <button id="v221-pal1" type="button" role="tab" aria-selected="false" aria-pressed="false">Dusk</button>
        <button id="v221-pal2" type="button" role="tab" aria-selected="false" aria-pressed="false">Abyss</button>
      </span>
      <span class="v221-seg" role="tablist" aria-label="Mode">
        <button id="v221-mode0" type="button" role="tab" aria-selected="true" aria-pressed="true">Orbit</button>

      <button class="v221-pill" id="v221-play" type="button" aria-pressed="true">Pause motion</button>

  </div>

  <div class="v221-right">
    <figure class="v221-stage" id="v221-stage" aria-label="Orrery kinetic field">
      <div class="v221-orb" id="v221-orb">
        <canvas id="v221-canvas"></canvas>
        <div class="v221-hud" aria-hidden="true">

  </div>

  <div class="v221-specs" role="list">
    <div class="v221-chip" role="listitem">Glass rings</div>
    <div class="v221-chip" role="listitem">Vector bloom</div>
    <div class="v221-chip" role="listitem">Inertia pointer</div>
    <div class="v221-chip" role="listitem">Export still</div>
    <div class="v221-chip" role="listitem">Theme aware</div>
    <div class="v221-chip" role="listitem">60fps target</div>

  <div class="v221-foot">
    <div class="v221-live">
      <span class="v221-dot" aria-hidden="true"></span>
      <span id="v221-fpsx">tracking…</span>
    </div>
    <span id="last-updated">Last updated: 2025-10-26 15:13:21 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('v221');
      if (!root) return;

      // Palettes
      const palettes = [
        { name: 'Dawn', colors: ['#8bdcff','#9f95ff','#ffd39a'], bgTop: '#ffffff', bgBot: '#f1f6ff' },
        { name: 'Dusk', colors: ['#ffb1a0','#ffd36e','#9cb3ff'], bgTop: '#fff7f2', bgBot: '#fff0f4' },
        { name: 'Abyss', colors: ['#79ffe5','#7aa6ff','#b59cff'], bgTop: '#0b1422', bgBot: '#0a111e', dark: true }
      ];
      const modes = ['Orbit','Lissajous','Bloom'];

      let paletteIdx = 0;
      let modeIdx = 0;

      // Elements
      const orb = document.getElementById('v221-orb');
      const stage = document.getElementById('v221-stage');
      const canvas = document.getElementById('v221-canvas');
      const ctx = canvas.getContext('2d', { alpha: false });
      const sceneLbl = document.getElementById('v221-scene');
      const fpsHud = document.getElementById('v221-fps');
      const fpsFoot = document.getElementById('v221-fpsx');

      const palBtns = [document.getElementById('v221-pal0'), document.getElementById('v221-pal1'), document.getElementById('v221-pal2')];
      const modeBtns = [document.getElementById('v221-mode0'), document.getElementById('v221-mode1'), document.getElementById('v221-mode2')];
      const themeBtn = document.getElementById('v221-theme');
      const playBtn = document.getElementById('v221-play');
      const saveBtn = document.getElementById('v221-save');

      const RM = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const DPR = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));

      // State
      const R = { time: 0, running: true };
      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5 };

      // Resize
      function resize() {
        const r = orb.getBoundingClientRect();
        canvas.width  = Math.max(1, Math.floor(r.width * DPR));
        canvas.height = Math.max(1, Math.floor(r.height * DPR));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        setupMode();
        render(true);
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Apply palette
      function applyPalette(idx) {
        paletteIdx = idx;
        const c = palettes[idx].colors;
        root.style.setProperty('--a0', c[0]);
        root.style.setProperty('--a1', c[1]);
        root.style.setProperty('--a2', c[2]);

        // Auto dark if palette demands
        if (palettes[idx].dark) {
          root.setAttribute('data-theme', 'dark');
          themeBtn.setAttribute('aria-pressed', 'true');
          themeBtn.textContent = 'Light mode';
        } else {
          root.setAttribute('data-theme', 'light');
          themeBtn.setAttribute('aria-pressed', 'false');
          themeBtn.textContent = 'Dark mode';
        }

        palBtns.forEach((b, i) => {
          const on = i === idx;
          b.setAttribute('aria-pressed', on.toString());
          b.setAttribute('aria-selected', on.toString());
        });
        updateScene();
        render(true);
      }

      // Apply mode
      function applyMode(idx) {
        modeIdx = idx;
        modeBtns.forEach((b, i) => {
          const on = i === idx;
          b.setAttribute('aria-pressed', on.toString());
          b.setAttribute('aria-selected', on.toString());
        });
        setupMode();
        updateScene();
        render(true);
      }

      function updateScene() {
        sceneLbl.textContent = palettes[paletteIdx].name + ' · ' + modes[modeIdx];
      }

      palBtns.forEach((b, i) => b.addEventListener('click', () => { applyPalette(i); ripple(b); }));
      modeBtns.forEach((b, i) => b.addEventListener('click', () => { applyMode(i); ripple(b); }));

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const dark = root.getAttribute('data-theme') === 'dark';
        root.setAttribute('data-theme', dark ? 'light' : 'dark');
        themeBtn.setAttribute('aria-pressed', (!dark).toString());
        themeBtn.textContent = dark ? 'Dark mode' : 'Light mode';
        ripple(themeBtn);
        render(true);
      });

      // Play/Pause
      playBtn.addEventListener('click', () => {
        R.running = !R.running;
        playBtn.setAttribute('aria-pressed', R.running ? 'true' : 'false');
        playBtn.textContent = R.running ? 'Pause motion' : 'Resume motion';
        ripple(playBtn);
        if (R.running && !RM) requestAnimationFrame(loop);
      });

      // Export PNG
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = `orrery-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
          ripple(saveBtn);
        } catch(e) {}
      });

      // Pointer interactions
      stage.addEventListener('pointermove', (e) => {
        const r = orb.getBoundingClientRect();
        const nx = (e.clientX - r.left) / r.width;
        const ny = (e.clientY - r.top) / r.height;
        pointer.tx = Math.max(0, Math.min(1, nx));
        pointer.ty = Math.max(0, Math.min(1, ny));
        const rx = (nx - 0.5) * 2, ry = (ny - 0.5) * 2;
        orb.style.transform = `perspective(1200px) rotateY(${rx*7}deg) rotateX(${ry*-7}deg)`;
      });
      stage.addEventListener('pointerleave', () => { orb.style.transform = ''; });

      // Ripple for pills
      function ripple(btn) {
        const r = btn.getBoundingClientRect();
        const s = document.createElement('span');
        Object.assign(s.style, {
          position:'absolute', left: (r.width/2) + 'px', top: (r.height/2)+'px',
          width: Math.max(r.width, r.height) + 'px', height: Math.max(r.width, r.height) + 'px',
          transform: 'translate(-50%, -50%) scale(0.5)', borderRadius: '999px',
          background: 'radial-gradient(circle, rgba(0,0,0,.08), transparent 60%)',
          pointerEvents: 'none', transition: 'opacity .6s ease, transform .6s ease'
        });
        btn.appendChild(s);
        requestAnimationFrame(()=> { s.style.opacity='0'; s.style.transform='translate(-50%, -50%) scale(1.6)'; });
        setTimeout(()=> s.remove(), 650);
      }

      // Mode setups
      let planets = [];
      let flowers = [];
      function setupMode() {
        const W = canvas.width, H = canvas.height;
        if (modeIdx === 0) {
          const rings = 7;
          planets = new Array(rings).fill(0).map((_, i) => ({
            r: Math.min(W, H) * (0.12 + i * 0.08),
            s: (0.2 + i * 0.07) * (i % 2 ? 1 : -1),
            a: Math.random() * Math.PI * 2,
            w: 2 + Math.random() * 1.5,
            c: i % 3
          }));
        } else if (modeIdx === 1) {
          // Lissajous has param constants
          planets = [{ a: 3, b: 2, delta: Math.PI/3, c: 0 }, { a: 5, b: 4, delta: Math.PI/5, c: 1 }, { a: 7, b: 5, delta: Math.PI/7, c: 2 }];
        } else {
          // Bloom
          const petals = 120;
          flowers = new Array(petals).fill(0).map((_, i) => ({
            t: i / petals,
            c: i % 3,
            w: 0.6 + Math.random() * 1.4,
            j: Math.random() * 2
          }));
        }
      }

      // Helpers
      const TAU = Math.PI * 2;
      function lerp(a,b,t){ return a + (b-a)*t; }
      function clamp01(v){ return Math.max(0, Math.min(1, v)); }

      // Background fill inside orb
      function fillBackground() {
        const w = canvas.width, h = canvas.height;
        const pal = palettes[paletteIdx];
        ctx.globalCompositeOperation = 'source-over';
        const g = ctx.createLinearGradient(0, 0, 0, h);
        g.addColorStop(0, pal.bgTop || '#ffffff');
        g.addColorStop(1, pal.bgBot || '#f1f6ff');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, w, h);
      }

      // Render modes
      function renderOrbit(t) {
        const w = canvas.width, h = canvas.height;
        fillBackground();

        const cx = w * lerp(0.35, 0.65, pointer.x);
        const cy = h * lerp(0.38, 0.62, pointer.y);
        const pal = palettes[paletteIdx].colors;

        // Inertia pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        // Rings
        ctx.lineCap = 'round';
        for (let i = 0; i < planets.length; i++) {
          const p = planets[i];
          // Ring glow
          const ring = ctx.createRadialGradient(cx, cy, p.r * 0.7, cx, cy, p.r * 1.4);
          ring.addColorStop(0, pal[(p.c+1)%3] + '00');
          ring.addColorStop(0.5, pal[p.c] + '33');
          ring.addColorStop(1, 'transparent');
          ctx.fillStyle = ring; ctx.fillRect(0,0,w,h);

          // Planet position
          p.a += 0.0022 * p.s * (1 + pointer.x * 0.6);
          const x = cx + Math.cos(p.a) * p.r;
          const y = cy + Math.sin(p.a) * p.r;

          // Orbit line
          ctx.beginPath();
          ctx.strokeStyle = pal[p.c] + '66';
          ctx.lineWidth = 1.2 * DPR;
          ctx.arc(cx, cy, p.r, 0, TAU);
          ctx.stroke();

          // Planet
          const grad = ctx.createRadialGradient(x - 6*DPR, y - 6*DPR, 0, x, y, 12*DPR);
          grad.addColorStop(0, '#ffffff');
          grad.addColorStop(1, pal[p.c]);
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(x, y, (2.4 + p.w) * DPR, 0, TAU);
          ctx.fill();

          // Trail
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = pal[(p.c+1)%3] + '88';
          ctx.lineWidth = 1.6 * DPR;
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.quadraticCurveTo(cx + Math.cos(p.a + Math.PI/2) * p.r*0.2, cy + Math.sin(p.a + Math.PI/2) * p.r*0.2, x, y);
          ctx.stroke();
          ctx.globalCompositeOperation = 'source-over';
        }

        // Center bead
        ctx.fillStyle = '#ffffff';
        ctx.beginPath(); ctx.arc(cx, cy, 3.6*DPR, 0, TAU); ctx.fill();
      }

      function renderLissajous(t) {
        const w = canvas.width, h = canvas.height;
        fillBackground();
        const pal = palettes[paletteIdx].colors;

        const cx = w/2, cy = h/2;
        const Rmax = Math.min(w,h) * 0.42;
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        // softly fade previous frame to create trails
        ctx.globalAlpha = 0.08;
        ctx.fillStyle = (root.getAttribute('data-theme') === 'dark') ? '#0b1422' : '#ffffff';
        ctx.fillRect(0,0,w,h);
        ctx.globalAlpha = 1;

        for (let i = 0; i < planets.length; i++) {
          const P = planets[i];
          const tsec = t * 0.001;
          const A = Rmax * (0.6 - i * 0.12);
          const B = Rmax * (0.6 - i * 0.12);
          const delta = P.delta + pointer.x * 0.8;
          ctx.beginPath();
          for (let k = 0; k <= 720; k++) {
            const tt = k / 720 * TAU * (1 + pointer.y * 0.6);
            const x = cx + A * Math.sin(P.a * tt + delta);
            const y = cy + B * Math.sin(P.b * tt);
            if (k === 0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          const g = ctx.createLinearGradient(cx - A, cy - B, cx + A, cy + B);
          g.addColorStop(0, pal[P.c] + '22');
          g.addColorStop(0.5, pal[(P.c+1)%3] + 'aa');
          g.addColorStop(1, pal[(P.c+2)%3] + '22');
          ctx.strokeStyle = g;
          ctx.lineWidth = (1.1 + Math.sin(tsec + i)*0.6) * DPR;
          ctx.lineCap = 'round';
          ctx.globalCompositeOperation = 'lighter';
          ctx.stroke();
          ctx.globalCompositeOperation = 'source-over';
        }
      }

      function renderBloom(t) {
        const w = canvas.width, h = canvas.height;
        fillBackground();
        const pal = palettes[paletteIdx].colors;

        const cx = w * lerp(0.42, 0.58, pointer.x);
        const cy = h * lerp(0.44, 0.56, pointer.y);
        const m = Math.min(w, h);
        const time = t * 0.0012;

        // Halo
        const halo = ctx.createRadialGradient(cx, cy, 0, cx, cy, m * 0.55);
        halo.addColorStop(0, pal[1] + '1f');
        halo.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = halo; ctx.fillRect(0,0,w,h);
        ctx.globalCompositeOperation = 'source-over';

        for (let i = 0; i < flowers.length; i++) {
          const fl = flowers[i];
          const a = fl.t * TAU + Math.sin(time * 0.6 + fl.j) * 0.4;
          const len = m * (0.22 + Math.sin(time + fl.j) * 0.06 + (i % 5) * 0.005);
          const tx = cx + Math.cos(a) * len;
          const ty = cy + Math.sin(a) * len;

          const g = ctx.createLinearGradient(cx, cy, tx, ty);
          g.addColorStop(0, pal[fl.c] + 'dd');
          g.addColorStop(0.7, pal[(fl.c+1)%3] + '55');
          g.addColorStop(1, 'transparent');

          ctx.strokeStyle = g;
          ctx.lineWidth = (1.0 + Math.sin(time*1.1 + i)*0.8) * DPR * fl.w;
          ctx.lineCap = 'round';
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.quadraticCurveTo(
            cx + Math.cos(a + Math.PI/2) * len * 0.25,
            cy + Math.sin(a + Math.PI/2) * len * 0.25,
            tx, ty
          );
          ctx.stroke();
        }

        // Center bead
        ctx.fillStyle = '#ffffff';
        ctx.beginPath(); ctx.arc(cx, cy, 3.6*DPR, 0, TAU); ctx.fill();
      }

      function render(hard=false) {
        if (hard) { ctx.clearRect(0,0,canvas.width, canvas.height); fillBackground(); }
        const t = performance.now();
        if (modeIdx === 0) renderOrbit(t);
        else if (modeIdx === 1) renderLissajous(t);
        else renderBloom(t);
      }

      // Loop + fps
      let last = performance.now(), frames = 0, acc = 0, lastF = performance.now();
      function loop(now) {
        if (!R.running) return;
        const dt = now - last; last = now;
        R.time += dt;

        if (!RM) render(false);

        frames++; acc += dt;
        if (acc >= 300) {
          const fps = Math.round((frames * 1000) / (now - lastF));
          fpsHud.textContent = fps + ' fps';
          fpsFoot.textContent = fps + ' fps';
          frames = 0; acc = 0; lastF = now;
        }
        if (!RM) requestAnimationFrame(loop);
      }

      // Init
      applyPalette(paletteIdx);
      applyMode(modeIdx);
      if (!RM) requestAnimationFrame(loop); else render(true);

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle:'medium', timeStyle:'short' }).format(d);
        stamp.textContent = 'Refreshed ' + fmt;
      } catch(e) {
        stamp.textContent = 'Refreshed ' + (new Date()).toLocaleString();
      }
    })();
  </script>
</section>
