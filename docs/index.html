<style>
/* PRISM STUDIO — Iteration 1735 (holographic aurora ribbons, glass dock, poster layout) */
.atelier-1735 {
  --h: 228;
  --ink: #0b0f1a;
  --muted: #5a6a8a;
  --bg0: #f7fbff;
  --bg1: #ecf3ff;
  --glass: rgba(255,255,255,.65);
  --line: color-mix(in srgb, var(--ink) 10%, transparent);
  --mx: 50%;
  --my: 36%;
  position: relative;
  isolation: isolate;
  overflow: clip;
  border-radius: 36px;
  min-height: 920px;
  color: var(--ink);
  font: 900 13.5px/1.55 ui-sans-serif, -apple-system, system-ui, Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background:
    radial-gradient(1200px 900px at var(--mx) var(--my), hsl(var(--h) 100% 70% / .18), transparent 60%),
    linear-gradient(180deg, var(--bg0), var(--bg1));
  box-shadow:
    0 90px 220px -110px rgba(13,18,40,.32),
    inset 0 1px 0 rgba(255,255,255,.85);
  transition: background .6s ease, color .25s ease, filter .4s ease;
}
.atelier-1735[data-theme="night"] {
  --ink: #f5f8ff;
  --muted: #a9b8d6;
  --bg0: #070b14;
  --bg1: #0b1020;
  --glass: rgba(255,255,255,.08);
  --line: color-mix(in srgb, #ffffff 16%, transparent);
  box-shadow:
    0 80px 240px -100px rgba(0,0,0,.85),
    inset 0 1px 0 rgba(255,255,255,.06);
}

/* Veil + fiber */
.atelier-1735::before{
  content:"";
  position:absolute; inset:-15% -12% 25% -12%;
  background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.55), transparent 60%);
  mix-blend-mode: soft-light; pointer-events:none;
}
.atelier-1735::after{
  content:"";
  position:absolute; inset:0; pointer-events:none; opacity:.35; mix-blend-mode: soft-light;
  background:
    radial-gradient(220% 100% at 50% -10%, rgba(255,255,255,.10), transparent 42%),
    repeating-linear-gradient(45deg, rgba(255,255,255,.055) 0 1px, transparent 1px 10px);
}

.shell-1735 { position:relative; z-index:2; display:grid; grid-template-rows:auto 1fr auto; gap:clamp(18px,4.6vw,60px); padding: clamp(18px,5vw,64px); }

/* Masthead */
.mast-1735 { display:flex; align-items:flex-start; justify-content:space-between; gap:20px; flex-wrap:wrap; }
.brand-1735 { display:flex; gap:18px; align-items:center; }
.badge-1735{
  width:104px; height:104px; border-radius:28px; position:relative; overflow:hidden;
  border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(14px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
}
.badge-1735 .halo, .badge-1735 .orb { position:absolute; border-radius:50%; }
.badge-1735 .halo{
  inset:10px; 
  background:
    conic-gradient(from var(--spin,0deg),
      hsl(var(--h) 95% 62%),
      hsl(calc(var(--h)+120) 95% 62%),
      hsl(calc(var(--h)+240) 95% 62%),
      hsl(var(--h) 95% 62%));
  -webkit-mask: radial-gradient(closest-side, #000 68%, transparent 70%);
          mask: radial-gradient(closest-side, #000 68%, transparent 70%);
  animation: spin-1735 28s linear infinite;
  filter: saturate(1.06);
}
.badge-1735 .orb{
  width:12px; height:12px; left:calc(50% - 6px); top:8px;
  background: linear-gradient(90deg, #fff, hsl(var(--h) 100% 60%));
  box-shadow: 0 0 16px 3px hsl(var(--h) 100% 60% / .6);
  transform-origin: 50% 44px; animation: orbit-1735 7.2s linear infinite;
}
@keyframes spin-1735{ to{ transform: rotate(1turn); } }
@keyframes orbit-1735{ to{ transform: rotate(1turn); } }

.kicker-1735 { font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.72; }
.hero-1735 {
  margin:4px 0 8px; line-height:.86; letter-spacing:-.02em; font-weight:1000;
  font-size: clamp(64px, 10vw, 150px);
  background: linear-gradient(108deg,
    hsl(var(--h) 86% 56%),
    hsl(calc(var(--h)+120) 86% 56%),
    hsl(calc(var(--h)+240) 86% 56%));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 18px 60px color-mix(in srgb, hsl(calc(var(--h)+160) 90% 60%) 22%, transparent);
}
.sub-1735 { color: var(--muted); font-weight:900; max-width: 72ch; }

/* Controls dock (right, round pills) */
.controls-1735 {
  display:flex; gap:8px; align-items:center; flex-wrap:wrap;
}
.btn-1735 {
  appearance:none; border:1px solid var(--line); background: var(--glass); color: currentColor;
  padding:10px 14px; border-radius: 999px; font-weight:1000; letter-spacing:.2px; cursor:pointer;
  backdrop-filter: blur(10px);
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
}
.btn-1735:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px -16px rgba(0,0,0,.35); }
.btn-1735.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 92% 60%), hsl(var(--h) 92% 60%)); color:#0b1224; border-color: transparent; }

/* Stage: full-width aurora ribbons */
.stage-1735 { position:relative; border-radius:32px; overflow:visible; }
.viewport-1735{
  position:relative; width:100%; aspect-ratio: 16/9; border-radius:28px;
  border:1px solid var(--line); overflow:hidden; transform: translateZ(0);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 28px 84px -36px rgba(0,0,0,.25);
  background:
    radial-gradient(80% 55% at 50% -10%, rgba(255,255,255,.45), transparent 52%),
    linear-gradient(180deg, color-mix(in hsl, var(--bg1), transparent 0%), color-mix(in hsl, var(--bg1), transparent 8%));
  will-change: transform;
}
.canvas-1735{ position:absolute; inset:0; width:100%; height:100%; display:block; }
.grain-1735{
  position:absolute; inset:-20% -20% -30% -20%; pointer-events:none; mix-blend-mode: soft-light; opacity:.9; filter: saturate(120%) blur(1px);
  background:
    radial-gradient(45% 35% at 30% 30%, hsl(var(--h) 90% 60% / .20), transparent 60%),
    radial-gradient(45% 35% at 70% 55%, hsl(calc(var(--h)+120) 90% 60% / .16), transparent 60%),
    radial-gradient(60% 50% at 50% 90%, hsl(calc(var(--h)+240) 90% 60% / .14), transparent 70%),
    repeating-linear-gradient(0deg, rgba(255,255,255,.05) 0 2px, rgba(0,0,0,0) 2px 4px);
}
.hint-1735{
  position:absolute; left:50%; bottom:-22px; transform:translateX(-50%);
  background: var(--glass); border:1px solid var(--line); border-radius:999px; padding:8px 12px;
  color: var(--ink); font-weight:900; backdrop-filter: blur(10px); opacity:.88;
}

/* Panel sliders */
.panel-1735 { display:flex; flex-wrap:wrap; gap:10px; }
.chip-1735{
  display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px;
  border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px); color: currentColor;
}
.chip-1735 input[type="range"]{
  appearance:none; width:min(54vw, 360px); height:6px; border-radius:999px; outline:none; cursor:pointer;
  background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
}
.chip-1735 input[type="range"]::-webkit-slider-thumb{
  appearance:none; width:18px; height:18px; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
  border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4);
}
.chip-1735 input[type="range"]::-moz-range-thumb{
  width:18px; height:18px; border:none; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
}

/* Footer dock */
.dock-1735{
  position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
  padding:8px; border-radius:16px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
}
.pill-1735{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
.icon-1735{ width:18px; height:18px; }

.meta-1735{ display:flex; align-items:center; justify-content: space-between; gap:8px; flex-wrap:wrap; color: var(--muted); }

.sr { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="atelier-1735" data-theme="day" data-motion="on" aria-label="Prism Studio — holographic aurora ribbons">
  <div class="shell-1735">
    <div class="mast-1735">
      <div class="brand-1735">
        <div class="badge-1735" aria-hidden="true">
          <div class="halo"></div>
          <div class="orb"></div>
        </div>
        <div>
          <div class="kicker-1735">Iteration 1735</div>
          <h1 class="hero-1735">Prism Studio</h1>
          <p class="sub-1735">A holographic tapestry—ribbons that drift, fold, and bloom with your touch.</p>
        </div>
      </div>
      <div class="controls-1735">
        <button class="btn-1735 t-theme" aria-pressed="false" aria-label="Toggle theme">Theme</button>

    <figure class="stage-1735" aria-label="Aurora ribbon canvas">
      <div class="viewport-1735">
        <canvas class="canvas-1735" role="img" aria-label="Holographic ribbons flowing with light"></canvas>
        <div class="grain-1735" aria-hidden="true"></div>

    <div class="panel-1735" aria-label="Parameters">

      <div class="chip-1735" title="Drift">
        <span>Drift</span>
        <input class="p-drift" type="range" min="0.2" max="2.0" step="0.05" value="1.0" aria-label="Flow speed">
      </div>
      <div class="chip-1735" title="Bloom">
        <span>Bloom</span>

        </svg>
        <span id="last-updated">Last updated: 2026-01-04 09:17:00 EST</span>
      </div>
      <div class="pill-1735" aria-hidden="true">Aurora fabric • additive light</div>
    </div>

    <div class="meta-1735" aria-hidden="true">
      <span>Ribbons • drift • bloom</span>
      <span>Daybreak glass • midnight velvet</span>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling?.classList?.contains('atelier-1735')
    ? document.currentScript.previousElementSibling
    : document.querySelector('.atelier-1735');
  const canvas = root.querySelector('.canvas-1735');
  const ctx = canvas.getContext('2d', { alpha: true });

  // Last updated
  const last = root.querySelector('#last-updated');
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Controls
  const themeBtn = root.querySelector('.t-theme');
  const motionBtn = root.querySelector('.t-motion');
  const paletteBtn = root.querySelector('.t-palette');
  const weaveInput = root.querySelector('.p-weave');
  const driftInput = root.querySelector('.p-drift');
  const bloomInput = root.querySelector('.p-bloom');

  const KEY_THEME = 'v1735-theme';
  const KEY_MOTION = 'v1735-motion';

  // Theme
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  const syncThemeAria = () => themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'night'));
  syncThemeAria();
  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    syncThemeAria();
  });

  // Motion
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  function setMotion(on){
    root.setAttribute('data-motion', on ? 'on' : 'off');
    motionBtn.setAttribute('aria-pressed', String(!on));
    if(on && !running){ running = true; lastTick = performance.now(); requestAnimationFrame(loop); }
  }
  const savedMotion = localStorage.getItem(KEY_MOTION);
  if (savedMotion) setMotion(savedMotion === 'on');
  else if (mediaReduce.matches) setMotion(false);
  else setMotion(true);
  motionBtn.addEventListener('click', ()=>{
    const on = root.getAttribute('data-motion') === 'off';
    setMotion(on);
    localStorage.setItem(KEY_MOTION, on ? 'on' : 'off');
  });
  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e => setMotion(!e.matches));

  // Palette cycling (hue pivots)
  const palettes = [
    { name:'Cyan Drift', h: 198 },
    { name:'Mint Vale', h: 146 },
    { name:'Violet Hour', h: 286 },
    { name:'Rose Quartz', h: 336 },
    { name:'Solar Apricot', h: 28 },
    { name:'Moss Meadow', h: 96 }
  ];
  let paletteIndex = 0;
  function applyHue(h){ root.style.setProperty('--h', h); }
  paletteBtn.addEventListener('click', ()=>{
    paletteIndex = (paletteIndex + 1) % palettes.length;
    applyHue(palettes[paletteIndex].h);
    root.style.filter = 'saturate(1.2) brightness(1.06)';
    setTimeout(()=> root.style.filter='', 380);
  });

  // Parameters
  const params = {
    ribbons: +weaveInput.value || 12,
    speed: +driftInput.value || 1.0,
    bloom: +bloomInput.value || 0.8
  };
  weaveInput.addEventListener('input', ()=> params.ribbons = Math.max(3, Math.min(48, Math.floor(+weaveInput.value || 12))));
  driftInput.addEventListener('input', ()=> params.speed = +driftInput.value || 1.0);
  bloomInput.addEventListener('input', ()=> params.bloom = +bloomInput.value || 0.8);

  // Cursor vars
  const viewport = root.querySelector('.viewport-1735');
  function updateCursorVars(e){
    const rect = viewport.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const px = ((x - rect.left) / rect.width) * 100;
    const py = ((y - rect.top) / rect.height) * 100;
    root.style.setProperty('--mx', px + '%');
    root.style.setProperty('--my', py + '%');
    pointer.x = (x - rect.left);
    pointer.y = (y - rect.top);
  }
  viewport.addEventListener('pointermove', updateCursorVars, { passive:true });
  viewport.addEventListener('touchstart', updateCursorVars, { passive:true });

  // Canvas sizing
  const DPR = () => Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let dpr=1, w=0, h=0, cx=0, cy=0;
  const ro = new ResizeObserver(()=> resize());
  ro.observe(viewport);

  function resize(){
    const rect = viewport.getBoundingClientRect();
    dpr = DPR();
    w = Math.max(1, Math.floor(rect.width * dpr));
    h = Math.max(1, Math.floor(rect.height * dpr));
    canvas.width = w; canvas.height = h;
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
    cx = rect.width/2; cy = rect.height/2;
    clearAll(1);
  }

  // State
  const pointer = { x: 0, y: 0, down: false, vx:0, vy:0 };
  let lastTick = performance.now();
  let running = root.getAttribute('data-motion') !== 'off';
  const pulses = [];

  function addPulse(x,y, s=1){
    pulses.push({ x, y, r: 0, life: 1, s });
    if (pulses.length > 20) pulses.splice(0, pulses.length - 20);
  }

  viewport.addEventListener('pointerdown', (e)=>{
    pointer.down = true; updateCursorVars(e);
    addPulse(pointer.x, pointer.y, 1.2);
  }, { passive:true });
  window.addEventListener('pointerup', ()=> pointer.down = false, { passive:true });
  viewport.addEventListener('pointermove', (e)=>{
    const prevX = pointer.x, prevY = pointer.y;
    updateCursorVars(e);
    pointer.vx = pointer.x - prevX;
    pointer.vy = pointer.y - prevY;
    if (pointer.down && Math.random()<0.7) addPulse(pointer.x, pointer.y, 0.4);
  }, { passive:true });

  // Helpers
  const TAU = Math.PI*2;

  function clearAll(alpha){
    const rect = viewport.getBoundingClientRect();
    const hh = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 228;
    const day = root.getAttribute('data-theme') === 'day';
    const g = ctx.createLinearGradient(0,0,rect.width, rect.height);
    if (day){
      g.addColorStop(0, `hsla(${(hh+240)%360}, 60%, 98%, ${alpha})`);
      g.addColorStop(1, `hsla(${(hh+40)%360}, 60%, 96%, ${alpha})`);
    } else {
      g.addColorStop(0, `hsla(${(hh+240)%360}, 80%, 10%, ${alpha})`);
      g.addColorStop(1, `hsla(${(hh+60)%360}, 80%, 8%, ${alpha})`);
    }
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = g;
    ctx.fillRect(0,0,rect.width,rect.height);
  }

  function drawPulses(dt){
    for (let i=pulses.length-1;i>=0;i--){
      const p = pulses[i];
      p.r += (160 + p.s*220) * dt;
      p.life -= dt * 0.36;
      if (p.life <= 0) pulses.splice(i,1);
    }
    for (const p of pulses){
      const a = Math.max(0, Math.min(1, p.life));
      const grd = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, Math.max(50, p.r));
      const base = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 228;
      grd.addColorStop(0, `hsla(${(base + 40)%360},100%,60%,${.22*a})`);
      grd.addColorStop(1, `hsla(${(base + 160)%360},100%,60%,0)`);
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = grd;
      ctx.beginPath(); ctx.arc(p.x, p.y, Math.max(44, p.r), 0, TAU); ctx.fill();
    }
  }

  // Aurora ribbons
  function drawRibbons(dt, t){
    const rect = viewport.getBoundingClientRect();
    const hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 228;
    const n = params.ribbons;
    const speed = params.speed;
    const ampBase = rect.height * 0.12;
    ctx.globalCompositeOperation = 'lighter';
    ctx.lineCap = 'round';
    for (let i=0;i<n;i++){
      const f = i/(n-1 || 1);
      const amp = ampBase * (0.35 + 0.9*f);
      const freq = 1.2 + f*2.0;
      const phase = f*6.28;
      const y0 = rect.height*(0.25 + 0.5*f);
      const w = rect.width;
      const bloom = params.bloom * (0.7 + 0.6*Math.sin(t*0.8 + i));
      ctx.lineWidth = Math.max(2, 3 + bloom*6 + f*4);
      const hh = (hue + f*200 + Math.sin(t*0.5 + i)*40) % 360;
      const lum = (root.getAttribute('data-theme') === 'day') ? 56 : 64;
      ctx.strokeStyle = `hsla(${hh}, 100%, ${lum}%, ${0.16 + bloom*0.3})`;
      ctx.shadowColor = `hsla(${hh}, 100%, ${lum+8}%, ${0.25 + bloom*0.35})`;
      ctx.shadowBlur = 10 + bloom*30;

      ctx.beginPath();
      const step = 14; // px
      let first = true;
      for(let x= -40; x<=w+40; x+=step){
        const k = (x/w)*TAU*freq + t*speed*(0.8 + f*0.8) + phase;
        const influence = (pointer.down ? 1.0 : 0.6) * Math.exp(-Math.pow((x - pointer.x), 2) / (w*0.6));
        const y = y0 + Math.sin(k) * amp + (pointer.y - rect.height/2) * 0.02 * influence + pointer.vy*0.2*influence;
        if (first){ ctx.moveTo(x, y); first=false; } else { ctx.lineTo(x, y); }
      }
      ctx.stroke();
    }
    ctx.shadowBlur = 0;
  }

  function loop(now){
    if (root.getAttribute('data-motion') === 'off'){ running = false; return; }
    const dt = Math.min(32, now - lastTick) / 1000;
    lastTick = now;

    clearAll(0.10 + (1.0 - params.bloom)*0.12);
    drawRibbons(dt, now/1000);
    drawPulses(dt);

    requestAnimationFrame(loop);
  }

  // Init
  resize();
  lastTick = performance.now();
  if (running) requestAnimationFrame(loop);
  // Set initial hue var to computed default
  root.style.setProperty('--h', getComputedStyle(root).getPropertyValue('--h').trim() || '228');
})();
</script>
