<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="vibe456" data-theme="dawn" aria-label="Aurora Loom">
  <style>
    .vibe456 {
      --ink: hsl(230 18% 12%);
      --muted: hsl(230 10% 38%);
      --bg-1: hsl(208 100% 98%);
      --bg-2: hsl(48 100% 97%);
      --bg-3: hsl(296 100% 98%);
      --glass: hsla(0 0% 100% / 0.65);
      --ring: hsla(230 18% 12% / 0.14);

      --a: hsl(16 92% 56%);
      --b: hsl(198 90% 52%);
      --c: hsl(332 88% 60%);
      --d: hsl(52 96% 58%);

      --mx: 50%;
      --my: 50%;

      position: relative;
      color: var(--ink);
      border-radius: 28px;
      padding: clamp(20px, 4vw, 54px);
      min-height: min(92vh, 1080px);
      isolation: isolate;
      overflow: hidden;
      background:
        radial-gradient(1200px 700px at var(--mx) var(--my), color-mix(in hsl, var(--b) 14%, transparent), transparent 65%),
        conic-gradient(from 200deg at 10% 10%, color-mix(in hsl, var(--a) 10%, transparent), transparent 30%, color-mix(in hsl, var(--c) 10%, transparent) 60%, transparent),
        linear-gradient(135deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
      box-shadow: 0 34px 100px rgba(0,0,0,.22), inset 0 0 0 1px rgba(0,0,0,.06);
    }

    /* Themes */
    .vibe456[data-theme="dusk"] {
      --ink: hsl(0 0% 96%);
      --muted: hsl(0 0% 75%);
      --bg-1: hsl(252 48% 20%);
      --bg-2: hsl(228 46% 18%);
      --bg-3: hsl(206 50% 22%);
      --glass: hsla(0 0% 100% / 0.09);
      --ring: hsla(0 0% 100% / 0.16);
      --a: hsl(273 92% 70%);
      --b: hsl(194 95% 64%);
      --c: hsl(37 96% 62%);
      --d: hsl(320 92% 70%);
    }
    .vibe456[data-theme="midnight"] {
      --ink: hsl(0 0% 98%);
      --muted: hsl(0 0% 72%);
      --bg-1: hsl(232 44% 8%);
      --bg-2: hsl(230 42% 10%);
      --bg-3: hsl(230 42% 10%);
      --glass: hsla(0 0% 100% / 0.06);
      --ring: hsla(0 0% 100% / 0.14);
      --a: hsl(182 98% 62%);
      --b: hsl(302 96% 66%);
      --c: hsl(58 96% 60%);
      --d: hsl(205 98% 68%);
    }

    /* Subtle texture */
    .vibe456 .mesh {
      position: absolute;
      inset: -40%;
      pointer-events: none;
      opacity: .4;
      mix-blend-mode: overlay;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.12), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,.10), transparent 46%),
        repeating-linear-gradient(45deg, rgba(0,0,0,.02) 0 6px, rgba(0,0,0,0) 6px 12px);
      animation: driftMesh 90s linear infinite;
      z-index: 0;
    }
    @keyframes driftMesh { to { transform: translate3d(10%, -8%, 0) rotate(0.02turn); } }

    .vibe456 .wrap {
      position: relative;
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: clamp(18px, 3.6vw, 40px);
      align-items: center;
      z-index: 2;
    }
    @media (max-width: 1020px) { .vibe456 .wrap { grid-template-columns: 1fr; } }

    .vibe456 .intro { display: grid; gap: 16px; align-content: start; }
    .vibe456 .eyebrow {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center;
      padding: 10px 14px; border-radius: 999px; width: max-content;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring);
      color: var(--ink);
      font: 900 11px/1 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .vibe456 .title {
      font: 900 clamp(46px, 9vw, 120px)/0.9 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      letter-spacing: -0.02em;
      margin: 0 0 6px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.16));
    }
    .vibe456 .lede {
      font: 500 clamp(14px, 2vw, 20px)/1.8 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      color: var(--muted);
      max-width: 64ch;
    }

    .vibe456 .panel {
      display: grid; gap: 14px; width: fit-content;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring); border-radius: 16px;
      padding: 12px; box-shadow: 0 16px 44px rgba(0,0,0,0.18), 0 1px 0 hsla(0 0% 100% / 0.6) inset;
      backdrop-filter: blur(10px);
    }
    .vibe456 .themes { display: grid; grid-auto-flow: column; gap: 8px; width: max-content; }
    .vibe456 .chip {
      inline-size: 30px; block-size: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--swatch); cursor: pointer; position: relative;
      box-shadow: 0 1px 0 hsla(0 0% 100% / 0.6) inset; transition: transform .16s ease;
    }
    .vibe456 .chip:active { transform: scale(0.96); }
    .vibe456 .chip[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 3px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .vibe456 .controls {
      display: grid; grid-template-columns: 1fr auto auto auto; align-items: center; gap: 10px;
    }
    @media (max-width: 880px) { .vibe456 .controls { grid-template-columns: 1fr; } }

    .vibe456 .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--ring); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .1em;
      color: var(--ink);
    }
    .vibe456 .btn {
      appearance: none; cursor: pointer; padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .08em; text-transform: uppercase;
      box-shadow: 0 1px 0 hsla(0 0% 100% / 0.6) inset; color: var(--ink);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .vibe456 .btn:hover { transform: translateY(-1px); }
    .vibe456 .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--b) inset; }

    .vibe456 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
    }
    .vibe456 input[type="range"]::-webkit-slider-thumb,
    .vibe456 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--b);
      box-shadow: 0 2px 8px rgba(0,0,0,0.18); cursor: ew-resize;
    }

    .vibe456 .stage {
      position: relative; margin: 24px auto 0; width: min(92vmin, 1080px);
      aspect-ratio: 12 / 7;
      border-radius: 24px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow:
        0 38px 96px rgba(0,0,0,0.30),
        0 1px 0 hsla(0 0% 100% / 0.6) inset,
        0 0 0 14px hsla(0 0% 100% / 0.10) inset;
      overflow: hidden; backdrop-filter: blur(8px);
    }
    .vibe456 .stage::before {
      content: ""; position: absolute; inset: -30% -20% -30% -20%; pointer-events: none;
      background:
        radial-gradient(closest-side, color-mix(in hsl, var(--a) 10%, transparent), transparent 55%),
        repeating-conic-gradient(from 0deg, transparent 0 44deg, var(--ring) 44deg 46deg);
      opacity: .35; mix-blend-mode: screen;
      transform: rotate(0.03turn);
    }
    .vibe456 canvas#loom {
      position: absolute; inset: 0; width: 100%; height: 100%;
      mix-blend-mode: screen;
    }

    .vibe456 .meta {
      margin-top: clamp(16px, 3vw, 28px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui;
      position: relative; z-index: 2;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe456 .mesh { animation: none !important; }
      .vibe456 .btn, .vibe456 .stage { transition: none !important; }
    }
  </style>

  <div class="mesh" aria-hidden="true"></div>

  <div class="wrap">
    <div class="intro">
      <span class="eyebrow" aria-label="Edition badge">Edition 456 · Aurora Loom</span>
      <h1 class="title">Aurora Loom</h1>
      <p class="lede">Threads of light, woven by your touch. Drift over the canvas to bend the weave.</p>

      <div class="panel" role="region" aria-label="Themes and controls">
        <div class="themes" role="group" aria-label="Themes">
          <button class="chip" data-theme="dawn" aria-pressed="true" style="--swatch: conic-gradient(from 0deg, hsl(16 92% 56%), hsl(198 90% 52%), hsl(332 88% 60%), hsl(52 96% 58%), hsl(16 92% 56%))" title="Dawn"></button>
          <button class="chip" data-theme="dusk" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(273 92% 70%), hsl(194 95% 64%), hsl(37 96% 62%), hsl(320 92% 70%), hsl(273 92% 70%))" title="Dusk"></button>
          <button class="chip" data-theme="midnight" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(182 98% 62%), hsl(302 96% 66%), hsl(58 96% 60%), hsl(205 98% 68%), hsl(182 98% 62%))" title="Midnight"></button>
        </div>

        <div class="controls">
          <div class="ctl">
            <span>Density</span>
            <input id="density" type="range" min="6" max="64" value="24" />
            <span id="density-read">24</span>
          </div>
          <div class="ctl">
            <span>Speed</span>
            <input id="speed" type="range" min="10" max="300" value="120" />
            <span id="speed-read">1.20</span>
          </div>
          <div class="ctl">
            <span>Glow</span>
            <input id="glow" type="range" min="0" max="40" value="18" />
            <span id="glow-read">18</span>
          </div>
          <button class="btn" id="morph" aria-pressed="false" title="Oscillate shapes">Morph</button>
          <button class="btn" id="scramble" title="Reseed the weave">Reseed</button>
          <button class="btn" id="pause" aria-pressed="false" title="Pause/Play">Pause</button>
        </div>

    </div>

    <figure class="stage" aria-label="Loom canvas">
      <canvas id="loom"></canvas>
    </figure>

  <div class="meta">
    <span>“Weave quiet thunder.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe456');
      const canvas = root.querySelector('canvas#loom');
      const ctx = canvas.getContext('2d');

      const themeBtns = [...root.querySelectorAll('.chip')];
      const densityInput = root.querySelector('#density');
      const speedInput = root.querySelector('#speed');
      const glowInput = root.querySelector('#glow');

      const densityRead = root.querySelector('#density-read');
      const speedRead = root.querySelector('#speed-read');
      const glowRead = root.querySelector('#glow-read');

      const morphBtn = root.querySelector('#morph');
      const scrambleBtn = root.querySelector('#scramble');
      const pauseBtn = root.querySelector('#pause');
      const updatedEl = root.querySelector('#last-updated');

      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let raf, ro;
      let running = true;

      let pointer = { x: -1, y: -1, active: false };

      const state = {
        ribbons: 24,
        speed: 1.2,
        glow: 18,
        morph: false,
        t: 0,
        seeds: [],
        palette: [],
        fade: 0.06
      };

      function cssVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim();
      }
      function readPalette() {
        state.palette = [cssVar('--a'), cssVar('--b'), cssVar('--c'), cssVar('--d')].filter(Boolean);
      }
      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
        readPalette();
      }

      function size() {
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(200, rect.width | 0);
        const h = Math.max(200, rect.height | 0);
        canvas.width = w * DPR;
        canvas.height = h * DPR;
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }

      function setDensity(v) {
        const n = Math.max(6, Math.min(64, v|0));
        state.ribbons = n;
        densityRead.textContent = n;
        reseed();
      }
      function setSpeed(v) {
        const s = Math.max(10, Math.min(300, Number(v))) / 100;
        state.speed = s;
        speedRead.textContent = s.toFixed(2);
      }
      function setGlow(v) {
        const g = Math.max(0, Math.min(40, Number(v))) | 0;
        state.glow = g;
        glowRead.textContent = g;
      }

      function updateTimestamp() {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        updatedEl.textContent = 'Updated ' + fmt.format(now);
      }

      function reseed() {
        state.seeds.length = 0;
        for (let i = 0; i < state.ribbons; i++) {
          state.seeds.push({
            p: Math.random() * Math.PI * 2,
            q: Math.random() * Math.PI * 2,
            r: Math.random() * Math.PI * 2,
            s: Math.random() * Math.PI * 2,
            amp: 0.4 + Math.random() * 0.8,
            hueIdx: i % state.palette.length
          });
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function lerp(a, b, t) { return a + (b - a) * t; }

      function easeInOut(t) {
        return t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t + 2, 2)/2;
      }

      function drawRibbon(seed, t, cx, cy, w, h, idx) {
        const minR = Math.min(w, h) * 0.16;
        const maxR = Math.min(w, h) * (0.18 + seed.amp * 0.42);

        const sp = state.speed;

        const A = seed.p + t * 0.6 * sp;
        const B = seed.q + t * 0.9 * sp;
        const C = seed.r + t * 1.4 * sp;
        const D = seed.s + t * 1.8 * sp;

        // Pointer influence
        const px = pointer.active ? pointer.x : cx;
        const py = pointer.active ? pointer.y : cy;
        const vx = (px - cx) / Math.max(1, w);
        const vy = (py - cy) / Math.max(1, h);
        const pull = state.morph ? 1.0 : 0.6;

        const r0 = lerp(minR, maxR, 0.25 + Math.sin(A) * 0.25);
        const r1 = lerp(minR, maxR, 0.25 + Math.sin(B + vx * pull) * 0.25);
        const r2 = lerp(minR, maxR, 0.25 + Math.sin(C + vy * pull) * 0.25);
        const r3 = lerp(minR, maxR, 0.25 + Math.sin(D) * 0.25);

        const p0 = { x: cx + Math.cos(A) * r0, y: cy + Math.sin(A) * r0 };
        const c1 = { x: cx + Math.cos(B) * r1 + vx * 120, y: cy + Math.sin(B) * r1 + vy * 120 };
        const c2 = { x: cx + Math.cos(C) * r2 - vx * 120, y: cy + Math.sin(C) * r2 - vy * 120 };
        const p3 = { x: cx + Math.cos(D) * r3, y: cy + Math.sin(D) * r3 };

        const grad = ctx.createLinearGradient(p0.x, p0.y, p3.x, p3.y);
        const color1 = state.palette[seed.hueIdx % state.palette.length] || cssVar('--b');
        const color2 = state.palette[(seed.hueIdx + 1) % state.palette.length] || cssVar('--c');
        grad.addColorStop(0, color1);
        grad.addColorStop(1, color2);

        ctx.globalAlpha = 0.86;
        ctx.shadowBlur = state.glow;
        ctx.shadowColor = color2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = grad;

        // thickness breathing
        const w0 = 1.2 + Math.abs(Math.sin(t * 0.7 + idx)) * 3.6;
        ctx.lineWidth = w0;

        ctx.beginPath();
        ctx.moveTo(p0.x, p0.y);
        ctx.bezierCurveTo(c1.x, c1.y, c2.x, c2.y, p3.x, p3.y);
        ctx.stroke();

        // soft echo line
        ctx.globalAlpha = 0.28;
        ctx.lineWidth = w0 * 0.5;
        ctx.shadowBlur = 0;
        ctx.strokeStyle = color1;
        ctx.beginPath();
        ctx.moveTo(p3.x, p3.y);
        // return path to center for a taper effect
        const mid = { x: (p3.x + cx) / 2, y: (p3.y + cy) / 2 };
        ctx.quadraticCurveTo(mid.x + vx * 60, mid.y + vy * 60, cx, cy);
        ctx.stroke();

        ctx.globalAlpha = 1;
      }

      function fieldStep() {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;

        // fade trails
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = state.fade;
        ctx.fillRect(0, 0, w, h);
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < state.seeds.length; i++) {
          drawRibbon(state.seeds[i], state.t + i * 0.03, cx, cy, w, h, i);
        }
      }

      function animate(now) {
        const dt = 0.016;
        state.t = now * 0.001;
        fieldStep(dt);
        if (running) raf = requestAnimationFrame(animate);
      }

      // Pointer halo + parallax anchor
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        root.style.setProperty('--mx', ((e.clientX - rect.left) / rect.width) * 100 + '%');
        root.style.setProperty('--my', ((e.clientY - rect.top) / rect.height) * 100 + '%');

        const srect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - srect.left;
        pointer.y = e.clientY - srect.top;
        pointer.active = true;
      }
      function onLeave() { pointer.active = false; }

      // Controls
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      densityInput.addEventListener('input', e => setDensity(e.target.value), { passive: true });
      speedInput.addEventListener('input', e => setSpeed(e.target.value), { passive: true });
      glowInput.addEventListener('input', e => setGlow(e.target.value), { passive: true });

      morphBtn.addEventListener('click', () => {
        const on = morphBtn.getAttribute('aria-pressed') === 'true';
        morphBtn.setAttribute('aria-pressed', String(!on));
        state.morph = !on;
      });
      scrambleBtn.addEventListener('click', reseed);

      pauseBtn.addEventListener('click', () => {
        const paused = pauseBtn.getAttribute('aria-pressed') === 'true';
        pauseBtn.setAttribute('aria-pressed', String(!paused));
        if (paused) {
          running = true;
          raf = requestAnimationFrame(animate);
        } else {
          running = false;
          cancelAnimationFrame(raf);
        }
      });

      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', onLeave);

      // Resize and setup
      function resize() {
        size();
        reseed();
      }
      ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Init
      setTheme('dawn');
      readPalette();
      setDensity(densityInput.value);
      setSpeed(speedInput.value);
      setGlow(glowInput.value);
      updateTimestamp();
      const tick = setInterval(updateTimestamp, 1000);

      resize();

      if (matchMedia('(prefers-reduced-motion: reduce)').matches) {
        running = false;
        cancelAnimationFrame(raf);
        state.t = performance.now() * 0.001;
        fieldStep();
      } else {
        running = true;
        raf = requestAnimationFrame(animate);
      }

      // Cleanup when removed
      root.addEventListener('DOMNodeRemoved', () => {
        cancelAnimationFrame(raf);
        clearInterval(tick);
        if (ro) ro.disconnect();
      }, { once: true });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
