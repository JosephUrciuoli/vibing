<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe243" data-theme="dark" data-motion="on" aria-label="Quiet Momentum – a kinetic, minimal vignette">
  <style>
    /* Scoped to #vibe243 only */
    #vibe243 {
      --bg-0: #0a0f1d;
      --bg-1: #0e1430;
      --fg: #eaf2ff;
      --muted: #c9d8ffcc;
      --accent: hsl(210 100% 70%);
      --accent-2: hsl(280 100% 78%);
      --radius: 16px;
      --depth: 900px;
      --tiltX: 0deg;
      --tiltY: 0deg;
      --shadow: 0 10px 30px -10px rgba(0,0,0,.35);
      position: relative;
      overflow: clip;
      border-radius: 20px;
      padding: clamp(20px, 4vw, 44px);
      min-height: clamp(380px, 55vh, 720px);
      color: var(--fg);
      background:
        radial-gradient(140% 120% at 0% 0%, var(--bg-0) 0%, var(--bg-1) 60%, #070a16 100%);
      outline: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 1px 0 rgba(255,255,255,.05) inset, 0 30px 60px -20px rgba(0,0,0,.5);
      font: 500 16px/1.6 ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      letter-spacing: .01em;
      isolation: isolate;
      container-type: inline-size;
    }

    /* Subtle living border */
    #vibe243::before {
      content: "";
      position: absolute; inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(255,255,255,.15), rgba(255,255,255,0) 40%) border-box;
      -webkit-mask:
        linear-gradient(#fff 0 0) padding-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      opacity: .6;
      pointer-events: none;
    }

    /* Ambient blobs */
    #vibe243 .bg {
      position: absolute; inset: -10% -10% -10% -10%;
      overflow: hidden; pointer-events: none; z-index: 0;
    }
    #vibe243 .blob {
      position: absolute;
      width: var(--size, 40vmax); aspect-ratio: 1/1;
      left: var(--x, 50%); top: var(--y, 50%);
      transform: translate(-50%, -50%) translate3d(0,0,0);
      background:
        radial-gradient(35% 35% at 35% 35%, hsl(var(--hue,220) 100% 72% / .85) 0%, transparent 70%),
        radial-gradient(60% 60% at 70% 70%, hsl(calc(var(--hue,220) + 30) 100% 65% / .45) 0%, transparent 80%);
      filter: blur(60px) saturate(120%);
      mix-blend-mode: screen;
      opacity: .55;
      animation: float var(--dur, 24s) ease-in-out infinite alternate;
    }
    #vibe243 .blob.b2 { animation-duration: 28s; opacity: .5; }
    #vibe243 .blob.b3 { animation-duration: 32s; opacity: .45; filter: blur(70px) saturate(130%); }

    @keyframes float {
      0%   { transform: translate(-50%, -50%) translate3d(-1.5%,  1.5%, 0) scale(1.02); }
      50%  { transform: translate(-50%, -50%) translate3d( 1.5%, -1.5%, 0) scale(1.04); }
      100% { transform: translate(-50%, -50%) translate3d(-1.0%,  0.8%, 0) scale(1.01); }
    }

    /* Grain texture */
    #vibe243 .grain {
      position: absolute; inset: -200% -200%;
      background:
        repeating-linear-gradient( 0deg, rgba(255,255,255,.012) 0 2px, transparent 2px 4px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.015) 0 2px, transparent 2px 4px);
      filter: contrast(110%) brightness(105%);
      mix-blend-mode: overlay;
      opacity: .35;
      animation: drift 40s linear infinite;
    }
    @keyframes drift {
      to { transform: translate3d(-10%, -6%, 0); }
    }

    /* Rotating rings */
    #vibe243 .rings {
      position: absolute; inset: -35% -35% -35% -35%;
      opacity: .35; filter: drop-shadow(0 10px 20px rgba(0,0,0,.35));
      transform-style: preserve-3d;
      animation: spin 36s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #vibe243 .rings circle {
      fill: none;
      stroke: rgba(255,255,255,.14);
      stroke-width: 1.2;
      stroke-dasharray: 3 7;
    }

    /* Content */
    #vibe243 .content {
      position: relative; z-index: 2;
      max-width: 980px; margin: 0 auto;
      transform: perspective(var(--depth)) rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transition: transform .25s ease-out;
    }

    #vibe243 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      margin-bottom: 18px;
    }
    #vibe243 .brand .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 18px var(--accent), 0 0 40px color-mix(in oklab, var(--accent), transparent 60%);
    }
    #vibe243 .brand span {
      font-weight: 600; letter-spacing: .06em; text-transform: uppercase;
      font-size: 12px; opacity: .9;
    }

    #vibe243 h1 {
      font-size: clamp(32px, 8cqi, 72px);
      line-height: 1.05;
      margin: 0 0 10px 0;
      letter-spacing: -0.02em;
      text-wrap: balance;
      text-shadow: 0 4px 30px rgba(0,0,0,.35);
    }
    #vibe243 .kicker {
      margin: 0 0 26px 0;
      color: var(--muted);
      font-size: clamp(15px, 2.8cqi, 18px);
      text-wrap: balance;
    }

    /* Panel */
    #vibe243 .panel {
      display: grid; gap: clamp(16px, 2.6cqi, 22px);
      grid-template-columns: 1fr auto;
      align-items: center;
      padding: clamp(14px, 2.6cqi, 18px);
      border-radius: calc(var(--radius) + 2px);
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      margin: 20px 0 26px 0;
    }
    #vibe243 .panel .stat {
      display: flex; flex-wrap: wrap; align-items: baseline; gap: 12px;
    }
    #vibe243 .num {
      font-weight: 800; letter-spacing: -0.02em;
      font-size: clamp(20px, 5cqi, 36px);
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.25));
    }
    #vibe243 .label { color: var(--muted); font-size: 14px; opacity: .9; }

    /* CTAs */
    #vibe243 .cta { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    #vibe243 .btn {
      position: relative;
      appearance: none; border: none; cursor: pointer;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 700; letter-spacing: .02em;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.14);
      outline: none;
      box-shadow: 0 10px 25px -12px rgba(0,0,0,.6), inset 0 1px rgba(255,255,255,.2);
      transform: translateZ(0);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      overflow: hidden;
    }
    #vibe243 .btn.primary {
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--accent), white 6%) 0%, color-mix(in oklab, var(--accent), black 8%) 100%);
      border-color: color-mix(in oklab, var(--accent), black 18%);
      color: #05101a;
      text-shadow: 0 1px rgba(255,255,255,.6);
    }
    #vibe243 .btn:focus-visible {
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent), transparent 70%), inset 0 1px rgba(255,255,255,.2);
    }
    #vibe243 .btn:hover { transform: translateY(-2px); }
    #vibe243 .btn:active { transform: translateY(0); }
    #vibe243 .btn .ripple {
      position: absolute; border-radius: 50%; pointer-events: none;
      translate: -50% -50%;
      background: radial-gradient(circle, rgba(255,255,255,.65) 0%, rgba(255,255,255,0) 60%);
      animation: ripple .7s ease-out forwards;
      width: 8px; height: 8px; opacity: .8;
      mix-blend-mode: screen;
    }
    @keyframes ripple {
      to { width: 420px; height: 420px; opacity: 0; }
    }

    /* Switches */
    #vibe243 .toggles { display: flex; gap: 10px; align-items: center; }
    #vibe243 .switch {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px; user-select: none;
      font-size: 13px; color: var(--muted);
    }
    #vibe243 .switch input { position: absolute; opacity: 0; pointer-events: none; }
    #vibe243 .track {
      width: 42px; height: 26px; border-radius: 999px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 1px rgba(255,255,255,.2);
      position: relative;
      transition: background .2s ease;
    }
    #vibe243 .thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; position: absolute; top: 50%; left: 4px; translate: 0 -50%;
      box-shadow: 0 3px 12px rgba(0,0,0,.35), inset 0 1px rgba(255,255,255,.6);
      transition: left .22s cubic-bezier(.2,.8,.2,1), background .2s;
    }
    #vibe243 .switch input:checked + .track { background: color-mix(in oklab, var(--accent), black 20%); }
    #vibe243 .switch input:checked + .track .thumb { left: 20px; background: #faffff; }

    /* Meta footer */
    #vibe243 .meta {
      position: relative; z-index: 2;
      display: flex; justify-content: space-between; align-items: center;
      margin-top: clamp(18px, 3cqi, 26px);
      color: var(--muted);
      font-size: 12.5px;
    }
    #vibe243 .badge {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.15);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      letter-spacing: .08em; text-transform: uppercase; font-weight: 700;
    }

    /* Pointer halo */
    #vibe243 .halo {
      position: absolute; width: 36vmax; aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,.08), transparent 60%);
      mix-blend-mode: soft-light;
      filter: blur(30px);
      opacity: .0;
      pointer-events: none;
      transform: translate3d(-50%, -50%, 0);
      transition: opacity .4s ease;
      z-index: 1;
    }

    /* Light theme */
    #vibe243[data-theme="light"] {
      --bg-0: #fbfdff;
      --bg-1: #f0f5ff;
      --fg: #0b1220;
      --muted: color-mix(in oklab, #0b1220, transparent 35%);
      outline-color: rgba(0,0,0,.08);
      box-shadow: 0 1px 0 rgba(255,255,255,.6) inset, 0 30px 60px -28px rgba(0,0,0,.25);
    }
    #vibe243[data-theme="light"] .btn.primary {
      color: #07121c; text-shadow: none;
    }
    #vibe243[data-theme="light"] .blob { mix-blend-mode: multiply; opacity: .40; }
    #vibe243[data-theme="light"] .rings circle { stroke: rgba(0,0,0,.14); }

    /* Motion preference off */
    #vibe243[data-motion="off"] .blob,
    #vibe243[data-motion="off"] .rings,
    #vibe243[data-motion="off"] .grain {
      animation: none !important;
    }
    #vibe243[data-motion="off"] .halo { display: none; }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="blob b1" style="--x: 18%; --y: 22%; --size: 44vmax; --hue: 210; --dur: 26s;"></div>
    <div class="blob b2" style="--x: 78%; --y: 62%; --size: 40vmax; --hue: 280;"></div>
    <div class="blob b3" style="--x: 52%; --y: 88%; --size: 32vmax; --hue: 330; --dur: 34s;"></div>
    <svg class="rings" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
      <circle cx="50" cy="50" r="28"></circle>
      <circle cx="50" cy="50" r="40" style="stroke-dasharray: 0.5 6"></circle>
      <circle cx="50" cy="50" r="52"></circle>
      <circle cx="50" cy="50" r="66" style="stroke-dasharray: 1.5 10"></circle>
    </svg>
    <div class="grain"></div>
  </div>

  <div class="halo"></div>

  <main class="content">
    <div class="brand" aria-label="Quiet Momentum">
      <span class="dot" aria-hidden="true"></span>
      <span>Quiet Momentum</span>
    </div>

    <h1>Design that breathes, motion that listens.</h1>
    <p class="kicker">A living vignette of light and balance—responsive to touch, respectful of focus, and gentle on the eyes.</p>

    <div class="panel" role="group" aria-label="Live controls">
      <div class="stat">
        <span class="num">v243</span>
        <span class="label">A fresh, more kinetic pass.</span>
      </div>
      <div class="toggles">
        <label class="switch" for="toggle-theme">
          <input id="toggle-theme" type="checkbox" aria-label="Toggle light theme">
          <span class="track" aria-hidden="true"><span class="thumb"></span></span>
          <span>Light</span>
        </label>
        <label class="switch" for="toggle-motion">
          <input id="toggle-motion" type="checkbox" aria-label="Reduce motion">
          <span class="track" aria-hidden="true"><span class="thumb"></span></span>
          <span>Reduce motion</span>
        </label>
      </div>
    </div>

    <div class="cta" role="group" aria-label="Primary actions">
      <button class="btn primary" type="button">Begin</button>
      <button class="btn" type="button">Learn more</button>
    </div>
  </main>

  <div class="meta" aria-label="Meta">
    <span id="last-updated">Last updated: 2025-10-27 15:13:54 EST</span>
    <span class="badge">crafted live</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe243');
      const halo = root.querySelector('.halo');
      const content = root.querySelector('.content');
      const btns = [...root.querySelectorAll('.btn')];
      const themeToggle = root.querySelector('#toggle-theme');
      const motionToggle = root.querySelector('#toggle-motion');
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local time';
        last.textContent = `Last updated: ${now.toLocaleString([], {year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'})} (${tz})`;
      } catch (e) { last.textContent = ''; }

      // Initial preferences
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const savedTheme = localStorage.getItem('vibe-theme');
      const savedMotion = localStorage.getItem('vibe-motion');

      const theme = savedTheme || (prefersLight ? 'light' : 'dark');
      const motion = savedMotion || (prefersReduced ? 'off' : 'on');

      root.setAttribute('data-theme', theme);
      root.setAttribute('data-motion', motion);
      themeToggle.checked = theme === 'light';
      motionToggle.checked = motion === 'off';

      themeToggle.addEventListener('change', () => {
        const next = themeToggle.checked ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        localStorage.setItem('vibe-theme', next);
      });
      motionToggle.addEventListener('change', () => {
        const next = motionToggle.checked ? 'off' : 'on';
        root.setAttribute('data-motion', next);
        localStorage.setItem('vibe-motion', next);
      });

      // Pointer tilt + halo
      let pointerInside = false;
      const updateTilt = (e) => {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const max = 7; // degrees
        const tiltX = ((x - 0.5) * 2) * max; // rotateY
        const tiltY = -((y - 0.5) * 2) * max; // rotateX
        root.style.setProperty('--tiltX', tiltX.toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', tiltY.toFixed(2) + 'deg');

        if (root.getAttribute('data-motion') === 'on') {
          halo.style.left = e.clientX - rect.left + 'px';
          halo.style.top = e.clientY - rect.top + 'px';
          if (!pointerInside) { halo.style.opacity = '.6'; pointerInside = true; }
        }
      };
      root.addEventListener('pointermove', updateTilt);
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
        halo.style.opacity = '0';
        pointerInside = false;
        btns.forEach(b => { b.style.transform = ''; });
      }, {passive: true});

      // Magnetic buttons + ripple
      const magnetic = (e) => {
        if (root.getAttribute('data-motion') !== 'on') return;
        btns.forEach(btn => {
          const r = btn.getBoundingClientRect();
          const dx = e.clientX - (r.left + r.width / 2);
          const dy = e.clientY - (r.top + r.height / 2);
          const dist = Math.hypot(dx, dy);
          const pull = Math.max(0, 110 - dist) / 110;
          btn.style.transform = `translate(${dx * 0.06 * pull}px, ${dy * 0.06 * pull}px)`;
        });
      };
      root.addEventListener('pointermove', magnetic);

      btns.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const r = btn.getBoundingClientRect();
          const span = document.createElement('span');
          span.className = 'ripple';
          span.style.left = (e.clientX - r.left) + 'px';
          span.style.top = (e.clientY - r.top) + 'px';
          btn.appendChild(span);
          setTimeout(() => span.remove(), 750);
        });
      });

      // Resize-safe: keep halo hidden on touch devices
      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      if (isTouch) { halo.style.display = 'none'; }

      // Keep in sync with system changes
      if (window.matchMedia) {
        try {
          window.matchMedia('(prefers-color-scheme: light)').addEventListener('change', e => {
            if (!localStorage.getItem('vibe-theme')) {
              const next = e.matches ? 'light' : 'dark';
              root.setAttribute('data-theme', next);
              themeToggle.checked = next === 'light';
            }
          });
          window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', e => {
            if (!localStorage.getItem('vibe-motion')) {
              const next = e.matches ? 'off' : 'on';
              root.setAttribute('data-motion', next);
              motionToggle.checked = next === 'off';
            }
          });
        } catch {}
      }
    })();
  </script>
</div>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
