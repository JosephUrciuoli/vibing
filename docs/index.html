<style>
/* SILK LOOM — Iteration 1745 (bold pivot toward airy minimalism) */
.silk-1745{
  --h: 208;
  --ink: #0a1020;
  --muted:#4b5b73;
  --bg1:#fbfdff;
  --bg2:#eef4ff;
  --glass: rgba(255,255,255,.75);
  --ring: color-mix(in srgb, var(--ink) 14%, transparent);
  --mx: 50%;
  --my: 30%;
  position:relative; isolation:isolate; overflow:clip;
  min-height: 920px;
  border-radius: 28px;
  color:var(--ink);
  font: 600 14px/1.6 ui-sans-serif, -apple-system, system-ui, Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background:
    radial-gradient(1200px 900px at var(--mx) var(--my), hsl(var(--h) 92% 60% / .10), transparent 60%),
    radial-gradient(160% 140% at 100% 0%, rgba(0,0,0,.06), transparent 46%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  box-shadow: 0 120px 260px -140px rgba(9,12,30,.18), inset 0 1px 0 rgba(255,255,255,.9);
  transition: background .6s ease, color .25s ease, filter .4s ease, transform .4s ease;
}
.silk-1745[data-theme="dusk"]{
  --ink: #e8f1ff;
  --muted:#a3b2ca;
  --bg1:#0a0f1b;
  --bg2:#121b2b;
  --glass: rgba(255,255,255,.06);
  --ring: color-mix(in srgb, #ffffff 16%, transparent);
  box-shadow: 0 160px 360px -160px rgba(0,0,0,.88), inset 0 1px 0 rgba(255,255,255,.05);
}
.silk-1745::after{
  /* gentle grain */
  content:"";
  position:absolute; inset:0; pointer-events:none;
  background-image:
    radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.03) 0, transparent 60%),
    radial-gradient(1px 1px at 80% 50%, rgba(0,0,0,.05) 0, transparent 60%),
    radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.02) 0, transparent 60%);
  background-size: 180px 180px, 220px 220px, 260px 260px;
  mix-blend-mode: overlay; opacity:.5;
}

/* Layout */
.grid-1745{
  position:relative; z-index:2;
  display:grid;
  grid-template-columns: minmax(280px, 520px) 1fr;
  grid-template-rows: auto 1fr auto;
  gap: clamp(20px, 5vw, 56px);
  padding: clamp(24px, 6vw, 90px);
}

/* Header */
.header-1745{ grid-column:1/-1; display:flex; align-items:flex-end; justify-content:space-between; gap:24px; flex-wrap:wrap; }
.brand-1745{ display:flex; align-items:center; gap:20px; flex-wrap:wrap; }

.sigil-1745{
  width:112px; height:112px; border-radius:26px; position:relative; overflow:hidden; flex:0 0 auto;
  border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(16px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.16), 0 14px 48px -18px rgba(0,0,0,.3);
}
.sigil-1745 .weave, .sigil-1745 .core{ position:absolute; inset:0; }
.sigil-1745 .weave{
  --a: 0%;
  background:
    repeating-linear-gradient(120deg,
      hsl(var(--h) 90% 60% / .85) calc(var(--a) + 0%),
      hsl(var(--h) 90% 60% / .85) calc(var(--a) + 8%),
      transparent calc(var(--a) + 8%),
      transparent calc(var(--a) + 18%)),
    repeating-linear-gradient(240deg,
      hsl(calc(var(--h)+120) 90% 60% / .85) calc(var(--a) + 0%),
      hsl(calc(var(--h)+120) 90% 60% / .85) calc(var(--a) + 6%),
      transparent calc(var(--a) + 6%),
      transparent calc(var(--a) + 16%));
  -webkit-mask: radial-gradient(closest-side, #000 64%, transparent 66%);
          mask: radial-gradient(closest-side, #000 64%, transparent 66%);
  animation: slide-1745 8s linear infinite;
}
@keyframes slide-1745{
  to{ --a: 100%; }
}
.sigil-1745 .core{
  width:24px; height:24px; border-radius:50%;
  left:calc(50% - 12px); top:calc(50% - 12px);
  background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 100% 60%));
  box-shadow: 0 0 24px 10px hsl(var(--h) 100% 60% / .45), inset 0 0 10px rgba(0,0,0,.22);
}

.eyebrow-1745{ font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.72; }
.title-1745{
  margin:4px 0 10px; line-height:.84; letter-spacing:-.02em; font-weight:1000;
  font-size: clamp(56px, 9.2vw, 150px);
  background: linear-gradient(100deg,
    hsl(var(--h) 92% 48%),
    hsl(calc(var(--h)+120) 92% 46%),
    hsl(calc(var(--h)+240) 92% 46%));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 16px 60px color-mix(in srgb, hsl(calc(var(--h)+160) 90% 50%) 22%, transparent);
}
.tagline-1745{ color: var(--muted); font-weight:900; max-width: 72ch; }

/* Controls */
.controls-1745{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.btn-1745{
  appearance:none; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor;
  padding:10px 14px; border-radius: 999px; font-weight:1000; letter-spacing:.2px; cursor:pointer;
  backdrop-filter: blur(12px);
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease, translate .18s ease;
}
.btn-1745:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px -16px rgba(0,0,0,.45); }
.btn-1745.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 92% 50%), hsl(var(--h) 92% 50%)); color:#0b1224; border-color: transparent; }
.knob-1745{ display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px); color: currentColor; }
.knob-1745 input[type="range"]{
  appearance:none; width:min(54vw, 360px); height:6px; border-radius:999px; outline:none; cursor:pointer;
  background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
}
.knob-1745 input[type="range"]::-webkit-slider-thumb{
  appearance:none; width:18px; height:18px; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
  border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4);
}
.knob-1745 input[type="range"]::-moz-range-thumb{
  width:18px; height:18px; border:none; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
}

/* Stage */
.stage-1745{ grid-column:1/-1; display:grid; align-items:stretch; justify-items:stretch; min-height: min(72vh, 820px); }
.panel-1745{
  position:relative; border-radius: 28px; overflow:hidden;
  border:1px solid var(--ring); background: linear-gradient(180deg, color-mix(in srgb, var(--bg2) 100%, transparent), color-mix(in srgb, var(--bg2) 86%, transparent));
  box-shadow: inset 0 1px 0 rgba(255,255,255,.24), 0 40px 160px -60px rgba(0,0,0,.22);
  transform-style: preserve-3d; transition: transform .25s ease;
}
.loom-1745{ position:absolute; inset:0; width:100%; height:100%; display:block; }
.watermark-1745{
  position:absolute; inset:auto -4% 6% -4%; text-align:center; font-weight:1000; letter-spacing:.10em;
  font-size: clamp(48px, 14vw, 180px);
  line-height: .82;
  color: transparent;
  -webkit-text-stroke: 2px color-mix(in srgb, var(--ink) 35%, transparent);
  text-stroke: 2px color-mix(in srgb, var(--ink) 35%, transparent);
  background: radial-gradient(120% 120% at var(--mx) var(--my), hsl(var(--h) 90% 55% / .35), transparent 60%);
  -webkit-background-clip: text; background-clip: text;
  mix-blend-mode: screen; pointer-events:none;
}

/* HUD */
.hud-1745{
  position:absolute; inset:auto 0 0 0; padding:16px 18px; display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap;
  background: linear-gradient(180deg, rgba(0,0,0,0), color-mix(in srgb, #000 12%, transparent));
  color: color-mix(in srgb, var(--ink) 90%, transparent); pointer-events:none;
}
.hud-1745 .caption{ font-weight:900; opacity:.85; }
.hud-1745 .hint{ font-weight:900; opacity:.7; }

/* Dock */
.dock-1745{
  grid-column:1/-1;
  position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
  padding:8px; border-radius:16px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
}
.pill-1745{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
.dot-1745{ width:10px; height:10px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 100% 60%)); box-shadow: 0 0 12px 2px hsl(var(--h) 100% 60% / .6); }

/* Help card */
.help-1745{
  position:absolute; left:16px; top:16px; z-index:4;
  padding:12px 14px; border-radius:12px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
  color:currentColor; font-weight:900; display:flex; gap:10px; align-items:center;
}
.help-1745 .kbd{
  display:inline-flex; align-items:center; justify-content:center;
  min-width:24px; height:24px; padding:0 6px; border-radius:6px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent);
  font-weight:1000; font-size:12px;
}

/* Accessibility */
.sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="silk-1745" data-theme="dawn" aria-label="Silk Loom — threads of light weave across a tranquil field">
  <div class="grid-1745">
    <div class="header-1745">
      <div class="brand-1745">
        <div class="sigil-1745" aria-hidden="true">
          <div class="weave"></div>
          <div class="core"></div>
        </div>
        <div>
          <div class="eyebrow-1745">Iteration 1745</div>
          <h1 class="title-1745">Silk&nbsp;Loom</h1>
          <p class="tagline-1745">Weave light with gentle motion. Drift your pointer. Click to stitch.</p>
        </div>
      </div>
      <div class="controls-1745">
        <button class="btn-1745 t-theme" aria-pressed="false" aria-label="Toggle theme">Theme</button>
        <button class="btn-1745 primary t-palette" aria-label="Shift palette">Palette</button>
        <button class="btn-1745 t-pause" aria-pressed="false" aria-label="Pause/Play">Pause</button>
        <label class="knob-1745" title="Thread count">
          <span>Threads</span>
          <input class="s-threads" type="range" min="20" max="420" step="10" value="180" aria-label="Thread count">
        </label>
      </div>
    </div>

    <section class="stage-1745" aria-label="Loom viewport">
      <div class="panel-1745">
        <canvas class="loom-1745" role="img" aria-label="Silky lines flow, overlap, and shimmer as they weave"></canvas>

        <div class="watermark-1745" aria-hidden="true">LOOM</div>

        <div class="hud-1745" aria-hidden="true">
          <span class="caption">Drag to tilt • Click to stitch • Scroll to change threads</span>
          <span class="hint">Palette • <b class="palette-name" aria-live="polite">Porcelain Day</b></span>
        </div>

        <div class="help-1745" aria-label="Keyboard shortcuts">
          <span class="kbd">T</span> theme
          <span class="kbd">C</span> palette
          <span class="kbd">Space</span> pause
        </div>
      </div>
    </section>

    <div class="dock-1745" aria-label="Footer">
      <div class="pill-1745">
        <span class="dot-1745" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-01-04 20:46:31 EST</span>
      </div>
      <div class="pill-1745" aria-hidden="true">Silk engine • woven motion</div>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling?.classList?.contains('silk-1745')
    ? document.currentScript.previousElementSibling
    : document.querySelector('.silk-1745');

  if (!root) return;

  const canvas = root.querySelector('.loom-1745');
  const ctx = canvas.getContext('2d', { alpha: true });
  const view = root.querySelector('.panel-1745');
  const paletteNameEl = root.querySelector('.palette-name');

  // Last updated
  const last = root.querySelector('#last-updated');
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Controls
  const themeBtn = root.querySelector('.t-theme');
  const paletteBtn = root.querySelector('.t-palette');
  const pauseBtn = root.querySelector('.t-pause');
  const threadsIn = root.querySelector('.s-threads');

  const KEY_THEME = 's1745-theme';
  const KEY_PALETTE = 's1745-palette';
  const KEY_THREADS = 's1745-threads';

  // Palettes
  const palettes = [
    { name:'Porcelain Day',   h: 208, dawn:['#fbfdff','#eef4ff'], dusk:['#0a0f1b','#121b2b'] },
    { name:'Moss Mint',       h: 146, dawn:['#f4fff8','#e9fff2'], dusk:['#06120a','#0b2415'] },
    { name:'Apricot Fog',     h: 24,  dawn:['#fff7f0','#ffefe2'], dusk:['#1b0c06','#2a180f'] },
    { name:'Iris Air',        h: 264, dawn:['#faf7ff','#efeaff'], dusk:['#0b0a14','#1b1735'] },
    { name:'Lagoon',          h: 192, dawn:['#f3fdff','#e6f9ff'], dusk:['#061016','#0b1f2a'] }
  ];
  let paletteIndex = +localStorage.getItem(KEY_PALETTE) || 0;

  function applyPalette(p){
    const mode = root.getAttribute('data-theme');
    root.style.setProperty('--h', p.h);
    if (mode === 'dusk'){
      root.style.setProperty('--bg1', p.dusk[0]);
      root.style.setProperty('--bg2', p.dusk[1]);
    } else {
      root.style.setProperty('--bg1', p.dawn[0]);
      root.style.setProperty('--bg2', p.dawn[1]);
    }
    paletteNameEl.textContent = p.name;
    root.style.filter = 'saturate(1.14) brightness(1.04)';
    setTimeout(()=> root.style.filter='', 420);
    hardClear();
  }

  // Theme
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  else root.setAttribute('data-theme', 'dawn');
  themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'dusk'));

  // Threads
  const savedThreads = parseInt(localStorage.getItem(KEY_THREADS), 10);
  if (!isNaN(savedThreads)) threadsIn.value = savedThreads;

  applyPalette(palettes[paletteIndex]);

  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'dawn' ? 'dusk' : 'dawn';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    themeBtn.setAttribute('aria-pressed', String(next === 'dusk'));
    applyPalette(palettes[paletteIndex]);
  });

  function cyclePalette(){
    paletteIndex = (paletteIndex + 1) % palettes.length;
    localStorage.setItem(KEY_PALETTE, paletteIndex);
    applyPalette(palettes[paletteIndex]);
  }
  paletteBtn.addEventListener('click', cyclePalette);

  // Pause/Play
  let running = true;
  pauseBtn.addEventListener('click', ()=>{
    running = !running;
    pauseBtn.textContent = running ? 'Pause' : 'Play';
    pauseBtn.setAttribute('aria-pressed', String(!running));
    if (running) requestAnimationFrame(loop);
  });

  // Keyboard shortcuts
  window.addEventListener('keydown', (e)=>{
    if (['INPUT','TEXTAREA'].includes(document.activeElement?.tagName)) return;
    if (e.key.toLowerCase() === 't'){ themeBtn.click(); }
    if (e.key.toLowerCase() === 'c'){ paletteBtn.click(); }
    if (e.key === ' '){ e.preventDefault(); pauseBtn.click(); }
  });

  // Pointer tilt and hotspot
  const pointer = { x:0, y:0, down:false };
  function updateTilt(e){
    const rect = view.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    pointer.x = x - rect.left; pointer.y = y - rect.top;
    const nx = (pointer.x / rect.width) * 2 - 1;
    const ny = (pointer.y / rect.height) * 2 - 1;
    root.style.setProperty('--mx', (pointer.x / rect.width * 100).toFixed(2) + '%');
    root.style.setProperty('--my', (pointer.y / rect.height * 100).toFixed(2) + '%');
    view.style.transform = `perspective(1000px) rotateX(${(-ny*5).toFixed(2)}deg) rotateY(${(nx*5).toFixed(2)}deg)`;
  }
  view.addEventListener('pointermove', updateTilt, { passive:true });
  view.addEventListener('touchstart', updateTilt, { passive:true });

  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  view.addEventListener('wheel', (e)=>{
    const val = clamp(parseInt(threadsIn.value,10) + (e.deltaY>0?-10:10), +threadsIn.min, +threadsIn.max);
    threadsIn.value = String(val);
    localStorage.setItem(KEY_THREADS, val);
    threadsTarget = val;
    e.preventDefault();
  }, { passive:false });

  view.addEventListener('pointerdown', (e)=>{ pointer.down = true; updateTilt(e); stitch(pointer.x, pointer.y); pluck(); }, { passive:true });
  window.addEventListener('pointerup', ()=> pointer.down = false, { passive:true });

  // Canvas sizing
  const DPR = () => Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let dpr=1, cw=0, ch=0;
  const ro = new ResizeObserver(()=> resize());
  ro.observe(view);

  function resize(){
    const rect = view.getBoundingClientRect();
    dpr = DPR();
    cw = Math.max(1, Math.floor(rect.width * dpr));
    ch = Math.max(1, Math.floor(rect.height * dpr));
    canvas.width = cw; canvas.height = ch;
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
    hardClear();
    initThreads();
  }

  function hardClear(){
    const rect = view.getBoundingClientRect();
    const g = ctx.createLinearGradient(0,0,rect.width, rect.height);
    const A = getComputedStyle(root).getPropertyValue('--bg1').trim();
    const B = getComputedStyle(root).getPropertyValue('--bg2').trim();
    g.addColorStop(0, A);
    g.addColorStop(1, B);
    ctx.globalCompositeOperation = 'source-over';
    ctx.globalAlpha = 1;
    ctx.fillStyle = g;
    ctx.fillRect(0,0,rect.width,rect.height);
  }

  // Loom threads
  let threads = [];
  let ripples = [];
  let t = 0;
  let threadsTarget = parseInt(threadsIn.value,10);

  function initThreads(){
    const rect = view.getBoundingClientRect();
    const count = threadsTarget;
    threads = new Array(count).fill(0).map(()=> createThread(rect));
  }

  function createThread(rect){
    const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 208;
    const len = 42 + (Math.random()*22|0);
    const x = Math.random()*rect.width;
    const y = Math.random()*rect.height;
    const pts = [];
    for(let i=0;i<len;i++) pts.push({x, y});
    return {
      hue: (baseHue + (Math.random()*80-40))%360,
      w: 0.6 + Math.random()*1.6,
      pts,
      vx: (Math.random()-0.5)*0.5,
      vy: (Math.random()-0.5)*0.5
    };
  }

  function field(x,y,tt){
    const s1 = Math.sin((x*0.0025) + tt*0.8);
    const s2 = Math.cos((y*0.0022) - tt*0.7);
    const s3 = Math.sin((x+y)*0.0009 + tt*0.5);
    const ang = s1*1.6 + s2*1.3 + s3*0.6;
    const spd = 0.8 + (Math.sin(tt*0.8)*0.2);
    return { vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd };
  }

  function stitch(x, y){
    const hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 208;
    ripples.push({ x, y, r: 0, life: 1, hue: hue + (Math.random()*60-30) });
    if (ripples.length>10) ripples.shift();
  }

  // Simple audio pluck
  let audioCtx;
  function pluck(){
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'triangle';
      o.frequency.value = 260 + Math.random()*220;
      g.gain.value = 0.0001;
      o.connect(g); g.connect(audioCtx.destination);
      o.start();
      const now = audioCtx.currentTime;
      g.gain.exponentialRampToValueAtTime(0.05, now + 0.01);
      o.frequency.exponentialRampToValueAtTime(o.frequency.value*1.5, now + 0.12);
      g.gain.exponentialRampToValueAtTime(0.00001, now + 0.3);
      o.stop(now + 0.32);
    }catch(e){}
  }

  // Motion loop
  function loop(now){
    if (!running) return;
    const rect = view.getBoundingClientRect();
    const dt = Math.min(32, now - (loop.t||now)) / 1000; loop.t = now;
    t += dt;

    // adjust count smoothly
    if (threads.length < threadsTarget){
      threads.push(...new Array(Math.min(10, threadsTarget - threads.length)).fill(0).map(()=> createThread(rect)));
    } else if (threads.length > threadsTarget){
      threads.splice(0, Math.min(10, threads.length - threadsTarget));
    }

    // subtle trail
    ctx.globalCompositeOperation = 'source-over';
    ctx.globalAlpha = root.getAttribute('data-theme') === 'dawn' ? 0.10 : 0.06;
    ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg2').trim();
    ctx.fillRect(0,0,rect.width,rect.height);
    ctx.globalAlpha = 1;

    const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 208;

    // draw threads
    ctx.globalCompositeOperation = 'lighter';
    for (let i=0;i<threads.length;i++){
      const th = threads[i];
      const head = th.pts[0];

      // flow + pointer influence
      const f = field(head.x, head.y, t);
      const px = pointer.x || rect.width*0.5;
      const py = pointer.y || rect.height*0.5;
      const dx = px - head.x, dy = py - head.y;
      const d = Math.hypot(dx,dy) + 1;
      const attract = (pointer.down ? 28 : 10) / d;
      th.vx += f.vx*0.6 + dx/d * attract;
      th.vy += f.vy*0.6 + dy/d * attract;

      // ripple push
      for (let r=0;r<ripples.length;r++){
        const rp = ripples[r];
        const rx = head.x - rp.x, ry = head.y - rp.y;
        const rd = Math.hypot(rx, ry) + 1;
        if (rd < rp.r + 80){
          const push = (1 - rd/(rp.r+80)) * 1.8;
          th.vx += (rx/rd) * push;
          th.vy += (ry/rd) * push;
        }
      }

      // dampen and advance
      th.vx *= 0.98; th.vy *= 0.98;
      const nx = head.x + th.vx;
      const ny = head.y + th.vy;

      // wrap
      let wx = nx, wy = ny;
      if (wx < -5) wx = rect.width+5;
      if (wx > rect.width+5) wx = -5;
      if (wy < -5) wy = rect.height+5;
      if (wy > rect.height+5) wy = -5;

      th.pts.unshift({x: wx, y: wy});
      th.pts.pop();

      // draw polyline
      const hue = (baseHue + (th.hue-baseHue)*0.9)%360;
      const grad = ctx.createLinearGradient(th.pts[0].x, th.pts[0].y, th.pts[th.pts.length-1].x, th.pts[th.pts.length-1].y);
      grad.addColorStop(0, `hsla(${(hue+20)%360}, 100%, 60%, .75)`);
      grad.addColorStop(1, `hsla(${(hue+140)%360}, 100%, 60%, .20)`);

      ctx.strokeStyle = grad;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.lineWidth = th.w;

      ctx.beginPath();
      ctx.moveTo(th.pts[0].x, th.pts[0].y);
      for(let j=1;j<th.pts.length;j++){
        const p = th.pts[j];
        ctx.lineTo(p.x, p.y);
      }
      ctx.stroke();
    }

    // ripples
    for(let i=ripples.length-1;i>=0;i--){
      const rp = ripples[i];
      rp.r += dt * 540 * (0.8 + Math.random()*0.2);
      rp.life -= dt*0.5;
      if (rp.life<=0){ ripples.splice(i,1); continue; }
      ctx.globalCompositeOperation = 'screen';
      ctx.lineWidth = 1.8;
      ctx.strokeStyle = `hsla(${(rp.hue+80)%360}, 100%, 65%, ${0.28*rp.life})`;
      ctx.beginPath(); ctx.arc(rp.x, rp.y, rp.r, 0, Math.PI*2); ctx.stroke();
      ctx.globalCompositeOperation = 'lighter';
    }

    requestAnimationFrame(loop);
  }

  // Init
  function init(){
    resize();
    requestAnimationFrame(loop);
  }
  init();

  // Resize
  let rezTO;
  window.addEventListener('resize', ()=>{
    clearTimeout(rezTO);
    rezTO = setTimeout(()=>{ resize(); }, 80);
  });

  // Persist threads changes
  threadsIn.addEventListener('input', ()=>{
    threadsTarget = parseInt(threadsIn.value,10);
    localStorage.setItem(KEY_THREADS, threadsTarget);
  });

})();
</script>
