<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;

      }
      .muted {

        font-size: 14px;

        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);

        padding: 16px;

      .footer {
        margin-top: 18px;

        justify-content: space-between;

        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="v119 bloom" data-theme="mist" aria-label="Bloom · Kinetic flower studio">
  <style>
    .v119{
      --r: 30px;
      --pad: clamp(16px, 5vw, 64px);
      --fg:#0e1324;
      --muted:#51607a;
      --bg1:#fbfdff;
      --bg2:#edf3ff;
      --edge: rgba(12,18,32,0.15);
      --glass: rgba(255,255,255,0.62);
      --c1:#68d5ff; --c2:#7ef9c4; --c3:#b7a3ff; --c4:#ffce7a;

      position: relative;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 880px;
      background:
        radial-gradient(1600px 1200px at 120% 0%, color-mix(in srgb, var(--c2) 18%, transparent), transparent 60%),
        radial-gradient(1300px 900px at -10% 120%, color-mix(in srgb, var(--c3) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 80px 160px rgba(0,0,0,0.16);
      overflow: clip;
      isolation: isolate;
    }
    .v119::before{
      content:"";
      position:absolute; inset:-20%; pointer-events:none; z-index:0;
      background:
        radial-gradient(40% 40% at 20% 10%, rgba(255,255,255,0.55), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0" stop-opacity="0.06" stop-color="white"/><stop offset="1" stop-opacity="0" stop-color="white"/></radialGradient></defs><rect width="120" height="120" fill="url(%23g)"/></svg>') repeat;
      mix-blend-mode: soft-light;
      transform: rotate(-2deg) scale(1.06);
    }

    /* THEMES */
    .v119[data-theme="mist"]{
      --fg:#0e1324; --muted:#51607a;
      --bg1:#fbfdff; --bg2:#edf3ff;
      --edge: rgba(12,18,32,0.15); --glass: rgba(255,255,255,0.62);
      --c1:#68d5ff; --c2:#7ef9c4; --c3:#b7a3ff; --c4:#ffce7a;
      filter: saturate(102%);
    }
    .v119[data-theme="dusk"]{
      --fg:#17131d; --muted:#6b586e;
      --bg1:#fff6f3; --bg2:#fff0f7;
      --edge: rgba(12,18,32,0.12); --glass: rgba(255,255,255,0.66);
      --c1:#ff8fab; --c2:#ffb38a; --c3:#9e8cff; --c4:#7fe9ff;
      filter: saturate(108%);
    }
    .v119[data-theme="noir"]{
      --fg:#eaf1ff; --muted:#a8b4cf;
      --bg1:#070a13; --bg2:#0f1420;
      --edge: rgba(255,255,255,0.14); --glass: rgba(255,255,255,0.08);
      --c1:#7aa8ff; --c2:#6effe4; --c3:#b99bff; --c4:#ffd787;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 90px 200px rgba(0,0,0,0.44);
      filter: saturate(112%);
    }
    .v119[data-theme="neon"]{
      --fg:#ffffff; --muted:#cdd6ff;
      --bg1:#070114; --bg2:#0b1030;
      --edge: rgba(255,255,255,0.18); --glass: rgba(255,255,255,0.10);
      --c1:#00ffd1; --c2:#64a8ff; --c3:#ff6be6; --c4:#ffee7a;
      filter: saturate(122%);
    }

    .v119 *{ box-sizing: border-box; }

    /* HEADER */
    .v119 .rail{
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center;
    }
    .v119 .logo{
      display:flex; align-items:center; gap:12px; user-select:none; color:var(--muted); font-weight:800; letter-spacing:.02em;
    }
    .v119 .mark{
      width: 46px; height: 46px; border-radius: 14px; position: relative; overflow:hidden; flex:0 0 auto;
      background: conic-gradient(from 0deg at 50% 50%, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 45%, transparent), 0 16px 30px rgba(0,0,0,0.18);
      animation: v119_spin 18s linear infinite;
    }
    .v119 .mark::after{
      content:""; position:absolute; inset:8px; border-radius:10px;
      background: radial-gradient(circle at 40% 35%, rgba(255,255,255,0.35), transparent 60%);
      mix-blend-mode: screen;
      border: 2px solid rgba(255,255,255,0.35);
    }
    .v119 .brand{
      font-weight:900; letter-spacing:-0.02em;
      background: linear-gradient(120deg, var(--c1), var(--c3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      font-size: clamp(20px, 3vw, 28px);
    }
    @keyframes v119_spin{ to{ transform: rotate(360deg); } }

    .v119 .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .v119 .seg{
      display:inline-flex; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    .v119 .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted); cursor:pointer;
      padding:8px 14px; font-weight:900; font-size:12px; transition: color 160ms ease, background 160ms ease;
    }
    .v119 .seg button[aria-pressed="true"]{ color: var(--fg); background: linear-gradient(135deg, var(--c2), var(--c4)); }

    .v119 .btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius: 14px; font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--glass); color: var(--fg);
      transition: transform 160ms ease, filter 200ms ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.12);
    }
    .v119 .btn.primary{ background: linear-gradient(135deg, var(--c2), var(--c4)); color: var(--fg); }
    .v119 .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* LAYOUT */
    .v119 .hero{
      position:relative; z-index:1;
      display:grid; grid-template-columns: 1.1fr 1fr; gap: clamp(18px, 4vw, 40px);
      margin-top: clamp(8px, 3vw, 22px);
    }

    /* COPY CARD */
    .v119 .card{
      align-self: start;
      background: color-mix(in srgb, var(--glass) 86%, transparent);
      border:1px solid var(--edge); border-radius:18px; padding: clamp(18px, 3.2vw, 28px);
      backdrop-filter: blur(14px);
      box-shadow: 0 24px 80px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.10);
    }
    .v119 h1{
      margin:0 0 6px; line-height:.88; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(48px, 8.5vw, 120px);
      background: linear-gradient(180deg, var(--c1), var(--c3));
      -webkit-background-clip: text; background-clip:text; color:transparent;
      text-shadow: 0 18px 70px rgba(0,0,0,0.12);
    }
    .v119 .lede{ color: var(--muted); font-size: clamp(15px, 2.1vw, 20px); text-wrap: pretty; margin: 6px 0 14px; }

    .v119 .deck{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    .v119 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:9px 12px; font-size:12px; color:var(--muted);
      border:1px solid var(--edge); border-radius:12px; background: var(--glass); backdrop-filter: blur(8px);
    }
    .v119 input[type="range"]{
      -webkit-appearance: none; appearance:none; width: 200px; height: 6px; border-radius: 999px;
      background: color-mix(in srgb, var(--fg) 16%, transparent);
    }
    .v119 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none; appearance:none; width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(180deg, #ffffff, #eef3ff); border:1px solid var(--edge);
      box-shadow: 0 6px 14px rgba(0,0,0,0.18); cursor: grab;
    }

    /* PORTAL */
    .v119 .portal{
      position: relative; min-height: 540px; aspect-ratio: 1 / 1; border-radius: 50%;
      overflow:hidden; border:1px solid var(--edge); place-self: center;
      background:
        radial-gradient(70% 60% at 50% 35%, color-mix(in srgb, var(--c1) 12%, transparent), transparent 60%),
        radial-gradient(60% 60% at 30% 80%, color-mix(in srgb, var(--c3) 12%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 90%, white), color-mix(in srgb, var(--bg2) 90%, white));
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--fg) 10%, transparent), 0 64px 160px rgba(0,0,0,0.16);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .v119 .portal .view{ position:absolute; inset:0; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform 180ms ease; }
    .v119 canvas{ display:block; width:100%; height:100%; }

    .v119 .ring{
      pointer-events:none; position:absolute; inset:1.2rem; border-radius:50%;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--c1) 40%, transparent), color-mix(in srgb, var(--c2) 40%, transparent), color-mix(in srgb, var(--c3) 40%, transparent), color-mix(in srgb, var(--c4) 40%, transparent), color-mix(in srgb, var(--c1) 40%, transparent));
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 62%, black 64%);
              mask: radial-gradient(circle at 50% 50%, transparent 62%, black 64%);
      filter: blur(10px) saturate(120%);
      opacity: .85;
    }
    .v119 .glass{
      pointer-events:none; position:absolute; inset:12px; border-radius:50%;
      background: radial-gradient(90% 60% at 40% 10%, rgba(255,255,255,0.55), transparent 60%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.28);
      mix-blend-mode: screen;
    }

    /* HUD + FOOT */
    .v119 .hud{
      display:flex; gap:8px; flex-wrap:wrap; margin-top: 12px; color: var(--muted);
    }
    .v119 .tag{
      font-size:11px; padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(8px);
    }
    .v119 .foot{
      position: relative; z-index: 2; margin-top: 18px; padding-top: 16px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v119 .hero{ grid-template-columns: 1fr; }
      .v119 .portal{ order: -1; min-height: 420px; }
      .v119 .seg{ width:100%; justify-content: space-between; }
    }
    @media (prefers-reduced-motion: reduce){
      .v119 .mark{ animation: none !important; }
      .v119 .portal .view{ transition: none !important; transform: none !important; }
    }
  </style>

  <div class="rail" role="banner">
    <div class="logo"><i class="mark" aria-hidden="true"></i><span class="brand">Bloom</span></div>
    <div class="actions" role="toolbar" aria-label="Theme and capture">

      <a class="btn" href="#" id="pause119" role="button" aria-label="Pause/Play">Pause</a>

  <div class="hero">
    <aside class="card" aria-live="polite">
      <h1>Bloom.</h1>
      <p class="lede">A kinetic flower studio. Shape petals, turn the dial, and let the ring glow.</p>

      <div class="deck">
        <label class="chip" for="petals119">Petals
          <input id="petals119" type="range" min="3" max="28" step="1" value="12" aria-label="Petals">

          <input id="tempo119" type="range" min="0.2" max="3" step="0.01" value="1.15" aria-label="Tempo">

  <div class="hud" aria-hidden="true">
    <div class="tag" id="hud119">petals 12 · tempo 1.15 · bloom 1.20 · pulse off</div>
    <div class="tag">1·2·3·4 theme · Space pause</div>

  <div class="foot">
    <span id="last-updated">Last updated: 2025-10-22 02:27:32 EST</span>
    <div>Studio 119 · Bloom.</div>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.v119.bloom');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      } catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Elements
      const portal = root.querySelector('#portal119');
      const view = portal.querySelector('.view');
      const canvas = root.querySelector('#canvas119');
      const ctx = canvas.getContext('2d');
      const hud = root.querySelector('#hud119');

      // Controls
      const themeBtns = [...root.querySelectorAll('.themeBtn119')];
      const btnPause = root.querySelector('#pause119');
      const btnShot = root.querySelector('#shot119');
      const btnPreset = root.querySelector('#preset119');
      const btnPulse = root.querySelector('#pulse119');

      const petalsEl = root.querySelector('#petals119');
      const tempoEl = root.querySelector('#tempo119');
      const bloomEl = root.querySelector('#bloom119');
      const hueEl = root.querySelector('#hue119');

      // State
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;
      let running = true;
      let t = 0;
      let pulse = false;

      let petals = parseInt(petalsEl.value,10);
      let tempo = parseFloat(tempoEl.value);
      let bloom = parseFloat(bloomEl.value);
      let hue = parseFloat(hueEl.value);

      const pointer = { inside:false, x:0, y:0 };

      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }
      const TAU = Math.PI*2;

      function readPalette(){
        const cs = getComputedStyle(root);
        const c = [
          cs.getPropertyValue('--c1').trim(),
          cs.getPropertyValue('--c2').trim(),
          cs.getPropertyValue('--c3').trim(),
          cs.getPropertyValue('--c4').trim()
        ];
        return c;
      }

      function resize(){
        const rect = portal.getBoundingClientRect();
        W = Math.max(420, Math.floor(rect.width));
        H = Math.max(420, Math.floor(rect.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.44;

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        // Prime clear
        ctx.clearRect(0,0,W,H);
        draw(0, 0.016);
      }

      function setTheme(th){
        root.setAttribute('data-theme', th);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === th)));
        portal.animate([{ transform: 'scale(1)' },{ transform:'scale(1.02)' },{ transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
      }

      function updateHUD(){
        hud.textContent = 'petals ' + petals + ' · tempo ' + tempo.toFixed(2) + ' · bloom ' + bloom.toFixed(2) + ' · pulse ' + (pulse ? 'on' : 'off');
      }

      function gradient(){
        const pal = readPalette();
        const g = ctx.createLinearGradient(CX-R, CY-R, CX+R, CY+R);
        for (let i=0;i<pal.length;i++){
          g.addColorStop(i/(pal.length-1), pal[i]);
        }
        return g;
      }

      function fade(){
        const th = root.getAttribute('data-theme');
        const a = th === 'noir' || th === 'neon' ? 0.10 : 0.06;
        const fill = th === 'noir' || th === 'neon' ? 'rgba(0,0,0,'+a.toFixed(3)+')' : 'rgba(255,255,255,'+a.toFixed(3)+')';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fill;
        ctx.fillRect(0,0,W,H);
      }

      function drawPetalRosette(time){
        ctx.save();
        ctx.translate(CX, CY);

        const baseAmp = R * (0.24 + 0.28 * bloom);
        const k = petals;
        const rot = time * tempo * 0.7;
        ctx.rotate(rot);

        // Multi-layer glow
        for (let layer = 0; layer < 4; layer++){
          const amp = baseAmp * (1 + 0.10*layer) * (pulse ? (1 + 0.15*Math.sin(time*2.4 + layer)) : 1);
          const lw = 1.2 + layer*1.6;
          const alpha = 0.18 + 0.16*(1 - layer/4);
          ctx.globalAlpha = alpha;
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = gradient();
          ctx.lineWidth = lw;

          ctx.beginPath();
          const steps = 1100;
          for (let i=0; i<=steps; i++){
            const theta = (i/steps) * TAU * 2;
            const r = (R*0.18 + amp * (0.5 + 0.5*Math.cos(k*theta + time*tempo*1.2 + layer*0.4)));
            const x = r * Math.cos(theta);
            const y = r * Math.sin(theta);
            if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }

        // Orbiters
        const orbitCount = 6;
        for (let j=0; j<orbitCount; j++){
          const a = rot*1.4 + (TAU/orbitCount)*j;
          const rr = R*0.62 + Math.sin(time*1.5 + j)*R*0.06;
          const x = rr*Math.cos(a);
          const y = rr*Math.sin(a);
          const grad = ctx.createRadialGradient(x,y,0,x,y,18);
          const pal = readPalette();
          grad.addColorStop(0, pal[j % pal.length]);
          grad.addColorStop(1, 'transparent');
          ctx.globalAlpha = 0.35;
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(x,y, 14, 0, TAU); ctx.fill();
        }

        ctx.restore();

        // Subtle vignette
        ctx.save();
        const g = ctx.createRadialGradient(CX, CY, R*0.2, CX, CY, R*1.1);
        const th = root.getAttribute('data-theme');
        g.addColorStop(0, 'transparent');
        g.addColorStop(1, th==='noir' || th==='neon' ? 'rgba(255,255,255,0.03)' : 'rgba(0,0,0,0.05)');
        ctx.globalCompositeOperation = 'multiply';
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(CX, CY, R*1.2, 0, TAU); ctx.fill();
        ctx.restore();
      }

      function draw(now, dt){
        fade();
        // Hue shift filter via CSS filter-like trick: overlay a translucent layer rotated in HSL is non-trivial on canvas.
        // Instead, rotate the gradient by drawing an invisible wheel that nudges perception:
        if (hue !== 0){
          ctx.save();
          ctx.globalCompositeOperation = 'hue';
          ctx.fillStyle = 'hsl(' + hue.toFixed(0) + ' 100% 50%)';
          ctx.fillRect(0,0,W,H);
          ctx.restore();
        }
        drawPetalRosette(t);
      }

      function step(now, dt){
        t += dt;
        draw(now, dt);
      }

      let last = performance.now();
      function loop(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        step(now, dt);
        requestAnimationFrame(loop);
      }

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false;
          draw(0, 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(loop);
        }
      }

      // Events
      window.addEventListener('resize', resize);

      // Pointer tilt
      portal.addEventListener('pointermove', (e)=>{
        const r = portal.getBoundingClientRect();
        pointer.inside = true;
        pointer.x = clamp(e.clientX - r.left, 0, r.width);
        pointer.y = clamp(e.clientY - r.top, 0, r.height);
        const x = pointer.x / r.width;
        const y = pointer.y / r.height;
        const rx = clamp(8 - y*16, -10, 10);
        const ry = clamp(-10 + x*20, -12, 12);
        view.style.setProperty('--rx', rx.toFixed(2)+'deg');
        view.style.setProperty('--ry', ry.toFixed(2)+'deg');
      }, { passive:true });
      portal.addEventListener('pointerleave', ()=>{
        pointer.inside = false;
        view.style.setProperty('--rx','0deg');
        view.style.setProperty('--ry','0deg');
      }, { passive:true });

      // UI bindings
      petalsEl.addEventListener('input', ()=> { petals = parseInt(petalsEl.value,10); updateHUD(); });
      tempoEl.addEventListener('input', ()=> { tempo = parseFloat(tempoEl.value); updateHUD(); });
      bloomEl.addEventListener('input', ()=> { bloom = parseFloat(bloomEl.value); updateHUD(); });
      hueEl.addEventListener('input', ()=> { hue = parseFloat(hueEl.value); updateHUD(); });

      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      btnPreset.addEventListener('click', (e)=>{
        e.preventDefault();
        petals = Math.floor(4 + Math.random()*24); petalsEl.value = petals;
        tempo = +(0.3 + Math.random()*2.6).toFixed(2); tempoEl.value = tempo;
        bloom = +(0.6 + Math.random()*1.5).toFixed(2); bloomEl.value = bloom;
        hue = Math.floor(Math.random()*360); hueEl.value = hue;
        updateHUD();
        portal.animate([{ filter:'saturate(1)' }, { filter:'saturate(1.25)' }, { filter:'saturate(1)' }], { duration: 360, easing:'ease-out' });
      });

      btnPulse.addEventListener('click', (e)=>{ e.preventDefault(); pulse = !pulse; updateHUD(); });

      btnShot.addEventListener('click', (e)=>{
        e.preventDefault();
        try {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'bloom-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        } catch(err){}
      });

      btnPause.addEventListener('click', (e)=>{ e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(loop); }
      });

      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k===' '){ e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(loop); } }
        if (k==='1') setTheme('mist');
        if (k==='2') setTheme('dusk');
        if (k==='3') setTheme('neon');
        if (k==='4') setTheme('noir');
      });

      // Auto theme by time
      const hr = new Date().getHours();
      setTheme(hr < 9 ? 'mist' : hr < 16 ? 'dusk' : hr < 21 ? 'neon' : 'noir');

      // Focus handling
      window.addEventListener('blur', ()=> { running = false; btnPause.textContent = 'Play'; });
      window.addEventListener('focus', ()=> { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(loop); });

      init();
      updateHUD();
    })();
  </script>
</div>
