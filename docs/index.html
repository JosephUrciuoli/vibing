  <style>
    .v113 {
      --r: 26px;
      --pad: clamp(16px, 5.2vw, 64px);

      /* Eclipse (deep night) */
      --fg:#eaf2ff; --muted:#a6b7d5; --bg1:#05070f; --bg2:#0b1431; --edge: rgba(255,255,255,0.14); --glass: rgba(255,255,255,0.07);
      --p1:#8ae1ff; --p2:#7bffa9; --p3:#85a6ff; --p4:#ff8bd0; --p5:#ffd86b;
      --ring1: rgba(255,255,255,0.10); --ring2: rgba(255,255,255,0.18);

      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 120% -10%, rgba(110,200,255,0.10), transparent 60%),
        radial-gradient(1100px 900px at -10% 120%, rgba(255,140,210,0.09), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border-radius: var(--r);
      min-height: 760px;
      padding: var(--pad);
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 120px 300px rgba(0,0,0,0.65);
      isolation: isolate;
    }
    .v113[data-scheme="solstice"]{
      --fg:#0b0f16; --muted:#4a5874; --bg1:#fff9f0; --bg2:#ffeedd; --edge: rgba(12,20,32,0.16); --glass: rgba(255,255,255,0.72);
      --p1:#ffcc70; --p2:#ffa269; --p3:#ffd9b9; --p4:#ff90cc; --p5:#7ddcff;
      --ring1: rgba(12,20,32,0.12); --ring2: rgba(12,20,32,0.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 80px 240px rgba(0,0,0,0.12);
      background:
        radial-gradient(1200px 800px at 0% 0%, rgba(255,190,120,0.26), transparent 60%),
        radial-gradient(1100px 900px at 115% 120%, rgba(255,140,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .v113[data-scheme="equinox"]{
      --fg:#f6fbff; --muted:#b9c7e0; --bg1:#0c0f1f; --bg2:#1a2247; --edge: rgba(255,255,255,0.16); --glass: rgba(255,255,255,0.10);
      --p1:#8da9ff; --p2:#79ffd2; --p3:#ffb774; --p4:#cc93ff; --p5:#7ed0ff;
      --ring1: rgba(255,255,255,0.14); --ring2: rgba(255,255,255,0.22);
    }

    .v113 * { box-sizing: border-box; }
    .v113:before{
      content:""; position:absolute; inset:-20%; pointer-events:none; z-index:0;
      background:
        radial-gradient(800px 800px at 20% 40%, rgba(120,220,255,0.08), transparent 60%),
        radial-gradient(900px 900px at 80% 60%, rgba(255,160,210,0.07), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220"><defs><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23n)" opacity="0.04"/></svg>') repeat;
      mix-blend-mode: soft-light;
      transform: rotate(-2deg) scale(1.05);
    }
    .v113[data-scheme="solstice"]:before{ mix-blend-mode: multiply; opacity:.4; }

    /* Top bar */
    .v113 .bar{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:center; }
    .v113 .brand{ display:inline-flex; align-items:center; gap:12px; color:var(--muted); font-weight:800; letter-spacing:.02em; user-select:none; }
    .v113 .glyph{
      width:46px; height:46px; border-radius:14px; position:relative; overflow:hidden; flex:0 0 auto;
      background: radial-gradient(80% 80% at 50% 50%, rgba(255,255,255,0.10), transparent), linear-gradient(135deg, var(--p1), var(--p3));
      box-shadow: inset 0 0 0 6px rgba(255,255,255,0.18), 0 12px 30px rgba(0,0,0,0.35);
    }
    .v113 .glyph:before{
      content:""; position:absolute; inset:10px; border-radius:999px;
      border:1px solid rgba(255,255,255,0.35);
    }
    .v113 .glyph:after{
      content:""; position:absolute; width:10px; height:10px; border-radius:50%;
      background: white; box-shadow: 0 0 16px 6px rgba(255,255,255,0.4), 0 0 0 6px color-mix(in srgb, var(--p2) 50%, transparent);
      top:50%; left:50%; transform: translate(-50%, -50%) rotate(0deg) translateX(12px);
      animation: orbitDot 9s linear infinite;
    }
    @keyframes orbitDot { to { transform: translate(-50%, -50%) rotate(360deg) translateX(12px);} }

    .v113 .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:flex-end; }
    .v113 .seg{ display:inline-flex; overflow:hidden; border-radius:999px; border:1px solid var(--edge); background: var(--glass); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 14px 28px rgba(0,0,0,0.40);}
    .v113[data-scheme="solstice"] .seg{ box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 20px rgba(0,0,0,0.10);}
    .v113 .seg button{ appearance:none; border:0; background:transparent; color:var(--muted); padding:9px 14px; font-weight:900; font-size:12px; cursor:pointer; transition: background 160ms ease, color 160ms ease; }
    .v113 .seg button[aria-pressed="true"]{ color:#06121f; background:linear-gradient(135deg, var(--p1), var(--p2)); }

    .v113 .chip{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; font-size:12px; color:var(--muted); border:1px solid var(--edge); background:var(--glass); backdrop-filter: blur(10px); }
    .v113 input[type="range"]{ -webkit-appearance:none; appearance:none; width:140px; height:6px; border-radius:999px; background: rgba(255,255,255,0.22);}
    .v113[data-scheme="solstice"] input[type="range"]{ background: rgba(12,20,32,0.18); }
    .v113 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      border:1px solid rgba(255,255,255,0.24);
      background: linear-gradient(180deg, #ffffff, #e9eef9);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25); cursor: grab;
    }

    /* Layout */
    .v113 .wrap{ position:relative; z-index:2; display:grid; grid-template-columns: 0.95fr 1fr; gap: clamp(18px, 5.2vw, 70px); align-items:center; margin-top:16px; }
    @media (max-width: 980px){ .v113 .wrap{ grid-template-columns:1fr; } .v113 .controls{ justify-content:flex-start; } }

    .v113 h1{
      margin: 6px 0 10px;
      font-weight: 900; letter-spacing:-0.02em; line-height:.92;
      font-size: clamp(48px, 8.6vw, 112px);
      background: linear-gradient(180deg, var(--p1), color-mix(in srgb, var(--p4) 48%, var(--p2)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 70px rgba(0,0,0,0.45);
    }
    .v113 .lede{ color:var(--muted); font-size: clamp(16px, 2.1vw, 22px); max-width: 60ch; text-wrap: pretty; margin: 8px 0 18px; }

    .v113 .ctas{ display:flex; gap:10px; flex-wrap:wrap; }
    .v113 .btn{ display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px; font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge); box-shadow: 0 22px 55px rgba(0,0,0,0.24); transition: transform 160ms ease, filter 220ms ease; }
    .v113 .btn.primary{ background: linear-gradient(135deg, var(--p1), var(--p2)); color:#06121f; }
    .v113 .btn.alt{ background: linear-gradient(135deg, var(--p4), var(--p5)); color:#06121f; }
    .v113 .btn.ghost{ color:var(--muted); background:var(--glass); }
    .v113 .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* Observatory */
    .v113 .view{
      position:relative; border-radius: 24px; overflow: hidden;
      min-height: 540px; aspect-ratio: 4 / 3;
      border:1px solid var(--edge);
      background: radial-gradient(120% 120% at 50% 60%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 42px 134px rgba(0,0,0,0.66);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .v113[data-scheme="solstice"] .view{ background: radial-gradient(120% 120% at 50% 60%, rgba(255,255,255,0.86), rgba(255,255,255,0.55)); box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 38px 126px rgba(12,17,22,0.16); }
    .v113 .tilt{ position:absolute; inset:0; z-index:2; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform 200ms ease; }
    .v113 canvas{ display:block; width:100%; height:100%; }
    .v113 .frame{
      position:absolute; inset:0; z-index:3; pointer-events:none; border-radius:24px;
      box-shadow: inset 0 0 0 2px var(--ring2);
    }
    .v113 .frame:after{
      content:""; position:absolute; inset:14px; border-radius:18px;
      box-shadow: inset 0 0 0 1px var(--ring1);
      background: radial-gradient(140% 140% at 60% 20%, rgba(255,255,255,0.08), transparent 60%);
    }

    .v113 .hud{ position:absolute; bottom:12px; left:50%; transform: translateX(-50%); z-index:4; display:flex; gap:8px; flex-wrap:wrap; }
    .v113 .tag{ padding:6px 10px; font-size:11px; color:var(--muted); background:var(--glass); border:1px solid var(--edge); border-radius:999px; backdrop-filter: blur(6px); }

    .v113 .foot{ position:relative; z-index:2; margin-top:22px; padding-top:16px; border-top:1px dashed var(--edge);
      display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; flex-wrap:wrap; }

    @media (prefers-reduced-motion: reduce){
      .v113 .tilt{ transition:none !important; transform:none !important; }
      .v113 .glyph:after{ animation: none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.querySelector('.v113.orrery');
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'
        });
      } catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      const view = root.querySelector('#view113');
      const tilt = view.querySelector('.tilt');
      const canvas = root.querySelector('#orreryCanvas');
      const ctx = canvas.getContext('2d');

      const schemeBtns = [...root.querySelectorAll('.schemeBtn')];
      const speedEl = root.querySelector('#speed113');
      const bodiesEl = root.querySelector('#bodies113');
      const statsEl = root.querySelector('#stats113');

      const toggleBtn = root.querySelector('#toggle113');
      const centerBtn = root.querySelector('#center113');
      const snapBtn = root.querySelector('#snap113');
      const shuffleBtn = root.querySelector('#shuffle113');

      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0,H=0,CX=0,CY=0;
      let running = true;
      let seed = Math.random()*10000;
      let zoom = 1.00;

      const pointer = { x: 0, y: 0, inside: false };
      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }

      function readPalette(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--p1').trim(),
          cs.getPropertyValue('--p2').trim(),
          cs.getPropertyValue('--p3').trim(),
          cs.getPropertyValue('--p4').trim(),
          cs.getPropertyValue('--p5').trim()
        ];
      }

      let bodies = parseInt(bodiesEl.value, 10);
      let speed = parseFloat(speedEl.value);
      let planets = [];

      function rng(i){
        // deterministic-ish PRNG per index + seed
        let x = Math.sin(i*127.1 + seed) * 43758.5453;
        return x - Math.floor(x);
      }

      function resize(){
        const rect = view.getBoundingClientRect();
        W = Math.max(480, Math.floor(rect.width));
        H = Math.max(360, Math.floor(rect.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        clearHard();
        makePlanets();
      }

      function clearHard(){
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
        const scheme = root.getAttribute('data-scheme');
        if (scheme === 'solstice') ctx.fillStyle = 'rgba(255,255,255,0.92)';
        else ctx.fillStyle = 'rgba(0,0,0,0.28)';
        ctx.fillRect(0,0,W,H);
      }

      function makePlanets(){
        planets.length = 0;
        const pal = readPalette();
        const minR = Math.min(W,H) * 0.10;
        const maxR = Math.min(W,H) * 0.46;
        for (let i=0; i<bodies; i++){
          const t = i/(bodies-1 || 1);
          const r = minR + t*t * (maxR - minR);
          const ecc = 0.06 + rng(i+1)*0.22;
          const tilt = (rng(i+2) - 0.5) * 0.8;
          const w = 0.08 + Math.pow(1.0 - t, 1.6) * 1.8 * (0.5 + rng(i+3));
          planets.push({
            r, ecc, tilt,
            w,
            angle: rng(i+4)*Math.PI*2,
            col: pal[i % pal.length],
            width: 0.6 + (i % 6) * 0.2,
            px: 0, py: 0, x: 0, y: 0
          });
        }
        updateStats();
      }

      function updateStats(){
        statsEl.textContent = 'bodies ' + String(bodies) + ' Â· speed ' + speed.toFixed(2) + ' Â· zoom ' + zoom.toFixed(2);
      }

      function setScheme(s){
        root.setAttribute('data-scheme', s);
        schemeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.scheme === s)));
        pulse();
        clearHard();
      }

      function pulse(){
        view.animate([{ transform: 'scale(1)' },{ transform:'scale(1.012)' },{ transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
      }

      view.addEventListener('pointermove', (e)=>{
        const r = view.getBoundingClientRect();
        pointer.x = clamp(e.clientX - r.left, 0, r.width);
        pointer.y = clamp(e.clientY - r.top, 0, r.height);
        pointer.inside = true;

        const x = pointer.x / r.width;
        const y = pointer.y / r.height;
        const rx = clamp(6 - y*12, -8, 8);
        const ry = clamp(-8 + x*16, -10, 10);
        tilt.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        tilt.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      }, { passive:true });
      view.addEventListener('pointerleave', ()=>{
        pointer.inside = false;
        tilt.style.setProperty('--rx','0deg');
        tilt.style.setProperty('--ry','0deg');
      }, { passive:true });

      view.addEventListener('wheel', (e)=>{
        e.preventDefault();
        zoom = clamp(zoom + Math.sign(e.deltaY) * 0.06, 0.6, 1.8);
        updateStats();
      }, { passive:false });

      speedEl.addEventListener('input', ()=> { speed = parseFloat(speedEl.value); updateStats(); });
      bodiesEl.addEventListener('input', ()=> { bodies = parseInt(bodiesEl.value, 10); makePlanets(); });

      schemeBtns.forEach(b => b.addEventListener('click', ()=> setScheme(b.dataset.scheme)));

      shuffleBtn.addEventListener('click', (e)=> { e.preventDefault(); seed = Math.random()*10000; makePlanets(); pulse(); });

      snapBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        try {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'orbital-atelier-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        } catch(err){}
      });

      centerBtn.addEventListener('click', (e)=> { e.preventDefault(); pointer.inside = false; tilt.style.setProperty('--rx','0deg'); tilt.style.setProperty('--ry','0deg'); });

      toggleBtn.addEventListener('click', (e)=> { e.preventDefault(); toggleRun(); });
      function toggleRun(){ running = !running; if (running) { last = performance.now(); requestAnimationFrame(loop); } }

      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k==='1') setScheme('solstice');
        if (k==='2') setScheme('equinox');
        if (k==='3') setScheme('eclipse');
        if (k===' '){ e.preventDefault(); toggleRun(); }
      });

      function drawBackground(now){
        const scheme = root.getAttribute('data-scheme');
        // gentle trail fade
        ctx.globalCompositeOperation = 'source-over';
        const fade = (scheme==='solstice') ? 0.08 : 0.05;
        ctx.fillStyle = (scheme==='solstice') ? 'rgba(255,255,255,'+fade.toFixed(3)+')' : 'rgba(0,0,0,'+fade.toFixed(3)+')';
        ctx.fillRect(0,0,W,H);

        // starfield twinkle
        const pal = readPalette();
        const twinkle = (i)=> pal[i % pal.length];
        for (let i=0;i<20;i++){
          if (((i + Math.floor(now*0.04)) % 40) === 0){
            const x = Math.random()*W, y = Math.random()*H;
            ctx.globalAlpha = (scheme==='solstice') ? 0.2 : 0.35;
            ctx.fillStyle = twinkle(i);
            ctx.beginPath(); ctx.arc(x,y, 0.6 + Math.random()*1.2, 0, Math.PI*2); ctx.fill();
          }
        }
      }

      function drawCenterStar(now){
        const pal = readPalette();
        const r = 16 + Math.sin(now*0.002)*4;
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, r*6);
        g.addColorStop(0, pal[0]);
        g.addColorStop(0.35, 'rgba(255,255,255,0.9)');
        g.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = (root.getAttribute('data-scheme')==='solstice') ? 'multiply' : 'screen';
        ctx.globalAlpha = 0.85;
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(CX, CY, r*6, 0, Math.PI*2); ctx.fill();
      }

      let last = performance.now();
      function step(now, dt){
        drawBackground(now);

        const pal = readPalette();
        const scheme = root.getAttribute('data-scheme');
        ctx.globalCompositeOperation = (scheme==='solstice') ? 'multiply' : 'screen';

        const t = now * 0.001 * speed;
        const baseScale = Math.min(W,H) * 0.48 * zoom;

        for (let i=0; i<planets.length; i++){
          const p = planets[i];
          p.px = p.x; p.py = p.y;

          // Update angle with slight pointer gravitation
          let dA = 0;
          if (pointer.inside){
            const dx = (pointer.x - CX), dy = (pointer.y - CY);
            const angToPtr = Math.atan2(dy, dx);
            const selfAng = p.angle;
            let diff = Math.atan2(Math.sin(angToPtr - selfAng), Math.cos(angToPtr - selfAng));
            dA += diff * 0.0008 * Math.hypot(dx, dy) / Math.max(220, baseScale);
          }

          p.angle += (p.w * dt) + dA;

          // Orbit ellipse & tilt
          const rNow = p.r * (0.9 + 0.2*Math.sin(t*0.4 + i));
          const ex = Math.cos(p.angle) * rNow;
          const ey = Math.sin(p.angle) * rNow * (1 - p.ecc);
          const tiltSin = Math.sin(p.tilt), tiltCos = Math.cos(p.tilt);
          const x = CX + ex*tiltCos - ey*tiltSin;
          const y = CY + ex*tiltSin + ey*tiltCos;

          p.x = x; p.y = y;

          // trail
          ctx.beginPath();
          ctx.moveTo(p.px || p.x, p.py || p.y);
          ctx.lineTo(p.x, p.y);
          const spd = Math.hypot((p.x - (p.px||p.x)), (p.y - (p.py||p.y)));
          ctx.lineWidth = p.width * (0.9 + spd*0.45);
          const c = pal[(i + Math.floor(t*10)) % pal.length];
          ctx.strokeStyle = c;
          ctx.shadowColor = c;
          ctx.shadowBlur = 12 + 36 * speed;
          ctx.globalAlpha = (scheme==='solstice') ? (0.10 + 0.22*speed) : (0.16 + 0.32*speed);
          ctx.stroke();

          // glowing bead
          if ((i + Math.floor(now*0.03)) % 90 === 0){
            ctx.globalAlpha = 0.9;
            ctx.shadowBlur = 24;
            ctx.fillStyle = pal[(i*2) % pal.length];
            ctx.beginPath();
            ctx.arc(p.x, p.y, 1.4 + spd*1.6, 0, Math.PI*2);
            ctx.fill();
          }
        }

        // faint orbit guides
        ctx.globalAlpha = 0.10;
        ctx.lineWidth = 1;
        ctx.shadowBlur = 0;
        ctx.strokeStyle = (scheme==='solstice') ? 'rgba(12,20,32,0.15)' : 'rgba(255,255,255,0.18)';
        ctx.globalCompositeOperation = 'source-over';
        for (let i=0;i<planets.length;i+=3){
          const p = planets[i];
          const a = p.tilt;
          const tiltSin = Math.sin(a), tiltCos = Math.cos(a);
          const rx = p.r, ry = p.r * (1 - p.ecc);
          ctx.beginPath();
          for (let th=0; th<=Math.PI*2+0.01; th+=0.06){
            const ex = Math.cos(th)*rx;
            const ey = Math.sin(th)*ry;
            const x = CX + ex*tiltCos - ey*tiltSin;
            const y = CY + ex*tiltSin + ey*tiltCos;
            if (th===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }

        drawCenterStar(now);
      }

      function loop(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        step(now, dt);
        requestAnimationFrame(loop);
      }

      // init scheme by time
      const hour = new Date().getHours();
      setScheme(hour < 9 ? 'solstice' : hour < 18 ? 'equinox' : 'eclipse');

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          running = false;
          step(performance.now(), 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(loop);
        }
      }
      init();

      window.addEventListener('resize', resize);
      window.addEventListener('blur', ()=> { running = false; });
      window.addEventListener('focus', ()=> { running = true; last = performance.now(); requestAnimationFrame(loop); });
    })();
  </script>
</div>
      </section>
