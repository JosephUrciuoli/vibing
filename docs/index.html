  <style>
    .koi1218{
      --ink:#0b1325;
      --muted:#5a6a84;
      --edge:#d9e3f7;
      --ring:#cfdaf3;
      --paper0:#fffefb;
      --paper1:#f6faff;
      --pond0:#d8f0ff;
      --pond1:#bfe6ff;
      --accent:#ff9f6a;
      color-scheme: light;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
      border-radius: 28px;
      border:1px solid var(--edge);
      box-shadow: 0 20px 120px rgba(60,80,140,.18), inset 0 1px 0 rgba(255,255,255,.7);
      background:
        radial-gradient(120% 100% at 100% -10%, rgba(255,159,106,.12), transparent 50%),
        radial-gradient(140% 120% at -10% -10%, rgba(114,186,255,.14), transparent 50%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      color: var(--ink);
      padding: clamp(14px, 2.2vw, 22px);
      overflow: clip;
      isolation: isolate;
    }
    .koi1218[data-theme="night"]{
      --ink:#eaf2ff;
      --muted:#9fb4d9;
      --edge:#1a2f55;
      --ring:#27406d;
      --paper0:#0a1123;
      --paper1:#0b1631;
      --pond0:#12253e;
      --pond1:#0e1c32;
      color-scheme: dark;
      box-shadow: 0 28px 160px rgba(2,12,40,.8), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(120% 100% at 100% -10%, rgba(255,119,225,.12), transparent 50%),
        radial-gradient(140% 120% at -10% -10%, rgba(104,227,255,.1), transparent 50%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
    }

    .head{
      display:flex; align-items:center; gap:12px;
      background: rgba(255,255,255,.7);
      border: 1px solid var(--ring);
      border-radius: 16px;
      padding: 10px 12px;
      backdrop-filter: blur(10px) saturate(1.2);
      box-shadow: 0 12px 40px rgba(90,110,170,.2), inset 0 1px 0 rgba(255,255,255,.9);
      margin-bottom: clamp(10px, 1.6vw, 16px);

    .koi1218[data-theme="night"] .head{
      background: rgba(12,18,34,.55);
      box-shadow: 0 14px 50px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .seal{
      --s:36px; width:var(--s); height:var(--s); border-radius: 12px; position:relative; overflow:hidden;
      border:1px solid var(--ring);
      background: conic-gradient(from 140deg, #ffd3b7, #ffeedf, #ffd3b7);
      box-shadow: inset 0 10px 24px rgba(255,255,255,.6), 0 10px 28px rgba(0,0,0,.12);
    }
    .seal::after{
      content:""; position:absolute; inset:26% 16% 26% 16%; border-radius:999px;
      background: radial-gradient(60% 70% at 30% 50%, #ff9f6a, #ff7a3d 60%, #d24e1a);
      filter: saturate(1.2);
    }
    .brand{
      font-weight:900; letter-spacing:.22em; text-transform:uppercase;
      font-size: 11.5px; padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      color: var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,.7);

    }
    .koi1218[data-theme="night"] .brand{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      text-shadow: 0 1px 0 rgba(0,0,0,.4);
    }
    .controls{ margin-left:auto; display:flex; gap:8px; flex-wrap:wrap; }
    .pill{
      appearance:none; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.6));
      color:var(--ink); font-weight:800; font-size:12px; padding:9px 12px; border-radius:999px; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 26px rgba(90,110,170,.25);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, color .2s ease, border-color .2s ease;
      white-space:nowrap;
    }
    .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(60,90,180,.25), inset 0 1px 0 rgba(255,255,255,1); }
    .pill[aria-pressed="true"]{ border-color:#8bd4ff; background: linear-gradient(180deg, rgba(139,212,255,.4), rgba(255,255,255,.7)); }

    .koi1218[data-theme="night"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color:#eaf2ff; text-shadow: 0 1px 0 rgba(0,0,0,.4);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 12px 28px rgba(0,10,40,.45);
    }
    .koi1218[data-theme="night"] .pill:hover{ box-shadow: 0 18px 40px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.16); }

    .pond{
      position: relative; border-radius: 26px; overflow: hidden;
      border:1px solid var(--ring);
      height: clamp(520px, 66vw, 900px);
      box-shadow: 0 36px 120px rgba(60,90,180,.18), inset 0 1px 0 rgba(255,255,255,.9);
      background:
        radial-gradient(120% 100% at 50% -10%, rgba(139,212,255,.35), transparent 60%),
        linear-gradient(180deg, var(--pond0), var(--pond1));
      transform-style: preserve-3d; perspective: 900px;
    }
    .koi1218[data-theme="night"] .pond{
      box-shadow: 0 36px 120px rgba(2,8,28,.75), inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(100% 60% at 50% 0%, rgba(104,227,255,.12), transparent 40%),
        linear-gradient(180deg, var(--pond0), var(--pond1));
    }

    .canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }

    .caustics{
      position:absolute; inset:-10%; pointer-events:none; z-index:1; opacity:.25;
      background:
        radial-gradient(120px 80px at 20% 20%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(140px 100px at 80% 30%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(160px 120px at 40% 80%, rgba(255,255,255,.85), transparent 60%),
        radial-gradient(180px 140px at 60% 50%, rgba(255,255,255,.9), transparent 60%);
      filter: blur(16px) saturate(1.2);
      mix-blend-mode: screen;
      animation: drift-1218 24s ease-in-out infinite alternate;
    }
    .koi1218[data-theme="night"] .caustics{ opacity:.18; }
    @keyframes drift-1218{
      0%{ transform: translate3d(0,0,0) scale(1); }
      100%{ transform: translate3d(0,-2%,0) scale(1.04); }
    }

    .grain{
      position:absolute; inset:0; pointer-events:none; z-index:2; opacity:.1;
      background-image: radial-gradient(1px 1px at 20% 30%, #000 40%, transparent 60%),
                       radial-gradient(1px 1px at 80% 70%, #000 40%, transparent 60%),
                       radial-gradient(1px 1px at 60% 20%, #000 40%, transparent 60%),
                       radial-gradient(1px 1px at 30% 80%, #000 40%, transparent 60%);
      mix-blend-mode: soft-light;
    }

    .tip{
      position:absolute; inset:auto 14px 14px auto; z-index:3;
      padding:7px 12px; border-radius:12px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.75); border:1px solid var(--ring); backdrop-filter: blur(8px) saturate(1.2);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      user-select:none; pointer-events:none;
    }
    .koi1218[data-theme="night"] .tip{
      background: rgba(12,18,34,.55); color:#eaf2ff;
    }

    .title{
      margin: 14px 2px 6px;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", serif;
      font-weight: 900;
      font-size: clamp(42px, 8.8vw, 96px);
      letter-spacing:-.02em;
      line-height: .9;
      background: linear-gradient(100deg, #ff9f6a 0%, #ffb5a0 30%, #6bc1ff 65%, #b9a6ff 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 22px rgba(255,159,106,.25));
      text-wrap: balance;
    }
    .sub{ margin: 6px 2px 12px; color: var(--muted); font-size: clamp(14px, 1.8vw, 18px); line-height:1.9; text-wrap: pretty; }
    .meta{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px; }
    .dot{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, #ff9f6a, #ff6a3a 70%); box-shadow:0 0 0 2px rgba(255,159,106,0.18); animation: ping-1218 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes ping-1218{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.85 } }
    .meta .grow{ margin-left:auto; white-space:nowrap; }

    @media (prefers-reduced-motion: reduce){
      .koi1218 *{ animation: none !important; transition: none !important; }
    }

  <h1 class="title">Koi Pond</h1>
  <p class="sub">Calm water. Curious fins. Draw with circles of time.</p>
  <ul class="meta" aria-label="status">
    <li><span class="dot" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps1218">0</strong></li>
    <li>koi <strong id="koi1218">0</strong></li>
    <li>ripples <strong id="rip1218">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 10:22:29 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.koi1218');
      const canvas = root.querySelector('.canvas');
      const ctx = canvas.getContext('2d', { alpha:true });
      const pond = root.querySelector('.pond');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        mode: root.querySelector('[data-act="mode"]'),
        clear: root.querySelector('[data-act="clear"]'),
        save: root.querySelector('[data-act="save"]'),
        fps: root.querySelector('#fps1218'),
        koi: root.querySelector('#koi1218'),
        rip: root.querySelector('#rip1218'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1,H=1,CX=0,CY=0;

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        draw(0, true);
      }
      window.addEventListener('resize', resize, {passive:true});

      // State
      const koi = [];
      const ripples = [];
      const pellets = [];
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false, down:false };
      let mood = 'calm'; // calm | lively
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;

      // Create koi
      function seedKoi(){
        koi.length = 0;
        const count = Math.round(Math.min(14, Math.max(6, Math.sqrt((W*H)/50000))));
        for (let i=0;i<count;i++){
          const size = 12 + Math.random()*22;
          const dir = Math.random()*Math.PI*2;
          const speed = 0.4 + Math.random()*0.7;
          const hue = [22, 15, 10, 200, 0][i % 5] + Math.random()*20;
          koi.push({
            id: i,
            x: CX + (Math.random()-.5)*W*0.6,
            y: CY + (Math.random()-.5)*H*0.6,
            dir,
            speed,
            size,
            hue,
            wiggle: Math.random()*Math.PI*2,
            hunger: Math.random()*1
          });
        }
        ui.koi.textContent = String(koi.length);
      }

      function addRipple(x,y, strong=false){
        ripples.push({ x, y, r: 2, a: strong ? 0.26 : 0.18, w: strong? 2.2 : 1.6 });
        ui.rip.textContent = String(ripples.length);
      }
      function addPellet(x,y){
        pellets.push({ x, y, a:1, t:0 });
        addRipple(x,y,true);
      }

      function steerAngle(a, b, t){
        let d = b - a;
        d = ((d + Math.PI) % (Math.PI*2)) - Math.PI;
        return a + d * t;
      }

      function update(dt, now){
        // Update ripples
        for (let i=0;i<ripples.length;i++){
          const r = ripples[i];
          r.r += 80 * dt * (mood==='lively'? 1.3:1);
          r.a *= (1 - dt*0.8);
          if (r.a < 0.005 || r.r > Math.hypot(W,H)) { ripples.splice(i,1); i--; }
        }
        ui.rip.textContent = String(ripples.length);

        // Update pellets (sink slowly)
        for (let i=0;i<pellets.length;i++){
          const p = pellets[i];
          p.t += dt;
          p.a = Math.max(0, 1 - p.t*0.35);
          if (p.a<=0){ pellets.splice(i,1); i--; }
        }

        // Update koi
        const baseTurn = mood==='lively'? 0.08 : 0.05;
        const baseSpeed = mood==='lively'? 60 : 40;
        for (let i=0;i<koi.length;i++){
          const k = koi[i];
          k.hunger += dt*0.05;

          // choose target: nearest pellet or wander
          let tgt = null, td2 = Infinity;
          for (let j=0;j<pellets.length;j++){
            const p = pellets[j];
            const dx = p.x - k.x, dy = p.y - k.y;
            const d2 = dx*dx + dy*dy;
            if (d2 < td2){ td2 = d2; tgt = p; }
          }

          const wander = Math.sin(now*0.001 + k.id*1.3 + k.wiggle)*0.6 + Math.sin(now*0.0017 + k.id*2.1)*0.4;
          let desired = k.dir + wander*0.05;
          if (tgt){
            desired = Math.atan2(tgt.y - k.y, tgt.x - k.x);
          }else{
            // gentle pull toward center
            const pull = Math.atan2(CY - k.y, CX - k.x);
            desired = steerAngle(desired, pull, 0.04);
          }
          k.dir = steerAngle(k.dir, desired, baseTurn);

          const sp = (baseSpeed + k.speed*40) * (tgt ? 1.15 : 1);
          k.x += Math.cos(k.dir) * sp * dt;
          k.y += Math.sin(k.dir) * sp * dt;

          // tail wiggle
          k.wiggle += dt * (8 + k.speed*6 + (tgt?6:0)) * (mood==='lively'? 1.2:1);

          // edges
          const margin = Math.max(40, k.size*3);
          if (k.x < margin){ k.x = margin; k.dir = steerAngle(k.dir, 0, 0.3); }
          if (k.x > W - margin){ k.x = W - margin; k.dir = steerAngle(k.dir, Math.PI, 0.3); }
          if (k.y < margin){ k.y = margin; k.dir = steerAngle(k.dir, Math.PI/2, 0.3); }
          if (k.y > H - margin){ k.y = H - margin; k.dir = steerAngle(k.dir, -Math.PI/2, 0.3); }

          // eat pellet
          if (tgt && Math.hypot(tgt.x - k.x, tgt.y - k.y) < k.size*1.2){
            addRipple(k.x, k.y, true);
            pellets.splice(pellets.indexOf(tgt),1);
            k.hunger = 0;
          }
        }
      }

      function draw(now, justBg=false){
        // subtle tilt
        pond.style.transform = `rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        // water
        const g = ctx.createLinearGradient(0,0,0,H);
        const dark = root.getAttribute('data-theme')==='night';
        if (!dark){ g.addColorStop(0,'#d8f0ff'); g.addColorStop(1,'#bfe6ff'); }
        else { g.addColorStop(0,'#12253e'); g.addColorStop(1,'#0e1c32'); }
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha=1;
        ctx.fillStyle=g; ctx.fillRect(0,0,W,H);

        // soft vignette
        const vg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.1, CX, CY, Math.hypot(W,H)*0.6);
        vg.addColorStop(0, 'rgba(255,255,255,0)');
        vg.addColorStop(1, dark? 'rgba(0,0,0,0.25)' : 'rgba(0,60,120,0.12)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);

        // ripples
        for (let i=0;i<ripples.length;i++){
          const r = ripples[i];
          ctx.lineWidth = r.w;
          ctx.strokeStyle = dark ? `rgba(139,212,255,${r.a})` : `rgba(0,120,200,${r.a})`;
          ctx.beginPath(); ctx.arc(r.x, r.y, r.r, 0, Math.PI*2); ctx.stroke();

          // subtle inner shimmer
          ctx.globalAlpha = r.a*0.3;
          const rg = ctx.createRadialGradient(r.x, r.y, r.r*0.7, r.x, r.y, r.r*1.1);
          rg.addColorStop(0, 'rgba(255,255,255,0)');
          rg.addColorStop(1, 'rgba(255,255,255,1)');
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(r.x, r.y, r.r*1.15, 0, Math.PI*2); ctx.fill();
          ctx.globalAlpha=1;
        }

        if (justBg) return;

        // pellets
        for (let i=0;i<pellets.length;i++){
          const p = pellets[i];
          ctx.globalAlpha = 0.9*p.a;
          ctx.fillStyle = '#6b4b2a';
          ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
          ctx.globalAlpha = 1;
        }

        // koi
        ctx.globalCompositeOperation='lighter';
        for (let i=0;i<koi.length;i++){
          const k = koi[i];
          ctx.save();
          ctx.translate(k.x, k.y);
          ctx.rotate(k.dir);

          const body = k.size*2.4;
          const tail = Math.sin(k.wiggle)*k.size*0.7;

          // glow
          const glow = ctx.createRadialGradient(0, 0, 0, 0, 0, body*1.2);
          glow.addColorStop(0, `hsla(${k.hue}, 80%, ${root.getAttribute('data-theme')==='night'? 70:60}%, .22)`);
          glow.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = glow;
          ctx.beginPath(); ctx.ellipse(0,0, body*0.8, k.size*1.6, 0, 0, Math.PI*2); ctx.fill();

          // body
          const grad = ctx.createLinearGradient(-body*0.6,0, body*0.7,0);
          grad.addColorStop(0, `hsla(${k.hue}, 90%, 95%, 1)`);
          grad.addColorStop(0.55, `hsla(${k.hue}, 80%, 65%, 1)`);
          grad.addColorStop(1, `hsla(${k.hue-8}, 90%, 55%, 1)`);
          ctx.fillStyle = grad;
          ctx.strokeStyle = 'rgba(0,0,0,0.15)';
          ctx.lineWidth = 1;

          // main form
          ctx.beginPath();
          ctx.ellipse(0,0, body*0.55, k.size*1.1, 0, 0, Math.PI*2);
          ctx.fill();

          // head
          ctx.beginPath();
          ctx.ellipse(body*0.35,0, body*0.25, k.size*0.9, 0, 0, Math.PI*2);
          ctx.fill();

          // tail
          ctx.fillStyle = `hsla(${k.hue-6}, 85%, 60%, 0.9)`;
          ctx.beginPath();
          ctx.moveTo(-body*0.65, 0);
          ctx.quadraticCurveTo(-body*0.75, tail*0.7, -body*0.95, 0);
          ctx.quadraticCurveTo(-body*0.75, -tail*0.7, -body*0.65, 0);
          ctx.closePath(); ctx.fill();

          // fins
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = `hsla(${k.hue+8}, 85%, 80%, 0.85)`;
          ctx.beginPath();
          ctx.moveTo(-body*0.05, -k.size*0.5);
          ctx.quadraticCurveTo(-body*0.2, -k.size*0.9, body*0.1, -k.size*0.5);
          ctx.closePath(); ctx.fill();

          ctx.beginPath();
          ctx.moveTo(-body*0.05, k.size*0.5);
          ctx.quadraticCurveTo(-body*0.2, k.size*0.9, body*0.1, k.size*0.5);
          ctx.closePath(); ctx.fill();
          ctx.globalAlpha = 1;

          ctx.restore();
        }
        ctx.globalCompositeOperation='source-over';
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        update(dt, now);
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      function feedAt(x,y){
        addPellet(x,y);
      }

      // Pointer interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside = false; pointer.down=false; }
      function down(e){
        onPointer(e);
        pointer.down = true;
        addRipple(pointer.x, pointer.y, true);
        feedAt(pointer.x, pointer.y);
      }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', down, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='night';
        root.setAttribute('data-theme', night? 'day':'night');
        ui.theme.textContent = night? 'Day' : 'Night';
        draw(0, true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.mode.addEventListener('click', ()=>{
        mood = (mood==='calm')? 'lively' : 'calm';
        ui.mode.textContent = mood==='calm' ? 'Calm' : 'Lively';
      });
      ui.clear.addEventListener('click', ()=>{
        ripples.length = 0; pellets.length = 0; ui.rip.textContent = '0';
        draw(0, true);
      });
      ui.save.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `stillwater-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='m') ui.mode.click();
        else if (k==='c') ui.clear.click();
        else if (k==='s') ui.save.click();
        else if (k==='f'){
          const r = canvas.getBoundingClientRect();
          const x = Math.max(0, Math.min(r.width, pointer.inside? pointer.x : r.width/2));
          const y = Math.max(0, Math.min(r.height, pointer.inside? pointer.y : r.height/2));
          feedAt(x,y);
        }
      });

      // Init
      resize();
      seedKoi();
      draw(0, true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
