<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1453 poster" data-theme="paper" aria-label="KINEGRAM — living lines on a quiet grid">
  <style>
    .v1453.poster{
      --r: 26px;
      --ink:#111111; --muted:#6a6a6a; --accent:#ff3b30;
      --bg-1:#ffffff; --bg-2:#f6f6f6; --line:rgba(0,0,0,0.12);
      --glass:rgba(255,255,255,0.7);
      position: relative;
      display: grid;
      gap: clamp(14px, 3.2vw, 28px);
      padding: clamp(18px, 5vw, 44px);
      border-radius: var(--r);
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 10% -10%, color-mix(in oklab, var(--accent) 10%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 30px 120px rgba(0,0,0,0.18),
        0 90px 220px rgba(0,0,0,0.12);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
      isolation: isolate;
      transform-style: preserve-3d;
    }

    /* THEMES */
    .v1453.poster[data-theme="paper"]   { --ink:#111111; --muted:#616161; --accent:#ff3b30; --bg-1:#ffffff; --bg-2:#f4f4f4; --line:rgba(0,0,0,0.12); --glass:rgba(255,255,255,0.72); }
    .v1453.poster[data-theme="nocturne"]{ --ink:#f3f6fb; --muted:#a9b2c6; --accent:#80b3ff; --bg-1:#070a11; --bg-2:#0f1421; --line:rgba(255,255,255,0.12); --glass:rgba(255,255,255,0.06); }
    .v1453.poster[data-theme="sand"]    { --ink:#1e140d; --muted:#7b6e64; --accent:#ff9a3c; --bg-1:#fff7ed; --bg-2:#f9e9d4; --line:rgba(30,20,13,0.12); --glass:rgba(255,255,255,0.65); }
    .v1453.poster[data-theme="mist"]    { --ink:#0c1915; --muted:#5c7b72; --accent:#5ef1bf; --bg-1:#ecfff8; --bg-2:#ddfbf1; --line:rgba(12,25,21,0.12); --glass:rgba(255,255,255,0.72); }

    /* HEADER */
    .v1453 .top{ display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 2vw, 18px); align-items:end; }
    .v1453 .brand{ display:grid; grid-template-columns:auto 1fr; gap:14px; align-items:center; }
    .v1453 .stamp{
      width:72px; height:72px; border-radius:18px; position:relative; overflow:hidden;
      background:
        conic-gradient(from 0deg, var(--accent), color-mix(in oklab, var(--accent) 30%, var(--ink)) 30%, var(--bg-2) 31%, var(--bg-1) 70%, var(--accent) 100%);
      box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--ink) 12%, transparent), 0 14px 36px rgba(0,0,0,0.18);
      transform: rotate(2deg);
    }
    .v1453 .stamp::after{
      content:""; position:absolute; inset:16%; border-radius:14px;
      background: linear-gradient(140deg, rgba(255,255,255,0.8), rgba(255,255,255,0) 50%);
      mix-blend-mode:overlay; border:1px solid rgba(255,255,255,0.6);
    }
    .v1453 .title{
      margin:0; line-height:.86; letter-spacing:-0.02em; font-weight:900;
      font-size: clamp(38px, 9vw, 112px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accent) 45%, var(--ink)) 55%, var(--accent));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 28px color-mix(in oklab, var(--accent) 18%, transparent));
    }
    .v1453 .tag{ margin:.35rem 0 0; font-size:13px; letter-spacing:.35px; color:var(--muted); }

    /* CONTROLS */
    .v1453 .dock{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:flex-end; }
    .v1453 .chip, .v1453 .slider{
      -webkit-tap-highlight-color: transparent;
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--line);
      background: var(--glass); color: var(--ink);
      font-weight:800; font-size:12px; letter-spacing:.25px;
      cursor:pointer; user-select:none; white-space:nowrap;
      transition: transform .2s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease, color .25s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 8px 22px rgba(0,0,0,0.12);
      backdrop-filter: blur(8px) saturate(140%);
    }
    .v1453 .chip:hover{ transform: translateY(-1px); }
    .v1453 .chip[aria-pressed="true"]{
      background: color-mix(in oklab, var(--accent) 20%, var(--glass));
      border-color: color-mix(in oklab, var(--accent) 50%, transparent);
      box-shadow: 0 14px 30px color-mix(in oklab, var(--accent) 28%, transparent), inset 0 1px 0 rgba(255,255,255,0.55);
      color: color-mix(in oklab, var(--ink) 75%, var(--accent));
    }
    .v1453 .slider{ padding:8px 12px; }
    .v1453 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:140px; height:24px; background:transparent;
    }
    .v1453 input[type="range"]::-webkit-slider-runnable-track{
      height:8px; border-radius:999px; background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 25%, var(--bg-2)), var(--accent));
      border:1px solid var(--line); box-shadow: inset 0 1px 0 rgba(255,255,255,0.45);
    }
    .v1453 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px; width:20px; height:20px; border-radius:50%;
      border:1px solid color-mix(in oklab, var(--ink) 30%, transparent);
      background: radial-gradient(circle at 30% 30%, #fff, #e7eeff);
      box-shadow: 0 8px 18px rgba(13,20,41,0.18); cursor:pointer;
    }
    .v1453 input[type="range"]::-moz-range-track{
      height:8px; border-radius:999px; background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 25%, var(--bg-2)), var(--accent));
      border:1px solid var(--line);
    }
    .v1453 input[type="range"]::-moz-range-thumb{
      width:20px; height:20px; border-radius:50%;
      border:1px solid color-mix(in oklab, var(--ink) 30%, transparent);
      background: radial-gradient(circle at 30% 30%, #fff, #e7eeff);
      box-shadow: 0 8px 18px rgba(13,20,41,0.18); cursor:pointer;
    }

    /* STAGE */
    .v1453 .stage{
      position: relative;
      border-radius: calc(var(--r) - 2px);
      border:1px solid var(--line);
      min-height: min(70vh, 740px);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 26px 80px rgba(0,0,0,0.18);
      backdrop-filter: blur(8px);
      transform: translateZ(0);
    }
    .v1453 canvas.field{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v1453 .grain{
      position:absolute; inset:-10%; pointer-events:none; opacity:.06; mix-blend-mode:overlay;
      background:
        radial-gradient(1px 1px at 10% 20%, rgba(0,0,0,0.4) 40%, transparent 41%) repeat,
        radial-gradient(1px 1px at 70% 80%, rgba(0,0,0,0.4) 40%, transparent 41%) repeat,
        radial-gradient(1px 1px at 40% 50%, rgba(0,0,0,0.4) 40%, transparent 41%) repeat;
      background-size: 11px 11px, 13px 13px, 17px 17px;
      animation: v1453-grain 8s linear infinite;
    }
    @keyframes v1453-grain{
      0%{ transform: translate3d(0,0,0) }
      50%{ transform: translate3d(-2%,1%,0) }
      100%{ transform: translate3d(0,0,0) }
    }
    .v1453 .halo{
      position:absolute; inset:-30%; pointer-events:none;
      background: radial-gradient(45% 40% at var(--px,50%) var(--py,50%), color-mix(in oklab, var(--accent) 12%, transparent), transparent 60%);
      transition: background-position .2s ease;
    }

    /* COPY + FOOTER */
    .v1453 .notes{ display:grid; gap:10px; padding: clamp(8px, 3vw, 14px); }
    .v1453 .lead{ margin:0; color:var(--muted); font-size:14px; line-height:1.7; }
    .v1453 .foot{ display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color:var(--muted); font-size:12px; }
    .v1453 .meta{ display:inline-flex; gap:10px; align-items:center; white-space:nowrap; }
    .v1453 .pulse{ width:9px; height:9px; border-radius:50%; background: var(--accent); box-shadow:0 0 0 6px color-mix(in srgb, var(--accent) 22%, transparent); animation: v1453-pulse 2.4s ease-in-out infinite; }
    @keyframes v1453-pulse{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.18); opacity:.9 } }

    /* MOTION PREF */
    @media (prefers-reduced-motion: reduce){
      .v1453, .v1453 *{ animation: none !important; transition: none !important; }
    }

    /* RESPONSIVE */
    @media (max-width: 920px){
      .v1453 .top { grid-template-columns: 1fr; }
      .v1453 .foot { grid-template-columns: 1fr; gap:6px; }
      .v1453 input[type="range"]{ width:120px; }
      .v1453 .title{ font-size: clamp(36px, 12vw, 86px); }
    }
  </style>

  <div class="top">
    <div class="brand">
      <div class="stamp" aria-hidden="true"></div>
      <div>
        <h2 class="title">KINEGRAM</h2>
        <p class="tag">A living poster: lines breathe, grids hum. Touch to bend the field.</p>
      </div>
    </div>
    <div class="dock" role="group" aria-label="Controls">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Play</button>
      <button class="chip theme" type="button" aria-pressed="false" title="Cycle theme">Paper</button>
      <button class="chip capture" type="button" title="Save still">Capture</button>
      <label class="slider" title="Density">
        Density
        <input class="density" type="range" min="16" max="220" step="2" value="120" aria-label="Density">
      </label>
      <label class="slider" title="Amplitude">
        Amp
        <input class="amp" type="range" min="2" max="60" step="1" value="24" aria-label="Amplitude">
      </label>
      <label class="slider" title="Ink">
        Ink
        <input class="ink" type="range" min="0.05" max="0.9" step="0.01" value="0.35" aria-label="Ink">
      </label>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <canvas class="field" role="img" aria-label="Kinetic field of hairlines undulating in layered waves"></canvas>
    <div class="halo" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="notes">
    <p class="lead">Threads of ink drift across the page. The nearer your cursor, the louder the chorus.</p>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Paper</span> • Motion: <span class="m-play">On</span> • Density: <span class="m-density">120</span> • Amp: <span class="m-amp">24</span> • Ink: <span class="m-ink">0.35</span>
    </div>
    <div class="meta">
      Local: <span class="m-clock">--:--</span> • <span id="last-updated">Last updated: 2025-12-22 10:20:34 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1453.poster');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', {alpha:true});
      const stage = root.querySelector('.stage');
      const halo = root.querySelector('.halo');

      const btnPlay = root.querySelector('.play');
      const btnTheme = root.querySelector('.theme');
      const btnCapture = root.querySelector('.capture');
      const elDensity = root.querySelector('.density');
      const elAmp = root.querySelector('.amp');
      const elInk = root.querySelector('.ink');

      const mPlay = root.querySelector('.m-play');
      const mTheme = root.querySelector('.m-theme');
      const mDensity = root.querySelector('.m-density');
      const mAmp = root.querySelector('.m-amp');
      const mInk = root.querySelector('.m-ink');
      const mClock = root.querySelector('.m-clock');
      const upd = root.querySelector('#last-updated');

      // Updated stamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        upd.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + tz.replaceAll('_',' ');
      }catch(e){
        upd.textContent = 'Updated ' + new Date().toLocaleString();
      }

      const THEMES = ['paper','nocturne','sand','mist'];
      const cap = s => s.charAt(0).toUpperCase() + s.slice(1);

      const state = {
        playing: true, raf: 0, t: 0,
        size: {w:0,h:0,dpr:1},
        ptr: {x:0.5, y:0.5, tx:0.5, ty:0.5, down:false},
        lines: [],
        density: Number(elDensity.value),
        amp: Number(elAmp.value),
        inkAlpha: Number(elInk.value),
        speed: 1.0
      };

      function resize(){
        const dpr = Math.min(2.5, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        state.size = {w: rect.width, h: rect.height, dpr};
        seedLines(state.density);
        draw(0);
      }

      function seedLines(n){
        const {w,h} = state.size;
        const margin = Math.min(60, h*0.12);
        state.lines.length = 0;
        for (let i=0;i<n;i++){
          const f = i/(n-1 || 1);
          const y = margin + f * (h - margin*2);
          state.lines.push({
            y,
            freq: 0.0065 + f*0.004 + Math.random()*0.0012,
            freq2: 0.0015 + Math.random()*0.0012,
            speed: 0.25 + f*0.35 + Math.random()*0.08,
            phase: Math.random()*Math.PI*2,
            phase2: Math.random()*Math.PI*2,
          });
        }
      }

      function bgFill(){
        // Clear to transparent, canvas sits on styled stage background
        ctx.clearRect(0,0,state.size.w,state.size.h);
      }

      function draw(t){
        state.t = t;
        // Ease pointer + tilt
        state.ptr.x += (state.ptr.tx - state.ptr.x) * 0.12;
        state.ptr.y += (state.ptr.ty - state.ptr.y) * 0.12;
        halo.style.setProperty('--px', (state.ptr.x*100)+'%');
        halo.style.setProperty('--py', (state.ptr.y*100)+'%');
        root.style.transform = `perspective(1100px) rotateX(${-(state.ptr.y-0.5)*3.2}deg) rotateY(${(state.ptr.x-0.5)*5.2}deg)`;

        bgFill();

        const ink = getComputedStyle(root).getPropertyValue('--ink').trim() || '#111';
        const accent = getComputedStyle(root).getPropertyValue('--accent').trim() || '#ff3b30';
        const muted = getComputedStyle(root).getPropertyValue('--muted').trim() || '#777';

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        const {w,h} = state.size;
        const px = state.ptr.x * w;
        const py = state.ptr.y * h;
        const sigma = Math.max(40, Math.min(w,h)*0.12);
        const ampBase = state.amp;
        const time = t * state.speed;

        // Layer A: primary ink lines
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = ink;
        ctx.globalAlpha = state.inkAlpha;
        ctx.lineWidth = 1;

        for (let i=0;i<state.lines.length;i++){
          const L = state.lines[i];
          ctx.beginPath();
          for (let x=0;x<=w;x+=6){
            const dx = x - px;
            const dy = L.y - py;
            const influence = Math.exp(-(dx*dx + dy*dy)/(2*sigma*sigma)) * (state.ptr.down ? 2.2 : 1.0);
            const y = L.y
              + Math.sin(x*L.freq + time*L.speed + L.phase) * (ampBase*(0.35 + 0.65*(i/state.lines.length)) + influence*18)
              + Math.sin(x*L.freq2 + time*(L.speed*0.8) + L.phase2) * (ampBase*0.22 + influence*8);
            if (x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }

        // Layer B: sparse accent threads
        ctx.globalAlpha = Math.min(0.65, state.inkAlpha + 0.15);
        ctx.lineWidth = 1.25;
        for (let k=0;k<6;k++){
          const idx = Math.floor((k/6) * state.lines.length);
          const L = state.lines[idx] || state.lines[0];
          const grad = ctx.createLinearGradient(0,0,w,0);
          grad.addColorStop(0, accent);
          grad.addColorStop(1, muted);
          ctx.strokeStyle = grad;
          ctx.beginPath();
          for (let x=0;x<=w;x+=7){
            const dx = x - px;
            const dy = L.y - py;
            const influence = Math.exp(-(dx*dx + dy*dy)/(2*sigma*sigma)) * (state.ptr.down ? 2.2 : 1.0);
            const y = L.y
              + Math.sin(x*(L.freq*1.15) + time*(L.speed*1.4) + (L.phase+0.7*k)) * (ampBase*0.9 + influence*24);
            if (x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }

        // Clock
        try {
          const now = new Date();
          mClock.textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        } catch(e){}
      }

      function step(ts){
        if (!state.playing) return;
        draw(ts*0.001);
        state.raf = requestAnimationFrame(step);
      }

      function setPlay(on){
        state.playing = on;
        btnPlay.setAttribute('aria-pressed', String(on));
        mPlay.textContent = on ? 'On' : 'Off';
        if (on){
          cancelAnimationFrame(state.raf);
          state.raf = requestAnimationFrame(step);
        }
      }

      function cycleTheme(){
        const cur = root.getAttribute('data-theme') || 'paper';
        const idx = THEMES.indexOf(cur);
        const next = THEMES[(idx+1) % THEMES.length];
        root.setAttribute('data-theme', next);
        btnTheme.textContent = cap(next);
        mTheme.textContent = cap(next);
        draw(state.t);
      }

      function fit(){
        const ro = new ResizeObserver(resize);
        ro.observe(canvas);
        window.addEventListener('orientationchange', resize);
        resize();
      }

      function setDensity(n){
        state.density = n|0;
        mDensity.textContent = String(state.density);
        seedLines(state.density);
        draw(state.t);
      }

      function setAmp(v){
        state.amp = Number(v);
        mAmp.textContent = state.amp.toFixed(0);
      }

      function setInk(v){
        state.inkAlpha = Number(v);
        mInk.textContent = state.inkAlpha.toFixed(2);
      }

      // Pointer interactions
      function pointer(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        state.ptr.tx = Math.max(0, Math.min(1, x));
        state.ptr.ty = Math.max(0, Math.min(1, y));
      }
      root.addEventListener('pointermove', pointer);
      root.addEventListener('pointerenter', pointer);
      root.addEventListener('pointerleave', ()=>{ root.style.transform=''; state.ptr.down=false; });
      root.addEventListener('pointerdown', (e)=>{ state.ptr.down=true; state.speed = 1.4; pointer(e); });
      root.addEventListener('pointerup', ()=>{ state.ptr.down=false; state.speed = 1.0; });

      // Controls
      btnPlay.addEventListener('click', ()=> setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'));
      btnTheme.addEventListener('click', cycleTheme);
      btnCapture.addEventListener('click', ()=>{
        try{
          const {w,h,dpr} = state.size;
          const scale = Math.min(3, 2.2 * dpr);
          const tmp = document.createElement('canvas');
          tmp.width = Math.floor(w*scale);
          tmp.height = Math.floor(h*scale);
          const tctx = tmp.getContext('2d');
          // Fill with stage background color
          tctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg-2').trim() || '#f4f4f4';
          tctx.fillRect(0,0,tmp.width,tmp.height);
          tctx.scale(scale, scale);
          tctx.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          a.download = 'kinegram.png';
          a.href = tmp.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(err){ console.warn('Capture failed', err); }
      });

      elDensity.addEventListener('input', ()=> setDensity(Number(elDensity.value)));
      elAmp.addEventListener('input', ()=> setAmp(elAmp.value));
      elInk.addEventListener('input', ()=> setInk(elInk.value));

      // Auto theme by time
      try {
        const hr = new Date().getHours();
        let theme = 'paper';
        if (hr >= 6 && hr < 11) theme = 'mist';
        else if (hr >= 11 && hr < 17) theme = 'paper';
        else if (hr >= 17 && hr < 21) theme = 'sand';
        else theme = 'nocturne';
        root.setAttribute('data-theme', theme);
        btnTheme.textContent = cap(theme);
        mTheme.textContent = cap(theme);
      } catch(e){}

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){ e.preventDefault(); setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'); }
        if (e.key.toLowerCase() === 't'){ cycleTheme(); }
      });

      // Prefers-reduced-motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches) setPlay(false);

      // Init
      fit();
      setDensity(state.density);
      setAmp(state.amp);
      setInk(state.inkAlpha);
      if (!prefersReduce.matches) setPlay(true);

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){
          setPlay(false);
        } else if (btnPlay.getAttribute('aria-pressed') === 'true'){
          setPlay(true);
        }
      });
    })();
  </script>
