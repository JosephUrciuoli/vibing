<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="nova-surface" data-theme="dusk" aria-label="Interactive aesthetic panel">
  <style>
    .nova-surface {
      --bg-0: #0a0b14;
      --bg-1: #101224;
      --ink: #e9eefc;
      --muted: #b9c2df;
      --line: rgba(255,255,255,0.12);
      --glow-1: #7c9aff;
      --glow-2: #76ffd3;
      --glow-3: #d775ff;
      --orb-a: rgba(124,154,255,0.35);
      --orb-b: rgba(118,255,211,0.22);
      --orb-c: rgba(215,117,255,0.18);
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      padding: 28px;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 85% -10%, rgba(124,154,255,0.20), transparent 60%),
        radial-gradient(900px 520px at -10% 120%, rgba(118,255,211,0.15), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 10px 30px rgba(0,0,0,0.35);
      isolation: isolate;
      font: 500 15px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }
    .nova-surface * { box-sizing: border-box; }
    /* Themes */
    .nova-surface[data-theme="dawn"]{
      --bg-0:#0e0d15; --bg-1:#171326;
      --glow-1:#ff9d76; --glow-2:#ffd56a; --glow-3:#7cf5ff;
      --orb-a:rgba(255,157,118,0.32); --orb-b:rgba(255,213,106,0.18); --orb-c:rgba(124,245,255,0.18);
    }
    .nova-surface[data-theme="noir"]{
      --bg-0:#0b0b0c; --bg-1:#16181c;
      --glow-1:#8aa3ff; --glow-2:#b0ffea; --glow-3:#a9a9ff;
      --orb-a:rgba(138,163,255,0.28); --orb-b:rgba(176,255,234,0.16); --orb-c:rgba(169,169,255,0.16);
    }

    /* Background ornaments */
    .nova-bg {
      position:absolute; inset:0;
      pointer-events:none;
      z-index:0;
    }
    .orb {
      position:absolute;
      filter: blur(40px) saturate(120%);
      border-radius:50%;
      transform: translateZ(0);
      mix-blend-mode: screen;
      animation: float 22s ease-in-out infinite alternate;
      will-change: transform;
    }
    .orb.a { width:360px;height:360px; left:-80px; top:-60px; background: var(--orb-a); animation-duration: 24s; }
    .orb.b { width:420px;height:420px; right:-120px; top:-40px; background: var(--orb-b); animation-duration: 26s; }
    .orb.c { width:340px;height:340px; left:20%; bottom:-120px; background: var(--orb-c); animation-duration: 28s; }
    @keyframes float {
      0% { transform: translate3d(0,0,0) scale(1); }
      100% { transform: translate3d(20px,-18px,0) scale(1.06); }
    }

    .rings {
      position:absolute; inset:-30% -5% -40% -5%;
      opacity:0.25;
      filter: blur(0.2px);
    }
    .rings circle {
      fill:none; stroke:linear-gradient(var(--glow-2), var(--glow-3));
      stroke: url(#grad);
      stroke-width:1.2;
      stroke-dasharray: 6 10;
      animation: dash 14s linear infinite;
    }
    .rings circle:nth-child(2){ opacity:0.75; stroke-width:1.4; animation-duration:18s; }
    .rings circle:nth-child(3){ opacity:0.45; stroke-width:1; animation-duration:22s; }
    @keyframes dash {
      to { stroke-dashoffset: -160; }
    }

    /* Main card */
    .stage {
      position: relative;
      z-index: 1;
      display:grid;
      gap: 18px;
      max-width: 940px;
      margin: 0 auto;
      padding: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      border-radius: 16px;
      backdrop-filter: blur(12px) saturate(120%);
      transform-style: preserve-3d;
      transition: transform 280ms cubic-bezier(.2,.8,.2,1), box-shadow 280ms;
      box-shadow:
        0 10px 24px rgba(0,0,0,0.25),
        0 1px 0 rgba(255,255,255,0.06) inset;
    }
    .stage:hover {
      box-shadow:
        0 18px 50px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.08) inset;
    }

    .mast {
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 16px;
    }
    .title-wrap {
      display:grid;
      gap:6px;
    }
    .badge {
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color: var(--muted);
      letter-spacing:.12em;
      text-transform: uppercase;
      padding:8px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }
    .badge::before {
      content:"";
      width:8px;height:8px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--glow-2), var(--glow-1));
      box-shadow: 0 0 10px var(--glow-2), 0 0 20px var(--glow-1);
    }
    h1 {
      margin:0;
      font-size: clamp(26px, 4vw, 38px);
      line-height:1.15;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(120deg, var(--ink), rgba(255,255,255,0.75));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }
    .subtitle {
      margin:0;
      color: var(--muted);
      font-weight: 500;
    }

    /* Interactive controls */
    .controls {
      display:flex;
      align-items:center;
      gap: 10px 14px;
      flex-wrap: wrap;
    }
    .chip {
      position:relative;
      width:28px;height:28px;border-radius:50%;
      border:1px solid var(--line);
      background: conic-gradient(from 120deg, var(--glow-1), var(--glow-2), var(--glow-3), var(--glow-1));
      cursor:pointer;
      transition: transform 200ms ease, box-shadow 200ms ease;
      box-shadow: 0 0 0 0 rgba(0,0,0,0.0);
    }
    .chip:hover { transform: translateY(-1px) scale(1.04); box-shadow: 0 8px 18px rgba(0,0,0,0.25); }
    .chip:active { transform: scale(0.97); }
    .chip[data-set="dawn"] { background: conic-gradient(from 110deg, #ff9d76, #ffd56a, #7cf5ff, #ff9d76); }
    .chip[data-set="dusk"] { background: conic-gradient(from 110deg, #7c9aff, #76ffd3, #d775ff, #7c9aff); }
    .chip[data-set="noir"] { background: conic-gradient(from 110deg, #8aa3ff, #b0ffea, #a9a9ff, #8aa3ff); }
    .hint {
      color:var(--muted);
      font-size: 12px;
      opacity: .9;
    }

    /* Content grid */
    .grid {
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
    }
    @media (max-width: 740px){
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      position: relative;
      border:1px solid var(--line);
      border-radius: 14px;
      padding:14px 16px 16px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      overflow:hidden;
    }
    .card h3 {
      margin:0 0 6px 0;
      font-size:14px;
      letter-spacing:.12em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .hero-quote {
      font-size: clamp(18px, 2.6vw, 24px);
      line-height: 1.35;
      margin: 2px 0 8px 0;
    }
    .rotator {
      display:block;
      min-height: 1.35em;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.75));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 600;
      letter-spacing: -0.01em;
      will-change: opacity, transform;
      transition: opacity 450ms ease, transform 450ms ease;
    }
    .rotator.out { opacity:0; transform: translateY(6px); }
    .rotator.in { opacity:1; transform: translateY(0); }

    .meter {
      margin-top:10px;
      height:8px;
      border-radius:999px;
      background: rgba(255,255,255,0.06);
      border:1px solid var(--line);
      overflow:hidden;
      position:relative;
    }
    .meter > i {
      position:absolute; inset:0;
      background: linear-gradient(90deg, var(--glow-1), var(--glow-2), var(--glow-3));
      width: 26%;
      animation: sweep 9s ease-in-out infinite;
      border-radius:999px;
      box-shadow: 0 0 12px rgba(118,255,211,0.25);
    }
    @keyframes sweep {
      0%,100% { transform: translateX(0%); width: 26%; }
      50% { transform: translateX(74%); width: 34%; }
    }

    .sketch {
      display:grid;
      gap:10px;
      place-items:center;
      overflow:hidden;
    }
    .halo {
      width: 100%;
      aspect-ratio: 3/2;
      border-radius: 12px;
      border: 1px solid var(--line);
      background:
        radial-gradient(140px 100px at calc(var(--mx, 50%) * 1%) calc(var(--my, 50%) * 1%), rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(400px 240px at 70% 40%, rgba(124,154,255,0.16), transparent 65%),
        radial-gradient(360px 200px at 30% 80%, rgba(118,255,211,0.14), transparent 65%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      transition: background-position 120ms ease;
    }
    .halo::after {
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(100px 80px at 50% 50%, rgba(255,255,255,0.12), transparent 60%);
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    .footer {
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 14px;
      margin-top:6px;
      padding-top:12px;
      border-top:1px dashed var(--line);
      color: var(--muted);
      font-size: 12px;
    }
    .pulse {
      display:inline-flex; align-items:center; gap:8px;
    }
    .dot {
      width:8px;height:8px;border-radius:50%;
      background: var(--glow-2);
      box-shadow: 0 0 12px var(--glow-2);
      animation: beat 1.6s ease-in-out infinite;
    }
    @keyframes beat {
      0%,100% { transform: scale(1); opacity: .9; }
      50% { transform: scale(1.25); opacity: 1; }
    }
  </style>

  <div class="nova-bg" aria-hidden="true">
    <div class="orb a"></div>
    <div class="orb b"></div>
    <div class="orb c"></div>
    <svg class="rings" viewBox="0 0 100 100" preserveAspectRatio="none">
      <defs>
        <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#76ffd3"/>
          <stop offset="100%" stop-color="#d775ff"/>
        </linearGradient>
      </defs>
      <circle cx="50" cy="50" r="26"></circle>
      <circle cx="50" cy="50" r="36"></circle>
      <circle cx="50" cy="50" r="46"></circle>
    </svg>
  </div>

  <div class="stage" id="nova-stage">
    <div class="mast">
      <div class="title-wrap">
        <span class="badge">Edition 2097</span>
        <h1>Quiet Momentum</h1>
        <p class="subtitle">A living surface: calm, kinetic, and exquisitely minimal.</p>
      </div>
      <div class="controls" aria-label="Theme">
        <span class="hint">Themes</span>
        <button class="chip" title="Dawn" aria-label="Switch to Dawn theme" data-set="dawn"></button>
        <button class="chip" title="Dusk" aria-label="Switch to Dusk theme" data-set="dusk"></button>
        <button class="chip" title="Noir" aria-label="Switch to Noir theme" data-set="noir"></button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Design mantra</h3>
        <div class="hero-quote" aria-live="polite">
          <span class="rotator in" id="rotator">Precision is the kindest form of care.</span>
        </div>
        <div class="meter" aria-hidden="true"><i></i></div>
      </div>

      <div class="card sketch">
        <h3>Lightplay</h3>
        <div class="halo" id="halo" role="img" aria-label="Interactive glow responding to your cursor"></div>
      </div>
    </div>

    <div class="footer">
      <div class="pulse"><span class="dot" aria-hidden="true"></span>Subtle motion on, distractions off.</div>
      <span id="last-updated">Last updated: 2026-01-21 06:22:45 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.nova-surface');
      const stage = root.querySelector('#nova-stage');
      const halo = root.querySelector('#halo');
      const rotator = root.querySelector('#rotator');
      const themes = root.querySelectorAll('.chip');

      // Tilt interaction
      let raf = null;
      function tilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        halo.style.setProperty('--mx', (x*100).toFixed(2));
        halo.style.setProperty('--my', (y*100).toFixed(2));
        const rx = (-(y - 0.5) * 6).toFixed(2);
        const ry = ((x - 0.5) * 10).toFixed(2);
        if(!raf){
          raf = requestAnimationFrame(() => {
            stage.style.transform = 'perspective(900px) rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
            raf = null;
          });
        }
      }
      function resetTilt(){
        stage.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
      }
      stage.addEventListener('pointermove', tilt);
      stage.addEventListener('pointerleave', resetTilt);

      // Theme switching
      themes.forEach(btn => {
        btn.addEventListener('click', () => {
          const t = btn.getAttribute('data-set');
          root.setAttribute('data-theme', t);
        });
      });

      // Rotating lines
      const lines = [
        'Precision is the kindest form of care.',
        'Space is the loudest note.',
        'Let light decide the rhythm.',
        'Calm is a feature.',
        'Fewer pixels, stronger intent.'
      ];
      let idx = 0;
      setInterval(() => {
        rotator.classList.remove('in');
        rotator.classList.add('out');
        setTimeout(() => {
          idx = (idx + 1) % lines.length;
          rotator.textContent = lines[idx];
          rotator.classList.remove('out');
          rotator.classList.add('in');
        }, 420);
      }, 3500);

      // Last updated
      const lu = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year:'numeric', month:'2-digit', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false
        });
        lu.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e){
        lu.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
