<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1646" aria-label="MIRRORFIELD — Edition 1646">
  <style>
    /* DESIGN TOKENS */
    #vibe1646{
      --bg0:#f7f9fc;
      --bg1:#fffefd;
      --ink:#0f172a;
      --muted:#5b6476;
      --ring:rgba(15,23,42,.12);
      --a:#2563eb;   /* azure */
      --b:#22c55e;   /* spring */
      --c:#f59e0b;   /* amber */
      --grain:.06;
      --pad: clamp(10px, 2vw, 20px);
      position:relative;
      min-height: 920px;
      display:grid;
      grid-template-rows:auto 1fr auto;
      border-radius:36px;
      overflow: clip;
      color: var(--ink);
      background:
        radial-gradient(120% 90% at 10% -20%, rgba(37,99,235,.10), transparent 50%),
        radial-gradient(140% 95% at 100% 120%, rgba(34,197,94,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 40px 120px rgba(0,0,0,.20),
        inset 0 1px 0 rgba(255,255,255,.6);
      isolation:isolate;
    }
    #vibe1646::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.015) 0 1px, transparent 1px 5px);
      mix-blend-mode: multiply; opacity: var(--grain);
    }

    /* HEADER */
    #vibe1646 .hdr{
      position:relative; z-index:2;
      margin: var(--pad);
      padding: 14px;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:10px;
      border:1px solid var(--ring);
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.4));
      backdrop-filter: blur(10px) saturate(150%);
      box-shadow: 0 12px 40px rgba(0,0,0,.15), inset 0 1px 0 rgba(255,255,255,.7);
    }
    #vibe1646 .mark{
      display:flex; align-items:center; gap:12px;
      font: 800 clamp(18px, 2.6vw, 26px)/1 ui-sans-serif, system-ui;
      letter-spacing:.06em;
    }
    #vibe1646 .seed{
      --s:22px;
      width:var(--s); height:var(--s);
      border-radius: 8px;
      background:
        conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--a));
      transform: rotate(45deg);
      box-shadow: 0 0 0 8px rgba(0,0,0,.03), 0 14px 30px rgba(0,0,0,.18);
      animation: seedSpin 24s linear infinite;
    }
    @keyframes seedSpin { to{ transform: rotate(405deg) } }
    #vibe1646 .sub{
      display:block; margin-top:6px;
      font: 600 10px/1 ui-sans-serif, system-ui;
      letter-spacing:.28em; text-transform:uppercase; color:var(--muted);
    }

    /* CONTROLS */
    #vibe1646 .controls{
      display:flex; align-items:center; gap:8px; flex-wrap:wrap; justify-content:flex-end;
    }
    #vibe1646 .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.5));
      box-shadow: 0 8px 24px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      color:var(--ink); font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      cursor:pointer; user-select:none;
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    #vibe1646 .pill:hover { transform: translateY(-1px); box-shadow: 0 16px 36px rgba(0,0,0,.16); }
    #vibe1646 .toggle{
      position:relative; inline-size:64px; block-size:32px;
      border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 8px 24px rgba(0,0,0,.12);
      display:inline-grid; align-items:center;
      cursor:pointer;
    }
    #vibe1646 .thumb{
      position:absolute; inset:3px;
      width:26px; height:26px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 40%, #fff));
      border:1px solid rgba(0,0,0,.06);
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
      transform: translateX(0);
      transition: transform .22s cubic-bezier(.2,.8,.2,1), background .2s;
    }
    #vibe1646 .toggle[data-on="1"] .thumb{ transform: translateX(32px); background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--b) 40%, #fff)); }
    #vibe1646 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:14px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
      color: var(--muted); font: 700 11px/1 ui-sans-serif, system-ui;
    }
    #vibe1646 .knob output{ color:var(--ink); font-weight:900; min-width:3ch; text-align:right; }
    #vibe1646 input[type="range"]{
      -webkit-appearance:none; appearance:none; height:24px; width:120px; background:transparent; cursor:pointer;
    }
    #vibe1646 input[type="range"]::-webkit-slider-runnable-track,
    #vibe1646 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--a) 70%, transparent), color-mix(in oklab, var(--b) 70%, transparent));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1);
    }
    #vibe1646 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px;
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 50%, var(--b) 50%));
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 6px 20px rgba(0,0,0,.18);
    }
    #vibe1646 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 50%, var(--b) 50%));
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 6px 20px rgba(0,0,0,.18);
    }

    /* STAGE: OVAL LOOM */
    #vibe1646 .stage{
      position:relative; display:grid; place-items:center; padding: clamp(12px, 3.5vw, 32px);
    }
    #vibe1646 .oval{
      position:relative;
      width: min(1200px, 92vw);
      aspect-ratio: 21/9;
      border-radius: 999px;
      overflow:hidden;
      border:1px solid var(--ring);
      background: radial-gradient(100% 100% at 50% 0%, rgba(255,255,255,.8), rgba(255,255,255,.5));
      box-shadow:
        0 70px 160px rgba(0,0,0,.20),
        inset 0 1px 0 rgba(255,255,255,.8);
      transform-style: preserve-3d;
      transform:
        rotateX(calc(var(--ty, 0)*-6deg))
        rotateY(calc(var(--tx, 0)* 6deg))
        translate3d(calc(var(--tx, 0)*16px), calc(var(--ty, 0)*-16px), 0);
      transition: transform .18s ease;
      isolation:isolate;
    }
    #vibe1646 canvas#loom{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1646 .shine{
      position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(20deg, rgba(255,255,255,.35) 0 18%, transparent 50%),
        radial-gradient(45% 60% at 20% -20%, color-mix(in oklab, var(--a) 10%, transparent), transparent 80%),
        radial-gradient(70% 60% at 100% 100%, color-mix(in oklab, var(--c) 8%, transparent), transparent 70%);
      mix-blend-mode: screen;
      opacity:.6;
      animation: shineDrift 12s ease-in-out infinite alternate;
    }
    @keyframes shineDrift{
      from{ filter: blur(0px); opacity:.5; }
      to{ filter: blur(1.2px); opacity:.68; }
    }

    /* QUOTE */
    #vibe1646 .quote{
      position:relative; z-index:2; margin-top: clamp(14px, 3vw, 28px);
      text-align:center;
      font: 700 clamp(16px, 2vw, 20px)/1.4 ui-sans-serif, system-ui;
      color: color-mix(in oklab, var(--ink) 75%, transparent);
    }
    #vibe1646 .quote .soft{
      display:block; margin-top: 8px;
      font: 600 12px/1.2 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase;
      color: var(--muted);
    }

    /* FOOTER */
    #vibe1646 .ftr{
      position:relative; z-index:2;
      margin: 0 var(--pad) var(--pad); padding-top:12px;
      border-top:1px dashed var(--ring);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui; color:var(--muted);
    }
    #vibe1646 .ping{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--a)); box-shadow: 0 0 14px color-mix(in oklab, var(--a), transparent 30%); animation: ping1646 3s ease-in-out infinite; }
    @keyframes ping1646 { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.22); opacity:1 } }

    /* NIGHT THEME */
    #vibe1646[data-theme="night"]{
      --bg0:#0a0f19;
      --bg1:#0f172a;
      --ink:#eef4ff;
      --muted:#97a3be;
      --ring:rgba(255,255,255,.12);
    }
    #vibe1646[data-theme="night"] .oval{
      background: radial-gradient(100% 100% at 50% 0%, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 70px 160px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.16);
    }

    /* STATES */
    #vibe1646.paused, #vibe1646.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #vibe1646 .seed{ animation: none !important; }
      #vibe1646 .shine{ animation: none !important; }
    }
  </style>

  <div class="hdr" role="toolbar" aria-label="Mirrorfield controls">
    <div>
      <div class="mark"><span class="seed" aria-hidden="true"></span> MIRRORFIELD</div>
      <span class="sub">Edition 1646 · woven light</span>
    </div>
    <div class="controls">
      <div class="toggle" id="themeToggle" data-on="0" title="Light / Night" role="button" aria-pressed="false" aria-label="Switch theme"><span class="thumb" aria-hidden="true"></span></div>
      <button class="pill" id="pause" aria-pressed="false" title="Pause">Pause</button>
      <label class="knob" for="threads">Weave <output id="threadsOut">24</output><input id="threads" type="range" value="24" min="6" max="60" step="1" /></label>
    </div>
  </div>

  <div class="stage">
    <div class="oval" id="oval">
      <canvas id="loom" role="img" aria-label="Softly woven, kinetic strokes forming a luminous field"></canvas>
      <div class="shine" aria-hidden="true"></div>
    </div>
    <div class="quote" aria-live="polite">
      The quieter it gets, the more it shows.
      <span class="soft">tilt, touch, and breathe</span>
    </div>
  </div>

  <div class="ftr">
    <div><span class="ping" aria-hidden="true"></span> Toggle: T • Pause: Space • ↑↓ adjust slider</div>
    <span id="last-updated">Last updated: 2025-12-31 07:39:23 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1646');
      const oval = document.getElementById('oval');
      const canvas = document.getElementById('loom');
      const ctx = canvas.getContext('2d');

      const themeToggle = document.getElementById('themeToggle');
      const pauseBtn = document.getElementById('pause');
      const threads = document.getElementById('threads');
      const threadsOut = document.getElementById('threadsOut');

      // Updated timestamp
      const updated = document.getElementById('last-updated');
      const fmt = new Intl.DateTimeFormat([], { dateStyle:'medium', timeStyle:'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Palette sets
      const PALETTES = [
        ['#2563eb','#22c55e','#f59e0b'],
        ['#06b6d4','#a78bfa','#f472b6'],
        ['#0ea5e9','#34d399','#fde68a'],
        ['#84cc16','#22d3ee','#f97316']
      ];
      let palIndex = 0;
      function applyPalette(i){
        const p = PALETTES[i % PALETTES.length];
        root.style.setProperty('--a', p[0]);
        root.style.setProperty('--b', p[1]);
        root.style.setProperty('--c', p[2]);
      }
      applyPalette(palIndex);

      // Theme
      let night = false;
      function setTheme(n){
        night = n;
        root.dataset.theme = night ? 'night' : '';
        themeToggle.dataset.on = night ? '1' : '0';
        themeToggle.setAttribute('aria-pressed', String(night));
        clear(true);
      }
      themeToggle.addEventListener('click', ()=> setTheme(!night));
      // keyboard T toggles
      root.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='t'){ themeToggle.click(); } });

      // Pause
      let paused = false;
      pauseBtn.addEventListener('click', ()=>{ paused = !paused; root.classList.toggle('paused', paused); pauseBtn.setAttribute('aria-pressed', String(paused)); });

      // Slider
      const syncThreads = ()=> threadsOut.textContent = threads.value;
      threads.addEventListener('input', ()=>{ syncThreads(); initStrands(); });
      syncThreads();

      // Magnetic hover on pill
      [pauseBtn].forEach(el=>{
        el.addEventListener('pointermove', (e)=>{
          const r = el.getBoundingClientRect();
          const x = (e.clientX - r.left)/r.width - .5;
          const y = (e.clientY - r.top)/r.height - .5;
          el.style.transform = `translate(${x*6}px, ${y*6}px)`;
        }, {passive:true});
        el.addEventListener('pointerleave', ()=> el.style.transform = '');
      });

      // Fit canvas
      let DPR = Math.min(2, window.devicePixelRatio || 1), W=0, H=0;
      function fit(){
        const r = oval.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clear(true);
        initStrands();
      }
      new ResizeObserver(fit).observe(oval);

      // Pointer + tilt
      let pointer = {x:0, y:0, t:0};
      let lastMove = performance.now();
      root.addEventListener('pointermove', (e)=>{
        const rr = root.getBoundingClientRect();
        const x = (e.clientX - rr.left)/rr.width - .5;
        const y = (e.clientY - rr.top)/rr.height - .5;
        root.style.setProperty('--tx', x.toFixed(3));
        root.style.setProperty('--ty', y.toFixed(3));

        const fr = oval.getBoundingClientRect();
        pointer.x = e.clientX - fr.left;
        pointer.y = e.clientY - fr.top;
        lastMove = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{ root.style.setProperty('--tx', 0); root.style.setProperty('--ty', 0); });

      // Helpers
      function lerp(a,b,t){ return a+(b-a)*t; }
      function hexToRgb(h){ h=h.replace('#',''); if(h.length===3) h=h.split('').map(c=>c+c).join(''); const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
      function mix(c1,c2,t){ const A=hexToRgb(c1),B=hexToRgb(c2); const r=Math.round(lerp(A.r,B.r,t)), g=Math.round(lerp(A.g,B.g,t)), b=Math.round(lerp(A.b,B.b,t)); return `rgb(${r},${g},${b})`; }

      function clear(fill=false){
        ctx.globalCompositeOperation='source-over';
        ctx.clearRect(0,0,W,H);
        if(fill){
          ctx.fillStyle = night ? '#0a0f19' : '#ffffff';
          ctx.fillRect(0,0,W,H);
        }
      }

      // Strands
      let strands = [];
      function accents(){ const cs=getComputedStyle(root); return [cs.getPropertyValue('--a').trim(), cs.getPropertyValue('--b').trim(), cs.getPropertyValue('--c').trim()]; }

      function initStrands(){
        const N = +threads.value;
        const [A,B,C] = accents();
        strands.length = 0;
        for(let i=0;i<N;i++){
          const hue1 = mix(A,B, Math.random());
          const hue2 = mix(hue1, C, 0.25 + Math.random()*0.5);
          strands.push({
            phase: Math.random()*Math.PI*2,
            speed: (0.2 + Math.random()*1.1) * (Math.random()<0.5 ? -1 : 1),
            amp: 30 + Math.random()*120,
            wob: 0.6 + Math.random()*1.8,
            freq: 0.003 + Math.random()*0.007,
            c1: hue1, c2: hue2, w: 0.8 + Math.random()*3
          });
        }
      }

      // Autopalette change on click inside oval
      oval.addEventListener('click', ()=>{
        palIndex = (palIndex+1)%PALETTES.length;
        applyPalette(palIndex);
      });

      // Animate
      let last = performance.now();
      function loop(now){
        const dt = Math.min(2.0, (now - last)*0.06);
        last = now;

        // autopilot pointer if idle
        if(now - lastMove > 2200){
          const t = now*0.0006;
          pointer.x = W*0.5 + Math.sin(t)*W*0.24;
          pointer.y = H*0.5 + Math.cos(t*1.1)*H*0.22;
        }

        if(!paused){
          // subtle trail
          ctx.globalCompositeOperation='source-over';
          ctx.fillStyle = night ? 'rgba(10,15,25,0.16)' : 'rgba(255,255,255,0.22)';
          ctx.fillRect(0,0,W,H);
        }

        // Draw strands
        ctx.globalCompositeOperation = night ? 'screen' : 'lighter';

        const px = pointer.x || W/2;
        const py = pointer.y || H/2;

        for(let i=0;i<strands.length;i++){
          const s = strands[i];
          s.phase += s.speed * (0.006) * dt;

          const grad = ctx.createLinearGradient(0,0,W,0);
          const osc = 0.5*(1+Math.sin(now*0.0007 + i*0.37));
          const tint = mix(s.c1, s.c2, osc);
          grad.addColorStop(0, mix(s.c1, tint, 0.3));
          grad.addColorStop(0.5, tint);
          grad.addColorStop(1, mix(tint, s.c2, 0.5));

          ctx.lineWidth = 0.8 + s.w * (night ? 1.4 : 1.1);
          ctx.strokeStyle = grad;
          ctx.shadowColor = tint;
          ctx.shadowBlur = night ? 16 : 10;
          ctx.globalAlpha = night ? 0.75 : 0.6;

          const step = Math.max(6, Math.floor(W/90));
          const k = i/Math.max(1,strands.length-1);

          // slight vertical offset layering
          const baseY = H*0.5 + (k-0.5)*H*0.18;
          ctx.beginPath();
          for(let x=-20; x<=W+20; x+=step){
            const nx = x * s.freq;
            const yWave = Math.sin(nx + s.phase)*s.amp*0.42 + Math.sin(nx*2.2 + s.phase*1.4)*s.amp*0.18;
            const attractX = (px - x) / W;
            const attractY = (py - baseY) / H;
            const pull = (Math.sin((nx + s.phase*2)) * 0.3 + 0.7);
            const y = baseY + yWave + attractY * 40 * pull;

            if(x===-20) ctx.moveTo(x + attractX*4, y);
            else ctx.lineTo(x + attractX*4, y);
          }
          ctx.stroke();

          ctx.shadowBlur = 0;
          ctx.globalAlpha = 1;
        }

        requestAnimationFrame(loop);
      }

      // Keyboard helpers
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='arrowup'){ threads.stepUp(); threads.dispatchEvent(new Event('input')); }
        if(k==='arrowdown'){ threads.stepDown(); threads.dispatchEvent(new Event('input')); }
      });

      // Reduced motion: pause by default
      if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        pauseBtn.click();
      }

      fit(); requestAnimationFrame(loop);
    }());
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
