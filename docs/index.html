<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe661" data-theme="daylight" data-motion="on" role="region" aria-label="Aurora Almanac — orbital sketch">
  <style>
    .vibe661 {
      --r: 28px;
      --ink: 18,22,28;
      --muted: 100,108,120;
      --bg1: 210 60% 99%;
      --bg2: 200 60% 95%;
      --a1: 200 100% 52%;
      --a2: 265 90% 62%;
      --a3: 20 95% 56%;
      --mx: 0; --my: 0;
      position: relative;
      border-radius: var(--r);
      padding: clamp(18px, 3.5vmin, 40px);
      color: rgb(var(--ink));
      background:
        radial-gradient(120% 120% at calc(50% + 14%*var(--mx)) calc(10% + 10%*var(--my)),
          hsl(var(--a1)/.20), hsl(var(--a2)/.16), hsl(var(--a3)/.14), transparent 60%),
        linear-gradient(180deg, hsl(var(--bg1)), hsl(var(--bg2)));
      box-shadow:
        0 50px 120px rgba(0,0,0,.20),
        inset 0 1px 0 rgba(255,255,255,.60),
        inset 0 -1px 0 rgba(0,0,0,.04);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", "Segoe UI", Inter, Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }
    .vibe661 .grain {
      position: absolute; inset: -16px; z-index: 0; pointer-events: none; opacity: .06; mix-blend-mode: soft-light;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence baseFrequency=".75" numOctaves="2" type="fractalNoise"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".9" /></svg>');
    }
    .vibe661 .sheen {
      position: absolute; inset: -20%; z-index: 1; pointer-events: none; opacity: .38; filter: blur(60px) saturate(120%);
      background: conic-gradient(from 0deg at 60% 10%, hsl(var(--a1)/.35), hsl(var(--a2)/.35), hsl(var(--a3)/.35), hsl(var(--a1)/.35));
      animation: v661-slow 42s linear infinite;
    }
    @keyframes v661-slow { to { transform: rotate(360deg)} }

    .vibe661 .top {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      margin-bottom: 14px;
    }
    .vibe661 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.80), rgba(255,255,255,.55));
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 20px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.90);
      color: rgba(var(--ink), .8); font-weight: 900; text-transform: uppercase; letter-spacing: .14em; font-size: 11px;
      backdrop-filter: blur(8px) saturate(140%);
    }
    .vibe661 .brand .dot {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(var(--a2)), hsl(var(--a1)));
      box-shadow: 0 0 10px hsl(var(--a2)/.7), 0 0 20px hsl(var(--a1)/.5);
      animation: v661-pulse 2s ease-in-out infinite;
    }
    @keyframes v661-pulse { 0%,100%{ transform: scale(1)} 50%{ transform: scale(1.16)} }

    .vibe661 .actions { display: flex; gap: 10px; }
    .vibe661 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.10);
      padding: 9px 12px; font-weight: 800; font-size: 12px; letter-spacing: .02em;
      color: rgba(var(--ink), .92);
      background: linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,255,255,.60));
      box-shadow: 0 10px 22px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.92);
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe661 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 34px rgba(0,0,0,.16); }
    .vibe661 .btn.primary {
      color: white;
      background:
        linear-gradient(180deg, hsl(var(--a1)/.65), hsl(var(--a2)/.75));
      border-color: hsl(var(--a1)/.55);
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
      box-shadow: 0 12px 28px hsl(var(--a1)/.25), inset 0 1px 0 rgba(255,255,255,.30);
    }

    .vibe661 h1 {
      position: relative; z-index: 2; margin: 4px 0 2px;
      font-size: clamp(34px, 7.2vw, 86px); font-weight: 900; letter-spacing: -0.02em; line-height: 1.02;
      color: transparent;
      background: linear-gradient(90deg, #0b1220, hsl(var(--a1)) 30%, hsl(var(--a2)) 60%, hsl(var(--a3)) 80%, #0b1220) 0 50% / 220% 100% no-repeat;
      -webkit-background-clip: text; background-clip: text;
      text-wrap: balance;
    }
    .vibe661 .sub {
      margin: 8px 0 16px; color: rgba(var(--ink),.66); font-size: 15px; max-width: 72ch;
    }

    .vibe661 .observatory {
      position: relative; z-index: 1;
      height: clamp(420px, 58vmin, 740px);
      border-radius: 22px;
      border: 1px solid rgba(0,0,0,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.40));
      box-shadow: 0 30px 80px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.65);
      overflow: hidden;
      transform: perspective(1000px) rotateX(calc(var(--my)*4deg)) rotateY(calc(var(--mx)*-4deg));
      transition: transform .18s ease;
      cursor: grab;
    }
    .vibe661 .glare {
      position: absolute; inset: -20%; pointer-events: none; z-index: 2; opacity: .35; filter: blur(60px) saturate(120%);
      background: radial-gradient(60% 60% at calc(80% + 14%*var(--mx)) calc(0% + 10%*var(--my)),
        hsl(var(--a3)/.25), hsl(var(--a2)/.18), transparent 60%);
      mix-blend-mode: screen;
    }
    .vibe661 svg#orbits {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }
    .vibe661 .grid {
      position: absolute; inset: 0; pointer-events: none; opacity: .15; mix-blend-mode: multiply;
      background:
        radial-gradient(50% 50% at 50% 50%, rgba(255,255,255,.60), rgba(255,255,255,0) 70%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.04) 0 1px, transparent 1px 30px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.04) 0 1px, transparent 1px 30px);
    }

    .vibe661 .divider { height: 1px; width: 100%; margin: 16px 0; background: linear-gradient(90deg, transparent, rgba(0,0,0,.18), transparent); }

    .vibe661 .dock {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      color: rgba(var(--ink),.76); font-size: 12px;
    }
    .vibe661 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .vibe661 .swatch {
      width: 28px; height: 28px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.10); cursor: pointer;
      background: var(--c,#ddd);
      box-shadow: 0 10px 22px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.80);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .vibe661 .swatch:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 16px 30px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.90); }
    .vibe661 .swatch:focus-visible { outline: 2px solid hsl(var(--a1)/.7); outline-offset: 2px; }

    .vibe661 .chip {
      padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.75); color: rgba(var(--ink),.80); font-weight: 700;
      box-shadow: 0 10px 22px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.95);
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe661 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(0,0,0,.08); border-radius: 12px;
      background: rgba(255,255,255,.75); box-shadow: inset 0 1px 0 rgba(255,255,255,.90);
      backdrop-filter: blur(6px);
    }
    .vibe661 input[type="range"] {
      appearance: none; width: 160px; height: 28px; background: transparent;
    }
    .vibe661 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--a1)/.9), hsl(var(--a2)/.9));
    }
    .vibe661 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 1px solid rgba(0,0,0,.12); margin-top: -5px;
      box-shadow: 0 8px 16px rgba(0,0,0,.16);
    }
    .vibe661 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--a1)/.9), hsl(var(--a2)/.9));
    }
    .vibe661 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border: 1px solid rgba(0,0,0,.12); border-radius: 50%; background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,.16);
    }

    /* Themes */
    .vibe661[data-theme="daylight"] {
      --ink: 18,22,28; --muted: 100,108,120;
      --bg1: 210 60% 99%; --bg2: 200 60% 95%;
      --a1: 200 100% 52%; --a2: 265 90% 62%; --a3: 20 95% 56%;
    }
    .vibe661[data-theme="dusk"] {
      --ink: 240,244,252; --muted: 178,184,198;
      --bg1: 260 46% 24%; --bg2: 260 48% 18%;
      --a1: 18 100% 64%; --a2: 330 90% 66%; --a3: 200 100% 66%;
    }
    .vibe661[data-theme="midnight"] {
      --ink: 238,242,252; --muted: 178,184,198;
      --bg1: 230 22% 14%; --bg2: 235 26% 10%;
      --a1: 210 100% 64%; --a2: 280 100% 68%; --a3: 160 100% 60%;
    }
    .vibe661[data-theme="mono"] {
      --ink: 26,26,26; --muted: 120,120,120;
      --bg1: 220 8% 94%; --bg2: 220 6% 90%;
      --a1: 220 8% 40%; --a2: 220 6% 50%; --a3: 220 4% 60%;
    }

    /* Motion respect */
    .vibe661[data-motion="off"] .sheen { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .vibe661, .vibe661 * { animation: none !important; transition: none !important; }
      .vibe661 { --mx: 0; --my: 0; }
    }

    @media (max-width: 820px) {
      .vibe661 .observatory { height: clamp(360px, 60vmin, 620px); }
      .vibe661 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>
  <div class="sheen" aria-hidden="true"></div>

  <div class="top">
    <span class="brand"><span class="dot" aria-hidden="true"></span> Iteration 661 • Aurora Almanac</span>
    <div class="actions">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause</button>
      <button class="btn" data-action="theme" title="Cycle theme">Theme</button>
      <button class="btn" data-action="save" title="Export PNG">Export</button>

  <h1 aria-live="polite">Orbits. Quietly singing.</h1>
  <p class="sub">Concentric constellations drift with time and touch. Drag to tilt. Press S to export.</p>

  <div class="observatory" role="img" aria-label="Generative orbital diagram with colorful rings and satellites">
    <svg id="orbits" viewBox="-500 -500 1000 1000" aria-hidden="true"></svg>
    <div class="glare" aria-hidden="true"></div>
    <div class="grid" aria-hidden="true"></div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <div class="controls" role="group" aria-label="Themes">
      <button class="swatch" data-theme="daylight" style="--c:conic-gradient(#5cc7ff,#a78bfa,#f59e0b)"></button>
      <button class="swatch" data-theme="dusk"     style="--c:conic-gradient(#ff9966,#ff6ac1,#5ed7ff)"></button>
      <button class="swatch" data-theme="midnight" style="--c:conic-gradient(#60a5fa,#a78bfa,#34d399)"></button>
      <button class="swatch" data-theme="mono"     style="--c:conic-gradient(#9ca3af,#6b7280,#d4d4d8)"></button>
      <span class="chip">Instrument: orrery</span>
      <span class="chip">Blend: crisp</span>
    </div>
    <div class="controls" role="group" aria-label="Tuning">
      <label class="range" for="tempo">Tempo
        <input id="tempo" type="range" min="4" max="160" value="72" aria-label="Rotation tempo">
      </label>
      <label class="range" for="rings">Rings
        <input id="rings" type="range" min="4" max="28" value="12" aria-label="Number of rings">
      </label>
    </div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <span id="last-updated">Last updated: 2025-11-15 16:14:11 EST</span>
    <span class="chip">Tip: S to export, T for theme, Space to pause.</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe661');
      const svg = root.querySelector('#orbits');
      const tempo = root.querySelector('#tempo');
      const ringSlider = root.querySelector('#rings');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch (e) {
        lu.textContent = 'Last updated: ' + now.toString();
      }

      // Pointer parallax
      const pointer = { x: 0, y: 0, tx: 0, ty: 0 };
      function ease(a, b, k){ return a + (b - a) * (1 - Math.pow(1 - k, 3)); }
      function onPointer(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
        pointer.tx = x; pointer.ty = y;
      }
      root.addEventListener('mousemove', onPointer, { passive: true });
      root.addEventListener('mouseleave', () => { root.style.setProperty('--mx', 0); root.style.setProperty('--my', 0); pointer.tx=0; pointer.ty=0; });

      // Palettes
      const THEMES = {
        daylight: ['#0ea5e9','#60a5fa','#a78bfa','#f59e0b','#10b981','#22d3ee','#f472b6'],
        dusk:     ['#ff9b6a','#ffd166','#7c6cff','#5ed7ff','#f0abfc','#ffa0a0','#98fb98'],
        midnight: ['#60a5fa','#a78bfa','#34d399','#22d3ee','#f472b6','#fca5a5','#93c5fd'],
        mono:     ['#6b7280','#a1a1aa','#d4d4d8','#9ca3af','#111827','#e5e7eb']
      };
      let themeOrder = ['daylight','dusk','midnight','mono'];

      // Build SVG orrery
      function clearSVG() {
        while (svg.firstChild) svg.removeChild(svg.firstChild);
      }
      function ringColor(i) {
        const pal = THEMES[root.dataset.theme] || THEMES.daylight;
        return pal[i % pal.length];
      }
      function buildRings(n) {
        clearSVG();
        // Soft radial backdrop
        const bg = document.createElementNS('http://www.w3.org/2000/svg','radialGradient');
        bg.setAttribute('id','rg');
        bg.innerHTML = '<stop offset="0%" stop-color="white" stop-opacity="0.8"/><stop offset="100%" stop-color="white" stop-opacity="0"/>';
        const defs = document.createElementNS('http://www.w3.org/2000/svg','defs');
        defs.appendChild(bg);
        svg.appendChild(defs);
        const base = Math.min(480, 480);
        for (let i=0; i<n; i++) {
          const r = 40 + (i / (n-1 || 1)) * (base - 60);
          const g = document.createElementNS('http://www.w3.org/2000/svg','g');
          g.setAttribute('data-ring', i);
          g.setAttribute('transform', 'rotate(0)');
          // Ring
          const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
          c.setAttribute('cx', '0'); c.setAttribute('cy', '0'); c.setAttribute('r', r.toFixed(2));
          c.setAttribute('fill', 'none');
          c.setAttribute('stroke', ringColor(i));
          c.setAttribute('stroke-width', String(1 + (i%3)*0.4));
          c.setAttribute('stroke-opacity', (0.36 + 0.32*Math.sin(i)).toFixed(2));
          c.setAttribute('stroke-dasharray', `${Math.max(40, r*0.6).toFixed(1)} ${(Math.max(40, r*0.6)*0.7).toFixed(1)}`);
          c.setAttribute('stroke-linecap','round');
          g.appendChild(c);
          // Satellites
          const sats = 3 + (i % 5);
          for (let s=0; s<sats; s++) {
            const a = (s / sats) * Math.PI*2 + i*0.2;
            const x = Math.cos(a) * r;
            const y = Math.sin(a) * r;
            const dot = document.createElementNS('http://www.w3.org/2000/svg','circle');
            dot.setAttribute('cx', x.toFixed(2));
            dot.setAttribute('cy', y.toFixed(2));
            dot.setAttribute('r', String(3 + (s%3)));
            dot.setAttribute('fill', ringColor(i));
            dot.setAttribute('fill-opacity', '0.9');
            dot.setAttribute('stroke', 'white');
            dot.setAttribute('stroke-opacity', '0.8');
            dot.setAttribute('stroke-width', '0.6');
            g.appendChild(dot);
          }
          svg.appendChild(g);
        }
        // center glow
        const core = document.createElementNS('http://www.w3.org/2000/svg','circle');
        core.setAttribute('cx','0'); core.setAttribute('cy','0'); core.setAttribute('r','120');
        core.setAttribute('fill','url(#rg)');
        core.setAttribute('opacity','0.6');
        svg.appendChild(core);
      }

      // Controls
      const motionBtn = root.querySelector('[data-action="motion"]');
      function setMotion(on) {
        root.dataset.motion = on ? 'on' : 'off';
        motionBtn.setAttribute('aria-pressed', String(on));
        motionBtn.textContent = on ? 'Pause' : 'Resume';
      }
      motionBtn.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      const themeBtn = root.querySelector('[data-action="theme"]');
      themeBtn.addEventListener('click', () => {
        const i = themeOrder.indexOf(root.dataset.theme);
        applyTheme(themeOrder[(i + 1) % themeOrder.length]);
      });
      root.querySelectorAll('.swatch').forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));

      function applyTheme(t) {
        root.dataset.theme = t;
        buildRings(parseInt(ringSlider.value, 10));
        const title = root.querySelector('h1');
        title.animate([{ letterSpacing: '-0.02em' }, { letterSpacing: '0.00em' }, { letterSpacing: '-0.02em' }],
          { duration: 380, easing: 'cubic-bezier(.2,.8,.2,1)' });
      }

      ringSlider.addEventListener('input', () => buildRings(parseInt(ringSlider.value, 10)));

      // Keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 's') { e.preventDefault(); savePNG(); }
        if (k === 't') { e.preventDefault(); themeBtn.click(); }
        if (e.code === 'Space') { e.preventDefault(); motionBtn.click(); }
      });

      // Animation
      let t0 = performance.now();
      function tick(ts) {
        // Smooth pointer
        pointer.x = ease(pointer.x, pointer.tx, .12);
        pointer.y = ease(pointer.y, pointer.ty, .12);

        // Animate title shimmer
        const title = root.querySelector('h1');
        title.style.backgroundPosition = ((ts * 0.045) % 220) + '% 50%';

        if (root.dataset.motion === 'on') {
          const dt = (ts - t0) * (parseInt(tempo.value, 10) / 72);
          t0 = ts;
          const rings = svg.querySelectorAll('g[data-ring]');
          rings.forEach((g, i) => {
            const base = 0.003 + i * 0.0006;
            const dir = i % 2 === 0 ? 1 : -1;
            const wobble = Math.sin(ts*0.001 + i)*0.08;
            const current = (parseFloat(g._rot || 0) + (dt * base * dir)) % 360000;
            g._rot = current;
            g.setAttribute('transform', `rotate(${(current*0.01 + wobble*30).toFixed(3)})`);
          });
        } else {
          t0 = ts;
        }
        requestAnimationFrame(tick);
      }

      // Export
      function savePNG() {
        try {
          const rect = svg.getBoundingClientRect();
          const w = Math.max(300, Math.floor(rect.width));
          const h = Math.max(300, Math.floor(rect.height));
          const serializer = new XMLSerializer();
          const clone = svg.cloneNode(true);
          // Ensure background for export
          const bgRect = document.createElementNS('http://www.w3.org/2000/svg','rect');
          bgRect.setAttribute('x','-500'); bgRect.setAttribute('y','-500'); bgRect.setAttribute('width','1000'); bgRect.setAttribute('height','1000');
          const bgColor = getComputedStyle(root).backgroundImage.includes('linear-gradient') ? '#ffffff' : '#ffffff';
          bgRect.setAttribute('fill', bgColor);
          clone.insertBefore(bgRect, clone.firstChild);
          const svgStr = serializer.serializeToString(clone);
          const blob = new Blob([svgStr], { type: 'image/svg+xml;charset=utf-8' });
          const url = URL.createObjectURL(blob);
          const img = new Image();
          img.onload = function() {
            const DPR = Math.min(window.devicePixelRatio || 1, 2);
            const canvas = document.createElement('canvas');
            canvas.width = Math.floor(w * DPR);
            canvas.height = Math.floor(h * DPR);
            const ctx = canvas.getContext('2d');
            ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,w,h);
            ctx.drawImage(img, 0, 0, w, h);
            URL.revokeObjectURL(url);
            const a = document.createElement('a');
            a.href = canvas.toDataURL('image/png');
            a.download = 'aurora-almanac-661.png';
            a.click();
          };
          img.src = url;
        } catch (e) {}
      }
      root.querySelector('[data-action="save"]').addEventListener('click', savePNG);

      // Accessibility: pause if hidden
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      // Init
      buildRings(parseInt(ringSlider.value, 10));
      applyTheme(root.dataset.theme || 'daylight');
      requestAnimationFrame(tick);
    })();
  </script>
