<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vx601" data-paused="false" aria-label="Orbit Atelier">
  <style>
    .vx601{
      --bg0:#0b1020;
      --bg1:#101733;
      --ink:#e7ecff;
      --muted:#a7b0d8;
      --edge:rgba(255,255,255,0.12);
      --glass:rgba(255,255,255,0.06);
      --a1:#8aa4ff;
      --a2:#ff9dc6;
      --a3:#57edd7;
      --trail: rgba(8,12,24,0.18);
      position: relative;
      min-height: 760px;
      border-radius: 30px;
      overflow: hidden;
      padding: 22px;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display", Inter, "Segoe UI", Roboto, Arial;
      background:
        radial-gradient(150% 120% at 78% 10%, #1a2046 0%, transparent 55%),
        radial-gradient(130% 120% at 0% 90%, #241b39 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.18),
        0 40px 160px rgba(6,10,22,0.5);
      isolation:isolate;
    }
    .vx601::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg at 60% 40%,
          rgba(138,164,255,0.16),
          rgba(255,157,198,0.12),
          rgba(87,237,215,0.16),
          transparent 60%,
          rgba(138,164,255,0.16));
      filter: blur(38px) saturate(130%);
      animation: halo-rot 36s linear infinite;
      pointer-events:none;
    }
    .vx601::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 50% 110%, rgba(255,255,255,0.06), transparent 40%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 10px);
      mix-blend-mode: soft-light;
      pointer-events:none;
    }
    @keyframes halo-rot{ from{transform:rotate(0)} to{transform:rotate(360deg)} }

    /* Masthead */
    .vx601 .mast{
      position:relative; z-index:3;
      display:flex; align-items:center; gap:14px; flex-wrap:wrap;
      background: var(--glass);
      border: 1px solid var(--edge);
      border-radius: 20px;
      padding: 12px;
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 16px 40px rgba(0,0,0,0.28);
    }
    .vx601 .brand{ display:flex; align-items:center; gap:12px; }
    .vx601 .orb{
      width:30px; height:30px; border-radius:50%;
      background:
        radial-gradient(circle at 32% 30%, #fff 0 28%, var(--a2) 58%, var(--a1) 100%);
      box-shadow:
        0 10px 28px rgba(138,164,255,0.55),
        inset 0 1px 0 rgba(255,255,255,0.9);
      position:relative;
      animation: orbspin 9s linear infinite;
    }
    .vx601 .orb::after{
      content:""; position:absolute; inset:-8px; border-radius:50%;
      border:1px dashed rgba(255,255,255,0.22);
      animation: ring 7s linear infinite reverse;
    }
    @keyframes orbspin{ from{transform:rotate(0)} to{transform:rotate(360deg)} }
    @keyframes ring{ from{transform:rotate(0)} to{transform:rotate(-360deg)} }
    .vx601 h2{
      margin:0; line-height:1; font-weight:900; letter-spacing:-.02em;
      font-size: clamp(18px, 3.6vw, 28px);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 14px 40px rgba(111,124,255,0.30));
    }
    .vx601 .kicker{
      display:block; font-size:10px; letter-spacing:.18em; text-transform:uppercase; color: var(--muted);
      margin-bottom:2px; font-weight:800;
    }
    .vx601 .right{ margin-left:auto; display:flex; align-items:center; gap:10px; }
    .vx601 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      font-size:11px; letter-spacing:.16em; text-transform:uppercase; font-weight:800;
      background:
        linear-gradient(#0f1430,#0f1430) padding-box,
        linear-gradient(135deg, var(--a1), var(--a2), var(--a3)) border-box;
      border:1px solid transparent;
      color: var(--ink);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.2);
    }
    .vx601 .themes{ display:flex; gap:8px; }
    .vx601 .sw{
      width:28px; height:28px; border-radius:9px; cursor:pointer; border:1px solid var(--edge);
      background: var(--bg);
      box-shadow: 0 8px 22px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.2);
      transition: transform 160ms ease, filter 240ms ease;
    }
    .vx601 .sw:hover{ transform: translateY(-2px); filter: brightness(1.07) }

    /* Hero */
    .vx601 .hero{
      position:relative; z-index:2; margin: 22px 10px 8px;
    }
    .vx601 .hero h1{
      margin:0;
      font-size: clamp(44px, 8.6vw, 104px);
      line-height:.9; letter-spacing:-.02em;
      color: var(--ink);
      text-shadow: 0 8px 40px rgba(0,0,0,0.35);
    }
    .vx601 .hero .sub{
      margin:12px 0 0; color: var(--muted); font-size: clamp(14px, 1.6vw, 18px);
    }

    /* Stage */
    .vx601 .stage{
      position:relative; z-index:1; margin-top:18px; border-radius:22px; overflow:hidden;
      border:1px solid var(--edge);
      min-height: 520px;
      background:
        radial-gradient(100% 100% at 50% 40%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(16,22,52,0.7), rgba(11,16,34,0.9));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 24px 70px rgba(0,0,0,0.35);
    }
    .vx601 canvas{ display:block; width:100%; height:62vh; min-height:480px; }

    /* Dock */
    .vx601 .dock{
      position:relative; z-index:3; display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      margin: 18px 10px 8px;
    }
    .vx601 .knob{
      display:flex; align-items:center; gap:10px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass); border:1px solid var(--edge);
      color: var(--muted); font-size: 12px; font-weight: 800; letter-spacing:.08em; text-transform: uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 12px 24px rgba(0,0,0,0.28);
    }
    .vx601 input[type="range"]{
      -webkit-appearance:none; appearance:none;
      width: 180px; height: 8px; border-radius: 999px; outline:none;
      background:
        linear-gradient(90deg, var(--a1), var(--a3)) no-repeat;
      border:1px solid var(--edge);
    }
    .vx601 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none;
      width:18px; height:18px; border-radius:50%;
      background:#ffffff; border:2px solid var(--a1);
      box-shadow: 0 3px 10px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.8);
      cursor:pointer;
    }
    .vx601 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background:#ffffff; border:2px solid var(--a1);
      box-shadow: 0 3px 10px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.8);
      cursor:pointer;
    }
    .vx601 .select{
      appearance:none; border:1px solid var(--edge); background: var(--glass);
      color: var(--ink); border-radius: 14px; padding: 10px 38px 10px 12px;
      font-weight:800; letter-spacing:.06em; text-transform:uppercase; font-size:12px;
      background-image: linear-gradient(135deg, var(--a1), var(--a2));
      background-clip: text; -webkit-text-fill-color: transparent;
    }
    .vx601 .btn{
      appearance:none; border:0; cursor:pointer; border-radius:999px;
      padding:10px 16px; font-weight:900; font-size:14px; letter-spacing:.04em; text-transform:uppercase;
      background: linear-gradient(90deg, var(--a2), var(--a3));
      color:#071222;
      box-shadow: 0 10px 24px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform 160ms ease, filter 240ms ease, opacity 200ms ease;
    }
    .vx601 .btn:hover{ transform: translateY(-1px); filter: brightness(1.06) }
    .vx601 .btn.ghost{
      background: linear-gradient(#0f1430,#0f1430) padding-box,
                  linear-gradient(135deg, var(--a1), var(--a2)) border-box;
      border:1px solid transparent; color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 8px 22px rgba(0,0,0,0.28);
    }

    /* Meta */
    .vx601 .meta{
      margin-top: 12px; color: var(--muted); font-size: 12px;
      display:flex; align-items:center; gap:10px;
    }
    .vx601 .meta::before, .vx601 .meta::after{
      content:""; flex:1; height:1px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.22), transparent);
    }

    @media (max-width: 560px){
      .vx601{ padding:16px }
      .vx601 canvas{ height:56vh; min-height:420px }
      .vx601 input[type="range"]{ width: 140px }
      .vx601 .select{ width: 140px }
      .vx601 .hero h1{ font-size: clamp(38px, 10vw, 80px) }
    }

    @media (prefers-color-scheme: light){
      .vx601{
        --bg0:#f7f9ff; --bg1:#eef2ff; --ink:#0b1224; --muted:#5f6b87; --glass: rgba(255,255,255,0.6);
        --edge: rgba(0,0,0,0.10); --trail: rgba(255,255,255,0.18);
        background:
          radial-gradient(150% 120% at 78% 10%, #e8edff 0%, transparent 55%),
          radial-gradient(130% 120% at 0% 90%, #fff2f9 0%, transparent 60%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
      }
      .vx601 .btn.ghost{ background: linear-gradient(#ffffff,#ffffff) padding-box, linear-gradient(135deg, var(--a1), var(--a2)) border-box; }
      .vx601 .chip{ background: linear-gradient(#ffffff,#ffffff) padding-box, linear-gradient(135deg, var(--a1), var(--a2), var(--a3)) border-box; }
    }
  </style>

  <div class="mast" role="toolbar" aria-label="Orbit controls">
    <div class="brand">
      <div class="orb" aria-hidden="true"></div>
      <div class="title">
        <span class="kicker">Observatory</span>
        <h2>Ellipse Studio</h2>
      </div>
    </div>
    <div class="right">
      <div class="themes" role="group" aria-label="Themes">
        <button class="sw theme" data-theme="cosmic" aria-label="Cosmic" style="--bg: linear-gradient(135deg,#0b1020,#1c2350)"></button>
        <button class="sw theme" data-theme="bloom" aria-label="Bloom" style="--bg: linear-gradient(135deg,#fff0f6,#eef6ff)"></button>
        <button class="sw theme" data-theme="mono" aria-label="Mono" style="--bg: linear-gradient(135deg,#0f1222,#0f1222)"></button>
      </div>
      <span class="chip">Iteration 601</span>
    </div>
  </div>

  <div class="hero">
    <h1>Time, drawn in orbits</h1>
    <p class="sub">Drag to pull gravity. Tap to send a ripple.</p>
  </div>

  <div class="stage" aria-hidden="true">
    <canvas id="vx601-canvas"></canvas>
  </div>

  <div class="dock">
    <label class="knob" for="vx601-tempo">
      Tempo
      <input id="vx601-tempo" type="range" min="0" max="2" step="0.01" value="1.0" aria-label="Motion tempo">
    </label>
    <label class="knob" for="vx601-systems">
      Systems
      <input id="vx601-systems" type="range" min="4" max="48" step="1" value="20" aria-label="System count">
    </label>
    <label class="knob" for="vx601-glow">
      Glow
      <input id="vx601-glow" type="range" min="0" max="1" step="0.01" value="0.7" aria-label="Glow strength">
    </label>

    <select id="vx601-mode" class="select" aria-label="Orbit mode">
      <option value="orbits" selected>Orbits</option>
      <option value="petals">Petals</option>
      <option value="echo">Echo</option>
    </select>

    <button class="btn" id="vx601-toggle" aria-pressed="false" aria-label="Pause motion">Pause</button>
    <button class="btn ghost" id="vx601-shuffle" aria-label="Shuffle system seeds">Shuffle</button>
  </div>

  <div class="meta">
    <span>Refreshed • <span id="last-updated">Last updated: 2025-11-12 23:23:47 EST</span> • A gentle cosmos</span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.vx601');
      const canvas = root.querySelector('#vx601-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      const tempoEl = root.querySelector('#vx601-tempo');
      const systemsEl = root.querySelector('#vx601-systems');
      const glowEl = root.querySelector('#vx601-glow');
      const modeEl = root.querySelector('#vx601-mode');
      const toggleBtn = root.querySelector('#vx601-toggle');
      const shuffleBtn = root.querySelector('#vx601-shuffle');
      const themeBtns = [...root.querySelectorAll('.theme')];
      const stamp = root.querySelector('#last-updated');

      function fmt(d){
        try{
          return d.toLocaleString(undefined,{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'});
        }catch(e){ return d.toISOString(); }
      }
      stamp.textContent = fmt(new Date());

      const themes = {
        cosmic: { bg0:'#0b1020', bg1:'#12193a', ink:'#e7ecff', muted:'#a7b0d8', a1:'#8aa4ff', a2:'#ff9dc6', a3:'#57edd7', trail:'rgba(8,12,24,0.18)' },
        bloom:  { bg0:'#f7f9ff', bg1:'#eef2ff', ink:'#0b1224', muted:'#5f6b87', a1:'#6f7cff', a2:'#ff86b3', a3:'#2fd6c7', trail:'rgba(255,255,255,0.18)' },
        mono:   { bg0:'#0f1222', bg1:'#0d111e', ink:'#eaf0ff', muted:'#aab3d8', a1:'#cfd8ff', a2:'#cfd8ff', a3:'#cfd8ff', trail:'rgba(8,12,24,0.22)' }
      };
      function applyTheme(key){
        const t = themes[key] || themes.cosmic;
        root.style.setProperty('--bg0', t.bg0);
        root.style.setProperty('--bg1', t.bg1);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--a1', t.a1);
        root.style.setProperty('--a2', t.a2);
        root.style.setProperty('--a3', t.a3);
        root.style.setProperty('--trail', t.trail);
        palette = [t.a1, t.a2, t.a3];
      }
      // Seed theme by time
      const hr = new Date().getHours();
      applyTheme(hr >= 7 && hr < 18 ? 'bloom' : 'cosmic');
      themeBtns.forEach(b => b.addEventListener('click', ()=>{ applyTheme(b.dataset.theme); pulse(b); }));

      // Canvas sizing
      function resize(){
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(640, rect.width);
        const h = Math.max(480, rect.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      // State
      let t = 0;
      let palette = [getCSS('--a1'), getCSS('--a2'), getCSS('--a3')];
      let seeds = newSeeds();
      let center = { x: 0.5, y: 0.5 };
      let cTarget = { x: 0.5, y: 0.5 };
      let pointer = { x: 0, y: 0, active: false };
      let ripples = [];
      function getCSS(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function paused(){ return root.dataset.paused === 'true'; }
      function setPaused(v){
        root.dataset.paused = v ? 'true' : 'false';
        toggleBtn.textContent = v ? 'Resume' : 'Pause';
        toggleBtn.setAttribute('aria-pressed', String(v));
      }
      toggleBtn.addEventListener('click', ()=> setPaused(!paused()));
      shuffleBtn.addEventListener('click', ()=>{ seeds = newSeeds(); pulse(shuffleBtn); });

      // Pointer interactions
      function toLocal(e){
        const r = canvas.getBoundingClientRect();
        return { x: e.clientX - r.left, y: e.clientY - r.top, w: r.width, h: r.height };
      }
      root.addEventListener('pointermove', (e)=>{
        const p = toLocal(e);
        pointer = { x: p.x, y: p.y, active: true };
        cTarget.x = p.x / p.w; cTarget.y = p.y / p.h;
      });
      root.addEventListener('pointerleave', ()=>{ pointer.active = false; cTarget = { x:.5, y:.5 }; });
      root.addEventListener('pointerdown', (e)=>{
        const p = toLocal(e);
        ripples.push({ x:p.x, y:p.y, r: 6, life: 1.0 });
        pulse(canvas);
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{ if(e.code === 'Space'){ e.preventDefault(); setPaused(!paused()); } });

      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) setPaused(true);

      function newSeeds(){
        const s = [];
        for(let i=0;i<8;i++) s.push(Math.random()*1000);
        return s;
      }
      function colorA(hex, a){
        const h = hex.replace('#','');
        const full = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const r = parseInt(full.slice(0,2),16);
        const g = parseInt(full.slice(2,4),16);
        const b = parseInt(full.slice(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }
      const lerp = (a,b,u)=> a + (b-a)*u;

      function draw(){
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const tempo = parseFloat(tempoEl.value||'1');
        const glow = parseFloat(glowEl.value||'0.7');
        const mode = modeEl.value;
        const count = parseInt(systemsEl.value||'20', 10);

        // ease center
        center.x = lerp(center.x, cTarget.x, 0.06);
        center.y = lerp(center.y, cTarget.y, 0.06);

        // subtle trail
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = getCSS('--trail');
        ctx.fillRect(0,0,w,h);

        if(!paused()) t += 1.0 * (0.5 + tempo*0.9);

        // draw ripples
        for(let i=ripples.length-1;i>=0;i--){
          const R = ripples[i];
          R.r += 2.4 + tempo*2.4;
          R.life -= 0.015;
          if(R.life <= 0){ ripples.splice(i,1); continue; }
          ctx.beginPath();
          ctx.arc(R.x, R.y, R.r, 0, Math.PI*2);
          ctx.strokeStyle = colorA('#ffffff', 0.25*R.life);
          ctx.lineWidth = 1 + glow*2;
          ctx.globalCompositeOperation = 'screen';
          ctx.stroke();
        }

        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<count;i++){
          const p = i/(count-1 || 1);
          const hue = palette[i % palette.length];

          const cx = w * (0.15 + 0.7*center.x);
          const cy = h * (0.18 + 0.64*center.y);

          const ax = (Math.min(w,h) * (0.18 + 0.55*Math.sin(seeds[0] + p*2.7 + t*0.002)));
          const ay = (Math.min(w,h) * (0.18 + 0.55*Math.cos(seeds[1] + p*2.3 - t*0.002)));

          const pts = [];
          const S = 140;
          for(let s=0;s<=S;s++){
            const u = s/S;
            let x,y;
            if(mode === 'orbits'){
              const k = 1.0 + 0.7*Math.sin(seeds[2] + p*6 + t*0.0018);
              const m = 1.3 + 0.6*Math.cos(seeds[3] + p*5 - t*0.0015);
              const a = u*Math.PI*2;
              x = cx + Math.cos(a*k + t*0.006 + p*3.2)*ax + Math.cos(a*m - t*0.004 - p*2.1)*ax*0.35;
              y = cy + Math.sin(a*m - t*0.006 + p*2.7)*ay + Math.sin(a*k + t*0.004 + p*1.9)*ay*0.35;
            } else if(mode === 'petals'){
              const k = 4 + Math.floor(3*Math.sin(seeds[4] + p*7));
              const a = u*Math.PI*2;
              const r = (0.28 + 0.64*Math.cos(k*a + t*0.004 + p*3)) * Math.min(w,h)*0.35;
              x = cx + Math.cos(a + p*2.8)*r;
              y = cy + Math.sin(a - p*1.6)*r;
            } else { // echo
              const a = u*Math.PI*2;
              const r = (0.24 + 0.52*u + 0.08*Math.sin(a*3 + t*0.003 + p*5))*Math.min(w,h)*0.45;
              x = cx + Math.cos(a + t*0.0009 + p*4)*r;
              y = cy + Math.sin(a - t*0.0007 - p*2.6)*r;
            }
            // gentle attraction to pointer
            if(pointer.active){
              x = lerp(x, pointer.x, 0.02);
              y = lerp(y, pointer.y, 0.02);
            }
            pts.push({x,y});
          }

          ctx.beginPath();
          ctx.moveTo(pts[0].x, pts[0].y);
          for(let j=1;j<pts.length-1;j++){
            const mx = (pts[j].x + pts[j+1].x)/2;
            const my = (pts[j].y + pts[j+1].y)/2;
            ctx.quadraticCurveTo(pts[j].x, pts[j].y, mx, my);
          }

          ctx.lineWidth = 0.7 + glow*2.8;
          ctx.strokeStyle = colorA(hue, 0.26 + glow*0.38);
          ctx.shadowColor = hue;
          ctx.shadowBlur = 10 + glow*42;
          ctx.globalAlpha = 0.95;
          ctx.stroke();

          // shimmer pass
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.12 + glow*0.12;
          ctx.lineWidth = 0.6;
          ctx.strokeStyle = colorA('#ffffff', 0.85);
          ctx.stroke();
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);

      systemsEl.addEventListener('change', () => pulse(systemsEl));
      glowEl.addEventListener('input', () => {});
      tempoEl.addEventListener('input', () => {});

      function pulse(el){
        el.style.transform += ' scale(0.97)';
        el.style.opacity = '0.95';
        setTimeout(()=>{ el.style.transform = el.style.transform.replace(' scale(0.97)',''); el.style.opacity=''; }, 140);
      }
    })();
  </script>
