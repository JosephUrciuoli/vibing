<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe2052" role="region" aria-label="LUMEN LOOM — generative textile 2052" data-theme="nocturne">
  <style>
    /* LUMEN LOOM 2052 — scoped */
    #vibe2052{
      --ink:#eaf2ff;
      --muted: color-mix(in oklab, var(--ink), transparent 48%);
      --bg0:#0b1017; --bg1:#111a27;
      --a1:#7aa8ff; --a2:#c78cff; --a3:#74ffd4; --a4:#ffd27f;
      --glass:rgba(255,255,255,0.06);
      --mx:50%; --my:50%;
      position:relative; isolation:isolate;
      display:grid; gap:clamp(18px,5vmin,64px);
      padding:clamp(28px,7vmin,100px);
      border-radius:36px;
      color:var(--ink);
      background:
        radial-gradient(160% 160% at var(--mx) var(--my), color-mix(in oklab, var(--a2), transparent 88%), transparent 52%),
        radial-gradient(140% 140% at calc(100% - var(--mx)) calc(100% - var(--my)), color-mix(in oklab, var(--a3), transparent 90%), transparent 56%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--ink), transparent 80%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.14),
        0 80px 220px rgba(0,0,0,0.28),
        0 16px 48px rgba(0,0,0,0.22);
      overflow:clip;
    }

    /* Themes */
    #vibe2052[data-theme="nocturne"]{
      --ink:#eaf2ff; --muted: color-mix(in oklab, var(--ink), transparent 48%);
      --bg0:#0b1017; --bg1:#111a27;
      --a1:#7aa8ff; --a2:#c78cff; --a3:#74ffd4; --a4:#ffd27f;
      --glass:rgba(255,255,255,0.06);
    }
    #vibe2052[data-theme="bloom"]{
      --ink:#2a1313; --muted: color-mix(in oklab, #2a1313, transparent 50%);
      --bg0:#fff2f5; --bg1:#ffe6ee;
      --a1:#ff8fb8; --a2:#ffb48a; --a3:#ffd48f; --a4:#b69cff;
      --glass:rgba(255,255,255,0.70);
      color:#2a1313;
    }
    #vibe2052[data-theme="glacier"]{
      --ink:#0e151a; --muted: color-mix(in oklab, #0e151a, transparent 50%);
      --bg0:#f1fbff; --bg1:#e4f5ff;
      --a1:#7bc5ff; --a2:#8fd7ff; --a3:#a3f3ff; --a4:#9caeff;
      --glass:rgba(255,255,255,0.72);
      color:#0e151a;
    }
    #vibe2052[data-theme="sand"]{
      --ink:#1b140c; --muted: color-mix(in oklab, #1b140c, transparent 50%);
      --bg0:#fff7ea; --bg1:#f5ecd8;
      --a1:#f7b267; --a2:#f79d65; --a3:#e5c185; --a4:#b8bedd;
      --glass:rgba(255,255,255,0.75);
      color:#1b140c;
    }
    #vibe2052[data-theme="ink"]{
      --ink:#0f0f10; --muted: color-mix(in oklab, #0f0f10, transparent 52%);
      --bg0:#ffffff; --bg1:#f4f5f7;
      --a1:#0f0f10; --a2:#31343a; --a3:#6b717a; --a4:#a8b0bb;
      --glass:rgba(255,255,255,0.82);
      color:#0f0f10;
    }

    /* Mast */
    #vibe2052 .mast{ display:grid; gap:clamp(10px,2.8vmin,24px); }
    #vibe2052 .chip{
      display:inline-grid; grid-auto-flow:column; place-items:center; gap:10px;
      padding:9px 14px; border-radius:999px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
      color:var(--muted);
      background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.03));
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 16px 36px rgba(0,0,0,0.18);
      width:max-content;
    }
    #vibe2052 .pearl{
      --s:14px; width:var(--s); height:var(--s); border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #fff0 60%), conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      filter: drop-shadow(0 8px 14px color-mix(in oklab, var(--a2), transparent 70%));
      animation: spinPearl 14s linear infinite;
    }
    @keyframes spinPearl{ to{ transform: rotate(360deg) } }

    #vibe2052 h1{
      margin:0;
      font:900 clamp(48px,12vw,140px)/0.9 ui-serif, Georgia, "Times New Roman", serif;
      letter-spacing:-0.02em;
      color:transparent;
      background:
        radial-gradient(130% 180% at 50% 0%, var(--a1), var(--a2), var(--a4), var(--a3));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter: drop-shadow(0 10px 24px color-mix(in oklab, var(--a1), transparent 86%));
      mix-blend-mode: normal;
    }
    #vibe2052 .lead{
      margin:0;
      color:var(--muted);
      font:500 clamp(14px,2.4vw,18px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:72ch;
    }

    /* Stage */
    #vibe2052 .stage{
      position:relative; border-radius:28px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0), #fff 2%), color-mix(in oklab, var(--bg1), #000 2%));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.45),
        0 40px 120px rgba(0,0,0,0.24),
        0 18px 36px rgba(0,0,0,0.18);
      min-height:min(64vh, 860px);
      display:grid; place-items:center;
    }
    #vibe2052 #loom{
      width:100%; height:100%; display:block;
    }
    #vibe2052 .texture{
      position:absolute; inset:0; pointer-events:none; z-index:2;
      background:
        repeating-linear-gradient(90deg, color-mix(in oklab, var(--ink), transparent 94%) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(0deg, color-mix(in oklab, var(--ink), transparent 96%) 0 1px, transparent 1px 18px);
      opacity:0.14; mix-blend-mode:soft-light;
      mask-image: radial-gradient(120% 120% at var(--mx) var(--my), #000 45%, transparent 100%);
    }
    #vibe2052 .grain{
      position:absolute; inset:-40% -40%; z-index:1; pointer-events:none; opacity:0.1; filter: contrast(1.2) saturate(1.1);
      background-image: radial-gradient(#000 1px, transparent 1px);
      background-size: 2px 2px;
      animation: driftGrain 18s linear infinite;
    }
    @keyframes driftGrain{ to{ transform: translate3d(20%,10%,0) } }

    /* Toolbar */
    #vibe2052 .dock{ display:flex; justify-content:center; }
    #vibe2052 .toolbar{
      display:grid; grid-auto-flow:column; gap:12px; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 16px 36px rgba(0,0,0,0.18);
    }
    #vibe2052 .btn{
      appearance:none; cursor:pointer; user-select:none; position:relative;
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color:inherit; padding:12px 14px; border-radius:14px; min-width:44px; min-height:44px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.08em; text-transform:uppercase;
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, color .22s ease, border-color .22s ease;
      display:grid; grid-auto-flow:column; place-items:center; gap:8px;
    }
    #vibe2052 .btn:hover{ transform: translateY(-1px) scale(1.01); box-shadow: 0 20px 44px rgba(0,0,0,0.22); }
    #vibe2052 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a1), var(--a4));
      border-color: transparent; color: color-mix(in oklab, var(--ink), #000 30%);
    }
    #vibe2052 .ico{ width:18px; height:18px; border-radius:6px; background: conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)); box-shadow:0 2px 8px color-mix(in oklab, var(--a2), transparent 74%); }
    #vibe2052 .ico.theme{ border-radius:50%; background: radial-gradient(circle at 50% 35%, #fff, #fff0 60%), conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)); }
    #vibe2052 .ico.density{ background: linear-gradient(90deg, #fff8 40%, #0000 40% 60%, #fff8 60%), conic-gradient(var(--a4), var(--a1), var(--a2), var(--a3)); }
    #vibe2052 .ico.twist{ background: repeating-linear-gradient(45deg, #fff8 0 2px, #0000 2px 6px), conic-gradient(var(--a3), var(--a1), var(--a2), var(--a4)); }
    #vibe2052 .ico.pause{ background: linear-gradient(90deg,#fff8 40%,#0000 40% 60%,#fff8 60%), conic-gradient(var(--a2), var(--a3), var(--a4), var(--a1)); border-radius:50%; }
    #vibe2052 .ico.clear{ background: radial-gradient(circle at 50% 50%, #fff8 0 2px, #0000 2px 100%), conic-gradient(var(--a3), var(--a1), var(--a2), var(--a4), var(--a3)); border-radius:50%; }
    #vibe2052 .ico.save{ background: radial-gradient(circle at 50% 50%, #fff8 0 3px, #0000 3px 100%), conic-gradient(var(--a2), var(--a3), var(--a4), var(--a1)); border-radius:50%; }

    /* Footer */
    #vibe2052 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2052 #last-updated{ opacity:0.92; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2052 .pearl{ animation:none !important; }
      #vibe2052 .grain{ animation:none !important; }
    }
  </style>

  <div class="mast">
    <div class="chip"><span class="pearl" aria-hidden="true"></span> LUMEN LOOM — 2052</div>
    <div class="intro">
      <h1 title="Threads of light.">Lumen Loom</h1>
      <p class="lead">A textile of motion. Move your pointer to bend the warp; the threads glow and crossfade. T theme • D density • W twist • Space pause • C clear • S save.</p>
    </div>
  </div>

  <div class="stage" aria-live="polite" aria-label="Generative weaving canvas. Move pointer to influence the weave.">
    <canvas id="loom" aria-label="Luminous weaving canvas"></canvas>
    <div class="texture" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="dock">
    <div class="toolbar" role="toolbar" aria-label="Controls">
      <button class="btn" id="btnTheme52" type="button" aria-pressed="true" aria-label="Cycle theme"><span class="ico theme" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Theme</span></button>
      <button class="btn" id="btnDensity52" type="button" aria-pressed="false" aria-label="Density"><span class="ico density" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Density</span></button>
      <button class="btn" id="btnTwist52" type="button" aria-pressed="true" aria-label="Twist"><span class="ico twist" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Twist</span></button>
      <button class="btn" id="btnPause52" type="button" aria-pressed="true" aria-label="Toggle motion"><span class="ico pause" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Play</span></button>
      <button class="btn" id="btnClear52" type="button" aria-pressed="false" aria-label="Clear"><span class="ico clear" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Clear</span></button>
      <button class="btn" id="btnSave52" type="button" aria-pressed="false" aria-label="Save image"><span class="ico save" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Save</span></button>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T • D • W • Space • C • S</span>
    <span id="last-updated">Last updated: 2026-01-19 04:32:41 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2052');
      const cvs  = document.getElementById('loom');
      const ctx  = cvs.getContext('2d', {alpha:true});
      const updated = document.getElementById('last-updated');

      const btnTheme   = document.getElementById('btnTheme52');
      const btnDensity = document.getElementById('btnDensity52');
      const btnTwist   = document.getElementById('btnTwist52');
      const btnPause   = document.getElementById('btnPause52');
      const btnClear   = document.getElementById('btnClear52');
      const btnSave    = document.getElementById('btnSave52');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['nocturne','bloom','glacier','sand','ink'];
      const TLABEL = { nocturne:'Nocturne', bloom:'Bloom', glacier:'Glacier', sand:'Sand', ink:'Ink' };
      let themeIndex = (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) ? 2 : 0;

      function readPalette(){
        const cs = getComputedStyle(root);
        const get = v => cs.getPropertyValue(v).trim();
        return {
          ink:get('--ink'), bg0:get('--bg0'), bg1:get('--bg1'),
          a1:get('--a1'), a2:get('--a2'), a3:get('--a3'), a4:get('--a4')
        };
      }
      function setTheme(i){
        const t = THEMES[(i%THEMES.length+THEMES.length)%THEMES.length];
        root.dataset.theme = t;
        btnTheme.setAttribute('aria-label','Theme: ' + TLABEL[t]);
        btnTheme.setAttribute('aria-pressed', String(t!=='ink'));
        palette = readPalette();
        repaintStatic = true;
      }
      let palette = readPalette(); setTheme(themeIndex);

      // Canvas sizing
      let W=800, H=600, DPR=Math.min(2, window.devicePixelRatio||1);
      function resize(){
        const r = cvs.getBoundingClientRect();
        W = Math.max(2, Math.floor(r.width));
        H = Math.max(2, Math.floor(r.height));
        cvs.width = Math.floor(W*DPR);
        cvs.height= Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        repaintStatic = true;
      }
      const ro = new ResizeObserver(resize); ro.observe(cvs); resize();

      // Pointer parallax
      const ptr = { x:0.5, y:0.5, tx:0.5, ty:0.5, down:false };
      function onMove(e){
        const r = cvs.getBoundingClientRect();
        const px = Math.max(0, Math.min(1,(e.clientX - r.left)/r.width));
        const py = Math.max(0, Math.min(1,(e.clientY - r.top)/r.height));
        ptr.tx = px; ptr.ty = py;
        if(!ptr.down) return;
      }
      cvs.addEventListener('pointermove', onMove, {passive:true});
      cvs.addEventListener('pointerdown', e=>{ ptr.down=true; onMove(e); });
      cvs.addEventListener('pointerup', ()=>{ ptr.down=false; });
      cvs.addEventListener('pointerleave', ()=>{ ptr.down=false; });

      function updateParallax(){
        ptr.x += (ptr.tx - ptr.x) * 0.12;
        ptr.y += (ptr.ty - ptr.y) * 0.12;
        root.style.setProperty('--mx', (ptr.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (ptr.y*100).toFixed(2)+'%');
      }

      // Weave engine
      let densityStep = 1; // 0,1,2 cycles
      const DENSITIES = [6, 10, 14];
      function getDensity(){ return DENSITIES[densityStep % DENSITIES.length]; }

      let twist = true;
      btnTwist.setAttribute('aria-pressed', String(twist));

      const threads = [];
      function resetThreads(seed=Date.now()){
        threads.length = 0;
        let s = seed % 1e9;
        const rnd = ()=> (s = (s*1664525 + 1013904223) >>> 0, (s & 0xffffffff)/0xffffffff);
        const n = getDensity();
        const hues = [palette.a1, palette.a2, palette.a3, palette.a4];
        for(let i=0;i<n;i++){
          threads.push({
            hue: hues[i % hues.length],
            base: (i+0.5)/n,          // normalized baseline position 0..1
            amp: 0.12 + rnd()*0.25,   // amplitude scale
            speed: 0.3 + rnd()*0.7,   // speed factor
            phase: rnd()*Math.PI*2,   // phase offset
            width: 1.2 + rnd()*1.6    // base width
          });
        }
      }
      resetThreads();

      function clearWithGradient(alpha){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, palette.bg0);
        g.addColorStop(1, palette.bg1);
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // Animation
      let last = performance.now();
      let motion = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnPause.setAttribute('aria-pressed', String(motion));
      let repaintStatic = true;

      function frameTick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000; last = now;
        updateParallax();

        if(repaintStatic){ clearWithGradient(1.0); repaintStatic=false; }
        else{ clearWithGradient(0.08); }

        const t = now/1000;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const steps = Math.max(80, Math.floor(W/10));

        for(const th of threads){
          const ampY = th.amp * (twist ? (1 + Math.sin(t*0.6 + th.phase)*0.25) : 1);
          const centerY = H * (0.2 + th.base*0.6);
          const speed = th.speed * 0.6;
          const bumpX = ptr.x * W, bumpY = ptr.y * H;
          const influence = 120 + Math.abs(Math.sin(t*0.8))*80;

          ctx.beginPath();
          for(let i=0;i<=steps;i++){
            const x = (i/steps) * W;
            const prog = i/steps;
            const wave = Math.sin((prog*8 + th.phase) + t*speed*2) + Math.sin((prog*5 + th.phase*0.7) - t*speed*1.4)*0.5;
            let y = centerY + wave * ampY * (H*0.15 + Math.sin(prog*Math.PI)*H*0.05);

            const dx = x - bumpX;
            const dy = y - bumpY;
            const d2 = Math.max(1, dx*dx + dy*dy);
            const pull = Math.exp(-d2/(influence*influence));
            y += (bumpY - y) * pull * 0.9;

            if(i===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }

          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.lineWidth = th.width + Math.sin(t*1.2 + th.phase)*0.6;
          ctx.shadowBlur = Math.max(14, th.width*16);
          ctx.shadowColor = th.hue;
          ctx.strokeStyle = th.hue;
          ctx.stroke();
        }
        ctx.restore();

        requestAnimationFrame(frameTick);
      }

      // Buttons
      btnTheme.addEventListener('click',()=>{ themeIndex=(themeIndex+1)%THEMES.length; setTheme(themeIndex); resetThreads(); });
      btnDensity.addEventListener('click',()=>{
        densityStep = (densityStep+1)%DENSITIES.length;
        btnDensity.setAttribute('aria-pressed', String(densityStep!==0));
        resetThreads();
        repaintStatic = true;
      });
      btnTwist.addEventListener('click',()=>{
        twist = !twist;
        btnTwist.setAttribute('aria-pressed', String(twist));
      });
      btnPause.addEventListener('click',()=>{
        motion = !motion; btnPause.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); requestAnimationFrame(frameTick); }
      });
      btnClear.addEventListener('click',()=>{ clearWithGradient(1.0); repaintStatic=false; });
      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'lumen-loom-2052.png';
          link.href = cvs.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown',(e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='d') btnDensity.click();
        if(k==='w') btnTwist.click();
        if(k===' ') { e.preventDefault(); btnPause.click(); }
        if(k==='c') btnClear.click();
        if(k==='s') btnSave.click();
      });

      // Visibility
      document.addEventListener('visibilitychange',()=>{
        if(!document.hidden && motion){ last = performance.now(); requestAnimationFrame(frameTick); }
      });
      window.addEventListener('resize', resize);

      // Init paint
      resize(); clearWithGradient(1.0);
      if(motion){ last = performance.now(); requestAnimationFrame(frameTick); }
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
