<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="prism1905" role="region" aria-label="Prism Studio — Living Aurora Poster">
  <style>
    /* THEME */
    #prism1905 {
      --h: 206;
      --a: 0.85;
      --c1: hsl(var(--h) 86% 56%);
      --c2: hsl(calc(var(--h) + 40) 80% 58%);
      --c3: hsl(calc(var(--h) - 40) 78% 62%);
      --bg1: #f6f7fb;
      --bg2: #e9ecf6;
      --ink: #0a0f1c;
      --muted: rgba(10,15,28,.66);
      --line: rgba(12,18,40,.14);
      --glass: rgba(255,255,255,.75);
      --shadow: 0 40px 120px rgba(10,16,32,.18);
      --tempo: 1;
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 28px;
      padding: 22px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(160% 120% at 12% -10%, color-mix(in hsl, var(--c3) 12%, white) 0%, transparent 60%),
        radial-gradient(160% 120% at 110% 0%, color-mix(in hsl, var(--c2) 12%, white) 0%, transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border: 1px solid var(--line);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.75);
      overflow: hidden;
      isolation: isolate;
      user-select: none;
    }
    #prism1905[data-dark="true"] {
      --bg1: #080b12;
      --bg2: #060811;
      --ink: rgba(246,248,255,.96);
      --muted: rgba(238,244,255,.72);
      --line: rgba(255,255,255,.12);
      --glass: rgba(255,255,255,.10);
      --shadow: 0 48px 140px rgba(0,0,0,.6);
      background:
        radial-gradient(160% 140% at 10% -12%, color-mix(in hsl, var(--c1) 8%, black) 0%, transparent 60%),
        radial-gradient(160% 160% at 120% -20%, color-mix(in hsl, var(--c2) 8%, black) 0%, transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* HEADER */
    #prism1905 .hdr {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 14px;
      margin-bottom: 12px;
    }
    #prism1905 .orb {
      width: 40px; height: 40px; border-radius: 50%;
      position: relative; overflow: hidden; box-shadow: 0 10px 24px rgba(12,18,40,.18);
      background:
        conic-gradient(from 0deg, color-mix(in hsl, var(--c1) 75%, white), color-mix(in hsl, var(--c2) 75%, white), color-mix(in hsl, var(--c3) 75%, white), color-mix(in hsl, var(--c1) 75%, white));
      -webkit-mask: radial-gradient(closest-side, transparent 48%, #000 50%);
      mask: radial-gradient(closest-side, transparent 48%, #000 50%);
      animation: spin 24s linear infinite;
    }
    #prism1905 .brand { display: grid; gap: 2px; }
    #prism1905 .brand .t { font-weight: 900; letter-spacing: .2px; font-size: 18px; }
    #prism1905 .brand .s { font-size: 13px; color: var(--muted); }
    #prism1905 .hdr .act {
      display: inline-flex; gap: 8px;
    }
    #prism1905 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid var(--line); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.45));
      color: var(--ink); padding: 8px 12px; font-size: 13px; font-weight: 700;
      box-shadow: 0 10px 24px rgba(12,18,40,.14), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .15s ease, background .3s ease, opacity .3s ease;
    }
    #prism1905 .btn:hover { transform: translateY(-1px); }
    #prism1905 .btn:active { transform: translateY(0); }
    #prism1905[data-dark="true"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: 0 10px 24px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* STAGE */
    #prism1905 .frame {
      position: relative; border-radius: 18px; overflow: hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.22));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 14px 46px rgba(12,18,40,.12);
      min-height: 360px; display: grid; place-items: center;
      transform: perspective(900px) rotateX(calc((var(--my,50%) - 50) * -0.08deg)) rotateY(calc((var(--mx,50%) - 50) * 0.12deg));
      transition: transform .25s ease;
    }
    #prism1905[data-dark="true"] .frame {
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 14px 46px rgba(0,0,0,.45);
    }
    #prism1905 .veil {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(140% 140% at var(--mx) var(--my), color-mix(in hsl, var(--c2) 8%, transparent) 0%, transparent 50%),
        radial-gradient(160% 160% at calc(100% - var(--mx)) calc(100% - var(--my)), color-mix(in hsl, var(--c1) 8%, transparent) 0%, transparent 60%);
      mix-blend-mode: soft-light;
      transition: background-position .2s ease;
    }
    #prism1905 .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: .15; mix-blend-mode: overlay;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0,0,0,.35) 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,.35) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,.35) 1px, transparent 1px);
      background-size: 24px 24px, 32px 32px, 40px 40px;
    }
    #prism1905 canvas#art {
      width: min(920px, 92vw);
      height: clamp(300px, 48vw, 520px);
      border-radius: 14px;
      border: 1px solid var(--line);
      background: radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.75), rgba(255,255,255,.08));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 54px rgba(12,18,40,.14);
    }
    #prism1905[data-dark="true"] canvas#art {
      background: radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.08), rgba(255,255,255,.0));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 54px rgba(0,0,0,.5);
    }

    /* HERO */
    #prism1905 .hero { margin: 14px 2px 6px; text-align: center; }
    #prism1905 .hero h1 {
      margin: 0; font-size: 28px; line-height: 1.1; letter-spacing: .2px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      background-clip: text; -webkit-background-clip: text; color: transparent;
      filter: drop-shadow(0 16px 34px rgba(12,18,40,.22));
    }
    #prism1905 .hero .tag { margin-top: 6px; color: var(--muted); font-size: 14px; }

    /* CONTROLS */
    #prism1905 .dock {
      display: grid; grid-template-columns: 1fr auto auto auto auto; gap: 10px;
      align-items: center; margin-top: 12px;
    }
    #prism1905 .range {
      display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center;
    }
    #prism1905 input[type="range"].tempo {
      -webkit-appearance: none; appearance: none;
      width: 100%; height: 30px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(12,18,40,.14);
      outline: none;
    }
    #prism1905 .tempo::-webkit-slider-thumb, #prism1905 .tempo::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(12,18,40,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #prism1905 .bubble {
      min-width: 100px; text-align: right; padding: 8px 10px; border-radius: 10px;
      border: 1px solid var(--line); background: rgba(255,255,255,.78);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7); color: var(--ink); font-variant-numeric: tabular-nums; font-size: 12px;
    }
    #prism1905[data-dark="true"] .bubble {
      background: rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* CHIPS */
    #prism1905 .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    #prism1905 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; font-size: 12px;
      border: 1px solid var(--line); color: var(--ink);
      background: rgba(255,255,255,.72);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 6px 16px rgba(12,18,40,.12);
    }
    #prism1905[data-dark="true"] .chip {
      background: rgba(255,255,255,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 6px 16px rgba(0,0,0,.4);
    }

    /* FOOT */
    #prism1905 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px; margin-top: 14px; padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted); font-size: 12px;
    }

    /* RIPPLE */
    #prism1905 .ripple {
      position: absolute; pointer-events: none;
      width: 14px; height: 14px; border-radius: 999px;
      left: var(--x); top: var(--y); transform: translate(-50%, -50%) scale(0.2);
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.9), rgba(255,255,255,0));
      box-shadow: 0 0 0 0 color-mix(in hsl, var(--c3) 35%, transparent);
      mix-blend-mode: screen;
      animation: ripple 900ms ease-out forwards;
    }

    /* MOTION */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(9);
        opacity: 0;
        box-shadow: 0 0 0 28px rgba(255,255,255,0);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 620px) {
      #prism1905 .dock { grid-template-columns: 1fr auto auto auto; }
      #prism1905 .btn.save { display: none; }
    }

    /* REDUCED MOTION */
    @media (prefers-reduced-motion: reduce) {
      #prism1905 .orb { animation: none !important; }
      #prism1905 .frame { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="hdr">
    <div class="orb" aria-hidden="true"></div>
    <div class="brand">
      <div class="t">Prism Studio</div>
      <div class="s">A living aurora you can tune</div>
    </div>
    <div class="act">
      <button id="modeBtn" class="btn" type="button" aria-label="Toggle dark mode">Dark</button>
      <button id="shuffleBtn" class="btn" type="button" aria-label="Shuffle palette">Shuffle</button>
    </div>
  </div>

  <div class="frame" id="frame" aria-label="Aurora canvas">
    <canvas id="art" role="img" aria-label="Generative color field"></canvas>
    <div class="veil" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="hero">
    <h1>Painted by math. Guided by you.</h1>
    <p class="tag">Drag to steer the glow. Tune tempo. Save a postcard.</p>
  </div>

  <div class="dock">
    <div class="range">
      <input id="tempo" class="tempo" type="range" min="10" max="300" step="1" value="140" aria-label="Tempo">
      <div id="tempoBubble" class="bubble" aria-live="polite">Tempo: 1.0x</div>
    </div>
    <button id="pauseBtn" class="btn" type="button" aria-label="Pause or play">Pause</button>
    <button id="centerBtn" class="btn" type="button" aria-label="Center glow">Center</button>
    <button id="saveBtn" class="btn save" type="button" aria-label="Save image">Save</button>
  </div>

  <div class="chips" aria-label="Status">
    <span class="chip">Iteration <strong>1905</strong></span>
    <span id="statusChip" class="chip">State: Playing</span>
    <span id="modeChip" class="chip">Mode: Light</span>
    <span id="hueChip" class="chip">Hue: 206°</span>
    <span id="tempoChip" class="chip">Tempo: 1.0x</span>
  </div>

  <div class="foot">
    <span>“Simplicity is a resolved complexity.”</span>
    <span id="last-updated">Last updated: 2026-01-12 05:23:46 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('prism1905');
      const frame = root.querySelector('#frame');
      const canvas = root.querySelector('#art');
      const ctx = canvas.getContext('2d', { alpha: false });
      const tempo = root.querySelector('#tempo');
      const tempoBubble = root.querySelector('#tempoBubble');
      const modeBtn = root.querySelector('#modeBtn');
      const shuffleBtn = root.querySelector('#shuffleBtn');
      const pauseBtn = root.querySelector('#pauseBtn');
      const centerBtn = root.querySelector('#centerBtn');
      const saveBtn = root.querySelector('#saveBtn');
      const statusChip = root.querySelector('#statusChip');
      const modeChip = root.querySelector('#modeChip');
      const hueChip = root.querySelector('#hueChip');
      const tempoChip = root.querySelector('#tempoChip');
      const updated = root.querySelector('#last-updated');

      let running = true;
      let rafId = null;
      let t0 = performance.now();
      let dpi = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let mouse = { x: 0.5, y: 0.3, targetX: 0.5, targetY: 0.3 };

      const blobs = Array.from({ length: 4 }).map((_, i) => ({
        r: 0.18 + i * 0.08,
        a: Math.random() * Math.PI * 2,
        s: 0.12 + i * 0.04,
        hueOff: (-30 + i * 20)
      }));

      function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpi);
        canvas.height = Math.floor(rect.height * dpi);
        ctx.setTransform(dpi, 0, 0, dpi, 0, 0);
      }

      function setHue(h) {
        root.style.setProperty('--h', h);
        hueChip.textContent = 'Hue: ' + h + '°';
        flashSaturate();
      }

      function randomHue() {
        setHue(Math.floor(Math.random() * 360));
      }

      function mapTempo(v) {
        // 10..300 -> 0.4x..2.5x
        const x = (v - 10) / (300 - 10); // 0..1
        const mult = 0.4 + x * (2.5 - 0.4);
        return Math.max(0.4, Math.min(2.5, mult));
      }

      function setTempo(v) {
        const mult = mapTempo(Number(v));
        root.style.setProperty('--tempo', mult.toFixed(3));
        tempoBubble.textContent = 'Tempo: ' + mult.toFixed(1) + 'x';
        tempoChip.textContent = 'Tempo: ' + mult.toFixed(1) + 'x';
      }

      function toggleDark(force) {
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dark');
        if (on) {
          root.setAttribute('data-dark', 'true');
          modeBtn.textContent = 'Light';
          modeChip.textContent = 'Mode: Dark';
        } else {
          root.removeAttribute('data-dark');
          modeBtn.textContent = 'Dark';
          modeChip.textContent = 'Mode: Light';
        }
        flashSaturate();
      }

      function flashSaturate() {
        root.style.transition = 'filter .28s ease';
        root.style.filter = 'saturate(1.18)';
        setTimeout(() => { root.style.filter = 'saturate(1)'; root.style.transition = ''; }, 320);
      }

      function pauseToggle() {
        running = !running;
        if (running) {
          statusChip.textContent = 'State: Playing';
          pauseBtn.textContent = 'Pause';
          t0 = performance.now(); // reset time base to avoid jump
          rafId = requestAnimationFrame(loop);
        } else {
          statusChip.textContent = 'State: Paused';
          pauseBtn.textContent = 'Play';
          cancelAnimationFrame(rafId);
        }
      }

      function centerGlow() {
        mouse.targetX = 0.5;
        mouse.targetY = 0.5;
        rippleAt(frame.clientWidth / 2, frame.clientHeight / 2);
        flashSaturate();
      }

      function saveImage() {
        try {
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          const now = new Date();
          const name = 'prism-' + now.toISOString().replace(/[:.]/g, '-').slice(0,19) + '.png';
          a.href = url; a.download = name;
          document.body.appendChild(a); a.click(); a.remove();
        } catch (_) {}
      }

      function stamp() {
        try {
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          updated.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        } catch (_) { updated.textContent = 'Updated just now'; }
      }

      function rippleAt(cx, cy) {
        const r = frame.getBoundingClientRect();
        const x = cx + r.left;
        const y = cy + r.top;
        const span = document.createElement('span');
        span.className = 'ripple';
        const px = Math.min(Math.max(0, cx), r.width);
        const py = Math.min(Math.max(0, cy), r.height);
        span.style.setProperty('--x', px + 'px');
        span.style.setProperty('--y', py + 'px');
        frame.appendChild(span);
        setTimeout(() => span.remove(), 900);
      }

      function onPointerMove(e) {
        const r = frame.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        mouse.targetX = x; mouse.targetY = y;
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
      }
      function onLeave() {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }
      function onClick(e) {
        const r = frame.getBoundingClientRect();
        rippleAt(e.clientX - r.left, e.clientY - r.top);
      }

      function drawAurora(now) {
        const mult = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;
        const t = (now - t0) * 0.001 * mult;
        const { width: W, height: H } = canvas.getBoundingClientRect();

        // Smooth mouse follow
        mouse.x += (mouse.targetX - mouse.x) * 0.08;
        mouse.y += (mouse.targetY - mouse.y) * 0.08;

        // Background
        ctx.globalCompositeOperation = 'source-over';
        if (root.hasAttribute('data-dark')) {
          ctx.fillStyle = '#070a11';
        } else {
          ctx.fillStyle = '#f5f7fc';
        }
        ctx.fillRect(0, 0, W, H);

        // Luminous blobs
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < blobs.length; i++) {
          const b = blobs[i];
          const cx = (0.5 + Math.cos(t * (0.4 + b.s) + b.a) * (0.18 + b.r * 0.4) + (mouse.x - 0.5) * 0.35) * W;
          const cy = (0.5 + Math.sin(t * (0.6 + b.s * 0.7) + b.a) * (0.18 + b.r * 0.35) + (mouse.y - 0.5) * 0.35) * H;
          const rr = (Math.min(W, H) * (0.32 + b.r * 0.9));

          const hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 206;
          const hue = (hueBase + b.hueOff + Math.sin(t * 0.5 + i) * 8) % 360;
          const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, rr);
          const alpha = root.hasAttribute('data-dark') ? 0.16 : 0.12;
          g.addColorStop(0.0, `hsla(${hue}, 92%, 64%, ${alpha + 0.24})`);
          g.addColorStop(0.4, `hsla(${hue}, 88%, 58%, ${alpha + 0.14})`);
          g.addColorStop(1.0, `hsla(${hue}, 80%, 54%, 0)`);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(cx, cy, rr, 0, Math.PI * 2);
          ctx.fill();
        }

        // Soft sweep
        ctx.globalCompositeOperation = 'soft-light';
        const sweepX = (0.5 + Math.cos(t * 0.25) * 0.45) * W;
        const sweepG = ctx.createLinearGradient(sweepX - W * 0.25, 0, sweepX + W * 0.25, 0);
        const tone = root.hasAttribute('data-dark') ? 255 : 255;
        sweepG.addColorStop(0, `rgba(${tone},${tone},${tone},0)`);
        sweepG.addColorStop(0.5, `rgba(${tone},${tone},${tone},0.08)`);
        sweepG.addColorStop(1, `rgba(${tone},${tone},${tone},0)`);
        ctx.fillStyle = sweepG;
        ctx.fillRect(0, 0, W, H);
      }

      function loop(now) {
        if (running) {
          drawAurora(now);
          rafId = requestAnimationFrame(loop);
        }
      }

      // Bind
      tempo.addEventListener('input', () => setTempo(tempo.value));
      modeBtn.addEventListener('click', () => toggleDark());
      shuffleBtn.addEventListener('click', randomHue);
      pauseBtn.addEventListener('click', pauseToggle);
      centerBtn.addEventListener('click', centerGlow);
      saveBtn && saveBtn.addEventListener('click', saveImage);
      frame.addEventListener('pointermove', onPointerMove);
      frame.addEventListener('pointerleave', onLeave);
      frame.addEventListener('click', onClick);
      window.addEventListener('resize', resize);

      // Init
      resize();
      setTempo(tempo.value);
      toggleDark(false);
      randomHue();
      stamp();

      // Respect reduced motion
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        rafId = requestAnimationFrame(loop);
      } else {
        running = false;
        statusChip.textContent = 'State: Static (reduced motion)';
        pauseBtn.textContent = 'Play';
        drawAurora(performance.now());
      }
    }());
  </script>
