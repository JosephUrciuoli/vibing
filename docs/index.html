<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="observ-2297" data-theme="dawn" aria-label="Quiet Observatory 2297">
  <style>
    .observ-2297 {
      --font: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --r: 28px;
      --mx: 50%;
      --my: 50%;
      /* Dawn */
      --bg1: #f8fafc;
      --bg2: #eef2f7;
      --ink: #0b1220;
      --muted: #62708a;
      --line: rgba(8, 12, 26, .10);
      --accent1: #0ea5e9; /* sky */
      --accent2: #8b5cf6; /* violet */
      --accent3: #f59e0b; /* amber */
      --glow: rgba(14,165,233,.35);
      position: relative;
      isolation: isolate;
      min-height: 520px;
      border-radius: var(--r);
      overflow: clip;
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), rgba(14,165,233,.10), transparent 50%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 30px 70px rgba(9,14,30,.16),
        0 1px 0 rgba(255,255,255,.6) inset,
        0 -1px 0 rgba(0,0,0,.04) inset;
      color: var(--ink);
      font-family: var(--font);
      container-type: inline-size;
    }
    .observ-2297::before {
      content: "2297";
      position: absolute; right: -1.5%; bottom: -12%;
      font-family: var(--mono);
      font-weight: 700;
      letter-spacing: -0.04em;
      font-size: clamp(120px, 28cqw, 340px);
      color: transparent;
      background: linear-gradient(120deg, rgba(14,165,233,.16), rgba(139,92,246,.12), rgba(245,158,11,.16));
      -webkit-background-clip: text;
              background-clip: text;
      opacity: .35;
      filter: blur(.4px) saturate(1.1);
      pointer-events: none;
      mix-blend-mode: multiply;
    }
    .observ-2297::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background:
        radial-gradient(60% 100% at 50% 120%, rgba(0,0,0,.25), transparent 60%);
      opacity: .2;
    }

    /* Dusk theme */
    .observ-2297[data-theme="dusk"] {
      --bg1: #0a0c16;
      --bg2: #121427;
      --ink: #f6f8ff;
      --muted: #a3acc6;
      --line: rgba(255,255,255,.10);
      --accent1: #7dd3fc;
      --accent2: #c084fc;
      --accent3: #f59e0b;
      --glow: rgba(192,132,252,.35);
      box-shadow:
        0 40px 90px rgba(0,0,0,.55),
        0 1px 0 rgba(255,255,255,.06) inset,
        0 -1px 0 rgba(255,255,255,.02) inset;
    }
    .observ-2297[data-theme="dusk"]::before { mix-blend-mode: screen; opacity: .28; }

    /* Subtle grid */
    .observ-2297 .gridlines {
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        linear-gradient(to bottom, var(--line) 1px, transparent 1px),
        linear-gradient(to right, var(--line) 1px, transparent 1px);
      background-size: 22px 22px, 22px 22px;
      mask: linear-gradient(180deg, transparent, #000 10%, #000 90%, transparent);
      opacity: .6;
      z-index: 0;
    }

    /* Canvas sky */
    .observ-2297 .sky {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: 1;
      filter: saturate(1.05);
    }

    /* Layout */
    .observ-2297 .wrap {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: clamp(16px, 5cqw, 32px);
      padding: clamp(16px, 4cqw, 28px);
    }
    @container (max-width: 780px) {
      .observ-2297 .wrap { grid-template-columns: 1fr; }
    }

    /* Header */
    .observ-2297 .head {
      grid-column: 1 / -1;
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px;
      border-bottom: 1px solid var(--line);
      padding-bottom: 10px;
    }
    .observ-2297 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 800; letter-spacing: .2px;
    }
    .observ-2297 .brand .mark {
      width: 20px; height: 20px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent1), var(--accent2));
      box-shadow: 0 0 0 6px var(--glow);
      outline: 1px solid var(--line);
      transform: translateZ(0);
      animation: v2297-breathe 5s ease-in-out infinite;
    }
    @keyframes v2297-breathe {
      0%, 100% { box-shadow: 0 0 0 6px var(--glow); transform: scale(1); }
      50% { box-shadow: 0 0 0 10px var(--glow); transform: scale(1.06); }
    }

    /* Theme toggle */
    .observ-2297 .toggle {
      --h: 34px;
      display: inline-grid;
      grid-auto-flow: column; align-items: center;
      gap: 8px;
      padding: 4px 10px;
      height: var(--h);
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.3));
      color: var(--ink);
      cursor: pointer;
      user-select: none;
      font-size: 13px;
      transition: background .2s ease, border-color .2s ease;
    }
    .observ-2297[data-theme="dusk"] .toggle {
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      color: var(--ink);
    }
    .observ-2297 .toggle .icons {
      width: calc(var(--h) - 8px); height: calc(var(--h) - 8px);
      display: grid; place-items: center;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent2), var(--accent1));
      box-shadow: 0 6px 18px rgba(0,0,0,.12), 0 0 0 3px rgba(0,0,0,.03) inset;
    }
    .observ-2297 .sun, .observ-2297 .moon {
      width: 14px; height: 14px; border-radius: 50%;
      position: relative;
    }
    .observ-2297 .sun { background: radial-gradient(circle at 30% 30%, #fff6d6, #f59e0b); }
    .observ-2297 .moon {
      background: radial-gradient(circle at 40% 40%, #cbd5e1, #94a3b8);
      box-shadow: -4px 0 0 0 rgba(0,0,0,.25) inset;
      transform: translateX(1px);
    }
    .observ-2297 .label { color: var(--muted); }

    /* Hero */
    .observ-2297 .hero {
      display: grid; align-content: start; gap: clamp(10px, 2.6cqw, 18px);
      padding-top: clamp(8px, 2cqw, 12px);
    }
    .observ-2297 h1 {
      margin: 0;
      font-size: clamp(34px, 8cqw, 86px);
      line-height: 0.95;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), var(--accent1), var(--accent2));
      background-size: 200% 100%;
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      animation: v2297-sheen 14s ease-in-out infinite;
    }
    @keyframes v2297-sheen {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .observ-2297 .sub {
      margin: 0; color: var(--muted);
      max-width: 48ch;
      font-size: clamp(14px, 2.9cqw, 18px);
    }
    .observ-2297 .controls {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin-top: 2px;
    }
    .observ-2297 .chip {
      --pad: 10px;
      display: inline-flex; align-items: center; gap: 8px;
      padding: var(--pad) clamp(12px, 3cqw, 16px);
      border: 1px solid var(--line);
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.45));
      color: var(--ink);
      cursor: pointer;
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
      will-change: transform;
    }
    .observ-2297 .chip .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent1), var(--accent2));
      box-shadow: 0 0 0 3px rgba(14,165,233,.18);
    }
    .observ-2297 .chip:active { transform: translateY(0); }

    .observ-2297[data-theme="dusk"] .chip {
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      color: var(--ink);
    }

    /* Side: stats */
    .observ-2297 .side {
      display: grid; align-content: start; gap: 14px;
      padding-top: clamp(8px, 2cqw, 12px);
    }
    .observ-2297 .panel {
      padding: clamp(10px, 2.6cqw, 16px);
      border: 1px solid var(--line);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.35));
    }
    .observ-2297[data-theme="dusk"] .panel {
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }
    .observ-2297 .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .observ-2297 .stat {
      display: grid; place-items: center;
      padding: 10px 6px;
      border-radius: 14px;
      border: 1px dashed var(--line);
      background: transparent;
      text-align: center;
      min-height: 58px;
    }
    .observ-2297 .stat .n {
      font-family: var(--mono);
      font-size: clamp(18px, 4.4cqw, 28px);
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      font-variant-numeric: tabular-nums;
      font-weight: 800;
    }
    .observ-2297 .stat span:last-child {
      color: var(--muted);
      font-size: 12px;
      letter-spacing: .2px;
    }

    /* Footer meta */
    .observ-2297 .meta {
      grid-column: 1 / -1;
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px;
      margin-top: 6px;
      padding-top: 12px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 12px;
    }
    .observ-2297 .kbd {
      border: 1px solid var(--line);
      padding: 3px 6px;
      border-radius: 8px;
      background: rgba(255,255,255,.5);
      color: var(--ink);
      font: inherit; font-size: 11px;
    }
    .observ-2297[data-theme="dusk"] .kbd { background: rgba(255,255,255,.06); }

    /* Hover magnetism */
    .observ-2297 .mag {
      transition: transform .12s ease;
      will-change: transform;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .observ-2297 .mark, .observ-2297 h1 { animation: none !important; }
      .observ-2297::before { display: none !important; }
    }
  </style>

  <div class="gridlines" aria-hidden="true"></div>
  <canvas class="sky" aria-hidden="true"></canvas>

  <div class="wrap" role="region" aria-labelledby="t2297">
    <div class="head">
      <div class="brand"><span class="mark" aria-hidden="true"></span> Quiet Observatory</div>
      <button class="toggle mag" type="button" aria-pressed="false" aria-label="Toggle theme">
        <span class="icons" aria-hidden="true"><span class="sun"></span></span>
        <span class="label">Dawn</span>
      </button>
    </div>

    <section class="hero">
      <h1 id="t2297" data-words="A poster for the present,Motion that minds the quiet,Design for the unhurried">A poster for the present</h1>
      <p class="sub">Geometry meets gentleness. Build atmospheres, not just interfaces.</p>
      <div class="controls">
        <button class="chip mag" type="button" data-action="pulse"><span class="dot" aria-hidden="true"></span>Pulse</button>
        <button class="chip mag" type="button" data-action="random"><span class="dot" aria-hidden="true"></span>Wander</button>
        <button class="chip mag" type="button" data-action="trace"><span class="dot" aria-hidden="true"></span>Trace</button>
      </div>
    </section>

    <aside class="side">
      <div class="panel">
        <div class="stats" aria-hidden="true">
          <div class="stat"><span class="n count" data-base="12">12</span><span>orbits</span></div>
          <div class="stat"><span class="n count" data-base="2297">2297</span><span>edition</span></div>
          <div class="stat"><span class="n">∞</span><span>paths</span></div>
        </div>
      </div>
      <div class="panel">
        <p class="sub" style="margin:0">Tip: move your cursor. The sky listens.</p>
      </div>
    </aside>

    <div class="meta">
      <span>Last refresh <span id="last-updated">Last updated: 2026-01-30 14:30:21 EST</span></span>
      <span>Keys: <span class="kbd">T</span> theme • <span class="kbd">O</span> pulse • <span class="kbd">R</span> wander</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.observ-2297');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const toggle = root.querySelector('.toggle');
      const label = toggle.querySelector('.label');
      const last = root.querySelector('#last-updated');
      const chips = root.querySelectorAll('.chip');
      const mag = root.querySelectorAll('.mag');
      const hero = root.querySelector('h1');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        last.textContent = now.toLocaleString([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch (_) {}

      // Headline word cycler
      const words = (hero.getAttribute('data-words') || '').split(',').map(s=>s.trim()).filter(Boolean);
      let wi = 0;
      if (!reduce && words.length > 1) {
        setInterval(()=>{
          wi = (wi + 1) % words.length;
          hero.animate([{opacity:1, filter:'blur(0px)'},{opacity:0, filter:'blur(6px)'}], {duration:200, easing:'ease-out'})
            .onfinish = () => {
              hero.textContent = words[wi];
              hero.animate([{opacity:0, filter:'blur(6px)'},{opacity:1, filter:'blur(0px)'}], {duration:220, easing:'ease-out'});
            };
        }, 3600);
      }

      // Size canvas
      const size = () => {
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = root.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(rect.width * dpr));
        canvas.height = Math.max(1, Math.floor(rect.height * dpr));
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      };
      size();
      if ('ResizeObserver' in window) new ResizeObserver(size).observe(root);
      else window.addEventListener('resize', size);

      // Theme helpers
      const getPalette = () => {
        const dusk = root.dataset.theme === 'dusk';
        return dusk
          ? ['#7dd3fc', '#c084fc', '#f59e0b', '#22d3ee', '#fb7185']
          : ['#0ea5e9', '#8b5cf6', '#f59e0b', '#22c55e', '#ef4444'];
      };

      // Orbit system
      let rng = Math.random() * 1000;
      let raf;
      const state = { t: 0, trace: false, pulse: false, bodies: [], center: {x: 0.5, y: 0.48} };

      function resetBodies() {
        const cols = getPalette();
        const count = 8 + Math.floor(Math.random() * 8);
        state.bodies = Array.from({length: count}, (_, i) => {
          const r = 40 + i * (10 + Math.random() * 12);
          return {
            baseR: r,
            r,
            a: Math.random() * Math.PI * 2,
            s: (0.002 + i * 0.0007) * (Math.random() < 0.5 ? 1 : -1),
            ecc: 0.2 + Math.random() * 0.5,
            color: cols[i % cols.length]
          };
        });
      }
      resetBodies();

      // Draw
      function draw(ts) {
        if (!canvas.width || !canvas.height) return;
        state.t = ts || 0;

        const { width, height } = canvas;
        // Fade or clear
        if (state.trace && !reduce) {
          ctx.fillStyle = root.dataset.theme === 'dusk' ? 'rgba(10,12,22,.06)' : 'rgba(248,250,252,.06)';
          ctx.fillRect(0,0,width,height);
        } else {
          ctx.clearRect(0,0,width,height);
        }

        const cx = width * state.center.x;
        const cy = height * state.center.y;

        // Guiding rings
        ctx.save();
        ctx.translate(cx, cy);
        for (let i=0;i<3;i++){
          ctx.beginPath();
          ctx.lineWidth = 1;
          ctx.strokeStyle = root.dataset.theme === 'dusk' ? 'rgba(255,255,255,.08)' : 'rgba(0,0,0,.08)';
          ctx.ellipse(0, 0, 70 + i*60, (70 + i*60) * (0.7 + i*0.08), 0, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();

        // Bodies
        for (const b of state.bodies) {
          const speed = b.s * (1 + (Math.sin((state.t * 0.001 + b.baseR) * 0.3) * 0.06));
          b.a += speed;
          // Pulse
          b.r = b.baseR * (state.pulse ? (1.0 + Math.sin(state.t * 0.003 + b.baseR) * 0.06) : 1.0);

          const rx = b.r;
          const ry = b.r * (1 - b.ecc);
          const x = cx + Math.cos(b.a) * rx;
          const y = cy + Math.sin(b.a) * ry;

          // Connections to near neighbors
          const neighbors = 2;
          for (let i=1;i<=neighbors;i++){
            const idx = (state.bodies.indexOf(b) + i) % state.bodies.length;
            const n = state.bodies[idx];
            const nx = cx + Math.cos(n.a) * n.r;
            const ny = cy + Math.sin(n.a) * n.r * (1 - n.ecc);
            const d = Math.hypot(nx - x, ny - y);
            if (d < 120) {
              ctx.beginPath();
              ctx.moveTo(x, y);
              ctx.lineTo(nx, ny);
              ctx.lineWidth = 0.6;
              ctx.strokeStyle = b.color + '33';
              ctx.stroke();
            }
          }

          // Node
          ctx.beginPath();
          ctx.arc(x, y, 2.4 + (b.ecc * 0.8), 0, Math.PI*2);
          ctx.fillStyle = b.color;
          ctx.shadowColor = b.color;
          ctx.shadowBlur = 10;
          ctx.fill();
          ctx.shadowBlur = 0;
        }

        if (!reduce) raf = requestAnimationFrame(draw);
      }
      if (!reduce) { raf = requestAnimationFrame(draw); } else { draw(0); }

      // Pointer interaction
      const range = 120;
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        root.style.setProperty('--mx', x + 'px');
        root.style.setProperty('--my', y + 'px');
        // Shift center subtly toward cursor
        const nx = x / r.width;
        const ny = y / r.height;
        state.center.x = 0.5 + (nx - 0.5) * 0.12;
        state.center.y = 0.48 + (ny - 0.5) * 0.10;

        // Magnetic chips
        if (reduce) return;
        mag.forEach(el => {
          const b = el.getBoundingClientRect();
          const cx = b.left + b.width/2;
          const cy = b.top + b.height/2;
          const dx = e.clientX - cx;
          const dy = e.clientY - cy;
          const d = Math.hypot(dx, dy);
          if (d < range) {
            const p = 1 - d / range;
            el.style.transform = `translate3d(${dx * 0.08 * p}px, ${dy * 0.08 * p}px, 0)`;
          } else {
            el.style.transform = 'translate3d(0,0,0)';
          }
        });
      });
      root.addEventListener('pointerleave', ()=> {
        mag.forEach(el => el.style.transform = 'translate3d(0,0,0)');
        state.center.x = 0.5; state.center.y = 0.48;
      });

      // Actions
      function randomize(){
        rng = Math.random() * 1000;
        resetBodies();
        if (reduce) draw(0);
      }
      function toggleTrace(){
        state.trace = !state.trace;
        if (reduce) draw(0);
      }
      function pulseBurst(){
        state.pulse = true;
        setTimeout(()=> state.pulse = false, 1600);
      }
      root.querySelector('[data-action="random"]').addEventListener('click', randomize);
      root.querySelector('[data-action="trace"]').addEventListener('click', toggleTrace);
      root.querySelector('[data-action="pulse"]').addEventListener('click', ()=>{
        if (reduce) return;
        hero.animate(
          [{ transform:'scale(1)', letterSpacing: '-0.02em' },
           { transform:'scale(1.02)', letterSpacing: '0em' },
           { transform:'scale(1)', letterSpacing: '-0.02em' }],
          { duration: 520, easing:'ease-out' }
        );
        pulseBurst();
      });

      // Theme toggle
      const setTheme = (next) => {
        root.dataset.theme = next;
        toggle.setAttribute('aria-pressed', String(next === 'dusk'));
        label.textContent = next === 'dusk' ? 'Dusk' : 'Dawn';
        // swap icon
        const icons = toggle.querySelector('.icons');
        icons.innerHTML = next === 'dusk' ? '<span class="moon"></span>' : '<span class="sun"></span>';
        if (reduce) draw(0);
      };
      toggle.addEventListener('click', () => {
        setTheme(root.dataset.theme === 'dawn' ? 'dusk' : 'dawn');
      });

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') setTheme(root.dataset.theme === 'dawn' ? 'dusk' : 'dawn');
        if (k === 'o') pulseBurst();
        if (k === 'r') randomize();
      });

      // Counters
      root.querySelectorAll('.count').forEach(el => {
        const base = Number(el.dataset.base || '0');
        let delta = 0;
        if (!reduce) {
          setInterval(() => {
            delta = (delta + 1) % 9;
            el.textContent = (base + delta).toString();
          }, 1400 + Math.random()*700);
        }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
