<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="halo" data-mode="aurora" data-paused="false" role="region" aria-label="Lumen Studio — Orbital Poster">
  <style>
    .halo {
      --bg: #eef7ff;
      --ink: #0a1020;
      --muted: #596079;
      --card: #ffffff;
      --pri: #5ad8ff;
      --acc: #9c7cff;
      --ring: rgba(10,16,32,0.08);
      --t: 16s;              /* animation time (drift) */
      --mx: 50%;
      --my: 50%;
      --rad: 26px;
      position: relative;
      padding: clamp(18px, 3.6vw, 38px);
      border-radius: var(--rad);
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 20% -15%, rgba(255,255,255,0.9), transparent 55%),
        linear-gradient(180deg, #ffffff, var(--bg));
      border: 1px solid rgba(10,16,32,0.08);
      box-shadow:
        0 16px 50px rgba(10,16,32,0.18),
        inset 0 1px 0 rgba(255,255,255,0.8);
      overflow: hidden;
      font: 500 16px/1.6 ui-sans-serif, -apple-system, Segoe UI, system-ui, Roboto, "Helvetica Neue", Arial, sans-serif;
      isolation: isolate;
    }

    /* MODES */
    .halo[data-mode="aurora"] {
      --bg: #edf6ff;
      --ink: #0a1020;
      --muted: #5e6780;
      --pri: #59d4ff;
      --acc: #9a7bff;
      --ring: rgba(10,16,32,0.08);
    }
    .halo[data-mode="ember"] {
      --bg: #fff4ee;
      --ink: #2a120b;
      --muted: #6c4f45;
      --pri: #ffb37a;
      --acc: #ff6e9a;
      --ring: rgba(122, 52, 18, 0.12);
    }
    .halo[data-mode="ink"] {
      --bg: #0b0f17;
      --ink: #eaf0ff;
      --muted: #9aaccc;
      --card: #0f1522;
      --pri: #5fc9ff;
      --acc: #c98bff;
      --ring: rgba(255,255,255,0.08);
      background:
        radial-gradient(160% 140% at -10% -20%, rgba(255,255,255,0.04), transparent 60%),
        linear-gradient(180deg, #0e1422, #0b0f17);
      border-color: rgba(255,255,255,0.06);
      box-shadow: 0 20px 60px rgba(1,3,8,0.8), inset 0 1px 0 rgba(255,255,255,0.05);
    }

    /* BACKDROP ELEMENTS */
    .halo .sky, .halo .glow, .halo .silk {
      position: absolute; inset: -12%;
      pointer-events: none; z-index: 0;
    }
    .halo .glow {
      background:
        radial-gradient(60% 40% at 20% 30%, color-mix(in srgb, var(--pri) 50%, transparent) 0%, transparent 65%),
        radial-gradient(55% 40% at 80% 70%, color-mix(in srgb, var(--acc) 55%, transparent) 0%, transparent 70%);
      filter: blur(34px) saturate(120%);
      opacity: 0.65;
      transform: translateZ(0);
    }
    .halo .sky {
      background:
        radial-gradient(120% 120% at var(--mx) var(--my), rgba(255,255,255,0.3), transparent 55%),
        radial-gradient(closest-side at 110% -10%, rgba(255,255,255,0.08), transparent 60%);
      mask-image: radial-gradient(160% 160% at 50% 50%, #000 30%, rgba(0,0,0,0.2) 60%, transparent 90%);
    }
    .halo .silk {
      background:
        repeating-linear-gradient(115deg, color-mix(in srgb, var(--pri) 16%, transparent) 0 2px, transparent 2px 20px),
        repeating-linear-gradient(295deg, color-mix(in srgb, var(--acc) 14%, transparent) 0 2px, transparent 2px 22px);
      opacity: 0.20;
      animation: silkSlide var(--t) linear infinite;
    }
    @keyframes silkSlide {
      from { transform: translate3d(0,0,0); }
      to   { transform: translate3d(-180px, -120px, 0); }
    }

    /* LAYOUT */
    .halo .wrap {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: clamp(16px, 3vw, 32px);
      align-items: center;
    }
    @media (max-width: 900px) { .halo .wrap { grid-template-columns: 1fr; } }

    /* COPY */
    .halo .slab {
      background: linear-gradient(180deg, var(--card), color-mix(in srgb, var(--card), transparent 8%));
      border: 1px solid color-mix(in srgb, var(--ink) 10%, transparent);
      border-radius: calc(var(--rad) - 6px);
      padding: clamp(16px, 2.6vw, 28px);
      box-shadow: 0 12px 28px var(--ring), inset 0 1px 0 rgba(255,255,255,0.65);
    }
    .halo .mini {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 6px 12px; border-radius: 999px;
      font-size: 11px; letter-spacing: 0.18em; text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.02));
      border: 1px dashed color-mix(in srgb, var(--ink) 16%, transparent);
    }
    .halo .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(180deg, var(--pri), var(--acc));
      box-shadow: 0 0 14px color-mix(in srgb, var(--pri) 60%, transparent);
      animation: throb 2.2s ease-in-out infinite;
    }
    @keyframes throb { 0%,100% { transform: scale(1) } 50% { transform: scale(1.25) } }

    .halo .title {
      margin: 12px 0 6px;
      font-weight: 900;
      font-size: clamp(34px, 6.2vw, 64px);
      line-height: 0.96;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--pri), var(--acc));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }
    .halo .sub {
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      margin: 6px 0 18px;
      max-width: 65ch;
    }

    /* CONTROLS */
    .halo .controls { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
    .halo .segmented {
      position: relative; display: inline-flex; background: color-mix(in srgb, var(--ink) 6%, transparent);
      border: 1px solid color-mix(in srgb, var(--ink) 14%, transparent); border-radius: 999px; padding: 4px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .halo .segmented button {
      position: relative;
      appearance: none; background: transparent; border: 0; margin: 0;
      color: var(--muted); font-weight: 800; font-size: 12px; letter-spacing: 0.08em; text-transform: uppercase;
      padding: 8px 12px; border-radius: 999px; cursor: pointer;
      transition: color .2s ease, transform .18s ease;
    }
    .halo .segmented button[aria-selected="true"] { color: var(--ink); }
    .halo .segmented button:hover { transform: translateY(-1px); }
    .halo .segmented .pill {
      position: absolute; top: 4px; left: 4px; height: calc(100% - 8px);
      width: var(--w, 0px); transform: translateX(var(--x, 0px));
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.75));
      border-radius: 999px; box-shadow: 0 8px 20px var(--ring), inset 0 1px 0 rgba(255,255,255,0.85);
      border: 1px solid color-mix(in srgb, var(--ink) 12%, transparent);
      transition: transform .2s cubic-bezier(.2,.7,.2,1), width .2s cubic-bezier(.2,.7,.2,1);
      pointer-events: none;
    }
    .halo .knob, .halo .btn {
      appearance: none;
      border: 1px solid color-mix(in srgb, var(--ink) 12%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      color: var(--ink);
      padding: 10px 14px; border-radius: 12px; font-weight: 800; font-size: 13px; cursor: pointer;
      box-shadow: 0 8px 20px var(--ring), inset 0 1px 0 rgba(255,255,255,0.7);
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease, background .18s ease, opacity .18s ease;
    }
    .halo .btn.ghost { background: transparent; border-style: dashed; color: var(--muted); }
    .halo .btn:hover { transform: translateY(-2px); border-color: color-mix(in srgb, var(--pri) 24%, transparent); }

    .halo input[type="range"] {
      width: 160px; appearance: none; height: 10px; outline: none;
      background: linear-gradient(90deg, var(--pri), var(--acc));
      border-radius: 999px; border: 1px solid color-mix(in srgb, var(--ink) 12%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .halo input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid color-mix(in srgb, var(--ink) 20%, transparent);
      box-shadow: 0 6px 18px var(--ring), inset 0 1px 0 rgba(255,255,255,0.9); cursor: grab;
    }
    .halo input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%; background: #fff;
      border: 1px solid color-mix(in srgb, var(--ink) 20%, transparent);
      box-shadow: 0 6px 18px var(--ring), inset 0 1px 0 rgba(255,255,255,0.9); cursor: grab;
    }

    .halo .meta {
      display: flex; flex-wrap: wrap; align-items: center; gap: 12px;
      margin-top: 12px; color: var(--muted); font-size: 12px;
    }
    .halo .meta .divider { width: 1px; height: 12px; background: color-mix(in srgb, var(--ink) 12%, transparent); }

    /* STAGE / ORB */
    .halo .stage {
      position: relative; min-height: 260px;
      border-radius: calc(var(--rad) - 6px);
      background: linear-gradient(180deg, color-mix(in srgb, var(--card), transparent 0%), color-mix(in srgb, var(--card), transparent 6%));
      border: 1px solid color-mix(in srgb, var(--ink) 10%, transparent);
      box-shadow: 0 12px 28px var(--ring), inset 0 1px 0 rgba(255,255,255,0.6);
      display: grid; place-items: center; overflow: hidden;
    }

    .halo .orb {
      --size: clamp(220px, 40vw, 420px);
      position: relative; width: var(--size); height: var(--size); border-radius: 50%;
      background:
        radial-gradient(60% 60% at var(--mx) var(--my), rgba(255,255,255,0.9), rgba(255,255,255,0.25) 45%, transparent 65%),
        radial-gradient(closest-side, color-mix(in srgb, var(--pri) 18%, transparent), transparent 70%);
      border: 1px solid color-mix(in srgb, var(--ink) 12%, transparent);
      box-shadow:
        0 30px 80px var(--ring),
        inset 0 1px 0 rgba(255,255,255,0.85),
        inset 0 -40px 80px color-mix(in srgb, var(--acc) 14%, transparent);
      overflow: hidden;
    }
    .halo .orb::before, .halo .orb::after {
      content: "";
      position: absolute; inset: -8%;
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in srgb, var(--pri) 40%, transparent), transparent 40% 60%, color-mix(in srgb, var(--acc) 40%, transparent)),
        radial-gradient(70% 50% at 50% 50%, rgba(255,255,255,0.06), transparent 70%);
      filter: blur(22px) saturate(115%);
      opacity: 0.35; pointer-events: none;
    }
    .halo .orb::after { animation: spin var(--t) linear infinite; opacity: 0.22; }
    @keyframes spin { to { transform: rotate(1turn); } }

    .halo .ring {
      position: absolute; inset: 8%;
      border-radius: 50%; border: 2px dashed color-mix(in srgb, var(--ink) 14%, transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.15);
      animation: breathe calc(var(--t) * 0.8) ease-in-out infinite;
    }
    .halo .ring.r2 { inset: 16%; animation-duration: calc(var(--t) * 1.1); opacity: 0.8; }
    .halo .ring.r3 { inset: 24%; animation-duration: calc(var(--t) * 1.4); opacity: 0.6; }
    @keyframes breathe { 0%,100% { transform: scale(1); } 50% { transform: scale(1.03); } }

    .halo .orbit {
      --d: 12s; --r: 46%;
      position: absolute; inset: 0; animation: orbit var(--d) linear infinite; pointer-events: none;
    }
    .halo .orbit::before {
      content: ""; position: absolute; left: 50%; top: 50%;
      width: 10px; height: 10px; margin: -5px 0 0 -5px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--pri) 40%, #fff));
      box-shadow: 0 0 14px color-mix(in srgb, var(--pri) 70%, transparent);
    }
    .halo .orbit[data-tint="acc"]::before {
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--acc) 40%, #fff));
      box-shadow: 0 0 14px color-mix(in srgb, var(--acc) 70%, transparent);
    }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(var(--r)) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(var(--r)) rotate(-360deg); }
    }

    /* PAUSE */
    .halo[data-paused="true"] .silk,
    .halo[data-paused="true"] .orb::after,
    .halo[data-paused="true"] .ring,
    .halo[data-paused="true"] .orbit,
    .halo[data-paused="true"] .pulse { animation-play-state: paused !important; }

    /* REDUCE MOTION */
    @media (prefers-reduced-motion: reduce) {
      .halo .silk, .halo .orb::after, .halo .ring, .halo .orbit, .halo .pulse { animation: none !important; }
    }
  </style>

  <div class="glow" aria-hidden="true"></div>
  <div class="silk" aria-hidden="true"></div>
  <div class="sky" aria-hidden="true"></div>

  <div class="wrap">
    <div class="slab">
      <div class="mini"><span class="pulse" aria-hidden="true"></span>VIBE 2443</div>
      <h1 class="title">Shaped light, quiet motion.</h1>
      <p class="sub">An interactive orb that follows your touch—meditative when you need calm, vivid when you ask for spark.</p>

      <div class="controls" role="toolbar" aria-label="Display controls">
        <div class="segmented" role="tablist" aria-label="Modes" id="modes">
          <span class="pill" aria-hidden="true"></span>
          <button role="tab" aria-selected="true" data-mode="aurora">Aurora</button>
          <button role="tab" aria-selected="false" data-mode="ink">Ink</button>
          <button role="tab" aria-selected="false" data-mode="ember">Ember</button>
        </div>

        <label class="knob" for="drift">
          Drift
          <input id="drift" type="range" min="8" max="36" value="16" step="1" aria-label="Animation speed">
        </label>

        <button id="pause" class="btn ghost" aria-pressed="false">Pause motion</button>
      </div>

      <div class="meta">
        <span>Orbital canvas online</span>
        <span class="divider" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-02-07 03:29:26 EST</span>
      </div>
    </div>

    <div class="stage">
      <div class="orb" role="img" aria-label="Luminous orb with orbiting lights">
        <div class="ring r1 animated" aria-hidden="true"></div>
        <div class="ring r2 animated" aria-hidden="true"></div>
        <div class="ring r3 animated" aria-hidden="true"></div>

        <div class="orbit animated" style="--r: 44%; --d: 12s;" aria-hidden="true"></div>
        <div class="orbit animated" data-tint="acc" style="--r: 30%; --d: 9s;" aria-hidden="true"></div>
        <div class="orbit animated" style="--r: 22%; --d: 7s;" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const modes = ['aurora', 'ink', 'ember'];
      const last = root.querySelector('#last-updated');
      const drift = root.querySelector('#drift');
      const pauseBtn = root.querySelector('#pause');
      const tabs = Array.from(root.querySelectorAll('[role="tab"]'));
      const pill = root.querySelector('.segmented .pill');

      // Time-based default mode
      const h = new Date().getHours();
      const initial = (h >= 20 || h < 6) ? 'ink' : (h < 13 ? 'aurora' : 'ember');
      setMode(initial);

      // Position the selection pill under the active tab
      function syncPill() {
        const active = root.querySelector('[role="tab"][aria-selected="true"]');
        if (!active) return;
        const box = active.getBoundingClientRect();
        const wrap = active.parentElement.getBoundingClientRect();
        pill.style.setProperty('--x', (box.left - wrap.left) + 'px');
        pill.style.setProperty('--w', box.width + 'px');
      }
      window.requestAnimationFrame(syncPill);
      window.addEventListener('resize', () => window.requestAnimationFrame(syncPill));

      tabs.forEach(btn => {
        btn.addEventListener('click', () => setMode(btn.dataset.mode));
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
            e.preventDefault();
            const i = tabs.indexOf(root.querySelector('[role="tab"][aria-selected="true"]'));
            const n = e.key === 'ArrowRight' ? (i + 1) % tabs.length : (i - 1 + tabs.length) % tabs.length;
            setMode(tabs[n].dataset.mode);
            tabs[n].focus();
          }
        });
      });

      function setMode(mode) {
        root.dataset.mode = mode;
        tabs.forEach(t => t.setAttribute('aria-selected', t.dataset.mode === mode ? 'true' : 'false'));
        syncPill();
      }

      // Drift control
      function setDrift(v) { root.style.setProperty('--t', v + 's'); }
      setDrift(drift.value);
      drift.addEventListener('input', e => setDrift(e.target.value));

      // Pause / resume
      pauseBtn.addEventListener('click', () => {
        const paused = root.dataset.paused !== 'false';
        root.dataset.paused = paused ? 'false' : 'true';
        const nowPaused = root.dataset.paused === 'true';
        pauseBtn.textContent = nowPaused ? 'Resume motion' : 'Pause motion';
        pauseBtn.setAttribute('aria-pressed', String(nowPaused));
        pauseBtn.blur();
      });

      // Pointer light across the whole card
      let raf;
      function setLens(x, y) {
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      }
      function handleMove(e) {
        if (root.dataset.paused === 'true') return;
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => setLens(x.toFixed(2), y.toFixed(2)));
      }
      root.addEventListener('pointermove', handleMove);
      root.addEventListener('pointerleave', () => {
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => setLens(50, 50));
      });

      // Update time
      function updateTime() {
        try {
          const d = new Date();
          const f = new Intl.DateTimeFormat([], {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          }).formatToParts(d).reduce((o, p) => (o[p.type] = p.value, o), {});
          last.textContent = `Last updated: ${f.month} ${f.day}, ${f.year} ${f.hour}:${f.minute}:${f.second} ${f.timeZoneName}`;
        } catch {
          last.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      updateTime();
      const timer = setInterval(updateTime, 15000);
      root.addEventListener('DOMNodeRemoved', () => clearInterval(timer), { once: true });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
