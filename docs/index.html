<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vellum-1667" role="region" aria-label="Ribbon Loom — Living Poster">
  <style>
    .vellum-1667 {
      --h: 208;
      --ink: #0c1220;
      --muted: #556079;
      --paper-1: #f6f8fb;
      --paper-2: #eef2f8;
      --edge: rgba(10,16,28,0.08);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      min-height: 620px;
      border-radius: 28px;
      border: 1px solid var(--edge);
      background:
        radial-gradient(1200px 800px at 120% 10%, hsla(var(--h), 90%, 70%, 0.18), transparent 60%),
        radial-gradient(1000px 800px at -10% 110%, hsla(calc(var(--h)+60), 90%, 70%, 0.16), transparent 65%),
        linear-gradient(180deg, var(--paper-1), var(--paper-2));
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      box-shadow: 0 28px 90px rgba(12, 18, 32, 0.18);
    }
    /* Ambient grain */
    .vellum-1667::after {
      content: "";
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
      background:
        linear-gradient(0deg, rgba(255,255,255,0.08), transparent 20% 80%, rgba(0,0,0,0.04)),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 2px);
      mix-blend-mode: soft-light;
      opacity: 0.35;
    }

    /* Layout chrome */
    .vellum-1667 .ui {
      position: relative; z-index: 3;
      display: grid; grid-template-rows: auto 1fr auto;
      gap: 18px;
      padding: clamp(18px, 3.5vw, 30px);
      height: 100%;
    }
    .vellum-1667 .bar {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    .vellum-1667 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(10,16,28,0.08);
      box-shadow: 0 6px 18px rgba(12,18,32,0.08), 0 0 0 1px rgba(255,255,255,0.6) inset;
      backdrop-filter: blur(8px);
    }
    .vellum-1667 .dot {
      width: 16px; height: 16px; border-radius: 6px;
      background: conic-gradient(from 140deg, hsl(var(--h),95%,55%), hsl(calc(var(--h)+40),90%,55%), hsl(calc(var(--h)+80),85%,55%), hsl(var(--h),95%,55%));
      box-shadow: 0 0 0 4px rgba(255,255,255,0.5), 0 0 18px hsla(var(--h), 95%, 55%, 0.6);
      transform: rotate(10deg);
    }
    .vellum-1667 .brand b { font-weight: 800; letter-spacing: 0.2px; }
    .vellum-1667 .iter { color: var(--muted); font-weight: 700; font-size: 0.9rem; }

    .vellum-1667 .tools { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    .vellum-1667 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 10px 14px; border-radius: 14px;
      color: var(--ink);
      background: rgba(255,255,255,0.72);
      border: 1px solid rgba(10,16,28,0.1);
      box-shadow: 0 6px 18px rgba(12,18,32,0.08), 0 0 0 1px rgba(255,255,255,0.6) inset;
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, background 200ms ease, border-color 200ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    .vellum-1667 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.9); }
    .vellum-1667 .btn:active { transform: translateY(0); }
    .vellum-1667 .btn.icon { padding: 10px; width: 44px; height: 44px; display: grid; place-items: center; }
    .vellum-1667 .btn.primary {
      background: linear-gradient(135deg, hsl(var(--h),95%,52%), hsl(calc(var(--h)+20),90%,58%));
      color: white; font-weight: 900; letter-spacing: 0.2px;
      border: 1px solid hsla(var(--h),80%,40%,0.6);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }
    .vellum-1667 .btn[aria-pressed="true"] { filter: saturate(110%); box-shadow: 0 0 0 2px hsla(var(--h), 85%, 55%, 0.35) inset, 0 8px 26px rgba(12,18,32,0.12); }

    /* Hero */
    .vellum-1667 .hero {
      position: relative; z-index: 3;
      display: grid; gap: 14px; text-align: center; place-items: center;
      max-width: 980px; margin: 4vh auto 2vh auto;
      padding: clamp(18px, 5vw, 48px);
      border-radius: 22px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(10,16,28,0.08);
      box-shadow: 0 14px 50px rgba(12,18,32,0.10), 0 0 0 1px rgba(255,255,255,0.7) inset;
      backdrop-filter: blur(10px);
    }
    .vellum-1667 h1 {
      margin: 0;
      font-size: clamp(36px, 6.8vw, 76px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      text-wrap: balance;
    }
    .vellum-1667 h1 .accent {
      background: linear-gradient(90deg, hsl(var(--h),95%,45%), hsl(calc(var(--h)+35),90%,50%), hsl(calc(var(--h)+70),85%,52%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 18px hsla(var(--h),95%,55%,0.35));
      animation: accent-shimmer 8s ease-in-out infinite;
    }
    @keyframes accent-shimmer {
      0%, 100% { letter-spacing: -0.02em; filter: drop-shadow(0 6px 18px hsla(var(--h),95%,55%,0.35)); }
      50%      { letter-spacing: 0em;     filter: drop-shadow(0 10px 24px hsla(var(--h),95%,55%,0.55)); }
    }
    .vellum-1667 .tag {
      margin-top: 4px;
      color: var(--muted);
      font-size: clamp(0.96rem, 1.7vw, 1.12rem);
    }
    .vellum-1667 .cta { margin-top: 8px; display: inline-flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

    /* Footer */
    .vellum-1667 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; flex-wrap: wrap;
      padding-top: 12px;
      border-top: 1px dashed rgba(10,16,28,0.18);
      color: var(--muted);
      font-size: 0.95rem;
    }
    .vellum-1667 .swatch {
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(135deg, hsl(var(--h),90%,50%), hsl(calc(var(--h)+35),85%,55%));
      box-shadow: 0 0 0 3px rgba(255,255,255,0.7), 0 0 14px hsla(var(--h),95%,55%,0.55);
    }
    .vellum-1667 .hint { display: inline-flex; align-items: center; gap: 10px; }

    /* Ribbon field (SVG) */
    .vellum-1667 .field {
      position: absolute; inset: -2px; z-index: 1;
      width: calc(100% + 4px); height: calc(100% + 4px);
      overflow: visible;
      filter: saturate(115%);
      pointer-events: auto;
      mix-blend-mode: multiply;
    }
    .vellum-1667 .field path {
      vector-effect: non-scaling-stroke;
      transition: opacity 220ms ease;
    }
    .vellum-1667.calm .field path { opacity: 0.75; }

    /* Halo blooms */
    .vellum-1667 .halo {
      position: absolute; z-index: 2; pointer-events: none;
      width: 1px; height: 1px; transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(closest-side, hsla(var(--h), 95%, 62%, 0.25), transparent 70%);
      animation: bloom 850ms ease-out forwards;
      filter: blur(0.5px);
    }
    @keyframes bloom {
      0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
      60% { opacity: 0.6; transform: translate(-50%, -50%) scale(65); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(90); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vellum-1667 * { animation: none !important; transition: none !important; }
    }
  </style>

  <svg class="field" role="img" aria-label="Flowing ribbons" preserveAspectRatio="none"></svg>

  <div class="ui" role="application" aria-label="Ribbon controls">
    <div class="bar">
      <div class="brand" aria-label="Identity">
        <span class="dot" aria-hidden="true"></span>
        <b>Vellum</b>
        <span class="iter" aria-hidden="true">Iteration 1667</span>
      </div>
      <div class="tools" role="toolbar" aria-label="View controls">
        <button class="btn icon" id="vl-theme" title="Shuffle palette (T)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M4 12a8 8 0 0 1 8-8v0a4 4 0 0 1 0 8H7" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="7" cy="12" r="2" fill="currentColor"/>
          </svg>
        </button>
        <button class="btn icon" id="vl-pause" aria-pressed="false" title="Pause / Play (P)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path id="vl-pause-icon" d="M8 6h3v12H8zM13 6h3v12h-3z" fill="currentColor"/>
          </svg>
        </button>
        <button class="btn icon" id="vl-calm" aria-pressed="false" title="Calm mode (C)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M4 12c2-3.5 5.5-5.5 8-5.5s6 2 8 5.5c-2 3.5-5.5 5.5-8 5.5s-6-2-8-5.5Z" stroke="currentColor" stroke-width="1.6"/>
            <circle cx="12" cy="12" r="2.2" fill="currentColor"/>
          </svg>
        </button>
        <button class="btn icon" id="vl-bloom" title="Bloom (B)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M12 2v4M12 18v4M4 12H0M24 12h-4M4.9 4.9l2.8 2.8M16.3 16.3l2.8 2.8M4.9 19.1l2.8-2.8M16.3 7.7l2.8-2.8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <circle cx="12" cy="12" r="3.2" stroke="currentColor" stroke-width="1.6"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="hero" role="group" aria-label="Primary content">
      <h1>
        Fold light into <span class="accent">ribbons</span>.
      </h1>
      <p class="tag">A living poster that bends to your touch. Hover. Click. Bloom.</p>
      <div class="cta" role="group" aria-label="Primary actions">
        <button class="btn primary" id="vl-flow">Flow</button>
        <button class="btn" id="vl-explain">Explain</button>
      </div>
    </div>

    <div class="foot">
      <div class="hint">
        <span class="swatch" aria-hidden="true"></span>
        <span>Keys: T palette · P pause · C calm · B bloom · Move/Click to bend ribbons</span>
      </div>
      <span id="last-updated">Last updated: 2026-01-01 07:39:09 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vellum-1667');
      const svg = root.querySelector('.field');
      const btnTheme = root.querySelector('#vl-theme');
      const btnPause = root.querySelector('#vl-pause');
      const btnCalm = root.querySelector('#vl-calm');
      const btnBloom = root.querySelector('#vl-bloom');
      const btnFlow = root.querySelector('#vl-flow');
      const btnExplain = root.querySelector('#vl-explain');
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        last.textContent = 'Updated ' + new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(now);
      } catch (e) {
        last.textContent = 'Updated just now';
      }

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      let W = 0, H = 0;
      let running = true;
      let calm = false;
      let hue = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 208;

      const pointer = { x: null, y: null, active: false };

      const ribbons = [];
      const layerCount = 7;

      function createPathEl(strokeWidth, alpha) {
        const p = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        p.setAttribute('fill', 'none');
        p.setAttribute('stroke-linecap', 'round');
        p.setAttribute('stroke-linejoin', 'round');
        p.setAttribute('stroke-width', strokeWidth);
        p.style.opacity = alpha;
        svg.appendChild(p);
        return p;
      }

      function seed() {
        while (svg.firstChild) svg.removeChild(svg.firstChild);
        for (let i = 0; i < layerCount; i++) {
          const yBase = (H / (layerCount + 1)) * (i + 1);
          const amp = 18 + (i * 6);
          const freq = 1.2 + i * 0.12;
          const speed = 0.0009 + i * 0.00022;
          const weight = 2.2 + (i * 0.6);
          const alpha = 0.85 - (i * 0.06);
          const hueJitter = (Math.random() * 80) - 40;
          ribbons.push({
            path: createPathEl(weight, alpha),
            yBase, amp, freq, speed, phase: Math.random() * Math.PI * 2, hueJitter
          });
        }
      }

      function resize() {
        const r = root.getBoundingClientRect();
        W = Math.max(320, r.width);
        H = Math.max(420, r.height);
        svg.setAttribute('viewBox', `0 0 ${W} ${H}`);
        svg.setAttribute('width', W);
        svg.setAttribute('height', H);

        // Reset ribbons with new geometry
        ribbons.length = 0;
        seed();
      }

      function ribbonPath(points) {
        if (!points.length) return '';
        let d = `M ${points[0].x.toFixed(1)} ${points[0].y.toFixed(1)}`;
        for (let i = 1; i < points.length - 1; i++) {
          const p0 = points[i];
          const p1 = points[i + 1];
          const cx = (p0.x + p1.x) / 2;
          const cy = (p0.y + p1.y) / 2;
          d += ` Q ${p0.x.toFixed(1)} ${p0.y.toFixed(1)}, ${cx.toFixed(1)} ${cy.toFixed(1)}`;
        }
        // last segment
        const last = points[points.length - 1];
        d += ` T ${last.x.toFixed(1)} ${last.y.toFixed(1)}`;
        return d;
      }

      function colorFor(jitter, alpha = 1) {
        return `hsla(${(hue + jitter + 360) % 360}, 85%, 45%, ${alpha})`;
        // lighter versions can be used by adjusting L if needed
      }

      function drawFrame(t) {
        if (!running) return;

        const xStep = Math.max(16, Math.round(W / 42));
        const magnetSigma = Math.max(80, Math.min(W, H) * 0.18);
        const ampMult = (calm ? 0.4 : 1) * (1 + Math.sin(t * 0.0006) * 0.06);

        for (let i = 0; i < ribbons.length; i++) {
          const r = ribbons[i];
          r.phase += r.speed * (calm ? 0.6 : 1);
          const pts = [];
          for (let x = -40, idx = 0; x <= W + 40; x += xStep, idx++) {
            const base = r.yBase;
            const wave = Math.sin((x * 0.01 * r.freq) + r.phase) * r.amp * ampMult;
            let y = base + wave;

            if (pointer.active) {
              const dx = x - pointer.x;
              const gauss = Math.exp(-(dx * dx) / (2 * magnetSigma * magnetSigma));
              const pull = (pointer.y - base) * gauss * (calm ? 0.45 : 0.85);
              y += pull;
            }

            pts.push({ x, y });
          }
          const d = ribbonPath(pts);
          r.path.setAttribute('d', d);
          r.path.setAttribute('stroke', colorFor(r.hueJitter, 0.95));
          r.path.style.filter = calm ? 'blur(0.5px)' : 'drop-shadow(0 2px 8px hsla(0,0%,0%,0.12))';
          r.path.style.mixBlendMode = i % 2 ? 'multiply' : 'screen';
        }

        if (!reduceMotion) requestAnimationFrame(drawFrame);
      }

      function bloom(x, y) {
        const halo = document.createElement('span');
        halo.className = 'halo';
        halo.style.left = x + 'px';
        halo.style.top = y + 'px';
        root.appendChild(halo);
        halo.addEventListener('animationend', () => halo.remove(), { once: true });
      }

      function shuffleHue() {
        hue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', hue);
        // recolor jitters slightly
        for (const r of ribbons) r.hueJitter = (Math.random() * 80) - 40;
        // subtle bloom at center
        bloom(W / 2, H / 2);
      }

      function togglePause() {
        running = !running;
        btnPause.setAttribute('aria-pressed', running ? 'false' : 'true');
        const icon = root.querySelector('#vl-pause-icon');
        if (icon) icon.setAttribute('d', running ? 'M8 6h3v12H8zM13 6h3v12h-3z' : 'M8 6l10 6-10 6V6z');
        if (running && !reduceMotion) requestAnimationFrame(drawFrame);
      }

      function toggleCalm() {
        calm = !calm;
        root.classList.toggle('calm', calm);
        btnCalm.setAttribute('aria-pressed', calm ? 'true' : 'false');
      }

      // Init
      resize();
      if (!reduceMotion) requestAnimationFrame(drawFrame);

      // Events
      window.addEventListener('resize', resize);

      svg.addEventListener('pointermove', (e) => {
        const rect = svg.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.active = true;
      });
      svg.addEventListener('pointerleave', () => { pointer.active = false; });
      svg.addEventListener('pointerdown', (e) => {
        const rect = svg.getBoundingClientRect();
        bloom(e.clientX - rect.left, e.clientY - rect.top);
      });

      btnTheme.addEventListener('click', shuffleHue);
      btnPause.addEventListener('click', togglePause);
      btnCalm.addEventListener('click', toggleCalm);
      btnBloom.addEventListener('click', () => bloom(W / 2, H / 2));
      btnFlow.addEventListener('click', () => {
        // Micro-pop and palette shift
        shuffleHue();
        const hero = root.querySelector('.hero');
        if (hero && hero.animate) {
          hero.animate(
            [{ transform: 'translateZ(0) scale(1)' }, { transform: 'translateZ(0) scale(1.02)' }, { transform: 'translateZ(0) scale(1)' }],
            { duration: 360, easing: 'ease' }
          );
        }
      });
      btnExplain.addEventListener('click', () => {
        toggleCalm();
        bloom(W * 0.72, H * 0.25);
      });

      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') shuffleHue();
        if (k === 'p') togglePause();
        if (k === 'c') toggleCalm();
        if (k === 'b') {
          const x = pointer.active ? pointer.x : W / 2;
          const y = pointer.active ? pointer.y : H / 2;
          bloom(x, y);
        }
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
