<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="loom-1546" data-scheme="glacier" aria-label="Tactile Weave — living ribbons of light">
  <style>
    /* Shell */
    #loom-1546{
      --r:28px;

      /* Default scheme (glacier) */
      --ink:#eaf3ff;
      --muted:#9fb0c9;
      --base-1:#0a1222;
      --base-2:#0f1a33;
      --halo:rgba(255,255,255,.14);
      --p1:206 95% 58%;
      --p2:268 90% 62%;
      --p3:173 84% 54%;

      position:relative; isolation:isolate;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display","SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, system-ui;
      border-radius: var(--r);
      padding: 22px 20px 18px;
      background:
        radial-gradient(180% 120% at var(--hotx,68%) var(--hoty,34%), hsl(var(--p2) / .10), transparent 55%),
        radial-gradient(150% 120% at 12% -10%, hsl(var(--p1) / .12), transparent 48%),
        linear-gradient(180deg, var(--base-1), var(--base-2));
      border: 1px solid var(--halo);
      box-shadow: 0 90px 180px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: clip;
      transition: background .6s ease, color .3s ease, border-color .3s ease, box-shadow .3s ease;
    }

    /* Ambient aurora */
    #loom-1546::before{
      content:"";
      position:absolute; inset:-40% -30%; pointer-events:none; z-index:0;
      background:
        conic-gradient(from 0deg at 60% 40%,
          hsl(var(--p1) / .18), transparent 23%,
          hsl(var(--p2) / .18), transparent 49%,
          hsl(var(--p3) / .18), transparent 76%,
          hsl(var(--p1) / .18), transparent);
      filter: blur(85px) saturate(115%);
      mix-blend-mode: color-dodge;
      animation: loom-aurora 140s linear infinite;
    }
    @keyframes loom-aurora{ to{ transform: rotate(360deg); } }

    /* Schemes */
    #loom-1546[data-scheme="glacier"]{
      --ink:#eaf3ff; --muted:#9fb0c9;
      --base-1:#0a1222; --base-2:#0f1a33; --halo:rgba(255,255,255,.14);
      --p1:206 95% 58%; --p2:268 90% 62%; --p3:173 84% 54%;
      box-shadow: 0 90px 180px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
    }
    #loom-1546[data-scheme="grove"]{
      --ink:#f0fff6; --muted:#b7e3c9;
      --base-1:#07160e; --base-2:#0e2518; --halo:rgba(150,255,200,.18);
      --p1:146 70% 58%; --p2:162 86% 52%; --p3:92 90% 60%;
    }
    #loom-1546[data-scheme="sol"]{
      --ink:#fff8f3; --muted:#ffd8c8;
      --base-1:#1b0c08; --base-2:#2a120c; --halo:rgba(255,190,150,.20);
      --p1:16 92% 62%; --p2:28 90% 60%; --p3:332 86% 64%;
    }
    #loom-1546[data-scheme="ink"]{
      --ink:#0d1320; --muted:#4b5567;
      --base-1:#f8fbff; --base-2:#eef4ff; --halo:rgba(12,20,40,.14);
      --p1:220 16% 28%; --p2:220 16% 40%; --p3:220 16% 16%;
      box-shadow: 0 80px 160px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.75);
    }

    /* Top */
    #loom-1546 .top{
      position:relative; z-index:2; display:grid; grid-template-columns:auto 1fr auto; gap:14px; align-items:end;
      margin-bottom: 10px;
    }
    #loom-1546 .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--halo);
      background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.04));
      color: var(--muted); font-size:10px; font-weight:900; letter-spacing:.24em; text-transform:uppercase;
      box-shadow: 0 1px 0 rgba(255,255,255,.22) inset, 0 10px 24px rgba(0,0,0,.20);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }
    #loom-1546 .spark{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--p2)));
      box-shadow: 0 0 10px hsl(var(--p2) / .55), 0 0 24px hsl(var(--p1) / .35);
      animation: loom-throb 3.1s ease-in-out infinite;
    }
    @keyframes loom-throb{ 0%,100%{ transform: scale(.92); } 50%{ transform: scale(1.22); } }

    #loom-1546 .brand h1{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(42px, 8.6vw, 98px);
      background: linear-gradient(92deg, hsl(var(--p1)), hsl(var(--p2)), hsl(var(--p3)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 14px 28px hsl(var(--p2) / .25));
    }
    #loom-1546 .brand p{ margin:6px 2px 0; color:var(--muted); font-size: clamp(12px, 2.1vw, 16px); letter-spacing:.01em; }

    #loom-1546 .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
      border:1px solid var(--halo); color:var(--ink);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: 0 10px 22px rgba(0,0,0,.20), 0 1px 0 rgba(255,255,255,.18) inset;
      white-space:nowrap;
    }

    /* Weave panel */
    #loom-1546 .weave{
      position:relative; z-index:1;
      width:min(96vw, 980px);
      margin: 14px auto 14px;
      aspect-ratio: 16/9;
      border-radius: 28px;
      overflow:hidden;
      border:1px solid var(--halo);
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 60px 140px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.08), 0 1px 0 rgba(255,255,255,.12) inset;
      transform: perspective(1100px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .25s ease, background .4s ease, box-shadow .3s ease;
      will-change: transform;
    }
    #loom-1546 canvas#cloth{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    #loom-1546 .hint{
      position:absolute; left:12px; bottom:12px; z-index:2;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.06));
      border:1px solid var(--halo); color:var(--muted);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }

    /* Dock */
    #loom-1546 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 12px 14px;
      margin-top: 8px;
    }
    #loom-1546 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    #loom-1546 .swatch{
      -webkit-tap-highlight-color: transparent;
      appearance:none;
      width:30px; height:30px; border-radius:50%;
      border:1px solid var(--halo);
      background:
        radial-gradient(circle at 35% 35%, #fff, hsl(var(--p1))) padding-box,
        linear-gradient(hsl(var(--p2)), hsl(var(--p3))) border-box;
      cursor:pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.18) inset, 0 10px 20px rgba(0,0,0,.20);
      transition: transform .15s ease, box-shadow .3s ease, border-color .2s ease, opacity .2s ease;
    }
    #loom-1546 .swatch:hover{ transform: translateY(-2px) scale(1.02); }
    #loom-1546 .swatch[aria-pressed="true"]{ box-shadow: 0 14px 28px hsl(var(--p1) / .38), 0 1px 0 rgba(255,255,255,.22) inset; }

    #loom-1546 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--halo);
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06)); color:var(--ink);
      padding:10px 14px; border-radius:14px;
      font-size:13px; font-weight:900; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.18) inset, 0 10px 20px rgba(0,0,0,.20);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }
    #loom-1546 .btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.28); }
    #loom-1546 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--p1)), hsl(var(--p2)));
      color:#061726; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--p1) / .38), 0 1px 0 rgba(255,255,255,.25) inset;
    }

    /* Foot */
    #loom-1546 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:10px;
    }
    #loom-1546 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI hide */
    #loom-1546.ui-hidden .dock,
    #loom-1546.ui-hidden .pill{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #loom-1546 .weave{ transform:none !important; }
      #loom-1546::before{ animation: none; }
    }
  </style>

  <div class="top">
    <div class="pill"><span class="spark" aria-hidden="true"></span> Loom&nbsp;Lab</div>
    <div class="brand">
      <h1>Tactile&nbsp;Weave</h1>
      <p>Drag to bend. Tap to bloom. A quiet field of living ribbons.</p>
    </div>
    <div class="badge" aria-hidden="true">Build&nbsp;1546</div>
  </div>

  <section class="stage" aria-label="Flowing ribbon canvas">
    <div class="weave" id="weave" role="img" aria-label="A rectangular window of luminous woven ribbons">
      <canvas id="cloth" aria-hidden="true"></canvas>
      <div class="hint" aria-hidden="true">H hide • Space pause • T theme • R random • Click to bloom</div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="swatch scheme" data-scheme="glacier" aria-pressed="true" title="Glacier"></button>
        <button type="button" class="swatch scheme" data-scheme="grove" aria-pressed="false" title="Grove"></button>
        <button type="button" class="swatch scheme" data-scheme="sol" aria-pressed="false" title="Sol"></button>
        <button type="button" class="swatch scheme" data-scheme="ink" aria-pressed="false" title="Ink"></button>
      </div>
      <div class="group" role="group" aria-label="Actions">
        <button id="shuffle" class="btn" type="button" title="Randomize threads">Randomize</button>
        <button id="pause" class="btn" type="button" aria-pressed="false" title="Pause / Play">Pause</button>
        <button id="save" class="btn" type="button" title="Save current frame">Save</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">“Fold light. Weave time.”</span>
    <span id="last-updated">Last updated: 2025-12-26 16:16:54 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom-1546');
      const wrap = document.getElementById('weave');
      const canvas = document.getElementById('cloth');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Refreshed: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Refreshed: ' + new Date().toString(); }

      // Hotspot tilt
      function setHot(e){
        const r = wrap.getBoundingClientRect();
        const x = (e.clientX - r.left)/Math.max(1,r.width);
        const y = (e.clientY - r.top)/Math.max(1,r.height);
        root.style.setProperty('--hotx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--hoty', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-8).toFixed(2);
        const rx = ((x-0.5)*8).toFixed(2);
        wrap.style.setProperty('--rx', ry+'deg');
        wrap.style.setProperty('--ry', rx+'deg');
      }
      wrap.addEventListener('pointermove', setHot);
      wrap.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--hotx','68%'); root.style.setProperty('--hoty','34%');
        wrap.style.setProperty('--rx','0deg'); wrap.style.setProperty('--ry','0deg');
      });

      // Theme handling
      const schemeBtns = root.querySelectorAll('.scheme');
      function readPalette(){
        const cs = getComputedStyle(root);
        const p1 = (cs.getPropertyValue('--p1')||'206 95% 58%').trim();
        const p2 = (cs.getPropertyValue('--p2')||'268 90% 62%').trim();
        const p3 = (cs.getPropertyValue('--p3')||'173 84% 54%').trim();
        return ['hsl('+p1+')','hsl('+p2+')','hsl('+p3+')'];
      }
      function setScheme(val){
        root.setAttribute('data-scheme', val);
        schemeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.scheme===val)));
        palette = readPalette();
        flash(1);
      }
      schemeBtns.forEach(b=>b.addEventListener('click', ()=> setScheme(b.dataset.scheme)));
      function cycleScheme(){
        const order = ['glacier','grove','sol','ink'];
        const cur = root.getAttribute('data-scheme') || order[0];
        const next = order[(order.indexOf(cur)+1)%order.length];
        setScheme(next);
      }

      // Canvas sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0;
      function size(){
        const r = wrap.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
      }
      window.addEventListener('resize', size, { passive:true });

      // Flow system
      let palette = readPalette();
      let strands = [];
      let pulses = [];
      let t0 = 0;
      let paused = false;

      const pointer = { x: 0, y: 0, strength: 0.12, present:false };

      function regen(){
        strands = [];
        const n = 110 + (Math.random()*60|0);
        for(let i=0;i<n;i++){
          strands.push({
            x: Math.random()*W,
            y: Math.random()*H,
            w: Math.random()*1.4 + 0.8,
            drift: Math.random()*Math.PI*2,
            life: 100000
          });
        }
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
      }

      function field(x,y,tt){
        const s = 0.0026;
        const a = Math.sin(x*s + tt*0.60) + Math.cos((y+120)*s*1.08 - tt*0.35);
        const b = Math.cos(y*s + tt*0.55) - Math.sin((x-90)*s*0.92 - tt*0.30);
        let vx = a, vy = b;

        // pointer attractor
        if(pointer.present){
          const dx = x - pointer.x, dy = y - pointer.y;
          const d2 = dx*dx + dy*dy + 4200;
          const f = -pointer.strength*14000 / d2;
          vx += dx*f; vy += dy*f;
        }

        // pulses
        for(const p of pulses){
          const dx = x - p.x, dy = y - p.y;
          const d2 = dx*dx + dy*dy + 2000;
          const f = -p.s / d2;
          vx += dx*f; vy += dy*f;
        }

        // normalize-ish
        const m = Math.hypot(vx,vy) + 1e-6;
        return { x: vx/m, y: vy/m };
      }

      function fade(){
        ctx.globalCompositeOperation = 'destination-out';
        const light = root.getAttribute('data-scheme')==='ink';
        const alpha = light ? 0.06 : 0.10;
        ctx.fillStyle = (light?'rgba(255,255,255,':'rgba(0,0,0,')+alpha.toFixed(3)+')';
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }

      function draw(tt){
        // softly lay new threads
        const grad = ctx.createLinearGradient(0,0,W,H);
        grad.addColorStop(0, palette[0]);
        grad.addColorStop(0.5, palette[1]);
        grad.addColorStop(1, palette[2]);

        ctx.strokeStyle = grad;
        ctx.shadowColor = palette[1];

        for(const s of strands){
          const step = 1.35;
          let x = s.x, y = s.y;
          const seg = 62;

          ctx.lineWidth = s.w + (Math.sin(tt*0.8 + s.drift)*0.6 + 0.6);
          ctx.shadowBlur = 18;
          ctx.globalAlpha = 0.45;

          ctx.beginPath();
          ctx.moveTo(x,y);

          for(let i=0;i<seg;i++){
            const v = field(x,y,tt);
            x += v.x * (step + Math.sin((tt+i*0.03))*0.2);
            y += v.y * (step + Math.cos((tt+i*0.03))*0.2);
            ctx.lineTo(x,y);
          }
          ctx.stroke();

          // update seed slowly
          const v2 = field(s.x, s.y, tt+0.4);
          s.x += v2.x * 0.8;
          s.y += v2.y * 0.8;
          if(s.x< -20) s.x = W+20; if(s.x>W+20) s.x = -20;
          if(s.y< -20) s.y = H+20; if(s.y>H+20) s.y = -20;
        }

        ctx.globalAlpha = 1; ctx.shadowBlur = 0;
      }

      function tick(ts){
        if(paused) return;
        if(!t0) t0 = ts;
        const tt = (ts - t0)/1000;

        // decay pulses
        for(let i=pulses.length-1;i>=0;i--){
          pulses[i].life -= 16;
          pulses[i].s *= 0.98;
          if(pulses[i].life<=0) pulses.splice(i,1);
        }

        fade();
        draw(tt);
        requestAnimationFrame(tick);
      }

      function flash(n=1){
        for(let i=0;i<n;i++){
          const x = Math.random()*W;
          const y = Math.random()*H;
          pulses.push({ x, y, s: 24 + Math.random()*24, life: 1200+Math.random()*800 });
        }
      }

      // Interaction
      wrap.addEventListener('pointerdown', (e)=>{
        const r = wrap.getBoundingClientRect();
        pointer.present = true;
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pulses.push({ x: pointer.x, y: pointer.y, s: 38, life: 1600 });
        wrap.setPointerCapture(e.pointerId);
      });
      wrap.addEventListener('pointermove', (e)=>{
        const r = wrap.getBoundingClientRect();
        pointer.present = true;
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
      });
      wrap.addEventListener('pointerup', (e)=>{
        pointer.present = false;
        try{ wrap.releasePointerCapture(e.pointerId); }catch(_){}
      });
      wrap.addEventListener('pointerleave', ()=> pointer.present = false);

      // Controls
      const pauseBtn = document.getElementById('pause');
      const shuffleBtn = document.getElementById('shuffle');
      const saveBtn = document.getElementById('save');

      shuffleBtn.addEventListener('click', ()=>{
        regen();
        flash(3);
      });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        if(!paused) requestAnimationFrame(tick);
      });
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'tactile-weave-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='t'){ cycleScheme(); }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='r'){ shuffleBtn.click(); }
        if(k==='s'){ saveBtn.click(); }
      });

      function init(){
        setScheme(root.getAttribute('data-scheme') || 'glacier');
        size();
        regen();
        flash(2);
        ctx.globalCompositeOperation = 'lighter';
        // center pointer subtly to add depth
        const r = wrap.getBoundingClientRect();
        pointer.x = r.width*0.6; pointer.y = r.height*0.35; pointer.present = true;
        requestAnimationFrame(tick);
      }

      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        // Static gentle bloom
        pointer.present = false;
        setTimeout(()=> flash(1), 60);
      }

      init();
      window.addEventListener('resize', ()=> size(), { passive:true });
    })();
  </script>
</div>
