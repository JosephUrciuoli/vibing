<div id="aether733" class="atlas" data-theme="clear" aria-label="AETHER 733 • Living Gradient">
  <style>
    /* AETHER 733 — Living Gradient (scoped) */
    #aether733 {
      --bg: #f6f8ff;
      --surface: #ffffff;
      --ink: #0b1020;
      --muted: #6b7280;
      --ring: rgba(16,24,40,0.14);

      --c1: #7c3aed; /* violet */
      --c2: #22d3ee; /* cyan */
      --c3: #f472b6; /* pink */
      --c4: #34d399; /* green */

      position: relative;
      border-radius: 30px;
      border: 1px solid var(--ring);
      padding: clamp(18px, 4.8vw, 46px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(140% 120% at calc(18% + var(--mx,0)*10%) calc(10% + var(--my,0)*8%), color-mix(in srgb, var(--c2) 14%, transparent), transparent 70%),
        radial-gradient(120% 120% at calc(90% + var(--mx,0)*12%) calc(90% + var(--my,0)*10%), color-mix(in srgb, var(--c3) 12%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg), color-mix(in srgb, var(--bg) 65%, #fff 35%));
      box-shadow: 0 40px 80px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.8);
      overflow: hidden;
      isolation: isolate;
    }

    #aether733::before {
      content: "";
      position: absolute; inset: -20% -10%;
      background:
        radial-gradient(500px 360px at 15% 12%, color-mix(in srgb, var(--c1) 10%, transparent), transparent 60%),
        radial-gradient(600px 440px at 92% 88%, color-mix(in srgb, var(--c4) 12%, transparent), transparent 60%);
      filter: blur(12px);
      pointer-events: none;
      z-index: 0;
    }

    /* Top bar */
    #aether733 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
    }
    #aether733 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 8px 12px; border-radius: 999px;
      background: var(--surface); border: 1px solid var(--ring);
      color: var(--muted); letter-spacing: .16em; text-transform: uppercase; font-size: 12px; font-weight: 800;
      box-shadow: 0 14px 30px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #aether733 .brand .swirl {
      width: 16px; height: 16px; border-radius: 50%;
      background:
        conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.95), 0 0 18px color-mix(in srgb, var(--c2) 55%, transparent);
      animation: a733_spin 10s linear infinite;
    }
    @keyframes a733_spin { to { transform: rotate(360deg); } }

    #aether733 .themes {
      display: inline-flex; gap: 8px; padding: 6px; border-radius: 999px;
      background: var(--surface); border: 1px solid var(--ring);
      box-shadow: 0 10px 22px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #aether733 .themes .t {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border-radius: 999px; border: 1px solid var(--ring);
      background: transparent; color: var(--ink); font-weight: 800; font-size: 12px;
      padding: 8px 12px; cursor: pointer;
      transition: transform .14s ease, background .25s ease, box-shadow .25s ease;
    }
    #aether733 .themes .t:hover { transform: translateY(-1px); }
    #aether733 .themes .t[aria-pressed="true"] {
      background:
        linear-gradient(180deg, rgba(2,6,23,0.06), rgba(2,6,23,0.02)) padding-box,
        linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4)) border-box;
      border: 1px solid transparent; color: #0b1220;
      box-shadow: 0 12px 24px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.8);
    }

    /* Hero */
    #aether733 .hero {
      grid-column: 1/-1;
      margin: 2px 0 0 0;
      font-size: clamp(48px, 9vw, 124px);
      line-height: 1.02; font-weight: 900; letter-spacing: -0.02em;
      background: linear-gradient(92deg,
        color-mix(in srgb, var(--ink) 94%, var(--c2) 6%),
        color-mix(in srgb, var(--ink) 85%, var(--c3) 15%) 48%,
        color-mix(in srgb, var(--ink) 92%, var(--c4) 8%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.06));
      animation: a733_shimmer 7s ease-in-out infinite;
    }
    @keyframes a733_shimmer {
      0%,100% { letter-spacing: -0.02em; }
      50% { letter-spacing: -0.012em; }
    }
    #aether733 .sub {
      grid-column: 1/-1; max-width: 72ch; color: var(--muted);
      font-size: clamp(14px, 1.65vw, 18px); margin-top: 4px;
    }

    /* Stage */
    #aether733 .stage {
      position: relative; z-index: 1;
      margin-top: clamp(20px, 4.8vw, 38px);
      border-radius: 26px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 80% at 50% 0%, color-mix(in srgb, var(--surface) 98%, transparent), transparent 70%),
        var(--surface);
      box-shadow: 0 28px 64px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #aether733 canvas {
      display: block; width: 100%; height: 62vh; min-height: 320px; max-height: 80vh;
      touch-action: none; cursor: crosshair;
      filter: saturate(1.05) contrast(1.03);
    }

    /* HUD */
    #aether733 .hud {
      position: absolute; inset: 12px auto auto 12px; z-index: 3;
      display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap;
      font-size: 12px; color: var(--muted);
      background: color-mix(in srgb, var(--surface) 90%, transparent);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      border: 1px solid var(--ring); border-radius: 14px;
      padding: 8px 10px; box-shadow: 0 12px 22px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #aether733 .control { min-width: 220px; }
    #aether733 .control label {
      display:flex; justify-content: space-between; align-items: baseline; gap: 10px;
      font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: .06em; margin-bottom: 6px;
    }
    #aether733 .control .val { color: var(--ink); font-variant-numeric: tabular-nums; }
    #aether733 input[type="range"] {
      width: 100%; -webkit-appearance: none; appearance: none; height: 10px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4));
      border: 1px solid var(--ring);
    }
    #aether733 input[type="range"]::-webkit-slider-thumb,
    #aether733 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 8px 16px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.95);
      cursor: pointer;
    }
    #aether733 .btn, #aether733 .ghost {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border:1px solid var(--ring); border-radius: 12px;
      background:
        linear-gradient(180deg, rgba(2,6,23,0.06), rgba(2,6,23,0.02)) padding-box,
        linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4)) border-box;
      color:#0b1220; font-weight:800; padding: 10px 14px; cursor:pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform 140ms ease, box-shadow 200ms ease;
      white-space: nowrap;
    }
    #aether733 .ghost { background: var(--surface); color: var(--ink); }
    #aether733 .btn:hover, #aether733 .ghost:hover { transform: translateY(-1px); }
    #aether733 .btn[aria-pressed="false"] { filter: grayscale(0.15); }

    /* Footer */
    #aether733 .foot {
      position:relative; z-index:2;
      display:flex; justify-content: space-between; align-items:center; gap: 12px;
      margin-top: 16px; color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #aether733 .swatches {
      display:flex; align-items:center; gap:10px;
      padding: 6px 10px; border-radius: 999px; background: var(--surface);
      border: 1px solid var(--ring); box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #aether733 .swatches i {
      width:10px; height:10px; border-radius:50%; background: var(--c, var(--c1));
      border:1px solid rgba(0,0,0,0.15);
      box-shadow: 0 0 10px color-mix(in srgb, var(--c, var(--c1)) 55%, transparent);
      display:inline-block;
    }

    /* Floating chip */
    #aether733 .chip {
      position: absolute; z-index: 2; right: 16px; bottom: 16px;
      padding: 8px 12px; border-radius: 12px;
      background: color-mix(in srgb, var(--surface) 85%, transparent);
      border: 1px solid var(--ring);
      font-weight: 800; letter-spacing: .12em; text-transform: uppercase; font-size: 11px;
      -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.8);
    }

    /* Themes */
    #aether733[data-theme="clear"] {
      --bg:#f5f8ff; --surface:#ffffff; --ink:#0b1020; --muted:#667085; --ring: rgba(16,24,40,0.14);
      --c1:#7c3aed; --c2:#22d3ee; --c3:#f472b6; --c4:#34d399;
      color-scheme: light;
    }
    #aether733[data-theme="noir"] {
      --bg:#0b0e17; --surface:#0e1324; --ink:#e7edff; --muted:#a8b2d1; --ring: rgba(189,206,255,0.18);
      --c1:#f59e0b; --c2:#a78bfa; --c3:#06b6d4; --c4:#38bdf8;
      color-scheme: dark;
    }
    #aether733[data-theme="bloom"] {
      --bg:#fff5f7; --surface:#fff8fb; --ink:#1a102b; --muted:#6b5f7d; --ring: rgba(26,16,43,0.14);
      --c1:#ff6b6b; --c2:#ffd166; --c3:#6ee7b7; --c4:#60a5fa;
      color-scheme: light;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #aether733 .t, #aether733 .btn, #aether733 .ghost { transition: none !important; }
      #aether733 .brand .swirl, #aether733 .hero { animation: none !important; }
    }
  </style>

  <div class="top">
    <div class="brand"><span class="swirl" aria-hidden="true"></span>AETHER 733 • Living Gradient</div>
    <div class="themes" role="group" aria-label="Theme">
      <button class="t" data-theme="clear" aria-pressed="true">Clear</button>
      <button class="t" data-theme="noir" aria-pressed="false">Noir</button>
      <button class="t" data-theme="bloom" aria-pressed="false">Bloom</button>
    </div>
    <h1 class="hero">Paint with light.</h1>
    <p class="sub">Drag to steer the flow. Double‑click to bloom. Space toggles play. S saves. H hides HUD.</p>
  </div>

  <section class="stage" role="img" aria-label="Generative gradient field">
    <canvas id="field"></canvas>
    <div class="hud" id="hud733">
      <div class="control">
        <label for="tempo">Tempo <span class="val" id="tempo-val">1.00</span></label>
        <input id="tempo" type="range" min="0" max="2" step="0.01" value="1" />
      </div>
      <div class="control">
        <label for="blend">Blend <span class="val" id="blend-val">0.75</span></label>
        <input id="blend" type="range" min="0" max="0.98" step="0.01" value="0.75" />
      </div>
      <div class="control">
        <label for="depth">Depth <span class="val" id="depth-val">16</span></label>
        <input id="depth" type="range" min="6" max="48" step="1" value="16" />
      </div>
      <button class="btn" id="play" aria-pressed="true" title="Play/Pause">Pause</button>
      <button class="ghost" id="randomize" title="Shuffle flow">Shuffle</button>
      <button class="ghost" id="save733" title="Save image">Save</button>
    </div>
    <div class="chip" aria-hidden="true">733</div>
  </section>

  <div class="foot">
    <div class="swatches">
      <i style="--c: var(--c1)"></i>
      <i style="--c: var(--c2)"></i>
      <i style="--c: var(--c3)"></i>
      <i style="--c: var(--c4)"></i>
      Gradient in motion
    </div>
    <span id="last-updated">Last updated: 2025-11-19 01:27:09 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('aether733');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d');

      const themes = root.querySelectorAll('.t');
      const hud = root.querySelector('#hud733');

      const tempo = root.querySelector('#tempo');
      const tempoVal = root.querySelector('#tempo-val');
      const blend = root.querySelector('#blend');
      const blendVal = root.querySelector('#blend-val');
      const depth = root.querySelector('#depth');
      const depthVal = root.querySelector('#depth-val');

      const playBtn = root.querySelector('#play');
      const randomBtn = root.querySelector('#randomize');
      const saveBtn = root.querySelector('#save733');

      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year:'numeric', month:'2-digit', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
        const parts = Object.fromEntries(fmt.formatToParts(new Date()).map(p=>[p.type,p.value]));
        updated.textContent = `Last updated: ${parts.year}-${parts.month}-${parts.day} ${parts.hour}:${parts.minute}:${parts.second} ${parts.timeZoneName||''}`.trim();
      } catch {
        updated.textContent = `Last updated: ${new Date().toLocaleString()}`;
      }

      // Utils
      const clamp = (n, a, b) => Math.max(a, Math.min(b, n));
      const cssVar = n => getComputedStyle(root).getPropertyValue(n).trim();
      const hexToRgb = h => { const s=h.replace('#','').trim(); return [parseInt(s.slice(0,2),16), parseInt(s.slice(2,4),16), parseInt(s.slice(4,6),16)]; };
      const rgba = (arr, a=1)=>`rgba(${arr[0]|0},${arr[1]|0},${arr[2]|0},${a})`;

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;

      function size(){
        const rect = canvas.getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width));
        H = Math.max(280, Math.floor(rect.height));
        CX = W * 0.5; CY = H * 0.5; R = Math.min(W,H) * 0.55;
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        resetField();
        hardClear();
        render(0.016);
      }

      function palette(){
        return [cssVar('--c1'), cssVar('--c2'), cssVar('--c3'), cssVar('--c4')].map(hexToRgb);
      }

      // Field
      let blobs = [];
      let playing = true;
      let t = Math.random()*1000;
      let bloom = 0;

      function resetField(){
        const cols = palette();
        const n = parseInt(depth.value,10);
        blobs = new Array(n).fill(0).map((_,i)=>{
          const r = (0.10 + (i/(n-1)) * 0.50) * R * (0.9 + Math.random()*0.2);
          return {
            x: CX + Math.cos(i) * r * 0.2,
            y: CY + Math.sin(i*1.3) * r * 0.2,
            r: r * (0.4 + Math.random()*0.8),
            c: cols[i % cols.length],
            phi: Math.random()*Math.PI*2,
            spd: 0.2 + (i/n)*0.9,
            amp: 0.6 + Math.random()*0.8,
            wob: 0.2 + Math.random()*0.5
          };
        });
      }

      function hardClear(){
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = cssVar('--surface') || '#fff';
        ctx.fillRect(0,0,W,H);
      }

      function softFade(alpha){
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha = 1 - alpha; // higher alpha -> less clear
        ctx.fillStyle = cssVar('--surface') || '#fff';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function draw(){
        // background soft fade
        const trailAmt = parseFloat(blend.value);
        softFade(trailAmt);

        // draw blobs
        const spMul = parseFloat(tempo.value);
        ctx.save();
        ctx.filter = `blur(${12 + bloom*16}px)`;
        ctx.globalCompositeOperation = 'lighter';

        blobs.forEach((b, i)=>{
          // Lissajous-like drift
          b.phi += (0.004 + b.spd*0.003) * spMul;
          const kx = 0.6 + (i%3)*0.15;
          const ky = 0.8 + ((i+1)%3)*0.17;
          const mx = (pointer.x/W - 0.5) * 2.4;
          const my = (pointer.y/H - 0.5) * 2.4;

          const rad = b.r * (0.72 + Math.sin(t*0.2 + i*0.7)*0.18 + bloom*0.25);
          const x = CX + Math.cos(b.phi*kx + i*0.2 + t*0.08*spMul) * (b.amp*R*0.35) + mx*R*0.25;
          const y = CY + Math.sin(b.phi*ky + i*0.33 - t*0.06*spMul) * (b.amp*R*0.30) + my*R*0.22;

          // radial gradient glow
          const g = ctx.createRadialGradient(x, y, 0, x, y, rad);
          g.addColorStop(0, rgba(b.c, 0.75));
          g.addColorStop(0.35, rgba(b.c, 0.22 + bloom*0.18));
          g.addColorStop(1, rgba(b.c, 0));
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x, y, rad, 0, Math.PI*2); ctx.fill();

          // small core for definition
          ctx.filter = `blur(${3 + bloom*6}px)`;
          ctx.fillStyle = rgba(b.c, 0.9);
          ctx.beginPath(); ctx.arc(x, y, rad*0.15*(0.9+bloom*0.6), 0, Math.PI*2); ctx.fill();

          // reset blur for next big blob
          ctx.filter = `blur(${12 + bloom*16}px)`;
        });

        ctx.restore();

        // Subtle threads between nearest neighbors
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineWidth = 1.2;
        for (let i=0;i<blobs.length-1;i+=2){
          const a = blobs[i], b = blobs[i+1];
          // approximate centers by recomputing last x,y from phi (cheap reuse)
          const ax = CX + Math.cos(a.phi*0.6 + i*0.2 + t*0.08) * (a.amp*R*0.35);
          const ay = CY + Math.sin(a.phi*0.8 + i*0.33 - t*0.06) * (a.amp*R*0.30);
          const bx = CX + Math.cos(b.phi*0.6 + (i+1)*0.2 + t*0.08) * (b.amp*R*0.35);
          const by = CY + Math.sin(b.phi*0.8 + (i+1)*0.33 - t*0.06) * (b.amp*R*0.30);
          const dx = bx-ax, dy = by-ay;
          const dist = Math.hypot(dx,dy);
          if (dist < R*0.6){
            const col = palette()[(i+1)%4];
            ctx.strokeStyle = rgba(col, clamp(0.35 - dist/(R*1.7) + bloom*0.2, 0.06, 0.38));
            ctx.beginPath(); ctx.moveTo(ax,ay); ctx.lineTo(bx,by); ctx.stroke();
          }
        }
        ctx.globalCompositeOperation = 'source-over';

        // decay bloom
        bloom *= 0.94;
      }

      // Loop
      let raf = 0, last = performance.now();
      function loop(now){
        if (!playing) return;
        const dt = clamp((now - last)/16.6667, 0.5, 2.0);
        last = now;
        t += dt*0.8;
        draw();
        raf = requestAnimationFrame(loop);
      }

      // Pointer + parallax
      const pointer = { x: 0.5, y: 0.5, active: false };
      function setParallax(){
        const mx = pointer.x/W - 0.5;
        const my = pointer.y/H - 0.5;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
      }
      function local(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX ?? e.touches?.[0]?.clientX) - r.left;
        const y = (e.clientY ?? e.touches?.[0]?.clientY) - r.top;
        return { x: clamp(x, 0, W), y: clamp(y, 0, H) };
      }
      canvas.addEventListener('pointermove',(e)=>{ const p=local(e); pointer.x=p.x; pointer.y=p.y; pointer.active=true; setParallax(); });
      canvas.addEventListener('pointerdown',(e)=>{ const p=local(e); pointer.x=p.x; pointer.y=p.y; pointer.active=true; setParallax(); });
      canvas.addEventListener('pointerleave',()=>{ pointer.active=false; });

      canvas.addEventListener('dblclick', ()=>{ bloom = 1; });

      // Controls
      function setTempo(){ tempoVal.textContent = Number(tempo.value).toFixed(2); }
      function setBlend(){ blendVal.textContent = Number(blend.value).toFixed(2); }
      function setDepth(){ depthVal.textContent = depth.value; resetField(); }
      tempo.addEventListener('input', setTempo);
      blend.addEventListener('input', setBlend);
      depth.addEventListener('input', setDepth);

      themes.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          themes.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
          hardClear();
          draw();
        });
      });

      function play(){
        if (playing) return;
        playing = true;
        playBtn.setAttribute('aria-pressed','true');
        playBtn.textContent = 'Pause';
        last = performance.now();
        raf = requestAnimationFrame(loop);
      }
      function pause(){
        playing = false;
        playBtn.setAttribute('aria-pressed','false');
        playBtn.textContent = 'Play';
        cancelAnimationFrame(raf);
      }
      playBtn.addEventListener('click', ()=> playing ? pause() : play());

      function shuffle(){
        // Slightly reseed phases and amplitudes
        blobs.forEach((b,i)=>{ b.phi = Math.random()*Math.PI*2; b.amp = 0.6 + Math.random()*0.8; b.wob = 0.2 + Math.random()*0.5; });
        bloom = 1;
        draw();
      }
      randomBtn.addEventListener('click', shuffle);

      function saveImage(){
        try {
          const a = document.createElement('a');
          a.download = `aether-733-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      }
      saveBtn.addEventListener('click', saveImage);

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playing ? pause() : play(); }
        if (k === 's') { e.preventDefault(); saveImage(); }
        if (k === 'h') { e.preventDefault(); hud.style.display = hud.style.display === 'none' ? '' : 'none'; }
        if (k === 't') {
          const order = ['clear','noir','bloom'];
          const cur = root.getAttribute('data-theme');
          const idx = (order.indexOf(cur)+1) % order.length;
          const next = order[idx];
          root.setAttribute('data-theme', next);
          themes.forEach(b => b.setAttribute('aria-pressed', String(b.getAttribute('data-theme')===next)));
          hardClear(); draw();
        }
      });

      // Init
      size();
      window.addEventListener('resize', size, { passive: true });
      setTempo(); setBlend(); setDepth();
      setParallax();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced){ pause(); draw(); } else { play(); }
    })();
  </script>
