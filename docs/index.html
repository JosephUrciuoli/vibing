    <style>

      }
    </style>
  </head>

<section id="vibe-portal" class="kinetica dawn" aria-label="Kinetic Garden 429">
  <style>
    /* Kinetic Garden — Iteration 429 (scoped to #vibe-portal.kinetica) */
    #vibe-portal.kinetica {
      --ink: #0c0f14;
      --muted: #586070;
      --bg-0: #f8fbff;
      --bg-1: #ebf3ff;
      --glass: rgba(255,255,255,0.7);
      --stroke: rgba(15,25,40,0.14);
      --tone-a: 202 92% 54%;
      --tone-b: 312 88% 58%;
      --tone-c: 48 94% 56%;
      position: relative;
      min-height: 760px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(140% 120% at 100% 0%, color-mix(in srgb, hsl(var(--tone-b)) 18%, transparent) 0%, transparent 60%),
        radial-gradient(140% 120% at 0% 100%, color-mix(in srgb, hsl(var(--tone-a)) 22%, transparent) 0%, transparent 62%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 100px rgba(12,18,32,0.08);
    }
    #vibe-portal.kinetica.night {
      --ink: #e9f1ff;
      --muted: #a7b1c7;
      --bg-0: #070a12;
      --bg-1: #0b1020;
      --glass: rgba(16,22,36,0.6);
      --stroke: rgba(255,255,255,0.15);
      background:
        radial-gradient(140% 140% at 100% 0%, color-mix(in srgb, hsl(var(--tone-b)) 36%, transparent) 0%, transparent 58%),
        radial-gradient(140% 140% at 0% 100%, color-mix(in srgb, hsl(var(--tone-a)) 38%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 160px rgba(0,0,0,0.6);
    }

    /* Texture + vignette */
    #vibe-portal.kinetica::before,
    #vibe-portal.kinetica::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
    }
    #vibe-portal.kinetica::before {
      background:
        radial-gradient(65% 55% at 50% 46%, rgba(0,0,0,0.12), transparent 60%);
      mix-blend-mode: soft-light;
    }
    #vibe-portal.kinetica::after {
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 1px, transparent 2px 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0 1px, transparent 2px 3px);
      opacity: 0.22; mix-blend-mode: overlay;
    }

    /* Layout */
    #vibe-portal .chrome {
      position: relative; z-index: 2; min-height: inherit;
      display: grid; grid-template-rows: auto 1fr auto;
      padding: clamp(16px, 4vw, 40px);
      gap: clamp(12px, 2vw, 24px);
    }

    /* Brand */
    #vibe-portal .brand {
      max-width: 1200px; margin-inline: auto;
      display: grid; gap: 10px; justify-items: center; text-align: center;
    }
    #vibe-portal .crest {
      display: inline-flex; gap: 10px; align-items: center;
      padding: 8px 14px; border-radius: 999px; border: 1px solid var(--stroke);
      color: var(--muted); letter-spacing: 0.16em; text-transform: uppercase; font-size: 12px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.5));
      backdrop-filter: blur(8px) saturate(120%);
    }
    #vibe-portal.kinetica.night .crest {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
    }
    #vibe-portal h1 {
      margin: 2px 0 0;
      font-size: clamp(44px, 9.4vw, 136px);
      line-height: 0.86; letter-spacing: -0.035em; font-weight: 800;
      background: linear-gradient(92deg,
        color-mix(in srgb, hsl(var(--tone-a)) 85%, #fff) 0%,
        hsl(var(--tone-b)) 46%,
        hsl(var(--tone-c)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 14px 42px color-mix(in srgb, hsl(var(--tone-b)) 38%, transparent);
    }
    #vibe-portal .sub {
      margin: 0; color: var(--muted);
      font-size: clamp(13px, 2.2vw, 18px);
    }

    /* Canvas field */
    #vibe-portal .field {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      mix-blend-mode: multiply;
    }
    #vibe-portal.kinetica.night .field { mix-blend-mode: screen; }

    /* Stage frame */
    #vibe-portal .stage {
      position: relative; min-height: min(64vh, 560px);
      display: grid; place-items: center; margin: clamp(8px, 4vw, 28px) 0;
      perspective: 1200px;
    }
    #vibe-portal .ring {
      --s: min(64vmin, 620px);
      width: var(--s); height: var(--s);
      border-radius: 50%;
      border: 1px dashed color-mix(in srgb, var(--muted) 44%, transparent);
      transform: rotateX(54deg) rotateZ(24deg);
      filter: drop-shadow(0 22px 60px color-mix(in srgb, hsl(var(--tone-a)) 30%, transparent));
      opacity: 0.6; animation: orbit 26s linear infinite;
    }
    #vibe-portal .ring::before, #vibe-portal .ring::after {
      content: ""; position: absolute; inset: -18%;
      border-radius: 50%;
      border: 1px dashed color-mix(in srgb, hsl(var(--tone-c)) 44%, transparent);
      animation: orbit 36s linear infinite reverse;
    }
    @keyframes orbit { to { transform: rotateX(54deg) rotateZ(384deg); } }

    /* Panel */
    #vibe-portal .panel {
      align-self: end;
      display: grid; gap: 12px;
      margin: clamp(8px, 4.6vw, 28px) auto 0;
      padding: 14px;
      border-radius: 18px; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.42));
      backdrop-filter: blur(14px) saturate(130%);
      box-shadow: 0 18px 60px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.32);
      max-width: min(980px, 100%);
    }
    #vibe-portal.kinetica.night .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      box-shadow: 0 18px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #vibe-portal .row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-portal .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; cursor: pointer;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.88), rgba(255,255,255,0.64));
      color: var(--ink);
      padding: 10px 14px; border-radius: 14px;
      font-weight: 800; font-size: 13.5px; letter-spacing: 0.02em;
      transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease, background 180ms ease, color 180ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 0 0 0 rgba(127,200,255,0.0);
    }
    #vibe-portal.kinetica.night .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08));
      color: #eaf2ff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe-portal .btn:hover {
      transform: translateY(-1px);
      border-color: color-mix(in srgb, hsl(var(--tone-a)) 36%, var(--stroke));
      box-shadow: 0 0 0 6px color-mix(in srgb, hsl(var(--tone-a)) 20%, transparent);
    }
    #vibe-portal .btn:focus-visible { outline: none; box-shadow: 0 0 0 8px color-mix(in srgb, hsl(var(--tone-b)) 28%, transparent); }

    #vibe-portal .knob {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 13px; padding: 8px 12px;
      border: 1px dashed var(--stroke); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
    }
    #vibe-portal.kinetica.night .knob {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: #a8b5d3;
    }
    #vibe-portal input[type="range"] {
      appearance: none; width: 180px; height: 6px;
      border-radius: 999px; outline: none;
      background: linear-gradient(90deg, hsl(var(--tone-a)), hsl(var(--tone-b)));
    }
    #vibe-portal input[type="range"]::-webkit-slider-thumb,
    #vibe-portal input[type="range"]::-moz-range-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid var(--stroke);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25); cursor: pointer;
    }

    /* Meta */
    #vibe-portal .meta {
      align-self: end;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12.5px;
      padding-top: 12px; border-top: 1px dashed var(--stroke);
      max-width: 1200px; margin-inline: auto; width: 100%;
      flex-wrap: wrap;
    }
    #vibe-portal .chips { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    #vibe-portal .chip {
      padding: 4px 8px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.45));
      color: color-mix(in srgb, var(--ink) 72%, transparent);
    }
    #vibe-portal.kinetica.night .chip {
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      color: color-mix(in srgb, var(--ink) 82%, transparent);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-portal .field { display: none !important; }
      #vibe-portal .ring { animation: none !important; }
      #vibe-portal .btn, #vibe-portal input[type="range"] { transition: none !important; }
    }
  </style>

  <canvas class="field" aria-hidden="true"></canvas>

  <div class="chrome">
    <div class="brand" role="region" aria-label="Kinetic Garden heading">
      <span class="crest">KINETIC GARDEN • 429</span>
      <h1>Quiet technology. Loud soul.</h1>
      <p class="sub">Move to nudge the orbit. Space to pause. T to toggle theme. R to remix.</p>
    </div>

    <div class="stage" aria-hidden="true">
      <div class="ring" aria-hidden="true"></div>
    </div>

    <div class="panel" role="toolbar" aria-label="Controls">
      <div class="row">
        <button class="btn" id="btn-play" type="button" aria-pressed="false">Pause</button>
        <button class="btn" id="btn-theme" type="button">Night</button>
        <button class="btn" id="btn-remix" type="button">Remix palette</button>
        <button class="btn" id="btn-save" type="button">Save PNG</button>
        <button class="btn" id="btn-auto" type="button" aria-pressed="true">Autopilot: On</button>
      </div>
      <div class="row">
        <label class="knob" for="count">
          Orbs
          <input type="range" id="count" min="6" max="80" step="2" value="36" />
        </label>
        <label class="knob" for="trail">
          Trails
          <input type="range" id="trail" min="0" max="0.2" step="0.005" value="0.06" />
        </label>
        <label class="knob" for="bloom">
          Bloom
          <input type="range" id="bloom" min="0" max="28" step="1" value="16" />
        </label>
        <label class="knob" for="tempo">
          Tempo
          <input type="range" id="tempo" min="0.25" max="2.0" step="0.01" value="1" />
        </label>
      </div>
    </div>

    <div class="meta">
      <div class="chips" aria-hidden="true">
        <span class="chip">Orb loom</span>
        <span class="chip">Epicyclic drift</span>
        <span class="chip">Additive bloom</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-05 00:18:12 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.querySelector('#vibe-portal.kinetica') || document.querySelector('#vibe-portal');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const playBtn = root.querySelector('#btn-play');
      const themeBtn = root.querySelector('#btn-theme');
      const remixBtn = root.querySelector('#btn-remix');
      const saveBtn = root.querySelector('#btn-save');
      const autoBtn = root.querySelector('#btn-auto');

      const countRange = root.querySelector('#count');
      const trailRange = root.querySelector('#trail');
      const bloomRange = root.querySelector('#bloom');
      const tempoRange = root.querySelector('#tempo');

      const stampEl = root.querySelector('#last-updated');
      function stamp() {
        const d = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stampEl.textContent = 'Last updated: ' + d.toLocaleString(undefined, opts);
      }
      stamp();

      // Palettes (H values)
      const palettes = [
        [202, 312, 48],
        [16, 204, 146],
        [268, 202, 40],
        [188, 14, 332],
        [232, 168, 296],
        [174, 212, 18]
      ];
      let paletteIndex = 0;
      function applyPalette() {
        const [a,b,c] = palettes[paletteIndex % palettes.length];
        root.style.setProperty('--tone-a', `${a} 92% 54%`);
        root.style.setProperty('--tone-b', `${b} 88% 58%`);
        root.style.setProperty('--tone-c', `${c} 94% 56%`);
      }
      applyPalette();

      // Sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0, CY = 0;
      function resize() {
        const r = root.getBoundingClientRect();
        W = Math.max(1, r.width);
        H = Math.max(1, r.height);
        CX = W * 0.5; CY = H * 0.48;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        ctx.clearRect(0,0,W,H);
        initOrbs(parseInt(countRange.value,10));
        draw(0, true);
      }
      window.addEventListener('resize', resize, { passive: true });

      // State
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      let autopilot = true;
      let t = 0;
      let targetCX = CX, targetCY = CY;
      let px = CX, py = CY;
      let pointerActive = false;

      function setCenter(x, y) { targetCX = x; targetCY = y; }
      function easeCenter() { CX += (targetCX - CX) * 0.08; CY += (targetCY - CY) * 0.08; }

      // Orbs
      let orbs = [];
      function initOrbs(n) {
        const R = Math.min(W, H) * 0.26;
        orbs = new Array(n).fill(0).map((_, i) => {
          const a = (i / n) * Math.PI * 2;
          return {
            x: CX + Math.cos(a) * (R*0.6 + Math.random()*R*0.2),
            y: CY + Math.sin(a) * (R*0.6 + Math.random()*R*0.2),
            vx: 0, vy: 0,
            mass: 0.6 + Math.random()*1.2,
            hueShift: i / n,
            r: 2 + (i % 5),
          };
        });
      }

      // Rendering
      function bgFade(alpha) {
        // Fade for trails (alpha small keeps trails)
        const night = root.classList.contains('night');
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = night ? `rgba(7,10,18,${alpha})` : `rgba(248,251,255,${alpha})`;
        ctx.fillRect(0,0,W,H);
      }

      function draw(dt = 0.016, staticPass = false) {
        if (!staticPass) {
          bgFade(parseFloat(trailRange.value));
        }
        easeCenter();

        const tempo = parseFloat(tempoRange.value);
        const bloom = parseInt(bloomRange.value, 10);

        const night = root.classList.contains('night');
        ctx.globalCompositeOperation = night ? 'lighter' : 'multiply';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = bloom;

        // Epicyclic drift of the gravitational "path" center
        const R = Math.min(W, H) * 0.22;
        const cx = CX + Math.cos(t * 0.8 * tempo) * R * 0.25;
        const cy = CY + Math.sin(t * 1.1 * tempo) * R * 0.18;

        // Draw orbs
        const aHue = parseInt(root.style.getPropertyValue('--tone-a')) || palettes[paletteIndex%palettes.length][0];
        const bHue = palettes[paletteIndex%palettes.length][1];
        const cHue = palettes[paletteIndex%palettes.length][2];

        for (let i = 0; i < orbs.length; i++) {
          const o = orbs[i];

          // Target point on a hypotrochoid-ish curve
          const phi = t * (0.9 + 0.6*o.mass) + o.hueShift * Math.PI * 2;
          const rr = R * (0.6 + 0.25*Math.sin(phi*1.5 + i));
          const tx = cx + Math.cos(phi*1.2) * rr;
          const ty = cy + Math.sin(phi*0.9) * rr;

          // Spring toward target
          const k = 0.025 + 0.015*Math.sin(i);
          const dx = tx - o.x;
          const dy = ty - o.y;
          o.vx += dx * k;
          o.vy += dy * k;

          // Pointer influence
          if (pointerActive) {
            const ddx = px - o.x;
            const ddy = py - o.y;
            const d = Math.hypot(ddx, ddy) + 0.0001;
            const fall = Math.exp(-(d*d)/(2*(R*R*0.25)));
            o.vx += (ddx/d) * 0.8 * fall;
            o.vy += (ddy/d) * 0.8 * fall;
          }

          // Gentle swirl + damping
          const swirl = 0.0025;
          const rot = [-o.vy * swirl, o.vx * swirl];
          o.vx += rot[0];
          o.vy += rot[1];
          o.vx *= 0.92;
          o.vy *= 0.92;

          o.x += o.vx;
          o.y += o.vy;

          // Color per-orb
          const hue = [aHue, bHue, cHue][i % 3];
          const L = night ? 70 : 46;
          const A = night ? 0.95 : 0.7;
          const col = `hsla(${hue}, 90%, ${L}%, ${A})`;

          // Draw connections
          const next = orbs[(i+1) % orbs.length];
          ctx.strokeStyle = col;
          ctx.shadowColor = col;
          ctx.lineWidth = 1.1;
          ctx.beginPath();
          ctx.moveTo(o.x, o.y);
          ctx.lineTo(next.x, next.y);
          ctx.stroke();

          // Draw orb
          ctx.fillStyle = col;
          ctx.beginPath();
          ctx.arc(o.x, o.y, 1.2 + o.r*0.4, 0, Math.PI*2);
          ctx.fill();
        }
      }

      // Loop
      function step() {
        if (!running) return;
        const tempo = parseFloat(tempoRange.value);
        t += 0.016 * tempo;

        if (autopilot && !pointerActive) {
          // wander center
          const rr = Math.min(W,H) * 0.18;
          const ox = Math.cos(t * 0.6) * rr;
          const oy = Math.sin(t * 0.9) * rr * 0.8;
          setCenter(W*0.5 + ox, H*0.48 + oy);
        }

        draw();
        requestAnimationFrame(step);
      }

      // Pointer
      function move(e) {
        const r = root.getBoundingClientRect();
        px = e.clientX - r.left;
        py = e.clientY - r.top;
        pointerActive = true;
        setCenter(px, py);
      }
      function leave() {
        pointerActive = false;
      }
      root.addEventListener('mousemove', move);
      root.addEventListener('mouseleave', leave);

      // Controls
      function setRunning(v) {
        running = v;
        playBtn.setAttribute('aria-pressed', String(!v));
        playBtn.textContent = v ? 'Pause' : 'Play';
        if (v && !prefersReduced) requestAnimationFrame(step);
      }
      playBtn.addEventListener('click', () => setRunning(!running));
      setRunning(!prefersReduced);

      function syncThemeBtn() {
        themeBtn.textContent = root.classList.contains('night') ? 'Dawn' : 'Night';
        draw(0, true);
      }
      themeBtn.addEventListener('click', () => {
        root.classList.toggle('night');
        root.classList.toggle('dawn');
        syncThemeBtn();
      });
      syncThemeBtn();

      remixBtn.addEventListener('click', () => {
        paletteIndex++;
        applyPalette();
        draw(0, true);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'kinetic-garden-429.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (_) {}
      });

      autoBtn.addEventListener('click', () => {
        autopilot = !autopilot;
        autoBtn.setAttribute('aria-pressed', String(autopilot));
        autoBtn.textContent = 'Autopilot: ' + (autopilot ? 'On' : 'Off');
      });

      countRange.addEventListener('input', () => { initOrbs(parseInt(countRange.value,10)); draw(0, true); });
      trailRange.addEventListener('input', () => draw(0, true));
      bloomRange.addEventListener('input', () => draw(0, true));
      tempoRange.addEventListener('input', () => draw(0, true));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') {
          e.preventDefault(); setRunning(!running);
        } else if (k === 't') {
          themeBtn.click();
        } else if (k === 'r') {
          remixBtn.click();
        } else if (k === 'p') {
          saveBtn.click();
        } else if (k === 'a') {
          autoBtn.click();
        } else if (k === '+') {
          countRange.value = Math.min(parseInt(countRange.max), parseInt(countRange.value) + 2);
          initOrbs(parseInt(countRange.value,10)); draw(0, true);
        } else if (k === '-') {
          countRange.value = Math.max(parseInt(countRange.min), parseInt(countRange.value) - 2);
          initOrbs(parseInt(countRange.value,10)); draw(0, true);
        }
      });

      // Start
      resize();
      if (!prefersReduced) requestAnimationFrame(step); else draw(0, true);
    })();
  </script>
