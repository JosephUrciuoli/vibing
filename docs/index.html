<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe1251" role="region" aria-label="PRISM GARDEN 1251 — Orbiting Light">
  <style>
    .vibe1251{
      --ink:#10131f;
      --muted:#66708d;
      --edge:#e5ecff;
      --paper0:#f8fbff;
      --paper1:#eef4ff;
      --glass:rgba(255,255,255,.68);
      --p1:#6ee7ff; --p2:#a78bfa; --p3:#ffc38a; --p4:#75f0c7; --p5:#ff8abf;
      --swell:.08;
      --tiltX:0deg; --tiltY:0deg;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      padding: clamp(18px, 5vw, 56px);
      border-radius: 30px; border:1px solid var(--edge);
      background:
        radial-gradient(140% 100% at -10% -10%, #c9e6ff66 0 42%, transparent 60%),
        radial-gradient(120% 120% at 120% 120%, #e7deff55 0 26%, transparent 62%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      box-shadow: 0 90px 160px rgba(14,18,44,.14), inset 0 1px 0 rgba(255,255,255,.75);
    }
    .vibe1251[data-theme="night"]{
      --ink:#eaf2ff; --muted:#98a9ce; --edge:#22345b;
      --paper0:#0b1228; --paper1:#0d1933; --glass:rgba(15,22,46,.55);
      --p1:#69f1ff; --p2:#8ea1ff; --p3:#ffcf9a; --p4:#73f6c8; --p5:#ff92c2;
      color-scheme: dark;
      box-shadow: 0 100px 220px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .vibe1251::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        conic-gradient(from 240deg, color-mix(in oklab, var(--p1), transparent 85%) 0 20%,
                               color-mix(in oklab, var(--p2), transparent 85%) 20% 40%,
                               color-mix(in oklab, var(--p3), transparent 85%) 40% 60%,
                               color-mix(in oklab, var(--p4), transparent 85%) 60% 80%,
                               color-mix(in oklab, var(--p5), transparent 85%) 80% 100%);
      filter: blur(130px) saturate(1.05);
      opacity:.32; pointer-events:none;
    }
    .vibe1251::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(680px 520px at var(--mx,50%) var(--my,30%), rgba(150,190,255,.16), transparent 60%),
        radial-gradient(60% 50% at 50% 8%, #fff3 0, transparent 70%),
        linear-gradient(180deg, #0000, #00000008 50%, #0000 90%);
      opacity:.22; mix-blend-mode:soft-light;
      mask: radial-gradient(95% 80% at 50% 12%, #000 40%, transparent 100%);
    }

    /* Top bar */
    .vibe1251 .bar{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:12px 14px; border-radius:22px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(18px) saturate(1.08);
      box-shadow: 0 24px 60px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.50);
      position:relative; z-index:5;
    }
    .vibe1251 .logo{
      --s:64px; width:var(--s); height:var(--s); border-radius:16px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.40));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.55), 0 10px 26px rgba(0,0,0,.12);
    }
    .vibe1251[data-theme="night"] .logo{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.10), 0 10px 26px rgba(0,0,0,.28);
    }
    .vibe1251 .logo svg{ width:78%; height:78%; }
    .vibe1251 .brand{ display:flex; gap:12px; align-items:baseline; min-width:0; }
    .vibe1251 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Georgia", serif;
      font-weight:900; letter-spacing:.005em; line-height:.9;
      font-size: clamp(24px, 5.4vw, 60px); text-wrap:balance;
      background: linear-gradient(88deg, var(--ink), color-mix(in oklab, var(--p2), var(--ink) 42%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 42px rgba(180,205,255,.18));
    }
    .vibe1251 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }
    .vibe1251 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .vibe1251 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800;
      color: var(--ink); border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .vibe1251[data-theme="night"] .btn{
      color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
    }
    .vibe1251 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.28); }
    .vibe1251 .btn[aria-pressed="true"]{ outline:2px solid var(--p1); outline-offset:0; }

    /* Stage */
    .vibe1251 .stage{
      position:relative; z-index:1; margin-top:18px;
      border-radius:26px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
      overflow:hidden; display:grid; place-items:center;
      backdrop-filter: blur(10px) saturate(1.04);
      min-height: clamp(560px, 58vw, 980px);
      transform: perspective(1000px) rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transform-style: preserve-3d;
    }
    .vibe1251[data-theme="night"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: 0 50px 160px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
    }

    /* Galaxy (new engine) */
    .vibe1251 .galaxy{
      position:absolute; inset:0; overflow:hidden; pointer-events:none;
      mask: radial-gradient(120% 80% at 50% 50%, #000 40%, transparent 100%);
    }
    .vibe1251 .orbit{
      position:absolute; inset:0; display:grid; place-items:center;
      animation-name: spin; animation-timing-function: linear; animation-iteration-count: infinite;
      will-change: transform;
      filter: saturate(1.05);
    }
    .vibe1251[data-run="off"] .orbit{ animation-play-state: paused; }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    .vibe1251 .node{
      position:absolute;
      width: var(--w,80px);
      height: var(--h,28px);
      border-radius: 999px;
      transform: translateX(var(--r,140px)) rotate(var(--rot,0deg)) scale(1);
      will-change: transform;
      background:
        radial-gradient(120% 100% at 20% 50%, color-mix(in oklab, var(--col), white 18%) 0, transparent 60%),
        linear-gradient(90deg, color-mix(in oklab, var(--col), white 6%) 0, color-mix(in oklab, var(--col), black 6%) 100%);
      box-shadow:
        0 0 24px color-mix(in oklab, var(--col), transparent 60%),
        0 10px 34px color-mix(in oklab, var(--col), transparent 70%);
      opacity: var(--o, .95);
      filter: blur(var(--blur,0px));
      animation: breathe var(--bd,7s) ease-in-out infinite alternate;
      animation-delay: var(--delay, 0s);
    }
    @keyframes breathe{
      to{ transform: translateX(var(--r,140px)) rotate(var(--rot,0deg)) scale(calc(1 + var(--swell))); }
    }

    /* Rings */
    .vibe1251 .ring{
      position:absolute; inset:10% 10%; border-radius:50%;
      border:1px solid color-mix(in oklab, var(--edge), transparent 50%);
      box-shadow: inset 0 0 50px color-mix(in oklab, var(--p2), transparent 88%);
      transform: rotate(var(--a,0deg)) scale(var(--s,1));
      opacity:.4; filter: blur(0.2px);
    }

    /* Twinkles */
    .vibe1251 .twinkle{
      position:absolute; width:2px; height:2px; border-radius:50%;
      background: color-mix(in oklab, var(--p1), white 20%);
      opacity:.0; filter: blur(.4px);
      animation: wink var(--tw,5s) ease-in-out infinite;
    }
    .vibe1251[data-run="off"] .twinkle{ animation-play-state: paused; }
    @keyframes wink{ 0%,100%{opacity:0} 50%{opacity:.9; transform: scale(1.6);} }

    /* Center motto */
    .vibe1251 .motto{
      position:relative; z-index:4;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--p4), transparent 58%);
      font-size: clamp(34px, 6.2vw, 92px); text-wrap:balance;
      transform: translateZ(40px);
      padding: 0 6vw;
    }
    .vibe1251 .motto em{
      font-style:normal;
      background: linear-gradient(90deg, var(--p4), var(--p3), var(--p2), var(--p5));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* Panel */
    .vibe1251 .panel{
      position:relative; z-index:5; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .vibe1251[data-theme="night"] .panel{
      background: rgba(255,255,255,.08);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .vibe1251 .cluster{ display:flex; align-items:center; gap:10px; }
    .vibe1251 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .vibe1251 .knob{ -webkit-appearance:none; appearance:none; width:220px; height:30px; background:transparent; cursor:pointer; }
    .vibe1251 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.16);
    }
    .vibe1251[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .vibe1251 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--p4), var(--p3), var(--p2), var(--p1), var(--p5));
      opacity:.9;
    }

    /* Meta */
    .vibe1251 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .vibe1251 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      backdrop-filter: blur(6px);
    }
    .vibe1251[data-theme="night"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .vibe1251 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .vibe1251 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="prism1251" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="var(--p4)"/>
            <stop offset="1" stop-color="var(--p2)"/>
          </linearGradient>
        </defs>
        <g fill="url(#prism1251)">
          <path d="M50 12 L82 78 H18 Z" opacity=".9"/>
          <circle cx="50" cy="54" r="10" fill="var(--p1)"/>
        </g>
      </svg>
    </div>
    <div class="brand">
      <div class="title">PRISM GARDEN 1251 — Orbiting Light</div>
      <div class="sub">orbits • bloom • resonance</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Day</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="palette" title="Palette (P)">Hues</button>
    </div>
  </div>

  <div class="stage" aria-label="Orbiting luminous petals spinning in layered rings">
    <div class="galaxy" aria-hidden="true"></div>
    <div class="motto">Let light find its own <em>path</em>.</div>
  </div>

  <div class="panel" role="group" aria-label="Orbit controls">
    <div class="cluster">
      <span class="lab">Orbits</span>
      <input class="knob" type="range" data-ctrl="count" min="18" max="160" step="1" value="72" aria-label="Number of orbiting petals (18–160)" title="Orbits">
    </div>
    <div class="cluster">
      <span class="lab">Speed</span>
      <input class="knob" type="range" data-ctrl="speed" min="0.4" max="2.4" step="0.01" value="1.0" aria-label="Spin speed (0.4–2.4)" title="Speed">
    </div>
    <div class="cluster">
      <span class="lab">Swell</span>
      <input class="knob" type="range" data-ctrl="swell" min="0" max="0.32" step="0.005" value="0.10" aria-label="Breathing scale (0–0.32)" title="Swell">
    </div>
    <div class="cluster">
      <span class="lab">Blur</span>
      <input class="knob" type="range" data-ctrl="blur" min="0" max="10" step="0.1" value="2.0" aria-label="Bloom softness (0–10)" title="Blur">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li class="chip">mode <strong id="mode1251">Day</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 23:24:24 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1251');
      const galaxy = root.querySelector('.galaxy');
      const stage = root.querySelector('.stage');
      root.setAttribute('data-theme','day');
      root.setAttribute('data-run','on');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        count: root.querySelector('[data-ctrl="count"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        swell: root.querySelector('[data-ctrl="swell"]'),
        blur: root.querySelector('[data-ctrl="blur"]'),
        mode: root.querySelector('#mode1251'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#6EE7FF','#A78BFA','#FFC38A','#75F0C7','#FF8ABF'], // lucid
        ['#8BD1FF','#7C89FF','#FFB1C5','#79F7CF','#FFD7A3'], // candy fog
        ['#60A5FA','#34D399','#FDE68A','#F472B6','#A78BFA'], // coastal
        ['#7AD7F0','#B3A3FF','#FFD28D','#8CF0D2','#FFA0C8'], // pearl
        ['#80F2E3','#71A1F6','#FF9BAA','#8AEE9C','#FBC3FF']  // mint bloom
      ];
      let palIndex = 0;
      function applyPalette(i){
        const p = palettes[i];
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
        root.style.setProperty('--p5', p[4]);
      }
      applyPalette(palIndex);

      // Build engine
      const rnd = (a,b)=>a + Math.random()*(b-a);
      const pick = arr => arr[Math.floor(Math.random()*arr.length)];
      const cols = ()=>[getVar('--p1'), getVar('--p2'), getVar('--p3'), getVar('--p4'), getVar('--p5')];
      function getVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      let instances = [];

      function fit(){
        // for future size-aware radii if needed
      }
      window.addEventListener('resize', fit, { passive:true });

      function build(count){
        galaxy.innerHTML = '';
        instances = [];
        const rect = galaxy.getBoundingClientRect();
        const R = Math.min(rect.width, rect.height)/2;
        const C = cols();
        // Rings
        for(let r=0;r<3;r++){
          const ring = document.createElement('div');
          ring.className = 'ring';
          ring.style.setProperty('--s', String(0.72 + r*0.12));
          ring.style.setProperty('--a', String(r*18)+'deg');
          galaxy.appendChild(ring);
        }
        // Twinkles
        const twTotal = 60;
        for(let t=0;t<twTotal;t++){
          const tw = document.createElement('div');
          tw.className = 'twinkle';
          tw.style.left = rnd(0,100)+'%';
          tw.style.top = rnd(0,100)+'%';
          tw.style.setProperty('--tw', rnd(3,7)+'s');
          tw.style.opacity = String(rnd(0.2,0.9));
          galaxy.appendChild(tw);
        }
        // Orbits
        for(let i=0;i<count;i++){
          const orbit = document.createElement('div');
          orbit.className = 'orbit';
          const depth = Math.random(); // 0..1
          const baseDur = 34; // seconds base
          const speedScale = parseFloat(ui.speed.value); // user speed
          const k = 0.45 + depth*1.5; // different durations
          const dur = baseDur * (1/k) * (1/Math.max(0.2, speedScale));
          orbit.style.animationDuration = dur.toFixed(2)+'s';
          orbit.style.animationDirection = Math.random()>.5? 'reverse':'normal';

          const node = document.createElement('div');
          node.className = 'node';
          const radius = R * (0.22 + Math.pow(depth, 1.3)*0.78);
          const w = rnd(36, 120) * (0.6 + depth*0.8);
          const h = w * rnd(0.18, 0.42);
          node.style.setProperty('--w', w.toFixed(1)+'px');
          node.style.setProperty('--h', h.toFixed(1)+'px');
          node.style.setProperty('--r', radius.toFixed(1)+'px');
          node.style.setProperty('--rot', rnd(-18,18)+'deg');
          node.style.setProperty('--o', (0.65 + depth*0.35).toFixed(2));
          node.style.setProperty('--blur', parseFloat(ui.blur.value).toFixed(1)+'px');
          node.style.setProperty('--bd', rnd(5.5, 9.5)+'s');
          node.style.setProperty('--delay', (-Math.random()*6).toFixed(2)+'s');
          const color = C[i % C.length];
          node.style.setProperty('--col', color);

          orbit.appendChild(node);
          galaxy.appendChild(orbit);

          instances.push({ orbit, node, k });
        }
      }

      function updateSpeeds(){
        const speedScale = parseFloat(ui.speed.value);
        instances.forEach(({ orbit, k })=>{
          const dur = 34 * (1/k) * (1/Math.max(0.2, speedScale));
          orbit.style.animationDuration = dur.toFixed(2)+'s';
        });
      }
      function updateBlur(){
        const v = parseFloat(ui.blur.value).toFixed(1)+'px';
        instances.forEach(({ node })=> node.style.setProperty('--blur', v));
      }
      function updateSwell(){
        const v = parseFloat(ui.swell.value);
        root.style.setProperty('--swell', v);
      }

      // Pointer tilt
      const pointer = { x:0, y:0 };
      function onPointer(e){
        const r = stage.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        const nx = (pointer.x/Math.max(1,r.width))*2 - 1;
        const ny = (pointer.y/Math.max(1,r.height))*2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
        root.style.setProperty('--tiltX', (nx*4) + 'deg');
        root.style.setProperty('--tiltY', (-ny*3) + 'deg');
      }
      root.addEventListener('pointerenter', onPointer, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); }, { passive:true });

      // UI interactions
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='night' ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='day' ? 'Day' : 'Night';
        ui.mode.textContent = next==='day' ? 'Day' : 'Night';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palIndex);
      });

      ui.count.addEventListener('input', ()=> build(parseInt(ui.count.value,10)));
      ui.speed.addEventListener('input', updateSpeeds);
      ui.blur.addEventListener('input', updateBlur);
      ui.swell.addEventListener('input', updateSwell);

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='['){ ui.speed.value = String(Math.max(0.4, parseFloat(ui.speed.value)-0.06)); updateSpeeds(); }
        else if (k===']'){ ui.speed.value = String(Math.min(2.4, parseFloat(ui.speed.value)+0.06)); updateSpeeds(); }
        else if (k==='-'){ ui.blur.value = String(Math.max(0.0, parseFloat(ui.blur.value)-0.2)); updateBlur(); }
        else if (k==='='){ ui.blur.value = String(Math.min(10.0, parseFloat(ui.blur.value)+0.2)); updateBlur(); }
      });

      // Init
      fit();
      updateSwell();
      build(parseInt(ui.count.value,10));
    })();
  </script>
