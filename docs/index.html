<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-1886" data-theme="paper" data-paused="false" aria-label="Echostream — murmuration studio">
  <style>
    .vibe-1886{
      --ink:#0f1524;
      --muted:#5b6376;
      --bg0:#f6f8fe;
      --bg1:#e9eef9;
      --glass:rgba(255,255,255,0.55);
      --edge:rgba(0,0,0,0.12);
      --ring:rgba(12,17,32,0.08);
      --a1:#6c9efc; --a2:#8ef0d1; --a3:#ffb3c1; --a4:#ffd886;
      color:var(--ink);
      font-family: ui-rounded, "SF Pro Rounded", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; position:relative; isolation:isolate;
    }
    .vibe-1886[data-theme="night"]{
      --ink:#eef2ff; --muted:#a7b0c8;
      --bg0:#070a12; --bg1:#0b1321;
      --glass:rgba(255,255,255,0.08);
      --edge:rgba(255,255,255,0.18);
      --ring:rgba(255,255,255,0.16);
      --a1:#7f8aff; --a2:#70ffd8; --a3:#ff9dc2; --a4:#ffd86f;
    }
    .vibe-1886[data-theme="sand"]{
      --ink:#1a1712; --muted:#6d6458;
      --bg0:#f8f5ef; --bg1:#eee6d8;
      --glass:rgba(255,255,255,0.65);
      --edge:rgba(0,0,0,0.14);
      --ring:rgba(0,0,0,0.08);
      --a1:#e3a56e; --a2:#7bd9c5; --a3:#5f8adf; --a4:#f2d39e;
    }

    .vibe-1886 .frame{
      position:relative; border-radius:36px; overflow:hidden; min-height:clamp(640px, 95vmin, 1200px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 24%);
      background:
        radial-gradient(140% 120% at 120% -30%, color-mix(in oklab, var(--a3) 18%, transparent), transparent 60%),
        radial-gradient(140% 120% at -20% 120%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 140px 320px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.6) inset;
    }

    .vibe-1886 .aurora{
      pointer-events:none; position:absolute; inset:-30%; filter:blur(40px) saturate(1.06) contrast(1.02);
      mix-blend-mode:soft-light; opacity:.35;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--a2) 18%, transparent) 0 16%, transparent 46% 60%, color-mix(in oklab, var(--a3) 18%, transparent) 80% 100%),
        conic-gradient(from 160deg, color-mix(in oklab, var(--a4) 14%, transparent) 0 22%, transparent 60% 100%);
      animation: spin-aurora-1886 70s linear infinite;
    }
    @keyframes spin-aurora-1886{ to{ transform:rotate(360deg) } }

    .vibe-1886 .topbar{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(14px, 3vw, 28px);
    }
    .vibe-1886 .logo{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1886 .sig{
      width:44px; height:44px; border-radius:12px; position:relative; overflow:hidden;
      background:
        radial-gradient(100% 100% at 20% 20%, color-mix(in oklab, var(--a2) 35%, transparent), transparent),
        radial-gradient(120% 120% at 80% 80%, color-mix(in oklab, var(--a1) 35%, transparent), transparent),
        linear-gradient(150deg, var(--bg0), var(--bg1));
      box-shadow:0 0 0 1px color-mix(in oklab, var(--edge), transparent 26%) inset, 0 16px 36px color-mix(in oklab, var(--a3), transparent 70%);
    }
    .vibe-1886 .sig::after{
      content:""; position:absolute; inset:8px; border-radius:10px;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--a1) 40%, transparent), color-mix(in oklab, var(--a2) 40%, transparent), color-mix(in oklab, var(--a4) 40%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 60%, #000 61% 100%);
              mask: radial-gradient(closest-side, transparent 60%, #000 61% 100%);
      animation: spin-aurora-1886 8s linear infinite;
      opacity:.9;
    }
    .vibe-1886 .mark{ color:var(--muted); }
    .vibe-1886 .iter{ opacity:.7; }

    .vibe-1886 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1886 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em; transition: color 160ms ease, background 160ms ease;
    }
    .vibe-1886 .modes button.active,
    .vibe-1886 .modes button:hover{ color:var(--ink); background:rgba(0,0,0,0.08); }
    .vibe-1886[data-theme="night"] .modes button.active,
    .vibe-1886[data-theme="night"] .modes button:hover{ background:rgba(255,255,255,0.12); color:var(--ink); }

    .vibe-1886 .stage{
      position:relative; z-index:2; display:grid; place-items:center;
      margin: 6px auto 0; padding: clamp(12px, 3vw, 26px);
    }
    .vibe-1886 .panel{
      width: min(96%, 1240px); aspect-ratio: 16 / 9; position:relative; border-radius:28px; overflow:hidden;
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0) 86%, var(--bg1)), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 22%);
      box-shadow:
        0 0 0 14px color-mix(in oklab, var(--ring), transparent 72%) inset,
        0 26px 60px rgba(0,0,0,0.28),
        0 1px 0 rgba(255,255,255,0.6) inset;
    }
    .vibe-1886 .panel::before{
      content:""; position:absolute; inset:0; pointer-events:none; opacity:.16; mix-blend-mode:overlay;
      background:
        radial-gradient(80% 60% at 20% 10%, color-mix(in oklab, var(--a1) 22%, transparent), transparent 60%),
        radial-gradient(100% 80% at 90% 100%, color-mix(in oklab, var(--a2) 22%, transparent), transparent 60%);
      animation: float-bg-1886 26s ease-in-out infinite alternate;
    }
    @keyframes float-bg-1886{
      0%{ transform:translate3d(-2%, -1%, 0) scale(1.02) }
      100%{ transform:translate3d(2%, 1%, 0) scale(1.06) }
    }

    .vibe-1886 canvas.field{
      position:absolute; inset:20px; width:calc(100% - 40px); height:calc(100% - 40px); border-radius:22px; display:block;
      box-shadow: 0 0 0 1px color-mix(in oklab, var(--edge), transparent 30%) inset;
    }

    .vibe-1886 .hero{
      position:absolute; inset:0; display:grid; place-content:center; text-align:center; pointer-events:none;
      padding: clamp(16px, 3vw, 28px);
    }
    .vibe-1886 .eyebrow{
      display:inline-flex; align-items:center; gap:10px; pointer-events:auto;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1886 .title{
      margin:16px 0 10px; font-weight:1000; letter-spacing:-0.03em; line-height:.9;
      font-size: clamp(58px, 10vw, 160px);
      background: linear-gradient(100deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow: 0 1px 0 rgba(255,255,255,0.18);
      animation: flow-1886 18s linear infinite; background-size:220% 100%;
      transform: translateZ(0);
    }
    @keyframes flow-1886{ to{ background-position:220% 50% } }
    .vibe-1886 .tag{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 1.9vw, 18px);
      line-height:1.7; max-width:76ch; margin: 6px auto 18px;
    }
    .vibe-1886 .cta{
      display:flex; gap:10px; justify-content:center; pointer-events:auto;
    }
    .vibe-1886 .solid, .vibe-1886 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1886[data-theme="night"] .solid{ color:#0b0f18; }
    .vibe-1886 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1886 .solid:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--a1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1886 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1886[data-theme="night"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1886 .hud{
      position:absolute; left:50%; bottom:22px; transform:translateX(-50%);
      z-index:3; display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      padding:8px; border-radius:16px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(10px);
    }
    .vibe-1886 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:rgba(255,255,255,0.0);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
    }
    .vibe-1886 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:28px; background:transparent;
    }
    .vibe-1886 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1886 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4)); opacity:.9;
    }
    .vibe-1886 input[type="range"]::-webkit-slider-thumb,
    .vibe-1886 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1886 .meta{
      position:relative; z-index:3; margin: 12px auto 16px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
      padding: 0 16px 12px;
    }
    .vibe-1886 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1886 .pip{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse-1886 2200ms ease-out infinite;
    }
    @keyframes pulse-1886{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 1080px){
      .vibe-1886 input[type="range"]{ width:160px; }
      .vibe-1886 .title{ letter-spacing:-0.01em; }
    }
    @media (max-width: 640px){
      .vibe-1886 input[type="range"]{ width:120px; }
      .vibe-1886 .panel{ aspect-ratio: 4 / 5; }
      .vibe-1886 .hud{ left:50%; bottom:16px; gap:8px; }
    }
  </style>

  <section class="frame" role="region" aria-labelledby="murmuration-title">
    <div class="aurora" aria-hidden="true"></div>

    <div class="topbar">
      <div class="logo">
        <span class="sig" aria-hidden="true"></span>
        <span class="mark">Echostream <span class="iter">· Iteration 1886</span></span>
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="paper">Paper</button>
        <button role="tab" aria-selected="false" data-theme="night">Night</button>
        <button role="tab" aria-selected="false" data-theme="sand">Sand</button>
      </div>
    </div>

    <div class="stage">
      <div class="panel">
        <canvas class="field"></canvas>
        <div class="hero">
          <span class="eyebrow">Flock engine · Pointer-guided murmuration</span>
          <h1 class="title" id="murmuration-title">Murmuration</h1>
          <p class="tag">Move the pointer to beckon the flock. Wheel adjusts tempo. 1–3 switch skins. B blooms. S saves.</p>
          <div class="cta">
            <button class="solid" type="button" data-action="toggle">Pause ▌▌</button>
            <button class="ghost" type="button" data-action="bloom" aria-label="Bloom impulse">Bloom ✦</button>
            <button class="ghost" type="button" data-action="seed" aria-label="Reseed flock">Reseed ❖</button>
          </div>
        </div>

        <div class="hud" role="group" aria-label="Controls">
          <label class="knob" for="count-1886">
            Flock
            <input id="count-1886" type="range" min="80" max="1200" step="20" value="420" aria-label="Flock size">
          </label>
          <label class="knob" for="sep-1886">
            Separation
            <input id="sep-1886" type="range" min="0" max="1.2" step="0.01" value="0.48" aria-label="Separation weight">
          </label>
          <label class="knob" for="ali-1886">
            Alignment
            <input id="ali-1886" type="range" min="0" max="1.2" step="0.01" value="0.55" aria-label="Alignment weight">
          </label>
          <label class="knob" for="coh-1886">
            Cohesion
            <input id="coh-1886" type="range" min="0" max="1.2" step="0.01" value="0.52" aria-label="Cohesion weight">
          </label>
          <label class="knob" for="tempo-1886">
            Tempo
            <input id="tempo-1886" type="range" min="0.2" max="2.5" step="0.01" value="1.0" aria-label="Tempo">
          </label>
          <button class="ghost" type="button" data-action="snap" aria-label="Export image">Export PNG</button>
        </div>
      </div>
    </div>

    <div class="meta">
      <span class="live"><span class="pip" aria-hidden="true"></span> Studio live</span>
      <span id="last-updated">Last updated: 2026-01-11 08:28:48 EST</span>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1886');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const panel = root.querySelector('.panel');

      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnBloom  = root.querySelector('[data-action="bloom"]');
      const btnSeed   = root.querySelector('[data-action="seed"]');
      const btnSnap   = root.querySelector('[data-action="snap"]');
      const modes     = root.querySelectorAll('.modes [data-theme]');
      const updated   = root.querySelector('#last-updated');

      const countInput= root.querySelector('#count-1886');
      const sepInput  = root.querySelector('#sep-1886');
      const aliInput  = root.querySelector('#ali-1886');
      const cohInput  = root.querySelector('#coh-1886');
      const tempoInput= root.querySelector('#tempo-1886');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        modes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
      }
      modes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(panel);
      function fit(){
        const r = panel.getBoundingClientRect();
        const sW = Math.max(0, r.width - 40);
        const sH = Math.max(0, r.height - 40);
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(sW * dpr);
        canvas.height = Math.floor(sH * dpr);
        canvas.style.width = sW + 'px';
        canvas.style.height = sH + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        W = sW; H = sH;
        seed();
        hardClear();
      }

      // Palette helpers
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      function hexToRgb(h){ if(!h||h[0]!=='#') return [255,255,255]; const p=parseInt(h.slice(1),16); return [(p>>16)&255,(p>>8)&255,p&255]; }
      function mix(a,b,t){ return [Math.round(a[0]+(b[0]-a[0])*t),Math.round(a[1]+(b[1]-a[1])*t),Math.round(a[2]+(b[2]-a[2])*t)]; }
      function rgb(arr,a=1){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      function sample(){
        return [
          hexToRgb(css('--a1')||'#6c9efc'),
          hexToRgb(css('--a2')||'#8ef0d1'),
          hexToRgb(css('--a3')||'#ffb3c1'),
          hexToRgb(css('--a4')||'#ffd886')
        ];
      }

      // System state
      let raf = 0, last = 0, flowT = 0;
      let B = [];
      let bloom = 0;
      const ptr = { x:0, y:0, inside:false, down:false };
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        ptr.x = (e.clientX - r.left);
        ptr.y = (e.clientY - r.top);
        ptr.inside = true;
      });
      canvas.addEventListener('pointerdown', ()=> ptr.down = true);
      canvas.addEventListener('pointerup', ()=> ptr.down = false);
      canvas.addEventListener('pointerleave', ()=>{ ptr.inside=false; ptr.down=false; });

      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = css('--bg1') || '#e9eef9';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function softClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const t = 0.08 + (1 - Math.min(2.5, Math.max(0.2, parseFloat(tempoInput.value)))) * 0.06;
        ctx.globalAlpha = Math.max(0.05, Math.min(0.25, t));
        ctx.fillStyle = css('--bg1') || '#e9eef9';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function seed(){
        const N = parseInt(countInput.value, 10);
        const speed = 0.6;
        B = new Array(N).fill(0).map((_,i)=>{
          const x = Math.random()*W;
          const y = Math.random()*H;
          const ang = Math.random()*Math.PI*2;
          const s = speed*(0.5+Math.random()*0.8);
          return {
            x, y,
            vx: Math.cos(ang)*s,
            vy: Math.sin(ang)*s,
            hue: i/N
          };
        });
      }

      function flow(x,y,t){
        // Smooth pseudo-noise curl field
        const s = 0.0026;
        const n = Math.sin((x+y)*s + t*0.6) + Math.sin((x-y)*s*1.3 - t*0.7)*0.5;
        const m = Math.cos((x*0.7-y)*s*1.2 + t*0.33) * 0.7;
        const a = n*1.2 + m*0.8;
        return a;
      }

      function step(ts){
        raf = requestAnimationFrame(step);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        let dt = Math.min(50, ts - last)/1000;
        last = ts;
        const tempo = Math.max(0.2, Math.min(2.5, parseFloat(tempoInput.value)));
        dt *= tempo;
        flowT += dt*0.7;

        softClear();

        // Spatial hashing for neighbors
        const cell = 36;
        const cols = Math.ceil(W / cell);
        const rows = Math.ceil(H / cell);
        const grid = new Array(cols*rows); for(let i=0;i<grid.length;i++) grid[i] = [];
        for(let i=0;i<B.length;i++){
          const b=B[i];
          const cx = Math.max(0, Math.min(cols-1, (b.x/cell)|0));
          const cy = Math.max(0, Math.min(rows-1, (b.y/cell)|0));
          grid[cy*cols+cx].push(i);
        }

        const wSep = parseFloat(sepInput.value);
        const wAli = parseFloat(aliInput.value);
        const wCoh = parseFloat(cohInput.value);

        const Rsep = 22, Rali = 46, Rcoh = 68;
        const Rsep2 = Rsep*Rsep, Rali2 = Rali*Rali, Rcoh2 = Rcoh*Rcoh;

        const pal = sample();

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        for(let i=0;i<B.length;i++){
          const b = B[i];

          // Neighbor accumulation
          let ax=0, ay=0;
          let vxAvg=0, vyAvg=0, aliCount=0;
          let cxAvg=0, cyAvg=0, cohCount=0;
          let sx=0, sy=0, sepCount=0;

          const cx = Math.max(0, Math.min(cols-1, (b.x/cell)|0));
          const cy = Math.max(0, Math.min(rows-1, (b.y/cell)|0));
          for(let oy=-1; oy<=1; oy++){
            for(let ox=-1; ox<=1; ox++){
              const gx = cx+ox, gy = cy+oy;
              if(gx<0||gy<0||gx>=cols||gy>=rows) continue;
              const bucket = grid[gy*cols+gx];
              for(let idx=0; idx<bucket.length; idx++){
                const j = bucket[idx];
                if(j===i) continue;
                const o = B[j];
                const dx = o.x - b.x;
                const dy = o.y - b.y;
                const d2 = dx*dx + dy*dy;

                // separation
                if(d2 < Rsep2){
                  const inv = 1/Math.max(1, Math.sqrt(d2));
                  sx -= dx * inv;
                  sy -= dy * inv;
                  sepCount++;
                }
                // alignment
                if(d2 < Rali2){
                  vxAvg += o.vx;
                  vyAvg += o.vy;
                  aliCount++;
                }
                // cohesion
                if(d2 < Rcoh2){
                  cxAvg += o.x;
                  cyAvg += o.y;
                  cohCount++;
                }
              }
            }
          }

          if(sepCount>0){
            ax += (sx/sepCount) * (0.9 * wSep);
            ay += (sy/sepCount) * (0.9 * wSep);
          }
          if(aliCount>0){
            ax += ((vxAvg/aliCount) - b.vx) * (0.04 * wAli);
            ay += ((vyAvg/aliCount) - b.vy) * (0.04 * wAli);
          }
          if(cohCount>0){
            ax += ((cxAvg/cohCount) - b.x) * (0.0007 * wCoh);
            ay += ((cyAvg/cohCount) - b.y) * (0.0007 * wCoh);
          }

          // Flow field
          const a = flow(b.x, b.y, flowT);
          ax += Math.cos(a) * 0.08;
          ay += Math.sin(a) * 0.08;

          // Pointer attraction/repulsion
          if(ptr.inside){
            const dx = ptr.x - b.x;
            const dy = ptr.y - b.y;
            const d2 = dx*dx + dy*dy + 30;
            const pull = (ptr.down ? 1100 : 450) / d2;
            ax += dx * pull;
            ay += dy * pull;
          }

          // Bloom impulse (radial from center)
          if(bloom>0){
            const cxm = W*0.5, cym = H*0.5;
            const ang = Math.atan2(b.y - cym, b.x - cxm);
            ax += Math.cos(ang) * bloom * 16;
            ay += Math.sin(ang) * bloom * 16;
          }

          // Integrate
          b.vx += ax * dt;
          b.vy += ay * dt;

          // Limit speed
          const maxS = 2.3 * tempo + 0.6;
          const sp2 = b.vx*b.vx + b.vy*b.vy;
          if(sp2 > maxS*maxS){
            const s = maxS / Math.sqrt(sp2);
            b.vx *= s; b.vy *= s;
          }

          const px = b.x, py = b.y;
          b.x += b.vx * (1 + bloom*0.2);
          b.y += b.vy * (1 + bloom*0.2);

          // Wrap edges with seamless trails
          if(b.x < -2){ b.x = W+2; }
          if(b.x > W+2){ b.x = -2; }
          if(b.y < -2){ b.y = H+2; }
          if(b.y > H+2){ b.y = -2; }

          // Draw trail segment
          const hue = b.hue;
          const palIdx = (hue<1/3)? 0 : (hue<2/3)? 1 : 2;
          const nextIdx = (palIdx+1)%4;
          const t = (hue*3) % 1;
          const col = mix(pal[palIdx], pal[nextIdx], t);

          const speedA = Math.min(1, Math.sqrt(sp2)/(maxS*0.9));
          ctx.strokeStyle = rgb(col, 0.18 + speedA*0.42 + bloom*0.25);
          ctx.lineWidth = 0.4 + speedA*1.2 + bloom*0.6;
          ctx.shadowColor = rgb(col, 0.4 + 0.4*speedA + 0.4*bloom);
          ctx.shadowBlur = 8 + 24*speedA + 28*bloom;

          ctx.beginPath();
          const cxm = (px + b.x)/2 + Math.sin((hue + flowT)*2.3)*1.6;
          const cym = (py + b.y)/2 + Math.cos((hue + flowT)*2.1)*1.6;
          ctx.moveTo(px, py);
          ctx.quadraticCurveTo(cxm, cym, b.x, b.y);
          ctx.stroke();
        }

        ctx.restore();
        if(bloom>0){ bloom = Math.max(0, bloom - dt*0.85); }
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));
      btnSeed.addEventListener('click', ()=>{ seed(); hardClear(); });
      btnBloom.addEventListener('click', ()=>{ bloom = 1; });

      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'echostream-murmuration.png';
          const tmp = document.createElement('canvas');
          tmp.width = canvas.width; tmp.height = canvas.height;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Wheel adjusts tempo
      panel.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.06 : 0.06;
        const cur = parseFloat(tempoInput.value);
        const nv = Math.max(parseFloat(tempoInput.min), Math.min(parseFloat(tempoInput.max), cur + delta));
        tempoInput.value = String(nv);
      }, { passive:false });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '1'){ setTheme('paper'); }
        if(k === '2'){ setTheme('night'); }
        if(k === '3'){ setTheme('sand'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'r'){ btnSeed.click(); }
        if(k.toLowerCase() === 'b'){ btnBloom.click(); }
        if(k === '+' || k === '='){ const n = Math.min(parseInt(countInput.max,10), parseInt(countInput.value,10)+40); countInput.value = String(n); seed(); hardClear(); }
        if(k === '-' || k === '_'){ const n = Math.max(parseInt(countInput.min,10), parseInt(countInput.value,10)-40); countInput.value = String(n); seed(); hardClear(); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // React to input changes
      countInput.addEventListener('input', ()=>{ seed(); hardClear(); });
      sepInput.addEventListener('input', ()=>{ /* live */ });
      aliInput.addEventListener('input', ()=>{ /* live */ });
      cohInput.addEventListener('input', ()=>{ /* live */ });
      tempoInput.addEventListener('input', ()=>{ /* live */ });

      // Init
      fit();
      seed();
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(step);
      setTimeout(()=> hardClear(), 40);
    })();
  </script>
</div>
      </section>
