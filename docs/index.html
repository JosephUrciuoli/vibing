<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="aurora1213" role="region" aria-label="AURORA — living lightfield" data-theme="dark" data-play="on">
  <style>
    .aurora1213{
      --bg0:#0a0e17;
      --bg1:#0c1220;
      --ink:#eaf2ff;
      --muted:#9aa6c7;
      --edge:#1a2340;
      --ring:#223054;
      --accent:#7aa2ff;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Segoe UI, Roboto, Inter, Arial, sans-serif;
      position: relative;
      border-radius: 28px;
      overflow: clip;
      border: 1px solid var(--edge);
      background:
        radial-gradient(140% 120% at 120% -20%, rgba(120,160,255,.18), transparent 60%),
        radial-gradient(120% 120% at -30% 120%, rgba(120,255,210,.14), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 32px 140px rgba(5,10,35,.65), inset 0 1px 0 rgba(255,255,255,.06);
      padding: clamp(16px, 2.8vw, 34px);
      color: var(--ink);
      isolation: isolate;
    }
    .aurora1213::before{
      /* soft star grain */
      content:""; position:absolute; inset:-20%;
      background:
        radial-gradient(2px 2px at 12% 16%, rgba(255,255,255,.08) 0 2px, transparent 3px),
        radial-gradient(1px 1px at 64% 44%, rgba(255,255,255,.06) 0 1px, transparent 2px),
        radial-gradient(1px 1px at 28% 78%, rgba(255,255,255,.07) 0 1px, transparent 2px),
        radial-gradient(2px 2px at 84% 76%, rgba(255,255,255,.06) 0 2px, transparent 3px);
      opacity:.35; pointer-events:none;
      animation: drift-1213 46s linear infinite;
      filter: saturate(1.2);
    }
    @keyframes drift-1213 {
      0% { transform: translate3d(0,0,0) rotate(0deg); }
      100% { transform: translate3d(5%, -4%, 0) rotate(360deg); }
    }
    .a-top{ display:flex; align-items:center; gap:14px; position:relative; z-index:2; margin-bottom: clamp(12px, 2vw, 22px); }
    .a-logo{
      --s:32px; width:var(--s); height:var(--s); border-radius:14px; display:grid; place-items:center; overflow:hidden;
      border:1px solid var(--ring);
      background: radial-gradient(circle at 40% 30%, #11203f 0 40%, #3359ff 70%, #5df5d6 110%);
      box-shadow: inset 0 10px 26px rgba(255,255,255,.12), 0 10px 28px rgba(60,120,255,.35);
      position:relative;
    }
    .a-logo::after{
      content:""; position:absolute; inset:18%;
      border-radius:12px;
      background: conic-gradient(from 0deg, #6cf, #9af, #f7a, #fb7, #6cf);
      filter: blur(3px) saturate(1.2); mix-blend-mode: screen;
      animation: spin-aur 8s linear infinite;
    }
    @keyframes spin-aur { to{ transform: rotate(360deg); } }

    .a-brand{
      font-weight:900; letter-spacing:.22em; text-transform:uppercase; font-size:12px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.14), 0 12px 30px rgba(30,80,220,.25);
    }

    .a-controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .chip{
      appearance:none; border:1px solid var(--ring); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.14), 0 10px 28px rgba(30,60,160,.28);
      transition: transform .14s ease, box-shadow .22s ease, background .2s ease, color .2s ease, opacity .2s ease;
      text-shadow: 0 1px 0 rgba(0,0,0,.4);
    }
    .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 44px rgba(40,90,220,.35), inset 0 1px 0 rgba(255,255,255,.25); }
    .chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(90,150,255,.18), rgba(90,150,255,.06)); border-color: rgba(120,160,255,.45); color:#dfe9ff; }

    .a-grid{ display:grid; grid-template-columns: 1.05fr 1.4fr; gap: clamp(12px, 2.6vw, 30px); position:relative; z-index:1; }
    @media (max-width: 980px){ .a-grid{ grid-template-columns: 1fr; } }

    .a-panel{
      border-radius: 22px;
      padding: clamp(16px, 2.4vw, 26px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 28px 100px rgba(0,10,40,.45);
      color: var(--ink);
    }
    .a-title{
      margin:0 0 10px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", Times, serif;
      font-size: clamp(48px, 9vw, 136px);
      line-height:.85; letter-spacing:-.02em;
      background: linear-gradient(100deg, #e6f0ff, #7aa2ff 35%, #9a7bff 60%, #ff8dd1);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 24px rgba(120,160,255,.25));
      text-wrap: balance;
    }
    .a-sub{ margin: 10px 0 14px; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); line-height:1.9; text-wrap: pretty; }
    .a-stats{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .dot{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--accent), #2aa9ff 70%); box-shadow:0 0 0 2px rgba(90,125,255,0.15); animation: beat-1213 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes beat-1213{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .a-stats .push{ margin-left:auto; white-space:nowrap; }

    .stage{
      position: relative; border-radius: 24px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(90% 60% at 50% -10%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, rgba(10,14,26,.6), rgba(10,14,26,.9));
      box-shadow: 0 36px 120px rgba(5,10,35,.7), inset 0 1px 0 rgba(255,255,255,.08);
      height: clamp(520px, 66vw, 880px);
      transform-style: preserve-3d; perspective: 900px;
    }
    .canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.06); border:1px solid var(--ring); backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      pointer-events:none;
    }

    /* Light mode */
    .aurora1213[data-theme="light"]{
      --bg0:#f7fbff;
      --bg1:#eef4ff;
      --ink:#0f1220;
      --muted:#596275;
      --edge:#dfe6f5;
      --ring:#d8e0f2;
      --accent:#2f7bff;
      color-scheme: light;
      background:
        radial-gradient(160% 120% at 120% -10%, rgba(90,130,255,.12), transparent 60%),
        radial-gradient(120% 120% at -20% 110%, rgba(120,255,210,.12), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 32px 110px rgba(60,90,180,.28), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .aurora1213[data-theme="light"] .stage{
      background:
        radial-gradient(90% 60% at 50% -10%, rgba(90,120,255,.1), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(245,248,255,.96));
      box-shadow: 0 36px 90px rgba(60,90,180,.25), inset 0 1px 0 rgba(255,255,255,.85);
    }

    /* Hide panel when requested (keyboard U) */
    .aurora1213[data-ui="off"] .a-top,
    .aurora1213[data-ui="off"] .a-panel{ opacity:0; pointer-events:none; transform: translateY(-6px); transition: opacity .3s ease, transform .3s ease; }

    @media (prefers-reduced-motion: reduce){
      .aurora1213 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="a-top">
    <div class="a-logo" aria-hidden="true"></div>
    <div class="a-brand">AURORA</div>
    <div class="a-controls" aria-label="controls">
      <button class="chip" data-act="theme" title="Toggle light/dark (D)">Dark</button>
      <button class="chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Pause</button>
      <button class="chip" data-act="palette" title="Switch palette (P)">Palette</button>
      <button class="chip" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="a-grid">
    <section class="a-panel" aria-label="about">
      <h1 class="a-title">Silk over night.</h1>
      <p class="a-sub">A field of living color, stitched from sine and light. Tilt the glass, bend the wind, let the ribbons sing.</p>
      <ul class="a-stats" aria-label="status">
        <li><span class="dot" aria-hidden="true"></span> live</li>
        <li>fps <strong id="a-fps">0</strong></li>
        <li>hues <strong id="a-hue">0</strong></li>
        <li class="push"><span id="last-updated">Last updated: 2025-12-11 05:22:54 EST</span></li>
      </ul>
    </section>

    <figure class="stage">
      <canvas class="canvas" role="img" aria-label="Generative aurora of glowing silk ribbons."></canvas>
      <div class="hint">move to tilt • click to pulse • D theme • P palette • Space pause • S save • U hide UI</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.aurora1213');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('.canvas');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        palette: root.querySelector('[data-act="palette"]'),
        fps: root.querySelector('#a-fps'),
        hue: root.querySelector('#a-hue'),
        ts: root.querySelector('#last-updated'),
        snap: root.querySelector('[data-act="snap"]')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // DPR & size
      let DPR = Math.max(1, Math.min(2, (window.devicePixelRatio||1)));
      let W = 1, H = 1, CX = 0, CY = 0;

      // State
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;
      let last = performance.now();
      let fpsSmooth = 60;
      let t0 = 0;
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      let paletteIndex = 0;

      const palettes = [
        // base hue, variance, saturation, lightness
        { base: 210, span: 80, s: 95, l: 60 }, // ocean
        { base: 275, span: 110, s: 92, l: 64 }, // violet/rose
        { base: 140, span: 120, s: 85, l: 62 }, // viridian
        { base: 25,  span: 80, s: 92, l: 63 }   // amber/coral
      ];

      let ribbons = [];
      function seed(){
        ribbons = [];
        const p = palettes[paletteIndex];
        const n = 5;
        for (let i=0;i<n;i++){
          ribbons.push({
            phase: Math.random()*Math.PI*2,
            phase2: Math.random()*Math.PI*2,
            a1: 60 + Math.random()*120,
            a2: 18 + Math.random()*48,
            f1: 0.004 + Math.random()*0.006,
            f2: 0.008 + Math.random()*0.010,
            sp1: 0.25 + Math.random()*0.55,
            sp2: -0.18 - Math.random()*0.45,
            w: 28 + Math.random()*48,
            hueOff: (Math.random()*2-1) * p.span*0.5
          });
        }
        ui.hue.textContent = String(p.base);
      }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearHard();
        seed();
      }

      function clearHard(){
        const theme = root.getAttribute('data-theme');
        const g = ctx.createLinearGradient(0,0,0,H);
        if (theme==='dark'){
          g.addColorStop(0,'#0a0e17'); g.addColorStop(1,'#0c1220');
        } else {
          g.addColorStop(0,'#f7fbff'); g.addColorStop(1,'#eef4ff');
        }
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }

      function fade(){
        const theme = root.getAttribute('data-theme');
        ctx.globalAlpha = theme==='dark' ? 0.08 : 0.06;
        ctx.fillStyle = theme==='dark' ? '#000' : '#fff';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function hsla(h,s,l,a){ return `hsla(${h},${s}%,${l}%,${a})`; }

      // lens pulse on click
      const pulses = [];
      function addPulse(x,y){
        pulses.push({ x, y, r: 0, life: 1 });
      }

      function drawAurora(t){
        // tilt the stage by pointer
        stage.style.transform = `rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*9}deg)`;

        fade();

        // gentle center glow
        const sun = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.36);
        const theme = root.getAttribute('data-theme');
        sun.addColorStop(0, theme==='dark' ? 'rgba(255,255,255,.06)' : 'rgba(0,30,90,.06)');
        sun.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = sun;
        ctx.beginPath(); ctx.arc(CX, CY, Math.min(W,H)*0.4, 0, Math.PI*2); ctx.fill();

        const p = palettes[paletteIndex];
        ctx.globalCompositeOperation = 'lighter';

        for (let k=0; k<ribbons.length; k++){
          const R = ribbons[k];
          const hueBase = (p.base + R.hueOff + 360) % 360;

          // stroke gradient across X
          const g = ctx.createLinearGradient(0,0,W,0);
          g.addColorStop(0.0, hsla(hueBase - p.span*0.45, p.s, p.l, 0.12));
          g.addColorStop(0.5, hsla(hueBase, p.s, p.l, 0.22));
          g.addColorStop(1.0, hsla(hueBase + p.span*0.45, p.s, p.l, 0.12));

          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.shadowColor = hsla(hueBase, p.s, Math.min(95, p.l+10), 0.4);
          ctx.shadowBlur = 24;

          const dx = 7;
          const baseY = H*0.52 + Math.sin(t*0.4 + R.phase)*20;

          ctx.beginPath();
          for (let x=-60; x<=W+60; x+=dx){
            const y =
              baseY
              + Math.sin(x*R.f1 + t*R.sp1 + R.phase) * R.a1
              + Math.sin(x*R.f2 + t*R.sp2 + R.phase2) * R.a2
              + lensAt(x, baseY, t) * 0.9;

            if (x===-60) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = g;
          ctx.lineWidth = R.w;
          ctx.stroke();

          // mirror above with reduced width for moiré depth
          ctx.beginPath();
          for (let x=-60; x<=W+60; x+=dx){
            const y =
              baseY - 120
              + Math.sin(x*R.f1 + t*R.sp1 + R.phase + 1.1) * (R.a1*0.6)
              + Math.sin(x*R.f2 + t*R.sp2 + R.phase2 + 0.7) * (R.a2*0.7)
              + lensAt(x, baseY-120, t) * 0.7;

            if (x===-60) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.lineWidth = Math.max(10, R.w*0.55);
          ctx.globalAlpha = 0.85;
          ctx.stroke();
          ctx.globalAlpha = 1;
        }

        // pulses
        ctx.globalCompositeOperation = 'screen';
        for (let i=pulses.length-1; i>=0; i--){
          const P = pulses[i];
          P.r += 14;
          P.life *= 0.95;
          if (P.life < 0.03){ pulses.splice(i,1); continue; }
          const rg = ctx.createRadialGradient(P.x, P.y, 0, P.x, P.y, P.r*2);
          rg.addColorStop(0, 'rgba(120,180,255,0.22)');
          rg.addColorStop(1, 'rgba(120,180,255,0)');
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(P.x, P.y, P.r*2, 0, Math.PI*2); ctx.fill();
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function lensAt(x, y, t){
        if (!pointer.inside) return 0;
        const dx = x - pointer.x;
        const dy = y - pointer.y;
        const d2 = dx*dx + dy*dy;
        const sigma = 180;
        const amp = 120 + 20*Math.sin(t*0.8);
        return amp * Math.exp(-d2/(2*sigma*sigma));
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; t0 += dt;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        drawAurora(t0);
        if (running) requestAnimationFrame(step);
      }

      // Interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside = false; }

      function pulse(e){
        const r = canvas.getBoundingClientRect();
        addPulse(e.clientX - r.left, e.clientY - r.top);
      }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', pulse, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light' : 'Dark';
        clearHard();
      });

      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running && !reduce) requestAnimationFrame(step);
      });

      ui.palette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % palettes.length;
        seed();
      });

      ui.snap.addEventListener?.('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aurora-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='p') ui.palette.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='d') ui.theme.click();
        else if (k==='s') ui.snap.click();
        else if (k==='u'){ root.dataset.ui = root.dataset.ui==='off' ? 'on' : 'off'; }
      });

      // Init
      resize();
      if (!reduce){ requestAnimationFrame(step); } else { clearHard(); }
      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
