<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe2335" data-scene="serene" aria-label="Quiet Momentum moodscape">
  <style>
    .vibe2335 {
      --h: 210;
      --bg-a: hsl(var(--h) 60% 8%);
      --bg-b: hsl(calc(var(--h) + 40) 70% 12%);
      --bg-c: hsl(calc(var(--h) + 140) 70% 10%);
      --card: rgba(255,255,255,0.08);
      --card-2: rgba(255,255,255,0.04);
      --stroke: rgba(255,255,255,0.18);
      --text: hsl(0 0% 98%);
      --muted: hsl(0 0% 80% / 0.85);
      --accent: hsl(var(--h) 80% 60%);
      position: relative;
      isolation: isolate;
      display: grid;
      place-items: center;
      gap: 16px;
      padding: 28px;
      border-radius: 20px;
      overflow: hidden;
      min-height: 340px;
      background:
        radial-gradient(1200px 600px at 10% 10%, hsl(var(--h) 100% 16% / .18), transparent 60%),
        radial-gradient(1000px 600px at 90% 90%, hsl(calc(var(--h) + 60) 100% 20% / .18), transparent 60%),
        linear-gradient(120deg, var(--bg-a), var(--bg-b) 48%, var(--bg-c));
      outline: 1px solid rgba(255,255,255,0.06);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.05),
        0 20px 60px rgba(0,0,0,0.35);
    }
    .vibe2335::before,
    .vibe2335::after {
      content: "";
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(600px 600px at var(--b1-x,20%) var(--b1-y,30%), hsl(var(--h) 100% 60% / .15), transparent 55%),
        radial-gradient(700px 700px at var(--b2-x,80%) var(--b2-y,70%), hsl(calc(var(--h) + 100) 100% 55% / .12), transparent 55%),
        radial-gradient(800px 800px at var(--b3-x,50%) var(--b3-y,10%), hsl(calc(var(--h) + 200) 100% 65% / .10), transparent 60%);
      filter: blur(40px) saturate(120%);
      transform: translateZ(0);
      pointer-events: none;
      z-index: -1;
      animation: drift 22s linear infinite;
      mix-blend-mode: screen;
    }
    .vibe2335::after {
      opacity: .65;
      animation-duration: 34s;
      animation-direction: reverse;
    }
    @keyframes drift {
      0%   { transform: translate3d(0,0,0) scale(1.02); }
      50%  { transform: translate3d(1.5%, -1.2%, 0) scale(1.05); }
      100% { transform: translate3d(0,0,0) scale(1.02); }
    }

    .vibe2335 .panel {
      width: min(880px, 100%);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.08)) border-box;
      border: 1px solid transparent;
      border-radius: 20px;
      backdrop-filter: blur(12px) saturate(115%);
      -webkit-backdrop-filter: blur(12px) saturate(115%);
      box-shadow:
        0 8px 30px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.18);
      padding: clamp(18px, 4vw, 28px);
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: clamp(16px, 4vw, 28px);
      align-items: center;
      transform-style: preserve-3d;
      will-change: transform;
    }
    @media (max-width: 720px) {
      .vibe2335 .panel { grid-template-columns: 1fr; }
    }

    .vibe2335 .lead {
      color: var(--text);
    }
    .vibe2335 .lead h1 {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      letter-spacing: -0.02em;
      font-weight: 700;
      font-size: clamp(26px, 3.2vw, 44px);
      line-height: 1.06;
      margin: 0 0 8px 0;
      text-shadow: 0 1px 0 rgba(255,255,255,0.06);
    }
    .vibe2335 .lead p {
      margin: 0 0 16px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.4vw, 16px);
      line-height: 1.6;
    }
    .vibe2335 .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.20);
      color: var(--text);
      font-size: 12px;
      letter-spacing: .02em;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      margin-bottom: 12px;
    }
    .vibe2335 .tag i {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 14px var(--accent);
    }

    .vibe2335 .orb-wrap {
      position: relative;
      aspect-ratio: 1 / 1;
      width: min(380px, 100%);
      margin-inline: auto;
      display: grid;
      place-items: center;
      transform-style: preserve-3d;
    }
    .vibe2335 .ring {
      position: absolute;
      inset: -8%;
      border-radius: 50%;
      background: conic-gradient(from 0deg, hsl(var(--h) 80% 60% / .0) 0 30%, hsl(var(--h) 80% 60% / .25) 40%, hsl(calc(var(--h)+60) 80% 60% / .25) 60%, hsl(calc(var(--h)+120) 80% 60% / .0) 100%);
      filter: blur(12px);
      animation: orbit 10s linear infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    @keyframes orbit {
      to { transform: rotate(360deg); }
    }
    .vibe2335 .orb {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(60% 60% at var(--lx,30%) var(--ly,30%), rgba(255,255,255,0.9), rgba(255,255,255,0.2) 30%, transparent 60%),
        radial-gradient(70% 90% at 50% 120%, rgba(255,255,255,0.8), transparent 60%),
        linear-gradient(200deg, hsl(var(--h) 84% 62%), hsl(calc(var(--h) + 60) 80% 45%));
      box-shadow:
        inset 0 20px 40px rgba(255,255,255,0.25),
        0 30px 80px rgba(0,0,0,0.45);
      position: relative;
      border: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(4px);
      transform: translateZ(40px);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translate3d(0,0,0) translateZ(40px); }
      50%     { transform: translate3d(0,-6px,0) translateZ(40px); }
    }
    .vibe2335 .orb::after {
      content: "";
      position: absolute;
      inset: 2%;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      mask: radial-gradient(circle at 30% 30%, rgba(0,0,0,0) 0 32%, rgba(0,0,0,1) 44%);
      opacity: .6;
    }

    .vibe2335 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 12px;
      align-items: center;
      margin-top: 6px;
    }
    .vibe2335 .btn {
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      letter-spacing: .02em;
      cursor: pointer;
      transition: transform .15s ease, background .3s ease, border-color .3s ease, box-shadow .3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    .vibe2335 .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.35); }
    .vibe2335 .btn:active { transform: translateY(0); }
    .vibe2335 .btn.is-active {
      background: linear-gradient(180deg, hsl(var(--h) 60% 60% / .35), hsl(var(--h) 80% 40% / .22));
      border-color: hsl(var(--h) 90% 70% / .7);
      box-shadow: 0 10px 24px hsl(var(--h) 90% 55% / .25), inset 0 1px 0 rgba(255,255,255,0.25);
    }

    .vibe2335 .slider {
      display: inline-grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 10px;
      margin-left: auto;
      color: var(--muted);
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
      border: 1px solid var(--stroke);
    }
    .vibe2335 .slider input[type="range"] {
      width: 160px;
      accent-color: hsl(var(--h) 90% 60%);
      background: transparent;
      height: 6px;
    }

    .vibe2335 footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: clamp(10px, 2vw, 14px);
      color: var(--muted);
      font-size: 12px;
    }
    .vibe2335 .mini {
      opacity: .85;
    }

    /* Scenes */
    .vibe2335[data-scene="serene"] { --h: 210; }
    .vibe2335[data-scene="focus"]  { --h: 160; }
    .vibe2335[data-scene="dusk"]   { --h: 300; }

    /* Tilt effect */
    .vibe2335 .tilt {
      transition: transform .25s ease;
      transform: perspective(900px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe2335, .vibe2335::before, .vibe2335::after,
      .vibe2335 .orb, .vibe2335 .ring, .vibe2335 .tilt {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>

  <article class="panel tilt">
    <div class="lead">
      <span class="tag"><i></i> Quiet Momentum</span>
      <h1>Less, but luminous.</h1>
      <p>Shape the ambiance. Glide between Serene, Focus, and Dusk. The orb listens to your cursor like water to wind.</p>

      <div class="controls">
        <button class="btn is-active" data-scene="serene" aria-pressed="true">Serene</button>
        <button class="btn" data-scene="focus" aria-pressed="false">Focus</button>
        <button class="btn" data-scene="dusk" aria-pressed="false">Dusk</button>

        <label class="slider" title="Adjust hue">
          <span class="mini">Hue</span>
          <input type="range" min="0" max="360" value="210" aria-label="Hue">
        </label>
      </div>
    </div>

    <div class="orb-wrap">
      <div class="ring" aria-hidden="true"></div>
      <div class="orb" role="img" aria-label="Luminous interactive orb"></div>
    </div>

    <footer>
      <span class="mini">Tap a scene or drag the hue. Move your cursor to tilt.</span>
      <span id="last-updated" aria-live="polite"></span>
    </footer>
  </article>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe2335');
      const panel = root.querySelector('.panel');
      const orb = root.querySelector('.orb');
      const buttons = root.querySelectorAll('.btn[data-scene]');
      const hue = root.querySelector('input[type="range"]');
      const updated = root.querySelector('#last-updated');

      // Update "last updated"
      const now = new Date();
      updated.textContent = `Last updated: ${now.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' })}`;

      // Scene switching
      function setScene(scene) {
        root.setAttribute('data-scene', scene);
        buttons.forEach(b => {
          const active = b.dataset.scene === scene;
          b.classList.toggle('is-active', active);
          b.setAttribute('aria-pressed', String(active));
        });
        const preset = { serene: 210, focus: 160, dusk: 300 }[scene] ?? 210;
        hue.value = preset;
        root.style.setProperty('--h', preset);
      }
      buttons.forEach(btn => btn.addEventListener('click', () => setScene(btn.dataset.scene)));

      // Hue slider
      hue.addEventListener('input', (e) => {
        root.style.setProperty('--h', e.target.value);
        buttons.forEach(b => { b.classList.remove('is-active'); b.setAttribute('aria-pressed', 'false'); });
      });

      // Tilt and light tracking
      function handleMove(e) {
        const r = panel.getBoundingClientRect();
        const x = e.clientX ?? (e.touches && e.touches[0].clientX);
        const y = e.clientY ?? (e.touches && e.touches[0].clientY);
        if (x == null || y == null) return;

        const px = (x - r.left) / r.width;
        const py = (y - r.top) / r.height;

        const rx = (py - 0.5) * -8;
        const ry = (px - 0.5) * 10;

        panel.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        panel.style.setProperty('--ry', ry.toFixed(2) + 'deg');

        // Orb light highlight
        const lx = (px * 70 + 15).toFixed(2) + '%';
        const ly = (py * 70 + 10).toFixed(2) + '%';
        orb.style.setProperty('--lx', lx);
        orb.style.setProperty('--ly', ly);

        // Drift background anchors
        root.style.setProperty('--b1-x', (px * 70 + 10).toFixed(2) + '%');
        root.style.setProperty('--b1-y', (py * 50 + 20).toFixed(2) + '%');
        root.style.setProperty('--b2-x', (100 - px * 60).toFixed(2) + '%');
        root.style.setProperty('--b2-y', (py * 70 + 10).toFixed(2) + '%');
        root.style.setProperty('--b3-x', (px * 80 + 10).toFixed(2) + '%');
        root.style.setProperty('--b3-y', (py * 30 + 5).toFixed(2) + '%');
      }
      panel.addEventListener('pointermove', handleMove);
      panel.addEventListener('touchmove', handleMove, { passive: true });
      panel.addEventListener('pointerleave', () => {
        panel.style.removeProperty('--rx');
        panel.style.removeProperty('--ry');
      });

      // Initialize scene
      setScene('serene');
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
