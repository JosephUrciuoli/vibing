<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe620" class="orrery" data-scheme="sol">
  <style>
    /* Scoped to #vibe620 only */
    #vibe620 {
      --tempo: 1; /* global animation multiplier (via slider) */
      --ink: #0b1020;
      --ink-soft: rgba(11,16,32,.72);
      --bg-1: #f8fbff;
      --bg-2: #eef2ff;
      --accent: #3b82f6;
      --accent-2: #22c55e;
      --ring: rgba(10,15,32,.15);
      position: relative;
      min-height: 640px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 18px;
      padding: clamp(18px, 4vw, 36px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(255,255,255,.8), transparent 70%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.55), 0 30px 100px rgba(10,20,40,.2);
      overflow: hidden;
      isolation: isolate;
    }

    /* Schemes */
    #vibe620[data-scheme="sol"]      { --bg-1:#fffaf2; --bg-2:#eaf5ff; --accent:#ff8a3d; --accent-2:#ffd166; --ink:#0b0f1f; --ink-soft:rgba(11,15,31,.7); }
    #vibe620[data-scheme="nebula"]   { --bg-1:#0c1126; --bg-2:#1a1440; --accent:#8b5cf6; --accent-2:#22d3ee; --ink:#eef3ff; --ink-soft:rgba(238,243,255,.78); --ring:rgba(255,255,255,.16); }
    #vibe620[data-scheme="pine"]     { --bg-1:#0f1c16; --bg-2:#102622; --accent:#34d399; --accent-2:#7dd3fc; --ink:#ecfff7; --ink-soft:rgba(236,255,247,.78); --ring:rgba(255,255,255,.14); }
    #vibe620[data-scheme="blush"]    { --bg-1:#fff2f6; --bg-2:#f2f1ff; --accent:#ef5da8; --accent-2:#7cdbb0; --ink:#12101e; --ink-soft:rgba(18,16,30,.72); }
    #vibe620[data-scheme="midnight"] { --bg-1:#070a14; --bg-2:#0c1224; --accent:#60a5fa; --accent-2:#f472b6; --ink:#eaf2ff; --ink-soft:rgba(234,242,255,.8); --ring:rgba(255,255,255,.14); }

    /* Ambient veils */
    #vibe620 .veil {
      position: absolute; inset: -20%;
      filter: blur(56px) saturate(120%);
      mix-blend-mode: plus-lighter;
      opacity: .45; pointer-events: none; z-index: 0;
      animation: v620-drift 40s ease-in-out infinite;
    }
    #vibe620 .v1 { background: radial-gradient(45% 45% at 20% 30%, var(--accent), transparent 60%); animation-duration: 46s; }
    #vibe620 .v2 { background: radial-gradient(40% 40% at 80% 70%, var(--accent-2), transparent 60%); animation-delay: -18s; }
    @keyframes v620-drift { 0%,100% { transform: translate(0,0) scale(1); } 50% { transform: translate(2%, -2%) scale(1.06); } }
    #vibe620.calm .veil { animation-play-state: paused; }

    /* Header */
    #vibe620 .head {
      display: grid;
      gap: 10px;
      z-index: 2;
      backdrop-filter: blur(10px) saturate(110%);
      -webkit-backdrop-filter: blur(10px) saturate(110%);
      background: linear-gradient(180deg, rgba(255,255,255,.45), rgba(255,255,255,.18));
      border: 1px solid rgba(255,255,255,.42);
      border-radius: 18px;
      padding: clamp(12px, 2.4vw, 18px);
      box-shadow: 0 16px 40px rgba(10,20,50,.16);
    }
    #vibe620 .eyebrow {
      display: inline-flex; align-items:center; gap:8px;
      color: var(--ink-soft);
      font: 800 12px/1 system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial; letter-spacing:.08em; text-transform:uppercase;
    }
    #vibe620 .eyebrow::before {
      content:""; width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, var(--accent), var(--accent-2));
      box-shadow: 0 0 12px var(--accent);
    }
    #vibe620 .title {
      margin:0;
      font: 900 clamp(28px, 6.2vw, 64px)/1.02 ui-sans-serif, system-ui, -apple-system, Inter, "Segoe UI", Roboto, Arial;
      letter-spacing:-.02em;
      background: linear-gradient(180deg, var(--ink), color-mix(in oklab, var(--ink) 80%, transparent));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    #vibe620 .lead {
      margin: 2px 0 0 0;
      color: var(--ink-soft);
      font: 600 clamp(14px, 2.5vw, 18px)/1.6 system-ui, -apple-system, Inter, "Segoe UI", Roboto, Arial;
    }

    /* Sky / Orrery */
    #vibe620 .stage {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      min-height: 400px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.45);
      background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.06));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.25), 0 28px 80px rgba(10,20,40,.20);
      overflow: hidden;
      perspective: 1200px;
      transform-style: preserve-3d;
    }

    #vibe620 .sky {
      position: relative;
      width: min(780px, 90%);
      aspect-ratio: 1 / 1;
      transform-style: preserve-3d;
      transition: transform 400ms cubic-bezier(.2,.6,0,1);
    }

    /* Stars layer */
    #vibe620 .stars { position:absolute; inset:-10%; pointer-events:none; z-index:0; opacity:.55; }
    #vibe620 .stars::before, #vibe620 .stars::after {
      content:""; position:absolute; inset:0; background-repeat:repeat; background-size: 240px 240px;
      filter: blur(.3px);
    }
    #vibe620 .stars::before {
      background-image: radial-gradient(#fff 1px, transparent 1px);
      animation: v620-pan 80s linear infinite;
      opacity:.7;
    }
    #vibe620 .stars::after {
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 180px 180px;
      animation: v620-pan 120s linear infinite reverse;
      opacity:.45;
    }
    @keyframes v620-pan { to { transform: translate3d(-30%, -30%, 0); } }
    #vibe620.calm .stars::before, #vibe620.calm .stars::after { animation-play-state: paused; }

    /* Sun core */
    #vibe620 .sun {
      position:absolute; left:50%; top:50%; transform:translate(-50%, -50%) translateZ(30px);
      width: 120px; height: 120px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--accent), var(--accent-2) 60%, rgba(255,255,255,.9) 100%);
      box-shadow:
        0 0 0 8px color-mix(in oklab, var(--accent) 12%, transparent),
        0 0 0 22px color-mix(in oklab, var(--accent-2) 8%, transparent),
        0 40px 120px color-mix(in oklab, var(--accent) 30%, transparent);
    }

    /* Orbits */
    #vibe620 .orbit {
      --size: 280px;
      --o: 18s; /* base duration */
      position:absolute; left:50%; top:50%; transform: translate(-50%,-50%);
      width: var(--size); height: var(--size); border-radius: 50%;
      border: 1px dashed var(--ring);
      animation: v620-spin calc(var(--o) * var(--tempo)) linear infinite;
    }
    #vibe620 .orbit.o2 { --size: 420px; --o: 30s; }
    #vibe620 .orbit.o3 { --size: 560px; --o: 46s; }
    #vibe620 .orbit.o4 { --size: 680px; --o: 66s; border-style: solid; opacity:.5; }

    @keyframes v620-spin { to { transform: translate(-50%,-50%) rotate(360deg); } }
    #vibe620.calm .orbit { animation-play-state: paused; }

    /* Planets */
    #vibe620 .planet {
      position: absolute; left: 50%; top: 50%;
      transform: rotate(0) translateX(calc(var(--size) / 2)) translateZ(16px);
      transform-origin: calc(-1 * var(--size) / 2) 0;
      width: var(--p); height: var(--p); border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,.0) 60%),
                  radial-gradient(circle at 45% 55%, color-mix(in oklab, var(--accent) 70%, var(--accent-2)), var(--accent-2));
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      filter: saturate(110%);
    }
    #vibe620 .p1 { --p: 16px; }
    #vibe620 .p2 { --p: 22px; transform: rotate(60deg) translateX(calc(var(--size) / 2)) translateZ(18px); }
    #vibe620 .p3 { --p: 32px; transform: rotate(140deg) translateX(calc(var(--size) / 2)) translateZ(20px); }
    #vibe620 .p4 { --p: 14px; transform: rotate(220deg) translateX(calc(var(--size) / 2)) translateZ(16px); }

    /* Comets */
    #vibe620 .comet {
      position: absolute; width: 2px; height: 2px; border-radius: 50%;
      background: #fff; box-shadow: 0 0 14px #fff, 0 0 28px var(--accent);
      opacity: .9; filter: blur(.2px); pointer-events:none; z-index: 2;
      animation: v620-comet 12s linear infinite;
    }
    #vibe620 .comet::after {
      content:""; position:absolute; left:-120px; top:-2px; width: 120px; height: 4px;
      background: linear-gradient(90deg, rgba(255,255,255,.0), rgba(255,255,255,.7));
      border-radius: 999px;
      filter: blur(2px);
    }
    #vibe620 .c1 { left: 110%; top: 20%; animation-duration: calc(14s * var(--tempo)); }
    #vibe620 .c2 { left: 105%; top: 70%; animation-duration: calc(18s * var(--tempo)); animation-delay: -6s; }
    @keyframes v620-comet {
      0%   { transform: translate3d(0,0,0); opacity: 0; }
      8%   { opacity: .9; }
      100% { transform: translate3d(-220%, 120%, 0); opacity: 0; }
    }
    #vibe620.calm .comet { animation-play-state: paused; }

    /* Controls Bar */
    #vibe620 .bar {
      z-index: 3;
      display: grid; gap: 12px;
      grid-template-columns: 1fr auto;
      align-items: center;
      padding: clamp(10px, 2vw, 14px);
      background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.18));
      border: 1px solid rgba(255,255,255,.42);
      border-radius: 16px;
      box-shadow: 0 12px 36px rgba(10,20,50,.16);
    }
    @media (max-width: 820px) { #vibe620 .bar { grid-template-columns: 1fr; } }

    #vibe620 .pills { display:flex; flex-wrap:wrap; gap:8px; }
    #vibe620 .pill {
      border: 1px solid rgba(14,18,32,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.4));
      color: var(--ink);
      border-radius: 12px;
      padding: 10px 14px;
      font: 800 12px/1 system-ui, -apple-system, Inter, "Segoe UI", Roboto, Arial;
      letter-spacing:.06em; text-transform:uppercase;
      cursor: pointer; user-select:none;
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 8px 24px rgba(0,0,0,.08);
    }
    #vibe620 .pill:hover { transform: translateY(-1px); box-shadow: 0 16px 36px rgba(0,0,0,.14); }
    #vibe620 .pill.selected { outline: 2px solid color-mix(in oklab, var(--accent) 55%, transparent); }
    #vibe620 .pill.calm {
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent) 18%, #fff), color-mix(in oklab, var(--accent) 6%, #fff));
    }

    #vibe620 .sliders { display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    #vibe620 label.sld {
      display:grid; gap:6px; min-width: 220px;
      color: var(--ink-soft);
      font: 800 12px/1 system-ui, -apple-system, Inter, "Segoe UI", Roboto, Arial; letter-spacing:.08em; text-transform:uppercase;
    }
    #vibe620 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 12px; border-radius:999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border: 1px solid rgba(14,18,32,.12);
      outline: none;
    }
    #vibe620 input[type="range"]::-webkit-slider-thumb,
    #vibe620 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, var(--accent), var(--accent-2));
      border: 2px solid #fff; box-shadow: 0 4px 14px rgba(0,0,0,.2);
      cursor: pointer;
    }

    /* Footer/meta */
    #vibe620 .meta {
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content: space-between;
      color: var(--ink-soft);
      font: 600 12px/1.2 system-ui, -apple-system, Inter, "Segoe UI", Roboto, Arial;
      z-index:2;
    }
    #vibe620 .badge {
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px;
      border-radius:999px; border:1px solid rgba(255,255,255,.42);
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.28));
    }
    #vibe620 .badge::before {
      content:""; width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, var(--accent), var(--accent-2));
      box-shadow: 0 0 10px var(--accent);
      flex:0 0 auto;
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #vibe620 .veil, #vibe620 .stars::before, #vibe620 .stars::after,
      #vibe620 .comet, #vibe620 .orbit { animation: none !important; }
      #vibe620 .sky { transition: none !important; }
    }
  </style>

  <!-- Ambient veils -->
  <div class="veil v1" aria-hidden="true"></div>
  <div class="veil v2" aria-hidden="true"></div>

  <!-- Header -->
  <div class="head" role="region" aria-label="Orrery of Light">
    <span class="eyebrow">Edition 620 Â· Aural Orrery</span>
    <h1 class="title">Orrery of Light</h1>
    <p class="lead">An ambient clockwork of color. Planets glide, comets whisper. Tilt the sky. Set the mood. Breathe.</p>
  </div>

  <!-- Stage -->
  <div class="stage" aria-label="Interactive orrery" role="img">
    <div class="stars" aria-hidden="true"></div>
    <div class="sky">
      <div class="sun" aria-hidden="true"></div>

      <div class="orbit o1">
        <span class="planet p1" title="Mercury-ish" aria-hidden="true"></span>
      </div>
      <div class="orbit o2">
        <span class="planet p2" title="Venus-ish" aria-hidden="true"></span>
      </div>
      <div class="orbit o3">
        <span class="planet p3" title="A lush world" aria-hidden="true"></span>
      </div>
      <div class="orbit o4">
        <span class="planet p4" title="A distant spark" aria-hidden="true"></span>
      </div>

      <div class="comet c1" aria-hidden="true"></div>
      <div class="comet c2" aria-hidden="true"></div>
    </div>
  </div>

  <!-- Controls -->
  <div class="bar" role="group" aria-label="Appearance controls">
    <div class="pills" role="radiogroup" aria-label="Scheme">
      <button class="pill selected" data-scheme="sol" aria-pressed="true">Sol</button>
      <button class="pill" data-scheme="nebula" aria-pressed="false">Nebula</button>
      <button class="pill" data-scheme="pine" aria-pressed="false">Pine</button>
      <button class="pill" data-scheme="blush" aria-pressed="false">Blush</button>
      <button class="pill" data-scheme="midnight" aria-pressed="false">Midnight</button>
      <button class="pill calm" id="v620-calm" aria-pressed="false" title="Pause most animations">Calm</button>
    </div>
    <div class="sliders">
      <label for="v620-tempo" class="sld">Tempo
        <input id="v620-tempo" type="range" min="0.5" max="2.5" step="0.1" value="1" />
      </label>
    </div>
  </div>

  <!-- Meta -->
  <div class="meta">
    <span class="badge">Kinetic, responsive, and delightfully serene</span>
    <span>Last touched <span id="last-updated">Last updated: 2025-11-13 18:17:11 EST</span></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe620');
      const sky = root.querySelector('.sky');
      const stage = root.querySelector('.stage');
      const pills = root.querySelectorAll('.pill[data-scheme]');
      const calmBtn = root.querySelector('#v620-calm');
      const tempo = root.querySelector('#v620-tempo');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        updated.textContent = fmt.format(new Date());
      } catch (_) {
        updated.textContent = new Date().toLocaleString();
      }

      // Restore saved state
      const savedScheme = localStorage.getItem('v620-scheme') || 'sol';
      const savedTempo = parseFloat(localStorage.getItem('v620-tempo') || '1');
      const savedCalm = localStorage.getItem('v620-calm') === '1';

      root.dataset.scheme = savedScheme;
      tempo.value = isNaN(savedTempo) ? 1 : savedTempo;
      root.style.setProperty('--tempo', tempo.value);
      if (savedCalm) {
        root.classList.add('calm');
        calmBtn.setAttribute('aria-pressed', 'true');
      }
      pills.forEach(b => {
        const on = b.dataset.scheme === savedScheme;
        b.classList.toggle('selected', on);
        b.setAttribute('aria-pressed', String(on));
      });

      // Scheme switching
      pills.forEach(btn => {
        btn.addEventListener('click', () => {
          const s = btn.dataset.scheme;
          root.dataset.scheme = s;
          localStorage.setItem('v620-scheme', s);
          pills.forEach(b => {
            const on = b === btn;
            b.classList.toggle('selected', on);
            b.setAttribute('aria-pressed', String(on));
          });
        });
      });

      // Calm toggle
      calmBtn.addEventListener('click', () => {
        const on = root.classList.toggle('calm');
        calmBtn.setAttribute('aria-pressed', String(on));
        localStorage.setItem('v620-calm', on ? '1':'0');
      });

      // Tempo
      tempo.addEventListener('input', () => {
        root.style.setProperty('--tempo', tempo.value);
      });
      tempo.addEventListener('change', () => {
        localStorage.setItem('v620-tempo', tempo.value);
      });

      // Tilt interaction
      let rx = 0, ry = 0, tx = 0, ty = 0, raf;
      function onMove(e) {
        const r = stage.getBoundingClientRect();
        const cx = r.left + r.width/2, cy = r.top + r.height/2;
        const dx = (e.clientX - cx) / (r.width/2);
        const dy = (e.clientY - cy) / (r.height/2);
        tx = dy * -8; // rotateX
        ty = dx * 8;  // rotateY
        if (!raf) raf = requestAnimationFrame(loop);
      }
      function onLeave() { tx = 0; ty = 0; }
      function loop() {
        rx += (tx - rx) * 0.12;
        ry += (ty - ry) * 0.12;
        sky.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        raf = requestAnimationFrame(loop);
      }
      stage.addEventListener('pointermove', onMove);
      stage.addEventListener('pointerleave', onLeave);

      // Auto scheme by time if none saved
      if (!localStorage.getItem('v620-scheme')) {
        const hr = new Date().getHours();
        const guess = hr < 6 ? 'midnight' : hr < 12 ? 'sol' : hr < 18 ? 'nebula' : 'blush';
        root.dataset.scheme = guess;
        pills.forEach(b => {
          const on = b.dataset.scheme === guess;
          b.classList.toggle('selected', on);
          b.setAttribute('aria-pressed', String(on));
        });
      }

      // Respect reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        stage.removeEventListener('pointermove', onMove);
        if (raf) cancelAnimationFrame(raf);
        sky.style.transform = 'none';
      }

      // Visibility safety
      document.addEventListener('visibilitychange', () => {
        if (document.hidden && raf) { cancelAnimationFrame(raf); raf = null; }
      });
    })();
  </script>
