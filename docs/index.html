  <style>
    /* LUMEN ORRERY — Edition 2167 */
    #vibe2167 {
      --bg0: #0a0c12;
      --bg1: #111827;
      --g1: #1d2742;
      --g2: #0f1730;
      --ink: #eaf2ff;
      --muted: #98a6c7;
      --a1: #9ad1ff; /* aurora blue */
      --a2: #b19cff; /* violet */
      --a3: #8ff9d1; /* mint */
      --a4: #ffc6a5; /* peach */
      --ring: #7aa9ff;

      position: relative;
      display: grid;
      place-items: center;
      min-height: 760px;
      padding: clamp(26px, 6vw, 96px);
      color: var(--ink);
      border-radius: 38px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at 80% -20%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(900px 800px at -10% 120%, rgba(255,255,255,0.04), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 80px 160px rgba(8, 12, 20, 0.6),
        inset 0 0 0 1px rgba(255,255,255,0.05),
        inset 0 18px 28px rgba(255,255,255,0.05);
    }

    /* Aurora veils */
    #vibe2167::before,
    #vibe2167::after {
      content: "";
      position: absolute;
      inset: -25%;
      pointer-events: none;
      z-index: 0;
    }
    #vibe2167::before {
      background:
        conic-gradient(from 0deg at 30% 30%,
          color-mix(in oklab, var(--a1), transparent 78%) 0 20%,
          transparent 20% 38%,
          color-mix(in oklab, var(--a2), transparent 80%) 38% 60%,
          transparent 60% 78%,
          color-mix(in oklab, var(--a3), transparent 78%) 78% 100%);
      filter: blur(44px) saturate(130%);
      mix-blend-mode: screen;
      opacity: .5;
      animation: veilSpin2167 90s linear infinite;
    }
    #vibe2167::after {
      background:
        radial-gradient(600px 420px at 60% 30%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(700px 520px at 20% 90%, rgba(255,255,255,0.05), transparent 62%);
      mix-blend-mode: soft-light;
      opacity: .6;
    }
    @keyframes veilSpin2167 { to { transform: rotate(360deg) } }

    /* Stars grain (toggle with Trails Off if desired) */
    #vibe2167 .grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: .10;
      mix-blend-mode: screen;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.35), transparent 40%),
        radial-gradient(1px 1px at 60% 40%, rgba(255,255,255,0.25), transparent 40%),
        radial-gradient(1px 1px at 80% 70%, rgba(255,255,255,0.25), transparent 40%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,0.3), transparent 40%);
      animation: twinkle2167 12s ease-in-out infinite alternate;
    }
    @keyframes twinkle2167 {
      0%   { filter: brightness(110%) contrast(120%); transform: translateY(0); }
      100% { filter: brightness(125%) contrast(130%); transform: translateY(-0.6%); }
    }

    /* Canvas sky */
    #vibe2167 .sky {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: block;
    }

    /* Frame/HUD */
    #vibe2167 .frame {
      position: relative;
      z-index: 2;
      width: min(1100px, 100%);
      display: grid;
      gap: clamp(16px, 3vw, 28px);
      place-items: center;
      text-align: center;
      transform: perspective(1200px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 220ms ease, filter 220ms ease;
    }

    #vibe2167 .crest {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      color: var(--muted);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--a3), transparent 70%), color-mix(in oklab, var(--a1), transparent 70%)) border-box;
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow:
        0 18px 42px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.25);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }
    #vibe2167 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 25%, var(--a1) 60%, transparent 62%);
      box-shadow:
        0 0 0 5px color-mix(in oklab, var(--a1), transparent 82%),
        0 0 18px var(--a1);
      animation: pulse2167 2.4s ease-in-out infinite;
    }
    @keyframes pulse2167 {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.25); opacity: 0.8; }
    }

    #vibe2167 .title {
      margin: 0;
      font: 900 clamp(58px, 11vw, 144px)/0.88 ui-serif, Georgia, "Times New Roman", Times, serif;
      letter-spacing: -0.02em;
      background:
        linear-gradient(180deg,
          color-mix(in oklab, var(--ink), #ffffff 10%),
          color-mix(in oklab, var(--a1), #ffffff 18%) 55%,
          color-mix(in oklab, var(--a2), #ffffff 24%));
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.25),
        0 24px 60px rgba(0,0,0,0.45);
      position: relative;
    }
    #vibe2167 .title::after {
      content: "";
      position: absolute;
      left: 50%; transform: translateX(-50%);
      bottom: -18px;
      width: clamp(240px, 48vw, 680px);
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--a3), var(--ring), var(--a1));
      filter: blur(10px) saturate(150%);
      opacity: 0.9;
    }

    #vibe2167 .sub {
      margin: 0;
      color: var(--muted);
      max-width: 72ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Panel */
    #vibe2167 .panel {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    #vibe2167 .chip {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--a3), transparent 70%), color-mix(in oklab, var(--a2), transparent 70%)) border-box;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, filter 220ms ease, box-shadow 220ms ease, background 160ms ease;
      box-shadow:
        0 14px 36px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.25);
      backdrop-filter: blur(8px) saturate(140%);
      -webkit-backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe2167 .chip:hover { transform: translateY(-1px); filter: saturate(118%); }
    #vibe2167 .chip:active { transform: translateY(0); }
    #vibe2167 .chip:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--a1), white 12%);
      outline-offset: 2px;
    }

    /* Meta */
    #vibe2167 .meta {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      width: min(920px, 100%);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @media (max-width: 760px) {
      #vibe2167 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2167::before { animation: none !important; }
      #vibe2167 .grain { animation: none !important; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>

  <div class="frame" role="region" aria-live="polite">
    <div class="crest"><span class="spark" aria-hidden="true"></span> Edition 2167 · Lumen Orrery</div>
    <h1 class="title">ORRERY</h1>
    <p class="sub">Pull the moons. Paint with gravity. Space sends a comet · T toggles trails · P cycles palette.</p>

    <div class="panel">
      <button class="chip" data-act="palette" aria-label="Cycle palette">Palette: Noir</button>
      <button class="chip" data-act="trail" aria-label="Toggle motion trails">Trails: On</button>
      <button class="chip" data-act="bloom" aria-label="Toggle bloom">Bloom: On</button>

      <button class="chip" data-act="reset" aria-label="Reset system">Reset</button>
    </div>

    <div class="meta">
      <span class="hint">Tip: Click to drop a comet; drag to bend orbits. Arrow keys tilt the stage. R recenters view.</span>
      <span id="last-updated">Last updated: 2026-01-24 12:16:14 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2167');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d');

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnTrail   = root.querySelector('[data-act="trail"]');
      const btnBloom   = root.querySelector('[data-act="bloom"]');
      const btnPause   = root.querySelector('[data-act="pause"]');
      const btnReset   = root.querySelector('[data-act="reset"]');
      const last       = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));
      const lerp = (a,b,t)=>a + (b-a)*t;
      const TAU = Math.PI * 2;

      // Palettes
      const palettes = [
        { name: 'Noir',  bg0:'#0a0c12', bg1:'#111827', ink:'#eaf2ff', muted:'#98a6c7', a1:'#9ad1ff', a2:'#b19cff', a3:'#8ff9d1', a4:'#ffc6a5', ring:'#7aa9ff' },
        { name: 'Dawn',  bg0:'#0b101a', bg1:'#1a2540', ink:'#f6fbff', muted:'#b7c7e8', a1:'#ffd18b', a2:'#ffa3c7', a3:'#a4ffe3', a4:'#9cc4ff', ring:'#ffd07a' },
        { name: 'Blush', bg0:'#1a141a', bg1:'#271d31', ink:'#fff8fb', muted:'#d5c4d8', a1:'#ffb3bf', a2:'#b5a2ff', a3:'#a0ffe8', a4:'#ffd9a8', ring:'#ff9cc2' }
      ];
      let paletteIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg0', p.bg0);
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--a4', p.a4);
        root.style.setProperty('--ring', p.ring);
        btnPalette.textContent = 'Palette: ' + p.name;
      }
      applyPalette(palettes[paletteIndex]);

      // Scene state
      let W=1, H=1, CX=0.5, CY=0.5;
      let running = true;
      let trails = true;
      let bloom = true;

      const pointer = { x:0.5, y:0.5, down:false };

      // Bodies
      const bodies = [];
      const comets = [];

      function resetBodies() {
        bodies.length = 0;
        const count = 7;
        for (let i=0;i<count;i++){
          const r = lerp(Math.min(W,H)*0.09, Math.min(W,H)*0.42, i/(count-1));
          const angle = Math.random() * TAU;
          const speed = lerp(0.0008, 0.0018, 1 - i/(count-1)) * (Math.random()*0.5 + 0.75);
          const hue = i%4;
          const col = [getCSS('--a1'), getCSS('--a2'), getCSS('--a3'), getCSS('--a4')][hue];
          bodies.push({
            r,
            a: angle,
            s: speed,
            wob: (Math.random()*0.8+0.4) * (i%2?1:-1),
            wfreq: 0.8 + Math.random()*0.8,
            size: lerp(2.5, 7.5, i/(count-1)),
            color: col,
            px: 0, py: 0
          });
        }
      }

      function getCSS(v) { return getComputedStyle(root).getPropertyValue(v).trim(); }

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        CX = W / 2; CY = H / 2;
        resetBodies();
        seedStars();
      }

      // Starfield buffer
      const stars = document.createElement('canvas');
      const sctx = stars.getContext('2d');
      function seedStars() {
        stars.width = Math.max(1, Math.floor(W/2));
        stars.height = Math.max(1, Math.floor(H/2));
        sctx.clearRect(0,0,stars.width, stars.height);
        sctx.fillStyle = 'rgba(255,255,255,0.9)';
        const n = Math.floor((W*H)/1600);
        for (let i=0;i<n;i++){
          const x = Math.random() * stars.width;
          const y = Math.random() * stars.height;
          const a = Math.random()*0.7 + 0.2;
          const r = Math.random() < 0.4 ? 0.5 : 0.8;
          sctx.globalAlpha = a;
          sctx.fillRect(x, y, r, r);
        }
        // soft fog
        const g = sctx.createRadialGradient(stars.width*0.7, stars.height*0.2, 0, stars.width*0.7, stars.height*0.2, Math.max(stars.width, stars.height)*0.9);
        g.addColorStop(0, 'rgba(255,255,255,0.05)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        sctx.globalAlpha = 1;
        sctx.fillStyle = g;
        sctx.fillRect(0,0,stars.width, stars.height);
      }

      function drawOrbit(cx, cy, r, color) {
        ctx.save();
        ctx.globalAlpha = 0.12;
        ctx.strokeStyle = color;
        ctx.lineWidth = 1;
        ctx.setLineDash([6, 8]);
        ctx.beginPath();
        ctx.ellipse(cx, cy, r, r*0.98, 0, 0, TAU);
        ctx.stroke();
        ctx.restore();
      }

      function drawPlanet(x, y, size, color) {
        const g = ctx.createRadialGradient(x - size*0.3, y - size*0.35, size*0.1, x, y, size*1.6);
        g.addColorStop(0, 'white');
        g.addColorStop(0.25, color);
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, TAU);
        ctx.fill();

        if (bloom) {
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.globalAlpha = 0.35;
          ctx.beginPath();
          ctx.arc(x, y, size*1.8, 0, TAU);
          ctx.fillStyle = color;
          ctx.fill();
          ctx.restore();
        }
      }

      function comet(x, y, vx, vy, color) {
        return { x, y, vx, vy, life: 1, color, trail: [] };
      }

      function dropComet(nx, ny) {
        const ang = Math.random() * TAU;
        const spd = lerp(1.2, 2.2, Math.random());
        const col = [getCSS('--a1'), getCSS('--a2'), getCSS('--a3'), getCSS('--a4')][Math.floor(Math.random()*4)];
        comets.push(comet(nx*W, ny*H, Math.cos(ang)*spd, Math.sin(ang)*spd, col));
      }

      // Animation
      let lastTime = performance.now();
      function tick(now) {
        const dt = Math.min(1/30, (now - lastTime)/1000) || 0.016;
        lastTime = now;

        // Trails handling
        if (trails) {
          ctx.fillStyle = 'rgba(0,0,0,0.06)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          // redraw starfield fresh
          ctx.globalAlpha = 0.85;
          ctx.imageSmoothingEnabled = false;
          ctx.drawImage(stars, 0, 0, W, H);
          ctx.globalAlpha = 1;
          ctx.imageSmoothingEnabled = true;
        }

        // Subtle background star parallax
        if (trails) {
          ctx.globalAlpha = 0.5;
          ctx.imageSmoothingEnabled = false;
          ctx.drawImage(stars, 0, 0, W, H);
          ctx.imageSmoothingEnabled = true;
          ctx.globalAlpha = 1;
        }

        // Center glow
        const cg = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.max(W,H)*0.6);
        cg.addColorStop(0, 'rgba(255,255,255,0.05)');
        cg.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = cg;
        ctx.fillRect(0,0,W,H);

        // Orbits
        const colors = [getCSS('--a1'), getCSS('--a2'), getCSS('--a3'), getCSS('--a4')];
        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];

          // gravitational tug to pointer when down
          if (pointer.down) {
            const tx = pointer.x*W;
            const ty = pointer.y*H;
            const bx = CX + Math.cos(b.a) * b.r;
            const by = CY + Math.sin(b.a*0.98) * b.r;
            const dx = tx - bx;
            const dy = ty - by;
            const d2 = Math.max(20, dx*dx + dy*dy);
            const g = 1400 / d2;
            b.a += b.s * (1 + g*0.6);
          } else {
            b.a += b.s;
          }

          const wob = Math.sin(now*0.001*b.wfreq + i)*b.wob;
          const x = CX + Math.cos(b.a) * (b.r + wob);
          const y = CY + Math.sin(b.a*0.98) * (b.r - wob*0.6);

          // trail line
          if (trails && (b.px || b.py)) {
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            ctx.strokeStyle = b.color;
            ctx.globalAlpha = 0.25;
            ctx.lineWidth = Math.max(0.6, b.size*0.16);
            ctx.beginPath();
            ctx.moveTo(b.px, b.py);
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.restore();
          }
          b.px = x; b.py = y;

          drawPlanet(x, y, b.size + Math.sin(now*0.002 + i)*0.4, b.color);
          if (!trails && i%2===0) drawOrbit(CX, CY, b.r, colors[i%4]);
        }

        // Comets
        for (let i=comets.length-1;i>=0;i--){
          const c = comets[i];
          c.life -= dt * 0.12;
          if (c.life <= 0) { comets.splice(i,1); continue; }
          c.x += c.vx;
          c.y += c.vy;

          // bounce softly at edges
          if (c.x < 0 || c.x > W) c.vx *= -1, c.x = clamp(c.x, 0, W);
          if (c.y < 0 || c.y > H) c.vy *= -1, c.y = clamp(c.y, 0, H);

          c.trail.push({x:c.x, y:c.y});
          if (c.trail.length > 40) c.trail.shift();

          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          for (let t=1;t<c.trail.length;t++){
            const p0 = c.trail[t-1], p1 = c.trail[t];
            const a = t/c.trail.length;
            ctx.strokeStyle = c.color;
            ctx.globalAlpha = 0.18 * a * c.life;
            ctx.lineWidth = lerp(5, 0.5, a);
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            ctx.lineTo(p1.x, p1.y);
            ctx.stroke();
          }
          ctx.globalAlpha = 0.8 * c.life;
          ctx.fillStyle = c.color;
          ctx.beginPath();
          ctx.arc(c.x, c.y, 2.2, 0, TAU);
          ctx.fill();
          ctx.restore();
        }

        if (running) requestAnimationFrame(tick);
      }

      function setTilt(clientX, clientY){
        const rect = root.getBoundingClientRect();
        const px = clamp((clientX - rect.left) / rect.width, 0, 1);
        const py = clamp((clientY - rect.top) / rect.height, 0, 1);
        pointer.x = px; pointer.y = py;
        root.style.setProperty('--rx', ((0.5 - py) * 6).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 8).toFixed(2) + 'deg');
      }

      // Interactions
      root.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        const r = root.getBoundingClientRect();
        setTilt(e.clientX, e.clientY);
        dropComet((e.clientX - r.left)/r.width, (e.clientY - r.top)/r.height);
        root.setPointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointermove', (e) => {
        setTilt(e.clientX, e.clientY);
        if (pointer.down && Math.random()<0.12) {
          const r = root.getBoundingClientRect();
          dropComet((e.clientX - r.left)/r.width, (e.clientY - r.top)/r.height);
        }
      }, { passive: true });
      root.addEventListener('pointerup', (e) => {
        pointer.down = false;
        root.releasePointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointerleave', () => {
        pointer.down = false;
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }, { passive: true });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const step = 0.02;
        if (e.key === 'ArrowLeft')  { pointer.x = clamp(pointer.x - step, 0, 1); setTilt(root.getBoundingClientRect().left + root.getBoundingClientRect().width * pointer.x, root.getBoundingClientRect().top + root.getBoundingClientRect().height * pointer.y); }
        if (e.key === 'ArrowRight') { pointer.x = clamp(pointer.x + step, 0, 1); setTilt(root.getBoundingClientRect().left + root.getBoundingClientRect().width * pointer.x, root.getBoundingClientRect().top + root.getBoundingClientRect().height * pointer.y); }
        if (e.key === 'ArrowUp')    { pointer.y = clamp(pointer.y - step, 0, 1); setTilt(root.getBoundingClientRect().left + root.getBoundingClientRect().width * pointer.x, root.getBoundingClientRect().top + root.getBoundingClientRect().height * pointer.y); }
        if (e.key === 'ArrowDown')  { pointer.y = clamp(pointer.y + step, 0, 1); setTilt(root.getBoundingClientRect().left + root.getBoundingClientRect().width * pointer.x, root.getBoundingClientRect().top + root.getBoundingClientRect().height * pointer.y); }
        if (e.key === ' ') { e.preventDefault(); dropComet(pointer.x, pointer.y); }
        if (e.key.toLowerCase() === 't') toggleTrails();
        if (e.key.toLowerCase() === 'p') cyclePalette();
        if (e.key.toLowerCase() === 'b') toggleBloom();
        if (e.key.toLowerCase() === 'r') resetView();
      });

      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function toggleTrails() {
        trails = !trails;
        btnTrail.textContent = 'Trails: ' + (trails ? 'On' : 'Off');
      }
      function toggleBloom() {
        bloom = !bloom;
        btnBloom.textContent = 'Bloom: ' + (bloom ? 'On' : 'Off');
      }
      function resetView() {
        bodies.forEach(b => { b.px = 0; b.py = 0; });
        comets.length = 0;
        resetBodies();
      }

      // Controls
      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnTrail.addEventListener('click', () => { toggleTrails(); btnTrail.blur(); });
      btnBloom.addEventListener('click', () => { toggleBloom(); btnBloom.blur(); });
      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.textContent = running ? 'Pause' : 'Resume';
        if (running) { lastTime = performance.now(); requestAnimationFrame(tick); }
        btnPause.blur();
      });
      btnReset.addEventListener('click', () => { resetView(); btnReset.blur(); });

      // Resize observer
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();

      // PRM
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          running = false;
          btnPause.textContent = 'Resume';
        } else if (!running) {
          running = true;
          lastTime = performance.now();
          requestAnimationFrame(tick);
          btnPause.textContent = 'Pause';
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle glide for tilt
      setInterval(() => {
        if (!running || pointer.down) return;
        const t = Date.now() * 0.00025;
        const nx = 0.5 + Math.sin(t * 1.3) * 0.16;
        const ny = 0.5 + Math.cos(t * 1.05) * 0.12;
        const rect = root.getBoundingClientRect();
        setTilt(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 100);

      // Kickoff
      requestAnimationFrame(tick);
    })();
  </script>
