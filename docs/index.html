<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-2295" data-theme="aurora" aria-label="Aurora Interface">
  <style>
    .vibe-2295 {
      --font: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      --text: hsl(0 0% 98%);
      --muted: hsl(220 10% 75% / 0.85);
      --card: hsl(222 30% 12% / 0.6);
      --outline: hsl(0 0% 100% / 0.12);
      --glow: 0 10px 40px hsl(210 90% 60% / 0.18);
      --radius: 22px;
      --ring-1: #7dd3fc;
      --ring-2: #c084fc;
      --ring-3: #f472b6;
      --bg-1: #0b1220;
      --bg-2: #121725;
      position: relative;
      isolation: isolate;
      font-family: var(--font);
      color: var(--text);
      border-radius: var(--radius);
      overflow: hidden;
      padding: 28px;
      min-height: 360px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.06) inset, 0 30px 80px hsl(220 80% 5% / 0.45);
      container-type: inline-size;
    }
    .vibe-2295::before,
    .vibe-2295::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }
    .vibe-2295::before {
      background:
        radial-gradient(1000px 600px at 15% -10%, #2a6dfd33 6%, transparent 60%),
        radial-gradient(900px 700px at 110% 110%, #ff76b633 8%, transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      filter: saturate(1.1);
    }
    .vibe-2295::after {
      background:
        conic-gradient(from 0deg at 50% 50%, #ffffff05 0 10%, transparent 10% 20%, #ffffff05 20% 30%, transparent 30% 40%, #ffffff05 40% 50%, transparent 50% 60%, #ffffff05 60% 70%, transparent 70% 80%, #ffffff05 80% 90%, transparent 90% 100%);
      mask-image: radial-gradient(80% 80% at 50% 50%, #000 40%, transparent 100%);
      opacity: 0.3;
      mix-blend-mode: overlay;
      animation: v2295-slow-spin 24s linear infinite;
    }
    @keyframes v2295-slow-spin { to { transform: rotate(360deg); } }

    /* Floating orbs */
    .vibe-2295 .orb {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      filter: blur(22px) saturate(1.2);
      opacity: 0.55;
      mix-blend-mode: screen;
      will-change: transform;
      transform: translate3d(0,0,0);
      transition: transform 0.2s ease;
    }
    .vibe-2295 .o1 { left: -60px; top: -40px; background: radial-gradient(circle at 30% 30%, #6ee7faff, transparent 60%); animation: v2295-float 14s ease-in-out infinite; }
    .vibe-2295 .o2 { right: -80px; bottom: -80px; background: radial-gradient(circle at 60% 60%, #a78bfa, transparent 60%); animation: v2295-float 18s ease-in-out infinite reverse; }
    .vibe-2295 .o3 { left: 40%; bottom: -120px; background: radial-gradient(circle at 40% 40%, #fb7185, transparent 60%); animation: v2295-float 22s ease-in-out infinite; opacity: 0.35; }
    @keyframes v2295-float {
      0%, 100% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(12px, -18px, 0); }
    }

    /* Subtle grid overlay */
    .vibe-2295 .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 28px 28px;
      mask-image: radial-gradient(85% 85% at 50% 50%, #000 55%, transparent 100%);
      pointer-events: none;
    }

    /* Card */
    .vibe-2295 .card {
      --rx: 0deg;
      --ry: 0deg;
      position: relative;
      width: 100%;
      max-width: 980px;
      margin: 0 auto;
      background: linear-gradient(180deg, var(--card), hsl(222 30% 12% / 0.35));
      border-radius: calc(var(--radius) + 6px);
      border: 1px solid var(--outline);
      padding: clamp(20px, 5cqw, 36px);
      backdrop-filter: blur(14px) saturate(1.1);
      transform-style: preserve-3d;
      transform: perspective(1100px) rotateX(var(--rx)) rotateY(var(--ry));
      box-shadow: var(--glow);
    }
    .vibe-2295 .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: conic-gradient(from 0deg, var(--ring-1), var(--ring-2), var(--ring-3), var(--ring-1));
      filter: blur(14px);
      opacity: 0.5;
      z-index: -1;
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      padding: 2px;
      pointer-events: none;
      transition: opacity 300ms ease;
    }
    .vibe-2295 .card:hover::before { opacity: 0.7; }

    /* Header row */
    .vibe-2295 .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    .vibe-2295 .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid hsl(0 0% 100% / 0.14);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.06), hsl(0 0% 100% / 0.02));
      font-size: 12px;
      letter-spacing: 0.3px;
      color: var(--muted);
      white-space: nowrap;
    }
    .vibe-2295 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--ring-2), var(--ring-1));
      box-shadow: 0 0 0 3px hsl(210 90% 60% / 0.12), 0 0 16px var(--ring-2);
    }

    /* Title + lead */
    .vibe-2295 h1 {
      margin: 4px 0 8px 0;
      font-size: clamp(28px, 6cqw, 44px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      text-shadow: 0 2px 16px hsl(220 90% 60% / 0.18);
    }
    .vibe-2295 .lead {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.6cqw, 18px);
    }

    /* Accent meter */
    .vibe-2295 .meter {
      position: relative;
      height: 8px;
      border-radius: 999px;
      overflow: hidden;
      background: hsl(0 0% 100% / 0.08);
      border: 1px solid hsl(0 0% 100% / 0.12);
      margin: 16px 0 22px;
    }
    .vibe-2295 .meter > i {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, hsl(0 0% 100% / 0.35), transparent);
      animation: v2295-shimmer 2.6s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    .vibe-2295 .meter > span {
      display: block;
      height: 100%;
      width: 62%;
      background: linear-gradient(90deg, var(--ring-1), var(--ring-2), var(--ring-3));
      border-radius: inherit;
      box-shadow: 0 6px 20px hsl(280 80% 60% / 0.25);
    }
    @keyframes v2295-shimmer { 0% { transform: translateX(-100%);} 100%{ transform: translateX(100%);} }

    /* Actions */
    .vibe-2295 .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .vibe-2295 .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid hsl(0 0% 100% / 0.16);
      color: var(--text);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.02));
      cursor: pointer;
      transition: transform 160ms ease, border-color 160ms ease, background 160ms ease;
      will-change: transform;
    }
    .vibe-2295 .btn:hover { transform: translateY(-1px); border-color: hsl(0 0% 100% / 0.24); }
    .vibe-2295 .btn:active { transform: translateY(0); }
    .vibe-2295 .btn.glow {
      border: 1px solid hsl(0 0% 100% / 0.22);
      background:
        linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.03)),
        radial-gradient(120% 180% at 0% 0%, var(--ring-1) 0%, transparent 50%);
      box-shadow: 0 6px 22px hsl(200 90% 60% / 0.18);
    }
    .vibe-2295 .btn.ghost {
      background: transparent;
      border-style: dashed;
      color: var(--muted);
    }
    .vibe-2295 .btn .icon {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--ring-1), var(--ring-2));
      box-shadow: 0 0 16px var(--ring-2) inset, 0 8px 20px hsl(260 90% 60% / 0.22);
    }

    /* Footer meta */
    .vibe-2295 .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px solid hsl(0 0% 100% / 0.08);
      padding-top: 14px;
    }
    .vibe-2295 .meta .hint {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0.9;
    }
    .vibe-2295 .kbd {
      font: inherit;
      font-size: 11px;
      border: 1px solid hsl(0 0% 100% / 0.2);
      padding: 3px 6px;
      border-radius: 8px;
      background: hsl(0 0% 100% / 0.06);
      color: var(--text);
    }

    /* Theme: Dawn */
    .vibe-2295[data-theme="dawn"] {
      --ring-1: #ffb86b;
      --ring-2: #ffd36e;
      --ring-3: #ff9ec4;
      --bg-1: #0e1016;
      --bg-2: #1a1b23;
    }
    .vibe-2295[data-theme="dawn"]::before {
      background:
        radial-gradient(900px 620px at 10% -10%, #ff9ec42b 6%, transparent 60%),
        radial-gradient(1000px 800px at 100% 110%, #ffd36e2f 8%, transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
    }

    /* Accessibility: reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-2295 .o1, .vibe-2295 .o2, .vibe-2295 .o3, .vibe-2295::after, .vibe-2295 .meter > i { animation: none !important; }
      .vibe-2295 .card { transition: none !important; transform: none !important; }
    }
  </style>

  <span class="orb o1" aria-hidden="true"></span>
  <span class="orb o2" aria-hidden="true"></span>
  <span class="orb o3" aria-hidden="true"></span>
  <span class="grid" aria-hidden="true"></span>

  <div class="card" role="region" aria-labelledby="v2295-title">
    <div class="row">
      <span class="chip"><span class="dot" aria-hidden="true"></span>Edition 2295</span>
      <button class="btn glow toggle" type="button" aria-pressed="false" aria-label="Toggle palette">
        <span class="icon" aria-hidden="true"></span>
        Toggle palette
      </button>
    </div>

    <h1 id="v2295-title">Sublime Surface</h1>
    <p class="lead">Soft gradients, playful motion, and a quiet sense of clarity.</p>

    <div class="meter" aria-hidden="true">
      <span></span>
      <i></i>
    </div>

    <div class="actions">
      <button class="btn" type="button" data-effect="tilt">Gently tilt</button>
      <button class="btn ghost" type="button" data-effect="reset">Reset</button>
    </div>

    <div class="meta">
      <span class="hint">
        Last updated:
        <span id="last-updated">Last updated: 2026-01-30 11:36:54 EST</span>
      </span>
      <span class="hint">
        Tip <span class="kbd">T</span> theme
      </span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-2295');
      const card = root.querySelector('.card');
      const last = root.querySelector('#last-updated');
      const toggle = root.querySelector('.toggle');

      // Time stamp
      try {
        const now = new Date();
        last.textContent = now.toLocaleString([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch (_) {}

      // Tilt interaction
      let activeTilt = true;
      const applyTilt = (e) => {
        if (!activeTilt) return;
        const r = card.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const rx = (0.5 - y) * 8;
        const ry = (x - 0.5) * 10;
        card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        // Subtle parallax for orbs
        root.style.setProperty('--mx', (x - 0.5).toFixed(3));
        root.style.setProperty('--my', (y - 0.5).toFixed(3));
        const mult = 12;
        root.querySelectorAll('.orb').forEach((el, i) => {
          const dx = (x - 0.5) * mult * (i + 1) * 0.15;
          const dy = (y - 0.5) * mult * (i + 1) * 0.15;
          el.style.transform = `translate3d(${dx}px, ${dy}px, 0)`;
        });
      };
      card.addEventListener('pointermove', applyTilt);
      card.addEventListener('pointerleave', () => {
        card.style.setProperty('--rx', '0deg');
        card.style.setProperty('--ry', '0deg');
        root.querySelectorAll('.orb').forEach(el => { el.style.transform = 'translate3d(0,0,0)'; });
      });

      // Buttons: tilt and reset
      root.querySelector('[data-effect="tilt"]').addEventListener('click', () => {
        activeTilt = true;
        card.animate(
          [
            { transform: 'perspective(1100px) rotateX(0deg) rotateY(0deg)' },
            { transform: 'perspective(1100px) rotateX(-3deg) rotateY(6deg)' },
            { transform: 'perspective(1100px) rotateX(0deg) rotateY(0deg)' }
          ],
          { duration: 500, easing: 'ease-out' }
        );
      });
      root.querySelector('[data-effect="reset"]').addEventListener('click', () => {
        activeTilt = false;
        card.style.setProperty('--rx', '0deg');
        card.style.setProperty('--ry', '0deg');
      });

      // Theme toggle (button + keyboard "T")
      const switchTheme = () => {
        const next = root.dataset.theme === 'aurora' ? 'dawn' : 'aurora';
        root.dataset.theme = next;
        const pressed = next !== 'aurora';
        toggle.setAttribute('aria-pressed', String(pressed));
      };
      toggle.addEventListener('click', switchTheme);
      root.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 't') { switchTheme(); }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
