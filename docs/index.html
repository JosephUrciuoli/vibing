    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);

        font-size: 18px;

        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe-1537" data-theme="mist" aria-label="Lumen Loom — a generative woven light poster">
  <style>
    /* Scope + tokens */
    #vibe-1537{
      --ink:#0d1117;
      --muted:#5e6a7c;
      --bg-a:#f9fcff;
      --bg-b:#f5f7ff;
      --glass:rgba(255,255,255,.55);
      --ring:rgba(13,17,23,.12);
      --h1: 205;
      --h2: 315;
      --radius: 28px;
      position:relative; isolation:isolate;
      color:var(--ink);
      font-family: ui-serif, "SF Pro Display", -apple-system, Segoe UI, Roboto, Helvetica, Arial, system-ui;
      padding: 28px 24px 16px;
      border-radius: var(--radius);
      border:1px solid var(--ring);
      background:
        radial-gradient(1200px 700px at var(--spot-x,62%) var(--spot-y,20%), rgba(255,255,255,.8), transparent 60%),
        linear-gradient(145deg, var(--bg-a), var(--bg-b));
      box-shadow:
        0 40px 110px rgba(10,16,28,.16),
        inset 0 1px 0 rgba(255,255,255,.7);
      overflow: clip;
      transition: background .6s ease, color .3s ease, box-shadow .3s ease, border-color .3s ease;
    }
    #vibe-1537::before{
      content:"";
      position:absolute; inset:-30% -20%; pointer-events:none; z-index:0;
      background:
        conic-gradient(from 0deg at 18% 12%,
          rgba(255,255,255,.22),
          rgba(255,255,255,0) 14% 28%,
          rgba(255,255,255,.14) 40% 54%,
          rgba(255,255,255,0) 66% 86%,
          rgba(255,255,255,.10) 92% 100%);
      mix-blend-mode: soft-light; opacity:.8;
    }

    /* Themes */
    #vibe-1537[data-theme="mist"]{
      --ink:#0d1117; --muted:#586274;
      --bg-a:#f7fbff; --bg-b:#fff7fa;
      --glass: rgba(255,255,255,.55); --ring: rgba(13,17,23,.16);
      --h1: 205; --h2: 325;
    }
    #vibe-1537[data-theme="grove"]{
      --ink:#0c120e; --muted:#426052;
      --bg-a:#f1fff5; --bg-b:#f5fbff;
      --glass: rgba(255,255,255,.55); --ring: rgba(12,18,14,.18);
      --h1: 150; --h2: 210;
    }
    #vibe-1537[data-theme="nocturne"]{
      --ink:#e7eeff; --muted:#aab7ce;
      --bg-a:#0a0f1a; --bg-b:#101827;
      --glass: rgba(255,255,255,.06); --ring: rgba(231,240,255,.20);
      --h1: 190; --h2: 300;
      box-shadow: 0 48px 120px rgba(2,6,14,.85), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Header */
    #vibe-1537 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: auto 1fr; align-items:end; gap:14px;
      margin-bottom: 10px;
    }
    #vibe-1537 .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:7px 12px; border-radius:999px;
      font-size:10px; font-weight:800; letter-spacing:.26em; text-transform:uppercase;
      color:var(--muted);
      background: var(--glass);
      border: 1px solid var(--ring);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 10px 22px rgba(12,18,34,.10);
    }
    #vibe-1537 .dot{ width:8px; height:8px; border-radius:50%; background:
      radial-gradient(circle at 35% 35%, #fff, hsl(var(--h1) 100% 55%));
      box-shadow: 0 0 12px hsl(var(--h1) 100% 55% / .45);
    }
    #vibe-1537 .brand{ line-height:1; }
    #vibe-1537 .hero{
      margin:0; font-weight:900; letter-spacing: -.02em; line-height:.92;
      font-size: clamp(38px, 9vw, 92px);
      background: linear-gradient(98deg,
        hsl(var(--h1) 100% 64%), hsl(var(--h2) 100% 61%), hsl(var(--h1) 100% 64%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 18px 36px hsl(var(--h1) 100% 55% / .22));
    }
    #vibe-1537 .tag{
      margin:6px 2px 0;
      color:var(--muted);
      font-size: clamp(12px, 2.3vw, 16px);
      letter-spacing:.01em;
    }

    /* Stage */
    #vibe-1537 .stage{
      position:relative; z-index:1;
      display:grid; grid-template-columns: 1fr; place-items:center;
      margin: 16px 0 12px;
    }
    #vibe-1537 .loom{
      position:relative;
      width:min(94vw, 980px);
      aspect-ratio: 16/10;
      border-radius: calc(var(--radius) + 10px);
      overflow:hidden;
      background:
        linear-gradient(180deg, rgba(255,255,255,.28), rgba(255,255,255,0) 45%),
        radial-gradient(120% 120% at 30% 10%, rgba(255,255,255,.35), transparent 50%),
        linear-gradient(180deg, rgba(0,0,0,.08), transparent 70%);
      border: 1px solid var(--ring);
      box-shadow:
        0 46px 88px rgba(12,18,34,.16),
        inset 0 0 0 1px rgba(255,255,255,.65);
      transform: perspective(1200px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .3s ease, box-shadow .3s ease;
    }
    #vibe-1537[data-theme="nocturne"] .loom{
      box-shadow: 0 56px 110px rgba(2,8,16,.78), inset 0 0 0 1px rgba(255,255,255,.08);
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,0) 45%),
        radial-gradient(120% 120% at 30% 10%, rgba(255,255,255,.1), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.07), transparent 70%);
    }
    #vibe-1537 .loom::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(150% 90% at 50% 0%, rgba(255,255,255,.18), transparent 40%),
        radial-gradient(80% 120% at 100% 100%, rgba(0,0,0,.10), transparent 40%);
      mix-blend-mode: soft-light;
    }
    #vibe-1537 .badge{
      position:absolute; right:12px; top:12px; z-index:3;
      padding:6px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: var(--glass); border:1px solid var(--ring); color:var(--ink);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 10px 22px rgba(12,18,34,.10), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1537 .hint{
      position:absolute; left:12px; bottom:12px; z-index:3;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: var(--glass); border:1px solid var(--ring); color:var(--muted);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1537 .canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    /* Dock */
    #vibe-1537 .dock{
      position:relative; z-index:4;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 10px 12px;
      margin: 18px 0 8px;
    }
    #vibe-1537 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1537 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance: none; border:1px solid var(--ring);
      background: var(--glass); color:var(--ink);
      padding:10px 14px; border-radius:999px;
      font-size:13px; font-weight:800; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 10px 20px rgba(12,18,34,.10);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1537 .btn:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,.26); }
    #vibe-1537 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%));
      color:#061722; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--h1) 100% 60% / .22), 0 1px 0 rgba(255,255,255,.7) inset;
    }

    #vibe-1537 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius:999px; border:1px solid var(--ring);
      background: var(--glass); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1537 input[type="range"]{ width:190px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1537 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.06) inset;
    }
    #vibe-1537 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,.18);
    }
    #vibe-1537 input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%)); }
    #vibe-1537 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 4px 10px rgba(12,18,34,.18); }

    /* Footer */
    #vibe-1537 .foot{ display:flex; align-items:center; justify-content:space-between; gap:12px; color:var(--muted); font-size:12px; margin-top:12px; }
    #vibe-1537 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI Hide */
    #vibe-1537.ui-hidden .dock,
    #vibe-1537.ui-hidden .pill{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1537 .loom{ transform:none !important; }
    }
  </style>

  <div class="mast">
    <div class="pill"><span class="dot" aria-hidden="true"></span> Iteration 1537</div>
    <div class="brand">
      <h1 class="hero">Lumen&nbsp;Loom</h1>
      <p class="tag">Hand‑woven light. Touch to bend the weave; breathe to feel the drift.</p>
    </div>
  </div>

  <section class="stage">
    <div class="loom" id="loom" role="img" aria-label="A luminous woven field that ripples and bends with your pointer">
      <canvas id="weave" class="canvas" aria-hidden="true"></canvas>
      <div class="badge" aria-hidden="true">No.&nbsp;1537</div>
      <div class="hint" aria-hidden="true">H hide • Space pause • T theme • C capture</div>
    </div>

    <div class="dock" role="group" aria-label="Lumen Loom controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="btn theme" data-theme="mist" aria-pressed="true">Mist</button>
        <button type="button" class="btn theme" data-theme="grove" aria-pressed="false">Grove</button>
        <button type="button" class="btn theme" data-theme="nocturne" aria-pressed="false">Nocturne</button>
      </div>
      <div class="group" role="group" aria-label="Dynamics">
        <label class="slider">Density <input id="density" type="range" min="6" max="48" value="20" aria-label="Thread density"></label>
        <label class="slider">Flow <input id="flow" type="range" min="0" max="100" value="52" aria-label="Animation flow"></label>
        <label class="slider">Twist <input id="twist" type="range" min="0" max="100" value="32" aria-label="Weave twist"></label>
        <button id="pause" class="btn" type="button" aria-pressed="false" title="Pause or play">Pause</button>
        <button id="capture" class="btn" type="button" title="Save current frame">Capture</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">A quiet poster of motion — tuned for delight and focus.</span>
    <span id="last-updated">Last updated: 2025-12-26 06:17:12 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1537');
      const loom = document.getElementById('loom');
      const canvas = document.getElementById('weave');
      const ctx = canvas.getContext('2d', { alpha:true });
      const themes = root.querySelectorAll('.theme');
      const densityInput = document.getElementById('density');
      const flowInput = document.getElementById('flow');
      const twistInput = document.getElementById('twist');
      const pauseBtn = document.getElementById('pause');
      const captureBtn = document.getElementById('capture');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Theme switching
      themes.forEach(b=>{
        b.addEventListener('click', ()=>{
          const val = b.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          themes.forEach(x=>x.setAttribute('aria-pressed', String(x===b)));
          recolor();
        });
      });

      // Controls state
      let density = Number(densityInput.value)|0;  // threads per axis
      let flow = Number(flowInput.value)/100;      // 0..1
      let twist = Number(twistInput.value)/100;    // 0..1

      densityInput.addEventListener('input', ()=>{ density = Math.max(6, Number(densityInput.value)|0); });
      flowInput.addEventListener('input', ()=>{ flow = Number(flowInput.value)/100; });
      twistInput.addEventListener('input', ()=>{ twist = Number(twistInput.value)/100; });

      // Pause/play
      let paused = false;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        if(!paused) requestAnimationFrame(draw);
      });

      // Capture
      captureBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'loom-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='c'){ captureBtn.click(); }
        if(k==='t'){
          const order = ['mist','grove','nocturne'];
          const cur = root.getAttribute('data-theme') || 'mist';
          const idx = (order.indexOf(cur)+1)%order.length;
          const next = order[idx];
          root.setAttribute('data-theme', next);
          themes.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.theme===next)));
          recolor();
        }
        if(k===' '){
          e.preventDefault();
          pauseBtn.click();
        }
      });

      // Pointer parallax + hotspot
      const hotspot = { x: 0.62, y: 0.2, active: false, vx:0, vy:0, px:0, py:0 };
      function setParallax(e){
        const r = loom.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        hotspot.vx = x - hotspot.px;
        hotspot.vy = y - hotspot.py;
        hotspot.px = x; hotspot.py = y;
        hotspot.x = x; hotspot.y = y; hotspot.active = true;
        root.style.setProperty('--spot-x', (x*100).toFixed(2)+'%');
        root.style.setProperty('--spot-y', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-10).toFixed(2);
        const rx = ((x-0.5)*10).toFixed(2);
        loom.style.setProperty('--rx', ry+'deg');
        loom.style.setProperty('--ry', rx+'deg');
      }
      loom.addEventListener('pointermove', setParallax);
      loom.addEventListener('pointerleave', ()=>{
        hotspot.active = false;
        root.style.setProperty('--spot-x','62%');
        root.style.setProperty('--spot-y','20%');
        loom.style.setProperty('--rx','0deg');
        loom.style.setProperty('--ry','0deg');
      });

      // Sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0;
      function size(){
        const r = loom.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        recolor();
      }
      window.addEventListener('resize', size, { passive:true });

      // Colors
      let gVert=null, gHorz=null, glow=null;
      function cssHue(name){
        const raw = getComputedStyle(root).getPropertyValue(name);
        const v = parseFloat(raw);
        return isNaN(v) ? 200 : v;
      }
      function recolor(){
        const h1 = cssHue('--h1'), h2 = cssHue('--h2');
        gVert = ctx.createLinearGradient(0,0,0,H);
        gVert.addColorStop(0, 'hsl('+h1+' 100% 70% / .75)');
        gVert.addColorStop(1, 'hsl('+h2+' 100% 64% / .75)');
        gHorz = ctx.createLinearGradient(0,0,W,0);
        gHorz.addColorStop(0, 'hsl('+h2+' 100% 70% / .70)');
        gHorz.addColorStop(1, 'hsl('+h1+' 100% 64% / .70)');
        glow = ctx.createRadialGradient(W*0.5,H*0.5, Math.min(W,H)*0.02, W*0.5,H*0.5, Math.max(W,H)*0.6);
        glow.addColorStop(0, 'rgba(255,255,255,.10)');
        glow.addColorStop(1, 'transparent');
      }

      // Noise helpers
      function n2(x,y,t){
        return Math.sin(x*0.0018 + t*0.0009 + y*0.0013)*0.6 +
               Math.cos(x*0.008 - t*0.0005 + y*0.004)*0.4;
      }

      // Draw
      let seed = Math.random()*1000;
      let t0 = performance.now();

      function draw(ts){
        if(paused) return;
        const dt = Math.min(64, ts - t0); t0 = ts;
        const t = ts + seed*600;

        ctx.clearRect(0,0,W,H);

        const threads = Math.max(6, density|0);
        const lwBase = Math.max(0.75, Math.min(W,H)*0.004);
        const amp = (Math.min(W,H)*0.04) * (0.2 + twist*1.4);
        const speed = 0.2 + flow*1.6;
        const breath = 0.9 + Math.sin(t*0.0012)*0.1*(0.3 + flow*0.7);
        const steps = 180;

        // subtle field glow
        ctx.globalCompositeOperation = 'soft-light';
        ctx.fillStyle = glow;
        ctx.fillRect(0,0,W,H);

        // Vertical threads
        ctx.globalCompositeOperation = 'screen';
        for(let i=0;i<=threads;i++){
          const f = i/threads;
          const x0 = f*W;
          ctx.beginPath();
          for(let p=0;p<=steps;p++){
            const yy = (p/steps)*H;
            const base = Math.sin(yy*0.014 + t*0.0006 + i)*amp*breath;
            const twisty = Math.sin((f*6 + yy*0.004) + t*0.0009)*amp*0.35;
            let wobble = base + twisty + n2(x0, yy, t*speed)*amp*0.22;
            if(hotspot.active){
              const dx = (x0 - hotspot.x*W);
              const dy = (yy - hotspot.y*H);
              const d2 = dx*dx + dy*dy;
              const sigma = (Math.min(W,H)*0.22);
              wobble += Math.exp(-d2/(2*sigma*sigma)) * (amp*1.4) * (0.3 + flow*0.7);
            }
            const x = x0 + wobble;
            (p===0) ? ctx.moveTo(x,yy) : ctx.lineTo(x,yy);
          }
          ctx.strokeStyle = gVert;
          ctx.lineWidth = lwBase*(0.6 + Math.sin(i+seed)*0.5);
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.globalAlpha = 0.75;
          ctx.stroke();
        }

        // Horizontal threads (interlaced shimmer)
        for(let j=0;j<=threads;j++){
          const f = j/threads;
          const y0 = f*H;
          ctx.beginPath();
          for(let p=0;p<=steps;p++){
            const xx = (p/steps)*W;
            const base = Math.sin(xx*0.016 + t*0.0007 + j*0.7)*amp*breath;
            const twisty = Math.cos((f*6 + xx*0.004) + t*0.0008)*amp*0.30;
            let wobble = base + twisty + n2(xx, y0, t*speed)*amp*0.20;
            if(hotspot.active){
              const dx = (xx - hotspot.x*W);
              const dy = (y0 - hotspot.y*H);
              const d2 = dx*dx + dy*dy;
              const sigma = (Math.min(W,H)*0.22);
              wobble += Math.exp(-d2/(2*sigma*sigma)) * (amp*1.4) * (0.3 + flow*0.7);
            }
            const y = y0 + wobble;
            (p===0) ? ctx.moveTo(xx,y) : ctx.lineTo(xx,y);
          }
          ctx.strokeStyle = gHorz;
          ctx.lineWidth = lwBase*(0.55 + Math.cos(j+seed)*0.5);
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.globalAlpha = 0.7;
          ctx.stroke();
        }

        // Thread nodes: glints
        const glints = Math.floor(threads*0.8);
        ctx.globalCompositeOperation = 'screen';
        for(let k=0;k<glints;k++){
          const gx = (k/glints)*W + Math.sin(t*0.0006 + k)*W*0.02;
          const gy = (1 - (k/glints))*H + Math.cos(t*0.0007 + k*2)*H*0.02;
          const r = Math.max(1, Math.min(W,H)*0.006);
          const g = ctx.createRadialGradient(gx,gy,0, gx,gy, r*6);
          g.addColorStop(0, 'hsl('+cssHue('--h1')+' 100% 85% / .35)');
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(gx,gy, r, 0, Math.PI*2); ctx.fill();
        }

        if(!paused) requestAnimationFrame(draw);
      }

      // Init
      size();
      recolor();
      requestAnimationFrame(draw);

      // Respect reduced motion
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        flow = 0.08; flowInput.value = '8';
        twist = 0.2; twistInput.value = '20';
        loom.style.setProperty('--rx','0deg');
        loom.style.setProperty('--ry','0deg');
      }
    })();
  </script>
