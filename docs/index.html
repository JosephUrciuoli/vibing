<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe-aurora" aria-label="Luminous Surface">
  <style>
    #vibe-aurora {
      --bg-1: #0a1020;
      --bg-2: #0a0f1a;
      --ink: #eaf2ff;
      --muted: #b8c5e6;
      --accent: #79d7ff;
      --accent-2: #d3a9ff;
      --hot: #ffb7d6;
      --rx: 0deg;
      --ry: 0deg;
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      padding: 32px;
      background:
        radial-gradient(1200px 800px at 10% 20%, rgba(72,140,255,0.18), transparent 60%),
        radial-gradient(1000px 700px at 90% 80%, rgba(255,112,193,0.18), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 20px 80px rgba(8,12,24,0.6);
      isolation: isolate;
      animation: hue-shift 28s linear infinite;
    }
    #vibe-aurora .orbs {
      position: absolute;
      inset: -10% -10% -10% -10%;
      pointer-events: none;
      z-index: 0;
      filter: blur(24px) saturate(120%);
      opacity: 0.65;
    }
    #vibe-aurora .orb {
      position: absolute;
      width: 36vmin;
      height: 36vmin;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), rgba(255,255,255,0) 60%),
                  radial-gradient(circle at 70% 70%, currentColor, transparent 65%);
      mix-blend-mode: screen;
      animation: float 18s ease-in-out infinite;
      transform: translateZ(0);
      will-change: transform;
    }
    #vibe-aurora .orb.o1 { color: #79d7ff; left: 6%; top: 10%; animation-duration: 22s; }
    #vibe-aurora .orb.o2 { color: #d3a9ff; right: 8%; bottom: 12%; animation-duration: 26s; }
    #vibe-aurora .orb.o3 { color: #ffb7d6; left: 40%; bottom: -6%; width: 42vmin; height: 42vmin; animation-duration: 30s; }

    #vibe-aurora .card {
      position: relative;
      z-index: 2;
      max-width: 840px;
      margin: 0 auto;
      padding: 32px 28px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 20px 60px rgba(5,10,25,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 0.5s cubic-bezier(.2,.6,.2,1), box-shadow .5s ease;
      transform-style: preserve-3d;
    }
    #vibe-aurora .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background:
        radial-gradient(500px 300px at var(--mx) var(--my), rgba(255,255,255,0.22), transparent 40%),
        conic-gradient(from 180deg at var(--mx) var(--my), rgba(255,255,255,0.08), rgba(255,255,255,0) 60%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    #vibe-aurora .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #051022;
      background: linear-gradient(90deg, var(--accent), var(--hot));
      box-shadow: 0 6px 24px rgba(121,215,255,0.45);
      transform: translateZ(40px);
    }
    #vibe-aurora .badge .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #051022;
      opacity: 0.7;
    }
    #vibe-aurora h1 {
      margin: 16px 0 8px;
      font-size: clamp(28px, 5.6vw, 58px);
      line-height: 1.04;
      letter-spacing: -0.02em;
      font-weight: 800;
      text-shadow: 0 2px 24px rgba(121,215,255,0.2);
      transform: translateZ(30px);
    }
    #vibe-aurora h1 .thin {
      font-weight: 300;
      opacity: 0.9;
    }
    #vibe-aurora .lead {
      margin: 0 0 20px;
      font-size: clamp(15px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 60ch;
      transform: translateZ(20px);
    }
    #vibe-aurora .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 16px 0 10px;
      transform: translateZ(35px);
    }
    #vibe-aurora button {
      appearance: none;
      border: 0;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      color: #0a0f1a;
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    #vibe-aurora .solid {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 10px 24px rgba(121,215,255,0.35), 0 2px 0 rgba(255,255,255,0.3) inset;
    }
    #vibe-aurora .solid:hover { transform: translateY(-2px); box-shadow: 0 14px 30px rgba(121,215,255,0.5); }
    #vibe-aurora .ghost {
      background: transparent;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    #vibe-aurora .ghost:hover { transform: translateY(-2px); background: rgba(255,255,255,0.08); }

    #vibe-aurora .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      margin: 16px 0 0;
      padding: 0;
      list-style: none;
      color: var(--muted);
      font-size: 13px;
      transform: translateZ(15px);
    }
    #vibe-aurora .meta li::before {
      content: "‚óè";
      color: rgba(121,215,255,0.9);
      margin-right: 8px;
      font-size: 10px;
      vertical-align: middle;
    }
    #vibe-aurora .foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px dashed rgba(255,255,255,0.18);
      color: var(--muted);
      font-size: 12px;
      transform: translateZ(10px);
    }
    #vibe-aurora .hint {
      opacity: 0.8;
    }

    #vibe-aurora .card:hover {
      box-shadow: 0 26px 80px rgba(5,10,25,0.65), inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    @keyframes float {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(0,-6%,0) scale(1.04); }
    }
    @keyframes hue-shift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(12deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe-aurora { animation: none; }
      #vibe-aurora .orb { animation: none; }
      #vibe-aurora .card { transition: none; transform: none !important; }
      #vibe-aurora .card::before { background: none; }
    }

    /* Pause all ambient motion when #vibe-aurora has .calm */
    #vibe-aurora.calm { animation-play-state: paused; }
    #vibe-aurora.calm .orb { animation-play-state: paused; }
  </style>

  <div class="orbs" aria-hidden="true">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <article class="card" role="article" tabindex="0" aria-label="Aurora glass card">
    <span class="badge"><span class="dot" aria-hidden="true"></span> Luminous v2</span>
    <h1><span class="thin">Quiet</span> Brilliance</h1>
    <p class="lead">A serene sheet of glass over a living aurora. Crisp type. Gentle motion. Touch and tilt to feel the light.</p>

    <div class="actions">
      <button class="solid" type="button" data-action="toggle-motion" aria-pressed="false">Play Motion</button>
      <button class="ghost" type="button" data-action="focus-card">Focus</button>
    </div>

    <ul class="meta" aria-label="Highlights">
      <li>Accessible contrast</li>
      <li>Tactile hover</li>
      <li>Pure CSS/JS</li>
      <li>Motion mindful</li>
    </ul>

    <div class="foot">
      <span class="hint">Move your cursor or tilt your device.</span>
      <span id="last-updated">Last updated: 2025-12-29 14:15:20 EST</span>
    </div>
  </article>

  <script>
    (function() {
      const root = document.getElementById('vibe-aurora');
      const card = root.querySelector('.card');
      const motionBtn = root.querySelector('[data-action="toggle-motion"]');
      const focusBtn = root.querySelector('[data-action="focus-card"]');
      const updated = root.querySelector('#last-updated');

      // Update "last updated" with local time and timezone
      try {
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const ds = now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
        updated.textContent = 'Last updated: ' + ds + ' (' + tz + ')';
      } catch(e) {
        updated.textContent = 'Last updated: ' + new Date().toString();
      }

      // Subtle parallax/tilt
      let bounds = card.getBoundingClientRect();
      function setBounds() { bounds = card.getBoundingClientRect(); }
      window.addEventListener('resize', setBounds);
      let leaveTimeout;
      function handleMove(clientX, clientY) {
        const x = (clientX - bounds.left) / bounds.width;
        const y = (clientY - bounds.top) / bounds.height;
        const clampedX = Math.max(0, Math.min(1, x));
        const clampedY = Math.max(0, Math.min(1, y));
        const rx = (0.5 - clampedY) * 10; // tilt up/down
        const ry = (clampedX - 0.5) * 14; // tilt left/right
        card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        card.style.setProperty('--mx', (clampedX * 100).toFixed(2) + '%');
        card.style.setProperty('--my', (clampedY * 100).toFixed(2) + '%');
      }

      const pointerMove = (e) => {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        handleMove(e.clientX, e.clientY);
        clearTimeout(leaveTimeout);
      };
      const pointerLeave = () => {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        leaveTimeout = setTimeout(() => {
          card.style.setProperty('--rx', '0deg');
          card.style.setProperty('--ry', '0deg');
        }, 80);
      };

      card.addEventListener('pointermove', pointerMove);
      card.addEventListener('pointerleave', pointerLeave);
      card.addEventListener('pointerdown', (e) => { card.setPointerCapture(e.pointerId); });
      card.addEventListener('pointerup', (e) => { try { card.releasePointerCapture(e.pointerId); } catch(_){} });

      // Motion toggle
      motionBtn.addEventListener('click', () => {
        const isCalm = root.classList.toggle('calm');
        motionBtn.setAttribute('aria-pressed', String(isCalm));
        motionBtn.textContent = isCalm ? 'Resume Motion' : 'Play Motion';
      });

      // Focus card (keyboard-friendly)
      focusBtn.addEventListener('click', () => {
        card.focus({ preventScroll: false });
        // quick emphasis pulse
        card.animate(
          [{ boxShadow: '0 20px 60px rgba(5,10,25,0.45)' },
           { boxShadow: '0 30px 90px rgba(5,10,25,0.75)' },
           { boxShadow: '0 20px 60px rgba(5,10,25,0.45)' }],
          { duration: 500, easing: 'ease' }
        );
      });

      // Basic device orientation tilt support (opt-in, gentle)
      if (window.DeviceOrientationEvent && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        const handler = (ev) => {
          if (!ev.beta && !ev.gamma) return;
          const rx = Math.max(-8, Math.min(8, (ev.beta || 0) / 6));
          const ry = Math.max(-10, Math.min(10, (ev.gamma || 0) / 5));
          card.style.setProperty('--rx', (-rx).toFixed(2) + 'deg');
          card.style.setProperty('--ry', (ry).toFixed(2) + 'deg');
        };
        window.addEventListener('deviceorientation', handler, { passive: true });
      }
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
