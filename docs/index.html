<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe196" data-scene="Orbital Garden">
  <style>
    .vibe196{
      --bg1:#0b1020;
      --bg2:#131a33;
      --ink:#e8f1ff;
      --muted:rgba(232,241,255,0.70);
      --a1:#7dd3ff;  /* azure */
      --a2:#ff86d3;  /* orchid */
      --a3:#ffc76b;  /* honey */
      --glass:rgba(255,255,255,0.06);
      --glass-b:rgba(255,255,255,0.18);
      --halo:rgba(125,211,255,0.45);
      --mx:50%;
      --my:50%;
      --play:1;
      position:relative;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border-radius:34px;
      padding:clamp(18px,4vw,44px);
      background:
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--a3) 16%, transparent), transparent 60%),
        radial-gradient(1000px 800px at -30% 120%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 40px 120px rgba(0,0,0,0.35),
        0 20px 60px rgba(16,24,64,0.35);
      overflow:hidden;
      isolation:isolate;
    }
    .vibe196 .grain,
    .vibe196 .mesh,
    .vibe196 .spot{ position:absolute; inset:0; pointer-events:none; z-index:0; }
    .vibe196 .grain{
      opacity:0.10;
      background-image:
        radial-gradient(circle at 2px 2px, rgba(255,255,255,0.15) 1px, transparent 1.3px);
      background-size: 22px 22px;
      mix-blend-mode:overlay;
      mask: radial-gradient(130% 130% at 40% 30%, black, transparent 70%);
    }
    .vibe196 .mesh{
      background:
        conic-gradient(from 250deg at 75% 35%, color-mix(in oklab, var(--a2) 16%, transparent), transparent 28%),
        conic-gradient(from 40deg at 25% 85%, color-mix(in oklab, var(--a1) 14%, transparent), transparent 30%);
      filter: blur(42px) saturate(120%);
      opacity:0.9;
    }
    .vibe196 .spot{
      background: radial-gradient(500px 380px at var(--mx) var(--my), color-mix(in oklab, var(--a1) 18%, transparent), transparent 60%);
      mix-blend-mode:screen;
      filter: blur(10px);
      transition: background-position 80ms linear;
    }

    .vibe196 .stage{
      position:relative; z-index:1;
      display:grid; gap: clamp(16px, 2.6vw, 30px);
      grid-template-rows:auto auto 1fr auto;
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--glass) 80%, transparent), color-mix(in oklab, var(--glass) 50%, transparent));
      border:1px solid var(--glass-b);
      border-radius:22px;
      padding: clamp(14px, 3vw, 32px);
      backdrop-filter: blur(16px) saturate(160%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 26px 80px rgba(0,0,0,0.35);
      transform-style:preserve-3d;
      transform: perspective(900px) rotateX(calc((50% - var(--my))/180)) rotateY(calc((var(--mx) - 50%)/180));
      transition: transform 160ms ease;
    }

    /* header */
    .vibe196 .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .vibe196 .chip{
      font-size:11px; letter-spacing:0.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 80%, var(--a1));
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border:1px solid var(--glass-b);
      border-radius:999px; padding:8px 12px; white-space:nowrap;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .vibe196 .controls{ display:flex; gap:8px; flex-wrap:wrap; }
    .vibe196 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      font-size:12px; font-weight:800; letter-spacing:0.02em;
      padding:10px 14px; border-radius:12px;
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border:1px solid var(--glass-b);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 6px 18px rgba(0,0,0,0.25);
      transition: transform 120ms ease, box-shadow 180ms ease, background 200ms ease, opacity 200ms ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe196 .btn:hover{ transform: translateY(-1px); }
    .vibe196 .btn:active{ transform: translateY(0); opacity:0.9; }
    .vibe196 .btn:focus-visible{ outline:2px solid color-mix(in oklab, var(--a1) 60%, transparent); outline-offset:2px; }
    .vibe196 .btn.primary{
      background: linear-gradient(135deg, color-mix(in oklab, var(--a2) 70%, #000), color-mix(in oklab, var(--a1) 70%, #000));
      color:white; text-shadow: 0 1px 0 rgba(0,0,0,0.35);
      box-shadow: 0 14px 30px color-mix(in oklab, var(--a2) 28%, transparent), inset 0 -4px 10px rgba(0,0,0,0.24);
      border-color: color-mix(in oklab, var(--a2) 35%, var(--glass-b));
    }

    /* hero */
    .vibe196 .hero{ display:grid; gap:10px; }
    .vibe196 .kicker{
      font-size:12px; letter-spacing:0.32em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 72%, var(--a3));
    }
    .vibe196 .title{
      margin:0;
      font-size: clamp(44px, 7.2vw, 98px);
      line-height:0.88; letter-spacing:-0.02em;
      background: linear-gradient(120deg, #dfe8ff 10%, var(--a1) 38%, var(--a2) 63%, var(--a3) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 40px rgba(0,0,0,0.35));
    }
    .vibe196 .lede{ font-size: clamp(14px, 2.2vw, 18px); color: var(--muted); max-width: 72ch; }

    /* orrery scene */
    .vibe196 .orrery{
      position:relative; border-radius:20px; overflow:hidden;
      border:1px solid var(--glass-b);
      background:
        radial-gradient(140% 100% at 50% 40%, rgba(255,255,255,0.05), rgba(255,255,255,0.02)),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 18px 50px rgba(0,0,0,0.35);
      aspect-ratio: 21/9;
      contain:paint;
      cursor:grab;
    }
    .vibe196 .orrery:active{ cursor:grabbing; }
    .vibe196 canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .vibe196 .halo{
      position:absolute; inset:-20%; pointer-events:none; z-index:1;
      background: radial-gradient(520px 380px at var(--mx) var(--my), var(--halo), transparent 60%);
      mix-blend-mode:screen; filter: blur(18px); opacity:0.6;
      transition: background-position 100ms linear;
    }

    /* compass ornament */
    .vibe196 .compass{
      position:absolute; right: clamp(8px, 2.6vw, 16px); top: clamp(8px, 2.6vw, 16px);
      width: 140px; height:140px; pointer-events:none; z-index:2; opacity:0.9;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.25));
    }
    .vibe196 .compass svg{ width:100%; height:100%; display:block; }
    .vibe196 .compass .ring{ transform-origin:50% 50%; animation: spin196 22s linear infinite; }
    .vibe196 .compass .ring:nth-child(2){ animation-duration: 14s; animation-direction: reverse; opacity:0.7; }
    .vibe196 .compass .ring:nth-child(3){ animation-duration: 34s; opacity:0.45; }
    @keyframes spin196 { to { transform: rotate(360deg); } }

    /* footer */
    .vibe196 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      font-size:13px; color:var(--muted);
    }
    .vibe196 .stats{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .vibe196 .badge{
      display:inline-flex; align-items:center; gap:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid var(--glass-b);
      padding:6px 10px; border-radius:10px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .vibe196 .badge strong{ color: var(--ink); }
  </style>

        <svg viewBox="0 0 100 100">
          <defs>
            <linearGradient id="g196" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--a1)" />
              <stop offset="55%" stop-color="var(--a2)" />

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe196');
      const wrap = root.querySelector('#orrery196');
      const canvas = root.querySelector('#sky196');
      const ctx = canvas.getContext('2d', {alpha:true});
      const pauseBtn = root.querySelector('#pause196');
      const pulseBtn = root.querySelector('#pulse196');
      const modeBtn = root.querySelector('#mode196');
      const bodiesEl = root.querySelector('#bodies196');
      const pulsesEl = root.querySelector('#pulses196');
      const tempoEl = root.querySelector('#tempo196');
      const modeNameEl = root.querySelector('#modeName196');
      const updatedEl = root.querySelector('#last-updated');

      // Themes
      const themes = {
        night: {
          bg1:'#0b1020', bg2:'#131a33', ink:'#e8f1ff', muted:'rgba(232,241,255,0.70)',
          a1:'#7dd3ff', a2:'#ff86d3', a3:'#ffc76b', halo:'rgba(125,211,255,0.45)', glass:'rgba(255,255,255,0.06)', glassb:'rgba(255,255,255,0.18)'
        },
        dawn: {
          bg1:'#f4f7ff', bg2:'#e9eeff', ink:'#0f172a', muted:'rgba(15,23,42,0.68)',
          a1:'#7c5cff', a2:'#00d4ff', a3:'#ffb86b', halo:'rgba(124,92,255,0.35)', glass:'rgba(255,255,255,0.55)', glassb:'rgba(15,23,42,0.10)'
        },
        citrus: {
          bg1:'#1b0f06', bg2:'#2a1508', ink:'#fff5e6', muted:'rgba(255,240,224,0.76)',
          a1:'#ffb703', a2:'#fb5607', a3:'#ffd166', halo:'rgba(251,86,7,0.35)', glass:'rgba(48,28,15,0.45)', glassb:'rgba(255,255,255,0.14)'
        },
        ice: {
          bg1:'#061418', bg2:'#0b2a31', ink:'#e6fbff', muted:'rgba(230,251,255,0.74)',
          a1:'#7cd8ff', a2:'#b6f0ff', a3:'#cafea3', halo:'rgba(124,216,255,0.38)', glass:'rgba(12,26,29,0.50)', glassb:'rgba(255,255,255,0.12)'
        },
        flora: {
          bg1:'#07140d', bg2:'#0c2416', ink:'#e9ffef', muted:'rgba(233,255,239,0.74)',
          a1:'#34e0a1', a2:'#7af59a', a3:'#c6ffdd', halo:'rgba(52,224,161,0.34)', glass:'rgba(10,24,18,0.50)', glassb:'rgba(255,255,255,0.12)'
        }
      };
      const order = ['night','dawn','citrus','ice','flora'];
      let themeIndex = 0;

      function setVar(k,v){ root.style.setProperty(k,v); }
      function applyTheme(key){
        const t = themes[key];
        setVar('--bg1', t.bg1); setVar('--bg2', t.bg2);
        setVar('--ink', t.ink); setVar('--muted', t.muted);
        setVar('--a1', t.a1); setVar('--a2', t.a2); setVar('--a3', t.a3);
        setVar('--glass', t.glass); setVar('--glass-b', t.glassb); setVar('--halo', t.halo);
        const label = key.charAt(0).toUpperCase()+key.slice(1);
        modeBtn.textContent = label;
        modeNameEl.textContent = label;
        flashTitle();
        updateTime();
      }

      function flashTitle(){
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.35) saturate(1.2)';
        requestAnimationFrame(()=>{ title.style.transition = 'filter 900ms ease'; title.style.filter = ''; });
      }

      // Time
      function updateTime(){
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short'
          });
          updatedEl.textContent = dtf.format(new Date());
        } catch {
          updatedEl.textContent = new Date().toLocaleString();
        }
      }
      const timeIv = setInterval(updateTime, 1000);

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let w=0, h=0, raf=null, last=performance.now();

      function resize(){
        const r = wrap.getBoundingClientRect();
        w = Math.max(260, r.width);
        h = Math.max(160, r.height);
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w+'px';
        canvas.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        buildSystem();
      }
      window.addEventListener('resize', resize);

      // System
      let stars = [];
      let bodies = [];
      let pointer = {x:0.5, y:0.5, active:false};
      let tempo = 1.0;
      let pulses = 0;
      let pulseEnergy = 0;

      function buildSystem(){
        // stars
        const starCount = Math.floor((w*h)/1400);
        stars = new Array(starCount).fill(0).map(()=>({
          x: Math.random()*w,
          y: Math.random()*h,
          r: Math.random()*1.2 + 0.2,
          tw: Math.random()*Math.PI*2
        }));
        // bodies
        bodies = [];
        const count = Math.max(7, Math.floor(Math.min(w,h)/90));
        const colors = ['var(--a1)','var(--a2)','var(--a3)'];
        const maxR = Math.min(w,h)*0.42;
        for(let i=0;i<count;i++){
          const frac = (i+1)/(count+1);
          bodies.push({
            R: 40 + frac*maxR,
            sz: 2 + Math.pow(frac,0.6)*6,
            speed: (0.15 + frac*0.85) * (Math.random()*0.4 + 0.8),
            hue: colors[i%3],
            ang: Math.random()*Math.PI*2,
            ecc: (Math.random()*0.08),
            off: Math.random()*Math.PI*2
          });
        }
        bodiesEl.textContent = bodies.length.toString();
      }

      function setPointer(e){
        const r = wrap.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left + r.width/2);
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top + r.height/2);
        pointer.x = (x - r.left)/r.width;
        pointer.y = (y - r.top)/r.height;
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }
      wrap.addEventListener('pointermove', setPointer, {passive:true});
      wrap.addEventListener('touchmove', setPointer, {passive:true});
      wrap.addEventListener('pointerdown', ()=>{ pointer.active = true; triggerPulse(); });
      window.addEventListener('pointerup', ()=> pointer.active=false);

      function triggerPulse(){
        pulseEnergy = Math.min(1.8, pulseEnergy + 0.9);
        pulses++;
        pulsesEl.textContent = pulses.toString();
        flashTitle();
      }
      pulseBtn.addEventListener('click', triggerPulse);

      function drawStars(t){
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(const s of stars){
          const a = 0.4 + 0.6*Math.abs(Math.sin(t*0.4 + s.tw));
          ctx.globalAlpha = 0.25*a + 0.05;
          ctx.fillStyle = 'white';
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r*(1+0.4*Math.sin(t*0.6 + s.tw)), 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }

      function drawOrbits(t, dt){
        const cx = w*0.5, cy = h*0.5;
        const pullX = (pointer.x-0.5)*0.6;
        const pullY = (pointer.y-0.5)*0.6;
        const energy = 1 + pulseEnergy*0.9 + (pointer.active ? 0.1 : 0);

        // back glow wash
        const bg = ctx.createRadialGradient(cx, cy, 10, cx, cy, Math.max(w,h)*0.7);
        bg.addColorStop(0, 'rgba(255,255,255,0.05)');
        bg.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,w,h);

        // orbit rings
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(const b of bodies){
          // update angle
          b.ang += dt * b.speed * tempo * (0.8 + 0.4*Math.sin(t*0.2 + b.off)) * energy;

          // orbit path
          const rx = b.R*(1+b.ecc*pullX*1.2);
          const ry = b.R*(1+b.ecc*pullY*1.2);

          const lg = ctx.createLinearGradient(cx-rx, cy-ry, cx+rx, cy+ry);
          lg.addColorStop(0, b.hue);
          lg.addColorStop(0.5, 'white');
          lg.addColorStop(1, b.hue);

          ctx.lineWidth = 0.5 + Math.max(0.5, 1.6*Math.sin(t*0.5 + b.off));
          ctx.strokeStyle = lg;
          ctx.globalAlpha = 0.25;
          ctx.beginPath();
          for(let a=0; a<=Math.PI*2; a+=Math.PI/90){
            const x = cx + rx*Math.cos(a);
            const y = cy + ry*Math.sin(a);
            if(a===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.closePath();
          ctx.stroke();

          // body
          const bx = cx + rx*Math.cos(b.ang + b.off);
          const by = cy + ry*Math.sin(b.ang + b.off);
          const rg = ctx.createRadialGradient(bx, by, 0, bx, by, b.sz*6);
          rg.addColorStop(0, 'white');
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(bx, by, b.sz*6*(0.8+0.4*Math.sin(t*0.6+b.off)), 0, Math.PI*2); ctx.fill();

          ctx.globalAlpha = 1;
          ctx.shadowBlur = 24 + 18*Math.sin(t*0.3 + b.off);
          ctx.shadowColor = getComputedStyle(root).getPropertyValue('--a1').trim();
          ctx.fillStyle = b.hue;
          ctx.beginPath(); ctx.arc(bx, by, b.sz*(1 + 0.4*pulseEnergy), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function draw(t, dt){
        ctx.clearRect(0,0,w,h);
        drawStars(t);
        drawOrbits(t, dt);
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;

        // decay pulse
        pulseEnergy *= Math.pow(0.90, (dt*60));

        draw(now/1000, dt);

        if (root.style.getPropertyValue('--play') === '1'){
          raf = requestAnimationFrame(step);
        } else {
          cancelAnimationFrame(raf); raf=null;
        }
      }

      // Controls
      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(step);} }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      pauseBtn.addEventListener('click', ()=>{
        const playing = root.style.getPropertyValue('--play') !== '0';
        if (playing){ stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      modeBtn.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % order.length;
        applyTheme(order[themeIndex]);
        modeBtn.setAttribute('aria-pressed', (themeIndex===0).toString());
      });

      document.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' '){ e.preventDefault(); pauseBtn.click(); }
        if (k==='m'){ modeBtn.click(); }
        if (k==='p'){ pulseBtn.click(); }
        if (k==='['){ tempo = Math.max(0.5, +(tempo - 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
        if (k===']'){ tempo = Math.min(2.0, +(tempo + 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
      });

      // Reduced motion
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
      const handleRM = (e)=>{
        if (e.matches) { stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      };
      prefersReduced.addEventListener('change', handleRM);

      // Init
      function prime(){
        tempoEl.textContent = `${tempo.toFixed(1)}x`;
      }

      applyTheme(order[themeIndex]);
      updateTime();
      prime();
      resize();

      if (prefersReduced.matches) {
        stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false');
      } else {
        start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true');
      }

      // Pointer defaults to center
      root.style.setProperty('--mx', '50%');
      root.style.setProperty('--my', '50%');

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{
        clearInterval(timeIv);
        stop();
      });
    })();
  </script>
