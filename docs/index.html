    <meta charset="UTF-8" />

    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {

      .muted {

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

      <section id="content">
<section class="lg1201" role="region" aria-label="Lumen Garden — generative light sketcher" data-theme="dusk" data-flow="on" data-trails="on" data-tilt="on" data-play="on">
  <style>
    .lg1201{
      --bg-0:#0c0f1a; --bg-1:#101a33; --ink:#eaf2ff; --muted:#9fb2cf; --edge:#1b2750;
      --chip-bg: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color-scheme: dark;
      position:relative; isolation:isolate;
      border-radius:28px; border:1px solid var(--edge); overflow:hidden;
      padding: clamp(16px, 2.6vw, 32px);
      background:
        radial-gradient(120% 100% at 110% -10%, #2b1d6a 0%, transparent 55%),
        radial-gradient(120% 100% at -20% 120%, #0a214b 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 50px 160px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08);
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      min-height: 520px;
    }
    .lg1201::before{
      content:""; position:absolute; inset:-35%;
      background:
        radial-gradient(40% 36% at 18% 24%, rgba(99,102,241,.18), transparent 70%),
        radial-gradient(40% 38% at 82% 42%, rgba(244,114,182,.16), transparent 70%),
        radial-gradient(38% 40% at 32% 80%, rgba(56,189,248,.14), transparent 70%),
        radial-gradient(36% 34% at 76% 12%, rgba(253,224,71,.12), transparent 70%);
      filter: blur(26px) saturate(1.03);
      opacity:.55; pointer-events:none; z-index:0;
      animation: lg-cloud 28s ease-in-out infinite alternate;
    }
    @keyframes lg-cloud{ from{ transform: translate3d(0,-1.5%,0) scale(1)} to{ transform: translate3d(0,1.5%,0) scale(1.03)} }

    .lg-top{ position:relative; z-index:2; display:flex; align-items:center; gap:14px; margin-bottom: clamp(12px, 2vw, 20px); }
    .lg-logo{
      width:46px; height:46px; border-radius:14px; display:grid; place-items:center;
      background: conic-gradient(from .2turn, #7dd3fc, #a78bfa, #ff9bd0, #ffe08c, #7dd3fc);
      color:#0c1130; font-weight:900; letter-spacing:.02em; font-size:18px;
      box-shadow: 0 14px 36px rgba(0,0,0,.35), inset 0 1px 6px rgba(255,255,255,.22);
      position:relative; overflow:hidden;
    }
    .lg-logo::after{ content:""; position:absolute; inset:2px; border-radius:12px; background: radial-gradient(80% 80% at 30% 25%, #ffffff26, #0000 60%); mix-blend-mode:screen; }
    .lg-title h2{ margin:0; font-size:13px; letter-spacing:.34em; text-transform:uppercase; font-weight:900; color: color-mix(in srgb, var(--ink) 78%, var(--muted)); }
    .lg-sub{ margin:2px 0 0; font-size:12.5px; color: var(--muted); }

    .lg-actions{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; }
    .lg-chip{
      appearance:none; border:1px solid rgba(255,255,255,.16); border-radius:999px; cursor:pointer;
      background: var(--chip-bg);
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    .lg-chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.42), inset 0 1px 0 rgba(255,255,255,.26); }
    .lg-chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12)); }

    .lg-hero{
      position:relative; z-index:1;
      border-radius:24px; overflow:hidden; border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 30px 90px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,.08);
      height: clamp(380px, 56vw, 720px);
    }
    .lg-stage{ position:relative; width:100%; height:100%; perspective:1200px; }
    .lg-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .lg-overlay{
      position:absolute; inset:0; display:flex; align-items:flex-end; pointer-events:none;
      padding: clamp(16px, 3vw, 28px);
      background: linear-gradient(180deg, transparent 0%, transparent 60%, rgba(0,0,0,.28) 100%);
    }
    .lg-hgroup{
      max-width: 70ch; pointer-events:auto;
      color: var(--ink);
      backdrop-filter: blur(6px) saturate(1.05);
      background: linear-gradient(180deg, rgba(6,10,20,.42), rgba(6,10,20,.18));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      border-radius: 16px;
      padding: clamp(14px, 2.2vw, 22px);
    }
    .lg-h1{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      margin:0 0 6px; line-height:.92;
      font-size: clamp(40px, 8.6vw, 112px); letter-spacing:-.02em;
      background: linear-gradient(110deg, #e8f4ff, #9db3ff 40%, #ffadd6 70%, #ffe08c);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px rgba(72,132,255,.16));
      text-wrap:balance;
    }
    .lg-lead{ margin: 6px 0 0; color: var(--muted); font-size: clamp(14px, 2vw, 19px); line-height:1.85; text-wrap:pretty; }

    .lg-meta{
      display:flex; gap:12px; margin-top:12px; flex-wrap:wrap; align-items:center;
      color: var(--muted); font-size:12.5px; list-style:none; padding:0;
    }
    .lg-live{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, white, #7dd3fc); box-shadow:0 0 0 2px rgba(255,255,255,0.10); animation: lg-beat 2s ease-in-out infinite; display:inline-block; }
    @keyframes lg-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }

    .lg-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.16); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.32);
      pointer-events:none;
    }

    /* Dawn theme */
    .lg1201[data-theme="dawn"]{
      --bg-0:#fbfdff; --bg-1:#f4f7ff; --ink:#0b1220; --muted:#435672; --edge:#e4ecff;
      --chip-bg: linear-gradient(180deg, rgba(255,255,255,.98), rgba(244,248,255,.92));
      color-scheme: light;
      background:
        radial-gradient(120% 100% at 110% -10%, #ffe4f8 0%, transparent 55%),
        radial-gradient(120% 100% at -20% 120%, #e7f6ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 50px 140px rgba(10,20,40,.18), inset 0 1px 0 rgba(255,255,255,.85);
      border-color: var(--edge);
    }
    .lg1201[data-theme="dawn"] .lg-hero{
      border-color:#e4ecff;
      background: linear-gradient(180deg, rgba(16,24,40,.04), rgba(16,24,40,.02));
      box-shadow: 0 30px 90px rgba(16,24,40,.18), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .lg1201[data-theme="dawn"] .lg-chip{
      border-color: rgba(16,24,40,.14); color: var(--ink);
      box-shadow: 0 12px 30px rgba(20,30,60,.2), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .lg1201[data-theme="dawn"] .lg-overlay{
      background: linear-gradient(180deg, transparent 0%, transparent 62%, rgba(255,255,255,.55) 100%);
    }
    .lg1201[data-theme="dawn"] .lg-hgroup{
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.58));
      border-color: rgba(16,24,40,.14);
      box-shadow: 0 18px 60px rgba(16,24,40,.16);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .lg1201 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="lg-top">
    <div class="lg-logo" aria-hidden="true">✷</div>
    <div class="lg-title">
      <h2>Lumen Garden</h2>
      <p class="lg-sub">Painted air, slow and bright</p>
    </div>
    <div class="lg-actions" aria-label="controls">
      <button class="lg-chip" data-act="theme" title="Toggle theme (T)">Dusk</button>
      <button class="lg-chip" data-act="flow" aria-pressed="true" title="Toggle flow (F)">Flow</button>
      <button class="lg-chip" data-act="trails" aria-pressed="true" title="Toggle trails (L)">Trails</button>
      <button class="lg-chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
      <button class="lg-chip" data-act="clear" title="Clear (C)">Clear</button>
      <button class="lg-chip" data-act="snapshot" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <figure class="lg-hero">
    <div class="lg-stage">
      <canvas class="lg-canvas" role="img" aria-label="A living aurora of soft, layered light responding to your cursor."></canvas>
      <div class="lg-hint">drag to paint • F to flow • T to theme</div>
      <div class="lg-overlay">
        <div class="lg-hgroup">
          <h1 class="lg-h1">Breathe in color.</h1>
          <p class="lg-lead">Brush the space to coax ribbons of light; let Flow wander for you. Every second births a new gradient—fleeting, lucid, yours.</p>
          <ul class="lg-meta" aria-label="status">
            <li><span class="lg-live" aria-hidden="true"></span> live</li>
            <li>nodes <strong id="lg-count">0</strong></li>
            <li>fps <strong id="lg-fps">0</strong></li>
            <li style="margin-left:auto"><span id="last-updated">Last updated: 2025-12-10 15:22:37 EST</span></li>
          </ul>
        </div>
      </div>
    </div>
  </figure>

  <script>
    (function(){
      const root   = document.currentScript.closest('.lg1201');
      const canvas = root.querySelector('.lg-canvas');
      const stage  = root.querySelector('.lg-hero');
      const ctx    = canvas.getContext('2d', { alpha: true });
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        flow: root.querySelector('[data-act="flow"]'),
        trails: root.querySelector('[data-act="trails"]'),
        play: root.querySelector('[data-act="play"]'),
        clear: root.querySelector('[data-act="clear"]'),
        shot: root.querySelector('[data-act="snapshot"]'),
        count: root.querySelector('#lg-count'),
        fps: root.querySelector('#lg-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // State
      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W=1, H=1, running=true, last=performance.now(), fpsSmooth=60, t=0;
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce){ running=false; root.dataset.play='off'; ui.play.setAttribute('aria-pressed','false'); }

      const pointer = { x:-9999, y:-9999, nx:0, ny:0, down:false };
      const seeds = [];
      const ellipses = []; // painterly brush trails

      const palettes = [
        ['#7dd3fc','#a78bfa','#ff9bd0','#ffe08c'],
        ['#5eead4','#60a5fa','#a7f3d0','#fef3c7'],
        ['#ffb4a2','#ffd6a5','#fdffb6','#caffbf'],
        ['#c4b5fd','#93c5fd','#67e8f9','#a7f3d0']
      ];

      let current = palettes[Math.floor(Math.random()*palettes.length)];

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        buildSeeds();
        clear(true);
      }

      function buildSeeds(){
        seeds.length = 0;
        const n = Math.round(10 + Math.random()*10);
        for(let i=0;i<n;i++){
          const p = i/(n-1 || 1);
          const col = mixHex( current[Math.floor(p*(current.length-1))], current[Math.min(current.length-1, Math.ceil(p*(current.length-1)))] || current[0], (p*(current.length-1))%1 );
          seeds.push({
            x: Math.random()*W,
            y: Math.random()*H,
            vx: (Math.random()*2-1)*0.4,
            vy: (Math.random()*2-1)*0.4,
            r: Math.random()*80 + 90,
            a: 0.28 + Math.random()*0.35,
            c: col,
            wob: Math.random()*Math.PI*2,
            wobAmp: Math.random()*12+8,
            wobSpd: 0.005 + Math.random()*0.01
          });
        }
        ui.count.textContent = String(seeds.length);
      }

      function clear(full=false){
        if (full){
          ctx.clearRect(0,0,W,H);
        }
        // base wash
        const theme = root.getAttribute('data-theme');
        const g = ctx.createLinearGradient(0,0,0,H);
        if (theme==='dawn'){
          g.addColorStop(0,'#fbfdff'); g.addColorStop(1,'#f4f7ff');
        }else{
          g.addColorStop(0,'#070b14'); g.addColorStop(1,'#0e1630');
        }
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }

      function draw(fadeOnly=false){
        const theme = root.getAttribute('data-theme');
        const trails = root.getAttribute('data-trails')==='on';
        if (!fadeOnly){
          const fade = trails ? (theme==='dawn' ? 0.06 : 0.08) : 0.22;
          ctx.fillStyle = theme==='dawn'? `rgba(255,255,255,${fade})` : `rgba(6,9,19,${fade})`;
          ctx.fillRect(0,0,W,H);
        }

        // subtle tilt
        if (root.dataset.tilt==='on'){
          const tiltX = pointer.ny*6, tiltY = pointer.nx*8;
          stage.style.transform = `rotateX(${-tiltX}deg) rotateY(${tiltY}deg)`;
        }

        // glow well at pointer
        const px = isFinite(pointer.x)? pointer.x : W*0.5;
        const py = isFinite(pointer.y)? pointer.y : H*0.5;
        ctx.save();
        ctx.globalCompositeOperation = theme==='dawn' ? 'multiply' : 'screen';
        const well = ctx.createRadialGradient(px, py, 2, px, py, Math.min(W,H)*0.5);
        well.addColorStop(0, theme==='dawn' ? 'rgba(255,220,160,.18)' : 'rgba(120,160,255,.12)');
        well.addColorStop(1, 'transparent');
        ctx.fillStyle = well; ctx.fillRect(0,0,W,H);
        ctx.restore();

        // aurora seeds
        ctx.save();
        ctx.globalCompositeOperation = theme==='dawn' ? 'multiply' : 'lighter';
        for(const s of seeds){
          const r = s.r + Math.sin(s.wob)*s.wobAmp;
          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, r);
          g.addColorStop(0, hexToRgba(s.c, theme==='dawn'? s.a*0.9 : s.a));
          g.addColorStop(0.9, hexToRgba(s.c, 0.03));
          g.addColorStop(1, 'transparent');
          ctx.globalAlpha = 1;
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(s.x, s.y, r, 0, Math.PI*2); ctx.fill();

          if (root.dataset.play==='on'){
            s.wob += s.wobSpd;
            s.x += s.vx; s.y += s.vy;
            // gentle drift
            s.vx += (Math.random()*2-1)*0.01;
            s.vy += (Math.random()*2-1)*0.01;
            s.vx *= 0.998; s.vy *= 0.998;
            // wrap
            if (s.x < -200) s.x = W+200;
            if (s.x > W+200) s.x = -200;
            if (s.y < -200) s.y = H+200;
            if (s.y > H+200) s.y = -200;
          }
        }
        ctx.restore();

        // brush ellipses
        ctx.save();
        ctx.globalCompositeOperation = theme==='dawn' ? 'multiply' : 'lighter';
        for (let i=ellipses.length-1; i>=0; i--){
          const e = ellipses[i];
          const gr = ctx.createRadialGradient(e.x, e.y, 0, e.x, e.y, e.r);
          gr.addColorStop(0, hexToRgba(e.c, e.a));
          gr.addColorStop(1, 'transparent');
          ctx.globalAlpha = 1; ctx.fillStyle = gr;
          ctx.beginPath(); ctx.arc(e.x, e.y, e.r, 0, Math.PI*2); ctx.fill();
          e.r += 1.4; e.a *= 0.965;
          if (e.a < 0.01) ellipses.splice(i,1);
        }
        ctx.restore();
      }

      function loop(now){
        const dt = Math.min(0.05, (now-last)/1000); last = now; t += dt;
        const inst = 1/dt; fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // Auto flow path
        if (root.dataset.flow==='on' && !pointer.down){
          const cx = W*0.5 + Math.cos(t*0.6)*W*0.22;
          const cy = H*0.5 + Math.sin(t*0.48)*H*0.18;
          spray(cx, cy, 2);
          pointer.x = cx; pointer.y = cy;
          pointer.nx = (cx/W)*2-1; pointer.ny = (cy/H)*2-1;
        }

        draw(false);
        if (running) requestAnimationFrame(loop);
      }

      // Utilities
      function mixHex(a,b,t){
        const A=hexToRgb(a), B=hexToRgb(b);
        const r=Math.round(A.r+(B.r-A.r)*t), g=Math.round(A.g+(B.g-A.g)*t), bl=Math.round(A.b+(B.b-A.b)*t);
        return `#${(1<<24 | r<<16 | g<<8 | bl).toString(16).slice(1)}`;
      }
      function hexToRgb(h){
        const m = h.replace('#',''); const n = m.length===3 ? m.split('').map(x=>x+x).join('') : m;
        const i = parseInt(n,16); return { r:(i>>16)&255, g:(i>>8)&255, b:i&255 };
      }
      function hexToRgba(h,a){
        const {r,g,b}=hexToRgb(h); return `rgba(${r},${g},${b},${a})`;
      }

      // Painting
      function spray(x,y,count){
        for(let i=0;i<count;i++){
          const k = Math.random();
          const col = mixHex( current[Math.floor(k*(current.length-1))], current[Math.min(current.length-1, Math.ceil(k*(current.length-1)))] || current[0], (k*(current.length-1))%1 );
          ellipses.push({ x: x+(Math.random()*8-4), y: y+(Math.random()*8-4), r: 22+Math.random()*24, a: (root.dataset.theme==='dawn'?0.25:0.35), c: col });
        }
      }

      // Interactions
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y / Math.max(1,r.height))*2 - 1;
        if (pointer.down) spray(pointer.x, pointer.y, 3);
      }
      function start(e){ pointer.down=true; updatePointer(e); }
      function end(){ pointer.down=false; }

      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', start, {passive:true});
      window.addEventListener('pointerup', end, {passive:true});
      canvas.addEventListener('pointerleave', end, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dawn = root.getAttribute('data-theme')==='dawn';
        root.setAttribute('data-theme', dawn? 'dusk':'dawn');
        ui.theme.textContent = dawn? 'Dusk' : 'Dawn';
        current = palettes[Math.floor(Math.random()*palettes.length)];
        buildSeeds(); clear(true); draw(true);
      });
      ui.flow.addEventListener('click', ()=>{
        const on = root.getAttribute('data-flow')!=='on';
        root.setAttribute('data-flow', on? 'on':'off');
        ui.flow.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.trails.addEventListener('click', ()=>{
        const on = root.getAttribute('data-trails')!=='on';
        root.setAttribute('data-trails', on? 'on':'off');
        ui.trails.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        running = on;
        if (running && !reduce) requestAnimationFrame(loop);
      });
      ui.clear.addEventListener('click', ()=>{ clear(true); });
      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `lumen-garden-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k==='f') ui.flow.click();
        else if (k==='l') ui.trails.click();
        else if (k==='c') ui.clear.click();
        else if (k==='s') ui.shot.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
      });

      // Init
      window.addEventListener('resize', resize, {passive:true});
      resize();
      if (!reduce) requestAnimationFrame(loop);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
