    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<style>
/* scoped to this snippet only */
.vista-471 {
  --h: 210;
  --fg: hsl(var(--h) 15% 96%);
  --fg-muted: hsl(var(--h) 10% 75%);
  --panel: hsl(var(--h) 12% 12% / 0.55);
  --ring: hsl(var(--h) 70% 62% / 0.7);
  color: var(--fg);
  font: 500 16px/1.5 -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  padding: 28px;
  background:
    radial-gradient(1000px 520px at 10% -10%, hsl(calc(var(--h) + 30) 75% 22% / .35), transparent 60%),
    radial-gradient(900px 620px at 120% 30%, hsl(calc(var(--h) - 30) 70% 18% / .28), transparent 60%),
    linear-gradient(180deg, hsl(var(--h) 20% 9%), hsl(var(--h) 18% 6%));
  box-shadow:
    inset 0 1px 0 hsl(var(--h) 10% 100% / .05),
    0 10px 35px hsl(var(--h) 50% 5% / .6);
  isolation: isolate;
  transition: background 300ms ease, color 300ms ease;
}

/* Soft noise for depth without distraction */
.vista-471::after {
  content: "";
  position: absolute; inset: -20% -20% -20% -20%;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 40 40"><g fill="%23ffffff10"><circle cx="2" cy="3" r="0.4"/><circle cx="9" cy="7" r="0.35"/><circle cx="16" cy="4" r="0.3"/><circle cx="27" cy="8" r="0.35"/><circle cx="35" cy="2" r="0.4"/><circle cx="6" cy="15" r="0.35"/><circle cx="19" cy="17" r="0.35"/><circle cx="31" cy="14" r="0.35"/><circle cx="12" cy="28" r="0.4"/><circle cx="22" cy="29" r="0.35"/><circle cx="35" cy="35" r="0.35"/></g></svg>');
  mix-blend-mode: soft-light;
  opacity: .35;
  pointer-events: none;
}

/* Floating chroma orbs */
.vista-471 .decor { position: absolute; inset: 0; z-index: 0; }
.vista-471 .orb {
  position: absolute;
  width: 36vmin; height: 36vmin;
  background: radial-gradient(50% 50% at 30% 30%, hsl(calc(var(--h) + 60) 90% 65% / .85), transparent 60%);
  filter: blur(18px) saturate(120%);
  opacity: .55;
  transition: transform 120ms ease;
  animation: pulse-471 14s ease-in-out infinite alternate;
}
.vista-471 .o1 { top: -8%; left: -6%; }
.vista-471 .o2 { bottom: -16%; right: -10%;
  background: radial-gradient(50% 50% at 70% 40%, hsl(calc(var(--h) - 40) 85% 60% / .8), transparent 62%);
  width: 42vmin; height: 42vmin; animation-duration: 18s;
}
.vista-471 .o3 { top: 30%; right: 20%;
  background: radial-gradient(50% 50% at 40% 60%, hsl(calc(var(--h) + 120) 80% 58% / .7), transparent 64%);
  width: 28vmin; height: 28vmin; animation-duration: 22s;
}
@keyframes pulse-471 {
  0% { opacity: .35; filter: blur(20px) saturate(110%); }
  100% { opacity: .65; filter: blur(14px) saturate(140%); }
}

/* Frosted control panel */
.vista-471 .card {
  position: relative; z-index: 1;
  backdrop-filter: blur(12px) saturate(125%);
  -webkit-backdrop-filter: blur(12px) saturate(125%);
  background:
    linear-gradient(180deg, hsl(var(--h) 10% 100% / .07), hsl(var(--h) 8% 0% / .14));
  border: 1px solid hsl(var(--h) 30% 85% / .16);
  border-radius: 18px;
  padding: 24px;
  box-shadow:
    0 1px 0 hsl(var(--h) 10% 100% / .05),
    0 20px 40px hsl(var(--h) 50% 5% / .45);
}

/* Top section */
.vista-471 .top {
  display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 16px;
}
.vista-471 .mark {
  width: 42px; height: 42px; border-radius: 14px;
  background: radial-gradient(60% 60% at 35% 35%, var(--ring), transparent 70%);
  position: relative;
  border: 1px solid hsl(var(--h) 70% 80% / .25);
  box-shadow: inset 0 0 0 1px hsl(var(--h) 10% 100% / .05), 0 6px 20px hsl(var(--h) 70% 30% / .25);
}
.vista-471 .mark::after {
  content: ""; position: absolute; inset: 0;
  border-radius: 14px;
  background: linear-gradient(135deg, hsl(var(--h) 10% 100% / .15), transparent 40%);
  mix-blend-mode: screen;
}
.vista-471 h1 {
  margin: 0;
  font-weight: 700;
  letter-spacing: -0.02em;
  font-size: clamp(24px, 5vw, 34px);
  line-height: 1.1;
  background: linear-gradient(90deg, hsl(var(--h) 30% 96%), hsl(calc(var(--h) + 40) 40% 85%));
  -webkit-background-clip: text; background-clip: text; color: transparent;
}
.vista-471 .pill {
  font-size: 12px; letter-spacing: .12em; text-transform: uppercase;
  color: var(--fg-muted);
  padding: 8px 10px;
  border: 1px solid hsl(var(--h) 20% 80% / .18);
  background: hsl(var(--h) 12% 14% / .35);
  border-radius: 999px;
}

/* Sub copy */
.vista-471 .tag {
  margin: 6px 0 0 0;
  color: var(--fg-muted);
  font-weight: 450;
}

/* Chips */
.vista-471 .chips {
  display: flex; flex-wrap: wrap; gap: 8px; margin: 18px 0 8px; padding: 0; list-style: none;
}
.vista-471 .chip {
  padding: 8px 12px; border-radius: 999px;
  border: 1px solid hsl(var(--h) 20% 80% / .18);
  background: linear-gradient(180deg, hsl(var(--h) 10% 100% / .06), hsl(var(--h) 10% 0% / .12));
  color: var(--fg);
  font-size: 12px; letter-spacing: .04em;
  transition: transform .15s ease, background .2s ease, border-color .2s ease;
  cursor: default; user-select: none;
}
.vista-471 .chip:hover { transform: translateY(-1px); border-color: hsl(var(--h) 70% 70% / .35); }

/* Controls */
.vista-471 .controls {
  display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
  margin-top: 14px;
}
.vista-471 .control-group { display: grid; gap: 8px; }
.vista-471 label {
  font-size: 12px; color: var(--fg-muted); letter-spacing: .08em; text-transform: uppercase;
}
.vista-471 input[type="range"] {
  --thumb: hsl(var(--h) 85% 60%);
  appearance: none; width: 100%; height: 30px; background: transparent;
}
.vista-471 input[type="range"]::-webkit-slider-runnable-track {
  height: 8px; border-radius: 999px;
  background:
    linear-gradient(90deg, hsl(calc(var(--h) - 20) 70% 55%), hsl(calc(var(--h) + 40) 70% 60%));
  filter: saturate(120%); opacity: .9;
}
.vista-471 input[type="range"]::-moz-range-track {
  height: 8px; border-radius: 999px;
  background:
    linear-gradient(90deg, hsl(calc(var(--h) - 20) 70% 55%), hsl(calc(var(--h) + 40) 70% 60%));
}
.vista-471 input[type="range"]::-webkit-slider-thumb {
  appearance: none; margin-top: -6px;
  width: 20px; height: 20px; border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, hsl(var(--h) 90% 98%), hsl(var(--h) 40% 80%));
  border: 1px solid hsl(var(--h) 20% 100% / .6);
  box-shadow: 0 2px 10px hsl(var(--h) 80% 50% / .45);
}
.vista-471 input[type="range"]::-moz-range-thumb {
  width: 20px; height: 20px; border: none; border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, hsl(var(--h) 90% 98%), hsl(var(--h) 40% 80%));
  box-shadow: 0 2px 10px hsl(var(--h) 80% 50% / .45);
}
.vista-471 .btn {
  justify-self: end;
  background: linear-gradient(180deg, hsl(var(--h) 10% 100% / .08), hsl(var(--h) 10% 0% / .18));
  border: 1px solid hsl(var(--h) 20% 85% / .22);
  color: var(--fg);
  padding: 10px 14px; border-radius: 12px;
  font-weight: 600; letter-spacing: .02em;
  transition: transform .15s ease, border-color .2s ease, background .2s ease;
}
.vista-471 .btn:hover { transform: translateY(-1px); border-color: hsl(var(--h) 70% 70% / .4); }
.vista-471 .btn:active { transform: translateY(0); }

/* Meta footer */
.vista-471 .meta {
  margin-top: 14px;
  display: flex; gap: 10px; align-items: center; justify-content: space-between; flex-wrap: wrap;
  color: var(--fg-muted);
  font-size: 12px;
  border-top: 1px dashed hsl(var(--h) 15% 70% / .22);
  padding-top: 14px;
}
.vista-471 .last {
  display: inline-flex; align-items: center; gap: 8px;
}
.vista-471 .status-dot {
  width: 6px; height: 6px; border-radius: 999px;
  background: hsl(var(--h) 80% 60%);
  box-shadow: 0 0 0 4px hsl(var(--h) 80% 60% / .15);
  animation: breathe-471 2.4s ease-in-out infinite;
}
@keyframes breathe-471 {
  0%, 100% { transform: scale(1); opacity: .85; }
  50% { transform: scale(1.2); opacity: 1; }
}

/* Pause state */
.vista-471[data-paused="true"] .orb { animation-play-state: paused; opacity: .4; }
.vista-471[data-paused="true"] .status-dot { animation-play-state: paused; }

/* Accessibility: reduced motion honors user setting */
@media (prefers-reduced-motion: reduce) {
  .vista-471 .orb,
  .vista-471 .status-dot { animation: none !important; }
}
</style>

<section class="vista-471" data-paused="false" aria-label="Aurora Atelier interactive canvas">
  <div class="decor" aria-hidden="true">
    <span class="orb o1"></span>
    <span class="orb o2"></span>
    <span class="orb o3"></span>
  </div>

  <div class="card">
    <div class="top">
      <div class="mark" aria-hidden="true"></div>
      <div>
        <h1>Aurora Atelier</h1>
        <p class="tag">Quiet interface for loud ideas.</p>
      </div>
      <span class="pill">Iteration 471</span>
    </div>

    <ul class="chips" aria-label="Design values">
      <li class="chip">Clarity</li>
      <li class="chip">Calm</li>
      <li class="chip">Play</li>
      <li class="chip">Intent</li>
    </ul>

    <div class="controls">
      <div class="control-group">
        <label for="mood-471">Mood (hue)</label>
        <input id="mood-471" type="range" min="0" max="360" value="210" aria-label="Adjust color mood">
      </div>
      <button class="btn" id="motion-471" aria-pressed="false">Pause Motion</button>
    </div>

    <div class="meta">
      <span class="last"><span class="status-dot" aria-hidden="true"></span> Last refined â€¢ <span id="last-updated">Last updated: 2025-11-06 22:09:14 EST</span></span>
      <span class="hint">Tip: drag your cursor to shift the aurora.</span>
    </div>
  </div>
</section>

<script>
(function () {
  const root = document.currentScript.previousElementSibling; // the section
  const range = root.querySelector('#mood-471');
  const btn = root.querySelector('#motion-471');
  const updated = root.querySelector('#last-updated');

  // Initialize timestamp
  try {
    const now = new Date();
    const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
    updated.textContent = fmt.format(now);
  } catch (e) {
    updated.textContent = new Date().toLocaleString();
  }

  // Hue control
  const setHue = (h) => root.style.setProperty('--h', h);
  range.addEventListener('input', (e) => setHue(e.target.value));

  // Motion toggle
  let paused = false;
  const applyPause = () => {
    root.dataset.paused = paused ? 'true' : 'false';
    btn.textContent = paused ? 'Resume Motion' : 'Pause Motion';
    btn.setAttribute('aria-pressed', paused ? 'true' : 'false');
  };
  btn.addEventListener('click', () => { paused = !paused; applyPause(); });

  // Respect reduced motion
  if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
    paused = true; applyPause();
  }

  // Subtle parallax: translate orbs based on pointer position
  let targetX = 0, targetY = 0, x = 0, y = 0;
  const lerp = (a, b, n) => (1 - n) * a + n * b;
  const onMove = (e) => {
    const r = root.getBoundingClientRect();
    const nx = ((e.clientX - r.left) / r.width - 0.5) * 2;
    const ny = ((e.clientY - r.top) / r.height - 0.5) * 2;
    targetX = nx; targetY = ny;
  };
  root.addEventListener('pointermove', onMove);
  function tick() {
    x = lerp(x, targetX, 0.06);
    y = lerp(y, targetY, 0.06);
    if (!paused) {
      const o1 = root.querySelector('.o1');
      const o2 = root.querySelector('.o2');
      const o3 = root.querySelector('.o3');
      const tx1 = x * 16, ty1 = y * 14;
      const tx2 = x * -20, ty2 = y * -18;
      const tx3 = x * 10, ty3 = y * -8;
      if (o1) o1.style.transform = `translate3d(${tx1}px, ${ty1}px, 0)`;
      if (o2) o2.style.transform = `translate3d(${tx2}px, ${ty2}px, 0)`;
      if (o3) o3.style.transform = `translate3d(${tx3}px, ${ty3}px, 0)`;
    }
    requestAnimationFrame(tick);
  }
  tick();
})();
</script>
