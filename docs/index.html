<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-1879" data-theme="void" data-bloom="true" data-paused="false" aria-label="Orbital Chorus — kinetic dial">
  <style>
    .vibe-1879{
      --ink:#e9eef6;
      --muted:#a6b0c7;
      --bg0:#070a12;
      --bg1:#0b1220;
      --edge:rgba(255,255,255,0.14);
      --glass:rgba(255,255,255,0.06);
      --ring:rgba(255,255,255,0.12);
      --a1:#7fa3ff;
      --a2:#65f0c6;
      --a3:#ffd989;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; position:relative; isolation:isolate;
    }
    .vibe-1879[data-theme="dawn"]{
      --ink:#101316;
      --muted:#6b7382;
      --bg0:#fff4ec;
      --bg1:#ffe9d6;
      --edge:rgba(0,0,0,0.12);
      --glass:rgba(255,255,255,0.62);
      --ring:rgba(0,0,0,0.08);
      --a1:#ff8d72;
      --a2:#ffd56f;
      --a3:#7ed8ff;
    }
    .vibe-1879[data-theme="mint"]{
      --ink:#0e1411;
      --muted:#60736a;
      --bg0:#eefcf3;
      --bg1:#ddf7ea;
      --edge:rgba(0,0,0,0.12);
      --glass:rgba(255,255,255,0.62);
      --ring:rgba(0,0,0,0.06);
      --a1:#68e59b;
      --a2:#69c8ff;
      --a3:#ffe28b;
    }

    .vibe-1879 .panel{
      position:relative; min-height:clamp(640px, 92vmin, 1200px);
      border-radius:44px; overflow:hidden; transform-style:preserve-3d;
      background:
        radial-gradient(140% 160% at 0% 120%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        radial-gradient(130% 140% at 110% -10%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        linear-gradient(165deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 36%);
      box-shadow:
        0 90px 260px rgba(0,0,0,0.40),
        0 1px 0 rgba(255,255,255,0.45) inset,
        0 -100px 220px color-mix(in oklab, var(--a3), transparent 92%) inset;
      transition: transform 300ms ease;
    }

    .vibe-1879 .panel::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--a1) 12%, transparent), transparent 35%),
        conic-gradient(from 180deg at 50% 50%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 45%),
        conic-gradient(from 90deg at 50% 50%, color-mix(in oklab, var(--a3) 10%, transparent), transparent 50%);
      filter: blur(28px) saturate(1.08);
      opacity:.42; mix-blend-mode:soft-light; pointer-events:none;
      animation: halo-1879 52s linear infinite;
    }
    @keyframes halo-1879{ to{ transform:rotate(360deg) } }

    .vibe-1879 .grain{
      position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.08; mix-blend-mode:soft-light;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0, rgba(255,255,255,0.06) 1px, transparent 1px, transparent 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.08) 0, rgba(0,0,0,0.08) 1px, transparent 1px, transparent 2px);
      transform: translateZ(0);
    }

    .vibe-1879 .top{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(16px, 3vw, 28px);
    }
    .vibe-1879 .brand{
      display:flex; align-items:center; gap:12px; white-space:nowrap;
      color:var(--muted); font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1879 .glyph{
      width:48px; height:48px; border-radius:50%; position:relative; overflow:hidden;
      background:
        radial-gradient(120% 120% at 70% 30%, color-mix(in oklab, var(--a2) 45%, transparent), transparent 60%),
        radial-gradient(120% 120% at 30% 70%, color-mix(in oklab, var(--a1) 45%, transparent), transparent 70%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--edge), transparent 32%) inset,
        0 10px 22px color-mix(in oklab, var(--a2), transparent 72%);
    }
    .vibe-1879 .glyph::before,
    .vibe-1879 .glyph::after{
      content:""; position:absolute; inset:9px; border-radius:50%;
      border:2px solid color-mix(in oklab, var(--a1), var(--a2) 60%);
      filter: blur(0.2px); opacity:.9;
      animation: spin-glyph-1879 10s linear infinite;
    }
    .vibe-1879 .glyph::after{
      inset:18px; border:2px dashed color-mix(in oklab, var(--a2), var(--a3) 60%); opacity:.75; animation-duration: 6s; animation-direction: reverse;
    }
    @keyframes spin-glyph-1879{ to{ transform:rotate(360deg) } }

    .vibe-1879 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1879 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em;
      transition: color 150ms ease, background 150ms ease;
    }
    .vibe-1879 .modes button.active,
    .vibe-1879 .modes button:hover{ color:var(--ink); background:rgba(0,0,0,0.08); }
    .vibe-1879[data-theme="void"] .modes button.active,
    .vibe-1879[data-theme="void"] .modes button:hover{ background:rgba(255,255,255,0.12); }

    .vibe-1879 .center{
      position:relative; z-index:1; display:grid; place-items:center; text-align:center;
      padding: clamp(8px, 2.4vw, 16px) clamp(14px, 3.2vw, 40px) clamp(22px, 4.6vw, 44px);
    }
    .vibe-1879 .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1879 .title{
      margin:18px 0 6px;
      font-weight:1000; letter-spacing:-0.03em; line-height:0.96;
      font-size: clamp(48px, 8.2vw, 132px);
      background: linear-gradient(100deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.22);
      animation: titleflow-1879 12s linear infinite;
      background-size: 220% 100%;
    }
    @keyframes titleflow-1879{ 0%{ background-position:0% 50% } 100%{ background-position:220% 50% } }
    .vibe-1879 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.7; max-width:70ch; margin: 6px auto 12px;
    }

    .vibe-1879 .orb-wrap{
      width:100%; display:grid; place-items:center; margin: 8px auto 0;
    }
    .vibe-1879 .orb{
      position:relative; width:clamp(280px, 54vmin, 820px); aspect-ratio:1; border-radius:50%;
      overflow:hidden;
      background:
        radial-gradient(120% 120% at 30% 30%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        radial-gradient(120% 120% at 70% 70%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--bg1), var(--bg0) 30%), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 32%);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.55) inset,
        0 -40px 120px color-mix(in oklab, var(--a1), transparent 90%) inset,
        0 40px 160px color-mix(in oklab, var(--a2), transparent 90%) inset,
        0 50px 160px rgba(0,0,0,0.35);
      backdrop-filter:saturate(1.2) blur(2px);
      transform: translateZ(0);
    }
    .vibe-1879 .orb::before{
      content:""; position:absolute; inset:0; border-radius:50%;
      background:
        radial-gradient(closest-side, transparent 72%, color-mix(in oklab, var(--ring), transparent 40%) 74%, transparent 78%),
        radial-gradient(closest-side, transparent 56%, color-mix(in oklab, var(--ring), transparent 44%) 58%, transparent 62%),
        radial-gradient(closest-side, rgba(255,255,255,0.18), transparent 60%);
      pointer-events:none; mix-blend-mode:soft-light;
    }
    .vibe-1879 .orb::after{
      content:""; position:absolute; inset:10%; border-radius:50%;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--ink) 14%, transparent) 0 2deg, transparent 2deg 30deg) 50% 50%/100% 100% repeat;
      -webkit-mask: radial-gradient(circle, transparent calc(50% - 1.2px), #000 calc(50% - 1.2px), #000 calc(50% + 1.2px), transparent calc(50% + 1.2px));
      mask: radial-gradient(circle, transparent calc(50% - 1.2px), #000 calc(50% - 1.2px), #000 calc(50% + 1.2px), transparent calc(50% + 1.2px));
      opacity:.12; pointer-events:none;
    }
    .vibe-1879 canvas.orbits{
      position:absolute; inset:0; width:100%; height:100%; display:block; filter:saturate(1.04) contrast(1.02);
    }
    .vibe-1879 .shine{
      position:absolute; inset:0; border-radius:50%; pointer-events:none;
      background:
        radial-gradient(120% 90% at 20% -10%, rgba(255,255,255,0.35), transparent 40%),
        radial-gradient(120% 100% at 80% 120%, rgba(255,255,255,0.15), transparent 40%);
      mix-blend-mode:screen;
    }

    .vibe-1879 .controls{
      z-index:2; position:relative;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin-top:16px;
    }
    .vibe-1879 .cta, .vibe-1879 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px;
      font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1879[data-theme="void"] .cta{ color:#0b0f18; }
    .vibe-1879 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1879 .cta:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--a1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1879 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1879[data-theme="void"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1879 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:12px; color:var(--muted);
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1879 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:210px; height:28px; background:transparent;
    }
    .vibe-1879 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1879 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); opacity:.9;
    }
    .vibe-1879 input[type="range"]::-webkit-slider-thumb,
    .vibe-1879 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1879 .meta{
      position:relative; z-index:2;
      margin: 16px auto 10px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1879 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1879 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse-1879 2200ms ease-out infinite;
    }
    @keyframes pulse-1879{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 860px){
      .vibe-1879 .top{ padding:14px; }
      .vibe-1879 input[type="range"]{ width:160px; }
      .vibe-1879 .title{ letter-spacing:-0.01em; }
    }
  </style>

  <section class="panel" role="region" aria-labelledby="orbital-title">
    <div class="grain" aria-hidden="true"></div>

    <div class="top">
      <div class="brand">
        <span class="glyph" aria-hidden="true"></span>
        Orbital Chorus · Iteration 1879
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="void">Void</button>
        <button role="tab" aria-selected="false" data-theme="dawn">Dawn</button>
        <button role="tab" aria-selected="false" data-theme="mint">Mint</button>
      </div>
    </div>

    <div class="center">
      <span class="badge">Kinetic dial · Breathing orbits</span>
      <h1 class="title" id="orbital-title">Orbital Chorus</h1>
      <p class="sub">A circular instrument of motion. Pull the gravity well. Scroll to zoom. Space toggles time. 1–3 swap palettes. R reshuffles. S saves.</p>

      <div class="orb-wrap">
        <div class="orb" aria-hidden="true">
          <canvas class="orbits"></canvas>
          <div class="shine"></div>
        </div>
      </div>

      <div class="controls">
        <button class="cta" type="button" data-action="toggle">Pause ▌▌</button>
        <button class="ghost" type="button" data-action="reseed" aria-label="Reseed system">Reseed ✺</button>
        <label class="knob" for="rings-1879">
          Rings
          <input id="rings-1879" type="range" min="3" max="16" step="1" value="9" aria-label="Ring count">
        </label>
        <label class="knob" for="gravity-1879">
          Gravity
          <input id="gravity-1879" type="range" min="0" max="1" step="0.01" value="0.35" aria-label="Gravity strength">
        </label>
        <label class="knob" for="trail-1879">
          Trail
          <input id="trail-1879" type="range" min="0.06" max="0.28" step="0.005" value="0.12" aria-label="Trail fade">
        </label>
        <button class="ghost" type="button" data-action="snap" aria-label="Save snapshot">Export PNG</button>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span> Dial live</span>
        <span id="last-updated">Last updated: 2026-01-11 01:29:19 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1879');
      const panel = root.querySelector('.panel');
      const orb = root.querySelector('.orb');
      const canvas = root.querySelector('canvas.orbits');
      const ctx = canvas.getContext('2d', { alpha:true });
      const modes = root.querySelectorAll('.modes [data-theme]');
      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnReseed = root.querySelector('[data-action="reseed"]');
      const btnSnap = root.querySelector('[data-action="snap"]');
      const ringsInput = root.querySelector('#rings-1879');
      const gravInput = root.querySelector('#gravity-1879');
      const trailInput = root.querySelector('#trail-1879');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        modes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        palette = samplePalette();
        reseed();
        hardClear();
      }
      modes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let S = 0, R = 0, cx = 0, cy = 0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(orb);

      function fit(){
        const r = orb.getBoundingClientRect();
        const size = Math.floor(Math.min(r.width, r.height));
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(size * dpr);
        canvas.height = Math.floor(size * dpr);
        canvas.style.width = size + 'px';
        canvas.style.height = size + 'px';
        S = size; R = size/2; cx = R; cy = R;
        ctx.setTransform(dpr,0,0,dpr,0,0);
        palette = samplePalette();
        reseed();
        hardClear();
      }

      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      let palette = [];
      function samplePalette(){
        const c1 = css('--a1') || '#7fa3ff';
        const c2 = css('--a2') || '#65f0c6';
        const c3 = css('--a3') || '#ffd989';
        return [c1,c2,c3];
      }
      function hexToRgb(h){
        const p = parseInt(h.slice(1),16);
        return [(p>>16)&255, (p>>8)&255, p&255];
      }
      function mix(a,b,t){
        const ar= a[0], ag=a[1], ab=a[2];
        const br= b[0], bg=b[1], bb=b[2];
        return [
          Math.round(ar+(br-ar)*t),
          Math.round(ag+(bg-ag)*t),
          Math.round(ab+(bb-ab)*t)
        ];
      }
      function grad(t){
        const p1 = hexToRgb(palette[0]), p2 = hexToRgb(palette[1]), p3 = hexToRgb(palette[2]);
        if(t<0.5) return mix(p1,p2,t*2);
        return mix(p2,p3,(t-0.5)*2);
      }
      const rgb = (arr,a=1)=>`rgba(${arr[0]},${arr[1]},${arr[2]},${a})`;

      // Orbital system
      let raf = 0, last = 0;
      let rings = [];
      let zoom = 1.0;
      const pointer = { x:0, y:0, inside:false, down:false, nx:0, ny:0 };

      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = css('--bg1') || '#0b1220';
        ctx.fillRect(0,0,S,S);
        ctx.restore();
      }
      function softClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = Math.max(0.06, parseFloat(trailInput.value));
        ctx.fillStyle = css('--bg1') || '#0b1220';
        ctx.fillRect(0,0,S,S);
        ctx.restore();
      }

      function reseed(){
        const n = parseInt(ringsInput.value, 10);
        rings = [];
        for(let i=0;i<n;i++){
          const t = i/(n-1||1);
          const baseR = (0.16 + 0.72*t)*R*zoom;
          const w = 1.4 + (1-t)*4.6;
          const sp = (0.3 + (1-t)*1.7) * (Math.random()<0.5?-1:1);
          const k1 = 2 + Math.floor(Math.random()*6);
          const k2 = 5 + Math.floor(Math.random()*9);
          const jitter = Math.random()*0.8 + 0.2;
          const dash = 0.3 + Math.random()*0.5;
          const hueShift = Math.random();
          rings.push({ t, baseR, w, sp, ang: Math.random()*Math.PI*2, k1, k2, jitter, dash, hueShift });
        }
      }

      function ringColor(tt){
        return grad((tt)%1);
      }

      function drawRing(rg, tsec, s){
        const bloom = root.getAttribute('data-bloom') === 'true';
        const c = ringColor((rg.t*0.6 + rg.hueShift*0.4 + (Math.sin(tsec*0.05)+1)/10) % 1);
        const r = Math.max(10, rg.baseR + Math.sin(tsec*rg.k1*0.4 + rg.t*4.0) * 6*rg.jitter);

        // influence
        let gpull = 0;
        if(pointer.inside){
          const dx = pointer.x - cx;
          const dy = pointer.y - cy;
          const d = Math.max(12, Math.hypot(dx, dy));
          const dir = Math.atan2(dy, dx);
          const ringAttractor = Math.cos(dir*rg.k2 + rg.t*8.0 + tsec*0.6)*0.5 + 0.5;
          gpull = (parseFloat(gravInput.value) * 2800 * (pointer.down?1.6:1.0)) / (d*d);
          rg.ang += (dx*dy>0?1:-1) * gpull*0.25;
          rg.baseR += (pointer.down?1.0:0.5) * (ringAttractor-0.5)*0.6;
        }

        rg.ang += rg.sp * 0.0025 * s;

        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(rg.ang);

        ctx.lineWidth = rg.w;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = bloom ? 'lighter' : 'source-over';
        if(bloom){
          ctx.shadowColor = rgb(c, 0.55);
          ctx.shadowBlur = 10 + rg.w*2;
        }else{
          ctx.shadowColor = rgb(c, 0.25);
          ctx.shadowBlur = 4;
        }
        ctx.strokeStyle = rgb(c, 0.9);

        // dashed arc built from segments with radial modulation
        const segs = 220;
        const dashEvery = Math.floor(segs * rg.dash);
        ctx.beginPath();
        for(let i=0;i<=segs;i++){
          const a = (i/segs) * Math.PI*2;
          const m = Math.sin(a*rg.k1 + tsec*0.6)*0.8 + Math.sin(a*rg.k2 - tsec*0.35)*0.6;
          const rad = r + m*6*rg.jitter + gpull*400*(pointer.down?1.5:0.7);
          const x = Math.cos(a) * rad;
          const y = Math.sin(a) * rad;
          if(i % dashEvery < dashEvery*0.7){
            if(i===0) ctx.moveTo(x,y);
            else ctx.lineTo(x,y);
          }else{
            ctx.moveTo(x,y);
          }
        }
        ctx.stroke();

        // tiny nodes
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = rgb(c, bloom ? 0.3 : 0.22);
        const nodes = Math.max(6, Math.floor(18 - rg.t*12));
        for(let i=0;i<nodes;i++){
          const a = ((i/nodes)*Math.PI*2) + (tsec*rg.sp*0.4);
          const rr = r + Math.sin(a*rg.k2 + tsec*0.7)*4*rg.jitter;
          const x = Math.cos(a) * rr;
          const y = Math.sin(a) * rr;
          ctx.beginPath(); ctx.arc(x,y, Math.max(0.6, rg.w*0.22), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function loop(ts){
        raf = requestAnimationFrame(loop);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last) / 1000;
        last = ts;

        const s = 1.0; // global tempo fixed; orbit speed is inside rings
        softClear();

        const t = ts/1000;
        for(let i=0;i<rings.length;i++){
          drawRing(rings[i], t, s);
        }

        // gravity well pulse
        if(pointer.inside){
          ctx.save();
          ctx.translate(0,0);
          ctx.globalCompositeOperation = 'lighter';
          const pul = (Math.sin(t*6)+1)/2;
          const col = grad((Math.sin(t*0.6)+1)/2);
          const g = ctx.createRadialGradient(pointer.x, pointer.y, 0, pointer.x, pointer.y, 80+pul*60);
          g.addColorStop(0, rgb(col, 0.20));
          g.addColorStop(1, rgb(col, 0));
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(pointer.x, pointer.y, 120, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));
      btnReseed.addEventListener('click', ()=>{ reseed(); });

      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'orbital-chorus.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Pointer + tilt
      function setTilt(e){
        const rect = panel.getBoundingClientRect();
        const nx = (e.clientX - rect.left) / rect.width;
        const ny = (e.clientY - rect.top) / rect.height;
        const rx = ((0.5 - ny) * 8).toFixed(2);
        const ry = ((nx - 0.5) * 12).toFixed(2);
        panel.style.transform = `perspective(1200px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
        pointer.nx = (pointer.x - cx) / R;
        pointer.ny = (pointer.y - cy) / R;
        pointer.inside = true;
        setTilt(e);
      }
      panel.addEventListener('pointermove', updatePointer);
      panel.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); });
      panel.addEventListener('pointerup', ()=> pointer.down = false);
      panel.addEventListener('pointerleave', ()=>{ pointer.inside = false; pointer.down=false; panel.style.transform='perspective(1200px) rotateX(0deg) rotateY(0deg)'; });

      // Wheel = zoom
      panel.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        zoom = Math.max(0.6, Math.min(1.4, zoom + delta));
        rings.forEach((rg,i)=>{ rg.baseR = (0.16 + 0.72*rg.t) * R * zoom; });
      }, { passive:false });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '1'){ setTheme('void'); }
        if(k === '2'){ setTheme('dawn'); }
        if(k === '3'){ setTheme('mint'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'r'){ btnReseed.click(); }
        if(k.toLowerCase() === 'b'){
          const v = root.getAttribute('data-bloom') !== 'true';
          root.setAttribute('data-bloom', v ? 'true' : 'false');
        }
        if(k === '+' || k === '='){ const n = Math.min(16, parseInt(ringsInput.value,10)+1); ringsInput.value = String(n); reseed(); }
        if(k === '-' || k === '_'){ const n = Math.max(3, parseInt(ringsInput.value,10)-1); ringsInput.value = String(n); reseed(); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // Init
      fit();
      palette = samplePalette();
      reseed();
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(loop);
      setTimeout(()=> hardClear(), 60);

      // Update when sliders change
      ringsInput.addEventListener('input', ()=>{ reseed(); });
    })();
  </script>
</div>
