<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="lyra409" data-theme="dawn" role="region" aria-label="Celestial Orrery">
  <style>
    /* Scope everything to #lyra409 */
    #lyra409 {
      --r: 26px;

      /* Dawn (default) */
      --bg1: #fff8f2;
      --bg2: #e8f3ff;
      --ink: #14161a;
      --muted: #5c6674;
      --a1: #ff9f6e;
      --a2: #6fd8ff;
      --ring: color-mix(in oklab, var(--a1) 50%, var(--a2));

      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans;
      -webkit-font-smoothing: antialiased;
      border-radius: var(--r);
      min-height: clamp(580px, 74vh, 920px);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at var(--mx, 50%) -10%, color-mix(in oklab, var(--a1) 14%, transparent), transparent 40%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 30px 80px -36px rgba(9, 19, 33, 0.25), 0 2px 16px rgba(9, 19, 33, 0.12);
    }

    /* Dusk */
    #lyra409[data-theme="dusk"] {
      --bg1: #fff0ff;
      --bg2: #fde6f1;
      --ink: #231a2c;
      --muted: #6a5a76;
      --a1: #c27cff;
      --a2: #ff8aa5;
      --ring: color-mix(in oklab, var(--a2) 55%, var(--a1));
      box-shadow: 0 30px 80px -36px rgba(38, 10, 42, 0.35), 0 2px 16px rgba(38, 10, 42, 0.22);
    }

    /* Midnight */
    #lyra409[data-theme="midnight"] {
      --bg1: #080e18;
      --bg2: #0e1624;
      --ink: #e9f0ff;
      --muted: #9bb0c8;
      --a1: #6ae1ff;
      --a2: #b79dff;
      --ring: color-mix(in oklab, var(--a1) 40%, var(--a2));
      box-shadow: 0 30px 90px -36px rgba(0,0,0,0.6), 0 2px 16px rgba(0,0,0,0.4);
    }

    /* Ambient aurora veil */
    #lyra409::before {
      content: "";
      position: absolute; inset: -20% -10% -10% -10%;
      background:
        conic-gradient(from var(--spin, 0deg) at 70% 20%, color-mix(in oklab, var(--a1) 30%, transparent), transparent 30% 60%, color-mix(in oklab, var(--a2) 26%, transparent)),
        radial-gradient(1400px 600px at 10% 80%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%);
      opacity: 0.6;
      filter: blur(26px) saturate(1.1);
      pointer-events: none;
      transition: opacity .6s ease;
    }
    #lyra409[data-theme="midnight"]::before { opacity: 0.45; }

    /* Gentle grain */
    #lyra409::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(rgba(0,0,0,0.06) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.035) 1px, transparent 1px);
      background-size: 2px 2px, 3px 3px;
      background-position: 0 0, 1px 1px;
      mix-blend-mode: soft-light;
      opacity: .35;
    }

    /* Top chrome */
    #lyra409 .chrome {
      display: flex; align-items: center; justify-content: space-between;
      padding: clamp(16px, 3.6vw, 28px);
      gap: 12px;
    }
    #lyra409 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 950; letter-spacing: .2px;
      font-size: clamp(18px, 2.6vw, 22px);
    }
    #lyra409 .sig {
      width: 18px; height: 18px; border-radius: 4px;
      background: linear-gradient(135deg, var(--a1), var(--a2));
      box-shadow: 0 0 0 8px color-mix(in oklab, var(--a2) 18%, transparent);
      transform: rotate(10deg);
    }
    #lyra409 .chips {
      display: inline-flex; gap: 8px;
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.06));
      padding: 8px; border-radius: 999px;
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #lyra409 .chips input { position: absolute; opacity: 0; pointer-events: none; }
    #lyra409 .chips label {
      user-select: none; cursor: pointer; padding: 8px 12px; border-radius: 999px;
      font-size: 12px; font-weight: 900; letter-spacing: .35px; text-transform: uppercase;
      color: var(--muted);
      transition: all .2s ease;
    }
    #lyra409 .chips input:checked + label {
      color: color-mix(in oklab, var(--ink) 90%, #000);
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 12px 30px -18px color-mix(in oklab, var(--a1) 60%, transparent), 0 12px 30px -18px color-mix(in oklab, var(--a2) 60%, transparent);
    }

    /* Hero + layout */
    #lyra409 .hero {
      display: grid; gap: clamp(12px, 2.2vw, 18px);
      padding: 0 clamp(16px, 3.6vw, 28px) clamp(16px, 3vw, 22px);
    }
    #lyra409 h1 {
      margin: 2px 0 0;
      font-weight: 950; letter-spacing: 0.2px; line-height: 1.02;
      font-size: clamp(36px, 6.8vw, 74px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a1) 48%, var(--ink)) 55%, color-mix(in oklab, var(--a2) 45%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,0.08));
    }
    #lyra409 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      max-width: 720px;
      margin-bottom: 6px;
    }

    /* Stage wrap with tilt */
    #lyra409 .stage-wrap {
      perspective: 1000px;
      display: grid; gap: 10px;
    }
    #lyra409 .stage {
      position: relative;
      height: clamp(360px, 52vh, 560px);
      border-radius: 24px;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: rotateX(var(--tx, 0deg)) rotateY(var(--ty, 0deg));
      transition: transform .12s ease;
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 28px 80px -36px rgba(0,0,0,0.20);
      background:
        radial-gradient(1000px 600px at 80% 10%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        radial-gradient(900px 500px at 20% 90%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1) 86%, var(--a2) 6%), color-mix(in oklab, var(--bg2) 90%, var(--a1) 5%));
    }
    #lyra409 canvas#sky { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #lyra409 .ring {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(closest-side, color-mix(in oklab, var(--ring) 45%, transparent) 0%, transparent 55%) center/140% 140% no-repeat;
      mix-blend-mode: soft-light; opacity: .3;
      animation: ring-pulse 6s ease-in-out infinite alternate;
    }
    @keyframes ring-pulse { to { transform: scale(1.04); opacity: .4; } }

    #lyra409 .hint {
      position: absolute; left: 50%; bottom: 12px; transform: translateX(-50%);
      font-size: 12px; font-weight: 900; letter-spacing: .32px; text-transform: uppercase;
      color: color-mix(in oklab, var(--ink) 66%, var(--muted));
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.64), rgba(255,255,255,0.22));
      outline: 1px solid color-mix(in oklab, var(--ink) 10%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      pointer-events: none;
    }

    /* Controls */
    #lyra409 .controls {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      width: fit-content;
      padding: 12px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.06));
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #lyra409 .btn {
      appearance: none; border: 0; cursor: pointer; outline: 0;
      border-radius: 12px; padding: 10px 14px; font-weight: 900; font-size: 14px; letter-spacing: .2px;
      color: color-mix(in oklab, var(--ink) 90%, #000);
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 14px 34px -20px color-mix(in oklab, var(--a1) 60%, transparent), 0 14px 34px -20px color-mix(in oklab, var(--a2) 60%, transparent);
      transition: transform .16s ease;
    }
    #lyra409 .btn:active { transform: translateY(1px); }
    #lyra409 .btn.ghost {
      color: var(--ink);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.06));
      box-shadow: none;
    }
    #lyra409 .knob { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 12px; font-weight: 900; text-transform: uppercase; padding-left: 6px; }
    #lyra409 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 200px; height: 28px; background: transparent; cursor: pointer;
    }
    #lyra409 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 12%, transparent), color-mix(in oklab, var(--ink) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
    }
    #lyra409 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%; margin-top: -6px; border: 0;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 26%, transparent);
    }
    #lyra409 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 12%, transparent), color-mix(in oklab, var(--ink) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
    }
    #lyra409 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 0; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 26%, transparent);
    }

    /* Status */
    #lyra409 .status {
      display: flex; align-items: center; gap: 10px; color: var(--muted); font-size: 12px;
    }
    #lyra409 .led {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 0 10px 4px color-mix(in oklab, var(--a1) 45%, transparent);
    }

    /* Responsive layout */
    @media (min-width: 900px) {
      #lyra409 .hero { grid-template-columns: 1.1fr 1fr; align-items: center; }
      #lyra409 .hero > *:nth-child(3) { grid-column: 1 / -1; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #lyra409 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="sig" aria-hidden="true"></span>Orrery 409</div>
    <div class="chips" role="group" aria-label="Theme">
      <input type="radio" id="t-dawn" name="theme" value="dawn" checked>
      <label for="t-dawn">Dawn</label>

      <input type="radio" id="t-dusk" name="theme" value="dusk">
      <label for="t-dusk">Dusk</label>

      <input type="radio" id="t-midnight" name="theme" value="midnight">
      <label for="t-midnight">Midnight</label>
    </div>
  </div>

  <div class="hero">
    <div>
      <h1>Clockwork Sky</h1>
      <p class="sub">A living orrery. Tilt the cosmos with your cursor, launch comets, and watch orbiting bodies weave luminous trails.</p>
      <div class="controls" aria-label="Orrery controls">
        <button class="btn" id="toggle">Pause</button>
        <button class="btn ghost" id="comet">Comet</button>
        <div class="knob">
          <label for="speed">Speed</label>
          <input id="speed" type="range" min="0.2" max="2.2" step="0.1" value="1">
        </div>
        <button class="btn ghost" id="trails">Trails: On</button>
      </div>
    </div>

    <div class="stage-wrap">
      <div class="stage" id="stage" aria-label="Celestial stage">
        <canvas id="sky"></canvas>
        <div class="ring" aria-hidden="true"></div>
        <div class="hint">Tilt • Click • Comet</div>
      </div>
    </div>

    <div class="status" aria-live="polite">
      <span class="led" aria-hidden="true"></span>
      Updated <span id="last-updated">Last updated: 2025-11-04 02:17:54 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('lyra409');
      const canvas = document.getElementById('sky');
      const ctx = canvas.getContext('2d');
      const stage = document.getElementById('stage');
      const updated = document.getElementById('last-updated');
      const toggleBtn = document.getElementById('toggle');
      const cometBtn = document.getElementById('comet');
      const trailsBtn = document.getElementById('trails');
      const speedRange = document.getElementById('speed');

      // Last updated
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(d);
      } catch (e) {
        updated.textContent = (new Date()).toLocaleString();
      }

      // Auto theme by time (once)
      const hr = (new Date()).getHours();
      const theme = hr >= 5 && hr < 12 ? 'dawn' : hr < 18 ? 'dusk' : 'midnight';
      const radio = document.querySelector('input[name="theme"][value="'+theme+'"]');
      if (radio) { radio.checked = true; root.setAttribute('data-theme', theme); }

      // Theme switching
      root.querySelectorAll('input[name="theme"]').forEach(r => {
        r.addEventListener('change', (e) => {
          if (e.target.checked) root.setAttribute('data-theme', e.target.value);
          captureColors();
        });
      });

      // Move-focus for background
      function setPos(x, y) {
        const r = root.getBoundingClientRect();
        const mx = ((x - r.left) / r.width) * 100;
        root.style.setProperty('--mx', mx + '%');
      }
      root.addEventListener('mousemove', (e) => setPos(e.clientX, e.clientY), { passive: true });

      // Tilt interaction
      stage.addEventListener('mousemove', (e) => {
        const b = stage.getBoundingClientRect();
        const rx = ((e.clientY - b.top) / b.height - 0.5) * -8; // tilt X
        const ry = ((e.clientX - b.left) / b.width - 0.5) * 10; // tilt Y
        stage.style.setProperty('--tx', rx + 'deg');
        stage.style.setProperty('--ty', ry + 'deg');
      }, { passive: true });
      stage.addEventListener('mouseleave', () => {
        stage.style.setProperty('--tx', '0deg');
        stage.style.setProperty('--ty', '0deg');
      });

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(window.devicePixelRatio || 1, 2);
      function size() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        buildStars();
      }
      window.addEventListener('resize', size, { passive: true });

      // Colors from CSS
      let c1 = [255, 159, 110], c2 = [111, 216, 255];
      function parseColor(val) {
        val = (val || '').trim();
        if (val.startsWith('rgb')) {
          const m = val.match(/rgba?\(([^)]+)\)/);
          if (m) return m[1].split(',').slice(0,3).map(n => parseFloat(n.trim()));
        }
        const h = val.replace('#','');
        const s = h.length === 3 ? h.split('').map(q=>q+q).join('') : h;
        const n = parseInt(s, 16);
        return [ (n>>16)&255, (n>>8)&255, n&255 ];
      }
      function captureColors() {
        const cs = getComputedStyle(root);
        c1 = parseColor(cs.getPropertyValue('--a1') || '#ff9f6e');
        c2 = parseColor(cs.getPropertyValue('--a2') || '#6fd8ff');
      }
      captureColors();

      // Star field
      let stars = [];
      function buildStars() {
        const count = Math.floor((W * H) / 14000);
        stars = Array.from({ length: count }, () => ({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 1.2 + 0.2,
          a: Math.random() * Math.PI * 2,
          tw: 0.5 + Math.random() * 0.8
        }));
      }

      // Orrery bodies
      const center = () => ({ x: W / 2, y: H / 2 });
      function mix(a,b,t){ return a + (b-a) * t; }
      function rgb(m) { return 'rgb(' + (m[0]|0) + ',' + (m[1]|0) + ',' + (m[2]|0) + ')'; }
      function lerpColor(a,b,t){ return [mix(a[0],b[0],t), mix(a[1],b[1],t), mix(a[2],b[2],t)]; }

      let planets = [];
      function makeSystem() {
        const d = Math.min(W, H) * 0.42;
        planets = [
          { r: 4,  orbit: d * 0.22, speed: 0.9,  hue: 0.15, trail: [] },
          { r: 5,  orbit: d * 0.34, speed: 0.6,  hue: 0.45, trail: [] },
          { r: 7,  orbit: d * 0.46, speed: 0.42, hue: 0.75, trail: [] },
          { r: 10, orbit: d * 0.60, speed: 0.28, hue: 0.05, trail: [] },
        ];
      }

      // Comets
      const comets = [];
      function spawnComet(x, y) {
        const cx = x ?? (Math.random() < 0.5 ? -40 : W + 40);
        const cy = y ?? Math.random() * H * 0.6 + H * 0.2;
        const vx = cx < W/2 ? (1.2 + Math.random()*0.6) : (-1.2 - Math.random()*0.6);
        const vy = (Math.random() - 0.5) * 0.6;
        comets.push({ x: cx, y: cy, vx, vy, life: 1, trail: [] });
      }

      stage.addEventListener('click', (e) => {
        const b = stage.getBoundingClientRect();
        spawnComet(e.clientX - b.left, e.clientY - b.top);
      });

      // Controls
      let paused = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches ? true : false;
      toggleBtn.textContent = paused ? 'Play' : 'Pause';
      let speed = parseFloat(speedRange.value);
      speedRange.addEventListener('input', () => speed = parseFloat(speedRange.value));
      toggleBtn.addEventListener('click', () => {
        paused = !paused;
        toggleBtn.textContent = paused ? 'Play' : 'Pause';
      });
      cometBtn.addEventListener('click', () => spawnComet());
      let trailsOn = true;
      trailsBtn.addEventListener('click', () => {
        trailsOn = !trailsOn;
        trailsBtn.textContent = 'Trails: ' + (trailsOn ? 'On' : 'Off');
      });

      // Animation
      let t = 0;
      function draw() {
        // Fade the canvas for trails
        if (!trailsOn || paused) {
          ctx.clearRect(0,0,W,H);
        } else {
          ctx.fillStyle = (getComputedStyle(root).getPropertyValue('--bg2') || '#ffffff').trim();
          ctx.globalAlpha = 0.06;
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        }

        // Stars
        ctx.save();
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const tw = (Math.sin(t * s.tw + s.a) + 1) * 0.5;
          ctx.fillStyle = 'rgba(255,255,255,' + (0.35 + tw * 0.45) + ')';
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();

        const ctr = center();

        // Sun glow
        const gr = ctx.createRadialGradient(ctr.x, ctr.y, 0, ctr.x, ctr.y, Math.min(W,H)*0.3);
        const mid = lerpColor(c1, c2, 0.5);
        gr.addColorStop(0, 'rgba(' + mid.map(n=>n|0).join(',') + ',0.35)');
        gr.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = gr; ctx.beginPath(); ctx.arc(ctr.x, ctr.y, Math.min(W,H)*0.3, 0, Math.PI*2); ctx.fill();

        // Orbits
        ctx.strokeStyle = 'rgba(255,255,255,0.14)';
        ctx.lineWidth = 1;
        planets.forEach((p, i) => {
          ctx.beginPath();
          ctx.arc(ctr.x, ctr.y, p.orbit, 0, Math.PI * 2);
          ctx.stroke();
        });

        // Planets positions
        if (!paused) t += 0.008 * speed;

        planets.forEach((p, i) => {
          const ang = t * (p.speed);
          const x = ctr.x + Math.cos(ang + i * 1.2) * p.orbit;
          const y = ctr.y + Math.sin(ang + i * 1.2) * p.orbit;

          // trail
          p.trail.push({ x, y, a: 1 });
          if (p.trail.length > 120) p.trail.shift();

          // draw trail
          for (let j = 0; j < p.trail.length - 1; j++) {
            const a0 = p.trail[j], a1 = p.trail[j+1];
            const f = j / p.trail.length;
            const col = lerpColor(c1, c2, f);
            ctx.strokeStyle = 'rgba(' + (col[0]|0) + ',' + (col[1]|0) + ',' + (col[2]|0) + ',' + (0.24 * f) + ')';
            ctx.lineWidth = 1 + f * 1.2;
            ctx.beginPath();
            ctx.moveTo(a0.x, a0.y);
            ctx.lineTo(a1.x, a1.y);
            ctx.stroke();
          }

          // planet body
          const body = ctx.createRadialGradient(x - p.r*0.4, y - p.r*0.4, 0, x, y, p.r*1.6);
          const pc = lerpColor(c1, c2, 0.25 + i * 0.18 % 1);
          body.addColorStop(0, 'rgba(' + pc.map(n=>n|0).join(',') + ',0.95)');
          body.addColorStop(1, 'rgba(0,0,0,0.2)');
          ctx.fillStyle = body;
          ctx.beginPath(); ctx.arc(x, y, p.r, 0, Math.PI*2); ctx.fill();
        });

        // Comets
        for (let i = comets.length - 1; i >= 0; i--) {
          const c = comets[i];
          if (!paused) {
            c.x += c.vx * speed * 1.6;
            c.y += c.vy * speed * 1.6;
            c.life *= 0.995;
          }
          c.trail.push({ x: c.x, y: c.y });
          if (c.trail.length > 80) c.trail.shift();

          // trail drawing
          for (let j = c.trail.length - 1; j > 0; j--) {
            const a = j / c.trail.length;
            const col = lerpColor(c1, c2, 1 - a);
            ctx.strokeStyle = 'rgba(' + (col[0]|0) + ',' + (col[1]|0) + ',' + (col[2]|0) + ',' + (0.4 * a * c.life) + ')';
            ctx.lineWidth = 1.2 + (1 - a) * 2;
            ctx.beginPath();
            ctx.moveTo(c.trail[j].x, c.trail[j].y);
            ctx.lineTo(c.trail[j-1].x, c.trail[j-1].y);
            ctx.stroke();
          }

          // head
          ctx.fillStyle = 'rgba(' + (c2[0]|0) + ',' + (c2[1]|0) + ',' + (c2[2]|0) + ',0.9)';
          ctx.beginPath(); ctx.arc(c.x, c.y, 2.6, 0, Math.PI*2); ctx.fill();

          if (c.life < 0.08 || c.x < -80 || c.x > W + 80 || c.y < -80 || c.y > H + 80) {
            comets.splice(i, 1);
          }
        }

        requestAnimationFrame(draw);
      }

      // Spin the aurora veil subtly (CSS var)
      let spin = 0;
      function spinAurora() {
        if (!paused) {
          spin += 0.03 * speed;
          root.style.setProperty('--spin', spin + 'deg');
        }
        requestAnimationFrame(spinAurora);
      }

      // Boot
      size();
      makeSystem();
      const midX = window.innerWidth / 2, midY = window.innerHeight / 3;
      setPos(midX, midY);

      requestAnimationFrame(draw);
      requestAnimationFrame(spinAurora);

      // Rebuild system after resize
      window.addEventListener('resize', () => { makeSystem(); }, { passive: true });
    })();
  </script>
