<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-633" data-theme="dawn" aria-label="Orbit Studio — kinetic dial">
  <style>
    /* scope + tokens */
    #vibe-633, #vibe-633 * { box-sizing: border-box; }
    #vibe-633 {
      --pad: clamp(16px, 4vw, 48px);
      --round: 28px;
      --depth: 1100px;

      --rx: 0deg;
      --ry: 0deg;
      --mx: 0px;
      --my: 0px;

      --h: 28; /* base hue drifts */
      --tempo: 1;

      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      position: relative;
      isolation: isolate;
      color: var(--text);
    }

    /* themes */
    #vibe-633[data-theme="dawn"]{
      --bg-0: #fffdf8;
      --bg-1: #f4f7ff;
      --bg-2: #eef5ff;
      --text: #0b0f16;
      --muted: #475569;
      --glass: color-mix(in oklab, #000 6%, transparent);
      --line: color-mix(in oklab, #000 12%, transparent);
      --accent: hsl(var(--h) 80% 50%);
      --accent-2: hsl(calc(var(--h) + 60) 82% 52%);
      --ink: rgba(255,255,255,0.06);
      --on: #ffffff;
    }
    #vibe-633[data-theme="midnight"]{
      --bg-0: #05070a;
      --bg-1: #0a0f16;
      --bg-2: #0e1620;
      --text: #e9f1f7;
      --muted: #a7b5c5;
      --glass: color-mix(in oklab, #fff 7%, transparent);
      --line: color-mix(in oklab, #fff 16%, transparent);
      --accent: hsl(var(--h) 88% 62%);
      --accent-2: hsl(calc(var(--h) + 36) 90% 58%);
      --ink: rgba(8,12,18,0.08);
      --on: #05070b;
    }

    /* poster */
    #vibe-633 .poster{
      position: relative;
      border-radius: var(--round);
      padding: var(--pad);
      border: 1px solid var(--line);
      overflow: hidden;
      background:
        radial-gradient(120% 140% at 10% -20%, var(--bg-2) 0 34%, transparent 60%),
        radial-gradient(160% 160% at 120% 120%, var(--bg-1) 0 42%, var(--bg-0) 100%);
      box-shadow:
        0 50px 140px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transform: perspective(var(--depth)) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 280ms ease;
    }

    /* ambient aura following cursor */
    #vibe-633 .aura{
      position:absolute; inset:-15%;
      background:
        radial-gradient(600px 600px at calc(50% + var(--mx)) calc(50% + var(--my)),
          color-mix(in oklab, var(--accent) 26%, transparent),
          transparent 60%),
        radial-gradient(100% 120% at 50% 50%,
          color-mix(in oklab, var(--accent-2) 10%, transparent) 0 40%,
          transparent 70%);
      filter: blur(40px) saturate(120%);
      opacity: 0.55;
      pointer-events:none;
    }
    #vibe-633 .grain{
      position:absolute; inset:0; pointer-events:none;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,0.04) 0 1px, transparent 1px 3px),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.03) 0 10deg, transparent 10deg 20deg);
      mix-blend-mode: overlay;
      opacity: 0.5;
    }
    #vibe-633 .wm{
      position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
      font-weight: 900; letter-spacing:-0.04em;
      font-size: clamp(160px, 40vw, 420px);
      color: color-mix(in oklab, var(--text) 10%, transparent);
      opacity: 0.1; line-height: 1; filter: blur(0.6px);
      mix-blend-mode: luminosity;
    }

    /* toolbar */
    #vibe-633 .toolbar{
      position: relative; z-index: 3;
      display:flex; align-items:center; justify-content:space-between; gap: 12px;
      margin-bottom: clamp(14px, 3vw, 26px);
    }
    #vibe-633 .brand{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px; border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--line);
      font-weight: 900; letter-spacing: 0.3px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }
    #vibe-633 .brand::before{
      content:"";
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 2px, var(--accent));
      box-shadow: 0 0 14px var(--accent);
      animation: v633-pulse 2.4s ease-in-out infinite;
    }
    #vibe-633 .dock{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe-633 .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border:1px solid var(--line); border-radius:999px;
      background: var(--glass); backdrop-filter: blur(8px);
      font-size:12px; color: var(--muted); white-space:nowrap;
    }
    #vibe-633 .chip input[type="range"]{
      appearance:none; height:4px; width:140px; background: var(--line); border-radius:6px; outline:none;
    }
    #vibe-633 .chip input[type="range"]::-webkit-slider-thumb,
    #vibe-633 .chip input[type="range"]::-moz-range-thumb{
      appearance:none; width:14px; height:14px; border-radius:50%;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      border:0; box-shadow: 0 6px 18px var(--accent-2);
    }
    #vibe-633 .theme{
      width:44px; height:44px; border-radius:50%;
      display:grid; place-items:center; cursor:pointer;
      border:1px solid var(--line);
      background: var(--glass);
      color: var(--text); backdrop-filter: blur(8px);
      transition: transform 180ms ease, box-shadow 220ms ease;
    }
    #vibe-633 .theme:hover{ transform: translateZ(6px) scale(1.05); box-shadow: 0 12px 28px color-mix(in oklab, var(--accent) 40%, transparent); }
    #vibe-633 .sunmoon{
      width:18px; height:18px; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff 0 4px, color-mix(in oklab, var(--accent) 60%, transparent) 10px 60%),
        radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--accent-2) 60%, transparent), transparent 60%);
      filter: drop-shadow(0 0 6px var(--accent));
    }

    /* hero */
    #vibe-633 .hero{
      position: relative; z-index: 2;
      display:grid; gap: clamp(8px, 2vw, 14px);
      text-align:center; justify-items:center;
      padding: clamp(2px, 1vw, 8px) 0;
    }
    #vibe-633 h1{
      margin:0;
      font-size: clamp(38px, 8.6vw, 92px);
      line-height: 1.02; letter-spacing: -0.02em; text-wrap: balance;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 10px 40px color-mix(in oklab, var(--accent) 40%, transparent);
    }
    #vibe-633 p.lead{
      margin:0; max-width: 72ch; text-wrap: pretty;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }
    #vibe-633 .verse{ display:inline-block; position:relative; }
    #vibe-633 .verse.swap{ animation: v633-fade 420ms ease; }

    /* stage */
    #vibe-633 .stage{
      position: relative; z-index: 2;
      margin: clamp(12px, 3vw, 28px) auto;
      width: min(980px, 100%);
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      border: 1px solid var(--line);
      overflow:hidden;
      background:
        radial-gradient(120% 120% at 50% 50%, color-mix(in oklab, var(--accent) 7%, transparent) 0 50%, transparent 70%),
        color-mix(in oklab, var(--glass) 95%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 18px 60px rgba(0,0,0,0.24);
      display:grid; place-items:center;
    }
    #vibe-633 svg.dial{ width:100%; height:100%; display:block; }

    #vibe-633 .flare{
      position:absolute; pointer-events:none;
      width:14px; height:14px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--accent-2), transparent 70%);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%) scale(1);
      animation: v633-flare 1s ease-out forwards;
      filter: blur(1px);
    }

    /* cta */
    #vibe-633 .cta{ z-index:2; display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top: 8px; }
    #vibe-633 .btn{
      position:relative; overflow:hidden; isolation:isolate;
      appearance:none; border:1px solid var(--line);
      border-radius: 14px; padding: 12px 16px;
      font-weight: 800; letter-spacing: 0.2px;
      cursor:pointer; outline:none; text-decoration:none;
      display:inline-flex; align-items:center; gap:10px;
      color: var(--text);
      background: var(--glass);
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease;
    }
    #vibe-633 .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 26px color-mix(in oklab, var(--accent-2) 60%, transparent); }
    #vibe-633 .btn.primary{
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: var(--on);
      box-shadow: 0 14px 30px color-mix(in oklab, var(--accent-2) 60%, transparent);
    }
    #vibe-633 .btn .ripple{
      position:absolute; width:10px; height:10px; border-radius:50%;
      background: var(--accent-2);
      transform: translate(-50%,-50%) scale(1);
      animation: v633-ripple 700ms ease-out forwards;
      mix-blend-mode: screen; pointer-events:none;
    }

    /* meta */
    #vibe-633 .meta{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;
      gap:10px; margin-top: clamp(12px, 2.2vw, 18px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--text) 18%, transparent);
      color: color-mix(in oklab, var(--text) 80%, #0000);
      font-size:12px;
    }
    #vibe-633 .hint{ opacity: 0.85; }

    /* motion */
    @keyframes v633-pulse {
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 transparent; }
      50%{ transform: scale(1.06); box-shadow: 0 0 16px 4px var(--accent); }
    }
    @keyframes v633-ripple {
      0% { opacity: 0.45; transform: translate(-50%,-50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(22); }
    }
    @keyframes v633-flare {
      0% { opacity: 0.45; transform: translate(-50%, -50%) scale(1); filter: blur(1px); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(20); filter: blur(6px); }
    }
    @keyframes v633-fade {
      0% { opacity: 0.4; filter: blur(2px); transform: translateY(4px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-633 .poster { transform: none !important; }
      #vibe-633 .aura { animation: none !important; }
    }
  </style>

  <div class="poster" aria-live="polite">
    <div class="aura" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
    <div class="wm" aria-hidden="true">633</div>

    <div class="toolbar">
      <span class="brand" aria-label="Orbital 633">ORBITAL <b>633</b></span>
      <div class="dock">
        <label class="chip" title="Animation tempo">
          Tempo
          <input class="tempo" type="range" min="0.25" max="2" step="0.01" value="1" aria-label="Animation tempo">
        </label>
        <button class="theme" type="button" aria-label="Toggle theme">
          <span class="sunmoon" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div class="hero">
      <h1>Orbit Studio</h1>
      <p class="lead"><span class="verse">A kinetic dial you conduct.</span></p>
    </div>

    <div class="stage" role="img" aria-label="Concentric orbits; drag to tilt, tap to flare">
      <svg class="dial" viewBox="0 0 1000 1000" aria-hidden="true">
        <defs>
          <filter id="g" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="b"/>
            <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>
        <!-- built by JS -->
      </svg>
    </div>

    <div class="cta">
      <a href="#" class="btn primary remix" role="button" aria-label="Randomize orbits">Randomize orbits</a>
      <a href="#" class="btn ghost shuffle" role="button" aria-label="Swap motto">Swap motto</a>
    </div>

    <div class="meta">
      <span id="last-updated" title="This piece evolves frequently."></span>
      <span class="hint">Hint: tap the dial for a bloom; drag across the poster to lean the scene.</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-633');
      const poster = root.querySelector('.poster');
      const last = root.querySelector('#last-updated');
      const themeBtn = root.querySelector('.theme');
      const tempoInput = root.querySelector('.tempo');
      const verse = root.querySelector('.verse');
      const remix = root.querySelector('.remix');
      const shuffle = root.querySelector('.shuffle');
      const stage = root.querySelector('.stage');
      const svg = root.querySelector('svg.dial');

      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const key = 'v633-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(key) : null;
      if (saved === 'dawn' || saved === 'midnight') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'midnight' ? 'dawn' : 'midnight';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(key, next); } catch(e){}
      });

      // Tempo
      function applyTempo(){
        root.style.setProperty('--tempo', tempoInput.value);
      }
      tempoInput.addEventListener('input', applyTempo);
      applyTempo();

      // Tilt + parallax
      if (!reduce) {
        let rafTilt = null;
        function onMove(e){
          const r = poster.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const x = (e.clientX - cx) / (r.width/2);
          const y = (e.clientY - cy) / (r.height/2);
          const max = 8;
          const rx = Math.max(-1, Math.min(1, -y)) * max;
          const ry = Math.max(-1, Math.min(1, x)) * max;
          const mx = (e.clientX - cx) * 0.12;
          const my = (e.clientY - cy) * 0.12;
          if (!rafTilt){
            rafTilt = requestAnimationFrame(() => {
              root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
              root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
              root.style.setProperty('--mx', mx.toFixed(2) + 'px');
              root.style.setProperty('--my', my.toFixed(2) + 'px');
              rafTilt = null;
            });
          }
        }
        function reset(){
          root.style.setProperty('--rx', '0deg');
          root.style.setProperty('--ry', '0deg');
          root.style.setProperty('--mx', '0px');
          root.style.setProperty('--my', '0px');
        }
        poster.addEventListener('pointermove', onMove);
        poster.addEventListener('pointerleave', reset);
      }

      // Dial build
      const cx = 500, cy = 500;
      let baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 28;
      let rings = [];

      function rand(min, max){ return Math.random() * (max - min) + min; }
      function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

      function clearDial(){
        while (svg.firstChild) svg.removeChild(svg.firstChild);
      }

      function buildDial(){
        clearDial();
        rings = [];
        // backdrop halo
        const halo = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        halo.setAttribute('cx', cx);
        halo.setAttribute('cy', cy);
        halo.setAttribute('r', 360);
        halo.setAttribute('fill', 'none');
        halo.setAttribute('stroke-width', '60');
        halo.setAttribute('stroke-linecap', 'round');
        halo.style.stroke = 'hsla(' + baseHue + ', 80%, 60%, 0.18)';
        halo.setAttribute('filter', 'url(#g)');
        svg.appendChild(halo);

        const count = 5 + Math.floor(Math.random()*3);
        let R = 330;
        for (let i=0; i<count; i++){
          const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
          g.setAttribute('transform-origin', `${cx} ${cy}`);
          g.dataset.angle = (Math.random()*360).toFixed(2);
          g.dataset.speed = (rand(-32, 32) * (i%2?1:-1)).toFixed(2); // deg/sec
          g.style.setProperty('--ring-h', (baseHue + i*18 + rand(-10,10)) % 360);

          // ring stroke
          const circ = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          circ.setAttribute('cx', cx);
          circ.setAttribute('cy', cy);
          circ.setAttribute('r', R);
          circ.setAttribute('fill', 'none');
          const width = rand(4, 12);
          circ.setAttribute('stroke-width', width.toFixed(2));
          circ.setAttribute('stroke-linecap', 'round');
          circ.setAttribute('filter', 'url(#g)');
          const dashA = Math.max(1, Math.floor(rand(6, 28)));
          const dashB = Math.max(3, Math.floor(rand(8, 36)));
          circ.setAttribute('stroke-dasharray', `${dashA} ${dashB}`);
          circ.setAttribute('stroke-dashoffset', Math.floor(rand(0, dashA + dashB)));
          circ.style.stroke = `hsl(var(--ring-h) 80% 58%)`;
          g.appendChild(circ);

          // satellites
          const sats = document.createElementNS('http://www.w3.org/2000/svg', 'g');
          const satCount = Math.floor(rand(3, 9));
          for (let s=0; s<satCount; s++){
            const a = rand(0, Math.PI*2);
            const sx = cx + Math.cos(a) * R;
            const sy = cy + Math.sin(a) * R;
            const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            dot.setAttribute('cx', sx.toFixed(2));
            dot.setAttribute('cy', sy.toFixed(2));
            dot.setAttribute('r', rand(3, 6).toFixed(2));
            dot.style.fill = `hsl(${(baseHue + i*18 + s*7)%360} 90% 60%)`;
            dot.style.opacity = (0.65 + Math.sin(a)*0.25).toFixed(2);
            dot.setAttribute('filter', 'url(#g)');
            dot.dataset.tw = rand(0.8, 2.2).toFixed(2); // twinkle rate
            sats.appendChild(dot);
          }
          g.appendChild(sats);

          // core tick marks
          if (i === Math.floor(count/2)) {
            const ticks = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            const tickCount = 60;
            for (let t=0; t<tickCount; t++){
              const a = (t / tickCount) * Math.PI*2;
              const r1 = R - 18, r2 = R + (t % 5 === 0 ? 26 : 10);
              const x1 = cx + Math.cos(a) * r1;
              const y1 = cy + Math.sin(a) * r1;
              const x2 = cx + Math.cos(a) * r2;
              const y2 = cy + Math.sin(a) * r2;
              const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
              line.setAttribute('x1', x1.toFixed(2));
              line.setAttribute('y1', y1.toFixed(2));
              line.setAttribute('x2', x2.toFixed(2));
              line.setAttribute('y2', y2.toFixed(2));
              line.setAttribute('stroke-width', t%5===0 ? 2.2 : 1);
              line.style.stroke = `hsl(${(baseHue + 200)%360} 18% ${root.getAttribute('data-theme')==='midnight' ? '84%' : '36%'} / 0.5)`;
              ticks.appendChild(line);
            }
            g.appendChild(ticks);
          }

          svg.appendChild(g);
          rings.push({ group: g, circle: circ, R: R, dashSpeed: rand(10, 60) * (Math.random() > 0.5 ? 1 : -1) });
          R -= rand(52, 72);
        }

        // core
        const coreOuter = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        coreOuter.setAttribute('cx', cx); coreOuter.setAttribute('cy', cy); coreOuter.setAttribute('r', 64);
        coreOuter.style.fill = 'url(#coreGrad)';
        const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
        const grad = document.createElementNS('http://www.w3.org/2000/svg', 'radialGradient');
        grad.setAttribute('id', 'coreGrad');
        grad.setAttribute('cx', '50%'); grad.setAttribute('cy', '50%');
        grad.setAttribute('r', '50%');
        const s1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
        s1.setAttribute('offset', '0%');
        s1.setAttribute('stop-color', `hsl(${(baseHue+30)%360} 90% 60%)`);
        const s2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
        s2.setAttribute('offset', '100%');
        s2.setAttribute('stop-color', `hsl(${(baseHue+120)%360} 70% 45%)`);
        s2.setAttribute('stop-opacity', '0.85');
        grad.appendChild(s1); grad.appendChild(s2);
        defs.appendChild(grad);
        svg.appendChild(defs);
        coreOuter.setAttribute('filter', 'url(#g)');
        svg.appendChild(coreOuter);

        const coreDot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        coreDot.setAttribute('cx', cx); coreDot.setAttribute('cy', cy); coreDot.setAttribute('r', 8);
        coreDot.style.fill = `hsl(${(baseHue+240)%360} 95% 75%)`;
        coreDot.setAttribute('filter', 'url(#g)');
        svg.appendChild(coreDot);
      }
      buildDial();

      // Interactions: flare
      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const s = document.createElement('span');
        s.className = 'flare';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        stage.appendChild(s);
        setTimeout(() => s.remove(), 1000);
        rippleAt(e, stage);
      });

      // Button ripple
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', (e) => rippleAt(e, btn));
      });
      function rippleAt(e, el){
        const r = el.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const s = document.createElement('span');
        s.className = 'ripple';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        el.appendChild(s);
        setTimeout(() => s.remove(), 700);
      }

      // Verse shuffle
      const lines = [
        'A kinetic dial you conduct.',
        'Time, rethreaded as color.',
        'You turn; the cosmos answers.',
        'Quiet motion, bright intent.',
        'Hold a second—let it sing.'
      ];
      function swapVerse() {
        const next = lines[Math.floor(Math.random()*lines.length)];
        verse.classList.remove('swap');
        void verse.offsetWidth;
        verse.textContent = next;
        verse.classList.add('swap');
      }
      shuffle.addEventListener('click', (e) => { e.preventDefault(); swapVerse(); });

      // Remix orbits (randomize palette & geometry)
      remix.addEventListener('click', (e) => {
        e.preventDefault();
        baseHue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', baseHue);
        buildDial();
      });

      // Animate
      let t0 = performance.now();
      function tick(now){
        const dt = (now - t0) / 1000;
        t0 = now;
        const speed = parseFloat(tempoInput.value || '1');

        // Drift hue
        baseHue = (baseHue + dt * 10 * speed) % 360;
        root.style.setProperty('--h', baseHue.toFixed(2));

        // Rotate and dash-march
        for (const r of rings){
          const angle = parseFloat(r.group.dataset.angle) + parseFloat(r.group.dataset.speed) * dt * speed;
          r.group.dataset.angle = angle.toFixed(4);
          r.group.setAttribute('transform', `rotate(${angle.toFixed(3)} ${cx} ${cy})`);
          const dash = parseFloat(r.circle.getAttribute('stroke-dashoffset')) + (r.dashSpeed * dt * speed);
          r.circle.setAttribute('stroke-dashoffset', dash.toFixed(2));
        }

        // Twinkle satellites
        rings.forEach((ring, idx) => {
          const sats = ring.group.querySelectorAll('g > circle');
          sats.forEach((dot, i) => {
            const tw = parseFloat(dot.dataset.tw || '1.2');
            const op = 0.6 + 0.4 * Math.abs(Math.sin(now * 0.0012 * speed * tw + i));
            dot.style.opacity = op.toFixed(2);
          });
        });

        if (!reduce) requestAnimationFrame(tick);
      }
      if (!reduce) requestAnimationFrame(tick);
      else tick(performance.now());
    })();
  </script>
