    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {

        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

      }
      h1 {

        border: 1px solid rgba(139, 92, 246, 0.35);

      }
    </style>

<div id="vibe2319" role="region" aria-label="Orbital Garden â€” kinetic timepiece" data-scheme="light">
  <style>
    /* Design tokens */
    #vibe2319 {
      --bg0: #f6f8fb;
      --bg1: #eef3f9;
      --ink: #0b1220;
      --muted: #53607a;
      --line: rgba(13, 23, 45, 0.14);
      --glass: rgba(255,255,255,0.65);
      --accent: 220 92% 56%;
      --accent-2: 268 85% 62%;
      --r: 28px;
      color-scheme: light;
      position: relative;
      isolation: isolate;
      color: var(--ink);
      font: 520 15px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      border-radius: var(--r);
      padding: clamp(18px, 3vw, 28px);
      background:
        radial-gradient(120% 100% at 10% 0%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(100% 140% at 100% 100%, rgba(189, 224, 255, 0.20), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.75), 0 40px 120px rgba(15, 23, 42, 0.12);
      overflow: hidden;
    }
    #vibe2319[data-scheme="dark"] {
      --bg0: #0b0f17;
      --bg1: #0e1421;
      --ink: #eaf0ff;
      --muted: #98a2b8;
      --line: rgba(234, 240, 255, 0.14);
      --glass: rgba(15,18,28,0.55);
      --accent: 200 100% 66%;
      --accent-2: 160 92% 60%;
      color-scheme: dark;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 40px 120px rgba(0,0,0,0.4);
    }

    /* Paper grain + radial grid aura */
    #vibe2319::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.5), transparent 60%),
        conic-gradient(from 90deg at 50% 50%, rgba(0,0,0,0.04), transparent 25%),
        repeating-linear-gradient(45deg, rgba(0,0,0,0.02) 0 2px, transparent 2px 6px);
      mix-blend-mode: soft-light;
      filter: blur(2px);
      pointer-events: none;
      opacity: .55;
      animation: v2319-slowspin 120s linear infinite;
    }
    #vibe2319::after {
      content: "";
      position: absolute; inset: -30%;
      background: radial-gradient(120% 120% at 80% 10%, rgba(255,255,255,0.35), transparent 50%);
      pointer-events: none;
      mix-blend-mode: screen;
      animation: v2319-drift 24s ease-in-out infinite;
    }
    @keyframes v2319-slowspin { to { transform: rotate(1turn); } }
    @keyframes v2319-drift { 50% { transform: translate3d(-2%, 1.5%, 0) scale(1.02); } }

    /* Top bar */
    #vibe2319 .bar {
      display: flex; align-items: center; justify-content: space-between; gap: 14px;
      margin-bottom: clamp(10px, 2.2vw, 18px);
    }
    #vibe2319 .brand {
      display: grid; grid-auto-flow: column; align-items: center; gap: 12px;
      user-select: none;
    }
    #vibe2319 .mark {
      width: 28px; height: 28px; border-radius: 50%;
      display: grid; place-items: center;
      background:
        radial-gradient(circle at 30% 30%, white 0 22%, transparent 22%),
        conic-gradient(from 0deg, hsl(var(--accent)) 0 40%, hsl(var(--accent-2)) 40% 75%, hsl(var(--accent)) 75% 100%);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.7);
      position: relative;
    }
    #vibe2319 .mark::after {
      content: ""; position: absolute; inset: 4px;
      border-radius: 50%;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.7), inset 0 10px 20px rgba(0,0,0,0.12);
      background: radial-gradient(circle at 50% 120%, rgba(255,255,255,0.6), rgba(255,255,255,0.15));
    }
    #vibe2319 .brand h1 {
      margin: 0; font-size: 14px; letter-spacing: .16em; text-transform: uppercase;
      color: var(--muted); font-weight: 800;
    }

    #vibe2319 .actions { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    #vibe2319 .btn {
      appearance: none; border: 1px solid var(--line); border-radius: 999px; padding: 8px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      color: var(--ink); font-weight: 800; letter-spacing: .02em; cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      transition: transform .14s ease, filter .18s ease, box-shadow .18s ease, background .18s ease;
    }
    #vibe2319[data-scheme="dark"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color: var(--ink);
      box-shadow: 0 10px 18px rgba(0,0,0,.22);
    }
    #vibe2319 .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
    #vibe2319 .btn:active { transform: translateY(0); filter: brightness(.98); }
    #vibe2319 .btn.primary {
      border: none;
      background: linear-gradient(90deg, hsl(var(--accent)), hsl(var(--accent-2)));
      color: white;
      text-shadow: 0 1px 0 rgba(0,0,0,0.2);
      box-shadow: 0 14px 28px rgba(37, 99, 235, .25);
    }

    /* Stage */
    #vibe2319 .stage {
      position: relative; overflow: hidden;
      border-radius: clamp(18px, 3vw, 26px);
      min-height: clamp(460px, 60vh, 780px);
      border: 1px solid var(--line);
      background:
        radial-gradient(140% 140% at 50% 20%, color-mix(in oklab, var(--bg1) 70%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0) 92%, transparent), color-mix(in oklab, var(--bg1) 100%, transparent));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 22px 70px rgba(0,0,0,.12);
    }
    #vibe2319[data-scheme="dark"] .stage {
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 22px 70px rgba(0,0,0,.35);
    }

    /* Observatory halo */
    #vibe2319 .halo {
      position: absolute; inset: 8%; border-radius: 24px; pointer-events: none;
      background:
        radial-gradient(60% 60% at 50% 50%, color-mix(in oklab, hsl(var(--accent)) 20%, transparent), transparent 70%),
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.12), transparent 25%);
      opacity: .5;
      mask: radial-gradient(80% 80% at 50% 50%, #000 20%, transparent 72%);
    }

    /* Canvas */
    #vibe2319 canvas.sky {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }

    /* Title card */
    #vibe2319 .title {
      position: absolute; left: clamp(16px, 4vw, 42px); top: clamp(14px, 4vw, 40px);
      z-index: 2; user-select: none;
      backdrop-filter: blur(2px);
    }
    #vibe2319 .title h2 {
      margin: 0; line-height: .9; letter-spacing: -.02em; font-weight: 900;
      font-size: clamp(40px, 8.4vw, 112px);
      background: linear-gradient(90deg, hsl(var(--accent)), hsl(var(--accent-2)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.6));
    }
    #vibe2319 .title p {
      margin: .5em 0 0; color: var(--muted); font-size: 14px;
    }

    /* Controls HUD */
    #vibe2319 .hud {
      position: absolute; left: clamp(12px, 3vw, 24px); right: clamp(12px, 3vw, 24px);
      bottom: clamp(12px, 3vw, 24px);
      z-index: 2; display: grid; gap: 12px;
      padding: clamp(12px, 2vw, 16px);
      background: var(--glass);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.7);
      backdrop-filter: blur(14px) saturate(1.1);
    }
    #vibe2319 .hud .grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 720px) {
      #vibe2319 .hud .grid { grid-template-columns: repeat(2, 1fr); }
    }
    #vibe2319 label { display: grid; gap: 6px; font-size: 12px; color: var(--muted); letter-spacing: .08em; text-transform: uppercase; }
    #vibe2319 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 12px;
      border-radius: 999px; border: 1px solid var(--line);
      background:
        linear-gradient(90deg, hsl(var(--accent)), hsl(var(--accent-2))) left/var(--pct,50%) 100% no-repeat,
        rgba(0,0,0,.06);
      box-shadow: inset 0 2px 6px rgba(0,0,0,.08);
      outline: none;
    }
    #vibe2319 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e6edf7);
      border: 1px solid var(--line); box-shadow: 0 6px 12px rgba(0,0,0,.18); cursor: pointer;
    }
    #vibe2319 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e6edf7);
      border: 1px solid var(--line); box-shadow: 0 6px 12px rgba(0,0,0,.18); cursor: pointer;
    }
    #vibe2319 .row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    #vibe2319 .meta { display: flex; justify-content: space-between; align-items: center; gap: 8px; flex-wrap: wrap; font-size: 12px; color: var(--muted); }

    /* Cursor & accessibility */
    #vibe2319 .stage { cursor: grab; }
    #vibe2319 .stage:active { cursor: grabbing; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2319 *, #vibe2319::before, #vibe2319::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="bar" aria-label="Top bar">
    <div class="brand">
      <div class="mark" aria-hidden="true"></div>
      <h1>Orbital Garden</h1>
    </div>
    <div class="actions">
      <button class="btn" id="modeBtn" type="button" aria-pressed="false" title="Toggle theme">Light</button>
      <button class="btn primary" id="composeBtn" type="button" title="Compose a new constellation">Compose</button>
    </div>
  </div>

  <section class="stage" tabindex="0" aria-label="Kinetic orbit sketch. Drag to sway. Click to ripple.">
    <div class="halo" aria-hidden="true"></div>
    <canvas class="sky"></canvas>

    <div class="title" aria-labelledby="og-head">
      <h2 id="og-head">orbital<br>garden</h2>
      <p>Time, drawn in circles. Touch to tilt the cosmos.</p>
    </div>

    <aside class="hud" aria-label="Controls">
      <div class="grid">
        <label for="rings">Rings
          <input id="rings" type="range" min="3" max="24" step="1" value="9" aria-valuemin="3" aria-valuemax="24" aria-valuenow="9">
        </label>
        <label for="warp">Warp
          <input id="warp" type="range" min="0" max="100" step="1" value="36" aria-valuemin="0" aria-valuemax="100" aria-valuenow="36">
        </label>
        <label for="tempo">Tempo
          <input id="tempo" type="range" min="1" max="200" step="1" value="80" aria-valuemin="1" aria-valuemax="200" aria-valuenow="80">
        </label>
        <label for="hue">Hue
          <input id="hue" type="range" min="0" max="360" step="1" value="220" aria-valuemin="0" aria-valuemax="360" aria-valuenow="220">
        </label>
      </div>
      <div class="row">
        <button class="btn" id="clearBtn" type="button" title="Clear trails">Clear</button>
        <button class="btn" id="pauseBtn" type="button" title="Pause or resume">Pause</button>
      </div>
      <div class="meta" role="contentinfo">
        <span>Studio Verge</span>
        <span id="last-updated">Last updated: 2026-01-31 15:23:25 EST</span>
      </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2319');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });

      const ringsRange = root.querySelector('#rings');
      const warpRange = root.querySelector('#warp');
      const tempoRange = root.querySelector('#tempo');
      const hueRange = root.querySelector('#hue');

      const composeBtn = root.querySelector('#composeBtn');
      const clearBtn = root.querySelector('#clearBtn');
      const pauseBtn = root.querySelector('#pauseBtn');
      const modeBtn = root.querySelector('#modeBtn');
      const updated = root.querySelector('#last-updated');

      // Last updated
      function fmt(d) {
        try {
          return new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit'
          }).format(d);
        } catch { return d.toLocaleString(); }
      }
      updated.textContent = 'Last updated: ' + fmt(new Date());

      // Fill ranges visually
      function fillRange(el){
        const min = +el.min, max = +el.max, val = +el.value;
        const pct = ((val - min) / (max - min)) * 100;
        el.style.setProperty('--pct', pct + '%');
        el.setAttribute('aria-valuenow', String(val));
      }
      [ringsRange, warpRange, tempoRange, hueRange].forEach(r => { fillRange(r); r.addEventListener('input', () => fillRange(r)); });

      // Theme toggle
      function toggleMode(){
        const light = root.getAttribute('data-scheme') === 'light';
        root.setAttribute('data-scheme', light ? 'dark' : 'light');
        modeBtn.setAttribute('aria-pressed', (!light).toString());
        modeBtn.textContent = light ? 'Dark' : 'Light';
        resetFills();
      }
      modeBtn.addEventListener('click', toggleMode);

      // Canvas sizing
      let dpr = Math.min(3, window.devicePixelRatio || 1);
      function size(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        softClear();
      }
      const ro = new ResizeObserver(size);
      ro.observe(canvas);

      // Colors for fade
      let fadeFill = 'rgba(246,248,251,';
      let bgClear = 'rgba(246,248,251,1)';
      function resetFills(){
        const scheme = root.getAttribute('data-scheme');
        if(scheme === 'dark'){
          fadeFill = 'rgba(11,15,23,';
          bgClear = 'rgba(11,15,23,1)';
        } else {
          fadeFill = 'rgba(246,248,251,';
          bgClear = 'rgba(246,248,251,1)';
        }
      }

      // State
      const center = { x: 0.5, y: 0.5 };
      const pointer = { x: 0.5, y: 0.5, down: false, t: 0, attract: 1 };
      let t = 0, paused = false, rafId = 0, prev = performance.now();

      function hsl(h, s, l, a=1) { return `hsla(${h}, ${s}%, ${l}%, ${a})`; }

      function softClear(){
        const r = canvas.getBoundingClientRect();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = bgClear;
        ctx.fillRect(0,0,r.width,r.height);
      }

      function drawFrame(dt) {
        const r = canvas.getBoundingClientRect();
        const W = r.width, H = r.height;
        const cx = W * center.x, cy = H * center.y;
        const baseHue = +hueRange.value;
        const RINGS = +ringsRange.value;
        const tempo = +tempoRange.value / 100; // 0.01..2
        const warp = +warpRange.value / 100;   // 0..1
        const persistence = 0.06 + (0.14 * (1 - tempo)); // more tempo, shorter trails

        // fade trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fadeFill + persistence.toFixed(3) + ')';
        ctx.fillRect(0,0,W,H);

        // orbital grid
        ctx.globalCompositeOperation = 'overlay';
        ctx.lineWidth = 1;
        ctx.strokeStyle = root.getAttribute('data-scheme') === 'dark' ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.04)';
        const maxR = Math.min(W, H) * 0.42;
        for(let rI=0; rI<RINGS; rI+=Math.ceil(RINGS/6)){
          const pr = rI/(RINGS-1 || 1);
          const rad = 30 + pr * maxR;
          ctx.beginPath();
          ctx.ellipse(cx, cy, rad*(1+warp*0.4), rad*(1-warp*0.4), 0, 0, Math.PI*2);
          ctx.stroke();
        }

        // draw bodies
        ctx.globalCompositeOperation = 'lighter';
        const bodiesPerRing = 3;
        for(let i=0; i<RINGS; i++){
          const pr = i/(RINGS-1 || 1);
          const baseR = 24 + pr * maxR;
          const aWarp = warp * (0.6 + Math.sin(t*0.3 + i)*0.4);
          const rx = baseR * (1 + aWarp * 0.5);
          const ry = baseR * (1 - aWarp * 0.5);
          const hue = (baseHue + i*12) % 360;

          // faint orbit line
          ctx.lineWidth = 0.6;
          ctx.strokeStyle = hsl(hue, 70, root.getAttribute('data-scheme') === 'dark' ? 62 : 44, 0.12);
          ctx.beginPath();
          ctx.ellipse(cx, cy, rx, ry, 0, 0, Math.PI*2);
          ctx.stroke();

          for(let j=0; j<bodiesPerRing; j++){
            const seed = (i+1) * (j+3);
            const speed = tempo * (0.12 + pr*0.18) * (1 + Math.sin(seed)*0.1);
            const angle = t * speed * 2*Math.PI + seed;
            const px = cx + rx * Math.cos(angle);
            const py = cy + ry * Math.sin(angle);

            // pointer influence: gentle tide toward pointer
            const dx = (pointer.x*W - px);
            const dy = (pointer.y*H - py);
            const dist = Math.hypot(dx, dy) + 0.0001;
            const pull = pointer.down ? Math.min(18, 160 / dist) * pointer.attract : Math.min(2, 30 / dist);

            const vx = px + dx * pull * 0.02;
            const vy = py + dy * pull * 0.02;

            // trail segment
            ctx.strokeStyle = hsl(hue, 96, 62, 0.22 + 0.12*Math.sin(t+seed));
            ctx.lineWidth = 1.4 + 0.6*Math.sin(t*1.3 + seed);
            ctx.beginPath();
            ctx.moveTo(px, py);
            ctx.lineTo(vx, vy);
            ctx.stroke();

            // body
            const rDot = 1.6 + pr*1.4;
            const glowA = 0.35 + 0.25*Math.sin(t*1.5 + seed);
            ctx.fillStyle = hsl(hue, 96, 60, 0.95);
            ctx.beginPath();
            ctx.arc(vx, vy, rDot, 0, Math.PI*2);
            ctx.fill();

            // glow
            ctx.fillStyle = hsl(hue, 96, 65, glowA*0.4);
            ctx.beginPath();
            ctx.arc(vx, vy, rDot*3.2, 0, Math.PI*2);
            ctx.fill();
          }
        }

        // subtle central bloom
        ctx.globalCompositeOperation = 'soft-light';
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, maxR*1.2);
        grad.addColorStop(0, hsl(baseHue, 100, 60, 0.18));
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(cx, cy, maxR*1.2, 0, Math.PI*2);
        ctx.fill();

        t += dt * 0.0012;
        pointer.t += dt * 0.001;
      }

      // Interactions
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
      }, { passive: true });
      canvas.addEventListener('pointerdown', (e)=>{
        pointer.down = true;
        pointer.attract = (e.shiftKey ? -1 : 1); // hold Shift to repel
        // ripple: instant precession nudge
        const bump = Math.random()*0.5 + 0.3;
        warpRange.value = String(Math.max(0, Math.min(100, +warpRange.value + (pointer.attract > 0 ? 8 : -8))));
        fillRange(warpRange);
        t += bump;
      });
      window.addEventListener('pointerup', ()=> pointer.down = false);

      // Buttons
      composeBtn.addEventListener('click', ()=>{
        // random pleasant palette pivot + ring count and warp
        const h = Math.floor(Math.random()*360);
        hueRange.value = String(h);
        ringsRange.value = String(Math.floor(6 + Math.random()*16));
        warpRange.value = String(Math.floor(Math.random()*80));
        tempoRange.value = String(Math.floor(40 + Math.random()*120));
        [hueRange, ringsRange, warpRange, tempoRange].forEach(fillRange);

        root.style.setProperty('--accent', `${h} 92% 56%`);
        root.style.setProperty('--accent-2', `${(h+48)%360} 86% 62%`);
      });

      clearBtn.addEventListener('click', softClear);

      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ prev = performance.now(); rafId = requestAnimationFrame(frame); }
      });

      // Hue binds to accent variables live
      hueRange.addEventListener('input', ()=>{
        const h = +hueRange.value;
        root.style.setProperty('--accent', `${h} 92% 56%`);
        root.style.setProperty('--accent-2', `${(h+48)%360} 86% 62%`);
      });

      // Animation loop
      function frame(now){
        const dt = Math.min(50, now - prev);
        prev = now;
        if(!paused){ drawFrame(dt); rafId = requestAnimationFrame(frame); }
      }

      // Reduced motion
      const media = matchMedia('(prefers-reduced-motion: reduce)');
      function rmChange(){
        if(media.matches){ cancelAnimationFrame(rafId); }
        else if(!paused){ prev = performance.now(); rafId = requestAnimationFrame(frame); }
      }
      media.addEventListener?.('change', rmChange);

      // Visibility
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) cancelAnimationFrame(rafId);
        else if(!paused) rafId = requestAnimationFrame(frame);
      });

      // Init
      function init(){
        resetFills();
        size();
        // sync accents from default hue
        hueRange.dispatchEvent(new Event('input'));
        cancelAnimationFrame(rafId);
        paused = false;
        pauseBtn.textContent = 'Pause';
        prev = performance.now();
        rafId = requestAnimationFrame(frame);
      }

      // Resize debounce
      let rsT = 0;
      window.addEventListener('resize', ()=>{
        clearTimeout(rsT);
        rsT = setTimeout(size, 80);
      });

      init();
    })();
  </script>
</div>
