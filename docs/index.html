<section id="loom2278" data-mode="auto" aria-label="PRISMA — Edition 2278">
  <style>
    /* Tokens */
    #loom2278 {
      --r: 28px;
      --pad: clamp(18px, 5vw, 56px);
      --ink: #0a0d12;
      --muted: color-mix(in hsl, var(--ink) 60%, transparent);
      --edge: rgba(0,0,0,.12);
      --bg-1: #f9fbff;
      --bg-2: #eef4ff;

      /* Iridescent trio (mutated by JS) */
      --a: 210 92% 58%;
      --b: 280 88% 62%;
      --c: 155 70% 52%;

      position: relative; isolation: isolate; overflow: clip;
      display: grid; gap: clamp(16px, 4vw, 32px);
      border-radius: var(--r);
      padding: var(--pad);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro", "Segoe UI", Inter, Roboto, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 120% at -20% -10%, hsl(var(--a) / .18), transparent 60%),
        radial-gradient(120% 120% at 120% 120%, hsl(var(--b) / .18), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.95),
        0 50px 140px rgba(0,0,0,.10);
    }
    #loom2278[data-mode="dark"] {
      --ink: #e7f0ff;
      --muted: color-mix(in hsl, var(--ink) 60%, transparent);
      --edge: rgba(255,255,255,.10);
      --bg-1: #050810;
      --bg-2: #0a1120;
      color-scheme: dark;
      background:
        radial-gradient(140% 120% at -20% -10%, hsl(var(--c) / .26), transparent 60%),
        radial-gradient(120% 120% at 120% 120%, hsl(var(--a) / .24), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 50px 180px rgba(0,0,0,.42);
    }

    /* Ambient aurora + grain */
    #loom2278::before {
      content:"";
      position:absolute; inset:-18%;
      background:
        conic-gradient(from 0deg at 30% 30%, hsl(var(--a) / .20), transparent 60%),
        conic-gradient(from 180deg at 70% 70%, hsl(var(--b) / .20), transparent 60%),
        radial-gradient(60% 50% at 50% 20%, hsl(var(--c) / .12), transparent 60%);
      filter: blur(110px) saturate(120%);
      mix-blend-mode: overlay; opacity:.42; pointer-events:none;
      animation: veil2278 40s linear infinite;
    }
    @keyframes veil2278 { to { transform: rotate(360deg) scale(1.03); } }
    #loom2278::after {
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), transparent 30%, transparent 70%, rgba(0,0,0,.08)),
        radial-gradient(50% 20% at 50% 0%, rgba(255,255,255,.18), transparent 70%),
        repeating-linear-gradient(0deg, rgba(12,20,40,.06) 0 1px, transparent 1px 26px),
        repeating-linear-gradient(90deg, rgba(12,20,40,.06) 0 1px, transparent 1px 26px);
      opacity:.28;
      mask: linear-gradient(180deg, rgba(0,0,0,.72), #000);
    }

    /* Top bar */
    #loom2278 .chrome {
      display:flex; align-items:center; justify-content:space-between; gap:16px; position:relative; z-index:2;
    }
    #loom2278 .brand { display:flex; align-items:center; gap:14px; }
    #loom2278 .mark {
      width: 46px; height: 46px; border-radius: 14px; position: relative; overflow: hidden;
      background: linear-gradient(145deg, rgba(255,255,255,.92), rgba(255,255,255,.58));
      box-shadow: inset 0 0 0 1px var(--edge), 0 12px 24px rgba(0,0,0,.10);
    }
    #loom2278 .mark::before, #loom2278 .mark::after {
      content:""; position:absolute; inset:-10%;
      background:
        conic-gradient(from 0deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)), hsl(var(--a)));
      filter: blur(.6px) saturate(130%); opacity:.9;
      mask: radial-gradient(closest-side, #000 42%, transparent 46%) subtract,
            radial-gradient(closest-side, #000 0 99%);
      animation: spinmark2278 17s linear infinite;
    }
    #loom2278 .mark::after { animation-direction: reverse; opacity:.65; }
    @keyframes spinmark2278 { to { transform: rotate(360deg); } }

    #loom2278 .word {
      display:flex; align-items:center; gap:10px; font-weight:1000; letter-spacing:.16em;
      padding:10px 16px; border-radius:999px; white-space:nowrap; text-transform:uppercase;
      background: rgba(255,255,255,.66);
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: inset 0 0 0 1px var(--edge), 0 10px 22px rgba(0,0,0,.08);
    }
    #loom2278[data-mode="dark"] .word { background: rgba(12,16,26,.62); }

    #loom2278 .actions { display:flex; gap:10px; flex-wrap:wrap; }
    #loom2278 .chip, #loom2278 .btn {
      appearance:none; border:0; cursor:pointer;
      font-weight:900; font-size:13.5px; letter-spacing:.02em; color:var(--ink);
      padding:10px 14px; border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,255,255,.58));
      box-shadow: inset 0 0 0 1px var(--edge), 0 10px 22px rgba(0,0,0,.10);
      backdrop-filter: blur(14px) saturate(160%);
      transition: transform .14s ease, background .25s ease, box-shadow .25s ease, opacity .25s ease;
    }
    #loom2278[data-mode="dark"] .chip, #loom2278[data-mode="dark"] .btn {
      background: linear-gradient(180deg, rgba(12,16,26,.86), rgba(12,16,26,.58));
    }
    #loom2278 .chip:hover, #loom2278 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,.92); }
    #loom2278[data-mode="dark"] .chip:hover, #loom2278[data-mode="dark"] .btn:hover { background: rgba(12,16,26,.78); }

    /* Poster */
    #loom2278 .stage {
      position: relative; z-index: 1;
      display:grid; gap: clamp(18px, 4vw, 34px);
      grid-template-columns: 1fr;
    }
    #loom2278 .frame {
      position: relative; margin: 0;
      aspect-ratio: 7 / 9; border-radius: clamp(18px, 2.6vw, 32px); overflow: hidden;
      background:
        radial-gradient(120% 90% at 100% -10%, hsl(var(--b) / .22), transparent 55%),
        radial-gradient(140% 140% at -20% 120%, hsl(var(--a) / .22), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.94), rgba(255,255,255,.50));
      box-shadow:
        inset 0 0 0 1px var(--edge),
        inset 0 -80px 140px rgba(0,0,0,.10),
        0 40px 140px rgba(0,0,0,.20);
      transform-style: preserve-3d; will-change: transform;
      transform: rotateX(calc(var(--tiltY, 0) * 10deg)) rotateY(calc(var(--tiltX, 0) * 14deg));
    }
    #loom2278[data-mode="dark"] .frame {
      background:
        radial-gradient(120% 90% at 100% -10%, hsl(var(--a) / .30), transparent 55%),
        radial-gradient(140% 140% at -20% 120%, hsl(var(--b) / .30), transparent 55%),
        linear-gradient(180deg, rgba(8,12,22,.96), rgba(8,12,22,.66));
      box-shadow:
        inset 0 0 0 1px var(--edge),
        inset 0 -80px 160px rgba(0,0,0,.35),
        0 40px 160px rgba(0,0,0,.45);
    }
    #loom2278 canvas#canvas2278 { position:absolute; inset:0; width:100%; height:100%; display:block; }

    #loom2278 .frame .glass {
      position:absolute; inset:-10% -10% 58% -10%; pointer-events:none; z-index:3; mix-blend-mode: screen;
      background:
        radial-gradient(120% 100% at 65% -10%, rgba(255,255,255,.86), rgba(255,255,255,.08) 60%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.36), transparent);
      transform: rotate(-5deg); opacity:.75;
    }
    #loom2278 .halo {
      position:absolute; left: clamp(10px, 2vw, 18px); top: clamp(10px, 2vw, 18px);
      width: 84px; height: 84px; border-radius: 50%; z-index:2; pointer-events:none;
      background: conic-gradient(from 0deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)), hsl(var(--a)));
      mask:
        radial-gradient(closest-side, #000 62%, transparent 64%) subtract,
        radial-gradient(closest-side, #000 0, #000 100%);
      filter: blur(.5px) saturate(110%);
      opacity:.88; animation: spinDial2278 24s linear infinite;
      box-shadow: 0 10px 28px rgba(0,0,0,.18);
    }
    @keyframes spinDial2278 { to { transform: rotate(360deg); } }

    #loom2278 .frame .tip {
      position:absolute; bottom:12px; left:50%; transform:translateX(-50%);
      z-index:4; font-size:12px; font-weight:800; color:var(--muted);
      padding:8px 10px; border-radius:12px; background: rgba(255,255,255,.62);
      box-shadow: inset 0 0 0 1px var(--edge);
    }
    #loom2278[data-mode="dark"] .frame .tip { background: rgba(12,16,26,.62); }

    /* Copy */
    #loom2278 .copy { display:grid; gap: 12px; align-content:center; text-align:center; }
    #loom2278 h1 {
      margin:0; line-height:.88; letter-spacing:.08em; font-weight:1000; text-transform:uppercase;
      font-size: clamp(46px, 9vw, 120px);
      background: linear-gradient(95deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)));
      background-size: 240% 240%; -webkit-background-clip:text; background-clip:text; color: transparent;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.14));
      animation: titleflow2278 10s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes titleflow2278 { 50% { background-position: 95% 0%; } }
    #loom2278 .lede { margin:0; color:var(--muted); font-size: clamp(14px, 2vw, 18px); }
    #loom2278 .points { margin:8px auto 0; padding:0; list-style:none; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    #loom2278 .points li {
      font-weight:800; font-size:12px; color:var(--ink);
      padding:8px 12px; border-radius:12px;
      background: rgba(255,255,255,.66);
      box-shadow: inset 0 0 0 1px var(--edge);
    }
    #loom2278[data-mode="dark"] .points li { background: rgba(12,16,26,.66); color: var(--ink); }

    /* Footer */
    #loom2278 .meta {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(6px, 2.2vw, 16px);
      padding-top: 12px; border-top: 1px solid var(--edge);
      color: var(--muted); font-size:12.5px; position:relative; z-index:2;
    }
    #loom2278 .live { display:inline-flex; align-items:center; gap:8px; font-weight:800; }
    #loom2278 .dot {
      width:9px; height:9px; border-radius:50%;
      background: hsl(var(--a));
      box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--a) / 55%), transparent);
      animation: pulse2278 2s ease-out infinite;
    }
    @keyframes pulse2278 { 0% { box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--a) / 55%), transparent); } 100% { box-shadow: 0 0 0 14px transparent; } }

    @media (prefers-reduced-motion: reduce) {
      #loom2278 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="meta">
    <div class="live"><span class="dot" aria-hidden="true"></span> Kinetic poster live</div>
    <span id="last-updated">Last updated: 2026-01-29 15:28:17 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom2278');
      const frame = document.getElementById('frame2278');
      const canvas = document.getElementById('canvas2278');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Timestamp
      (function stamp(){
        const el = document.getElementById('last-updated');
        try {
          const now = new Date();
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
          const fmt = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          el.textContent = `Updated ${now.toLocaleString(undefined, fmt)} (${tz})`;
        } catch(_) { el.textContent = 'Updated just now'; }
      })();

      // Utilities
      const css = v => getComputedStyle(root).getPropertyValue(v).trim();
      const hsla = (v,a) => `hsla(${css(v)} / ${a})`;
      const clamp = (v,min,max) => v<min?min:v>max?max:v;

      // Theme
      const modeBtn = document.getElementById('mode2278');
      const modes = ['auto', 'light', 'dark']; let modeIdx = 0;
      function applyMode(mode){
        let final = mode;
        if(mode==='auto'){
          const hour = new Date().getHours();
          const prefDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          final = (prefDark || hour < 7 || hour >= 19) ? 'dark' : 'light';
          modeBtn.textContent = 'Auto';
          modeBtn.setAttribute('aria-pressed','false');
        } else {
          modeBtn.textContent = mode.charAt(0).toUpperCase()+mode.slice(1);
          modeBtn.setAttribute('aria-pressed', mode==='dark' ? 'true' : 'false');
        }
        root.setAttribute('data-mode', final);
        hardClear();
        seed();
      }
      modeBtn.addEventListener('click', ()=>{ modeIdx=(modeIdx+1)%modes.length; applyMode(modes[modeIdx]); });
      applyMode('auto');

      // Palette
      const palBtn = document.getElementById('pal2278');
      const palettes = {
        iridescent: { a:[210,92,58], b:[280,88,62], c:[155,70,52] },
        ember:      { a:[18,96,58],  b:[28,92,58],  c:[344,86,58] },
        glacier:    { a:[196,86,56], b:[206,80,60], c:[166,72,52] },
        orchid:     { a:[262,86,58], b:[302,86,62], c:[210,86,56] },
        dusk:       { a:[224,82,64], b:[266,72,62], c:[308,72,60] },
        aurora:     { a:[200,94,58], b:[260,86,62], c:[120,66,52] }
      };
      const names = Object.keys(palettes); let palIdx = 0;
      function setPalette(name){
        const p = palettes[name];
        root.style.setProperty('--a', `${p.a[0]} ${p.a[1]}% ${p.a[2]}%`);
        root.style.setProperty('--b', `${p.b[0]} ${p.b[1]}% ${p.b[2]}%`);
        root.style.setProperty('--c', `${p.c[0]} ${p.c[1]}% ${p.c[2]}%`);
        palBtn.textContent = name.charAt(0).toUpperCase()+name.slice(1);
        hardClear();
        seed();
      }
      palBtn.addEventListener('click', ()=>{ palIdx=(palIdx+1)%names.length; setPalette(names[palIdx]); });
      setPalette(names[palIdx]);

      // Motion mode
      const motionBtn = document.getElementById('motion2278');
      let weave = false;
      motionBtn.addEventListener('click', ()=>{
        weave = !weave;
        motionBtn.textContent = weave ? 'Weave' : 'Flow';
      });

      // Remix
      const remixBtn = document.getElementById('rand2278');
      remixBtn.addEventListener('click', ()=>{ seed(true); });

      // Capture
      const snapBtn = document.getElementById('snap2278');
      snapBtn.addEventListener('click', ()=>{
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'prisma-2278.png';
          root.appendChild(a); a.click(); a.remove();
        } catch(_){}
      });

      // Canvas sizing
      function fit(){
        const r = frame.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        canvas.style.width = Math.floor(r.width) + 'px';
        canvas.style.height = Math.floor(r.height) + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        hardClear();
        seed();
      }
      function hardClear(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const isDark = root.getAttribute('data-mode')==='dark';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDark ? '#070c18' : '#f5f9ff';
        ctx.fillRect(0,0,w,h);
      }
      function softFade(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const isDark = root.getAttribute('data-mode')==='dark';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDark ? 'rgba(7,12,24,0.08)' : 'rgba(245,249,255,0.06)';
        ctx.fillRect(0,0,w,h);
      }
      fit();
      window.addEventListener('resize', fit);

      // Field + ribbons
      let T = 0;
      const pointer = { x:.5, y:.5, down:false, vx:0, vy:0 };
      let ribbons = [];
      let layers = 3;
      const rng = seedRandom();
      function seed(remix=false){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        ribbons = [];
        layers = remix ? (3 + Math.floor(rng()*2)) : layers;
        for(let L=0; L<layers; L++){
          const count = 42 + Math.floor(rng()*24);
          const hue = [hsla('--a',0.96), hsla('--b',0.96), hsla('--c',0.96)][L%3];
          const speed = 0.8 + L*0.25;
          const line = 0.8 + (layers-L)*0.5;
          const arr = [];
          for(let i=0;i<count;i++){
            const px = rng()*w, py = rng()*h;
            arr.push({
              x:px, y:py,
              p:[], // trail
              hue, speed: speed*(0.7 + rng()*0.6),
              w: line*(0.8 + rng()*0.8),
              jitter: rng()*6+2
            });
          }
          ribbons.push(arr);
        }
      }

      // Simple deterministic RNG
      function seedRandom(){
        let s = Math.floor(Math.random()*1e9);
        return function(){ s = (s*1664525 + 1013904223) >>> 0; return (s & 0xffffff)/0x1000000; }
      }

      // Vector field (soft trigonometric flow)
      function field(x,y,t){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const nx = x/w - 0.5, ny = y/h - 0.5;
        const P = weave ? 2.6 : 3.4;
        const Q = weave ? 1.7 : 2.1;
        const a = Math.sin((nx*P + ny*Q) * Math.PI + t*0.002) + Math.cos((nx*Q - ny*P) * Math.PI + t*0.0032);
        const b = Math.cos((nx*Q + ny*P) * Math.PI + t*0.0026) - Math.sin((nx*P - ny*Q) * Math.PI + t*0.0034);
        // Pointer attraction
        const px = pointer.x*w, py = pointer.y*h;
        const dx = x - px, dy = y - py;
        const d = Math.hypot(dx,dy)+1e-3;
        const attract = Math.exp(-d/Math.min(w,h)*2.5) * (pointer.down ? 2.5 : 0.9);
        return {
          vx: a*80 + (-dx/d)*60*attract,
          vy: b*80 + (-dy/d)*60*attract
        };
      }

      // Pointer + tilt
      function local(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        return { x: clamp(x,0,1), y: clamp(y,0,1) };
      }
      frame.addEventListener('pointermove', (e)=>{
        const p = local(e);
        pointer.vx = p.x - pointer.x; pointer.vy = p.y - pointer.y;
        pointer.x = p.x; pointer.y = p.y;
        frame.style.setProperty('--tiltX', ((pointer.x-0.5)*1.0).toFixed(3));
        frame.style.setProperty('--tiltY', ((0.5-pointer.y)*1.0).toFixed(3));
      }, { passive: true });
      frame.addEventListener('pointerdown', (e)=>{ pointer.down = true; frame.setPointerCapture(e.pointerId); });
      frame.addEventListener('pointerup',   (e)=>{ pointer.down = false; try{ frame.releasePointerCapture(e.pointerId); }catch(_){ } });
      frame.addEventListener('pointerleave',()=>{ pointer.down = false; frame.style.setProperty('--tiltX','0'); frame.style.setProperty('--tiltY','0'); });

      // Animate
      let paused = !!(matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches);
      function tick(){ if(!paused) draw(); requestAnimationFrame(tick); }
      function draw(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        softFade();
        ctx.globalCompositeOperation = 'screen';
        T += 1;

        for(let L=0; L<ribbons.length; L++){
          const arr = ribbons[L];
          for(let i=0;i<arr.length;i++){
            const p = arr[i];
            const f = field(p.x, p.y, T*(1+L*0.2));
            const jx = (Math.sin((p.x+p.y+T*0.6)/50)*p.jitter);
            const jy = (Math.cos((p.x-p.y-T*0.6)/50)*p.jitter);
            p.x += (f.vx + jx) * 0.006 * p.speed;
            p.y += (f.vy + jy) * 0.006 * p.speed;

            // Wrap edges softly
            if(p.x < -20) p.x = w+20; if(p.x > w+20) p.x = -20;
            if(p.y < -20) p.y = h+20; if(p.y > h+20) p.y = -20;

            // Trail
            p.p.unshift([p.x, p.y]);
            if(p.p.length > 28) p.p.pop();

            // Stroke
            const grad = ctx.createLinearGradient(p.x, p.y, p.p[p.p.length-1]?.[0] || p.x, p.p[p.p.length-1]?.[1] || p.y);
            grad.addColorStop(0, p.hue);
            grad.addColorStop(1, hsla(['--a','--b','--c'][(L+1)%3], 0.75));
            ctx.strokeStyle = grad;
            ctx.lineWidth = p.w;
            ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            ctx.beginPath();
            for(let k=0;k<p.p.length;k++){
              const [x,y] = p.p[k];
              if(k===0){ ctx.moveTo(x,y); } else { ctx.lineTo(x,y); }
            }
            ctx.stroke();

            // Glow
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(p.x, p.y, 1.6 + p.w*0.35, 0, Math.PI*2); ctx.fill();
          }
        }

        // Lens highlight at pointer
        const lensR = 90;
        const lens = ctx.createRadialGradient(pointer.x*w, pointer.y*h, 0, pointer.x*w, pointer.y*h, lensR*1.6);
        lens.addColorStop(0, 'rgba(255,255,255,.22)');
        lens.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = lens;
        ctx.beginPath(); ctx.arc(pointer.x*w, pointer.y*h, lensR, 0, Math.PI*2); ctx.fill();
      }
      requestAnimationFrame(tick);

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='m') modeBtn.click();
        if(k==='p') palBtn.click();
        if(k==='w') motionBtn.click();
        if(k==='r') remixBtn.click();
        if(k==='s') snapBtn.click();
        if(k===' '){ paused = !paused; e.preventDefault(); }
      });

      // Initial
      seed();
      if(paused){ draw(); }
    })();
  </script>
