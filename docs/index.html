<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1995" class="solar" data-theme="day" aria-label="Orbital showcase">
  <style>
    /* Scope to #vibe1995 only */
    #vibe1995 {
      --text: #0b1020;
      --muted: rgba(11,16,32,0.72);
      --line: rgba(11,16,32,0.12);
      --accent: #ff8a5b;
      --accent-2: #ffcc66;
      --accent-3: #6be7d2;
      --bg0: #fff6ee;
      --bg1: #eaf7ff;
      --ring-thickness: 18px;
      --prog: 90deg; /* updated live */
      position: relative;
      border-radius: 26px;
      padding: clamp(18px, 3.5vw, 36px);
      overflow: hidden;
      min-height: 520px;
      display: grid;
      place-items: center;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 24px 60px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.6);
      isolation: isolate;
    }

    /* Themes */
    #vibe1995[data-theme="day"] {
      --text: #0b1020; --muted: rgba(11,16,32,0.72); --line: rgba(11,16,32,0.12);
      --accent: #ff8a5b; --accent-2: #ffcc66; --accent-3: #6be7d2;
      --bg0: #fff6ee; --bg1: #eaf7ff;
    }
    #vibe1995[data-theme="dusk"] {
      --text: #120b20; --muted: rgba(18,11,32,0.75); --line: rgba(255,255,255,0.14);
      --accent: #b28dff; --accent-2: #ff7aa2; --accent-3: #7de2a8;
      --bg0: #f8ecff; --bg1: #ffeef6;
    }
    #vibe1995[data-theme="midnight"] {
      --text: #ebf4ff; --muted: rgba(235,244,255,0.78); --line: rgba(235,244,255,0.16);
      --accent: #00f5ff; --accent-2: #6b9dff; --accent-3: #2fffc3;
      --bg0: #0b0f1a; --bg1: #0a1122;
    }

    /* Ambient canvas */
    #vibe1995 .canvas { position: absolute; inset: -10%; z-index: 0; pointer-events: none; }
    #vibe1995 .gradient { position: absolute; inset: 0; filter: blur(28px) saturate(120%); opacity: 0.65; }
    #vibe1995 .gradient.one {
      background:
        radial-gradient(60vmax 60vmax at 15% 20%, var(--accent) 0%, transparent 52%),
        radial-gradient(50vmax 50vmax at 85% 80%, var(--accent-2) 0%, transparent 55%);
      animation: drift1 28s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    #vibe1995 .gradient.two {
      background:
        radial-gradient(40vmax 40vmax at 70% 15%, var(--accent-3) 0%, transparent 55%),
        radial-gradient(50vmax 40vmax at 20% 85%, rgba(255,255,255,0.6) 0%, transparent 60%);
      animation: drift2 36s ease-in-out infinite reverse;
      mix-blend-mode: screen;
    }
    @keyframes drift1 {
      0%,100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(2%, -2%, 0) scale(1.05); }
    }
    @keyframes drift2 {
      0%,100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(-2%, 2%, 0) scale(1.08); }
    }
    #vibe1995 .grid {
      position: absolute; inset: -20%;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,0.04) 0 1px, transparent 1px 56px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.04) 0 1px, transparent 1px 56px);
      opacity: 0.22;
      transform: rotate(2deg);
      filter: contrast(120%) brightness(102%);
    }

    /* Dial */
    #vibe1995 .dial {
      position: relative;
      z-index: 2;
      width: min(86vmin, 880px);
      aspect-ratio: 1/1;
      display: grid;
      place-items: center;
      transform: perspective(1100px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 500ms cubic-bezier(.2,.9,.2,1), filter 300ms ease;
      will-change: transform;
    }

    #vibe1995 .ring {
      position: absolute;
      inset: 6%;
      border-radius: 50%;
      background:
        conic-gradient(from -90deg, var(--accent) 0deg, var(--accent) calc(var(--prog)), rgba(0,0,0,0.10) calc(var(--prog)), rgba(0,0,0,0.06) 360deg),
        radial-gradient(closest-side, rgba(255,255,255,0.35), transparent 60%);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.28),
        0 30px 80px rgba(0,0,0,0.25);
      -webkit-mask: radial-gradient(farthest-side, transparent calc(50% - var(--ring-thickness)), #000 calc(50% - var(--ring-thickness) + 1px));
              mask: radial-gradient(farthest-side, transparent calc(50% - var(--ring-thickness)), #000 calc(50% - var(--ring-thickness) + 1px));
    }
    #vibe1995 .ring::before {
      content: "";
      position: absolute; inset: -2%;
      border-radius: 50%;
      background:
        repeating-conic-gradient(from -90deg, rgba(255,255,255,0.35) 0 1deg, transparent 1deg 15deg);
      -webkit-mask: radial-gradient(farthest-side, transparent calc(50% - var(--ring-thickness) - 5px), #000 calc(50% - var(--ring-thickness) - 4px));
              mask: radial-gradient(farthest-side, transparent calc(50% - var(--ring-thickness) - 5px), #000 calc(50% - var(--ring-thickness) - 4px));
      opacity: 0.35;
      filter: blur(0.3px);
    }
    #vibe1995 .ring::after {
      content: "";
      position: absolute; inset: 0;
      border-radius: 50%;
      box-shadow: 0 0 120px 30px var(--accent);
      opacity: 0.2; pointer-events: none;
    }

    /* Orbits */
    #vibe1995 .orbit { position: absolute; inset: 6%; animation: spin 22s linear infinite; }
    #vibe1995 .orbit.r1 { inset: 4%; animation-duration: 16s; }
    #vibe1995 .orbit.r2 { inset: 10%; animation-duration: 26s; animation-direction: reverse; }
    #vibe1995 .orbit.r3 { inset: 18%; animation-duration: 34s; }
    #vibe1995 .orbit .dot {
      position: absolute; top: -8px; left: 50%; transform: translateX(-50%);
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.35), 0 10px 30px rgba(0,0,0,0.25), 0 0 34px var(--accent);
      filter: saturate(120%);
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Core content */
    #vibe1995 .core {
      position: relative;
      z-index: 3;
      width: min(540px, 86%);
      text-align: center;
      padding: clamp(16px, 3.5vw, 28px) clamp(12px, 3vw, 24px);
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.20));
      color: var(--text);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 20px 50px rgba(0,0,0,0.18);
    }
    #vibe1995 h1 {
      margin: 6px 0 8px 0;
      font: 800 clamp(28px, 5.4vw, 56px)/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--text), var(--accent-2));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #vibe1995 .lead {
      margin: 0 0 14px 0;
      font: 500 clamp(14px, 2.2vw, 18px)/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--muted);
    }
    #vibe1995 .actions { display: inline-flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
    #vibe1995 .btn {
      appearance: none; border: 1px solid var(--line);
      padding: 12px 16px; border-radius: 999px;
      font: 700 13px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.04em; cursor: pointer;
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.18));
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      position: relative; overflow: hidden;
      transition: transform 180ms ease, border-color 180ms ease, box-shadow 200ms ease;
    }
    #vibe1995 .btn.primary {
      color: #0a0d12;
      border-color: transparent;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.35)),
        linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
    }
    #vibe1995 .btn:hover { transform: translateY(-1px); border-color: rgba(0,0,0,0.18); }
    #vibe1995 .btn:active { transform: translateY(0); }

    /* Theme segment control */
    #vibe1995 .footer { width: 100%; max-width: 980px; margin-top: 16px; z-index: 3; }
    #vibe1995 .seg {
      display: inline-flex; border-radius: 999px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.18));
      backdrop-filter: blur(8px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 34px rgba(0,0,0,0.14);
      padding: 6px; gap: 6px;
    }
    #vibe1995 .seg-btn {
      appearance: none; border: 0; background: transparent; color: var(--text);
      padding: 10px 14px; border-radius: 999px; cursor: pointer;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.03em; opacity: 0.8;
      transition: background 200ms ease, opacity 160ms ease, transform 160ms ease;
    }
    #vibe1995 .seg-btn:hover { opacity: 1; transform: translateY(-1px); }
    #vibe1995 .seg-btn.active { background: rgba(255,255,255,0.65); opacity: 1; }

    /* Meta */
    #vibe1995 .meta {
      display: flex; align-items: center; justify-content: space-between;
      color: var(--muted);
      font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 12px;
    }
    #vibe1995 #last-updated { display: inline-block; opacity: 0.9; }

    /* Ripple for primary button */
    #vibe1995 .ripple {
      position: absolute; border-radius: 50%;
      transform: translate(-50%, -50%); pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0) 60%);
      width: 12px; height: 12px; opacity: 0.8; animation: ripple 650ms ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes ripple {
      to { width: 240px; height: 240px; opacity: 0; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1995 .gradient, #vibe1995 .orbit, #vibe1995 .dial { animation: none !important; transition: none !important; transform: none !important; }
    }
  </style>

  <div class="canvas" aria-hidden="true">
    <div class="gradient one"></div>
    <div class="gradient two"></div>
    <div class="grid"></div>
  </div>

  <div class="dial" id="dial" role="region" aria-label="Interactive orbital dial">
    <div class="ring" id="ring"></div>

    <div class="orbit r1" aria-hidden="true"><span class="dot"></span></div>
    <div class="orbit r2" aria-hidden="true"><span class="dot"></span></div>
    <div class="orbit r3" aria-hidden="true"><span class="dot"></span></div>

    <div class="core">
      <h1>Orbit Calm</h1>
      <p class="lead">A living dial of light and time. Move to tilt, watch the ring breathe, and choose your sky.</p>
      <div class="actions">
        <button class="btn primary" id="btn-go" type="button" aria-label="Launch experience">Launch</button>
        <button class="btn" id="btn-more" type="button" aria-label="More details">Details</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="seg" id="theme-seg" role="tablist" aria-label="Theme selector">
      <button class="seg-btn active" data-theme="day" role="tab" aria-selected="true">Day</button>
      <button class="seg-btn" data-theme="dusk" role="tab" aria-selected="false">Dusk</button>
      <button class="seg-btn" data-theme="midnight" role="tab" aria-selected="false">Midnight</button>
    </div>
    <div class="meta">
      <span class="hint">Move to tilt â€¢ 1/2/3 to switch</span>
      <span id="last-updated">Last updated: 2026-01-16 10:22:00 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe1995');
      const dial = document.getElementById('dial');
      const ring = document.getElementById('ring');
      const btnGo = document.getElementById('btn-go');
      const seg = document.getElementById('theme-seg');
      const segBtns = Array.from(seg.querySelectorAll('.seg-btn'));
      const last = document.getElementById('last-updated');

      // Last updated timestamp
      try {
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch (_) {
        last.textContent = 'Last updated just now';
      }

      // Live ring progress mapped to current seconds
      let raf;
      function tick() {
        const n = new Date();
        const frac = (n.getSeconds() + n.getMilliseconds()/1000) / 60;
        const deg = (frac * 360).toFixed(2) + 'deg';
        ring.style.setProperty('--prog', deg);
        raf = requestAnimationFrame(tick);
      }
      raf = requestAnimationFrame(tick);

      // Subtle tilt toward pointer
      let tiltRAF = null;
      function onMove(e) {
        const r = dial.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const max = 10;
        const ry = x * max;
        const rx = -y * (max - 2);
        if (tiltRAF) cancelAnimationFrame(tiltRAF);
        tiltRAF = requestAnimationFrame(() => {
          dial.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          dial.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        });
      }
      function resetTilt() {
        dial.style.setProperty('--rx', '0deg');
        dial.style.setProperty('--ry', '0deg');
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', resetTilt);
      root.tabIndex = 0;

      // Button ripple
      function ripple(e, el) {
        const rect = el.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const span = document.createElement('span');
        span.className = 'ripple';
        span.style.left = x + 'px';
        span.style.top = y + 'px';
        el.appendChild(span);
        span.addEventListener('animationend', () => span.remove());
      }
      btnGo.addEventListener('pointerdown', (e) => ripple(e, btnGo));

      // Theme switching
      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        segBtns.forEach(b => {
          const active = b.getAttribute('data-theme') === theme;
          b.classList.toggle('active', active);
          b.setAttribute('aria-selected', String(active));
        });
      }
      segBtns.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Keyboard: 1/2/3 to switch themes
      root.addEventListener('keydown', (e) => {
        const k = e.key;
        if (k === '1') setTheme('day');
        if (k === '2') setTheme('dusk');
        if (k === '3') setTheme('midnight');
      });

      // Cleanup on unload
      addEventListener('visibilitychange', () => {
        if (document.hidden && raf) cancelAnimationFrame(raf);
        else if (!document.hidden) raf = requestAnimationFrame(tick);
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
