<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe532" aria-label="Aether Dial — Chrono Garden">
  <style>
    /* Aether Dial — Iteration 532 (scoped) */
    #vibe532 {
      --ink: #0b0f17;
      --muted: #465066;
      --ring: rgba(12,18,32,0.18);
      --bg1: #fcfdff;
      --bg2: #eef3ff;
      --p1: #6ea2ff;
      --p2: #12c9b5;
      --p3: #ffd089;

      position: relative;
      isolation: isolate;
      min-height: 68vh;
      display: grid;
      place-items: center;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 26px 86px rgba(5,11,24,0.18);
      color: var(--ink);
      background:
        radial-gradient(140% 110% at 80% -10%, var(--bg1) 0%, var(--bg2) 55%, #e8efff 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    #vibe532[data-theme="night"] {
      --ink: #e9eeff;
      --muted: #c7d2fe;
      --ring: rgba(255,255,255,0.24);
      --bg1: #070b16;
      --bg2: #0a1021;
      background:
        radial-gradient(120% 120% at 30% -10%, #0b1229 0%, #070b16 55%, #050913 100%);
      box-shadow: 0 32px 100px rgba(0,0,0,0.55);
    }

    /* Ambient bloom */
    #vibe532 .bloom {
      position: absolute; inset: -25% -25% -10% -25%;
      filter: blur(50px) saturate(120%);
      pointer-events: none; z-index: 0; opacity: .55;
      background:
        radial-gradient(40% 40% at 20% 20%, color-mix(in srgb, var(--p1), transparent 72%) 0%, transparent 70%),
        radial-gradient(48% 38% at 85% 15%, color-mix(in srgb, var(--p2), transparent 75%) 0%, transparent 72%),
        radial-gradient(60% 60% at 50% 95%, color-mix(in srgb, var(--p3), transparent 82%) 0%, transparent 75%);
      animation: v532-breathe 18s ease-in-out infinite alternate;
    }
    @keyframes v532-breathe {
      0%   { transform: translate3d(-1%, -1%, 0) scale(1);   opacity: .42; }
      48%  { transform: translate3d( 2%,  0%, 0) scale(1.05); opacity: .62; }
      100% { transform: translate3d( 0%,  1%, 0) scale(1.03); opacity: .50; }
    }

    /* Shell */
    #vibe532 .frame {
      position: relative; z-index: 1; width: min(1100px, 92vw);
      padding: clamp(16px, 2.8vw, 28px);
      border-radius: 22px;
      background: color-mix(in srgb, #fff 68%, transparent);
      border: 1px solid rgba(2,6,22,0.08);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.75),
        0 20px 64px rgba(2,6,23,.14);
    }
    #vibe532[data-theme="night"] .frame {
      background: color-mix(in srgb, #0e1426 70%, transparent);
      border-color: rgba(255,255,255,0.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 28px 70px rgba(0,0,0,.45);
    }

    /* Top */
    #vibe532 .top {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(12px, 2.4vw, 18px);
    }
    #vibe532 .brand {
      display: inline-flex; align-items: center; gap: 10px; user-select: none;
      font-weight: 900; letter-spacing: .14em; font-size: 11px; text-transform: uppercase;
      opacity: .9;
    }
    #vibe532 .brand .glyph {
      width: 18px; height: 18px; border-radius: 50%; position: relative;
      background: radial-gradient(circle at 35% 30%, var(--p1), transparent 60%),
                  radial-gradient(circle at 70% 70%, var(--p2), transparent 60%);
      box-shadow: 0 0 0 3px rgba(0,0,0,0.04), 0 0 22px color-mix(in srgb, var(--p1), transparent 60%);
    }
    #vibe532[data-theme="night"] .brand .glyph { box-shadow: 0 0 0 3px rgba(255,255,255,0.04), 0 0 22px color-mix(in srgb, var(--p1), transparent 30%); }

    /* Grid */
    #vibe532 .main {
      display: grid; grid-template-columns: 1.05fr .95fr; gap: clamp(18px, 3.2vw, 36px); align-items: center;
    }
    @media (max-width: 880px) { #vibe532 .main { grid-template-columns: 1fr; } }

    /* Copy */
    #vibe532 h1 {
      margin: 0;
      font-size: clamp(36px, 8.4vw, 90px);
      line-height: .95; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(94deg,
        color-mix(in srgb, var(--ink), var(--p1) 22%),
        color-mix(in srgb, var(--ink), var(--p2) 18%),
        color-mix(in srgb, var(--ink), var(--p3) 12%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.24);
    }
    #vibe532[data-theme="night"] h1 { text-shadow: 0 1px 0 rgba(255,255,255,0.06); }
    #vibe532 .lead {
      margin: 10px 0 0 0; color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px); max-width: 62ch;
    }

    /* Pebble controls */
    #vibe532 .controls { display: flex; align-items: center; flex-wrap: wrap; gap: 10px; margin-top: 14px; }
    #vibe532 .pebble {
      appearance: none; -webkit-appearance: none; cursor: pointer;
      padding: 9px 14px; border-radius: 999px; font-weight: 800; font-size: 12px;
      border: 1px solid rgba(2,6,23,.10); color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25)) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, filter .2s ease;
      box-shadow: 0 10px 24px rgba(2,6,23,0.10);
    }
    #vibe532[data-theme="night"] .pebble {
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04)) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2)) border-box;
      color: var(--ink);
      box-shadow: 0 12px 28px rgba(0,0,0,0.36);
    }
    #vibe532 .pebble:hover { transform: translateY(-1px); }
    #vibe532 .pebble:active { transform: translateY(0); }

    #vibe532 .swatches { display: inline-flex; gap: 8px; align-items: center; }
    #vibe532 .sw {
      width: 22px; height: 22px; border-radius: 50%; border: 1px solid rgba(2,6,23,.10);
      display: inline-flex; align-items: center; justify-content: center; cursor: pointer;
      box-shadow: 0 8px 18px rgba(2,6,23,.10);
      transition: transform .15s ease;
    }
    #vibe532 .sw:hover { transform: translateY(-1px); }
    #vibe532 .sw:focus-visible { outline: 2px solid var(--ring); outline-offset: 2px; }

    /* Dial */
    #vibe532 .dial {
      position: relative; aspect-ratio: 1/1; width: min(520px, 74vw);
      border-radius: 50%; overflow: hidden;
      border: 1px solid rgba(2,6,23,.10);
      background:
        radial-gradient(circle at 50% 55%, rgba(255,255,255,.80), rgba(255,255,255,0.18)),
        radial-gradient(120% 120% at 50% 0%, color-mix(in srgb, var(--p1), transparent 90%), transparent 70%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.7),
        0 24px 60px rgba(2,6,23,.15);
    }
    #vibe532[data-theme="night"] .dial {
      background:
        radial-gradient(circle at 50% 55%, rgba(240,244,255,.06), rgba(255,255,255,0.00)),
        radial-gradient(120% 120% at 50% 0%, color-mix(in srgb, var(--p1), transparent 80%), transparent 70%);
      border-color: rgba(255,255,255,0.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 30px 80px rgba(0,0,0,.55);
    }

    #vibe532 canvas#orbits {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      mix-blend-mode: multiply; filter: saturate(115%);
    }
    #vibe532[data-theme="night"] canvas#orbits { mix-blend-mode: screen; filter: saturate(120%); }

    #vibe532 .ring {
      position: absolute; inset: 10% 10%;
      border-radius: 50%;
      pointer-events: none;
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--p1), transparent 45%) 0deg,
          color-mix(in srgb, var(--p2), transparent 45%) 140deg,
          color-mix(in srgb, var(--p3), transparent 45%) 270deg,
          color-mix(in srgb, var(--p1), transparent 45%) 360deg);
      mask: radial-gradient(circle, transparent 64%, black 65% 100%);
      opacity: .9; filter: blur(0.6px);
      animation: v532-revolve 38s linear infinite;
    }
    @keyframes v532-revolve { to { transform: rotate(360deg); } }

    #vibe532 .glow {
      position: absolute; inset: 0;
      background: radial-gradient(50% 40% at 50% 45%, color-mix(in srgb, var(--p1), transparent 80%), transparent 65%);
      pointer-events: none;
    }

    /* Sliders */
    #vibe532 .panel {
      margin-top: 12px; display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
      padding: 12px; border-radius: 14px;
      border: 1px solid rgba(2,6,23,.08);
      background: rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 10px 24px rgba(2,6,23,.10);
    }
    #vibe532[data-theme="night"] .panel {
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 22px 60px rgba(0,0,0,.45);
    }
    #vibe532 .panel label {
      font-size: 11px; letter-spacing: .12em; text-transform: uppercase; font-weight: 800; opacity: .75;
      margin-right: 6px;
    }
    #vibe532 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 210px; height: 28px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(2,6,23,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.2));
    }
    #vibe532[data-theme="night"] input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      border-color: rgba(255,255,255,.10);
    }
    #vibe532 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px;
      border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--p1), var(--p2), var(--p3), var(--p1)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(2,6,23,.18);
      cursor: pointer;
    }
    #vibe532 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%; border: none; background: #fff; cursor: pointer;
    }

    /* Footer */
    #vibe532 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #vibe532 .beacon {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--p2), var(--p1));
      box-shadow: 0 0 0 0 rgba(71,255,209,0.45);
      animation: v532-pulse 2.4s ease-in-out infinite;
    }
    @keyframes v532-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209,.35); }
      70%{ box-shadow:0 0 0 12px rgba(71,255,209,0); }
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); }
    }

    /* Focus affordance */
    #vibe532 .frame:focus-within {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.85),
        0 0 0 2px var(--ring),
        0 24px 80px rgba(0,0,0,0.25);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe532 .bloom, #vibe532 .ring, #vibe532 .beacon { animation: none !important; }
    }

    /* Iteration tag */
    #vibe532 .iter {
      position: absolute; inset: auto 14px 12px auto; z-index: 3;
      opacity: .35; font-size: 10px; letter-spacing: .1em; text-transform: uppercase; user-select: none;
    }
  </style>

  <div class="bloom" aria-hidden="true"></div>

  <div class="frame" role="region" aria-label="Aether Dial canvas and controls">
    <div class="top">
      <div class="brand"><span class="glyph" aria-hidden="true"></span> Aether Dial · Atelier 532</div>
      <div class="controls">
        <button class="pebble" id="themeBtn" type="button" aria-label="Toggle theme" aria-pressed="false">Toggle Theme</button>
        <div class="swatches" role="group" aria-label="Palettes">
          <button class="sw" data-palette="dawn" aria-label="Palette: Dawn" style="background: radial-gradient(circle at 30% 30%, #6ea2ff, #12c9b5);"></button>
          <button class="sw" data-palette="tide" aria-label="Palette: Tide" style="background: radial-gradient(circle at 30% 30%, #60d1ff, #7affc1);"></button>
          <button class="sw" data-palette="ember" aria-label="Palette: Ember" style="background: radial-gradient(circle at 30% 30%, #ff8fa3, #ffb86b);"></button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="copy">
        <h1>Steer time with color.</h1>
        <p class="lead">A quiet, orbital garden. The dial listens to your pointer—and to the hour—painting trails that ebb and flow.</p>

        <div class="panel" aria-label="Motion controls">
          <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
            <label for="orbits">Orbits</label>
            <input id="orbits" type="range" min="6" max="60" value="22" />
          </div>
          <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
            <label for="tempo">Tempo</label>
            <input id="tempo" type="range" min="0" max="100" value="48" />
          </div>
          <div style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
            <label for="trail">Trail</label>
            <input id="trail" type="range" min="0" max="100" value="70" />
          </div>
          <button class="pebble" id="pauseBtn" type="button" aria-pressed="false" aria-label="Pause animation">Pause</button>
        </div>
      </div>

      <figure class="dial" role="img" aria-label="Generative orbital dial">
        <canvas id="orbits"></canvas>
        <div class="ring" aria-hidden="true"></div>
        <div class="glow" aria-hidden="true"></div>
      </figure>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="beacon" aria-hidden="true"></span>
        <span>Live aether</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-09 17:15:46 EST</span>
    </div>
  </div>

  <span class="iter" aria-hidden="true">Iteration 532</span>

  <script>
    (function () {
      const root = document.getElementById('vibe532');
      const canvas = root.querySelector('canvas#orbits');
      const ctx = canvas.getContext('2d');
      const btnTheme = document.getElementById('themeBtn');
      const btnPause = document.getElementById('pauseBtn');
      const swatches = Array.from(root.querySelectorAll('.sw'));
      const rngOrbits = document.getElementById('orbits');
      const rngTempo = document.getElementById('tempo');
      const rngTrail = document.getElementById('trail');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        updated.textContent = 'Last updated: ' + parts;
      } catch {
        updated.textContent = 'Last updated just now';
      }

      // Theme: time-aware default + saved preference
      const hour = (new Date()).getHours();
      const timeTheme = (hour >= 7 && hour < 19) ? 'day' : 'night';
      const savedTheme = localStorage.getItem('v532-theme');
      const startTheme = savedTheme || (timeTheme === 'night' ? 'night' : 'day');
      root.dataset.theme = startTheme === 'night' ? 'night' : 'day';
      btnTheme.setAttribute('aria-pressed', root.dataset.theme === 'night');

      btnTheme.addEventListener('click', () => {
        const next = root.dataset.theme === 'night' ? 'day' : 'night';
        root.dataset.theme = next;
        localStorage.setItem('v532-theme', next);
        btnTheme.setAttribute('aria-pressed', next === 'night');
        drawOnce();
      });

      // Palettes
      const palettes = {
        dawn: ['#6ea2ff', '#12c9b5', '#ffd089'],
        tide: ['#60d1ff', '#7affc1', '#7a9cff'],
        ember: ['#ff8fa3', '#ffb86b', '#ffd089']
      };
      function setPalette(name) {
        const [a, b, c] = palettes[name] || palettes.dawn;
        root.style.setProperty('--p1', a);
        root.style.setProperty('--p2', b);
        root.style.setProperty('--p3', c);
      }
      swatches.forEach(btn => btn.addEventListener('click', () => setPalette(btn.dataset.palette)));
      setPalette('dawn');

      // Canvas sizing
      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      function sizeCanvas() {
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      sizeCanvas();
      let rTO;
      window.addEventListener('resize', () => {
        clearTimeout(rTO);
        rTO = setTimeout(() => { sizeCanvas(); drawOnce(); }, 120);
      }, { passive: true });

      // Generative orbits
      const pointer = { x: 0.5, y: 0.5 };
      const state = {
        paused: false,
        t: 0,
        seeds: []
      };

      function seedOrbits(count) {
        state.seeds = [];
        for (let i = 0; i < count; i++) {
          const r = 0.16 + (i / (count - 1 || 1)) * 0.42; // normalized radius
          const dir = Math.random() > 0.5 ? 1 : -1;
          const speed = 0.0012 + (i / count) * 0.005;
          const hueBias = i / count;
          state.seeds.push({
            baseR: r,
            angle: Math.random() * Math.PI * 2,
            dir,
            speed,
            hueBias
          });
        }
      }
      seedOrbits(Number(rngOrbits.value));

      // Controls
      rngOrbits.addEventListener('input', () => { seedOrbits(Number(rngOrbits.value)); });
      btnPause.addEventListener('click', () => {
        const pressed = btnPause.getAttribute('aria-pressed') === 'true';
        const next = !pressed;
        btnPause.setAttribute('aria-pressed', String(next));
        btnPause.textContent = next ? 'Play' : 'Pause';
        state.paused = next;
        if (!next) loop();
      });

      // Pointer influence within dial
      const dialEl = root.querySelector('.dial');
      dialEl.addEventListener('pointermove', (e) => {
        const r = dialEl.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
      });
      dialEl.addEventListener('pointerleave', () => { pointer.x = 0.5; pointer.y = 0.5; });

      // Drawing
      function rgbaFromVars(a, b, c, w) {
        const s = getComputedStyle(root);
        const p1 = s.getPropertyValue('--p1').trim();
        const p2 = s.getPropertyValue('--p2').trim();
        const p3 = s.getPropertyValue('--p3').trim();
        const g = ctx.createLinearGradient(0, 0, w, 0);
        g.addColorStop(0, p1);
        g.addColorStop(0.5, p2);
        g.addColorStop(1, p3);
        return g;
      }

      function drawOnce() {
        // render a static frame respecting current settings
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches && !state.paused) {
          // let loop handle
          return;
        }
        loop(true);
      }

      function loop(staticOnly) {
        if (state.paused && !staticOnly) return;
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const cx = w / 2, cy = h / 2;
        const tempo = Number(rngTempo.value); // 0..100
        const trail = Number(rngTrail.value); // 0..100
        const grad = rgbaFromVars('--p1', '--p2', '--p3', w);

        // trail fade
        const fade = 1 - (trail / 120); // higher trail -> lower fade
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme === 'night'
          ? `rgba(5,8,16,${fade})`
          : `rgba(255,255,255,${fade})`;
        ctx.fillRect(0, 0, w, h);

        // draw orbits
        ctx.globalCompositeOperation = root.dataset.theme === 'night' ? 'lighter' : 'multiply';
        ctx.lineCap = 'round';
        const tempoMul = 0.6 + tempo / 80;

        state.seeds.forEach((s, i) => {
          const rBase = Math.min(w, h) * (0.22 + s.baseR * 0.66);
          const wobble = Math.sin(state.t * 0.002 + i) * 0.04 * rBase;
          const r = rBase + wobble + ((pointer.x - 0.5) * (i % 2 ? 1 : -1) + (pointer.y - 0.5)) * 14;

          s.angle += s.dir * s.speed * tempoMul;

          // position
          const x = cx + Math.cos(s.angle) * r;
          const y = cy + Math.sin(s.angle) * r;

          // trail thickness and alpha
          const f = i / (state.seeds.length - 1 || 1);
          ctx.beginPath();
          ctx.moveTo(x, y);
          // tiny offset to draw a glowing dot/segment
          ctx.lineTo(x + Math.cos(s.angle + 0.6) * 0.001, y + Math.sin(s.angle + 0.6) * 0.001);
          ctx.strokeStyle = grad;
          ctx.globalAlpha = 0.25 + f * 0.55;
          ctx.lineWidth = 1 + f * 2.4;
          ctx.shadowColor = root.dataset.theme === 'night' ? 'rgba(100,160,255,0.12)' : 'rgba(0,0,0,0.02)';
          ctx.shadowBlur = 8 + f * 8;
          ctx.stroke();
        });

        ctx.globalAlpha = 1;

        // time increment
        state.t += 16;

        if (!staticOnly && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }

      // Kickoff
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        loop();
      } else {
        drawOnce();
      }
    })();
  </script>
