    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="poster" data-mode="day" aria-label="Kinetic Poster">
  <style>
    /* Design tokens */
    #poster {
      --bg: #f7f9fc;
      --fg: #0b1020;
      --muted: #5b677a;
      --stroke: rgba(12,18,28,0.10);
      --grid: rgba(12,18,28,0.06);
      --accent: #3b82f6;   /* blue */
      --accent-2: #8b5cf6; /* violet */
      --ring: rgba(59,130,246,0.22);
      --mx: 50%;
      --my: 50%;
      --spot-size: 46vmin;
      --curve: cubic-bezier(.2,.8,.2,1);
      position: relative;
      border-radius: 28px;
      border: 1px solid var(--stroke);
      color: var(--fg);
      padding: clamp(18px, 5vw, 36px);
      overflow: hidden;
      background:
        radial-gradient(120vmax 80vmax at 20% -10%, #ffffff 0%, transparent 45%),
        linear-gradient(180deg, #ffffff 0%, var(--bg) 50%, #eef3fb 110%);
      box-shadow:
        0 12px 40px rgba(12,18,28,0.08),
        inset 0 0 0 1px rgba(255,255,255,0.6);
      font: 500 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      isolation: isolate;
    }
    /* Soft grid + pointer spotlight */
    #poster::before,
    #poster::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    #poster::before {
      background:
        linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/24px 24px,
        linear-gradient(0deg, var(--grid) 1px, transparent 1px) 0 0/24px 24px;
      mask: radial-gradient(120vmax 90vmax at 70% 10%, rgba(0,0,0,0.9), transparent 70%);
      opacity: 0.7;
      mix-blend-mode: multiply;
    }
    #poster::after {
      background:
        radial-gradient(
          circle var(--spot-size) at var(--mx) var(--my),
          rgba(255,255,255,0.9),
          rgba(255,255,255,0.3) 30%,
          transparent 60%
        );
      mix-blend-mode: screen;
      transition: opacity .3s var(--curve), transform .3s var(--curve);
      opacity: 0.9;
      transform: translateZ(0);
    }

    /* Night mode */
    #poster[data-mode="night"] {
      --bg: #0b0f17;
      --fg: #eaf1ff;
      --muted: #b7c4df;
      --stroke: rgba(255,255,255,0.12);
      --grid: rgba(255,255,255,0.06);
      --ring: rgba(139,92,246,0.25);
      background:
        radial-gradient(120vmax 80vmax at 15% -15%, #1a2236 0%, transparent 45%),
        linear-gradient(180deg, #0c111b, #0b0f17 60%, #0a0e16 100%);
      box-shadow:
        0 18px 60px rgba(0,0,0,0.45),
        inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #poster[data-mode="night"]::after {
      background:
        radial-gradient(
          circle var(--spot-size) at var(--mx) var(--my),
          rgba(71,215,255,0.25),
          rgba(155,137,255,0.20) 40%,
          transparent 60%
        );
      mix-blend-mode: screen;
      opacity: 0.8;
    }

    /* Floating geometry */
    #poster .shapes { position: absolute; inset: -10% -10% -10% -10%; z-index: 0; pointer-events: none; }
    #poster .s {
      position: absolute; border-radius: 20px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.1));
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      filter: saturate(110%); transform-style: preserve-3d;
    }
    #poster .s1 { width: 22vmin; height: 22vmin; top: 6%; left: -2%; rotate: -12deg; animation: drift1 22s ease-in-out infinite; }
    #poster .s2 { width: 18vmin; height: 18vmin; bottom: -4%; right: 2%; rotate: 18deg; animation: drift2 26s ease-in-out infinite; }
    #poster[data-mode="night"] .s {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      box-shadow: 0 14px 40px rgba(0,0,0,0.45);
    }
    @keyframes drift1 { 0%,100% { transform: translate3d(0,0,0) rotateX(0) } 50% { transform: translate3d(4vmin, 2vmin, 0) rotateX(6deg) } }
    @keyframes drift2 { 0%,100% { transform: translate3d(0,0,0) rotateY(0) } 50% { transform: translate3d(-3vmin, -2vmin, 0) rotateY(8deg) } }

    /* Header */
    #poster .top { position: relative; z-index: 2; display: flex; align-items: center; justify-content: space-between; margin-bottom: clamp(14px, 2vw, 22px); }
    #poster .brand {
      display: inline-flex; align-items: center; gap: 10px; color: var(--muted);
      letter-spacing: .2px; user-select: none;
    }
    #poster .mark {
      width: 28px; height: 28px; border-radius: 8px; display: grid; place-items: center;
      background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent));
      padding: 1px; animation: spin 18s linear infinite;
      box-shadow: 0 6px 16px var(--ring);
    }
    #poster .peg {
      width: 100%; height: 100%; border-radius: 7px;
      background: radial-gradient(100% 100% at 30% 30%, #ffffff 0, rgba(255,255,255,0.7) 35%, rgba(255,255,255,0.2) 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5);
    }
    #poster .iter { opacity: .85; }

    /* Hero */
    #poster .hero {
      position: relative; z-index: 2; margin: clamp(8px, 2vw, 16px) 0 8px 0;
      line-height: 0.92; letter-spacing: -0.02em; font-weight: 900;
      font-size: clamp(36px, 7.5vw, 92px);
      background: linear-gradient(90deg, var(--fg), var(--accent) 50%, var(--accent-2) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,0.08));
      will-change: transform;
      transform-origin: 50% 60%;
      transition: transform .3s var(--curve);
    }
    #poster .word { display: inline-block; white-space: nowrap; }
    #poster .ch {
      display: inline-block;
      transform: translate3d(0,0,0);
      animation: wave 4.6s ease-in-out infinite;
      animation-delay: calc(var(--i) * 90ms);
      will-change: transform;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.2),
        0 10px 30px rgba(59,130,246,0.10);
    }
    @keyframes wave {
      0%,100% { transform: translateY(0) rotate(0deg) }
      50% { transform: translateY(-10%) rotate(-0.7deg) }
    }

    /* Copy */
    #poster .lede {
      position: relative; z-index: 2; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      margin: 6px 0 18px 0;
      max-width: 52ch;
    }

    /* Controls */
    #poster .controls { position: relative; z-index: 2; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-bottom: 6px; }
    #poster .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; cursor: pointer;
      border: 1px solid var(--stroke);
      padding: 10px 14px; border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      color: var(--fg); font-weight: 700; letter-spacing: .2px;
      box-shadow: 0 4px 14px rgba(59,130,246,0.10);
      transition: transform .12s var(--curve), box-shadow .2s var(--curve), background .2s var(--curve), border-color .2s var(--curve);
    }
    #poster .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(59,130,246,0.18); }
    #poster .btn:active { transform: translateY(0); }
    #poster .btn.primary {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75)),
        linear-gradient(90deg, var(--accent), var(--accent-2));
      background-blend-mode: overlay, normal;
      border-color: rgba(0,0,0,0.08);
      color: #0b1020;
    }
    #poster[data-mode="night"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      color: var(--fg);
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
    }
    #poster[data-mode="night"] .btn.primary {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)),
        linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #0b1020;
      border-color: rgba(255,255,255,0.18);
    }

    /* Footer */
    #poster .foot { position: relative; z-index: 2; margin-top: 16px; color: var(--muted); display: flex; flex-direction: column; gap: 10px; }
    #poster .rule { height: 1px; background: linear-gradient(90deg, transparent, rgba(12,18,28,0.18), transparent); border-radius: 1px; opacity: .7; }
    #poster[data-mode="night"] .rule { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent); }
    #poster .meta-line { display: flex; align-items: center; gap: 8px; }
    #poster .hint {
      padding: 4px 8px; border-radius: 999px; font-size: 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white; box-shadow: 0 2px 10px var(--ring);
    }

    /* Pulse state */
    #poster.pulse::after { animation: bloom 1.8s var(--curve) forwards; }
    @keyframes bloom {
      0% { opacity: .9; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: .85; transform: scale(1); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #poster, #poster * { animation: none !important; transition: none !important; }
      #poster::after { display: none; }
      #poster::before { opacity: .2; }
    }
    @keyframes spin { to { rotate: 1turn; } }
  </style>

  <div class="shapes" aria-hidden="true">
    <div class="s s1"></div>
    <div class="s s2"></div>
  </div>

  <div class="top">
    <div class="brand" aria-label="Brand">
      <span class="mark" aria-hidden="true"><span class="peg"></span></span>
      <span class="iter">Studio â€¢ Iteration 681</span>
    </div>
    <div class="brand" aria-hidden="true" style="gap:6px;">
      <span style="width:8px;height:8px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 4px var(--ring);display:inline-block;"></span>
      <span class="iter">Poster Series</span>
    </div>
  </div>

  <h1 class="hero" id="hero" aria-label="Kinetic Quiet">
    <span class="word">
      <span class="ch" style="--i:0">K</span>
      <span class="ch" style="--i:1">I</span>
      <span class="ch" style="--i:2">N</span>
      <span class="ch" style="--i:3">E</span>
      <span class="ch" style="--i:4">T</span>
      <span class="ch" style="--i:5">I</span>
      <span class="ch" style="--i:6">C</span>
    </span>
    <br>
    <span class="word">
      <span class="ch" style="--i:7">Q</span>
      <span class="ch" style="--i:8">U</span>
      <span class="ch" style="--i:9">I</span>
      <span class="ch" style="--i:10">E</span>
      <span class="ch" style="--i:11">T</span>
    </span>
  </h1>

  <p class="lede">A poster you can feel. Crisp type, soft light, and motion that listens to you.</p>

  <div class="controls">
    <button class="btn primary" id="mode">Night</button>
    <button class="btn" id="pulse">Pulse</button>
  </div>

  <div class="foot">
    <div class="rule" aria-hidden="true"></div>
    <small class="meta-line">
      <span class="hint">Refreshed</span>
      <span id="last-updated">Last updated: 2025-11-16 14:13:18 EST</span>
    </small>
  </div>

  <script>
    (function () {
      const root = document.getElementById('poster');
      const hero = root.querySelector('#hero');
      const modeBtn = root.querySelector('#mode');
      const pulseBtn = root.querySelector('#pulse');
      const updated = root.querySelector('#last-updated');

      // Set "last updated"
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'medium' });
        updated.textContent = fmt.format(new Date());
      } catch {
        updated.textContent = new Date().toLocaleString();
      }

      // Mode toggle
      modeBtn.addEventListener('click', () => {
        const night = root.dataset.mode !== 'night';
        root.dataset.mode = night ? 'night' : 'day';
        modeBtn.textContent = night ? 'Day' : 'Night';
      });

      // Pulse interaction
      pulseBtn.addEventListener('click', () => {
        root.classList.remove('pulse');
        // force reflow for restart
        void root.offsetWidth;
        root.classList.add('pulse');
        setTimeout(() => root.classList.remove('pulse'), 1900);
      });

      // Magnetic spotlight + subtle tilt for fine pointers
      const fine = matchMedia('(pointer:fine)').matches;
      if (fine) {
        let ticking = false;
        root.addEventListener('pointermove', (e) => {
          if (ticking) return;
          requestAnimationFrame(() => {
            const r = root.getBoundingClientRect();
            const x = (e.clientX - r.left) / r.width;
            const y = (e.clientY - r.top) / r.height;
            root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
            root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
            const rx = (0.5 - y) * 4;
            const ry = (x - 0.5) * 6;
            hero.style.transform = `perspective(800px) rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
            ticking = false;
          });
          ticking = true;
        });
        root.addEventListener('pointerleave', () => {
          hero.style.transform = '';
        });
      }

      // Responsive: enlarge spotlight on focus/hover of controls
      const hoverSize = () => root.style.setProperty('--spot-size', '62vmin');
      const normalSize = () => root.style.setProperty('--spot-size', '46vmin');
      root.querySelectorAll('.btn').forEach(b => {
        b.addEventListener('pointerenter', hoverSize);
        b.addEventListener('pointerleave', normalSize);
        b.addEventListener('focus', hoverSize);
        b.addEventListener('blur', normalSize);
      });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
