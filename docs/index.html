<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="verse31" aria-label="Lightfield Studio — Iteration 31">
  <style>
    .verse31 {
      --ink: 224 24% 12%;
      --muted: 224 12% 38%;
      --paper: 0 0% 100%;
      --panel: 0 0% 100% / 0.6;
      --stroke: 0 0% 0% / 0.08;
      --accent1: 198 90% 55%;
      --accent2: 266 80% 62%;
      --sun: 42 95% 58%;
      --mx: 0;
      --my: 0;
      position: relative;
      border-radius: 28px;
      padding: clamp(24px, 6vw, 56px);
      min-height: min(78vh, 720px);
      display: grid;
      align-items: center;
      overflow: hidden;
      color: hsl(var(--ink));
      background:
        radial-gradient(700px 420px at calc(16% + var(--mx) * 16%) -8%, hsl(198 100% 96% / 0.9), transparent 60%),
        radial-gradient(700px 420px at 96% -6%, hsl(266 100% 97% / 0.85), transparent 60%),
        linear-gradient(180deg, #f8fbff, #ffffff 36%, #f3f6fb);
      box-shadow: 0 30px 60px hsl(220 40% 3% / 0.18);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .verse31.night {
      --ink: 220 33% 96%;
      --muted: 220 12% 75%;
      --panel: 0 0% 100% / 0.06;
      --stroke: 0 0% 100% / 0.12;
      background:
        radial-gradient(720px 430px at calc(20% + var(--mx) * 10%) -10%, hsl(210 92% 22% / 0.7), transparent 60%),
        radial-gradient(700px 420px at 100% -8%, hsl(270 88% 22% / 0.7), transparent 60%),
        linear-gradient(180deg, #0b0f19, #0a0f18 40%, #0a0e17);
      box-shadow: 0 30px 60px hsl(220 40% 3% / 0.65);
    }
    .verse31::after {
      content: "";
      position: absolute;
      inset: -1px;
      pointer-events: none;
      background:
        repeating-linear-gradient(90deg, transparent 0 39px, hsl(0 0% 100% / 0.08) 39px 40px),
        repeating-linear-gradient(0deg, transparent 0 39px, hsl(0 0% 100% / 0.08) 39px 40px);
      mix-blend-mode: overlay;
      opacity: 0.18;
      mask: radial-gradient(80% 60% at 50% 35%, #000 55%, transparent 100%);
    }

    .verse31 .shell {
      position: relative;
      z-index: 2;
      width: min(1100px, 94%);
      margin-inline: auto;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: clamp(20px, 6vw, 64px);
      align-items: center;
      background: linear-gradient(180deg, hsl(var(--panel)), hsl(var(--panel)));
      border: 1px solid hsl(var(--stroke));
      border-radius: 24px;
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow:
        0 1px 0 hsl(0 0% 100% / 0.18) inset,
        0 20px 40px hsl(220 40% 3% / 0.25);
      transform:
        perspective(1000px)
        rotateX(calc(var(--my) * 6deg))
        rotateY(calc(var(--mx) * -6deg))
        translate3d(calc(var(--mx) * 8px), calc(var(--my) * 8px), 0);
      transition: transform 300ms cubic-bezier(.2,.8,.2,1);
    }

    .verse31 .copy {
      padding: clamp(14px, 2vw, 20px);
    }
    .verse31 .eyebrow {
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 12px;
      color: hsl(var(--muted));
      margin: 0 0 10px 0;
    }
    .verse31 h1 {
      margin: 0 0 12px 0;
      font-size: clamp(30px, 7vw, 64px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, hsl(var(--ink)), hsl(var(--ink) / 0.85));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    .verse31 .sub {
      margin: 0 0 22px 0;
      color: hsl(var(--muted));
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.55;
      text-wrap: balance;
    }

    .verse31 .cta {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .verse31 .btn {
      appearance: none;
      border: 1px solid hsl(var(--stroke));
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.75));
      color: hsl(var(--ink));
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 600;
      letter-spacing: 0.2px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 200ms cubic-bezier(.2,.8,.2,1), box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
    }
    .verse31 .btn:focus-visible { outline: 2px solid hsl(var(--accent1)); outline-offset: 2px; }
    .verse31 .btn:hover { transform: translateY(-1px); }
    .verse31 .btn:active { transform: translateY(0); }

    .verse31 .btn.accent {
      border-color: transparent;
      color: #061018;
      background: linear-gradient(180deg, hsl(var(--accent1)), hsl(var(--accent2)));
      box-shadow: 0 10px 24px hsl(var(--accent2) / 0.28), 0 1px 0 hsl(0 0% 100% / 0.3) inset;
    }
    .verse31 .btn.soft {
      box-shadow: 0 6px 16px hsl(220 40% 3% / 0.18);
    }
    .verse31 .btn.outline {
      background: transparent;
      color: hsl(var(--ink));
      border-color: hsl(var(--stroke));
    }
    .verse31.night .btn.outline { color: hsl(var(--ink)); }

    .verse31 .principles {
      margin: 14px 0 0 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 10px;
      color: hsl(var(--muted));
      font-size: 12px;
    }
    .verse31 .principles li {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px dashed hsl(var(--stroke));
      background: hsl(0 0% 100% / 0.4);
    }

    .verse31 .dial {
      display: grid;
      place-items: center;
      padding: clamp(10px, 2vw, 18px);
    }
    .verse31 .halo {
      width: min(460px, 42vw);
      height: auto;
      display: block;
    }
    .verse31 .track { opacity: 0.4; }
    .verse31.night .track { stroke: hsl(0 0% 100% / 0.08); }
    .verse31 .progress { transition: stroke-dashoffset 600ms cubic-bezier(.2,.8,.2,1); }
    .verse31 .petal {
      fill: none;
      stroke: url(#g1);
      stroke-width: 1.6;
      opacity: 0.9;
      stroke-linecap: round;
      filter: drop-shadow(0 2px 6px hsl(var(--accent1) / 0.25));
    }
    .verse31 .core {
      fill: hsl(0 0% 100% / 0.8);
      stroke: hsl(var(--stroke));
      stroke-width: 1;
    }
    .verse31.night .core { fill: hsl(0 0% 100% / 0.06); }

    .verse31 .spin { transform-origin: 60px 60px; animation: turn 28s linear infinite; }
    .verse31.flow .spin { animation-duration: 14s; }
    .verse31.night .spin { animation-duration: 22s; }
    @keyframes turn { to { transform: rotate(360deg); } }

    .verse31 .bead { fill: hsl(var(--sun)); filter: blur(0.2px); }
    .verse31.night .bead { fill: hsl(var(--accent1)); }

    .verse31 .dock {
      z-index: 2;
      margin: 18px auto 0;
      width: min(1100px, 94%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      color: hsl(var(--muted));
      font-size: 12px;
    }
    .verse31 .pulsebar {
      --pct: 64%;
      position: relative;
      height: 8px;
      flex: 1;
      border-radius: 999px;
      background: hsl(0 0% 100% / 0.6);
      border: 1px solid hsl(var(--stroke));
      overflow: hidden;
    }
    .verse31.night .pulsebar { background: hsl(0 0% 100% / 0.08); }
    .verse31 .pulsebar span {
      position: absolute; inset: 0;
      width: var(--pct);
      background: linear-gradient(90deg, hsl(var(--accent1)), hsl(var(--accent2)));
      box-shadow: 0 0 10px hsl(var(--accent1) / 0.35);
    }

    @media (max-width: 860px) {
      .verse31 .shell { grid-template-columns: 1fr; }
      .verse31 .dial { order: -1; }
      .verse31 .dock { flex-direction: column; align-items: stretch; }
    }
    @media (prefers-reduced-motion: reduce) {
      .verse31 .spin { animation: none; }
      .verse31 .progress { transition: none; }
      .verse31 .shell { transform: none !important; }
    }
  </style>

  <div class="shell" role="region" aria-label="Lightfield control panel">
    <div class="copy">

      <p class="sub">A bright, tactile interface that bends light as you move. Measured motion. Quiet depth. Designed to stay out of the way—until you want to feel it.</p>

  <div class="dock">
    <span id="last-updated">Last updated: 2025-10-18 01:15:46 EST</span>
    <div class="pulsebar" aria-label="Flow level">
      <span style="width: 64%"></span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.querySelector('.verse31');
      if (!root) return;

      // timestamp
      const stamp = root.querySelector('#last-updated');
      const now = new Date();
      try {
        const dt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(now);
        const tz = new Intl.DateTimeFormat(undefined, { timeZoneName: 'short' }).format(now).split(' ').pop() || '';
        stamp.textContent = `Last updated: ${dt} ${tz}`;
      } catch {
        stamp.textContent = 'Last updated: ' + now.toLocaleString();
      }

      // respect preferred color scheme initially
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        root.classList.add('night');
        root.querySelector('[data-mode="invert"]').setAttribute('aria-pressed', 'true');
      }

      // pointer parallax
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        const move = (e) => {
          const r = root.getBoundingClientRect();
          const x = (e.clientX - r.left) / r.width - 0.5;
          const y = (e.clientY - r.top) / r.height - 0.5;
          root.style.setProperty('--mx', x.toFixed(3));
          root.style.setProperty('--my', y.toFixed(3));
        };
        root.addEventListener('pointermove', move);
        root.addEventListener('pointerleave', () => {
          root.style.setProperty('--mx', 0);
          root.style.setProperty('--my', 0);
        }, { passive: true });
      }

      // controls
      const btnLilt = root.querySelector('[data-mode="lilt"]');
      const btnStill = root.querySelector('[data-mode="still"]');
      const btnInvert = root.querySelector('[data-mode="invert"]');
      const setPressed = (btn, on) => btn.setAttribute('aria-pressed', on ? 'true' : 'false');

      const setFlow = (on) => {
        root.classList.toggle('flow', on);
        setPressed(btnLilt, on);
        setPressed(btnStill, !on);
      };
      btnLilt.addEventListener('click', () => setFlow(true));
      btnStill.addEventListener('click', () => setFlow(false));
      btnInvert.addEventListener('click', () => {
        const night = !root.classList.contains('night');
        root.classList.toggle('night', night);
        setPressed(btnInvert, night);
      });

      // breathing progress
      const prog = root.querySelector('.progress');
      let raf = null, start = null;
      const base = prefersReduced ? 0.66 : 0.72;

      function frame(ts) {
        if (start == null) start = ts;
        const t = (ts - start) / 1000;
        const flow = root.classList.contains('flow');
        const speed = flow ? 1.2 : 0.6;
        const amp = flow ? 0.48 : 0.22;
        const p = prefersReduced ? base : (0.5 + amp * Math.sin(t * speed));
        // clamp and update
        const pct = Math.max(0.05, Math.min(0.97, p));
        prog.setAttribute('stroke-dashoffset', (1 - pct).toFixed(3));
        raf = requestAnimationFrame(frame);
      }

      if (!prefersReduced) {
        raf = requestAnimationFrame(frame);
      } else {
        prog.setAttribute('stroke-dashoffset', (1 - base).toFixed(3));
      }

      // gentle intro: start lively, then settle
      setFlow(true);
      setTimeout(() => setFlow(false), 2600);

      // cleanup on unload
      window.addEventListener('pagehide', () => { if (raf) cancelAnimationFrame(raf); }, { once: true });
    })();
  </script>
