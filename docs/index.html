<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe319" role="region" aria-label="Aurora atelier">
  <style>
    .vibe319 {
      /* Palette (will be overridden by JS theme cycling) */
      --bg1: #0b0f14;
      --bg2: #0d1320;
      --bg3: #101826;
      --ink: #eaf2ff;
      --muted: #9fb0c6;
      --accent: #8af5ff;
      --accent-2: #8b5cf6;
      --ring: rgba(255,255,255,0.09);
      --glass: rgba(255,255,255,0.06);
      --spin: 26s;
      --tempo: 1;
      --px: 50%;
      --py: 50%;

      position: relative;
      padding: clamp(24px, 5vw, 60px);
      border-radius: 28px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      overflow: hidden;
      isolation: isolate;
      border: 1px solid var(--ring);
      background:
        radial-gradient(1200px 800px at var(--px) var(--py), rgba(139,92,246,0.18), transparent 40%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 60%, var(--bg3));
      box-shadow:
        0 30px 80px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.05);
    }
    /* Orbiting aurora veil */
    .vibe319::after {
      content: "";
      position: absolute; inset: -30% -10% -30% -10%;
      background:
        conic-gradient(from 0deg at 60% 40%,
          rgba(138,245,255,0.12),
          rgba(139,92,246,0.18),
          rgba(255,149,0,0.10),
          rgba(76,233,170,0.14),
          rgba(138,245,255,0.12));
      filter: blur(40px) saturate(120%);
      pointer-events: none;
      mix-blend-mode: screen;
      animation: v319-spin var(--spin) linear infinite;
      transform-origin: 50% 50%;
      z-index: 0;
    }
    @keyframes v319-spin {
      0% { transform: rotate(0deg) scale(1.02); }
      50% { transform: rotate(180deg) scale(1.03); }
      100% { transform: rotate(360deg) scale(1.02); }
    }

    .vibe319 .badge {
      position: absolute;
      top: clamp(10px, 2vw, 16px);
      right: clamp(12px, 3vw, 22px);
      z-index: 3;
      padding: 6px 10px;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--ring);
      border-radius: 999px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.06);
      backdrop-filter: blur(8px) saturate(120%);
    }

    .vibe319 .grid {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: clamp(24px, 6vw, 50px);
      align-items: center;
    }
    @media (max-width: 900px) {
      .vibe319 .grid { grid-template-columns: 1fr; }
      .vibe319 .stage { order: -1; }
    }

    .vibe319 .copy h1 {
      margin: 0 0 12px 0;
      font-weight: 900;
      line-height: 0.86;
      letter-spacing: -0.02em;
      font-size: clamp(44px, 8.2vw, 98px);
      background: linear-gradient(100deg, #fff 0%, #d8e4ff 35%, #9ec0ff 70%, #6ee7ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.1);
    }
    .vibe319 .copy h1 i {
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      font-style: italic;
      font-weight: 800;
      letter-spacing: -0.015em;
    }
    .vibe319 .lead {
      margin: 0 0 18px 0;
      font-size: clamp(16px, 2.2vw, 22px);
      color: var(--muted);
    }

    .vibe319 .controls {
      display: flex; flex-wrap: wrap; gap: 12px;
      margin: 16px 0 18px 0;
    }
    .vibe319 .btn {
      appearance: none; border: none;
      position: relative;
      display: inline-flex; align-items: center; justify-content: center;
      min-width: 120px; padding: 12px 16px;
      border-radius: 14px;
      font-weight: 700; font-size: 14px; letter-spacing: 0.01em;
      cursor: pointer; user-select: none;
      transition: transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease, opacity 220ms ease;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      color: var(--ink);
      border: 1px solid var(--ring);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
    }
    .vibe319 .btn:hover,
    .vibe319 .btn:focus-visible {
      transform: translateY(-2px);
      outline: none;
      box-shadow: 0 16px 36px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.12);
    }
    .vibe319 .btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b0f14;
      border-color: rgba(255,255,255,0.15);
      box-shadow: 0 18px 38px rgba(139,92,246,0.35), inset 0 0 0 1px rgba(255,255,255,0.65);
    }
    .vibe319 .btn.ghost { min-width: 100px; }

    .vibe319 .dial {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--ring);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 8px 20px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
    }
    .vibe319 .dial label {
      font-size: 12px; color: var(--muted);
      letter-spacing: 0.05em; text-transform: uppercase;
    }
    .vibe319 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 160px; height: 8px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: 999px; outline: none;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 0 12px rgba(0,0,0,0.35);
    }
    .vibe319 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 18px rgba(0,0,0,0.45); cursor: pointer;
    }
    .vibe319 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 18px rgba(0,0,0,0.45); cursor: pointer;
    }

    .vibe319 .stage {
      position: relative;
      min-height: clamp(280px, 42vh, 540px);
      border-radius: 22px;
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 30px 70px rgba(0,0,0,0.45);
      overflow: hidden;
    }
    .vibe319 .stage::before {
      /* Subtle star grid */
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(transparent, transparent 22px, rgba(255,255,255,0.03) 22px, rgba(255,255,255,0.03) 23px),
        repeating-linear-gradient(90deg, transparent, transparent 22px, rgba(255,255,255,0.03) 22px, rgba(255,255,255,0.03) 23px);
      opacity: 0.4;
      pointer-events: none;
    }
    .vibe319 canvas {
      position: absolute; inset: 0; width: 100%; height: 100%;
    }

    .vibe319 .legend {
      position: absolute; left: 12px; bottom: 12px; z-index: 3;
      padding: 6px 10px; font-variant-numeric: tabular-nums;
      font-size: 12px; color: var(--muted);
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--ring); border-radius: 999px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
    }

    .vibe319 .chips {
      margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap;
    }
    .vibe319 .chip {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: rgba(255,255,255,0.06);
      font-size: 12px; color: var(--muted);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    .vibe319 .footer {
      position: relative; z-index: 2;
      margin-top: clamp(18px, 5vh, 28px);
      display: flex; justify-content: space-between; align-items: center;
      gap: 12px; color: var(--muted); font-size: 12px;
    }
    .vibe319 .stamp {
      padding: 6px 10px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--ring);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    /* Ripples */
    .vibe319 .sparks { position: absolute; inset: 0; pointer-events: none; z-index: 3; }
    .vibe319 .spark {
      position: absolute; width: 36px; height: 36px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.5);
      background: radial-gradient(circle, rgba(255,255,255,0.9), transparent 60%);
      transform: translate(-50%, -50%) scale(0.3);
      opacity: 0;
      animation: v319-ring 1.2s ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes v319-ring {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      20% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.6); }
    }

    .vibe319.zen { --spin: 80s; }
    .vibe319.zen .chip,
    .vibe319.zen .badge,
    .vibe319.zen .dial,
    .vibe319.zen .stamp,
    .vibe319.zen .btn.ghost { opacity: 0.65; }
    .vibe319.zen .controls { gap: 8px; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe319::after { animation: none !important; }
    }
    .vibe319.reduce-motion::after { animation: none !important; }
  </style>

  <div class="badge" aria-hidden="true">Vibe • 319</div>

  <div class="grid">
    <section class="copy">
      <h1><i>Aurora</i> Atelier</h1>
      <p class="lead">An orbit garden: quiet physics, lucid color. Touch to stir the sky.</p>

      <div class="controls" role="group" aria-label="Primary actions">
        <button class="btn primary" id="v319-toggle" aria-label="Play or pause the orbits">Pause</button>
        <button class="btn ghost" id="v319-theme" aria-label="Cycle theme">Palette</button>
        <button class="btn ghost" id="v319-zen" aria-label="Toggle focus mode">Zen</button>
        <span class="dial" role="group" aria-label="Dial animation speed">
          <label for="v319-speed">Tempo</label>
          <input type="range" id="v319-speed" min="0.4" max="2.4" step="0.1" value="1" aria-valuemin="0.4" aria-valuemax="2.4" aria-valuenow="1" aria-label="Animation tempo"/>
        </span>
      </div>

      <div class="chips" aria-hidden="true">
        <span class="chip">Orbit garden</span>
        <span class="chip">Parallax quiet</span>
        <span class="chip">Accessible contrast</span>
        <span class="chip">Legible motion</span>
      </div>
    </section>

    <section class="stage" id="v319-stage" aria-label="Generative orbit garden">
      <canvas id="v319-canvas" aria-hidden="true"></canvas>
      <div class="legend"><span id="v319-clock">--:--:--</span> • orbits: <span id="v319-count">0</span></div>
      <div class="sparks" id="v319-sparks"></div>
    </section>
  </div>

  <div class="footer">
    <span class="stamp">Edition: Orbit Garden</span>
    <span id="last-updated">Last updated: 2025-10-31 01:18:23 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe319');

      // Elements
      const updated = root.querySelector('#last-updated');
      const clockEl = root.querySelector('#v319-clock');
      const stage = root.querySelector('#v319-stage');
      const canvas = root.querySelector('#v319-canvas');
      const ctx = canvas.getContext('2d');
      const sparks = root.querySelector('#v319-sparks');
      const countEl = root.querySelector('#v319-count');

      const toggleBtn = root.querySelector('#v319-toggle');
      const themeBtn = root.querySelector('#v319-theme');
      const zenBtn = root.querySelector('#v319-zen');
      const speed = root.querySelector('#v319-speed');

      // Timestamp
      const now = new Date();
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      }).format(now);
      updated.textContent = `Last updated: ${fmt}${tz ? ' (' + tz + ')' : ''}`;

      // Live clock
      const tick = () => {
        const d = new Date();
        const hh = String(d.getHours()).padStart(2, '0');
        const mm = String(d.getMinutes()).padStart(2, '0');
        const ss = String(d.getSeconds()).padStart(2, '0');
        clockEl.textContent = `${hh}:${mm}:${ss}`;
      };
      tick();
      const clockTimer = setInterval(tick, 1000);

      // Themes
      const palettes = [
        // Nocturne (default)
        { bg1:'#0b0f14', bg2:'#0d1320', bg3:'#101826', ink:'#eaf2ff', muted:'#9fb0c6', a:'#8af5ff', b:'#8b5cf6' },
        // Dawn glass
        { bg1:'#fff9f0', bg2:'#f2f7ff', bg3:'#eef3ff', ink:'#22262a', muted:'#556070', a:'#ffb86b', b:'#6aa8ff' },
        // Lagoon
        { bg1:'#061a16', bg2:'#0a2921', bg3:'#0e3a2f', ink:'#e9fff9', muted:'#9ad2c4', a:'#34d399', b:'#5eead4' },
        // Velvet bloom
        { bg1:'#1a0b1a', bg2:'#241129', bg3:'#2e1738', ink:'#ffeaff', muted:'#c7a9d1', a:'#ff72c6', b:'#7c9bff' }
      ];
      let themeIndex = 0;
      function applyTheme(i) {
        const p = palettes[i % palettes.length];
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--bg3', p.bg3);
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--accent', p.a);
        root.style.setProperty('--accent-2', p.b);
        ping(stage.clientWidth * Math.random(), stage.clientHeight * Math.random());
      }
      applyTheme(themeIndex);
      themeBtn.addEventListener('click', (e) => {
        e.preventDefault();
        themeIndex = (themeIndex + 1) % palettes.length;
        applyTheme(themeIndex);
      });

      // Tempo
      function applyTempo() {
        const val = Number(speed.value);
        root.style.setProperty('--tempo', String(val));
        speed.setAttribute('aria-valuenow', String(val));
      }
      speed.addEventListener('input', applyTempo);
      applyTempo();

      // Canvas sizing
      let w = 0, h = 0, dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize() {
        const rect = stage.getBoundingClientRect();
        w = Math.max(200, Math.floor(rect.width));
        h = Math.max(160, Math.floor(rect.height));
        dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        drawOnce();
      }
      const onResize = () => requestAnimationFrame(resize);
      window.addEventListener('resize', onResize);

      // Orbit model
      let bodies = [];
      function initOrbits() {
        const N = Math.floor(7 + Math.random() * 6);
        bodies = [];
        for (let i = 0; i < N; i++) {
          const t = (i + 1) / (N + 1);
          const r = Math.min(w, h) * (0.12 + t * 0.42) * (0.95 + Math.random()*0.05);
          const omega = (0.004 + (1 - t) * 0.01) * (Math.random() > 0.5 ? 1 : -1);
          bodies.push({
            r,
            theta: Math.random() * Math.PI * 2,
            omega,
            size: 3 + (1 - t) * 7,
            hueShift: Math.random(),
            trail: []
          });
        }
        countEl.textContent = String(bodies.length);
      }

      // Interaction
      const pointer = { x: 0.5, y: 0.5, inside: false };
      function onPointerMove(e) {
        const rect = stage.getBoundingClientRect();
        pointer.x = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
        pointer.y = Math.min(Math.max((e.clientY - rect.top) / rect.height, 0), 1);
        root.style.setProperty('--px', (pointer.x * 100).toFixed(2) + '%');
        root.style.setProperty('--py', (pointer.y * 100).toFixed(2) + '%');
      }
      function onPointerEnter() { pointer.inside = true; }
      function onPointerLeave() { pointer.inside = false; }
      stage.addEventListener('pointermove', onPointerMove, { passive: true });
      stage.addEventListener('pointerenter', onPointerEnter, { passive: true });
      stage.addEventListener('pointerleave', onPointerLeave, { passive: true });

      // Sparks (ripples)
      function ping(px, py) {
        const s = document.createElement('span');
        s.className = 'spark';
        s.style.left = px + 'px';
        s.style.top = py + 'px';
        s.style.width = (28 + Math.random() * 34) + 'px';
        s.style.height = s.style.width;
        sparks.appendChild(s);
        setTimeout(() => s.remove(), 1300);
      }
      stage.addEventListener('click', (e) => {
        const rect = stage.getBoundingClientRect();
        ping(e.clientX - rect.left, e.clientY - rect.top);
        // Gentle kick
        bodies.forEach(b => { b.theta += (Math.random() - 0.5) * 0.2; });
      });

      // Draw helpers
      function gradientColor(stop) {
        // Lerp between accent and accent-2 with stop [0..1]
        const a = getComputedStyle(root).getPropertyValue('--accent').trim();
        const b = getComputedStyle(root).getPropertyValue('--accent-2').trim();
        return stop < 0.5 ? a : b;
      }

      function drawOnce() {
        ctx.clearRect(0, 0, w, h);
        // Orbits
        ctx.save();
        ctx.globalAlpha = 0.25;
        ctx.strokeStyle = 'rgba(255,255,255,0.25)';
        for (const b of bodies) {
          ctx.beginPath();
          ctx.arc(w/2, h/2, b.r, 0, Math.PI * 2);
          ctx.stroke();
        }
        ctx.restore();
        // Bodies
        for (const b of bodies) {
          const cx = w/2, cy = h/2;
          const x = cx + Math.cos(b.theta) * b.r;
          const y = cy + Math.sin(b.theta) * b.r;
          const g = ctx.createRadialGradient(x, y, 0, x, y, b.size * 3);
          g.addColorStop(0, 'rgba(255,255,255,0.9)');
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, b.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // Animation
      let running = true;
      let raf = null;
      let lastT = 0;
      function draw(t) {
        const dt = Math.min(32, (t - lastT) || 16);
        lastT = t;
        const speedMul = Number(speed.value);
        // Soft clear with alpha for subtle trails
        ctx.fillStyle = 'rgba(0,0,0,0.12)';
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillRect(0, 0, w, h);
        ctx.globalCompositeOperation = 'lighter';

        // Center parallax toward pointer
        const parallax = pointer.inside ? 20 : 8;
        const cx = w/2 + (pointer.x - 0.5) * parallax;
        const cy = h/2 + (pointer.y - 0.5) * parallax;

        // Orbits
        ctx.save();
        ctx.globalAlpha = 0.22;
        ctx.strokeStyle = 'rgba(255,255,255,0.22)';
        for (const b of bodies) {
          ctx.beginPath();
          ctx.arc(cx, cy, b.r, 0, Math.PI * 2);
          ctx.stroke();
        }
        ctx.restore();

        // Bodies
        for (const b of bodies) {
          b.theta += b.omega * speedMul * (dt * 0.6);
          const x = cx + Math.cos(b.theta) * b.r;
          const y = cy + Math.sin(b.theta) * b.r;

          // Glow
          const glow = ctx.createRadialGradient(x, y, 0, x, y, b.size * 5.5);
          glow.addColorStop(0, gradientColor(b.hueShift));
          glow.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = glow;
          ctx.globalAlpha = 0.22;
          ctx.beginPath();
          ctx.arc(x, y, b.size * 3.5, 0, Math.PI * 2);
          ctx.fill();

          // Core
          const core = ctx.createRadialGradient(x, y, 0, x, y, b.size * 2.2);
          core.addColorStop(0, 'white');
          core.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = core;
          ctx.beginPath();
          ctx.arc(x, y, b.size, 0, Math.PI * 2);
          ctx.fill();
        }

        if (running) raf = requestAnimationFrame(draw);
      }

      // Controls
      function play() {
        if (!running) {
          running = true;
          toggleBtn.textContent = 'Pause';
          lastT = performance.now();
          raf = requestAnimationFrame(draw);
        }
      }
      function pause() {
        running = false;
        toggleBtn.textContent = 'Play';
        if (raf) cancelAnimationFrame(raf);
      }
      toggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        running ? pause() : play();
      });

      zenBtn.addEventListener('click', (e) => {
        e.preventDefault();
        root.classList.toggle('zen');
        ping(stage.clientWidth * 0.9, stage.clientHeight * 0.85);
      });

      // Reduced motion handling
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) {
        root.classList.add('reduce-motion');
      }

      // Init
      resize();
      initOrbits();
      drawOnce();
      if (!reduce) play();
      else pause(); // remains static for reduced motion

      // Keyboard accessibility
      root.addEventListener('keydown', (e) => {
        if (e.key === ' ') {
          e.preventDefault();
          running ? pause() : play();
        }
        if (e.key === 'f' || e.key === 'F') {
          root.classList.toggle('zen');
        }
        if (e.key === 't' || e.key === 'T') {
          themeIndex = (themeIndex + 1) % palettes.length;
          applyTheme(themeIndex);
        }
      });

      // Clean up on custom event
      root.addEventListener('cleanup', () => {
        if (raf) cancelAnimationFrame(raf);
        clearInterval(clockTimer);
        window.removeEventListener('resize', onResize);
      }, { once: true });
    })();
  </script>
