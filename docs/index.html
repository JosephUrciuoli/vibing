<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="lucid1250" role="region" aria-label="LUCID MESH 1250 — Harmonic Tides">
  <style>
    .lucid1250{
      --ink:#0c1020;
      --muted:#59627A;
      --edge:#E2E8F6;
      --bg0:#F7FAFF;
      --bg1:#EBF3FF;
      --glass:rgba(255,255,255,.68);
      --a:#6EE7FF; --b:#A78BFA; --c:#FFC38A; --d:#75F0C7; --e:#FF8ABF;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      padding: clamp(18px, 4.8vw, 60px);
      border-radius: 28px; border:1px solid var(--edge);
      background:
        radial-gradient(140% 120% at -10% -10%, #c8ebff6e 0 42%, transparent 60%),
        radial-gradient(120% 120% at 120% 120%, #e7deff66 0 32%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 80px 160px rgba(18,26,56,.16), inset 0 1px 0 rgba(255,255,255,.75);
      --mx:50%; --my:50%; --tiltX:0deg; --tiltY:0deg;
    }
    .lucid1250[data-theme="night"]{
      --ink:#EAF2FF; --muted:#9FB1D4; --edge:#243B66;
      --bg0:#0A1228; --bg1:#0D1A35; --glass:rgba(18,28,54,.55);
      --a:#69F1FF; --b:#8BA3FF; --c:#FFCF9A; --d:#71F6C8; --e:#FF92C2;
      color-scheme: dark;
      box-shadow: 0 90px 200px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .lucid1250::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from calc((var(--tiltX) + var(--tiltY))*1),
          color-mix(in oklab, var(--a), transparent 85%) 0 20%,
          color-mix(in oklab, var(--b), transparent 85%) 20% 40%,
          color-mix(in oklab, var(--c), transparent 85%) 40% 60%,
          color-mix(in oklab, var(--d), transparent 85%) 60% 80%,
          color-mix(in oklab, var(--e), transparent 85%) 80% 100%);
      filter: blur(130px) saturate(1.05);
      opacity:.35; pointer-events:none;
    }
    .lucid1250::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(600px 600px at var(--mx) var(--my), rgba(150,190,255,.16), transparent 60%),
        radial-gradient(60% 50% at 50% 8%, #fff3 0, transparent 70%),
        linear-gradient(180deg, #0000, #00000008 50%, #0000 90%);
      opacity:.22; mix-blend-mode:soft-light;
      mask: radial-gradient(90% 80% at 50% 15%, #000 50%, transparent 100%);
    }

    /* Mast */
    .lucid1250 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:12px 14px; border-radius:20px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(18px) saturate(1.08);
      box-shadow: 0 24px 60px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.50);
      position:relative; z-index:5;
    }
    .lucid1250 .glyph{
      --s:64px; width:var(--s); height:var(--s); border-radius:16px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.40));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.55), 0 10px 26px rgba(0,0,0,.12);
    }
    .lucid1250[data-theme="night"] .glyph{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.10), 0 10px 26px rgba(0,0,0,.28);
    }
    .lucid1250 .glyph svg{ width:78%; height:78%; }
    .lucid1250 .brand{ display:flex; gap:12px; align-items:baseline; min-width:0; }
    .lucid1250 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Georgia", serif;
      font-weight:900; letter-spacing:.01em; line-height:.9;
      font-size: clamp(24px, 5.2vw, 58px); text-wrap:balance;
      background: linear-gradient(88deg, var(--ink), color-mix(in oklab, var(--b), var(--ink) 42%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 42px rgba(180,205,255,.18));
    }
    .lucid1250 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }
    .lucid1250 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .lucid1250 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800;
      color: var(--ink); border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .lucid1250[data-theme="night"] .btn{
      color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
    }
    .lucid1250 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.28); }
    .lucid1250 .btn[aria-pressed="true"]{ outline:2px solid var(--a); outline-offset:0; }

    /* Stage */
    .lucid1250 .stage{
      position:relative; z-index:1; margin-top:18px;
      border-radius:26px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
      overflow:hidden; display:grid; place-items:center;
      backdrop-filter: blur(10px) saturate(1.04);
      min-height: clamp(560px, 56vw, 900px);
      transform: perspective(1000px) rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transform-style: preserve-3d;
    }
    .lucid1250[data-theme="night"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: 0 50px 160px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .lucid1250 canvas{ width:100%; height:100%; display:block; }

    .lucid1250 .overlay{
      position:absolute; inset:0; z-index:4; display:grid; place-items:center; pointer-events:none; padding:min(4vw, 28px);
    }
    .lucid1250 .motto{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--d), transparent 58%);
      font-size: clamp(32px, 6vw, 88px); text-wrap:balance;
      transform: translateZ(40px);
    }
    .lucid1250 .motto em{
      font-style:normal;
      background: linear-gradient(90deg, var(--d), var(--c), var(--b), var(--e));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* Panel */
    .lucid1250 .panel{
      position:relative; z-index:5; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .lucid1250[data-theme="night"] .panel{
      background: rgba(255,255,255,.08);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .lucid1250 .cluster{ display:flex; align-items:center; gap:10px; }
    .lucid1250 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .lucid1250 .knob{ -webkit-appearance:none; appearance:none; width:228px; height:30px; background:transparent; cursor:pointer; }
    .lucid1250 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.16);
    }
    .lucid1250[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .lucid1250 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--d), var(--c), var(--b), var(--a), var(--e));
      opacity:.9;
    }

    /* Meta */
    .lucid1250 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .lucid1250 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      backdrop-filter: blur(6px);
    }
    .lucid1250[data-theme="night"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .lucid1250 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .lucid1250 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="glyph" aria-hidden="true">
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="wave1250" x1="0" y1="0" x2="1" y2="1">

          <path d="M8 50 Q 30 20, 50 50 T 92 50">
            <animate attributeName="d" dur="6s" repeatCount="indefinite"
              values="M8 50 Q 30 20, 50 50 T 92 50;

          </path>

            <animate attributeName="r" values="16;20;16" dur="5s" repeatCount="indefinite"/>

    <div class="brand">

  <div class="stage" aria-label="Generative gradient mesh — flowing nodes weave luminous fabric">
    <canvas id="meshCanvas1250" role="img" aria-label="A living gradient mesh of glowing nodes connected by silky strands"></canvas>
    <div class="overlay">
      <div class="motto" aria-hidden="true">Make quiet things <em>sing</em>.</div>
    </div>

  <div class="panel" role="group" aria-label="Mesh controls">
    <div class="cluster">
      <span class="lab">Points</span>
      <input class="knob" type="range" data-ctrl="points" min="8" max="80" step="1" value="28" aria-label="Number of nodes (8–80)" title="Points">
    </div>
    <div class="cluster">
      <span class="lab">Flow</span>
      <input class="knob" type="range" data-ctrl="flow" min="0.1" max="2.5" step="0.01" value="1.0" aria-label="Motion speed (0.1–2.5)" title="Flow">
    </div>
    <div class="cluster">
      <span class="lab">Glow</span>
      <input class="knob" type="range" data-ctrl="glow" min="0.2" max="2.0" step="0.01" value="1.1" aria-label="Glow intensity (0.2–2.0)" title="Glow">
    </div>
    <div class="cluster">
      <span class="lab">Strands</span>
      <input class="knob" type="range" data-ctrl="strands" min="0" max="6" step="1" value="3" aria-label="Connections per node (0–6)" title="Strands">
    </div>
    <div class="cluster">
      <span class="lab">Warp</span>
      <input class="knob" type="range" data-ctrl="warp" min="0" max="1" step="0.01" value="0.25" aria-label="Pointer warp (0–1)" title="Warp">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps1250">0</strong></li>
    <li class="chip">mode <strong id="mode1250">Day</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 22:14:05 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.lucid1250');
      root.setAttribute('data-theme','day');

      const cv = root.querySelector('#meshCanvas1250');
      const ctx = cv.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        points: root.querySelector('[data-ctrl="points"]'),
        flow: root.querySelector('[data-ctrl="flow"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        strands: root.querySelector('[data-ctrl="strands"]'),
        warp: root.querySelector('[data-ctrl="warp"]'),
        fps: root.querySelector('#fps1250'),
        mode: root.querySelector('#mode1250'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#6EE7FF','#A78BFA','#FFC38A','#75F0C7','#FF8ABF'], // lucid default
        ['#90F7EC','#32CCBC','#736EFE','#F7AEF8','#FFDCA8'],
        ['#67E8F9','#A5B4FC','#FCA5A5','#86EFAC','#FBCFE8'],
        ['#60A5FA','#34D399','#FDE68A','#F472B6','#A78BFA'],
        ['#7AD7F0','#B3A3FF','#FFD28D','#8CF0D2','#FFA0C8']
      ];
      let palIndex = 0;
      function applyPalette(i){
        const p = palettes[i];
        root.style.setProperty('--a', p[0]);
        root.style.setProperty('--b', p[1]);
        root.style.setProperty('--c', p[2]);
        root.style.setProperty('--d', p[3]);
        root.style.setProperty('--e', p[4]);
      }
      applyPalette(palIndex);

      // Fit canvas
      const stage = root.querySelector('.stage');
      function fit(){
        const rect = stage.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio||1, 2);
        cv.width = Math.max(1, rect.width * dpr);
        cv.height = Math.max(1, rect.height * dpr);
        cv.style.width = rect.width + 'px';
        cv.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        rebuildNodes();
      }
      window.addEventListener('resize', fit, { passive:true });

      // Pointer + tilt
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false, vx:0, vy:0 };
      function onPointer(e){
        const r = cv.getBoundingClientRect();
        const px = e.clientX - r.left;
        const py = e.clientY - r.top;
        pointer.vx = px - pointer.x;
        pointer.vy = py - pointer.y;
        pointer.x = px;
        pointer.y = py;
        pointer.nx = (pointer.x/Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y/Math.max(1,r.height))*2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
        root.style.setProperty('--tiltX', (pointer.nx*4) + 'deg');
        root.style.setProperty('--tiltY', (-pointer.ny*3) + 'deg');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside=true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside=false; root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); }, { passive:true });

      // State
      let nodes = [];
      let lastSize = { w:0, h:0 };

      function rebuildNodes(){
        const W = cv.width / (window.devicePixelRatio||1);
        const H = cv.height / (window.devicePixelRatio||1);
        if (W===lastSize.w && H===lastSize.h && nodes.length) return;
        const count = parseInt(ui.points.value, 10);
        const old = nodes;
        nodes = [];
        for(let i=0;i<count;i++){
          const x = (i<old.length) ? old[i].x / Math.max(1,lastSize.w) * W : Math.random()*W;
          const y = (i<old.length) ? old[i].y / Math.max(1,lastSize.h) * H : Math.random()*H;
          const speed = (Math.random()*0.6 + 0.25)*0.25;
          nodes.push({
            x, y,
            vx:(Math.random()*2-1)*speed,
            vy:(Math.random()*2-1)*speed,
            r: Math.random()*80 + 120,
            phase: Math.random()*Math.PI*2,
            hueIndex: i % 5
          });
        }
        lastSize = { w:W, h:H };
      }

      // Grain overlay (offscreen)
      const grain = document.createElement('canvas');
      grain.width = grain.height = 120;
      const gctx = grain.getContext('2d');
      const id = gctx.createImageData(grain.width, grain.height);
      for(let i=0; i<id.data.length; i+=4){
        const n = Math.random()*255|0;
        id.data[i] = id.data[i+1] = id.data[i+2] = n;
        id.data[i+3] = 28; // alpha
      }
      gctx.putImageData(id,0,0);

      // Helpers
      function getVar(name, fallback){
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        return v || fallback;
      }
      function cols(){
        return [getVar('--a','#6ee7ff'), getVar('--b','#a78bfa'), getVar('--c','#ffc38a'), getVar('--d','#75f0c7'), getVar('--e','#ff8abf')];
      }

      // Animation
      let t0 = performance.now(), last = t0, fpsSmooth = 60;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        draw(now/1000, dt);
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.86 + inst*0.14;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        if (running) requestAnimationFrame(frame);
      }

      function draw(t, dt){
        const W = cv.width / (window.devicePixelRatio||1);
        const H = cv.height / (window.devicePixelRatio||1);
        ctx.clearRect(0,0,W,H);

        const theme = root.getAttribute('data-theme');
        const flow = parseFloat(ui.flow.value);
        const glow = parseFloat(ui.glow.value);
        const kStrands = parseInt(ui.strands.value, 10);
        const warp = parseFloat(ui.warp.value);

        const C = cols();

        // Ambient halo
        ctx.globalCompositeOperation = 'source-over';
        const halo = ctx.createRadialGradient(W*0.5, H*0.5, Math.min(W,H)*0.1, W*0.5, H*0.5, Math.max(W,H)*0.8);
        halo.addColorStop(0, C[0] + (theme==='night'?'33':'44'));
        halo.addColorStop(1, '#0000');
        ctx.fillStyle = halo; ctx.fillRect(0,0,W,H);

        // Update + draw nodes as soft blobs
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<nodes.length;i++){
          const n = nodes[i];

          // Motion
          const px = n.x, py = n.y;
          n.x += n.vx * flow * 40 * dt;
          n.y += n.vy * flow * 40 * dt;

          // Boundary soft wrap
          if (n.x < -80) n.x = W+80; if (n.x > W+80) n.x = -80;
          if (n.y < -80) n.y = H+80; if (n.y > H+80) n.y = -80;

          // Pointer warp
          if (pointer.inside && warp>0){
            const dx = (pointer.x - n.x);
            const dy = (pointer.y - n.y);
            const ds = Math.max(40, Math.hypot(dx,dy));
            const f = (warp * 1400) / (ds*ds);
            n.vx += (dx * f) * dt;
            n.vy += (dy * f) * dt;
          }

          // Gentle curl
          const curl = Math.sin(t*0.4 + n.phase)*0.15;
          const rx = Math.cos(curl)*n.r, ry = Math.sin(curl)*n.r;

          // Blob
          const g = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, Math.max(rx,ry));
          const base = C[n.hueIndex % C.length];
          g.addColorStop(0, base + 'ee');
          g.addColorStop(1, base + '00');
          ctx.shadowColor = base + '66';
          ctx.shadowBlur = 48 * glow;
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.ellipse(n.x, n.y, rx, ry, curl*3, 0, Math.PI*2);
          ctx.fill();
        }

        // Strands (connect nearest)
        ctx.globalCompositeOperation = 'screen';
        for(let i=0;i<nodes.length;i++){
          const a = nodes[i];
          // find k nearest
          const dist = [];
          for(let j=0;j<nodes.length;j++){
            if (i===j) continue;
            const b = nodes[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            dist.push([dx*dx+dy*dy, j]);
          }
          dist.sort((x,y)=>x[0]-y[0]);
          const L = Math.min(kStrands, dist.length);
          for(let k=0;k<L;k++){
            const j = dist[k][1], b = nodes[j];
            const d = Math.sqrt(dist[k][0]);
            const alpha = Math.max(0, 1 - d/Math.min(W,H));
            const c1 = C[a.hueIndex % C.length], c2 = C[(a.hueIndex+1) % C.length];
            const lg = ctx.createLinearGradient(a.x, a.y, b.x, b.y);
            lg.addColorStop(0, c1 + 'cc');
            lg.addColorStop(1, c2 + 'aa');
            ctx.strokeStyle = lg;
            ctx.lineWidth = (1.2 + glow*0.8) * (0.4 + alpha*0.8);
            // silky curve
            const mx = (a.x+b.x)/2 + Math.sin(t + i*0.7)*28*(alpha);
            const my = (a.y+b.y)/2 + Math.cos(t*1.1 + j*0.5)*28*(alpha);
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.quadraticCurveTo(mx, my, b.x, b.y);
            ctx.stroke();
          }
        }

        // Core wash
        const gH = ctx.createLinearGradient(0, H*0.7, 0, H);
        gH.addColorStop(0, '#0000');
        gH.addColorStop(1, C[1] + (theme==='night'?'10':'16'));
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = gH;
        ctx.fillRect(0, H*0.7, W, H*0.3);

        // Grain
        ctx.globalCompositeOperation = 'overlay';
        const p = 1.0;
        for(let y=0;y<H;y+=grain.height){
          for(let x=0;x<W;x+=grain.width){
            ctx.drawImage(grain, x, y, grain.width*p, grain.height*p);
          }
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      // UI interactions
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='night' ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='day' ? 'Day' : 'Night';
        ui.mode.textContent = next==='day' ? 'Day' : 'Night';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        if (on && !running){ running = true; requestAnimationFrame(frame); }
        else if (!on){ running = false; }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palIndex);
      });
      ui.points.addEventListener('input', rebuildNodes);

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='['){ ui.flow.value = String(Math.max(0.1, parseFloat(ui.flow.value)-0.06)); }
        else if (k===']'){ ui.flow.value = String(Math.min(2.5, parseFloat(ui.flow.value)+0.06)); }
        else if (k==='-'){ ui.glow.value = String(Math.max(0.2, parseFloat(ui.glow.value)-0.06)); }
        else if (k==='='){ ui.glow.value = String(Math.min(2.0, parseFloat(ui.glow.value)+0.06)); }
      });

      // Init
      fit();
      rebuildNodes();
      // First draw to show something before RAF cycles
      draw(0,0);
      if (running){ root.setAttribute('data-run','on'); requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
