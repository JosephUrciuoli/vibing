<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<style>
  .vibe-813 {
    --h: 262;
    --ink: hsl(222 25% 12%);
    --muted: hsl(222 10% 40% / .85);
    --panel: hsl(0 0% 100% / .80);
    --edge: hsl(220 25% 86% / .65);
    --accent-1: hsl(var(--h) 90% 55%);
    --accent-2: hsl(calc(var(--h) + 60) 90% 58%);
    --th: clamp(12px, 2.2vw, 22px);
    --rx: 0deg; /* tilt */
    --ry: 0deg;
    position: relative;
    border-radius: 32px;
    padding: clamp(24px, 5vw, 64px);
    color: var(--ink);
    overflow: hidden;
    background:
      radial-gradient(1200px 900px at 0% -10%, hsl(calc(var(--h) + 40) 100% 95% / .65), transparent 60%),
      radial-gradient(1000px 800px at 110% 110%, hsl(calc(var(--h) + 180) 100% 94% / .6), transparent 65%),
      conic-gradient(from 220deg, hsl(var(--h) 70% 98%), hsl(calc(var(--h)+50) 70% 98%), hsl(calc(var(--h)+120) 70% 98%), hsl(var(--h) 70% 98%));
    box-shadow:
      0 20px 55px hsl(220 40% 20% / .12),
      inset 0 0 0 1px var(--edge);
    isolation: isolate;
  }
  .vibe-813[data-theme="ink"] {
    --ink: hsl(0 0% 98%);
    --muted: hsl(210 15% 82% / .8);
    --panel: hsl(218 27% 14% / .78);
    --edge: hsl(0 0% 100% / .08);
    background:
      radial-gradient(1000px 800px at 10% -20%, hsl(calc(var(--h) + 200) 70% 22% / .55), transparent 60%),
      radial-gradient(900px 700px at 120% 110%, hsl(calc(var(--h) + 250) 70% 18% / .6), transparent 65%),
      linear-gradient(180deg, hsl(224 35% 10%), hsl(228 35% 9%));
    box-shadow:
      0 26px 70px hsl(220 40% 6% / .5),
      inset 0 0 0 1px var(--edge);
  }
  .vibe-813::before {
    content: "";
    position: absolute; inset: -25%;
    background:
      repeating-linear-gradient(0deg, hsl(0 0% 100% / .05) 0 2px, transparent 2px 4px),
      radial-gradient(600px 400px at 50% -30%, hsl(0 0% 100% / .25), transparent 60%);
    mix-blend-mode: soft-light;
    opacity: .35;
    pointer-events: none;
    z-index: 0;
  }
  .vibe-813[data-theme="ink"]::before { opacity: .14; mix-blend-mode: screen; }

  /* Star specks canvas */
  .vibe-813 .specks {
    position: absolute; inset: 0; z-index: 0;
    filter: blur(0.6px) saturate(120%);
    opacity: .6;
    pointer-events: none;
  }
  .vibe-813[data-theme="ink"] .specks { opacity: .35; filter: blur(0.8px) saturate(140%); }

  /* Header */
  .vibe-813 .hdr {
    position: relative; z-index: 2;
    display: grid; grid-template-columns: 1fr auto; align-items: start; gap: 18px;
    margin-bottom: clamp(18px, 4vw, 36px);
  }
  .vibe-813 .brand h1 {
    margin: 0;
    font: 900 clamp(28px, 6.4vw, 76px)/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    letter-spacing: -0.02em;
    background: linear-gradient(90deg, var(--ink), var(--ink)), linear-gradient(90deg, var(--accent-1), var(--accent-2));
    background-clip: text, padding-box; -webkit-background-clip: text;
    color: transparent; -webkit-text-fill-color: transparent;
  }
  .vibe-813 .brand p {
    margin: 6px 0 0 0;
    font: 400 clamp(13px, 1.6vw, 18px)/1.6 ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
    color: var(--muted);
  }

  /* Controls */
  .vibe-813 .controls {
    display: grid;
    grid-auto-flow: column;
    gap: 10px;
    align-items: center;
  }
  .vibe-813 .btn {
    appearance: none; border: 0;
    font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    padding: 11px 14px; border-radius: 999px; cursor: pointer;
    color: var(--ink);
    background: linear-gradient(180deg, var(--panel), hsl(0 0% 100% / .6));
    border: 1px solid var(--edge);
    box-shadow: 0 10px 20px hsl(220 30% 20% / .12), inset 0 1px 0 hsl(0 0% 100% / .65);
    position: relative; overflow: hidden;
    transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
  }
  .vibe-813 .btn:hover { transform: translateY(-2px); box-shadow: 0 14px 28px hsl(220 30% 20% / .18); }
  .vibe-813 .btn .ink {
    content: ""; position: absolute; inset: 0; border-radius: inherit; pointer-events: none;
    background: radial-gradient(220px 220px at var(--mx,50%) var(--my,50%), hsl(0 0% 100% / .35), transparent 65%);
    opacity: 0; transition: opacity 150ms ease;
  }
  .vibe-813 .btn:hover .ink { opacity: 1; }
  .vibe-813[data-theme="ink"] .btn {
    background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .04));
    color: hsl(0 0% 98%);
    box-shadow: 0 10px 20px hsl(220 30% 6% / .4), inset 0 1px 0 hsl(0 0% 100% / .15);
  }
  .vibe-813 .knob {
    display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center;
    padding: 8px 12px; border-radius: 999px;
    background: linear-gradient(180deg, var(--panel), hsl(0 0% 100% / .55));
    border: 1px solid var(--edge);
    box-shadow: inset 0 1px 0 hsl(0 0% 100% / .6);
  }
  .vibe-813 input[type="range"] {
    -webkit-appearance: none; appearance: none; width: 140px; height: 28px; background: transparent;
  }
  .vibe-813 input[type="range"]::-webkit-slider-runnable-track {
    height: 8px; border-radius: 999px;
    background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
    box-shadow: inset 0 1px 0 hsl(0 0% 100% / .5);
  }
  .vibe-813 input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none; appearance: none; width: 18px; height: 18px; margin-top: -5px; border-radius: 50%;
    background: white; border: 1px solid var(--edge);
    box-shadow: 0 4px 10px hsl(220 30% 20% / .2);
  }
  .vibe-813 input[type="range"]::-moz-range-track {
    height: 8px; border-radius: 999px; background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
  }
  .vibe-813 input[type="range"]::-moz-range-thumb {
    width: 18px; height: 18px; border-radius: 50%; background: white; border: 1px solid var(--edge);
  }

  /* Halo */
  .vibe-813 .halo {
    position: relative; z-index: 1;
    display: grid; place-items: center;
    margin: clamp(8px, 3.5vw, 24px) 0;
    perspective: 1200px;
  }
  .vibe-813 .ring {
    position: relative;
    width: clamp(240px, 45vw, 560px);
    aspect-ratio: 1 / 1;
    transform-style: preserve-3d;
    transform: rotateX(var(--rx)) rotateY(var(--ry));
    filter: drop-shadow(0 40px 80px hsl(220 40% 20% / .18));
  }
  .vibe-813 .track {
    position: absolute; inset: 0;
    border-radius: 50%;
    background:
      radial-gradient(60% 60% at 50% 50%, hsl(0 0% 100% / .65), transparent 60%),
      conic-gradient(from 0deg, var(--accent-1) 0deg var(--p, 0deg), hsl(0 0% 100% / .14) var(--p, 0deg) 360deg);
    transition: background 240ms ease;
    animation: ring-spin 28s linear infinite;
  }
  .vibe-813[data-reduced="true"] .track { animation-play-state: paused; }
  @keyframes ring-spin {
    to { transform: rotate(360deg); }
  }
  .vibe-813 .inner {
    position: absolute; inset: var(--th);
    border-radius: 50%;
    background: var(--panel);
    border: 1px solid var(--edge);
    box-shadow: inset 0 1px 0 hsl(0 0% 100% / .65),
                0 30px 60px hsl(220 30% 20% / .10);
    overflow: hidden;
  }
  .vibe-813 .glow {
    position: absolute; inset: -10%;
    background: radial-gradient(80% 80% at 30% 20%, var(--accent-1), transparent 60%),
                radial-gradient(80% 80% at 70% 80%, var(--accent-2), transparent 60%);
    filter: blur(40px); opacity: .20; pointer-events: none;
    mix-blend-mode: soft-light;
  }
  .vibe-813 .center {
    position: absolute; inset: calc(var(--th) * 1.3);
    display: grid; place-items: center; text-align: center;
    z-index: 2; padding: 12px;
  }
  .vibe-813 .center .greet {
    font: 800 clamp(20px, 4.4vw, 42px)/1.1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    letter-spacing: -0.01em; margin-bottom: 6px;
    color: var(--ink);
  }
  .vibe-813 .center .sub {
    font: 400 clamp(12px, 1.5vw, 16px)/1.6 ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
    color: var(--muted);
  }

  /* Orbiting dots */
  .vibe-813 .dot {
    position: absolute; left: 50%; top: 50%;
    width: clamp(10px, 1.6vw, 14px); height: clamp(10px, 1.6vw, 14px);
    background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
    border-radius: 50%;
    box-shadow: 0 8px 22px hsl(40 90% 50% / .35);
    transform-origin: center;
    transform: translate(-50%, -50%) rotate(var(--a, 0deg)) translateY(calc(-50% + -1 * (50% - var(--th) / 2)));
  }
  .vibe-813 .orbit { position: absolute; inset: calc(-1 * var(--th)); border-radius: 50%; pointer-events: none; }
  .vibe-813 .orbit span {
    position: absolute; left: 50%; top: 50%; width: 6px; height: 6px; border-radius: 50%;
    background: currentColor; color: hsl(calc(var(--h) + 100) 70% 55%);
    transform-origin: center;
  }
  .vibe-813 .o-1 { animation: spin-a 22s linear infinite; }
  .vibe-813 .o-1 span { transform: translate(-50%, -50%) rotate(0deg) translateY(calc(-50% - 48%)); }
  .vibe-813 .o-2 { animation: spin-b 36s linear infinite reverse; }
  .vibe-813 .o-2 span { transform: translate(-50%, -50%) rotate(140deg) translateY(calc(-50% - 43%)); color: hsl(calc(var(--h) + 200) 70% 55%); }
  .vibe-813 .o-3 { animation: spin-c 48s linear infinite; }
  .vibe-813 .o-3 span { transform: translate(-50%, -50%) rotate(260deg) translateY(calc(-50% - 37%)); color: hsl(calc(var(--h) + 20) 70% 55%); }
  @keyframes spin-a { to { transform: rotate(360deg); } }
  @keyframes spin-b { to { transform: rotate(360deg); } }
  @keyframes spin-c { to { transform: rotate(360deg); } }
  .vibe-813[data-reduced="true"] .o-1,
  .vibe-813[data-reduced="true"] .o-2,
  .vibe-813[data-reduced="true"] .o-3 { animation-play-state: paused; }

  /* Footer */
  .vibe-813 .foot {
    position: relative; z-index: 2;
    margin-top: clamp(14px, 3.2vw, 26px);
    display: flex; justify-content: space-between; align-items: center; gap: 12px;
    color: var(--muted);
    font: 400 12px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  .vibe-813 .kbd {
    font: 700 11px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    background: hsl(0 0% 100% / .5); border: 1px solid var(--edge);
    padding: 6px 8px; border-radius: 8px; color: var(--ink);
  }
  .vibe-813[data-theme="ink"] .kbd { background: hsl(0 0% 100% / .12); color: hsl(0 0% 98%); }
</style>

<div class="vibe-813" id="v813" role="region" aria-label="Orbit Studio" data-theme="paper" data-reduced="false">
  <canvas class="specks" id="specks813" aria-hidden="true"></canvas>

  <div class="hdr">
    <div class="brand">
      <h1>Orbit Â· 813</h1>
      <p>Quiet motion. Clear intention. A circular studio for focus.</p>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" id="theme813" type="button" aria-pressed="false">
        <span class="ink" aria-hidden="true"></span>Ink / Paper
      </button>
      <button class="btn" id="shuffle813" type="button" aria-pressed="false">

        <span style="font:600 12px ui-sans-serif;">Hue</span>
        <input id="hue813" type="range" min="0" max="359" value="262" aria-label="Hue slider"/>
      </span>

<script>
  (function () {
    const root = document.getElementById('v813');
    const canvas = document.getElementById('specks813');
    const ctx = canvas.getContext('2d');
    const track = document.getElementById('track813');
    const dot = document.getElementById('dot813');
    const ring = document.getElementById('ring813');
    const halo = document.getElementById('halo813');
    const greet = document.getElementById('g813');
    const themeBtn = document.getElementById('theme813');
    const motionBtn = document.getElementById('motion813');
    const shuffleBtn = document.getElementById('shuffle813');
    const hueRange = document.getElementById('hue813');
    const last = document.getElementById('last-updated');

    // Timestamp
    try {
      const now = new Date();
      const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
      last.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
    } catch { last.textContent = 'Last updated: just now'; }

    // Greeting by time
    (function setGreeting() {
      const h = new Date().getHours();
      const msg = h < 5 ? 'Good night, dreamer.' :
                 h < 11 ? 'Good morning, maker.' :
                 h < 17 ? 'Good afternoon, explorer.' :
                 h < 21 ? 'Good evening, designer.' : 'Hello, night owl.';
      greet.textContent = msg;
    })();

    // Day progress ring and dot position
    function setProgress() {
      const d = new Date();
      const minutes = d.getHours() * 60 + d.getMinutes();
      const t = minutes / 1440; // 0..1
      const deg = t * 360;
      track.style.setProperty('--p', deg.toFixed(2) + 'deg');
      dot.style.setProperty('--a', deg.toFixed(2) + 'deg');
    }
    setProgress();
    const progTimer = setInterval(setProgress, 30_000);

    // Pointer parallax tilt
    function tilt(e) {
      const r = halo.getBoundingClientRect();
      const px = (e.clientX - r.left) / r.width - 0.5;
      const py = (e.clientY - r.top) / r.height - 0.5;
      const max = 10;
      root.style.setProperty('--ry', (px * max).toFixed(2) + 'deg');
      root.style.setProperty('--rx', (-py * max).toFixed(2) + 'deg');
    }
    root.addEventListener('pointermove', tilt, { passive: true });

    // Button hover ink tracking
    function inkPos(e) {
      const b = e.currentTarget.getBoundingClientRect();
      e.currentTarget.style.setProperty('--mx', ((e.clientX - b.left) / b.width) * 100 + '%');
      e.currentTarget.style.setProperty('--my', ((e.clientY - b.top) / b.height) * 100 + '%');
    }
    [themeBtn, motionBtn, shuffleBtn].forEach(btn => btn.addEventListener('pointermove', inkPos, { passive: true }));

    // Theme toggle
    themeBtn.addEventListener('click', () => {
      const isInk = root.getAttribute('data-theme') === 'ink';
      root.setAttribute('data-theme', isInk ? 'paper' : 'ink');
      themeBtn.setAttribute('aria-pressed', String(!isInk));
    });

    // Motion toggle
    const setReduced = (state) => root.setAttribute('data-reduced', state ? 'true' : 'false');
    const media = window.matchMedia('(prefers-reduced-motion: reduce)');
    setReduced(media.matches);
    media.addEventListener?.('change', (e) => setReduced(e.matches));
    motionBtn.addEventListener('click', () => {
      const now = root.getAttribute('data-reduced') === 'true';
      setReduced(!now);
      motionBtn.setAttribute('aria-pressed', String(!now));
      if (!now) drawStaticSpecks(); else startSpecks();
    });

    // Hue shift + slider
    let hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 262;
    shuffleBtn.addEventListener('click', () => {
      hue = (hue + 37) % 360;
      root.style.setProperty('--h', hue);
      hueRange.value = Math.round(hue);
    });
    hueRange.addEventListener('input', (e) => {
      hue = parseFloat(e.target.value);
      root.style.setProperty('--h', hue);
    });

    // Specks field
    let w = 0, h = 0, dpr = window.devicePixelRatio || 1;
    const specks = [];
    const COUNT = 140;
    let raf = null;

    function fit() {
      const { clientWidth, clientHeight } = canvas;
      w = canvas.width = Math.floor(clientWidth * dpr);
      h = canvas.height = Math.floor(clientHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    function resetSpecks() {
      specks.length = 0;
      for (let i = 0; i < COUNT; i++) {
        specks.push({
          x: Math.random(), y: Math.random(),
          r: Math.random() * 1.4 + 0.2,
          a: Math.random() * Math.PI * 2,
          s: 0.00015 + Math.random() * 0.00055
        });
      }
    }
    function drawSpecks(t) {
      if (root.getAttribute('data-reduced') === 'true') return;
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
      const night = root.getAttribute('data-theme') === 'ink';
      for (const p of specks) {
        p.a += p.s;
        const nx = (p.x + Math.cos(p.a) * 0.01);
        const ny = (p.y + Math.sin(p.a * 0.8) * 0.01);
        const x = nx * canvas.clientWidth;
        const y = ny * canvas.clientHeight;
        const g = ctx.createRadialGradient(x, y, 0, x, y, p.r * 6);
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || hue;
        const hh = (baseHue + (nx * 120)) % 360;
        g.addColorStop(0, `hsla(${hh}, 90%, ${night ? '70%' : '35%'}, ${night ? 0.22 : 0.18})`);
        g.addColorStop(1, `hsla(${(hh + 80) % 360}, 90%, ${night ? '50%' : '70%'}, 0)`);
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, p.r * 6, 0, Math.PI * 2);
        ctx.fill();
      }
      raf = requestAnimationFrame(drawSpecks);
    }
    function drawStaticSpecks() {
      cancelAnimationFrame(raf);
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
      const night = root.getAttribute('data-theme') === 'ink';
      specks.forEach(p => {
        const x = p.x * canvas.clientWidth;
        const y = p.y * canvas.clientHeight;
        const g = ctx.createRadialGradient(x, y, 0, x, y, p.r * 6);
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || hue;
        const hh = (baseHue + (p.x * 120)) % 360;
        g.addColorStop(0, `hsla(${hh}, 90%, ${night ? '70%' : '35%'}, ${night ? 0.18 : 0.14})`);
        g.addColorStop(1, `hsla(${(hh + 80) % 360}, 90%, ${night ? '50%' : '70%'}, 0)`);
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x, y, p.r * 6, 0, Math.PI * 2);
        ctx.fill();
      });
    }
    function startSpecks() {
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(drawSpecks);
    }

    function boot() {
      fit(); resetSpecks();
      if (root.getAttribute('data-reduced') === 'true') drawStaticSpecks(); else startSpecks();
    }
    boot();
    window.addEventListener('resize', () => {
      fit();
      if (root.getAttribute('data-reduced') === 'true') drawStaticSpecks();
    });

    // Clean up
    window.addEventListener('beforeunload', () => {
      clearInterval(progTimer);
      cancelAnimationFrame(raf);
    });
  })();
</script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
