<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe2034" role="region" aria-label="Orbital Atelier — kinetic clock 2034">
  <style>
    /* Orbital Atelier — 2034 (scoped) */
    #vibe2034{
      --ink:#0d1220;
      --muted: color-mix(in oklab, var(--ink), transparent 48%);
      --bg0:#f7fbff; --bg1:#e9f4ff;
      --a:#86c9ff; --b:#95ffd8; --c:#ff9cd6; --d:#ffd48f;
      --glass: rgba(255,255,255,0.55);
      --panel: rgba(255,255,255,0.70);
      --line: rgba(10,18,34,0.12);

      position: relative;
      display: grid; grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2.8vmin, 28px);
      padding: clamp(18px, 5.6vmin, 60px);
      border-radius: 32px;
      color: var(--ink);
      background:
        radial-gradient(150% 150% at var(--mx,58%) var(--my,28%), color-mix(in oklab, var(--b), transparent 86%), transparent 52%),
        conic-gradient(from -30deg at 70% 15%, color-mix(in oklab, var(--c), transparent 90%), transparent 24%, color-mix(in oklab, var(--a), transparent 92%)),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--ink), transparent 86%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.65),
        0 70px 240px rgba(8,12,20,0.18);
      overflow: clip;
      isolation: isolate;
    }

    /* Themes */
    #vibe2034[data-theme="dawn"]{
      --ink:#1a1210; --muted: color-mix(in oklab, #1a1210, transparent 44%);
      --bg0:#fff6ee; --bg1:#ffead6;
      --a:#ffb48c; --b:#ffe680; --c:#ffa0c8; --d:#a8f7d6;
      --glass: rgba(255,255,255,0.62); --panel: rgba(255,255,255,0.76);
      --line: rgba(45,28,16,0.14);
    }
    #vibe2034[data-theme="sea"]{
      --ink:#0d1618; --muted: color-mix(in oklab, #0d1618, transparent 44%);
      --bg0:#e9fcff; --bg1:#d6f6ff;
      --a:#7fe6ff; --b:#8effc6; --c:#8fb3ff; --d:#ffe69a;
      --glass: rgba(255,255,255,0.58); --panel: rgba(255,255,255,0.72);
      --line: rgba(0,40,48,0.12);
    }
    #vibe2034[data-theme="noir"]{
      --ink:#ecf2ff; --muted: color-mix(in oklab, #ecf2ff, transparent 35%);
      --bg0:#070a12; --bg1:#0c1222;
      --a:#86a8ff; --b:#7dffd6; --c:#ff9fda; --d:#ffd891;
      --glass: rgba(255,255,255,0.10); --panel: rgba(255,255,255,0.10);
      --line: rgba(255,255,255,0.10);
      border-color: color-mix(in oklab, var(--ink), transparent 82%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.10),
        0 90px 280px rgba(0,0,0,0.60),
        0 140px 360px color-mix(in oklab, var(--c), transparent 88%);
    }
    #vibe2034[data-theme="paper"]{
      --ink:#111111; --muted: color-mix(in oklab, #111, transparent 50%);
      --bg0:#faf9f7; --bg1:#f1efe9;
      --a:#9db2ff; --b:#a0ffd8; --c:#ffb4dc; --d:#ffdca0;
      --glass: rgba(255,255,255,0.60); --panel: rgba(255,255,255,0.76);
      --line: rgba(20,20,20,0.10);
    }

    /* Masthead */
    #vibe2034 .mast{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; z-index:3; }
    #vibe2034 .brand{
      display:flex; align-items:center; gap:12px;
      padding:12px 16px; border-radius:16px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 14px 28px rgba(6,10,22,0.20);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2034 .sig{
      width:18px; height:18px; border-radius:6px;
      background: conic-gradient(from 0deg, var(--a), var(--c), var(--d), var(--b), var(--a));
      animation: spin34 14s linear infinite;
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--a), transparent 80%);
    }
    @keyframes spin34{ to{ transform: rotate(360deg); } }

    /* Controls */
    #vibe2034 .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2034 .pill{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink), transparent 82%); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color: inherit;
      padding:10px 14px; cursor:pointer; user-select:none;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.09em; text-transform:uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease, opacity 220ms ease;
      box-shadow: 0 10px 22px rgba(6,10,22,0.20);
    }
    #vibe2034 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(6,10,22,0.28); }
    #vibe2034 .pill[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a), var(--d));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage */
    #vibe2034 .stage{ position:relative; display:grid; place-items:center; min-height:64vh; z-index:1; }
    #vibe2034 .halo{
      position:relative; width:min(84vmin, 880px); aspect-ratio:1; border-radius:50%; overflow:hidden;
      background:
        radial-gradient(60% 60% at 50% 50%, var(--panel), rgba(255,255,255,0.02)),
        radial-gradient(120% 120% at 50% 50%, color-mix(in oklab, var(--a), transparent 80%), transparent 60%),
        radial-gradient(120% 120% at 50% 50%, color-mix(in oklab, var(--c), transparent 84%), transparent 68%);
      border: 1px solid color-mix(in oklab, var(--ink), transparent 80%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.55),
        0 30px 120px rgba(0,0,0,0.18),
        0 80px 200px color-mix(in oklab, var(--a), transparent 86%);
      transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 220ms ease;
      will-change: transform;
    }
    #vibe2034 .halo::before{
      content:""; position:absolute; inset:-2px; border-radius:50%; pointer-events:none; z-index:0;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--a), transparent 20%), color-mix(in oklab, var(--d), transparent 20%), color-mix(in oklab, var(--c), transparent 20%), color-mix(in oklab, var(--b), transparent 20%), color-mix(in oklab, var(--a), transparent 20%));
      mask: radial-gradient(closest-side, transparent 52%, #000 54%);
      -webkit-mask: radial-gradient(closest-side, transparent 52%, #000 54%);
      opacity: 0.55;
      filter: blur(6px);
    }
    #vibe2034 .halo::after{
      content:""; position:absolute; inset:0; border-radius:50%; pointer-events:none; z-index:2;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(closest-side at 40% 30%, rgba(255,255,255,0.45), transparent 38%);
      mix-blend-mode: screen;
    }
    #vibe2034 canvas#orbit34{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    /* Overlay copy */
    #vibe2034 .overlay{
      position:absolute; left: 7%; bottom: 6%; z-index:3;
      padding: clamp(10px, 1.8vmin, 18px) clamp(12px, 2.6vmin, 24px);
      border-radius: 14px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(160%);
      max-width:min(520px, 94%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.55), 0 16px 50px rgba(6,10,22,0.18);
    }
    #vibe2034 .eyebrow{ display:block; color:var(--muted); margin-bottom:6px;
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2034 h1{
      margin:0 0 6px;
      font: 900 clamp(34px, 7.4vw, 92px)/0.92 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--b), var(--a), var(--c), var(--d));
      background-size: 240% 100%;
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      animation: beam34 12s ease-in-out infinite;
    }
    @keyframes beam34{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe2034 .lead{ margin:0; color:var(--muted); font: 500 clamp(14px, 2vw, 19px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }

    /* Badge */
    #vibe2034 .badge{
      position:absolute; right: 7%; top: 6%; z-index:2; pointer-events:none;
      padding:10px 12px; border-radius: 12px;
      border: 1px dashed color-mix(in oklab, var(--ink), transparent 76%);
      background: linear-gradient(180deg, rgba(255,255,255,0.48), rgba(255,255,255,0.04));
      backdrop-filter: blur(6px) saturate(150%);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--muted);
    }

    /* Footer meta */
    #vibe2034 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      z-index:4;
    }
    #vibe2034 #last-updated{ opacity:0.9; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2034 h1{ animation: none !important; }
      #vibe2034 .sig{ animation: none !important; }
      #vibe2034 canvas#orbit34{ filter:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="sig" aria-hidden="true"></span>
      ORBITAL ATELIER — 2034
    </div>
    <div class="controls" aria-label="Controls">
      <button class="pill" id="theme34" type="button" aria-pressed="false" aria-label="Cycle theme">Dawn</button>
      <button class="pill" id="motion34" type="button" aria-pressed="true" aria-label="Toggle motion">Flow</button>
      <button class="pill" id="grid34" type="button" aria-pressed="true" aria-label="Toggle grid">Grid</button>
      <button class="pill" id="bloom34" type="button" aria-pressed="false" aria-label="Cycle bloom">Bloom: M</button>
    </div>
  </div>

  <div class="stage" id="stage34" aria-live="polite" aria-label="Kinetic orrery within a luminous halo. Drag to tilt, click to pulse.">
    <div class="halo" id="halo34">
      <canvas id="orbit34" role="img" aria-label="Generative orbital rings"></canvas>

      <div class="overlay">
        <span class="eyebrow">Kinetic Orrery</span>
        <h1 id="title34" title="Click to shuffle">Orbital Atelier</h1>
        <p class="lead">Drag to tilt. Click to pulse. Keys: T theme, M motion, G grid, B bloom, Space pulse.</p>
      </div>

      <div class="badge">Time moves like light in water.</div>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T • M • G • B • Space</span>
    <span id="last-updated">Last updated: 2026-01-18 06:15:25 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('vibe2034');
      const stage  = document.getElementById('stage34');
      const halo   = document.getElementById('halo34');
      const canvas = document.getElementById('orbit34');
      const ctx    = canvas.getContext('2d');

      const btnTheme = document.getElementById('theme34');
      const btnMotion= document.getElementById('motion34');
      const btnGrid  = document.getElementById('grid34');
      const btnBloom = document.getElementById('bloom34');
      const title    = document.getElementById('title34');
      const updated  = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Theme setup
      const THEMES = ['dawn','sea','paper','noir'];
      const LABELS = { dawn:'Dawn', sea:'Sea', paper:'Paper', noir:'Noir' };
      let themeIndex = (matchMedia && matchMedia('(prefers-color-scheme: dark)').matches) ? 3 : 0;
      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t !== 'dawn'));
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion, grid, bloom
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.setAttribute('data-motion', motion ? 'on' : 'off');
      btnMotion.textContent = motion ? 'Flow' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      let showGrid = true;
      btnGrid.setAttribute('aria-pressed', String(showGrid));

      const BLOOMS = [0.35, 0.65, 1.0];
      const BLOOM_LABEL = ['L','M','H'];
      let bloomIndex = 1;
      let bloom = BLOOMS[bloomIndex];
      btnBloom.textContent = 'Bloom: ' + BLOOM_LABEL[bloomIndex];
      btnBloom.setAttribute('aria-pressed', String(bloomIndex>1));

      // Pointer + tilt
      const ptr = { x:0.5, y:0.4, tx:0.5, ty:0.4, down:false };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      stage.addEventListener('pointermove', (e)=>{
        const r = halo.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        ptr.tx = x; ptr.ty = y;
      });
      stage.addEventListener('pointerdown', (e)=>{ ptr.down=true; pulse(e); });
      stage.addEventListener('pointerup',   ()=>{ ptr.down=false; });
      stage.addEventListener('pointerleave',()=>{ ptr.down=false; });

      // Title shuffle
      const mottos = [
        'Orbital Atelier',
        'Quiet Mechanism',
        'Halo of Minutes',
        'Soft Gravity',
        'Clockwork Meadow'
      ];
      title.addEventListener('click', ()=>{
        title.textContent = mottos[Math.floor(Math.random()*mottos.length)];
      });

      // Canvas sizing
      let W=0, H=0, DPR=Math.min(2, window.devicePixelRatio || 1);
      function size(){
        const r = halo.getBoundingClientRect();
        const s = Math.floor(Math.min(r.width, r.height));
        W = s; H = s;
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        resetScene();
        drawOnce();
      }
      const ro = new ResizeObserver(size); ro.observe(halo); size();

      // Palette helpers
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--a')||'#86c9ff', css('--b')||'#95ffd8', css('--c')||'#ff9cd6', css('--d')||'#ffd48f']; }

      // Scene state
      let last = performance.now(), t = 0, raf=null;
      let rings = [];
      let pulses = [];
      let sparks = [];

      function resetScene(){
        rings.length = 0; pulses.length = 0; sparks.length = 0;
        const cols = palette();
        const R = Math.min(W,H)*0.48;
        const ringCount = 9;
        for(let i=0;i<ringCount;i++){
          const f = (i+1)/ringCount;
          const dir = i%2===0 ? 1 : -1;
          rings.push({
            r: R*(0.10 + 0.82*f*f),
            n: Math.floor(36 + f*120),
            speed: (0.05 + f*0.22)*dir,
            phase: Math.random()*Math.PI*2,
            col: cols[i%cols.length],
            width: 0.8 + (1-f)*2.0
          });
        }
        // Sparks (orbiting comets)
        for(let i=0;i<26;i++){
          const f = Math.random();
          sparks.push({
            ring: Math.floor(Math.random()*rings.length),
            a: Math.random()*Math.PI*2,
            va: (Math.random()*0.6 + 0.2) * (Math.random()<0.5?-1:1),
            s: 1 + Math.random()*2
          });
        }
      }

      function tilt(){
        const tiltX = (ptr.y - 0.5) * -10;
        const tiltY = (ptr.x - 0.5) * 10;
        halo.style.setProperty('--rx', tiltX.toFixed(2)+'deg');
        halo.style.setProperty('--ry', tiltY.toFixed(2)+'deg');
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');
      }

      function clearFrame(){
        const theme = root.dataset.theme;
        const fade = theme==='noir' ? 'rgba(0,0,0,0.14)' : 'rgba(255,255,255,0.10)';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = motion ? fade : (theme==='noir' ? '#0c1222' : '#ffffff');
        ctx.fillRect(0,0,W,H);
      }

      function drawGrid(){
        if(!showGrid) return;
        ctx.save();
        ctx.translate(W/2,H/2);
        ctx.strokeStyle = css('--line') || 'rgba(10,18,34,0.12)';
        ctx.lineWidth = 1;
        ctx.globalAlpha = 1;

        const ringsN = 6;
        for(let i=1;i<=ringsN;i++){
          ctx.beginPath();
          ctx.arc(0,0,(Math.min(W,H)*0.45)*(i/ringsN),0,Math.PI*2);
          ctx.stroke();
        }
        const spokes = 24;
        for(let i=0;i<spokes;i++){
          const a = i/spokes * Math.PI*2;
          const x = Math.cos(a)*Math.min(W,H)*0.45;
          const y = Math.sin(a)*Math.min(W,H)*0.45;
          ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(x,y); ctx.stroke();
        }

        ctx.restore();
      }

      function ringGradient(x0,y0,x1,y1,col){
        const g = ctx.createLinearGradient(x0,y0,x1,y1);
        g.addColorStop(0, 'rgba(255,255,255,'+(0.6*bloom).toFixed(3)+')');
        g.addColorStop(0.25, col);
        g.addColorStop(0.75, col);
        g.addColorStop(1, 'rgba(255,255,255,'+(0.6*bloom).toFixed(3)+')');
        return g;
      }

      function drawRings(dt){
        tilt();
        ctx.save();
        ctx.translate(W/2, H/2);

        for(const r of rings){
          r.phase += dt * r.speed * (1 + (ptr.x-0.5)*0.5 + (ptr.y-0.5)*0.5);

          // stroke ring
          ctx.beginPath();
          ctx.arc(0,0,r.r, 0, Math.PI*2);
          ctx.lineWidth = Math.max(0.5, r.width*0.7);
          ctx.globalAlpha = 0.22 + 0.18*bloom;
          ctx.strokeStyle = ringGradient(-r.r,0,r.r,0,r.col);
          ctx.stroke();

          // nodes
          ctx.globalCompositeOperation = 'lighter';
          for(let i=0;i<r.n;i+=2){
            const a = r.phase + i/r.n * Math.PI*2;
            const x = Math.cos(a)*r.r, y = Math.sin(a)*r.r;
            const glow = 3 + (Math.sin(a*2+t*2)+1)*0.5*6*bloom;
            const grad = ctx.createRadialGradient(x,y,0, x,y, glow*2);
            grad.addColorStop(0, 'rgba(255,255,255,'+(0.8*bloom).toFixed(3)+')');
            grad.addColorStop(1, r.col);
            ctx.fillStyle = grad;
            ctx.globalAlpha = 0.8;
            ctx.beginPath(); ctx.arc(x,y,glow*0.6, 0, Math.PI*2); ctx.fill();
          }
          ctx.globalCompositeOperation = 'source-over';
        }

        // connective filaments
        ctx.globalCompositeOperation = 'lighter';
        for(let k=0;k<10;k++){
          const a = (t*0.2 + k/10)*Math.PI*2;
          const ri = k % rings.length;
          const rj = (k+3) % rings.length;
          const R1 = rings[ri].r, R2 = rings[rj].r;
          const x1 = Math.cos(a + rings[ri].phase)*R1;
          const y1 = Math.sin(a + rings[ri].phase)*R1;
          const x2 = Math.cos(-a + rings[rj].phase)*R2;
          const y2 = Math.sin(-a + rings[rj].phase)*R2;
          ctx.strokeStyle = palette()[k%4];
          ctx.globalAlpha = 0.08 + 0.10*bloom;
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          ctx.moveTo(x1,y1);
          ctx.quadraticCurveTo((x1+x2)/2, (y1+y2)/2, x2,y2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawSparks(dt){
        ctx.save();
        ctx.translate(W/2,H/2);
        ctx.globalCompositeOperation = 'lighter';
        for(const sp of sparks){
          const r = rings[sp.ring];
          sp.a += dt*r.speed*4 + dt*sp.va*0.6;
          const x = Math.cos(sp.a + r.phase)*r.r;
          const y = Math.sin(sp.a + r.phase)*r.r;
          const len = 10 + sp.s*6;
          const tx = x - Math.cos(sp.a + r.phase)*len;
          const ty = y - Math.sin(sp.a + r.phase)*len;
          const grad = ctx.createLinearGradient(tx,ty,x,y);
          grad.addColorStop(0, 'rgba(255,255,255,'+(0.5*bloom).toFixed(3)+')');
          grad.addColorStop(1, palette()[sp.ring%4]);
          ctx.strokeStyle = grad;
          ctx.globalAlpha = 0.5;
          ctx.lineWidth = 1.5;
          ctx.beginPath(); ctx.moveTo(tx,ty); ctx.lineTo(x,y); ctx.stroke();
        }
        ctx.restore();
      }

      function pulse(e){
        const r = halo.getBoundingClientRect();
        const x = e?.clientX ? (e.clientX - r.left) : W/2;
        const y = e?.clientY ? (e.clientY - r.top)  : H/2;
        pulses.push({ x, y, t:0 });
      }

      function drawPulses(dt){
        for(let i=pulses.length-1;i>=0;i--){
          const p = pulses[i];
          p.t += dt*1.2;
          const R = Math.min(W,H) * p.t * 0.9;
          const alpha = Math.max(0, 1 - p.t*1.05);
          if(alpha<=0){ pulses.splice(i,1); continue; }
          const g = ctx.createRadialGradient(p.x, p.y, Math.max(1,R-20), p.x, p.y, R+20);
          g.addColorStop(0, 'rgba(255,255,255,0.0)');
          g.addColorStop(0.7, 'rgba(255,255,255,'+(0.25*alpha*bloom).toFixed(3)+')');
          g.addColorStop(1, 'rgba(255,255,255,0.0)');
          ctx.globalAlpha = alpha;
          ctx.strokeStyle = g;
          ctx.lineWidth = 2;
          ctx.beginPath(); ctx.arc(p.x, p.y, R, 0, Math.PI*2); ctx.stroke();
        }
      }

      function drawOnce(){ draw(true); }
      function draw(staticOnly){
        // pointer easing
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;

        clearFrame();
        drawGrid();
        drawRings(staticOnly?0:0.016);
        drawSparks(staticOnly?0:0.016);
        drawPulses(staticOnly?0:0.016);
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000;
        last = now; t += dt;
        if(ptr.down && Math.random() < 0.035) pulse();
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init
      resetScene();
      if(motion){ raf = requestAnimationFrame(tick); } else { ctx.clearRect(0,0,W,H); drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
        resetScene();
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Flow' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnGrid.addEventListener('click', ()=>{
        showGrid = !showGrid;
        btnGrid.setAttribute('aria-pressed', String(showGrid));
        drawOnce();
      });
      btnBloom.addEventListener('click', ()=>{
        bloomIndex = (bloomIndex + 1) % BLOOMS.length;
        bloom = BLOOMS[bloomIndex];
        btnBloom.textContent = 'Bloom: ' + BLOOM_LABEL[bloomIndex];
        btnBloom.setAttribute('aria-pressed', String(bloomIndex>1));
        drawOnce();
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='g') btnGrid.click();
        if(k==='b') btnBloom.click();
        if(k===' ') { e.preventDefault(); pulse(); }
      });

      // Resize + visibility
      window.addEventListener('resize', ()=>{ resetScene(); drawOnce(); });
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
