    <style>

        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);

      }

        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);

        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="orb797" class="orbital" aria-label="Orbital Garden — kinetic orrery">
  <style>
    /* Scope: Orbital 797 */
    #orb797 {
      --mx: 50%;
      --my: 50%;
      --ink: #eef2ff;
      --muted: #9aa7c2;
      --border: rgba(255,255,255,0.14);
      --glass: rgba(255,255,255,0.06);
      --bg-1: #050912;
      --bg-2: #0d1324;
      --accent: 265;
      --ringA: 210;
      --ringB: 320;
      position: relative;
      border-radius: 32px;
      padding: 28px;
      min-height: 760px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsla(var(--accent), 90%, 55%, 0.14), transparent 60%),
        linear-gradient(150deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 28px 80px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Top bar */
    #orb797 .top {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: 14px;
      position: relative;
      z-index: 3;
    }
    #orb797 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.035);
      user-select: none;
    }
    #orb797 .ring {
      width: 26px; height: 26px; border-radius: 50%;
      background: conic-gradient(from 0deg, hsl(190,90%,60%), hsl(280,90%,60%), hsl(20,90%,60%), hsl(190,90%,60%));
      position: relative;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25), 0 0 0 6px rgba(255,255,255,0.05);
      overflow: hidden;
      animation: orb797-spin 8s linear infinite;
    }
    #orb797 .ring::after {
      content:"";
      position:absolute; inset: 2px;
      border-radius:50%;
      background: radial-gradient(120% 120% at 25% 25%, rgba(255,255,255,0.85), rgba(255,255,255,0.3) 35%, transparent 60%);
      mix-blend-mode: screen;
      filter: blur(0.2px);
    }
    #orb797 .name { font-weight: 900; letter-spacing: 0.3px; }

    @keyframes orb797-spin {
      to { transform: rotate(360deg); }
    }

    #orb797 .actions { justify-self: end; display: inline-flex; gap: 10px; }
    #orb797 .btn {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, opacity 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #orb797 .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(0,0,0,0.26); }
    #orb797 .btn:focus-visible { outline: 2px solid hsl(calc(var(--accent) + 120), 90%, 60%); outline-offset: 2px; }
    #orb797 .pill {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--accent) + 90), 90%, 60%);
      box-shadow: 0 0 10px hsl(calc(var(--accent) + 90), 80%, 58%);
    }
    #orb797 .btn.on { box-shadow: 0 12px 24px rgba(0,0,0,0.22), inset 0 0 0 1px rgba(255,255,255,0.06); transform: translateY(-2px); }

    /* Hero */
    #orb797 .hero {
      position: relative;
      z-index: 3;
      display: grid; gap: 8px;
      margin-bottom: 14px;
    }
    #orb797 h1 {
      margin: 0;
      font-size: clamp(32px, 7.4vw, 84px);
      letter-spacing: -0.02em;
      line-height: 0.98;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.7));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #orb797 p.sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 68ch; }

    /* Stage */
    #orb797 .stage {
      position: relative;
      border: 1px solid var(--border);
      border-radius: 22px;
      overflow: hidden;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,0.06), transparent 40%),
        linear-gradient(180deg, rgba(0,0,0,0.10), transparent 30%),
        radial-gradient(60% 40% at var(--mx) var(--my), rgba(255,255,255,0.06), transparent 60%);
      box-shadow: 0 20px 56px rgba(0,0,0,0.34), inset 0 0 0 1px rgba(255,255,255,0.03);
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    #orb797 .sky {
      display: block;
      width: 100%;
      height: clamp(450px, 55vw, 600px);
      transform: translateZ(0);
      will-change: transform, filter;
      background:
        radial-gradient(110% 100% at 50% 50%, rgba(255,255,255,0.03), transparent 60%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.03) 0deg 2deg, transparent 2deg 10deg);
      mask-image: radial-gradient(85% 70% at 50% 50%, white, rgba(255,255,255,0.6) 60%, transparent 100%);
    }

    /* Panel */
    #orb797 .panel {
      position: absolute;
      left: 12px;
      bottom: 12px;
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 1fr;
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      color: var(--muted);
      font-size: 12px;
      z-index: 3;
    }
    #orb797 .chip {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 10px;
      min-width: 120px;
      display: grid;
      gap: 4px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    #orb797 .chip .k {
      font-weight: 900;
      letter-spacing: -0.02em;
      color: var(--ink);
      font-size: 18px;
      display: inline-flex; align-items: center; gap: 8px;
    }
    #orb797 .swatch {
      width: 16px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(calc(var(--accent) + 40), 85%, 58%), hsl(calc(var(--accent) + 220), 85%, 58%));
      box-shadow: 0 0 0 1px rgba(255,255,255,0.15) inset;
    }

    /* Footer */
    #orb797 .foot {
      position: relative;
      z-index: 3;
      margin-top: 16px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #orb797 .clock {
      display: inline-flex; align-items: center; gap: 10px;
    }
    #orb797 .ringmeter {
      --pct: 0deg;
      width: 28px; height: 28px; border-radius: 50%;
      background:
        conic-gradient(hsl(calc(var(--accent) + 80), 90%, 60%) var(--pct), rgba(255,255,255,0.12) var(--pct));
      border: 1px solid var(--border);
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #orb797 .ringmeter::after {
      content:"";
      position: absolute; inset: 6px; border-radius: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.25), rgba(255,255,255,0.06));
    }

    /* Grain overlay */
    #orb797 .grain {
      position: absolute; inset: 0; opacity: 0.12; mix-blend-mode: soft-light; pointer-events: none; z-index: 1;
    }

    /* Light tone */
    #orb797[data-tone="light"] {
      --ink: #0f1421;
      --muted: #55657e;
      --border: rgba(0,0,0,0.12);
      --glass: rgba(0,0,0,0.06);
      box-shadow: 0 20px 50px rgba(12,20,40,0.12), inset 0 0 0 1px rgba(0,0,0,0.04);
    }
    #orb797[data-tone="light"] .sky {
      background:
        radial-gradient(110% 100% at 50% 50%, rgba(0,0,0,0.03), transparent 60%),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.04) 0deg 2deg, transparent 2deg 10deg);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #orb797 .btn:hover { transform: none; box-shadow: none; }
      #orb797 .sky { transition: none !important; }
      #orb797 .ring { animation: none; }
    }

    @media (max-width: 780px) {
      #orb797 .panel { grid-auto-flow: row; grid-auto-columns: auto; }
      #orb797 .actions { gap: 8px; }
    }
  </style>

  <div class="top">

  <div class="stage" role="region" aria-label="Orbital simulation canvas">
    <canvas class="sky" aria-hidden="true"></canvas>
    <div class="panel" aria-live="polite" aria-atomic="true">
      <div class="chip">
        <span>Satellites</span>

  <!-- Grain overlay -->
  <svg class="grain" preserveAspectRatio="none" viewBox="0 0 100 100" aria-hidden="true">
    <filter id="g797">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="29"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>

  <script>
    (function () {
      const root = document.getElementById('orb797');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d');

      const btnPalette = root.querySelector('.btn.palette');
      const btnDrift = root.querySelector('.btn.drift');
      const btnAdd = root.querySelector('.btn.add');
      const btnClear = root.querySelector('.btn.clear');

      const statSats = root.querySelector('#o797-sats');
      const statPal = root.querySelector('#o797-pal');
      const statMode = root.querySelector('#o797-mode');
      const lastEl = root.querySelector('#last-updated');
      const dayRing = root.querySelector('#o797-day');

      let mx = 0.5, my = 0.5;
      let running = true;
      let drift = false;

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      const palettes = [
        { name: 'Nebula', tone: 'dark',  bg1: '#050912', bg2: '#0d1324', accent: 265, ringA: 210, ringB: 320, star: 0.9 },
        { name: 'Glacier', tone: 'light', bg1: '#eaf6ff', bg2: '#fcfdff', accent: 200, ringA: 180, ringB: 30,  star: 0.6 },
        { name: 'Citrus', tone: 'light', bg1: '#fff6ea', bg2: '#fffbf7', accent: 38,  ringA: 24,  ringB: 190, star: 0.7 },
        { name: 'Nocturne', tone: 'dark',  bg1: '#070811', bg2: '#0b0f1d', accent: 305, ringA: 330, ringB: 200, star: 1.0 }
      ];
      let paletteIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg-1', p.bg1);
        root.style.setProperty('--bg-2', p.bg2);
        root.style.setProperty('--accent', p.accent);
        root.style.setProperty('--ringA', p.ringA);
        root.style.setProperty('--ringB', p.ringB);
        root.setAttribute('data-tone', p.tone);
        statPal.textContent = p.name;
        statMode.textContent = p.tone[0].toUpperCase() + p.tone.slice(1);
      }
      applyPalette(palettes[paletteIndex]);

      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      });

      btnDrift.addEventListener('click', () => {
        drift = !drift;
        btnDrift.classList.toggle('on', drift);
      });

      // Sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', resize);

      // Pointer
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        mx = Math.max(0, Math.min(1, x));
        my = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Data
      const sats = [];
      const stars = [];
      function seedStars() {
        stars.length = 0;
        const count = 140;
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random(),
            y: Math.random(),
            r: 0.4 + Math.random() * 1.8,
            tw: Math.random() * 2 + 0.5,
            ph: Math.random() * Math.PI * 2
          });
        }
      }

      function addSat(spec = {}) {
        const rect = canvas.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        const baseR = Math.min(cx, cy) * (0.18 + Math.random() * 0.72);
        const hue = (Number(getComputedStyle(root).getPropertyValue('--accent')) + (Math.random() * 140 - 70) + 360) % 360;
        sats.push({
          r: spec.r ?? baseR,
          a: Math.random() * Math.PI * 2,
          w: spec.w ?? (0.0005 + Math.random() * 0.002), // angular velocity
          size: spec.size ?? (2.2 + Math.random() * 3.8),
          hue,
          ecc: spec.ecc ?? (Math.random() * 0.15),  // slight ellipse
          pre: spec.pre ?? (Math.random() * 0.0006), // precession
          tail: []
        });
        statSats.textContent = sats.length;
      }

      function clearSats() {
        sats.length = 0;
        statSats.textContent = 0;
      }

      btnAdd.addEventListener('click', () => addSat());
      btnClear.addEventListener('click', clearSats);

      // Click to add satellite at radius from center
      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const dx = x - cx, dy = y - cy;
        const r = Math.hypot(dx, dy);
        addSat({ r, size: 3 + Math.random() * 4, w: 0.0006 + Math.random() * 0.0018, ecc: Math.random() * 0.12 });
      });

      // Time-based accent + day ring
      function updateAccentFromTime(now) {
        const mins = now.getHours() * 60 + now.getMinutes();
        const base = (mins / (24 * 60)) * 360;
        root.style.setProperty('--accent', base.toFixed(2));
      }
      function updateDayRing(now) {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const pct = (now - start) / 86400000;
        const deg = Math.max(0, Math.min(360, pct * 360));
        dayRing.style.setProperty('--pct', deg.toFixed(2) + 'deg');
      }

      // Draw
      function draw(t) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;

        // Tilt with pointer
        const tx = (mx - 0.5) * 10;
        const ty = (my - 0.5) * -10;
        canvas.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        ctx.clearRect(0, 0, w, h);

        // Starfield
        const pal = palettes[paletteIndex];
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const tw = (Math.sin(t * 0.001 * s.tw + s.ph) + 1) * 0.5;
          ctx.fillStyle = `hsla(${(pal.accent + 180) % 360}, 85%, ${70 - pal.star*20}%, ${0.12 + tw * 0.28})`;
          ctx.beginPath();
          ctx.arc(s.x * w, s.y * h, s.r, 0, Math.PI * 2);
          ctx.fill();
        }

        // Core glow
        const acc = Number(getComputedStyle(root).getPropertyValue('--accent')) || pal.accent;
        const g = ctx.createRadialGradient(cx + (mx - 0.5) * 60, cy + (my - 0.5) * 60, 0, cx, cy, Math.min(w, h) * 0.6);
        g.addColorStop(0, `hsla(${(acc + 100) % 360}, 90%, 65%, 0.20)`);
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, w, h);

        // Rings guide
        const ringG = ctx.createLinearGradient(0, 0, w, 0);
        const rA = Number(getComputedStyle(root).getPropertyValue('--ringA')) || 210;
        const rB = Number(getComputedStyle(root).getPropertyValue('--ringB')) || 320;
        ringG.addColorStop(0, `hsla(${rA}, 80%, 60%, 0.28)`);
        ringG.addColorStop(1, `hsla(${rB}, 80%, 60%, 0.28)`);
        ctx.strokeStyle = ringG;
        ctx.lineWidth = 1;

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < sats.length; i++) {
          const s = sats[i];

          // Precession and drift
          const wobb = drift ? Math.sin(t * 0.0006 + i) * 6 : 0;
          const preA = s.a + (drift ? Math.sin(t * s.pre + i) * 0.03 : 0);

          // Elliptical orbit
          const ex = 1 + s.ecc;
          const ey = 1 - s.ecc;
          const ox = cx + Math.cos(preA) * (wobb);
          const oy = cy + Math.sin(preA) * (wobb);

          // Draw orbit path
          ctx.beginPath();
          const steps = 160;
          for (let k = 0; k <= steps; k++) {
            const th = (k / steps) * Math.PI * 2;
            const x = ox + Math.cos(th) * s.r * ex;
            const y = oy + Math.sin(th) * s.r * ey;
            if (k === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.globalAlpha = 0.15;
          ctx.stroke();
          ctx.globalAlpha = 1;

          // Advance
          s.a += s.w * (reduceMotion ? 0.4 : 1.0);
          const px = ox + Math.cos(s.a) * s.r * ex;
          const py = oy + Math.sin(s.a) * s.r * ey;

          // Tail
          s.tail.push({ x: px, y: py, t });
          if (s.tail.length > 42) s.tail.shift();

          // Draw tail
          ctx.beginPath();
          for (let j = 0; j < s.tail.length; j++) {
            const p = s.tail[j];
            if (j === 0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          }
          const grad = ctx.createLinearGradient(s.tail[0]?.x ?? px, s.tail[0]?.y ?? py, px, py);
          grad.addColorStop(0, `hsla(${s.hue}, 90%, 60%, 0.0)`);
          grad.addColorStop(1, `hsla(${s.hue}, 90%, 60%, 0.85)`);
          ctx.strokeStyle = grad;
          ctx.lineWidth = 2;
          ctx.stroke();

          // Satellite
          const sg = ctx.createRadialGradient(px, py, 0, px, py, s.size * 3);
          sg.addColorStop(0, `hsla(${s.hue}, 95%, 70%, 0.9)`);
          sg.addColorStop(1, `hsla(${s.hue}, 95%, 70%, 0)`);
          ctx.fillStyle = sg;
          ctx.beginPath(); ctx.arc(px, py, s.size + 0.5, 0, Math.PI * 2); ctx.fill();
        }
        ctx.restore();
      }

      function tick() {
        if (!running) return;
        const nowPerf = performance.now();
        const d = new Date();

        updateAccentFromTime(d);
        updateDayRing(d);

        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        draw(nowPerf);
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      function seed() {
        clearSats();
        for (let i = 0; i < 8; i++) addSat();
      }

      // Init
      resize();
      seedStars();
      seed();
      running = true;
      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Gentle periodic spawn
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 7 === 0 && sats.length < 20) addSat();
          statSats.textContent = sats.length;
        }
      }, 500);

      // Safety stop on removal
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
