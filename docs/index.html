<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1497 garden" data-theme="dawn" aria-label="AERIAL — wind garden">
  <style>
    .v1497.garden{
      --r:28px;
      --ink:#0e1424;
      --muted:#5b6784;
      --edge:rgba(0,0,0,.12);
      --paper1:#f7fbff;
      --paper2:#eaf2ff;
      --acc1:#3aa1ff;
      --acc2:#6cffc3;
      --glass:rgba(255,255,255,.65);
      color-scheme: light;

      position:relative; isolation:isolate; overflow:hidden;
      border-radius: var(--r);
      padding: clamp(18px, 5.2vw, 56px);
      display:grid; grid-template-rows:auto 1fr auto; gap: clamp(16px, 4vw, 36px);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(140% 180% at -10% -20%, rgba(255,255,255,.7), transparent 60%),
        radial-gradient(120% 180% at 120% 120%, rgba(255,255,255,.6), transparent 60%),
        linear-gradient(180deg, var(--paper1), var(--paper2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 60px 160px rgba(0,0,0,.18);
    }
    /* themes */
    .v1497.garden[data-theme="dusk"]{
      --ink:#1a0f18; --muted:#7b5a65; --edge:rgba(0,0,0,.15);
      --paper1:#fff1ea; --paper2:#ffd9c7; --acc1:#ff8a7a; --acc2:#ffcb6b; --glass:rgba(255,255,255,.55);
      color-scheme: light;
    }
    .v1497.garden[data-theme="midnight"]{
      --ink:#eaf2ff; --muted:#a5b2cc; --edge:rgba(255,255,255,.18);
      --paper1:#060911; --paper2:#101b33; --acc1:#72e2ff; --acc2:#a97aff; --glass:rgba(255,255,255,.08);
      color-scheme: dark;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 60px 160px rgba(0,0,0,.35);
    }

    /* floating aurora/paper grain */
    .v1497.garden::before{
      content:""; position:absolute; inset:-40%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0turn at 60% 40%, color-mix(in oklab, var(--acc1) 38%, transparent) 0 18%, transparent 18% 30%, color-mix(in oklab, var(--acc2) 38%, transparent) 30% 48%, transparent 48% 100%);
      filter: blur(120px) saturate(160%);
      opacity:.7; mix-blend-mode: screen;
      animation: v1497-sweep 40s linear infinite;
    }
    .v1497.garden::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        repeating-linear-gradient(135deg, rgba(0,0,0,.02) 0 2px, transparent 2px 12px);
      mix-blend-mode: soft-light; opacity:.35;
    }
    @keyframes v1497-sweep{ to{ transform: rotate(360deg) } }

    /* header */
    .v1497 .mast{
      position:relative; z-index:2; display:flex; align-items:flex-start; justify-content:space-between; gap: clamp(12px, 2vw, 24px);
    }
    .v1497 .brand{ display:flex; align-items:center; gap: clamp(12px, 2vw, 18px); }
    .v1497 .mark{
      width:66px; height:66px; border-radius:20px; position:relative; overflow:hidden;
      border:1px solid var(--edge); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%); box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 36px rgba(0,0,0,.18);
      display:grid; place-items:center;
    }
    .v1497 .mark .orb{ width:52%; aspect-ratio:1; border-radius:50%; background: linear-gradient(135deg, var(--acc1), var(--acc2)); box-shadow: 0 10px 28px color-mix(in oklab, var(--acc1) 40%, transparent); }
    .v1497 .title{
      margin:0; font-weight:1000; line-height:.92; letter-spacing:-.02em;
      font-size: clamp(34px, 6.8vw, 86px);
      background: linear-gradient(95deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.08);
    }
    .v1497 .tag{ margin:.25rem 0 0; color: var(--muted); max-width: 56ch; font-size: clamp(13px, 1.4vw, 16px); }

    /* stage */
    .v1497 .stage{
      position:relative; z-index:1; min-height: min(78vh, 960px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge);
      overflow:hidden; background: linear-gradient(180deg, rgba(255,255,255,.5), rgba(255,255,255,.25));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 44px 180px rgba(0,0,0,.18);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .18s ease;
      display:grid; place-items:center;
    }
    .v1497 canvas.flow{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v1497 .overlay{
      position:absolute; inset:0; display:grid; grid-template-rows: 1fr auto; pointer-events:none; padding: clamp(12px, 3vw, 24px); z-index:2;
    }
    .v1497 .quote{
      align-self:start; justify-self:start; color: var(--muted); font-weight:700; letter-spacing:.06em; font-size:12px;
      background: color-mix(in oklab, var(--glass) 80%, transparent);
      border:1px solid var(--edge); border-radius:10px; padding:8px 10px; backdrop-filter: blur(6px);
    }
    .v1497 .hint{
      justify-self:center; align-self:end; color: var(--muted); font-size:12px;
      background: color-mix(in oklab, var(--glass) 80%, transparent);
      border:1px solid var(--edge); border-radius:10px; padding:8px 10px; backdrop-filter: blur(6px);
    }

    /* controls */
    .v1497 .hud{
      position:relative; z-index:2; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
    }
    .v1497 .dock{ display:flex; flex-wrap:wrap; gap:10px; }
    .v1497 .chip, .v1497 .knob{
      border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%); color:inherit;
      border-radius:14px; box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 16px 36px rgba(0,0,0,.18);
    }
    .v1497 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      font-weight:900; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1497 .chip:hover{ transform: translateY(-1px) }
    .v1497 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      box-shadow: 0 16px 40px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .v1497 .knob{
      display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:800;
    }
    .v1497 .knob input{ appearance:none; width:180px; height:8px; background: rgba(0,0,0,.12); border-radius:999px; outline:none; cursor:pointer; }
    .v1497 .knob input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.18); }
    .v1497 .knob input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.18); }
    .v1497 .stats{ color: var(--muted); font-size:12px; display:flex; gap:12px; align-items:center; }

    /* foot */
    .v1497 .foot{
      grid-column: 1 / -1; display:flex; align-items:center; justify-content:space-between;
      color: var(--muted); font-size:12px; z-index:2;
    }
    .v1497 .pulse{ width:10px; height:10px; border-radius:50%; background: var(--acc1); box-shadow:0 0 0 6px color-mix(in oklab, var(--acc1) 30%, transparent); animation: v1497-beat 2.3s ease-in-out infinite; }
    @keyframes v1497-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1497 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.65); color:inherit; }
    .v1497 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--acc1) 55%, transparent); outline-offset:2px; }

    .v1497.paused *{ animation-play-state: paused !important; }

    /* responsive */
    @media (max-width: 980px){
      .v1497 .knob input{ width:120px; }
      .v1497 .title{ font-size: clamp(34px, 10vw, 64px); }
      .v1497 .hud{ gap:12px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1497, .v1497 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="mark" aria-hidden="true"><div class="orb" aria-hidden="true"></div></div>
      <div>
        <h2 class="title">AERIAL</h2>
        <p class="tag">A wind garden: let color ride the breeze. Touch to summon gusts.</p>
      </div>
    </div>
    <div class="stats">
      <span class="pulse" aria-hidden="true"></span>
      <span>Petals: <strong class="m-petals">160</strong></span>
      <span>Breeze: <strong class="m-breeze">60</strong>%</span>
      <span>Bloom: <strong class="m-bloom">70</strong>%</span>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <canvas class="flow" role="img" aria-label="Generative wind-field canvas"></canvas>
    <div class="overlay" aria-hidden="true">
      <div class="quote">“breathe in, watch the garden drift”</div>
      <div class="hint"><span class="kbd">Drag</span> gust • <span class="kbd">Space</span> pause • <span class="kbd">T</span> theme • <span class="kbd">S</span> save</div>
    </div>
  </div>

  <div class="hud" role="group" aria-label="Controls">
    <div class="dock">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Flow</button>
      <button class="chip theme" type="button" title="Cycle theme">Dawn</button>
      <button class="chip export" type="button" title="Save image">Export</button>
    </div>
    <div class="dock">
      <div class="knob"><span>Petals</span><input class="petals" type="range" min="60" max="420" value="160" aria-label="Petal count"></div>
      <div class="knob"><span>Breeze</span><input class="breeze" type="range" min="0" max="100" value="60" aria-label="Wind strength"></div>
      <div class="knob"><span>Bloom</span><input class="bloom" type="range" min="0" max="100" value="70" aria-label="Trail bloom"></div>
    </div>
  </div>

  <div class="foot">
    <div>Theme: <strong class="m-theme">Dawn</strong> • Motion: <strong class="m-motion">On</strong></div>
    <div><span id="last-updated">Last updated: 2025-12-24 10:20:02 EST</span></div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1497.garden'); if(!root) return;

      // Elements
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const playBtn  = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const exportBtn= root.querySelector('.export');

      const petalsInput = root.querySelector('.petals');
      const breezeInput = root.querySelector('.breeze');
      const bloomInput  = root.querySelector('.bloom');

      const mPetals = root.querySelector('.m-petals');
      const mBreeze = root.querySelector('.m-breeze');
      const mBloom  = root.querySelector('.m-bloom');
      const mTheme  = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');

      // Timestamp
      try{
        const el = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        el.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + (tz ? ' ' + tz.replaceAll('_',' ') : '');
      }catch(e){}

      // Themes
      const THEMES = ['dawn','dusk','midnight'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme')||'dawn'));

      // State
      const state = {
        playing: true,
        w: 320, h: 240, dpr: Math.min(2, window.devicePixelRatio||1),
        petals: +petalsInput.value || 160,
        breeze: +breezeInput.value || 60,
        bloom:  +bloomInput.value || 70,
        cx: 0, cy: 0,
        time: 0,
        pointer: {x:0,y:0,active:false,tx:0,ty:0},
        pts: []
      };

      // Utils
      const TAU = Math.PI*2;
      const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
      const lerp = (a,b,t)=> a+(b-a)*t;
      function mixHex(a, b, t){
        function hexToRgb(h){ h=h.replace('#',''); if(h.length===3){ h=h.split('').map(x=>x+x).join('') } const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
        function rgbToHex(o){ return '#'+[o.r,o.g,o.b].map(v=>v.toString(16).padStart(2,'0')).join(''); }
        const A = hexToRgb(a), B = hexToRgb(b);
        return rgbToHex({ r:Math.round(A.r*(1-t)+B.r*t), g:Math.round(A.g*(1-t)+B.g*t), b:Math.round(A.b*(1-t)+B.b*t) });
      }
      function palette(t){
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--acc1').trim() || '#66ccff';
        const a2 = cs.getPropertyValue('--acc2').trim() || '#cc88ff';
        return mixHex(a1, a2, (Math.sin(t)+1)/2);
      }

      // Size
      function size(){
        const r = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(r.width));
        state.h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(state.w * state.dpr);
        canvas.height = Math.floor(state.h * state.dpr);
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        state.cx = state.w/2; state.cy = state.h/2;
        build();
        wipe(true);
      }
      const ro = new ResizeObserver(size); ro.observe(canvas);

      // Build petals
      function build(){
        const count = clamp(state.petals|0, 20, 600);
        state.pts.length = 0;
        for(let i=0;i<count;i++){
          const r = Math.random()*Math.min(state.w, state.h)*0.48;
          const a = Math.random()*TAU;
          const x = state.cx + Math.cos(a)*r;
          const y = state.cy + Math.sin(a)*r;
          state.pts.push({
            x, y, px:x, py:y,
            hueT: Math.random()*TAU,
            wob: Math.random()*TAU,
            life: Math.random()*1
          });
        }
        mPetals.textContent = String(count);
      }

      // Clear/wipe
      function wipe(hard=false){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--paper1').trim() || '#fff';
        const bg2 = cs.getPropertyValue('--paper2').trim() || '#eef';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = hard ? 1 : 0.08 + (1 - state.bloom/100)*0.18;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g; ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      // Vector field
      function field(x,y,t){
        const nx = (x/state.w - 0.5), ny = (y/state.h - 0.5);
        const a = Math.sin((nx*5 + t*0.35)) + Math.cos((ny*4 - t*0.27));
        const swirl = Math.atan2(ny, nx) * 0.25;
        const gust = state.pointer.active ? Math.exp(-((x-state.pointer.tx)**2 + (y-state.pointer.ty)**2)/(state.w*state.h*0.12)) : 0;
        return a*0.9 + swirl + gust*2.2;
      }

      // Draw
      let last = performance.now(), raf=null;
      function draw(dt){
        state.time += dt;
        wipe(false);

        const speed = 0.4 + (state.breeze/100)*2.2;
        const glow  = 0.2 + (state.bloom/100)*0.9;

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(const p of state.pts){
          p.px = p.x; p.py = p.y;

          const a = field(p.x, p.y, state.time) + Math.sin(p.wob + state.time*0.7)*0.15;
          const vx = Math.cos(a)*speed;
          const vy = Math.sin(a)*speed;

          p.x += vx; p.y += vy;

          // wrap edges softly
          if(p.x < -20) p.x = state.w+20;
          if(p.x > state.w+20) p.x = -20;
          if(p.y < -20) p.y = state.h+20;
          if(p.y > state.h+20) p.y = -20;

          // color + width
          p.hueT += dt*0.6;
          const col = palette(p.hueT);
          const lw = 0.6 + glow*1.6;

          ctx.shadowBlur = glow*22;
          ctx.shadowColor = col;
          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.6;
          ctx.lineWidth = lw;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x,  p.y);
          ctx.stroke();
        }
        ctx.restore();

        // central bloom
        const grad = ctx.createRadialGradient(state.cx, state.cy, 0, state.cx, state.cy, Math.min(state.w, state.h)*0.5);
        grad.addColorStop(0, 'rgba(255,255,255,0.10)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.save();
        ctx.globalCompositeOperation = 'soft-light';
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last)/1000;
        last = now;
        draw(dt);
        raf = requestAnimationFrame(loop);
      }

      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }

      function setPetals(v){
        const val = clamp(v|0, 20, 600);
        state.petals = val; petalsInput.value = String(val);
        mPetals.textContent = String(val);
        build();
        wipe(true);
      }
      function setBreeze(v){
        const val = clamp(v|0, 0, 100);
        state.breeze = val; breezeInput.value = String(val);
        mBreeze.textContent = String(val);
      }
      function setBloom(v){
        const val = clamp(v|0, 0, 100);
        state.bloom = val; bloomInput.value = String(val);
        mBloom.textContent = String(val);
      }

      function setTheme(name){
        root.setAttribute('data-theme', name);
        themeBtn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
        mTheme.textContent = themeBtn.textContent;
        wipe(true);
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }

      // Export
      exportBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `aerial-garden-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      // Pointer interactions (tilt + gust)
      function pointerMove(e){
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        const nx = x/rect.width, ny = y/rect.height;
        root.style.setProperty('--tiltX', ((nx-0.5)*8)+'deg');
        root.style.setProperty('--tiltY', (-(ny-0.5)*8)+'deg');
        root.style.setProperty('--tx', ((nx-0.5)*10)+'px');
        root.style.setProperty('--ty', ((ny-0.5)*10)+'px');
        state.pointer.tx = x; state.pointer.ty = y;
      }
      function pointerDown(){ state.pointer.active = true; }
      function pointerUp(){ state.pointer.active = false; }

      stage.addEventListener('pointermove', pointerMove);
      stage.addEventListener('pointerdown', pointerDown);
      stage.addEventListener('pointerup', pointerUp);
      stage.addEventListener('pointerleave', pointerUp);

      // UI
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed')!=='true'));
      themeBtn.addEventListener('click', cycleTheme);
      petalsInput.addEventListener('input', ()=> setPetals(petalsInput.value));
      breezeInput.addEventListener('input', ()=> setBreeze(breezeInput.value));
      bloomInput.addEventListener('input',  ()=> setBloom(bloomInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === 's'){ exportBtn.click(); }
      });

      // Boot
      size();
      setTheme(THEMES[themeIndex]);
      setPlay(true);

      // Respect reduced motion & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
