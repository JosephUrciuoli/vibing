    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<style>
/* AERIAL LOOM — Iteration 1747 (bold shift: woven light, calm brutalism) */
.loom-1747{
  --h: 208;
  --ink: #0a0e14;
  --muted: #4c5c70;
  --bg1: #f7fbff;
  --bg2: #ebf3ff;
  --glass: rgba(255,255,255,.65);
  --ring: color-mix(in srgb, var(--ink) 16%, transparent);
  --mx: 50%;
  --my: 50%;
  position: relative; isolation: isolate; overflow: clip;
  min-height: 1040px; border-radius: 30px;
  color: var(--ink);
  font: 600 13.5px/1.6 ui-sans-serif,-apple-system,system-ui,Inter,"Segoe UI",Roboto,Arial,sans-serif;
  background:
    radial-gradient(1000px 800px at var(--mx) var(--my), hsl(var(--h) 90% 60% / .12), transparent 60%),
    conic-gradient(from 210deg at 120% -10%, color-mix(in srgb, hsl(var(--h) 80% 60%) 7%, transparent) 0 30%, transparent 30% 100%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  box-shadow: 0 160px 300px -160px rgba(8,12,26,.25), inset 0 1px 0 rgba(255,255,255,.9);
  transition: background .6s ease, color .25s ease, filter .4s ease;
}
.loom-1747[data-mode="dusk"]{
  --ink: #e6f0ff;
  --muted:#9fb1c9;
  --bg1:#070b14;
  --bg2:#0d1523;
  --glass: rgba(255,255,255,.08);
  --ring: color-mix(in srgb, #ffffff 16%, transparent);
  box-shadow: 0 160px 360px -160px rgba(0,0,0,.88), inset 0 1px 0 rgba(255,255,255,.06);
}
.loom-1747::after{
  /* soft film */
  content:""; position:absolute; inset:0; pointer-events:none; mix-blend-mode: overlay; opacity:.55;
  background-image:
    radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.05) 0, transparent 60%),
    radial-gradient(1px 1px at 70% 60%, rgba(0,0,0,.06) 0, transparent 60%),
    radial-gradient(1px 1px at 35% 85%, rgba(255,255,255,.04) 0, transparent 60%);
  background-size: 170px 170px, 230px 230px, 260px 260px;
}
.shell-1747{
  position:relative; z-index:2;
  display:grid; grid-template-columns: minmax(280px, 620px) 1fr;
  grid-template-rows: auto 1fr auto;
  gap: clamp(22px, 6vw, 70px);
  padding: clamp(24px, 6.4vw, 100px);
}

/* Header */
.top-1747{ grid-column:1/-1; display:flex; align-items:flex-end; justify-content:space-between; gap:28px; flex-wrap:wrap; }
.brand-1747{ display:flex; align-items:center; gap:22px; flex-wrap:wrap; }
.badge-1747{
  width:124px; height:124px; border-radius:28px; position:relative; overflow:hidden; flex:0 0 auto;
  border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(16px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.14), 0 18px 52px -18px rgba(0,0,0,.35);
}
.badge-1747 svg{ width:100%; height:100%; display:block; }
.badge-1747 .glow{ filter: blur(12px); opacity:.8; }
.eyebrow-1747{ font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.72; }
.title-1747{
  margin:6px 0 10px; line-height:.86; letter-spacing:-.02em; font-weight:1000;
  font-size: clamp(60px, 9.8vw, 164px);
  background: linear-gradient(100deg,
    hsl(var(--h) 90% 52%),
    hsl(calc(var(--h)+110) 90% 50%),
    hsl(calc(var(--h)+220) 90% 50%));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 16px 60px color-mix(in srgb, hsl(calc(var(--h)+150) 90% 50%) 22%, transparent);
}
.tagline-1747{ color: var(--muted); font-weight:900; max-width: 72ch; }

.controls-1747{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.btn-1747{
  appearance:none; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor;
  padding:10px 14px; border-radius: 12px; font-weight:1000; letter-spacing:.2px; cursor:pointer;
  backdrop-filter: blur(12px);
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease;
}
.btn-1747:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px -16px rgba(0,0,0,.45); }
.btn-1747.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 92% 50%), hsl(var(--h) 92% 50%)); color:#0b1224; border-color: transparent; }
.knob-1747{ display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px); color: currentColor; }
.knob-1747 input[type="range"]{
  appearance:none; width:min(52vw, 360px); height:6px; border-radius:999px; outline:none; cursor:pointer;
  background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
}
.knob-1747 input[type="range"]::-webkit-slider-thumb{
  appearance:none; width:18px; height:18px; border-radius:4px;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
  border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4);
}
.knob-1747 input[type="range"]::-moz-range-thumb{
  width:18px; height:18px; border:none; border-radius:4px;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
}

/* Stage */
.stage-1747{ grid-column:1/-1; display:grid; align-items:stretch; justify-items:stretch; min-height: min(78vh, 900px); }
.panel-1747{
  position:relative; border-radius: 30px; overflow:hidden;
  border:1px solid var(--ring);
  background: linear-gradient(180deg, color-mix(in srgb, var(--bg2) 100%, transparent), color-mix(in srgb, var(--bg2) 86%, transparent));
  box-shadow: inset 0 1px 0 rgba(255,255,255,.24), 0 44px 180px -70px rgba(0,0,0,.26);
  transform-style: preserve-3d; transition: transform .25s ease;
}
.panel-1747:hover{ transform: perspective(1400px) rotateX(1.2deg) rotateY(-1.2deg); }
.field-1747{ position:absolute; inset:0; width:100%; height:100%; display:block; }
.word-1747{
  position:absolute; inset:auto 0 4% 0; text-align:center; font-weight:1000; letter-spacing:.10em;
  font-size: clamp(56px, 15vw, 220px);
  line-height: .82; color: transparent;
  -webkit-text-stroke: 2px color-mix(in srgb, var(--ink) 25%, transparent);
          text-stroke: 2px color-mix(in srgb, var(--ink) 25%, transparent);
  background: radial-gradient(120% 120% at var(--mx) var(--my), hsl(var(--h) 90% 55% / .35), transparent 60%);
  -webkit-background-clip: text; background-clip: text;
  mix-blend-mode: screen; pointer-events:none;
  user-select:none;
}
.hud-1747{
  position:absolute; inset:auto 0 0 0; padding:16px 18px; display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap;
  background: linear-gradient(180deg, rgba(0,0,0,0), color-mix(in srgb, #000 12%, transparent));
  color: color-mix(in srgb, var(--ink) 90%, transparent); pointer-events:none;
}
.hud-1747 .caption{ font-weight:900; opacity:.85; }
.hud-1747 .hint{ font-weight:900; opacity:.7; }

/* Help card */
.help-1747{
  position:absolute; left:16px; top:16px; z-index:4;
  padding:12px 14px; border-radius:12px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
  color:currentColor; font-weight:900; display:flex; gap:10px; align-items:center;
}
.help-1747 .kbd{
  display:inline-flex; align-items:center; justify-content:center;
  min-width:24px; height:24px; padding:0 6px; border-radius:6px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent);
  font-weight:1000; font-size:12px;
}

/* Dock */
.dock-1747{
  grid-column:1/-1;
  position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
  padding:8px; border-radius:16px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
}
.pill-1747{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
.dot-1747{ width:10px; height:10px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 100% 60%)); box-shadow: 0 0 12px 2px hsl(var(--h) 100% 60% / .6); }

/* Accessibility */
.sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="loom-1747" data-mode="dawn" aria-label="Aerial Loom — woven light study">
  <div class="shell-1747">
    <div class="top-1747">
      <div class="brand-1747">
        <div class="badge-1747" aria-hidden="true">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g1747" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="hsl( var(--h) 90% 60% )"/>
                <stop offset="1" stop-color="hsl( calc(var(--h)+120) 90% 60% )"/>
              </linearGradient>
            </defs>
            <rect x="0" y="0" width="100" height="100" rx="20" fill="url(#g1747)" class="glow"/>
            <g transform="translate(50,50)">
              <circle r="28" fill="none" stroke="white" stroke-opacity=".7" stroke-width="3"/>
              <path d="M-30,-10 Q0,-40 30,-10" fill="none" stroke="white" stroke-opacity=".9" stroke-width="3" />
              <path d="M-30,10 Q0,40 30,10" fill="none" stroke="white" stroke-opacity=".9" stroke-width="3" />
              <circle r="4" fill="white"/>
            </g>
          </svg>
        </div>
        <div>
          <div class="eyebrow-1747">Iteration 1747</div>
          <h1 class="title-1747">Aerial&nbsp;Loom</h1>
          <p class="tagline-1747">Weave wind. Drag to warp. Click to pulse.</p>
        </div>
      </div>
      <div class="controls-1747">
        <button class="btn-1747 t-mode" aria-pressed="false" aria-label="Toggle mode">Mode</button>
        <button class="btn-1747 primary t-palette" aria-label="Shift palette">Palette</button>
        <button class="btn-1747 t-pause" aria-pressed="false" aria-label="Pause/Play">Pause</button>
        <label class="knob-1747" title="Thread density">
          <span>Threads</span>

    <section class="stage-1747" aria-label="Loom viewport">
      <div class="panel-1747">

        <div class="word-1747" aria-hidden="true">LOOM</div>

        <div class="hud-1747" aria-hidden="true">
          <span class="caption">Drag to warp • Click to pulse • Scroll to change threads</span>
          <span class="hint">Palette • <b class="palette-name" aria-live="polite">Dawn Silk</b></span>

        <div class="help-1747" aria-label="Keyboard shortcuts">

        </div>
      </div>

    <div class="dock-1747" aria-label="Footer">
      <div class="pill-1747">
        <span class="dot-1747" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-01-04 23:55:31 EST</span>
      </div>
      <div class="pill-1747" aria-hidden="true">Aerial engine • woven motion</div>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling?.classList?.contains('loom-1747')
    ? document.currentScript.previousElementSibling
    : document.querySelector('.loom-1747');
  if (!root) return;

  const canvas = root.querySelector('.field-1747');
  const ctx = canvas.getContext('2d', { alpha: true });
  const view = root.querySelector('.panel-1747');
  const paletteNameEl = root.querySelector('.palette-name');
  const last = root.querySelector('#last-updated');

  // Last updated
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Controls
  const modeBtn = root.querySelector('.t-mode');
  const paletteBtn = root.querySelector('.t-palette');
  const pauseBtn = root.querySelector('.t-pause');
  const threadsIn = root.querySelector('.s-threads');

  const KEY_MODE = 's1747-mode';
  const KEY_PALETTE = 's1747-palette';
  const KEY_THREADS = 's1747-threads';

  // Palettes: hue + day/night backgrounds
  const palettes = [
    { name:'Dawn Silk',     h: 208, dawn:['#f7fbff','#ebf3ff'],    dusk:['#070b14','#0d1523'] },
    { name:'Lagoon Loom',   h: 186, dawn:['#f2feff','#e6fbff'],    dusk:['#041218','#0a1f29'] },
    { name:'Amber Weft',    h: 32,  dawn:['#fff6ea','#ffefe1'],    dusk:['#1a0e05','#2b1a0e'] },
    { name:'Orchid Veil',   h: 268, dawn:['#f9f6ff','#efe9ff'],    dusk:['#0c0a14','#1a1433'] },
    { name:'Moss Linen',    h: 140, dawn:['#f4fff6','#eafff0'],    dusk:['#07150b','#0e2215'] },
    { name:'Rose Loom',     h: 340, dawn:['#fff4f9','#ffe7f4'],    dusk:['#180913','#271320'] },
  ];
  let paletteIndex = +localStorage.getItem(KEY_PALETTE) || 0;

  function applyPalette(p){
    const mode = root.getAttribute('data-mode');
    root.style.setProperty('--h', p.h);
    if (mode === 'dusk'){
      root.style.setProperty('--bg1', p.dusk[0]);
      root.style.setProperty('--bg2', p.dusk[1]);
    } else {
      root.style.setProperty('--bg1', p.dawn[0]);
      root.style.setProperty('--bg2', p.dawn[1]);
    }
    paletteNameEl.textContent = p.name;
    root.style.filter = 'saturate(1.18) brightness(1.05)';
    setTimeout(()=> root.style.filter='', 420);
    clearCanvas(true);
  }

  // Mode restore
  const savedMode = localStorage.getItem(KEY_MODE);
  root.setAttribute('data-mode', savedMode === 'dusk' ? 'dusk' : 'dawn');
  modeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-mode') === 'dusk'));

  // Threads restore
  const savedThreads = parseInt(localStorage.getItem(KEY_THREADS), 10);
  if (!isNaN(savedThreads)) threadsIn.value = savedThreads;

  applyPalette(palettes[paletteIndex]);

  modeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-mode') === 'dawn' ? 'dusk' : 'dawn';
    root.setAttribute('data-mode', next);
    localStorage.setItem(KEY_MODE, next);
    modeBtn.setAttribute('aria-pressed', String(next === 'dusk'));
    applyPalette(palettes[paletteIndex]);
  });
  function cyclePalette(){
    paletteIndex = (paletteIndex + 1) % palettes.length;
    localStorage.setItem(KEY_PALETTE, paletteIndex);
    applyPalette(palettes[paletteIndex]);
    shimmer();
  }
  paletteBtn.addEventListener('click', cyclePalette);

  // Pause/Play
  let running = true;
  pauseBtn.addEventListener('click', ()=>{
    running = !running;
    pauseBtn.textContent = running ? 'Pause' : 'Play';
    pauseBtn.setAttribute('aria-pressed', String(!running));
    if (running) requestAnimationFrame(loop);
  });
  window.addEventListener('keydown', (e)=>{
    if (['INPUT','TEXTAREA'].includes(document.activeElement?.tagName)) return;
    if (e.key.toLowerCase() === 'm'){ modeBtn.click(); }
    if (e.key.toLowerCase() === 'p'){ paletteBtn.click(); }
    if (e.key === ' '){ e.preventDefault(); pauseBtn.click(); }
  });

  // Pointer warp
  const pointer = { x:0, y:0, dx:0, dy:0, down:false };
  function updatePointer(e){
    const rect = view.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const nx = (x - rect.left) / rect.width;
    const ny = (y - rect.top) / rect.height;
    const px = pointer.x, py = pointer.y;
    pointer.x = nx * rect.width;
    pointer.y = ny * rect.height;
    pointer.dx = pointer.x - px;
    pointer.dy = pointer.y - py;
    root.style.setProperty('--mx', (nx*100).toFixed(2) + '%');
    root.style.setProperty('--my', (ny*100).toFixed(2) + '%');
  }
  view.addEventListener('pointermove', updatePointer, { passive:true });
  view.addEventListener('touchstart', updatePointer, { passive:true });
  view.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); pulse(pointer.x, pointer.y); chime(); }, { passive:true });
  window.addEventListener('pointerup', ()=> pointer.down = false, { passive:true });

  // Wheel -> threads
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  view.addEventListener('wheel', (e)=>{
    const val = clamp(parseInt(threadsIn.value,10) + (e.deltaY>0?-40:40), +threadsIn.min, +threadsIn.max);
    threadsIn.value = String(val);
    localStorage.setItem(KEY_THREADS, val);
    threadsTarget = val;
    e.preventDefault();
  }, { passive:false });

  // Canvas sizing
  const DPR = () => Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let dpr=1, cw=0, ch=0;
  const ro = new ResizeObserver(()=> resize());
  ro.observe(view);

  function resize(){
    const rect = view.getBoundingClientRect();
    dpr = DPR();
    cw = Math.max(1, Math.floor(rect.width * dpr));
    ch = Math.max(1, Math.floor(rect.height * dpr));
    canvas.width = cw; canvas.height = ch;
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
    clearCanvas(true);
    initThreads();
  }

  function clearCanvas(hard=false){
    const rect = view.getBoundingClientRect();
    if (hard){
      const g = ctx.createLinearGradient(0,0,rect.width, rect.height);
      const A = getComputedStyle(root).getPropertyValue('--bg1').trim();
      const B = getComputedStyle(root).getPropertyValue('--bg2').trim();
      g.addColorStop(0, A);
      g.addColorStop(1, B);
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = 1;
      ctx.fillStyle = g;
      ctx.fillRect(0,0,rect.width,rect.height);
    } else {
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = root.getAttribute('data-mode') === 'dawn' ? 0.08 : 0.05;
      ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg2').trim();
      ctx.fillRect(0,0,rect.width,rect.height);
      ctx.globalAlpha = 1;
    }
  }

  // Loom engine
  let threads = [];
  let pulses = [];
  let shims = [];
  let t = 0;
  let threadsTarget = parseInt(threadsIn.value,10);

  function initThreads(){
    const rect = view.getBoundingClientRect();
    const count = threadsTarget;
    threads = new Array(count).fill(0).map((_,i)=> createThread(i, rect));
  }

  function createThread(i, rect){
    const hueBase = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 208;
    const x = Math.random()*rect.width;
    const y = Math.random()*rect.height;
    return {
      x, y,
      life: 1,
      speed: 0.5 + Math.random()*1.4,
      turn: 0.8 + Math.random()*0.8,
      hue: (hueBase + (Math.random()*80-40) + i*0.03)%360,
      sat: 92,
      lum: 52 + Math.random()*10,
      w: 0.8 + Math.random()*1.2
    };
  }

  function pulse(x, y){
    pulses.push({ x, y, r: 0, life: 1, h: (parseFloat(getComputedStyle(root).getPropertyValue('--h'))||208) + (Math.random()*60-30) });
    if (pulses.length>16) pulses.shift();
  }

  // shimmer specks on palette swap
  function shimmer(){
    const rect = view.getBoundingClientRect();
    shims = new Array(26).fill(0).map(()=>({
      x: Math.random()*rect.width,
      y: Math.random()*rect.height,
      life: Math.random()*0.8 + 0.6
    }));
  }

  // tiny chime
  let audioCtx;
  function chime(){
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      const f = 220 + Math.random()*220;
      o.type = 'sine';
      o.frequency.value = f;
      g.gain.value = 0.0001;
      o.connect(g); g.connect(audioCtx.destination);
      const now = audioCtx.currentTime;
      o.start();
      g.gain.exponentialRampToValueAtTime(0.06, now + 0.02);
      o.frequency.exponentialRampToValueAtTime(f*1.6, now + 0.18);
      g.gain.exponentialRampToValueAtTime(0.00001, now + 0.36);
      o.stop(now + 0.38);
    }catch(e){}
  }

  function n2(x, y, t){
    // light, fast pseudo-noise
    return Math.sin((x*0.002 + t*0.7)) * 0.6 + Math.cos((y*0.002 - t*0.5)) * 0.4;
  }
  function curl(x, y, t){
    const e = 0.001;
    const n1 = n2(x, y+e, t), n2b = n2(x, y-e, t);
    const n3 = n2(x+e, y, t), n4 = n2(x-e, y, t);
    const dx = (n1 - n2b) / (2*e);
    const dy = (n3 - n4) / (2*e);
    // rotate 90 degrees for flow
    return { x: -dy, y: dx };
  }

  function loop(now){
    if (!running) return;
    const rect = view.getBoundingClientRect();
    const dt = Math.min(32, now - (loop.t||now)) / 1000; loop.t = now;
    t += dt;

    // Adjust thread count smoothly
    if (threads.length < threadsTarget){
      const add = Math.min(80, threadsTarget - threads.length);
      for (let i=0;i<add;i++) threads.push(createThread(i, rect));
    } else if (threads.length > threadsTarget){
      threads.splice(0, Math.min(80, threads.length - threadsTarget));
    }

    clearCanvas(false);

    // draw orbit rings subtle
    ctx.globalCompositeOperation = 'screen';
    for (let i=0;i<3;i++){
      const rr = Math.min(rect.width, rect.height) * (0.22 + i*0.18) + Math.sin(t*0.7+i)*4;
      ctx.lineWidth = 1;
      ctx.strokeStyle = `hsla(${(parseFloat(getComputedStyle(root).getPropertyValue('--h'))+i*50)%360}, 100%, 62%, .08)`;
      ctx.beginPath(); ctx.arc(rect.width*0.5, rect.height*0.52, rr, 0, Math.PI*2); ctx.stroke();
    }

    // threads
    ctx.globalCompositeOperation = 'lighter';
    for (let i=0;i<threads.length;i++){
      const th = threads[i];
      // local field with pointer warp
      const wx = pointer.x || rect.width*0.5;
      const wy = pointer.y || rect.height*0.5;
      const dx = th.x - wx;
      const dy = th.y - wy;
      const dist = Math.hypot(dx, dy) + 1;
      const attract = Math.min(1.2, 140 / dist);
      const f = curl(th.x*0.8, th.y*0.8, t*0.6);
      const ax = f.x * th.turn + (-dx/dist) * attract * (pointer.down?1.2:0.5);
      const ay = f.y * th.turn + (-dy/dist) * attract * (pointer.down?1.2:0.5);
      th.x += ax * th.speed * 22 * dt + pointer.dx * 0.03;
      th.y += ay * th.speed * 22 * dt + pointer.dy * 0.03;

      // wrap
      if (th.x < -10) th.x = rect.width + 10;
      if (th.x > rect.width+10) th.x = -10;
      if (th.y < -10) th.y = rect.height + 10;
      if (th.y > rect.height+10) th.y = -10;

      // draw short segment with gradient-ish color
      const ang = Math.atan2(ay, ax);
      const len = 16 + Math.sin(t*1.3+i)*4;
      const x2 = th.x - Math.cos(ang)*len;
      const y2 = th.y - Math.sin(ang)*len;

      ctx.lineWidth = th.w;
      ctx.strokeStyle = `hsla(${(th.hue + Math.sin(t*0.7+i)*40)%360}, ${th.sat}%, ${th.lum}%, .55)`;
      ctx.beginPath(); ctx.moveTo(th.x, th.y); ctx.lineTo(x2, y2); ctx.stroke();
    }

    // pulses
    for(let i=pulses.length-1;i>=0;i--){
      const rg = pulses[i];
      rg.r += dt * 540 * (0.8 + Math.random()*0.2);
      rg.life -= dt*0.6;
      if (rg.life<=0){ pulses.splice(i,1); continue; }
      ctx.globalCompositeOperation = 'screen';
      ctx.lineWidth = 1.6;
      ctx.strokeStyle = `hsla(${(rg.h+90)%360}, 100%, 65%, ${0.25*rg.life})`;
      ctx.beginPath(); ctx.arc(rg.x, rg.y, rg.r, 0, Math.PI*2); ctx.stroke();
      ctx.globalCompositeOperation = 'lighter';
    }

    // shimmers
    for(let i=shims.length-1;i>=0;i--){
      const tw = shims[i];
      tw.life -= dt*0.9;
      if (tw.life<=0){ shims.splice(i,1); continue; }
      ctx.globalCompositeOperation = 'screen';
      ctx.fillStyle = `hsla(${(parseFloat(getComputedStyle(root).getPropertyValue('--h'))+180)%360}, 100%, 85%, ${0.6*tw.life})`;
      ctx.beginPath(); ctx.arc(tw.x, tw.y, 1.2 + (1-tw.life)*1.2, 0, Math.PI*2); ctx.fill();
      ctx.globalCompositeOperation = 'lighter';
    }

    requestAnimationFrame(loop);
  }

  // Init
  function init(){
    resize();
    requestAnimationFrame(loop);
  }
  init();

  // Resize debounce
  let rezTO;
  window.addEventListener('resize', ()=>{
    clearTimeout(rezTO);
    rezTO = setTimeout(()=>{ resize(); }, 80);
  });

  // Persist thread changes
  threadsIn.addEventListener('input', ()=>{
    threadsTarget = parseInt(threadsIn.value,10);
    localStorage.setItem(KEY_THREADS, threadsTarget);
  });
})();
</script>
