<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vx1512" aria-label="Hexaloom 1512 — a breathing lattice of light">
  <style>
    .vx1512 {
      --h: 206;               /* accent hue */
      --ink: rgba(18, 22, 28, 0.92);
      --muted: rgba(18, 22, 28, 0.68);
      --edge: rgba(18, 22, 28, 0.12);
      --bg-a: hsl(36 86% 96%);
      --bg-b: hsl(190 60% 94%);
      --glass: rgba(255,255,255,0.65);
      position: relative;
      border-radius: 32px;
      overflow: hidden;
      padding: clamp(22px, 4vw, 56px);
      min-height: 620px;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 20% 10%, hsl(var(--h) 90% 72% / 0.10), transparent 45%),
        linear-gradient(135deg, var(--bg-a), var(--bg-b) 65%, hsl(calc(var(--h) + 120) 40% 94%));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 28px 70px rgba(0,0,0,0.24);
      isolation: isolate;
    }
    .vx1512::before {
      content:"";
      position:absolute; inset:-40%;
      background:
        conic-gradient(from 0deg at 55% 40%,
          hsl(calc(var(--h) - 30) 90% 65% / 0.10),
          hsl(calc(var(--h) + 30) 90% 65% / 0.08),
          hsl(calc(var(--h) + 120) 90% 65% / 0.08),
          hsl(calc(var(--h) - 30) 90% 65% / 0.10));
      filter: blur(80px) saturate(120%);
      animation: swirl 48s linear infinite;
      pointer-events: none;
      mix-blend-mode: multiply;
    }
    .vx1512::after {
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 600px at 80% 120%, rgba(255,255,255,0.65), transparent 50%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.12) 0 1px, transparent 1px 46px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.10) 0 1px, transparent 1px 46px);
      mix-blend-mode: overlay;
      opacity: 0.22;
      pointer-events: none;
    }

    .vx1512 .field {
      position: absolute; inset: 0;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: multiply;
      opacity: 0.92;
    }

    .vx1512 .hud {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: clamp(16px, 3.2vw, 38px);
      align-items: end;
    }
    @media (max-width: 860px) {
      .vx1512 .hud { grid-template-columns: 1fr; align-items: start; }
    }

    .vx1512 .card {
      background: var(--glass);
      border: 1px solid var(--edge);
      border-radius: 20px;
      padding: clamp(16px, 2.6vw, 28px);
      backdrop-filter: blur(18px) saturate(120%);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
      box-shadow: 0 18px 48px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.6);
    }

    .vx1512 h1 {
      margin: 0 0 10px 0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      font-size: clamp(38px, 7vw, 96px);
      line-height: 0.94;
      letter-spacing: -0.5px;
      background: linear-gradient(100deg,
        hsl(var(--h) 92% 42%),
        hsl(calc(var(--h) + 50) 92% 48%),
        hsl(calc(var(--h) + 120) 92% 46%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 10px 34px rgba(0,0,0,0.08);
      background-size: 220% 100%;
      animation: titleShift 18s ease-in-out infinite alternate;
    }
    .vx1512 .lede {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 19px);
      line-height: 1.6;
    }
    .vx1512 .meta {
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-top: 14px;
      color: rgba(0,0,0,0.7);
      font-size: 12px;
    }
    .vx1512 .pill {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.8);
    }
    .vx1512 .glow-dot {
      width: 9px; height: 9px; border-radius: 50%;
      background: hsl(var(--h) 90% 55%);
      box-shadow: 0 0 18px hsl(var(--h) 90% 55% / 0.75);
    }

    .vx1512 .panel {
      display: grid;
      gap: 14px;
    }
    .vx1512 .row {
      display:flex; flex-wrap:wrap; gap: 10px; align-items:center;
    }
    .vx1512 label { font-size: 12px; color: var(--muted); min-width: 88px; }

    .vx1512 .slider {
      -webkit-appearance: none; appearance: none;
      width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg,
        hsl(calc(var(--h) - 60) 90% 60% / 0.6),
        hsl(var(--h) 90% 60% / 0.8),
        hsl(calc(var(--h) + 60) 90% 60% / 0.6));
      outline: none; border: 1px solid rgba(0,0,0,0.12);
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.65);
    }
    .vx1512 .slider::-webkit-slider-thumb {
      -webkit-appearance:none; appearance:none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff;
      border: 2px solid rgba(0,0,0,0.06);
      box-shadow: 0 6px 16px rgba(0,0,0,0.20);
      cursor: pointer;
    }
    .vx1512 .slider::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.06);
      box-shadow: 0 6px 16px rgba(0,0,0,0.20);
      cursor: pointer;
    }

    .vx1512 .btn {
      appearance: none;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      color: var(--ink);
      border: 1px solid rgba(0,0,0,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.7));
      cursor: pointer;
      transition: transform 140ms ease, border-color 200ms ease, background 200ms ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .vx1512 .btn:hover { transform: translateY(-1px); border-color: rgba(0,0,0,0.22); }
    .vx1512 .btn:active { transform: translateY(0); }
    .vx1512 .btn.primary {
      background: linear-gradient(92deg,
        hsl(var(--h) 90% 72% / 0.22),
        hsl(calc(var(--h) + 60) 90% 72% / 0.22));
      border-color: rgba(0,0,0,0.18);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.65);
    }

    /* Night mode */
    .vx1512.night {
      --ink: rgba(245,247,250,0.96);
      --muted: rgba(245,247,250,0.72);
      --edge: rgba(255,255,255,0.18);
      --bg-a: hsl(230 42% 9%);
      --bg-b: hsl(270 36% 11%);
      --glass: rgba(12,14,22,0.42);
    }
    .vx1512.night .field { mix-blend-mode: screen; opacity: 0.95; }
    .vx1512.night .pill { border-color: rgba(255,255,255,0.22); background: rgba(255,255,255,0.08); color: rgba(255,255,255,0.86); }
    .vx1512.night .btn { color: var(--ink); border-color: rgba(255,255,255,0.18); background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.1)); }
    .vx1512.night .btn.primary { border-color: rgba(255,255,255,0.28); }

    /* Reduced motion */
    .vx1512[data-anim="off"]::before { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .vx1512::before { animation-play-state: paused !important; }
    }

    @keyframes swirl { to { transform: rotate(360deg) scale(1.04); } }
    @keyframes titleShift {
      0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
      100% { background-position: 100% 50%; filter: hue-rotate(12deg); }
    }
  </style>

  <canvas class="field" aria-hidden="true"></canvas>

  <div class="hud">
    <div class="card">
      <h1>Hexaloom 1512</h1>
      <p class="lede">A slow-breathing lattice woven from light. Move your pointer to stir the fabric, or let it drift.</p>
      <div class="meta">
        <span class="pill">kinetic</span>
        <span class="pill">hex tessellation</span>
        <span class="pill">glass UI</span>
        <span class="glow-dot" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2025-12-25 03:26:30 EST</span>
      </div>
    </div>

    <div class="card panel" role="region" aria-label="Controls">
      <div class="row" style="align-items:center;">
        <label for="hue">Palette</label>
        <input id="hue" class="slider" type="range" min="0" max="360" value="206" aria-label="Palette hue">
      </div>
      <div class="row" style="align-items:center;">
        <label for="glow">Bloom</label>
        <input id="glow" class="slider" type="range" min="0" max="100" value="55" aria-label="Bloom strength">
      </div>
      <div class="row">
        <button class="btn primary" id="theme" aria-pressed="false">Nightfall</button>
        <button class="btn" id="motion" aria-pressed="false">Reduce Motion</button>
        <button class="btn" id="seed">Re‑seed</button>
      </div>
      <div class="row" style="gap:8px; color: var(--muted); font-size: 12px;">
        <span>Cells: <strong id="cells-count">0</strong></span>
        <span>•</span>
        <span>Scale: <strong id="scale-readout">28</strong>px</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vx1512');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d');
      const hueSlider = root.querySelector('#hue');
      const glowSlider = root.querySelector('#glow');
      const themeBtn = root.querySelector('#theme');
      const motionBtn = root.querySelector('#motion');
      const seedBtn = root.querySelector('#seed');
      const cellsEl = root.querySelector('#cells-count');
      const scaleOut = root.querySelector('#scale-readout');
      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', timeZoneName:'short' });
        stamp.textContent = 'Updated ' + fmt.format(new Date());
      } catch (_) {
        stamp.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Sizing
      const DPR = () => (window.devicePixelRatio || 1);
      function sizeCanvas() {
        const r = root.getBoundingClientRect();
        const dpr = DPR();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      sizeCanvas();
      const ro = new ResizeObserver(() => { sizeCanvas(); grid.dirty = true; });
      ro.observe(root);

      // Motion preference
      let running = true;
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) running = false;
      mq.addEventListener?.('change', (e) => { running = !e.matches; updateMotionBtn(); });

      function updateMotionBtn() {
        motionBtn.textContent = running ? 'Reduce Motion' : 'Enable Motion';
        motionBtn.setAttribute('aria-pressed', String(!running));
        root.dataset.anim = running ? 'on' : 'off';
      }
      updateMotionBtn();

      // RNG
      function makeRNG(seed) {
        let s = seed >>> 0;
        return function rnd() {
          s |= 0; s = (s + 0x6D2B79F5) | 0;
          let t = Math.imul(s ^ (s >>> 15), 1 | s);
          t = (t + Math.imul(t ^ (t >>> 7), 61 | t)) ^ t;
          return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
        };
      }
      const hash2 = (i, j) => {
        const x = Math.sin(i * 127.1 + j * 311.7) * 43758.5453;
        return x - Math.floor(x);
      };

      // Grid state
      const grid = {
        seed: Math.floor(Math.random() * 1e9),
        baseScale: 28,
        dirty: true
      };

      // Read hue var
      const readHue = () => {
        const v = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 206;
        return isNaN(v) ? 206 : v;
      };

      // Seed
      function reseed(randomizeHue = false) {
        grid.seed = Math.floor(Math.random() * 1e9);
        grid.baseScale = 24 + Math.floor(Math.random() * 18); // 24..41
        grid.dirty = true;
        scaleOut.textContent = String(grid.baseScale);
        if (randomizeHue) {
          const h = Math.floor(Math.random() * 360);
          root.style.setProperty('--h', h);
          hueSlider.value = h;
        }
      }
      reseed();

      // Interaction
      const pointer = { x: 0.5, y: 0.5, inside: false };
      function updatePointer(e) {
        const r = root.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / Math.max(1, r.width);
        pointer.y = (e.clientY - r.top) / Math.max(1, r.height);
      }
      root.addEventListener('pointerenter', (e) => { pointer.inside = true; updatePointer(e); });
      root.addEventListener('pointermove', (e) => { if (pointer.inside) updatePointer(e); });
      root.addEventListener('pointerleave', () => { pointer.inside = false; });

      // Draw hex helper
      function hexPath(cx, cy, r) {
        const a60 = Math.PI / 3;
        ctx.beginPath();
        for (let k = 0; k < 6; k++) {
          const a = a60 * k + Math.PI / 6; // pointy top
          const x = cx + Math.cos(a) * r;
          const y = cy + Math.sin(a) * r;
          k === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
        }
        ctx.closePath();
      }

      // Scene settings
      let lastT = performance.now();
      function draw(dt) {
        const w = root.clientWidth;
        const h = root.clientHeight;
        ctx.clearRect(0, 0, w, h);

        // Parameters
        const hue = readHue();
        const glow = parseFloat(glowSlider.value) / 100; // 0..1
        const s = grid.baseScale;
        const xStep = 1.5 * s;
        const yStep = Math.sqrt(3) * s;
        const margin = s * 1.2;

        const cols = Math.ceil((w - margin * 2) / xStep) + 2;
        const rows = Math.ceil((h - margin * 2) / yStep) + 2;
        const rng = makeRNG(grid.seed);

        const t = performance.now() * 0.001;
        const speed = 0.7 + rng() * 0.5;
        const amp = s * (0.07 + rng() * 0.06);

        let count = 0;

        // Color helpers
        const edge = (a) => `hsla(${(hue + 200) % 360}, 60%, 26%, ${a})`;
        const edgeNight = (a) => `hsla(${(hue + 200) % 360}, 80%, 78%, ${a})`;
        const fillC = (a) => `hsla(${hue}, 90%, 60%, ${a})`;
        const fillC2 = (a) => `hsla(${(hue + 60) % 360}, 90%, 55%, ${a})`;

        // Parallax drift
        const driftX = Math.sin(t * 0.07) * s * 0.35;
        const driftY = Math.cos(t * 0.06) * s * 0.25;

        ctx.save();
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        for (let c = -1; c < cols; c++) {
          for (let r = -1; r < rows; r++) {
            const cx = margin + c * xStep + driftX;
            const cy = margin + r * yStep + (c % 2 ? yStep / 2 : 0) + driftY;

            // Skip off-canvas extras
            if (cx < -s || cy < -s || cx > w + s || cy > h + s) continue;

            const ph = hash2(c, r);
            const pulse = Math.sin(t * speed + ph * Math.PI * 2);
            const px = pointer.inside ? pointer.x * w : w * 0.5 + Math.sin(t * 0.15) * w * 0.08;
            const py = pointer.inside ? pointer.y * h : h * 0.5 + Math.cos(t * 0.16) * h * 0.06;
            const dist = Math.hypot(cx - px, cy - py);
            const focus = Math.exp(-Math.pow(dist / (s * 7), 2)); // 0..1
            const radius = s * 0.96 + pulse * amp + focus * s * 0.25;

            // Stroke/fill colors
            const night = root.classList.contains('night');
            const stroke = night ? edgeNight(0.65 * (0.4 + focus * 0.6)) : edge(0.45 * (0.6 + focus * 0.5));
            const grad = ctx.createRadialGradient(cx, cy, radius * 0.2, cx, cy, radius);
            grad.addColorStop(0, fillC(0.06 + glow * 0.12 + focus * 0.10));
            grad.addColorStop(1, fillC2(0.02 + glow * 0.06));

            // Draw
            hexPath(cx, cy, radius);
            ctx.fillStyle = grad;
            ctx.fill();

            ctx.strokeStyle = stroke;
            ctx.lineWidth = 0.8 + focus * 1.4 + glow * 0.6;
            ctx.stroke();

            // Specular glint
            if (glow > 0.05) {
              const gx = cx + radius * 0.35;
              const gy = cy - radius * 0.35;
              const gl = ctx.createRadialGradient(gx, gy, 0, gx, gy, radius * 0.85);
              gl.addColorStop(0, `hsla(${(hue + 30) % 360}, 100%, ${night ? '80%' : '55%'}, ${0.12 + focus * 0.25 + glow * 0.14})`);
              gl.addColorStop(1, 'transparent');
              ctx.fillStyle = gl;
              ctx.fill();
            }

            count++;
          }
        }
        ctx.restore();
        cellsEl.textContent = String(count);
      }

      // Loop
      function tick(tn) {
        const dt = Math.min(50, tn - lastT);
        lastT = tn;
        if (running) draw(dt);
        else if (grid.dirty) { draw(0); grid.dirty = false; }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // Controls
      hueSlider.addEventListener('input', () => {
        root.style.setProperty('--h', hueSlider.value);
        grid.dirty = true;
      });
      glowSlider.addEventListener('input', () => { grid.dirty = true; });

      themeBtn.addEventListener('click', () => {
        const isNight = !root.classList.contains('night');
        root.classList.toggle('night', isNight);
        themeBtn.textContent = isNight ? 'Daybreak' : 'Nightfall';
        themeBtn.setAttribute('aria-pressed', String(isNight));
        grid.dirty = true;
      });

      motionBtn.addEventListener('click', () => {
        running = !running;
        updateMotionBtn();
        grid.dirty = true;
      });

      seedBtn.addEventListener('click', () => reseed(true));
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
