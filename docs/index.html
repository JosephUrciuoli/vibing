    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

      }

        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

      .card {

<section id="lumen-1932" role="region" aria-label="Lumen Atelier — Edition 1932">
  <style>
    /* LUMEN ATELIER — 1932 */
    #lumen-1932{
      --h: 26;                    /* base hue */
      --ink: #0b0e14;             /* text */
      --muted: rgba(11,14,20,.66);
      --line: rgba(11,14,20,.12);
      --bg1: hsl(210 60% 98%);
      --bg2: hsl(220 55% 93%);
      --glass: rgba(255,255,255,.66);
      --glow: rgba(255,255,255,.8);
      --grain: .14;
      position: relative;
      padding: clamp(22px, 6vw, 64px);
      border-radius: 36px;
      border: 1px solid var(--line);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 120% at 0% 10%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(160% 150% at 100% 100%, rgba(255,255,255,.7), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 160px 260px rgba(11,14,20,.14),
        0 40px 100px rgba(11,14,20,.10),
        inset 0 1px 0 rgba(255,255,255,.85);
      overflow: hidden;
      isolation: isolate;
    }
    #lumen-1932[data-dark="true"]{
      --ink: rgba(236,240,246,.96);
      --muted: rgba(236,240,246,.70);
      --line: rgba(255,255,255,.12);
      --bg1: hsl(235 27% 10%);
      --bg2: hsl(245 25% 7%);
      --glass: rgba(255,255,255,.08);
      --glow: rgba(255,255,255,.22);
      --grain: .22;
      background:
        radial-gradient(140% 120% at 0% 10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(160% 150% at 100% 100%, rgba(255,255,255,.06), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 240px 520px rgba(0,0,0,.86),
        0 60px 140px rgba(0,0,0,.62),
        inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* iridescent field + grain */
    #lumen-1932::before{
      content:""; position:absolute; inset:-1px; pointer-events:none; z-index:0; opacity:.18;
      background:
        radial-gradient(50% 50% at 20% 30%, color-mix(in hsl, hsl(var(--h) 80% 60%) 18%, transparent), transparent 60%),
        conic-gradient(from .0turn at 80% 10%,
          color-mix(in hsl, hsl(calc(var(--h)+60) 80% 60%) 22%, transparent),
          transparent 60%) ;
      mix-blend-mode: overlay;
      filter: blur(30px) saturate(1.1);
    }
    #lumen-1932[data-dark="true"]::before{ opacity:.12; mix-blend-mode: screen; }

    #lumen-1932::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity: var(--grain); z-index:1;
      background-image:
        radial-gradient(1px 1px at 14% 18%, rgba(0,0,0,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 66% 72%, rgba(0,0,0,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 82% 42%, rgba(0,0,0,.6) 50%, transparent 51%),
        radial-gradient(1px 1px at 32% 88%, rgba(0,0,0,.6) 50%, transparent 51%);
      background-size: 160px 160px, 220px 220px, 260px 260px, 180px 180px;
      mix-blend-mode: overlay;
      animation: grainShift-1932 16s steps(60) infinite;
    }
    #lumen-1932[data-dark="true"]::after{ mix-blend-mode: screen; }

    /* Layout */
    #lumen-1932 .stack{
      display: grid; gap: clamp(16px, 3.6vw, 32px); position: relative; z-index: 2;
      grid-template-columns: 1.1fr .9fr;
      align-items: center;
    }
    @media (max-width: 980px){ #lumen-1932 .stack{ grid-template-columns: 1fr; } }

    /* Type */
    #lumen-1932 .kicker{
      display:inline-block; letter-spacing:.28em; text-transform:uppercase;
      font-weight:900; font-size:12px; color:var(--muted);
    }
    #lumen-1932 h1{
      margin:.28em 0 .12em 0;
      font-weight:1000; letter-spacing:-1.4px; line-height:.88;
      font-size: clamp(56px, 10vw, 140px);
      background:
        conic-gradient(from .0turn at 50% 50%,
          hsl(var(--h) 90% 64%),
          hsl(calc(var(--h)+80) 90% 62%),
          hsl(calc(var(--h)+160) 90% 60%),
          hsl(calc(var(--h)-40) 90% 64%));
      background-size: 220% 220%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 30px 60px rgba(0,0,0,.12));
      animation: hueOrbit-1932 24s ease-in-out infinite;
    }
    #lumen-1932 .sub{ color: var(--muted); font-size: clamp(14px, 1.6vw, 20px); line-height:1.72; max-width: 68ch; }

    /* Lens (circular window) */
    #lumen-1932 .lens{
      position:relative; width:100%; aspect-ratio: 1 / 1; border-radius: 999px; overflow: hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.3));
      box-shadow:
        0 80px 200px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.85);
      transform-style: preserve-3d;
    }
    #lumen-1932[data-dark="true"] .lens{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow:
        0 70px 180px rgba(0,0,0,.76),
        inset 0 1px 0 rgba(255,255,255,.06);
    }
    #lumen-1932 .lens::after{
      content:""; position:absolute; inset:-2px; border-radius: inherit; padding:2px; pointer-events:none;
      background:
        conic-gradient(from .0turn,
          hsla(var(--h), 90%, 60%, .75),
          hsla(calc(var(--h)+60), 90%, 60%, .55),
          hsla(calc(var(--h)+140), 90%, 60%, .45),
          hsla(calc(var(--h)+220), 90%, 60%, .65),
          hsla(var(--h), 90%, 60%, .75));
      -webkit-mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      -webkit-mask-composite: xor; mask-composite: exclude;
      animation: ringSpin-1932 36s linear infinite;
      opacity:.9;
      filter: saturate(1.1);
    }
    #lumen-1932 canvas#lumenCanvas1932{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Controls */
    #lumen-1932 .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    #lumen-1932 .chip{
      appearance:none; -webkit-appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:999px; padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.64));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #lumen-1932 .chip:hover{ transform: translateY(-1px); }
    #lumen-1932[data-dark="true"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
    }
    #lumen-1932 .dial{
      -webkit-appearance:none; appearance:none; width: 100%;
      height: 14px; border-radius: 999px; outline:none; margin-top:12px;
      background:
        linear-gradient(90deg,
          hsl(var(--h) 92% 56%),
          hsl(calc(var(--h)+60) 86% 56%),
          hsl(calc(var(--h)-60) 90% 62%));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #lumen-1932 .dial::-webkit-slider-thumb, #lumen-1932 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #lumen-1932 .readout{
      display:inline-flex; align-items:center; gap:10px; min-height:34px;
      padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
      margin-top: 10px;
    }

    /* Footer */
    #lumen-1932 .meta{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px;
      margin-top:26px; padding-top:16px; border-top: 1px dashed var(--line); color: var(--muted); font-size:12px; z-index:2; position:relative;
    }
    #lumen-1932 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #lumen-1932[data-dark="true"] .tag{ background: rgba(255,255,255,.06); }

    /* Watermark */
    #lumen-1932 .wm{
      position:absolute; right: 12px; bottom: -12px; pointer-events:none; user-select:none; z-index:0;
      font-weight: 1000; font-size: clamp(86px, 16vw, 180px); line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      opacity:.14; transform: rotate(5deg); filter: blur(.3px);
    }

    /* Motion */
    @keyframes hueOrbit-1932{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes ringSpin-1932{ to{ transform: rotate(360deg);} }
    @keyframes grainShift-1932{ to{ transform: rotate(.6deg) translateY(.2px); filter: hue-rotate(1deg) contrast(1.02);} }

    @media (prefers-reduced-motion: reduce){
      #lumen-1932 h1, #lumen-1932 .lens::after, #lumen-1932::after{ animation: none !important; }
    }
  </style>

  <div class="stack">
    <div class="copy">
      <span class="kicker">Lumen Atelier — Edition 1932</span>
      <h1>Fold the dawn.</h1>
      <p class="sub">
        A circular field of orbits and bloom. Drag across the lens, trace a tide, and let the light rearrange itself.
      </p>

      <div class="controls" role="toolbar" aria-label="Controls">
        <button class="chip" id="theme-1932" type="button" aria-label="Toggle Theme">Dusk</button>
        <button class="chip" id="pulse-1932" type="button" aria-label="Shuffle Palette">Pulse</button>
        <button class="chip" id="save-1932" type="button" aria-label="Save Still">Still</button>
      </div>

      <input id="tempo-1932" class="dial" type="range" min="0.20" max="3.00" step="0.01" value="1.00" aria-label="Tempo">
      <div id="readout-1932" class="readout" aria-live="polite">Tempo: 1.00 • Theme: day</div>
    </div>

    <div class="lens" id="lens1932" aria-label="Circular lens with luminous orbits reacting to your pointer">
      <canvas id="lumenCanvas1932" role="img" aria-label="Prismatic orbits, soft trails, and drifting dust"></canvas>
    </div>
  </div>

  <div class="wm" aria-hidden="true">1932</div>

  <div class="meta">
    <span class="tag">“Light remembers the path you take.”</span>
    <span id="last-updated">Last updated: 2026-01-13 11:29:33 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('lumen-1932');
      const lens   = root.querySelector('#lens1932');
      const canvas = root.querySelector('#lumenCanvas1932');
      const ctx    = canvas.getContext('2d', { alpha: true });

      const bTheme = root.querySelector('#theme-1932');
      const bPulse = root.querySelector('#pulse-1932');
      const bSave  = root.querySelector('#save-1932');

      const sTempo = root.querySelector('#tempo-1932');
      const read   = root.querySelector('#readout-1932');
      const stamp  = root.querySelector('#last-updated');

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, running=true;

      let TEMPO = parseFloat(sTempo.value);
      const pointer = { x:.5, y:.5, tx:.5, ty:.5, inside:false };
      let pulseJolt = 0;

      function updateStamp(){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        }catch(_){
          stamp.textContent = 'Updated just now';
        }
      }

      function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 26; }
      function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); updateStamp(); }
      function shuffleHue(){ setHue(Math.floor(Math.random()*360)); pulseJolt = 1; }

      function flash(){
        root.style.transition = 'filter .3s ease';
        root.style.filter = 'saturate(1.24)';
        setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 320);
      }

      function toggleTheme(force){
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dark');
        if(on){ root.setAttribute('data-dark','true'); bTheme.textContent='Dawn'; }
        else  { root.removeAttribute('data-dark'); bTheme.textContent='Dusk'; }
        syncReadout();
        flash();
        updateStamp();
      }
      function setTempo(v){
        TEMPO = Math.max(0.20, Math.min(3.00, parseFloat(v)||1.0));
        syncReadout();
      }
      function syncReadout(){
        const theme = root.hasAttribute('data-dark') ? 'night' : 'day';
        read.textContent = `Tempo: ${TEMPO.toFixed(2)} • Theme: ${theme}`;
      }

      function resize(){
        const r = lens.getBoundingClientRect();
        const w = Math.max(2, Math.floor(r.width * DPR));
        const h = Math.max(2, Math.floor(r.height * DPR));
        W = w; H = h;
        canvas.width = W; canvas.height = H;
        canvas.style.width = r.width + 'px'; canvas.style.height = r.height + 'px';
        drawOne(performance.now());
      }

      // Pointer interactions
      lens.addEventListener('pointermove', (e)=>{
        const r = lens.getBoundingClientRect();
        const px = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const py = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pointer.tx = px; pointer.ty = py; pointer.inside = true;

        // Tilt lens
        const dx = (px - 0.5) * 14;
        const dy = (0.5 - py) * 12;
        lens.style.transform = `perspective(900px) rotateX(${dy}deg) rotateY(${dx}deg)`;
      });
      lens.addEventListener('mouseleave', ()=>{
        pointer.inside = false;
        lens.style.transform = '';
      });

      // Controls
      bTheme.addEventListener('click', toggleTheme);
      bPulse.addEventListener('click', shuffleHue);
      bSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'lumen-atelier-1932.png';
          a.click();
        }catch(_){}
      });
      sTempo.addEventListener('input', ()=> setTempo(sTempo.value));

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') bTheme.click();
        if(k==='p') bPulse.click();
        if(k==='s') bSave.click();
        if(k==='['){ sTempo.value = Math.max(0.20, parseFloat(sTempo.value)-0.02).toFixed(2); sTempo.dispatchEvent(new Event('input')); }
        if(k===']'){ sTempo.value = Math.min(3.00, parseFloat(sTempo.value)+0.02).toFixed(2); sTempo.dispatchEvent(new Event('input')); }
        if(k===' '){ pulseJolt = 1; }
      });

      // ORBIT FIELD
      const ORBS = [];
      const DUST = [];
      function initField(){
        ORBS.length = 0; DUST.length = 0;
        const nRings = 20;
        const perRing = 16;
        const baseHue = getHue();
        const minDim = Math.min(W,H);
        const R = minDim * 0.46;

        for(let i=0;i<nRings;i++){
          const f = i/(nRings-1);
          for(let j=0;j<perRing + Math.floor(f*10); j++){
            const theta = (j/perRing)*Math.PI*2 + Math.random()*0.4;
            ORBS.push({
              r: R * (0.06 + f*0.92) * (0.96 + Math.random()*0.08),
              a: theta,
              w: (0.0008 + f*0.0028) * (Math.random()<.5? -1: 1),
              hue: (baseHue + f*200 + j*2) % 360,
              size: (1.8 + (1-f)*3.6) * DPR
            });
          }
        }

        // dust
        const nDust = 120;
        for(let i=0;i<nDust;i++){
          const ang = Math.random()*Math.PI*2;
          const rad = (Math.random()*0.48 + 0.05) * R;
          DUST.push({
            x: W*0.5 + Math.cos(ang)*rad, y: H*0.5 + Math.sin(ang)*rad,
            r: (Math.random()*1.2 + .6) * DPR,
            v: (Math.random()*0.4 + 0.2),
            hue: (baseHue + Math.random()*120) % 360,
            a: Math.random()*Math.PI*2
          });
        }
      }

      function backdrop(night, t){
        // very gentle wash; low alpha to make trails feel velvety
        const g = ctx.createRadialGradient(W*0.5, H*0.5, 0, W*0.5, H*0.5, Math.min(W,H)*0.6);
        const base = getHue();
        g.addColorStop(0, `hsla(${(base+30)%360}, 85%, ${night?16:96}%, ${night?.10:.20})`);
        g.addColorStop(1, `hsla(${(base-40+360)%360}, 85%, ${night?10:92}%, ${night?.06:.12})`);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        // faint rotating vignette
        ctx.save();
        ctx.translate(W*0.5,H*0.5);
        ctx.rotate(t*0.02);
        const g2 = ctx.createRadialGradient(0,0,0, 0,0, Math.min(W,H)*0.5);
        g2.addColorStop(0, 'rgba(255,255,255,0.02)');
        g2.addColorStop(1, night ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)');
        ctx.fillStyle = g2;
        ctx.beginPath();
        ctx.arc(0,0,Math.min(W,H)*0.5,0,Math.PI*2);
        ctx.fill();
        ctx.restore();
      }

      function drawOrbs(t, night){
        const cx = W*0.5 + (pointer.x-0.5)*W*0.06;
        const cy = H*0.5 + (pointer.y-0.5)*H*0.06;
        const grav = pointer.inside ? 0.0009 : 0.0003;

        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalCompositeOperation = night ? 'screen' : 'lighter';

        for(let i=0;i<ORBS.length;i++){
          const o = ORBS[i];
          const px = Math.cos(o.a) * o.r;
          const py = Math.sin(o.a) * o.r;

          // attraction toward pointer
          const tx = (pointer.x-0.5)*W*0.30;
          const ty = (pointer.y-0.5)*H*0.30;
          const dx = tx - px, dy = ty - py;
          o.a += (o.w * TEMPO) + (dx*dy * grav * 0.000002 * TEMPO);

          const jolt = (1 + pulseJolt*0.6);
          const g = ctx.createRadialGradient(px, py, 0, px, py, o.size*5*jolt);
          g.addColorStop(0, `hsla(${o.hue}, 98%, ${night?86:62}%, ${night?.65:.55})`);
          g.addColorStop(1, 'rgba(255,255,255,0)');

          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(px, py, o.size*jolt, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        pulseJolt += (0 - pulseJolt) * 0.06;
      }

      function drawDust(t, night){
        ctx.globalCompositeOperation = night ? 'screen' : 'lighter';
        for(let i=0;i<DUST.length;i++){
          const d = DUST[i];
          d.a += 0.002 * d.v * TEMPO;
          d.x += Math.cos(d.a) * d.v * TEMPO;
          d.y += Math.sin(d.a*0.9) * d.v * TEMPO;

          // wrap softly inside lens bounds
          const cx = W*0.5, cy = H*0.5;
          const dx = d.x - cx, dy = d.y - cy;
          const dist = Math.hypot(dx,dy);
          const maxR = Math.min(W,H)*0.48;
          if(dist > maxR){
            const ang = Math.atan2(dy,dx) + Math.PI;
            d.x = cx + Math.cos(ang) * (maxR-10);
            d.y = cy + Math.sin(ang) * (maxR-10);
          }

          const g = ctx.createRadialGradient(d.x, d.y, 0, d.x, d.y, d.r*6);
          g.addColorStop(0, `hsla(${d.hue}, 98%, ${night?86:60}%, .42)`);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(d.x, d.y, d.r, 0, Math.PI*2);
          ctx.fill();
        }
      }

      function drawOne(now){
        const t = now*0.001;
        const night = root.hasAttribute('data-dark');

        // smooth pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        backdrop(night, t);
        drawOrbs(t, night);
        drawDust(t, night);
      }

      function loop(now){ if(!running) return; drawOne(now); requestAnimationFrame(loop); }

      // init
      function init(){
        // Theme from system
        const sysDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        toggleTheme(sysDark);
        // Palette from time
        const now = new Date();
        const dayHue = (now.getHours()/24)*360;
        setHue(dayHue);

        resize();
        initField();
        setTempo(sTempo.value);
        updateStamp();

        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if(!prefersReduced){ requestAnimationFrame(loop); }
        else { running=false; drawOne(performance.now()); }
      }

      window.addEventListener('resize', ()=>{
        const was = running;
        running = false;
        resize();
        initField();
        if(was){ running = true; requestAnimationFrame(loop); }
        else { drawOne(performance.now()); }
      });

      init();
    }());
  </script>
