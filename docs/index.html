<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="aeon675" data-theme="dawn" data-motion="on" aria-label="Aeon Ribbon 675 — Kinetic Poster" role="region">
  <style>
    .aeon675 {
      --corner: 28px;
      --fg: 18,22,30;
      --muted: 102,112,124;
      --bg1: #fbfcff; --bg2:#f6f9ff; --bg3:#ffffff;
      --a1:#0ea5e9; --a2:#22d3ee; --a3:#a78bfa; --a4:#22c55e; --a5:#f59e0b; --a6:#f43f5e;
      --glass: rgba(255,255,255,.65);
      --stroke: rgba(16,24,40,.12);
      --shadow: 0 50px 160px rgba(16,24,40,.16), 0 16px 48px rgba(16,24,40,.12);
      --grain-o: .10;
      --sat: 130%;
      --twist: 0deg;
      --hue: 0deg;

      position: relative;
      border-radius: var(--corner);
      padding: clamp(16px, 4.5vmin, 48px);
      color: rgb(var(--fg));
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 160% at 100% -20%, color-mix(in srgb, var(--a6), transparent 92%), transparent 60%),
        radial-gradient(140% 130% at 0% 120%, color-mix(in srgb, var(--a3), transparent 92%), transparent 60%),
        conic-gradient(from var(--twist), color-mix(in srgb, var(--a2), transparent 96%), transparent 25%, color-mix(in srgb, var(--a4), transparent 96%)),
        linear-gradient(180deg, var(--bg1), var(--bg2) 46%, var(--bg3));
      box-shadow: var(--shadow);
      overflow: clip;
      isolation: isolate;
      transform: perspective(1100px) rotateX(calc(var(--tiltY, 0) * 2deg)) rotateY(calc(var(--tiltX, 0) * -3deg));
      transition: transform .25s cubic-bezier(.2,.8,.2,1), background .6s ease, color .4s ease;
    }
    .aeon675::before {
      content: "";
      position: absolute; inset: -1px; border-radius: inherit;
      background: radial-gradient(80% 100% at 50% -10%, rgba(255,255,255,.8), transparent 60%);
      mix-blend-mode: overlay; pointer-events: none; opacity: .7;
    }
    /* THEMES */
    .aeon675[data-theme="dawn"] { --bg1:#fbfcff; --bg2:#f3f7ff; --bg3:#ffffff; --fg:18,22,30; --muted:105,114,125; --glass: rgba(255,255,255,.65); --stroke: rgba(16,24,40,.12); --shadow: 0 50px 160px rgba(16,24,40,.14), 0 16px 44px rgba(16,24,40,.10); --sat:130%; --grain-o:.10; }
    .aeon675[data-theme="dusk"] { --bg1:#060913; --bg2:#0a1020; --bg3:#070b16; --fg:235,242,255; --muted:158,168,186; --glass: rgba(255,255,255,.10); --stroke: rgba(255,255,255,.14); --shadow: 0 70px 200px rgba(0,0,0,.78), inset 0 1px 0 rgba(255,255,255,.06); --sat:150%; --grain-o:.16; }
    .aeon675[data-theme="neon"] { --bg1:#07080b; --bg2:#0b0f18; --bg3:#090b14; --fg:240,245,255; --muted:168,178,196; --glass: rgba(255,255,255,.08); --stroke: rgba(255,255,255,.12); --shadow: 0 90px 240px rgba(0,0,0,.88), inset 0 1px 0 rgba(255,255,255,.06); --sat:175%; --grain-o:.20; }

    /* Layout */
    .aeon675 .top {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: clamp(10px, 3vmin, 24px);
      align-items: end;
      margin-bottom: clamp(12px, 3.5vmin, 28px);
      position: relative;
      z-index: 2;
    }
    .aeon675 .brand { display: grid; gap: 10px; }
    .aeon675 .badge {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(10px) saturate(160%);
      color: rgba(var(--muted), .98);
      font-weight: 900; letter-spacing: .11em; font-size: 11px; text-transform: uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 14px 34px rgba(0,0,0,.12);
    }
    .aeon675 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, var(--a2), color-mix(in srgb, var(--a6), #000 20%));
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a2), transparent 40%);
      animation: a675-pulse 2.8s ease-in-out infinite;
    }
    @keyframes a675-pulse { 0%{box-shadow:0 0 0 0 color-mix(in srgb, var(--a2), transparent 50%)} 70%{box-shadow:0 0 0 14px transparent} 100%{box-shadow:0 0 0 0 transparent} }

    .aeon675 h1 {
      margin: 0; line-height: .86;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", serif;
      font-weight: 900;
      font-size: clamp(44px, 12vw, 128px);
      letter-spacing: -0.045em;
      background: linear-gradient(90deg, var(--a3), var(--a2), var(--a1), var(--a5), var(--a4), var(--a6));
      background-size: 240% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 38px rgba(0,0,0,.22));
      will-change: background-position;
    }
    .aeon675 .tag {
      margin: 0; font-size: clamp(12px, 2.1vmin, 16px); letter-spacing: .01em;
      color: rgba(var(--muted), .96);
    }

    .aeon675 .ctrls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: flex-end; }
    .aeon675 .btn {
      appearance: none; cursor: pointer; user-select: none; border: 1px solid var(--stroke);
      border-radius: 999px; font-weight: 850; letter-spacing: .08em; text-transform: uppercase;
      font-size: 11px; padding: 10px 14px;
      color: rgb(var(--fg));
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.65));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.95), 0 16px 36px rgba(16,24,40,.10);
      backdrop-filter: blur(8px) saturate(170%);
      transition: transform .18s cubic-bezier(.2,.7,.2,1), box-shadow .18s cubic-bezier(.2,.7,.2,1), background .25s ease, color .25s ease;
    }
    .aeon675[data-theme="dusk"] .btn, .aeon675[data-theme="neon"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 16px 40px rgba(0,0,0,.55);
      color: rgb(235,242,255);
    }
    .aeon675 .btn:hover { transform: translateY(-2px); }
    .aeon675 .btn.primary {
      background: linear-gradient(180deg, color-mix(in srgb, var(--a2), #fff 25%), color-mix(in srgb, var(--a3), #000 14%));
      border-color: color-mix(in srgb, var(--a2), #000 50%);
      color: #06121b; text-shadow: 0 1px 0 rgba(255,255,255,.45);
    }
    .aeon675[data-theme="dusk"] .btn.primary, .aeon675[data-theme="neon"] .btn.primary { color: #0a141e; }

    /* Stage */
    .aeon675 .stage {
      position: relative; z-index: 1;
      height: clamp(460px, 64vmin, 880px);
      border-radius: 22px;
      border: 1px solid var(--stroke);
      background:
        radial-gradient(80% 120% at 50% 0%, rgba(255,255,255,.16), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 44px 120px rgba(0,0,0,.14), inset 0 1px 0 rgba(255,255,255,.5);
      overflow: hidden; transform: translateZ(0);
    }
    .aeon675 canvas#ribbons {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: saturate(var(--sat)) contrast(112%) brightness(102%) hue-rotate(var(--hue));
    }
    .aeon675 .grain {
      pointer-events: none; position: absolute; inset: -2rem; opacity: var(--grain-o); mix-blend-mode: soft-light; filter: contrast(130%) saturate(120%);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
      background-size: 240px 240px;
      animation: a675-grain 24s linear infinite;
    }
    @keyframes a675-grain { from{transform:translate3d(0,0,0)} to{transform:translate3d(-240px,-240px,0)} }

    /* Panel */
    .aeon675 .panel {
      position: absolute; inset: auto 12px 12px 12px;
      display: grid; gap: 10px;
      background: var(--glass); border: 1px solid var(--stroke);
      border-radius: 16px; padding: 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 18px 48px rgba(0,0,0,.18);
      backdrop-filter: blur(12px) saturate(180%);
    }
    .aeon675 .row { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
    .aeon675 .chip {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,.75);
      border: 1px solid var(--stroke);
      color: rgb(var(--fg));
      font-weight: 800; letter-spacing: .035em; font-size: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
    }
    .aeon675[data-theme="dusk"] .chip, .aeon675[data-theme="neon"] .chip {
      background: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.24);
      color: rgb(235,242,255);
    }
    .aeon675 label.range {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px; border: 1px solid var(--stroke);
      background: rgba(255,255,255,.75);
      color: rgb(var(--fg)); font-weight: 800; letter-spacing: .02em; font-size: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
    }
    .aeon675[data-theme="dusk"] label.range, .aeon675[data-theme="neon"] label.range {
      background: rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.24);
      color: rgb(235,242,255);
    }
    .aeon675 input[type="range"] { appearance: none; width: 160px; height: 28px; background: transparent; }
    .aeon675 input[type="range"]::-webkit-slider-runnable-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a3), var(--a5), var(--a6), var(--a4)); }
    .aeon675 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%; margin-top: -6px;
      background: #fff; border: 1px solid rgba(0,0,0,.14); box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .aeon675 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a3), var(--a5), var(--a6), var(--a4)); }
    .aeon675 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%; border: 1px solid rgba(0,0,0,.14);
      background: #fff; box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    .aeon675 .footer {
      margin-top: 16px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      color: rgba(var(--muted), .95); font-size: 12px;
    }

    @media (prefers-reduced-motion: reduce) {
      .aeon675, .aeon675 * { animation: none !important; transition: none !important; }
      .aeon675 { --tiltX: 0; --tiltY: 0; }
    }
    @media (max-width: 860px) {
      .aeon675 .stage { height: clamp(380px, 72vmin, 760px); }
      .aeon675 .ctrls { justify-content: flex-start; }
      .aeon675 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <span class="badge"><span class="dot" aria-hidden="true"></span>AEON RIBBON • 675</span>
      <h1 aria-live="polite">Kinetic Poster</h1>
      <p class="tag">A ribbon of time—pull to bend. Drag to sculpt. Tap to seed color.</p>
    </div>
    <div class="ctrls" role="toolbar" aria-label="Controls">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause</button>
      <button class="btn" data-action="theme" title="Cycle theme">Theme</button>
      <button class="btn" data-action="snap" title="Export image">Export</button>
      <button class="btn" data-action="zen" title="Hide interface">Zen</button>
    </div>
  </div>

  <div class="stage" aria-label="Ribbon canvas">
    <canvas id="ribbons" aria-hidden="true"></canvas>
    <div class="grain" aria-hidden="true"></div>

    <div class="panel" role="group" aria-label="Live status and tuning">
      <div class="row">
        <span class="chip" data-chip="theme">Mode: dawn</span>
        <span class="chip" data-chip="status">Flow: live</span>
        <span class="chip">Pointer: sculpt</span>
      </div>
      <div class="row">
        <label class="range" for="weave">Weave
          <input id="weave" type="range" min="2" max="22" step="1" value="9" aria-label="Ribbon count">
        </label>
        <label class="range" for="glow">Bloom
          <input id="glow" type="range" min="0" max="50" step="1" value="22" aria-label="Glow strength">
        </label>
        <label class="range" for="speed">Velocity
          <input id="speed" type="range" min="0.2" max="2.5" step="0.05" value="1.0" aria-label="Ribbon speed">
        </label>
        <label class="range" for="drift">Hue drift
          <input id="drift" type="range" min="0" max="1" step="0.01" value="0.25" aria-label="Hue rotation speed">
        </label>
      </div>
    </div>
  </div>

  <div class="footer">
    <span>Tip: Drag to sculpt • Click to spark • T theme • Space pause • Z zen • S export</span>
    <span id="last-updated">Last updated: 2025-11-16 08:22:38 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.currentScript.closest('.aeon675');
      const stage  = root.querySelector('.stage');
      const canvas = root.querySelector('#ribbons');
      const ctx    = canvas.getContext('2d', { alpha: true });

      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme  = root.querySelector('[data-action="theme"]');
      const btnSnap   = root.querySelector('[data-action="snap"]');
      const btnZen    = root.querySelector('[data-action="zen"]');
      const chipTheme = root.querySelector('[data-chip="theme"]');
      const chipStatus= root.querySelector('[data-chip="status"]');
      const h1 = root.querySelector('h1');

      // Inputs
      const rWeave = root.querySelector('#weave');
      const rGlow  = root.querySelector('#glow');
      const rSpeed = root.querySelector('#speed');
      const rDrift = root.querySelector('#drift');

      // Accessible "last updated"
      const lu = root.querySelector('#last-updated');
      try {
        lu.textContent = 'Updated ' + new Date().toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch {
        lu.textContent = 'Updated ' + new Date().toString();
      }

      // DPI & Size
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const rect = stage.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      new ResizeObserver(fit).observe(stage);
      fit();

      // Themes
      const THEMES = {
        dawn: ['#0ea5e9','#22d3ee','#a78bfa','#22c55e','#f59e0b','#f43f5e'],
        dusk: ['#a78bfa','#22d3ee','#f43f5e','#22c55e','#fde047','#38bdf8'],
        neon: ['#06b6d4','#f43f5e','#a78bfa','#22c55e','#fde047','#60a5fa']
      };
      const order = ['dawn','dusk','neon'];
      let theme = root.dataset.theme || 'dawn';
      let palette = THEMES[theme].slice();

      function applyTheme(name){
        theme = name;
        palette = THEMES[name].slice();
        root.dataset.theme = name;
        chipTheme.textContent = 'Mode: ' + name;
        h1.animate([{letterSpacing:'-0.045em'},{letterSpacing:'-0.01em'},{letterSpacing:'-0.045em'}], {duration:360, easing:'cubic-bezier(.2,.8,.2,1)'});
      }
      btnTheme.addEventListener('click', () => {
        const idx = (order.indexOf(theme)+1) % order.length;
        applyTheme(order[idx]);
        reseedSparks();
      });

      // Motion control
      function setMotion(on){
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
        chipStatus.textContent = on ? 'Flow: live' : 'Flow: paused';
        if (on) requestAnimationFrame(tick);
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Zen mode
      let zen = false;
      btnZen.addEventListener('click', () => {
        zen = !zen;
        root.querySelector('.panel').style.display = zen ? 'none' : '';
        root.querySelector('.ctrls').style.opacity = zen ? '0' : '1';
        btnZen.textContent = zen ? 'Unzen' : 'Zen';
      });

      // Parallax tilt
      function onPointer(e){
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left)/r.width - .5) * 2;
        const y = ((e.clientY - r.top)/r.height - .5) * 2;
        root.style.setProperty('--tiltX', (x*3).toFixed(2));
        root.style.setProperty('--tiltY', (y*2).toFixed(2));
      }
      root.addEventListener('mousemove', onPointer, { passive:true });
      root.addEventListener('mouseleave', () => { root.style.removeProperty('--tiltX'); root.style.removeProperty('--tiltY'); });

      // Controls state
      let weave = parseInt(rWeave.value, 10);
      let glow  = parseInt(rGlow.value, 10);
      let speed = parseFloat(rSpeed.value);
      let drift = parseFloat(rDrift.value);

      rWeave.addEventListener('input', () => { weave = parseInt(rWeave.value,10); });
      rGlow.addEventListener('input', () => { glow = parseInt(rGlow.value,10); });
      rSpeed.addEventListener('input', () => { speed = parseFloat(rSpeed.value); });
      rDrift.addEventListener('input', () => { drift = parseFloat(rDrift.value); });

      // Pointer sculpt
      const attract = { x: stage.clientWidth * 0.5, y: stage.clientHeight * 0.5, strength: 0 };
      let dragging = false;
      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        attract.x = e.clientX - r.left;
        attract.y = e.clientY - r.top;
        attract.strength = 1;
        dragging = true;
        spark(attract.x, attract.y);
        stage.setPointerCapture && stage.setPointerCapture(e.pointerId);
      });
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        attract.x = e.clientX - r.left;
        attract.y = e.clientY - r.top;
        if (dragging) spark(attract.x, attract.y, true);
      });
      addEventListener('pointerup', () => { dragging = false; attract.strength = 0.4; });
      addEventListener('pointercancel', () => { dragging = false; attract.strength = 0.0; });

      // Simple periodic noise
      function n2(x,y){
        return Math.sin(x*0.0013 + y*0.0011) * 0.5
             + Math.sin(x*0.0037 - y*0.0021 + 1.7) * 0.35
             + Math.sin(x*0.0089 + y*0.0063 + 5.12) * 0.15;
      }

      // Sparks
      const sparks = [];
      function spark(x,y,soft=false){
        sparks.push({
          x, y,
          life: 1,
          color: palette[(Math.random()*palette.length)|0],
          r: soft ? 10 + Math.random()*12 : 18 + Math.random()*24
        });
        if (sparks.length > 36) sparks.splice(0, sparks.length - 36);
      }
      function reseedSparks(){ for(let i=0;i<6;i++) spark(Math.random()*stage.clientWidth, Math.random()*stage.clientHeight, true); }

      // Export
      btnSnap.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'aeon-ribbon-675.png';
          a.click();
        } catch(e){}
      });

      // Animation
      let last = performance.now();
      let hueShift = 0;
      let twist = 0;

      function tick(ts){
        const dt = Math.max(0.016, Math.min(0.06, (ts - last)/1000));
        last = ts;

        hueShift += drift * dt * 140;
        twist += dt * (10 + 40*speed);
        root.style.setProperty('--hue', hueShift.toFixed(2) + 'deg');
        root.style.setProperty('--twist', twist.toFixed(2) + 'deg');

        // Fit after resize
        const w = stage.clientWidth, h = stage.clientHeight;
        if (canvas.width !== Math.floor(w*dpr) || canvas.height !== Math.floor(h*dpr)) fit();

        // Clear
        ctx.globalCompositeOperation = 'source-over';
        if (theme === 'dawn') {
          ctx.fillStyle = 'white';
          ctx.fillRect(0,0,w,h);
        } else {
          ctx.fillStyle = 'rgba(0,0,0,0.18)';
          ctx.fillRect(0,0,w,h);
        }

        // Background faint grid wave
        ctx.save();
        ctx.globalAlpha = theme === 'dawn' ? 0.04 : 0.06;
        ctx.strokeStyle = theme === 'dawn' ? '#000' : '#fff';
        ctx.lineWidth = 1;
        const rows = 10;
        for (let r=0;r<=rows;r++){
          const yy = (h/(rows)) * r;
          ctx.beginPath();
          for (let x=0;x<=w;x+=16){
            const y = yy + Math.sin((x*0.01) + ts*0.0007 + r*0.5) * 6;
            if (x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }
        ctx.restore();

        // Ribbons
        const layers = Math.max(2, Math.min(22, weave));
        for (let i=0;i<layers;i++){
          const t = ts*0.001 * speed + i*0.21;
          const baseY = h * ((i+1)/(layers+1));
          const amp = 40 + (i%3)*12;
          const thick = 10 + (i%4)*2;

          // gradient stroke
          const grad = ctx.createLinearGradient(0, baseY-100, w, baseY+100);
          grad.addColorStop(0.00, palette[(i+0) % palette.length] + 'cc');
          grad.addColorStop(0.50, palette[(i+2) % palette.length] + 'cc');
          grad.addColorStop(1.00, palette[(i+4) % palette.length] + 'cc');

          ctx.save();
          ctx.globalCompositeOperation = theme === 'dawn' ? 'multiply' : 'lighter';
          ctx.shadowColor = palette[(i+1)%palette.length] + 'bb';
          ctx.shadowBlur = glow + 6;
          ctx.strokeStyle = grad;
          ctx.lineWidth = thick;
          ctx.lineCap = 'round';
          ctx.beginPath();

          let first = true;
          for (let x=0; x<=w; x+=8){
            const p = x / w;
            const curve =
              Math.sin((p*6 + t*1.6) * Math.PI) * 0.6 +
              n2(x + t*120, baseY + t*80) * 0.8;

            // pointer sculpt influence
            const dx = x - attract.x;
            const dy = baseY - attract.y;
            const dist = Math.hypot(dx, dy) + 1e-6;
            const pull = Math.max(0, 1 - dist / (w*0.6)) * (dragging ? 22 : 8) * attract.strength;

            const y = baseY + curve * amp + (dy/dist) * pull;

            if (first) { ctx.moveTo(x, y); first = false; }
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
          ctx.restore();
        }

        // Sparks
        for (let i=sparks.length-1; i>=0; i--){
          const s = sparks[i];
          ctx.save();
          ctx.globalCompositeOperation = theme === 'dawn' ? 'multiply' : 'lighter';
          ctx.shadowColor = s.color + 'dd';
          ctx.shadowBlur = glow + 10;
          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r*4);
          g.addColorStop(0, s.color + 'ee');
          g.addColorStop(0.5, s.color + '55');
          g.addColorStop(1, '#00000000');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r*2, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();

          s.life -= 0.015 * speed;
          s.r *= 0.992;
          if (s.life <= 0.02) sparks.splice(i,1);
        }

        // Title shimmer
        h1.style.backgroundPosition = `${(ts * 0.05) % 240}% 0%`;

        if (root.dataset.motion === 'on') requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // Visibility pause
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      // Keyboard shortcuts
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
        if (k === 's') { e.preventDefault(); btnSnap.click(); }
        if (k === 'z') { e.preventDefault(); btnZen.click(); }
        if (k === '+' || k === '=') { e.preventDefault(); rGlow.value = Math.min(50, parseInt(rGlow.value,10)+1); glow = parseInt(rGlow.value,10); }
        if (k === '-' || k === '_') { e.preventDefault(); rGlow.value = Math.max(0, parseInt(rGlow.value,10)-1); glow = parseInt(rGlow.value,10); }
      });

      // Init
      applyTheme(theme);
      reseedSparks();
      // gentle initial attractor
      const rect = stage.getBoundingClientRect();
      attract.x = rect.width * 0.5; attract.y = rect.height * 0.52; attract.strength = 0.4;
    })();
  </script>
