<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="observatory" data-mode="night" style="--mx:50%;--my:50%;">
  <style>
    .observatory{
      --ink:#eaf2ff;
      --muted:rgba(234,242,255,.75);
      --bg1:#05070f;
      --bg2:#0a1226;
      --edge:rgba(255,255,255,.12);
      --a1:#78f3ff;
      --a2:#a0a8ff;
      --a3:#ff86d0;
      position:relative;
      display:grid;
      grid-template-columns: 1.1fr 1fr;
      gap:clamp(18px,5vw,48px);
      padding:clamp(20px,5vw,56px);
      border-radius:36px;
      border:1px solid var(--edge);
      color:var(--ink);
      background:
        radial-gradient(1200px 700px at var(--mx) var(--my), rgba(255,255,255,.09), transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 120px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.06);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      overflow:hidden;
      isolation:isolate;
    }
    .observatory::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from 0deg at 60% 40%, rgba(120,243,255,.22), rgba(160,168,255,.22), rgba(255,134,208,.20), transparent 80%);
      filter: blur(48px) saturate(1.2);
      mix-blend-mode: screen;
      animation: drift 38s linear infinite;
      opacity:.55; pointer-events:none;
    }
    .observatory::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(700px 520px at var(--mx) var(--my), rgba(255,255,255,.10), transparent 60%);
      pointer-events:none;
      transition: background .25s ease;
    }
    @keyframes drift { to { transform: rotate(1turn); } }

    .observatory[data-mode="dawn"]{
      --ink:#0f1728;
      --muted:rgba(15,23,40,.7);
      --bg1:#fff7ef;
      --bg2:#eaf5ff;
      --edge:rgba(0,0,0,.12);
      --a1:#ff9a6e;
      --a2:#ffd267;
      --a3:#2dd4bf;
      background:
        radial-gradient(1300px 800px at var(--mx) var(--my), rgba(0,0,0,.08), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      box-shadow: 0 26px 74px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.85);
    }
    .panel{
      display:grid; gap:14px; align-content:start;
    }
    .eyebrow{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 14px; border-radius:999px;
      font-size:12px; letter-spacing:.28em; text-transform:uppercase;
      color:var(--muted); border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
    }
    .observatory[data-mode="dawn"] .eyebrow{ background: rgba(0,0,0,.06); }

    .title{
      margin:4px 0 0;
      font-weight:900; letter-spacing:-.02em; line-height:.9;
      font-size: clamp(44px, 7.6vw, 104px);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip: text; background-clip:text; color:transparent;
    }
    .sub{
      margin:0; max-width:58ch; color:var(--muted);
      font-size:clamp(14px,2.2vw,18px);
    }

    .controls{ display:flex; flex-wrap:wrap; gap:10px; margin-top:8px; }
    .btn{
      appearance:none; cursor:pointer; user-select:none;
      border-radius:16px; padding:12px 16px;
      font-weight:800; letter-spacing:.2px;
      border:1px solid rgba(255,255,255,.24);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
      color:#0b1320;
      box-shadow: 0 12px 26px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.7);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.8); }
    .btn:active{ transform: translateY(0); }
    .btn.ghost{
      background: rgba(255,255,255,.08); color: var(--ink);
      border-color: rgba(255,255,255,.22); box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
    }
    .observatory[data-mode="dawn"] .btn.ghost{ background: rgba(0,0,0,.06); color:#0f1728; border-color: rgba(0,0,0,.16); }
    .btn.outline{ background: transparent; color: var(--ink); border-color: rgba(255,255,255,.28); box-shadow:none; }
    .observatory[data-mode="dawn"] .btn.outline{ border-color: rgba(0,0,0,.2); }

    .meta{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin-top:8px; color:var(--muted); font-size:12px; }
    .clock{ font-variant-numeric: tabular-nums; opacity:.9; }

    /* Orb */
    .orb-wrap{
      position:relative; aspect-ratio:1/1;
      min-height: clamp(340px, 52vw, 720px);
      align-self: center;
      border-radius:50%;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.10), rgba(255,255,255,.02)),
        radial-gradient(65% 65% at 50% 45%, rgba(255,255,255,.08), transparent 60%);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.05),
        0 26px 64px rgba(0,0,0,.45);
      overflow:hidden;
      transform-style:preserve-3d; perspective:900px;
    }
    .observatory[data-mode="dawn"] .orb-wrap{
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(0,0,0,.06), rgba(0,0,0,.02)),
        radial-gradient(65% 65% at 50% 45%, rgba(0,0,0,.05), transparent 60%);
      border-color: rgba(0,0,0,.12);
      box-shadow: 0 16px 40px rgba(0,0,0,.22), inset 0 0 0 1px rgba(255,255,255,.8);
    }

    canvas#orb{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .rim{
      position:absolute; inset: 4% 4%;
      border-radius:50%;
      border: 1px dashed rgba(255,255,255,.18);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      pointer-events:none;
      animation: rotateSlow 30s linear infinite;
    }
    .observatory[data-mode="dawn"] .rim{ border-color: rgba(0,0,0,.16); box-shadow: inset 0 0 0 1px rgba(0,0,0,.06); }
    @keyframes rotateSlow { to { transform: rotate(360deg); } }

    .palette{ display:flex; gap:10px; flex-wrap:wrap; margin-top:6px; }
    .sw{ width:24px; height:24px; border-radius:50%; border:1px solid var(--edge); box-shadow:0 4px 10px rgba(0,0,0,.22); cursor:pointer; }

    @media (max-width: 1000px){
      .observatory{ grid-template-columns: 1fr; }
      .orb-wrap{ order:-1; }
    }
    @media (prefers-reduced-motion: reduce){
      .observatory::before, .rim{ animation:none !important; }
    }
  </style>

  <div class="panel">
    <div class="eyebrow">Edition 437 • Orb Studio</div>
    <h1 class="title">Halo Resonator</h1>
    <p class="sub">A living lens that blooms with symmetry. Tilt, touch, and color the light.</p>

    <div class="controls">
      <button class="btn" id="modeBtn" aria-pressed="false" title="Toggle day/night">Switch to Day</button>
      <button class="btn ghost" id="playBtn" aria-pressed="true" title="Pause/Resume">Pause</button>
      <button class="btn outline" id="patternBtn" title="Cycle patterns">Pattern: Halo</button>
      <button class="btn outline" id="recolorBtn" title="New palette">Recolor</button>
      <button class="btn ghost" id="saveBtn" title="Save image">Save PNG</button>
    </div>

    <div class="palette" aria-label="Quick colorways">
      <div class="sw" data-pal="aurora" style="background:linear-gradient(45deg,#78f3ff,#a0a8ff)"></div>
      <div class="sw" data-pal="orchid" style="background:linear-gradient(45deg,#b38bff,#ff86d0)"></div>
      <div class="sw" data-pal="citrus" style="background:linear-gradient(45deg,#ff9966,#ffd267)"></div>
      <div class="sw" data-pal="forest" style="background:linear-gradient(45deg,#2dd4bf,#16a34a)"></div>
    </div>

    <div class="meta">
      <span class="clock" id="clock" aria-live="polite"></span>
      <span id="last-updated">Last updated: 2025-11-05 08:30:42 EST</span>
    </div>
  </div>

  <div class="orb-wrap" id="orbWrap" aria-label="Interactive light orb">
    <canvas id="orb"></canvas>
    <div class="rim" aria-hidden="true"></div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.observatory');
      const wrap = root.querySelector('#orbWrap');
      const canvas = root.querySelector('#orb');
      const ctx = canvas.getContext('2d', { alpha:true });
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      const btnMode = root.querySelector('#modeBtn');
      const btnPlay = root.querySelector('#playBtn');
      const btnPattern = root.querySelector('#patternBtn');
      const btnRecolor = root.querySelector('#recolorBtn');
      const btnSave = root.querySelector('#saveBtn');
      const swatches = root.querySelectorAll('.sw');

      const clockEl = root.querySelector('#clock');
      const updated = root.querySelector('#last-updated');

      // Last updated + clock
      try{
        const d = new Date();
        updated.textContent = 'Updated ' + d.toLocaleString([], { weekday:'short', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(e){}
      function tick(){ try{
        const d = new Date();
        clockEl.textContent = d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' }) + ' • ' + d.toLocaleDateString([], { month:'short', day:'2-digit' });
      }catch(e){} }
      tick();
      const timer = setInterval(tick, 1000);

      // Spotlight follows pointer
      root.addEventListener('pointermove', (e)=>{
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      }, {passive:true});

      // Tilt orb
      let rect;
      function cache(){ rect = wrap.getBoundingClientRect(); }
      cache();
      window.addEventListener('resize', cache, {passive:true});
      wrap.addEventListener('pointermove', (e)=>{
        if(!rect) return;
        const nx = (e.clientX - rect.left)/rect.width - 0.5;
        const ny = (e.clientY - rect.top)/rect.height - 0.5;
        const rx = (-ny)*10, ry = nx*12;
        wrap.style.transform = 'rotateX('+rx+'deg) rotateY('+ry+'deg)';
      }, {passive:true});
      wrap.addEventListener('pointerleave', ()=>{ wrap.style.transform = 'rotateX(0) rotateY(0)'; });

      // Canvas size
      function size(){
        const r = wrap.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        draw(true);
      }
      window.addEventListener('resize', size, {passive:true});
      size();

      // State
      const state = {
        running: true,
        t: 0,
        pattern: 0, // 0 Halo, 1 Petals, 2 Bloom
        palette: { a1:'#78f3ff', a2:'#a0a8ff', a3:'#ff86d0' },
        mouse: { x:0, y:0, active:false, press:false }
      };

      function applyPalette(){
        root.style.setProperty('--a1', state.palette.a1);
        root.style.setProperty('--a2', state.palette.a2);
        root.style.setProperty('--a3', state.palette.a3);
      }
      applyPalette();

      function setPalette(key){
        const map = {
          aurora: ['#78f3ff','#a0a8ff','#ff86d0'],
          orchid: ['#b38bff','#ff86d0','#ffc6ff'],
          citrus: ['#ff9966','#ffd267','#fff1a8'],
          forest: ['#2dd4bf','#16a34a','#8be9dd']
        };
        const p = map[key] || [rndColor(), rndColor(), rndColor()];
        state.palette = { a1:p[0], a2:p[1], a3:p[2] };
        applyPalette();
      }
      function rndColor(){
        const h = Math.floor(Math.random()*360);
        const s = 70 + Math.random()*20;
        const l = 50 + Math.random()*10;
        return `hsl(${h} ${s}% ${l}%)`;
      }

      // Pointer influence
      wrap.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        state.mouse.x = (e.clientX - r.left) * dpr;
        state.mouse.y = (e.clientY - r.top) * dpr;
        state.mouse.active = true;
      }, {passive:true});
      wrap.addEventListener('pointerleave', ()=>{ state.mouse.active = false; });
      wrap.addEventListener('pointerdown', ()=>{ state.mouse.press = true; });
      window.addEventListener('pointerup', ()=>{ state.mouse.press = false; }, {passive:true});

      // Drawing helpers
      function clearSoft(){
        const day = root.getAttribute('data-mode') === 'dawn';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = day ? 0.18 : 0.12;
        ctx.fillStyle = day ? 'rgba(255,255,255,1)' : 'rgba(0,0,0,1)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
      }
      function ringGradient(cx, cy, r){
        const g = ctx.createRadialGradient(cx, cy, r*0.1, cx, cy, r);
        g.addColorStop(0, state.palette.a1);
        g.addColorStop(0.6, state.palette.a2);
        g.addColorStop(1, state.palette.a3);
        return g;
      }

      function polarShape(freq1, freq2, baseR, amp1, amp2, rot, width, alpha){
        const w = canvas.width, h = canvas.height;
        const cx = w*0.5, cy = h*0.5;
        const step = Math.PI * 2 / 360;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(rot);
        ctx.beginPath();
        let first = true;
        for(let a=0; a<=Math.PI*2 + 1e-3; a+=step){
          const wobble = Math.sin(freq1*a + state.t*0.003)*amp1 + Math.cos(freq2*a - state.t*0.002)*amp2;
          const mInfluence = state.mouse.active ? 24*Math.sin(a + (state.mouse.x+state.mouse.y)*0.0005) : 0;
          const r = baseR + wobble + mInfluence;
          const x = Math.cos(a)*r;
          const y = Math.sin(a)*r;
          if(first){ ctx.moveTo(x,y); first=false; } else { ctx.lineTo(x,y); }
        }
        ctx.closePath();
        ctx.globalAlpha = alpha;
        ctx.lineWidth = width;
        ctx.strokeStyle = ringGradient(cx, cy, Math.max(canvas.width, canvas.height)*0.4);
        ctx.shadowBlur = 28;
        ctx.shadowColor = state.palette.a2;
        ctx.globalCompositeOperation = 'lighter';
        ctx.stroke();
        ctx.restore();
      }

      function draw(staticOnly){
        clearSoft();
        const w = canvas.width, h = canvas.height;
        const cx = w*0.5, cy = h*0.5;
        state.t += 1;

        // Core glow
        ctx.save();
        const coreR = Math.min(w,h)*0.12;
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, coreR*4);
        const day = root.getAttribute('data-mode') === 'dawn';
        if(day){ g.addColorStop(0, 'rgba(255,215,170,0.7)'); g.addColorStop(1, 'rgba(255,255,255,0)'); }
        else   { g.addColorStop(0, 'rgba(150,190,255,0.26)'); g.addColorStop(1, 'rgba(0,0,0,0)'); }
        ctx.globalAlpha = 1; ctx.fillStyle = g; ctx.fillRect(0,0,w,h);
        ctx.restore();

        // Patterns
        const R = Math.min(w,h)*0.38;
        if(state.pattern === 0){
          // HALO: concentric living rings
          for(let i=0;i<4;i++){
            polarShape(6+i, 3+i*0.7, R*(0.55 - i*0.1), 28-i*3, 16-i*2, state.t*0.002*(i+1), 1.6*dpr, 0.75 - i*0.12);
          }
          // thin outer shimmer
          polarShape(12, 5, R*0.75, 10, 6, -state.t*0.0014, 0.8*dpr, 0.3);
        } else if (state.pattern === 1){
          // PETALS: high-frequency symmetry
          for(let i=0;i<6;i++){
            polarShape(10+i, 7+i, R*(0.46 - i*0.06), 34-i*4, 26-i*3, state.t*0.0025*(i%2?1:-1), 1.2*dpr, 0.62 - i*0.08);
          }
        } else {
          // BLOOM: soft, wide strokes with bloom effect
          ctx.globalCompositeOperation = 'lighter';
          for(let i=0;i<3;i++){
            polarShape(4+i*0.5, 2+i*0.3, R*(0.6 - i*0.12), 44-i*6, 22-i*4, state.t*0.0018*(i+1), 3.2*dpr, 0.45 - i*0.07);
          }
          // add lens rings
          ctx.globalAlpha = 0.18;
          ctx.lineWidth = 2.2*dpr;
          ctx.strokeStyle = ringGradient(cx, cy, R);
          for(let k=0;k<3;k++){
            ctx.beginPath();
            ctx.arc(cx, cy, R* (0.7 - k*0.12) + Math.sin(state.t*0.01 + k)*6, 0, Math.PI*2);
            ctx.stroke();
          }
        }

        // Cursor pulse
        if(state.mouse.active){
          ctx.save();
          const r = 12*dpr + (state.mouse.press ? 10 : 0) + 6*Math.sin(state.t*0.15);
          const flare = ctx.createRadialGradient(state.mouse.x, state.mouse.y, 0, state.mouse.x, state.mouse.y, r*3);
          flare.addColorStop(0, state.palette.a1);
          flare.addColorStop(1, 'transparent');
          ctx.globalAlpha = 0.35;
          ctx.fillStyle = flare;
          ctx.beginPath(); ctx.arc(state.mouse.x, state.mouse.y, r*3, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }

        if(!staticOnly && state.running) raf = requestAnimationFrame(draw);
      }

      // Controls
      btnMode.addEventListener('click', ()=>{
        const dawn = root.getAttribute('data-mode') === 'dawn';
        if(dawn){
          root.setAttribute('data-mode','night');
          btnMode.textContent = 'Switch to Day';
          btnMode.setAttribute('aria-pressed','false');
        }else{
          root.setAttribute('data-mode','dawn');
          btnMode.textContent = 'Switch to Night';
          btnMode.setAttribute('aria-pressed','true');
        }
        draw(true);
      });

      btnPlay.addEventListener('click', ()=>{
        state.running = !state.running;
        btnPlay.textContent = state.running ? 'Pause' : 'Resume';
        btnPlay.setAttribute('aria-pressed', String(state.running));
        if(state.running) draw(); else cancelAnimationFrame(raf);
      });

      btnPattern.addEventListener('click', ()=>{
        state.pattern = (state.pattern + 1) % 3;
        const names = ['Halo','Petals','Bloom'];
        btnPattern.textContent = 'Pattern: ' + names[state.pattern];
        draw(true);
      });

      btnRecolor.addEventListener('click', ()=>{ setPalette('random'); draw(true); });
      swatches.forEach(s => s.addEventListener('click', ()=>{ setPalette(s.dataset.pal); draw(true); }));

      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'halo-resonator.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        if(e.code === 'Space'){ e.preventDefault(); btnPlay.click(); }
        else if(e.key.toLowerCase() === 'd'){ btnMode.click(); }
        else if(e.key.toLowerCase() === 's'){ btnPattern.click(); }
      });

      // Start
      let raf;
      draw(true);
      if(state.running) raf = requestAnimationFrame(draw);
      document.addEventListener('visibilitychange', ()=>{ if(document.hidden) cancelAnimationFrame(raf); else if(state.running) draw(); });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
