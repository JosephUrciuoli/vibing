    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

      }
    </style>

<section id="sonata1925" role="region" aria-label="Lumen Sonata — Edition 1925">
  <style>
    /* LUMEN SONATA — 1925 */
    #sonata1925{
      --h: 282;
      --ink: #0a0b0e;
      --muted: color-mix(in hsl, var(--ink) 55%, #ffffff 45%);
      --line: color-mix(in hsl, var(--ink) 18%, #ffffff 82%);
      --bg0: #f7fafc;
      --bg1: #eef2f7;
      --glass: rgba(255,255,255,.65);
      --grain: .08;
      --ring: color-mix(in hsl, hsl(var(--h) 92% 58%) 28%, #0000);
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 4.8vw, 46px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(120% 180% at 0% 0%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(160% 140% at 100% 100%, rgba(255,255,255,.9), transparent 64%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid var(--line);
      box-shadow: 0 160px 360px rgba(10,12,14,.12), inset 0 1px 0 rgba(255,255,255,.9);
      overflow: hidden;
      isolation: isolate;
    }
    #sonata1925[data-night="true"]{
      --ink: rgba(236,238,244,.96);
      --muted: rgba(236,238,244,.68);
      --line: rgba(255,255,255,.12);
      --bg0: #07090c;
      --bg1: #0d1117;
      --glass: rgba(255,255,255,.10);
      --grain: .16;
      --ring: color-mix(in hsl, hsl(var(--h) 90% 70%) 36%, #0000);
      box-shadow: 0 200px 420px rgba(0,0,0,.86), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(120% 180% at 0% 0%, rgba(5,7,10,.66), transparent 60%),
        radial-gradient(160% 140% at 100% 100%, rgba(5,7,10,.66), transparent 64%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    /* Halo + grain */
    #sonata1925 .halo{
      position:absolute; inset:-30%; pointer-events:none; opacity:.6; mix-blend-mode:soft-light;
      background:
        conic-gradient(from .25turn at 20% 40%, rgba(255,255,255,.18), transparent 12%),
        conic-gradient(from .75turn at 80% 70%, rgba(255,255,255,.14), transparent 16%),
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.24), transparent 60%);
      filter: blur(40px) saturate(1.06);
      animation: drift1925 28s ease-in-out infinite;
    }
    #sonata1925[data-night="true"] .halo{ mix-blend-mode: screen; opacity:.45; }
    #sonata1925::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity: var(--grain);
      background-image:
        radial-gradient(1px 1px at 8% 12%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 22% 78%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 66% 42%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 84% 16%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 46% 66%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 12% 34%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 72% 12%, rgba(0,0,0,.5) 50%, transparent 51%);
      background-size: 140px 140px, 160px 160px, 120px 120px, 200px 200px, 180px 180px, 150px 150px, 210px 210px;
      mix-blend-mode: overlay;
      animation: flicker1925 10s steps(60) infinite;
    }
    #sonata1925[data-night="true"]::after{ mix-blend-mode: screen; }

    /* Layout */
    #sonata1925 .wrap{
      display:grid; grid-template-columns: 1.05fr 1.45fr; gap: clamp(14px, 3.2vw, 32px); align-items: stretch;
    }

    /* Header / brand */
    #sonata1925 .mast{ display:flex; flex-direction:column; gap: clamp(12px, 1.6vw, 18px); }
    #sonata1925 .kicker{
      display:inline-block; letter-spacing:.28em; text-transform:uppercase; font-weight:800; font-size:12px; color:var(--muted);
    }
    #sonata1925 h1{
      margin:0; font-weight:900; letter-spacing:-1.2px; line-height:.88;
      font-size: clamp(44px, 8.8vw, 118px);
      background:
        conic-gradient(from .25turn at 50% 50%,
          hsl(var(--h) 92% 56%),
          hsl(calc(var(--h)+70) 88% 58%),
          hsl(calc(var(--h)-70) 86% 60%),
          hsl(var(--h) 92% 56%));
      background-size: 220% 220%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 48px rgba(0,0,0,.16));
      animation: sheen1925 16s ease-in-out infinite;
    }
    #sonata1925 .sub{
      color: var(--muted); font-size: clamp(14px, 1.6vw, 16px); line-height:1.5;
      max-width: 60ch;
    }

    /* Controls */
    #sonata1925 .actions{ display:flex; flex-wrap:wrap; align-items:center; gap:8px; margin-top:4px; }
    #sonata1925 .pill{
      appearance:none; -webkit-appearance:none; cursor:pointer;
      border:1px solid var(--line); border-radius:16px; padding:9px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.64));
      color: var(--ink); font-weight:800; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #sonata1925 .pill:hover{ transform: translateY(-1px); }
    #sonata1925[data-night="true"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Slider */
    #sonata1925 .dial{
      -webkit-appearance:none; appearance:none; width:100%; height: 30px; border-radius: 999px; outline:none;
      background:
        linear-gradient(90deg, hsl(var(--h) 86% 56%), hsl(calc(var(--h)+60) 78% 56%), hsl(calc(var(--h)-60) 86% 62%));
      border: 1px solid var(--line); box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
      margin-top: 10px;
    }
    #sonata1925 .dial::-webkit-slider-thumb, #sonata1925 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #sonata1925 .bubble{
      display:inline-flex; align-items:center; gap:10px; min-height:34px;
      padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
      margin-top: 8px;
    }

    /* Canvas frame */
    #sonata1925 .frame{
      position:relative; border-radius: 26px; overflow:hidden; border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.40));
      box-shadow: 0 40px 120px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.75);
      backdrop-filter: blur(10px) saturate(1.06);
      transform-style: preserve-3d; will-change: transform, filter;
      aspect-ratio: 4 / 3;
      isolation: isolate;
    }
    #sonata1925[data-night="true"] .frame{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      box-shadow: 0 36px 110px rgba(0,0,0,.72), inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(12px) saturate(1.08);
    }
    #sonata1925 canvas#flow1925{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #sonata1925 .frame .veil{
      position:absolute; inset:-20%; pointer-events:none; mix-blend-mode:soft-light; opacity:.6;
      background:
        radial-gradient(40% 40% at 20% 30%, rgba(255,255,255,.28), transparent 60%),
        radial-gradient(40% 40% at 80% 70%, rgba(255,255,255,.24), transparent 60%);
      animation: drift1925 22s ease-in-out infinite reverse;
    }
    #sonata1925[data-night="true"] .frame .veil{ mix-blend-mode: screen; opacity:.45; }

    /* Footer meta */
    #sonata1925 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top:18px; padding-top:12px; border-top: 1px dashed var(--line); color: var(--muted); font-size:12px;
    }
    #sonata1925 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #sonata1925[data-night="true"] .tag{ background: rgba(255,255,255,.06); }

    /* Watermark */
    #sonata1925 .wm{
      position:absolute; left: 10px; bottom: -10px; pointer-events:none; user-select:none;
      font-weight: 900; font-size: 112px; line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      opacity:.16; transform: rotate(3deg); filter: blur(.2px);
    }

    /* Motion */
    @keyframes sheen1925{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes drift1925{ 0%,100%{ transform: translate3d(0,0,0); } 50%{ transform: translate3d(0,-1.6%,0); } }
    @keyframes flicker1925{ to{ transform: translate3d(0,0,0); filter: hue-rotate(2deg) contrast(1.02); } }

    /* Responsive */
    @media (max-width: 880px){
      #sonata1925 .wrap{ grid-template-columns: 1fr; }
      #sonata1925 .wm{ font-size: 86px; }
      #sonata1925 .frame{ aspect-ratio: 1 / 1; }
    }
    @media (prefers-reduced-motion: reduce){
      #sonata1925 h1{ animation: none !important; }
      #sonata1925 .halo, #sonata1925 .frame .veil, #sonata1925::after{ animation: none !important; }
    }
  </style>

  <div class="halo" aria-hidden="true"></div>

  <div class="wrap">
    <div class="mast">
      <span class="kicker">Lumen Sonata — Edition 1925</span>
      <h1>Light, folded and set free.</h1>
      <p class="sub">
        A kinetic poster: threads of color drift through a living field. Tilt, touch, and tune the flow. Quiet electricity for your day.
      </p>

      <div class="actions" role="toolbar" aria-label="Controls">
        <button class="pill" id="theme-1925" type="button" aria-label="Toggle Theme">Night</button>
        <button class="pill" id="mode-1925" type="button" aria-label="Toggle Weave">Weave ✓</button>
        <button class="pill" id="bloom-1925" type="button" aria-label="Toggle Bloom">Bloom ✓</button>
        <button class="pill" id="pal-1925" type="button" aria-label="Shuffle Palette">Palette</button>
        <button class="pill" id="save-1925" type="button" aria-label="Save Image">Save</button>
      </div>

      <input id="flow-1925" class="dial" type="range" min="0.20" max="2.00" step="0.01" value="1.00" aria-label="Flow">
      <div id="bubble-1925" class="bubble" aria-live="polite">Flow: 1.00 • Weave: on • Bloom: on</div>
    </div>

    <div class="frame" id="frame1925" aria-label="Chromatic flow-field reacting to your touch">
      <canvas id="flow1925" role="img" aria-label="Ribbons of light sketching gentle currents"></canvas>
      <div class="veil" aria-hidden="true"></div>
    </div>
  </div>

  <div class="wm" aria-hidden="true">1925</div>

  <div class="meta">
    <span class="tag">“Patterns are slow music.”</span>
    <span id="last-updated">Last updated: 2026-01-13 03:28:38 EST</span>
  </div>

  <script>
  (function(){
    const root   = document.getElementById('sonata1925');
    const frame  = root.querySelector('#frame1925');
    const canvas = root.querySelector('#flow1925');
    const ctx    = canvas.getContext('2d', { alpha: true });

    const bTheme = root.querySelector('#theme-1925');
    const bMode  = root.querySelector('#mode-1925');
    const bBloom = root.querySelector('#bloom-1925');
    const bPal   = root.querySelector('#pal-1925');
    const bSave  = root.querySelector('#save-1925');

    const sFlow  = root.querySelector('#flow-1925');
    const bubble = root.querySelector('#bubble-1925');
    const stamp  = root.querySelector('#last-updated');

    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let W=0, H=0, running=true;

    let FLOW   = parseFloat(sFlow.value);
    let WEAVE  = true;
    let BLOOM  = true;

    const pointer = { x:.5, y:.5, tx:.5, ty:.5, down:false };

    function updateStamp(){
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
      }catch(_){
        stamp.textContent = 'Updated just now';
      }
    }

    function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 282; }
    function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); }
    function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

    function flash(){
      root.style.transition = 'filter .25s ease';
      root.style.filter = 'saturate(1.18)';
      setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 280);
    }

    function toggleTheme(force){
      const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-night');
      if(on){ root.setAttribute('data-night','true'); bTheme.textContent='Dawn'; }
      else  { root.removeAttribute('data-night'); bTheme.textContent='Night'; }
      flash();
    }
    function toggleWeave(){
      WEAVE = !WEAVE;
      bMode.textContent = WEAVE ? 'Weave ✓' : 'Weave';
      syncBubble();
      flash();
    }
    function toggleBloom(){
      BLOOM = !BLOOM;
      bBloom.textContent = BLOOM ? 'Bloom ✓' : 'Bloom';
      syncBubble();
      flash();
    }
    function setFlow(v){
      FLOW = Math.max(0.20, Math.min(2.00, parseFloat(v)||1.00));
      syncBubble();
    }
    function syncBubble(){
      bubble.textContent = `Flow: ${FLOW.toFixed(2)} • Weave: ${WEAVE?'on':'off'} • Bloom: ${BLOOM?'on':'off'}`;
    }

    function resize(){
      const r = frame.getBoundingClientRect();
      W = Math.max(2, Math.floor(r.width  * DPR));
      H = Math.max(2, Math.floor(r.height * DPR));
      canvas.width = W; canvas.height = H;
      ctx.setTransform(1,0,0,1,0,0);
      seed();
      drawOne(performance.now()); // quick paint
    }

    frame.addEventListener('pointermove', (e)=>{
      const r = frame.getBoundingClientRect();
      pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
    });
    frame.addEventListener('pointerdown', ()=>{ pointer.down = true; });
    window.addEventListener('pointerup', ()=>{ pointer.down = false; });

    // Frame tilt
    frame.addEventListener('pointermove', (e)=>{
      const r = frame.getBoundingClientRect();
      const nx = ((e.clientX - r.left) / r.width - 0.5);
      const ny = ((e.clientY - r.top) / r.height - 0.5);
      const a = 6; // tilt angle
      frame.style.transform = `perspective(900px) rotateX(${(-ny*a).toFixed(2)}deg) rotateY(${(nx*a).toFixed(2)}deg)`;
    });
    frame.addEventListener('pointerleave', ()=>{ frame.style.transform = ''; });

    // Controls
    bTheme.addEventListener('click', toggleTheme);
    bMode.addEventListener('click', toggleWeave);
    bBloom.addEventListener('click', toggleBloom);
    bPal.addEventListener('click', shuffleHue);
    bSave.addEventListener('click', ()=>{
      try{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'lumen-sonata-1925.png';
        a.click();
      }catch(_){}
    });
    sFlow.addEventListener('input', ()=> setFlow(sFlow.value));

    window.addEventListener('keydown', (e)=>{
      const k = e.key.toLowerCase();
      if(k==='n') bTheme.click();
      if(k==='w') bMode.click();
      if(k==='b') bBloom.click();
      if(k==='h') bPal.click();
      if(k==='s') bSave.click();
      if(k==='-'){ sFlow.value = Math.max(0.20, parseFloat(sFlow.value)-0.02).toFixed(2); sFlow.dispatchEvent(new Event('input')); }
      if(k==='='||k==='+'){ sFlow.value = Math.min(2.00, parseFloat(sFlow.value)+0.02).toFixed(2); sFlow.dispatchEvent(new Event('input')); }
    });

    // Flow-field ribbons
    let particles = [];
    function seed(){
      particles.length = 0;
      const count = Math.floor((W*H) / 4800); // density
      for(let i=0;i<count;i++){
        particles.push({
          x: Math.random()*W, y: Math.random()*H,
          px: 0, py: 0,
          life: Math.random()*200 + 100,
          hueOff: Math.random()*180,
          speed: 0.6 + Math.random()*0.8
        });
      }
    }

    function field(x, y, t){
      // scaled coords
      const s = 0.0016;
      const nx = x * s, ny = y * s;
      // base swirling angle
      let a = Math.sin(nx*3.1 + t*0.7) + Math.cos(ny*2.7 - t*0.6);
      a += Math.sin((nx+ny)*1.2 - t*0.3) * 0.6;
      if(WEAVE){
        a += Math.cos((nx*2.0 - ny*1.3) + t*0.8) * 0.9;
      }
      // pointer attractor
      const px = pointer.x * W, py = pointer.y * H;
      const dx = (px - x), dy = (py - y);
      const d2 = Math.max(120, dx*dx + dy*dy);
      a += (pointer.down ? 8 : 2) * ((dx*0.00004) + Math.sin(dy*0.00004));
      return a;
    }

    function drawOne(now){
      const night = root.hasAttribute('data-night');
      const t = now*0.001;

      // smooth pointer
      pointer.x += (pointer.tx - pointer.x) * 0.08;
      pointer.y += (pointer.ty - pointer.y) * 0.08;

      // fade or clear
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = night ? 'rgba(0,0,0,0.10)' : 'rgba(255,255,255,0.12)';
      ctx.fillRect(0,0,W,H);

      const baseHue = getHue();
      ctx.lineCap = 'round';

      for(let i=0;i<particles.length;i++){
        const p = particles[i];
        p.px = p.x; p.py = p.y;

        const a = field(p.x, p.y, t);
        const v = (1.6 + Math.sin(t*0.7 + i)*0.4) * p.speed * FLOW;
        p.x += Math.cos(a) * v;
        p.y += Math.sin(a) * v;

        // wrap
        if(p.x < -10) p.x = W+10;
        if(p.x > W+10) p.x = -10;
        if(p.y < -10) p.y = H+10;
        if(p.y > H+10) p.y = -10;

        // life reset
        p.life -= 1;
        if(p.life <= 0){
          p.x = Math.random()*W; p.y = Math.random()*H;
          p.life = Math.random()*200 + 100;
          p.hueOff = Math.random()*180;
          p.speed = 0.6 + Math.random()*0.8;
        }

        // color + stroke
        const k = (i / particles.length);
        const alpha = night ? 0.16 : 0.14;
        const h = (baseHue + p.hueOff + k*80) % 360;
        const lw = Math.max(0.7, 1.0 + Math.sin(t*1.2 + k*6.28)*0.5);
        ctx.strokeStyle = `hsla(${h}, 92%, ${night?70:50}%, ${alpha})`;
        ctx.lineWidth = lw * DPR;

        if(BLOOM){
          ctx.globalCompositeOperation = 'lighter';
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // subtle glow pass
          ctx.lineWidth = (lw*1.6) * DPR;
          ctx.strokeStyle = `hsla(${(h+12)%360}, 92%, ${night?78:58}%, ${alpha*0.28})`;
          ctx.stroke();

          ctx.globalCompositeOperation = 'source-over';
        }else{
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }
      }
    }

    function loop(now){ if(!running) return; drawOne(now); requestAnimationFrame(loop); }

    // init
    function init(){
      resize();
      setFlow(sFlow.value);
      toggleTheme(false);
      WEAVE = true; BLOOM = true;
      shuffleHue();
      updateStamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; drawOne(performance.now()); }
    }

    window.addEventListener('resize', ()=>{
      const was = running;
      running = false;
      resize();
      if(was){ running = true; requestAnimationFrame(loop); }
      else { drawOne(performance.now()); }
    });

    init();
  }());
  </script>
