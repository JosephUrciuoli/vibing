<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="aura30" aria-label="Kinetic Aurora Showcase">
  <style>
    .aura30 {
      --c1: 222 100% 62%;
      --c2: 295 92% 64%;
      --c3: 160 74% 60%;
      --c4: 36 100% 60%;
      --text: 220 33% 96%;
      --muted: 220 15% 75%;
      --panel: 0 0% 100%/0.06;
      --stroke: 0 0% 100%/0.14;
      --mx: 0;
      --my: 0;
      position: relative;
      isolation: isolate;
      border-radius: 28px;
      padding: clamp(24px, 6vw, 56px);
      min-height: min(78vh, 720px);
      display: grid;
      place-items: center;
      color: hsl(var(--text));
      background:
        radial-gradient(1200px 600px at 10% 5%, hsl(var(--c1) / 0.18), transparent 55%),
        radial-gradient(900px 500px at 90% 12%, hsl(var(--c2) / 0.2), transparent 55%),
        radial-gradient(700px 400px at 50% 100%, hsl(var(--c3) / 0.18), transparent 60%),
        linear-gradient(180deg, #070a14, #0a0f1c 60%, #070911);
      overflow: hidden;
      box-shadow:
        0 1px 0 hsl(0 0% 100% / 0.05) inset,
        0 30px 60px hsl(220 40% 3% / 0.65);
    }
    /* Soft grid texture */
    .aura30::after {
      content: "";
      position: absolute;
      inset: -1px;
      background:
        repeating-linear-gradient(
          90deg,
          transparent 0,
          transparent 38px,
          hsl(0 0% 100% / 0.04) 39px,
          transparent 40px
        ),
        repeating-linear-gradient(
          0deg,
          transparent 0,
          transparent 38px,
          hsl(0 0% 100% / 0.04) 39px,
          transparent 40px
        );
      mask: radial-gradient(60% 60% at 50% 50%, #000 60%, transparent 100%);
      pointer-events: none;
      mix-blend-mode: overlay;
    }
    /* Aurora ribbons */
    .aura30 .ribbon,
    .aura30 .ribbon:nth-child(2) {
      position: absolute;
      inset: -30%;
      filter: blur(38px) saturate(120%);
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: spin 36s linear infinite;
      will-change: transform;
    }
    .aura30 .ribbon:nth-child(2) {
      animation-duration: 48s;
      animation-direction: reverse;
      opacity: 0.45;
    }
    .aura30 .ribbon {
      background:
        conic-gradient(from 0deg at 50% 50%,
          hsl(var(--c1) / 0.0) 0 8%,
          hsl(var(--c1) / 0.35) 14%,
          hsl(var(--c2) / 0.25) 22%,
          hsl(var(--c3) / 0.35) 34%,
          hsl(var(--c4) / 0.25) 44%,
          hsl(var(--c2) / 0.0) 55% 100%);
      transform: rotate(0deg) scale(1.1);
    }
    @keyframes spin {
      to { transform: rotate(360deg) scale(1.1); }
    }
    /* Floating orbs */
    .aura30 .orbs { position: absolute; inset: 0; pointer-events: none; }
    .aura30 .orb {
      position: absolute;
      width: 220px; height: 220px; border-radius: 50%;
      background: radial-gradient(closest-side, hsl(var(--c3) / 0.35), transparent 70%);
      filter: blur(10px);
      mix-blend-mode: screen;
      animation: float 14s ease-in-out infinite;
    }
    .aura30 .orb.o1 { left: -60px; top: 10%; background: radial-gradient(closest-side, hsl(var(--c2) / 0.32), transparent 70%); animation-duration: 16s; }
    .aura30 .orb.o2 { right: -80px; top: 30%; background: radial-gradient(closest-side, hsl(var(--c1) / 0.30), transparent 70%); animation-duration: 19s; }
    .aura30 .orb.o3 { left: 20%; bottom: -80px; background: radial-gradient(closest-side, hsl(var(--c4) / 0.30), transparent 70%); animation-duration: 21s; }
    @keyframes float {
      0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(10px, -16px, 0) scale(1.06); }
    }
    /* Glass panel */
    .aura30 .panel {
      position: relative;
      width: min(820px, 92%);
      border-radius: 22px;
      background:
        linear-gradient(180deg, hsl(var(--panel)), hsl(var(--panel))),
        radial-gradient(120% 100% at 10% 0%, hsl(var(--c1) / 0.14), transparent 60%),
        radial-gradient(140% 120% at 100% 100%, hsl(var(--c2) / 0.12), transparent 60%);
      border: 1px solid hsl(var(--stroke));
      backdrop-filter: blur(14px) saturate(130%);
      box-shadow:
        0 1px 0 hsl(0 0% 100% / 0.18) inset,
        0 20px 40px hsl(220 40% 3% / 0.45);
      padding: clamp(20px, 4.4vw, 36px);
      transform:
        translate3d(calc(var(--mx) * 10px), calc(var(--my) * 10px), 0)
        rotate3d(calc(-1 * var(--my)), calc(var(--mx)), 0, 7deg);
      transition: transform 300ms cubic-bezier(.2,.8,.2,1);
      will-change: transform;
    }
    .aura30 h1 {
      margin: 0 0 6px 0;
      font-size: clamp(28px, 6.2vw, 64px);
      line-height: 1.04;
      letter-spacing: -0.02em;
      text-wrap: balance;
      background: linear-gradient(180deg, hsl(var(--text)), hsl(var(--text) / 0.92));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .aura30 .sub {
      margin: 0 0 18px 0;
      color: hsl(var(--muted));
      font-size: clamp(14px, 2.6vw, 18px);
      line-height: 1.5;
      text-wrap: balance;
    }
    .aura30 .tags {
      display: flex; flex-wrap: wrap; gap: 8px 10px;
      margin: 8px 0 20px 0;
    }
    .aura30 .tag {
      --glow: 0.28;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      letter-spacing: 0.2px;
      color: hsl(var(--text));
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.07), hsl(0 0% 100% / 0.04));
      border: 1px solid hsl(0 0% 100% / 0.14);
      box-shadow: 0 0 0 0 hsl(var(--c1) / 0.0);
      transition: box-shadow 300ms ease, transform 300ms ease;
    }
    .aura30 .tag:hover {
      box-shadow: 0 0 0 6px hsl(var(--c1) / 0.10);
      transform: translateY(-2px);
    }
    .aura30 .cta {
      display: flex; gap: 10px; flex-wrap: wrap;
      align-items: center;
      margin-top: 6px;
    }
    .aura30 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 600;
      letter-spacing: 0.2px;
      font-size: 14px;
      transition: transform 220ms cubic-bezier(.2,.8,.2,1), box-shadow 220ms ease, background 220ms ease, color 220ms ease;
      will-change: transform;
    }
    .aura30 .btn.primary {
      color: #0a0d16;
      background: linear-gradient(180deg, hsl(var(--c1) / 1), hsl(var(--c2) / 1));
      box-shadow: 0 10px 24px hsl(var(--c2) / 0.26), 0 1px 0 hsl(0 0% 100% / 0.3) inset;
    }
    .aura30 .btn.ghost {
      color: hsl(var(--text));
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.05));
      border: 1px solid hsl(0 0% 100% / 0.16);
      box-shadow: 0 6px 16px hsl(220 40% 3% / 0.35);
    }
    .aura30 .btn:active { transform: translateY(1px) scale(0.99); }
    .aura30 .btn.primary:hover { box-shadow: 0 18px 36px hsl(var(--c2) / 0.34); }
    .aura30 .btn.ghost:hover { box-shadow: 0 10px 22px hsl(220 40% 3% / 0.55); }
    .aura30 .meta {
      margin-top: 16px;
      font-size: 12px;
      color: hsl(var(--muted));
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .aura30 .meter {
      --pct: 62%;
      position: relative;
      height: 8px;
      flex: 1;
      border-radius: 999px;
      background: hsl(0 0% 100% / 0.08);
      overflow: hidden;
      border: 1px solid hsl(0 0% 100% / 0.14);
    }
    .aura30 .meter span {
      position: absolute; inset: 0;
      width: var(--pct);
      background: linear-gradient(90deg, hsl(var(--c3) / 0.9), hsl(var(--c1) / 0.9));
      box-shadow: 0 0 12px hsl(var(--c3) / 0.35);
    }
    /* Vivid mode intensifies ribbons and parallax */
    .aura30.vivid .ribbon { opacity: 0.70; filter: blur(34px) saturate(140%); }
    .aura30.vivid .panel { transform:
        translate3d(calc(var(--mx) * 16px), calc(var(--my) * 16px), 0)
        rotate3d(calc(-1 * var(--my)), calc(var(--mx)), 0, 9deg); }
    .aura30.vivid .orb { filter: blur(8px) saturate(140%); }
    /* Motion safety */
    @media (prefers-reduced-motion: reduce) {
      .aura30 .ribbon,
      .aura30 .orb { animation: none; }
      .aura30 .panel { transform: none !important; }
    }
  </style>

  <div class="ribbon" aria-hidden="true"></div>
  <div class="ribbon" aria-hidden="true"></div>
  <div class="orbs" aria-hidden="true">
    <span class="orb o1"></span>
    <span class="orb o2"></span>
    <span class="orb o3"></span>
  </div>

  <div class="panel" role="region" aria-label="Design Panel">
    <h1>Hushed Motion, Bold Clarity</h1>
    <p class="sub">An aurora-inspired interface that breathes. Gentle gradients, precise type, and motion that follows your touch.</p>

    <div class="tags" aria-label="Design values">
      <span class="tag">Clarity</span>
      <span class="tag">Restraint</span>
      <span class="tag">Tactile</span>
      <span class="tag">Light + Shadow</span>
      <span class="tag">Motion</span>
    </div>

    <div class="cta">
      <button class="btn primary" data-action="pulse" aria-pressed="false" aria-label="Switch to vivid mode">Pulse</button>
      <button class="btn ghost" data-action="calm" aria-pressed="true" aria-label="Switch to calm mode">Calm</button>
    </div>

    <div class="meta">
      <span id="last-updated">Last updated: 2025-10-18 00:19:22 EST</span>
      <div class="meter" aria-label="Satisfaction meter" title="Satisfaction level">
        <span></span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.querySelector('.aura30');
      if (!root) return;

      // Last updated timestamp
      const stamp = root.querySelector('#last-updated');
      const now = new Date();
      try {
        const dt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(now);
        const tzPart = new Intl.DateTimeFormat(undefined, { timeZoneName: 'short' }).format(now).split(' ').pop() || '';
        stamp.textContent = `Last updated: ${dt} ${tzPart}`;
      } catch (e) {
        stamp.textContent = 'Last updated: ' + now.toLocaleString();
      }

      // Parallax responsiveness
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        const onMove = (e) => {
          const r = root.getBoundingClientRect();
          const x = (e.clientX - r.left) / r.width - 0.5;
          const y = (e.clientY - r.top) / r.height - 0.5;
          root.style.setProperty('--mx', x.toFixed(3));
          root.style.setProperty('--my', y.toFixed(3));
        };
        root.addEventListener('pointermove', onMove);
        root.addEventListener('pointerleave', () => {
          root.style.setProperty('--mx', 0);
          root.style.setProperty('--my', 0);
        }, { passive: true });
      }

      // Mode toggle
      const pulseBtn = root.querySelector('[data-action="pulse"]');
      const calmBtn  = root.querySelector('[data-action="calm"]');
      const setMode = (mode) => {
        const vivid = mode === 'vivid';
        root.classList.toggle('vivid', vivid);
        pulseBtn.setAttribute('aria-pressed', vivid);
        calmBtn.setAttribute('aria-pressed', !vivid);
      };
      pulseBtn.addEventListener('click', () => setMode('vivid'));
      calmBtn.addEventListener('click', () => setMode('calm'));
      // Start vivid for a moment, then settle
      setMode('vivid');
      setTimeout(() => setMode('calm'), 2600);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
