<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1391-orbitarium" aria-label="Orbitarium">
  <style>
    .v1391-orbitarium {
      --radius-gap: 18;
      --stroke: 1.2;
      --tempo: 1.0;
      --text: #0b1324;
      --muted: rgba(11,19,36,0.65);
      --card: rgba(255,255,255,0.55);
      --card-border: rgba(12,24,48,0.14);
      --bg1: #f7fbff;
      --bg2: #eaf2ff;
      --glow: rgba(140,180,255,0.35);
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      padding: clamp(18px, 3vw, 28px);
      background: radial-gradient(120% 120% at 80% 10%, var(--bg1), var(--bg2));
      box-shadow:
        0 12px 36px rgba(10,20,40,0.18),
        inset 0 1px 0 rgba(255,255,255,0.5);
      min-height: 440px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      isolation: isolate;
    }
    .v1391-orbitarium.night {
      --text: #eaf3ff;
      --muted: rgba(234,243,255,0.72);
      --card: rgba(22,28,50,0.55);
      --card-border: rgba(255,255,255,0.14);
      --bg1: #0a0f1f;
      --bg2: #060a16;
      --glow: rgba(120,180,255,0.4);
      background: radial-gradient(120% 120% at 15% 0%, var(--bg1), var(--bg2) 70%);
      box-shadow:
        0 18px 44px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }

    .v1391-orbitarium .sky {
      position: absolute;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    .v1391-orbitarium canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      filter: drop-shadow(0 10px 30px var(--glow));
    }
    .v1391-orbitarium .vignette {
      position: absolute; inset: -20%;
      background:
        radial-gradient(70% 60% at 50% 50%, transparent 0 65%, rgba(0,0,0,0.06) 80%, rgba(0,0,0,0.12) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .v1391-orbitarium .hud {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 14px;
    }
    .v1391-orbitarium .brand {
      display: flex;
      gap: 12px;
      align-items: center;
      line-height: 1;
    }
    .v1391-orbitarium .logo {
      width: 28px; height: 28px; border-radius: 8px;
      background: conic-gradient(from 0deg, #8ec5ff, #ffc1e8, #b7ffcc, #8ec5ff);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.55), 0 6px 16px rgba(80,130,255,0.25);
      position: relative;
    }
    .v1391-orbitarium .logo::after {
      content: "";
      position: absolute; inset: 5px;
      border-radius: 6px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.35));
      mix-blend-mode: screen;
    }
    .v1391-orbitarium h1 {
      margin: 0;
      font-size: clamp(22px, 3.6vw, 42px);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.05;
      background: linear-gradient(90deg, #0b1324, #3a5bd9, #b34cd6, #198c62);
      background-size: 200% 100%;
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
      animation: v1391-sheen 11s ease-in-out infinite;
    }
    .v1391-orbitarium.night h1 {
      background: linear-gradient(90deg, #eaf3ff, #8eb8ff, #ffc1e8, #a8ffd8);
    }
    @keyframes v1391-sheen {
      0%,100% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
    }
    .v1391-orbitarium .lede {
      margin: 6px 0 12px 0;
      max-width: 60ch;
      font-size: clamp(13px, 2.1vw, 16px);
      color: var(--muted);
    }

    .v1391-orbitarium .panel {
      justify-self: end;
      display: grid;
      gap: 10px;
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card), transparent 30%));
      border: 1px solid var(--card-border);
      border-radius: 14px;
      padding: 10px 12px;
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow:
        0 8px 22px rgba(10,20,40,0.18),
        inset 0 1px 0 rgba(255,255,255,0.25);
    }
    .v1391-orbitarium .row { display: flex; flex-wrap: wrap; align-items: center; gap: 8px 10px; }

    .v1391-orbitarium .pill {
      font-size: 11px;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--text);
      opacity: .8;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.6);
      border: 1px solid var(--card-border);
    }
    .v1391-orbitarium.night .pill {
      background: rgba(255,255,255,0.06);
      color: #e7f1ff;
    }

    .v1391-orbitarium .btn {
      appearance: none;
      border: 1px solid var(--card-border);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      color: var(--text);
      font-weight: 700;
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 13px;
      letter-spacing: .02em;
      cursor: pointer;
      box-shadow: 0 3px 12px rgba(10,20,40,0.12), inset 0 1px 0 rgba(255,255,255,0.7);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
      user-select: none;
    }
    .v1391-orbitarium .btn:hover { transform: translateY(-1px); }
    .v1391-orbitarium .btn:active { transform: translateY(0); }
    .v1391-orbitarium .btn[aria-pressed="true"] {
      background: linear-gradient(180deg, #8ec5ff, #78b8ff);
      color: #0b1324;
      border-color: color-mix(in oklab, #78b8ff, #000 15%);
      box-shadow: 0 10px 24px rgba(120,184,255,0.35), inset 0 1px 0 rgba(255,255,255,0.75);
    }
    .v1391-orbitarium.night .btn {
      background: linear-gradient(180deg, rgba(30,38,64,0.9), rgba(24,30,54,0.9));
      color: #eaf3ff;
      box-shadow: 0 3px 12px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .v1391-orbitarium .slider {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--card-border);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
      color: var(--text);
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }
    .v1391-orbitarium.night .slider {
      background: linear-gradient(180deg, rgba(30,38,64,0.9), rgba(24,30,54,0.9));
      color: #eaf3ff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .v1391-orbitarium input[type="range"] {
      -webkit-appearance: none; appearance: none;
      height: 6px; width: 150px; border-radius: 999px;
      background: linear-gradient(90deg, #8ec5ff, #ffc1e8, #aaffcc);
      outline: none;
    }
    .v1391-orbitarium input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, #8ec5ff, #000 10%);
      box-shadow: 0 2px 8px rgba(10,20,40,0.25);
      cursor: pointer;
    }
    .v1391-orbitarium input[type="range"]::-moz-range-thumb {
      height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, #8ec5ff, #000 10%);
      box-shadow: 0 2px 8px rgba(10,20,40,0.25);
      cursor: pointer;
    }

    .v1391-orbitarium .meta {
      margin-top: 12px;
      display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
      font-size: 12px; color: var(--muted);
    }
    .v1391-orbitarium .meta .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #82b7ff);
      box-shadow: 0 0 10px var(--glow);
    }

    @media (max-width: 600px) {
      .v1391-orbitarium .hud { grid-template-columns: 1fr; }
      .v1391-orbitarium .panel { justify-self: start; }
      .v1391-orbitarium input[type="range"] { width: 120px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .v1391-orbitarium h1 { animation: none; }
    }
  </style>

  <div class="sky" aria-hidden="true">
    <canvas id="v1391-canvas"></canvas>
    <div class="vignette" aria-hidden="true"></div>
  </div>

  <div class="hud">
    <div>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span class="pill">Orbit Studio • Iteration 1391</span>
      </div>
      <h1>Time draws circles.</h1>
      <p class="lede">A living dial of softly glowing satellites. Drag to bend the gravity. Tune the tempo or count—then watch the night breathe.</p>
    </div>

    <div class="panel" role="group" aria-label="Orbit controls">
      <div class="row">
        <button class="btn" id="v1391-play" aria-pressed="true">Play</button>
        <button class="btn" id="v1391-pause" aria-pressed="false">Pause</button>
        <button class="btn" id="v1391-theme" aria-pressed="false" title="Toggle day/night">Night</button>
        <button class="btn" id="v1391-shuffle">Shuffle</button>
      </div>
      <div class="row">
        <label class="slider" for="v1391-tempo">
          <span>Tempo</span>
          <input id="v1391-tempo" type="range" min="0" max="200" value="100" />
        </label>
        <label class="slider" for="v1391-count">
          <span>Orbits</span>
          <input id="v1391-count" type="range" min="3" max="16" value="9" />
        </label>
      </div>
    </div>
  </div>

  <div class="meta">
    <div class="dot" aria-hidden="true"></div>
    <span id="last-updated">Last updated: 2025-12-19 10:20:12 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1391-orbitarium');
      const canvas = root.querySelector('#v1391-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const playBtn = root.querySelector('#v1391-play');
      const pauseBtn = root.querySelector('#v1391-pause');
      const themeBtn = root.querySelector('#v1391-theme');
      const shuffleBtn = root.querySelector('#v1391-shuffle');
      const tempo = root.querySelector('#v1391-tempo');
      const count = root.querySelector('#v1391-count');
      const updated = root.querySelector('#last-updated');

      // Last updated timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', {
          weekday: 'short', year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        }).format(now);
        updated.textContent = 'Last updated • ' + fmt;
      } catch { updated.textContent = 'Last updated'; }

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0, cx = 0, cy = 0, maxR = 0;

      function resize() {
        const rect = canvas.getBoundingClientRect();
        w = Math.max(300, Math.floor(rect.width));
        h = Math.max(240, Math.floor(rect.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        cx = w / 2;
        cy = h / 2;
        maxR = Math.min(w, h) * 0.44;
      }

      // Orbit model
      let running = true;
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) running = false;

      let pointer = { x: 0, y: 0, has: false };
      let center = { x: () => cx, y: () => cy }; // defaults
      let soft = { x: cx, y: cy };

      function targetCenter() {
        if (!pointer.has) return { x: cx, y: cy };
        const t = 0.25; // how far gravity bends toward pointer
        return { x: cx + (pointer.x - cx) * t, y: cy + (pointer.y - cy) * t };
      }

      function lerp(a, b, t) { return a + (b - a) * t; }
      function rand(a, b) { return a + Math.random() * (b - a); }
      function easeOut(t){ return 1 - Math.pow(1 - t, 3); }

      let rings = [];
      function makeRings(n) {
        rings = [];
        const gap = parseFloat(getComputedStyle(root).getPropertyValue('--radius-gap')) || 18;
        const base = Math.min(22, gap);
        const maxCount = Math.max(3, n|0);
        const rStep = Math.min(maxR / (maxCount + 1), base);
        for (let i = 1; i <= maxCount; i++) {
          const r = rStep * i + rand(-1.2, 1.2);
          const dir = Math.random() > 0.5 ? 1 : -1;
          const speed = (0.06 + i * 0.02) * dir * (rand(0.7, 1.25));
          const hue = (i * (360 / (maxCount + 2)) + rand(-6, 6)) % 360;
          const sat = root.classList.contains('night') ? 85 : 70;
          const light = root.classList.contains('night') ? 72 : 45 + easeOut(i / maxCount) * 20;
          rings.push({
            r, a: rand(0, Math.PI * 2), s: speed,
            color: `hsl(${hue} ${sat}% ${light}%)`,
            line: `hsla(${hue} ${sat}% ${Math.max(50, light - 8)}% / 0.35)`
          });
        }
      }

      // Initial values
      resize();
      makeRings(parseInt(count.value, 10));

      // Draw
      let last = performance.now();
      function frame(now) {
        const dt = Math.min(0.05, Math.max(0, (now - last) / 1000));
        last = now;

        // Gently follow target
        const tC = targetCenter();
        soft.x = lerp(soft.x, tC.x, 0.08);
        soft.y = lerp(soft.y, tC.y, 0.08);

        // Clear
        ctx.clearRect(0, 0, w, h);

        // Rings
        const tempoMul = (parseInt(tempo.value, 10) / 100);
        ctx.lineCap = 'round';

        // draw faint guide rings
        for (let i = 0; i < rings.length; i++) {
          const ring = rings[i];
          ctx.beginPath();
          ctx.strokeStyle = ring.line;
          ctx.lineWidth = (parseFloat(getComputedStyle(root).getPropertyValue('--stroke')) || 1.2);
          ctx.arc(soft.x, soft.y, ring.r, 0, Math.PI * 2);
          ctx.stroke();
        }

        // satellites
        for (let i = 0; i < rings.length; i++) {
          const ring = rings[i];
          if (running && !reduce) ring.a += ring.s * dt * tempoMul;
          const x = soft.x + Math.cos(ring.a) * ring.r;
          const y = soft.y + Math.sin(ring.a) * ring.r;

          // Glow dot
          ctx.beginPath();
          const size = 4 + (i / rings.length) * 2;
          const grad = ctx.createRadialGradient(x, y, 0, x, y, size * 3.2);
          grad.addColorStop(0, ring.color.replace('hsl', 'hsla').replace(')', ' / 0.95)'));
          grad.addColorStop(1, ring.color.replace('hsl', 'hsla').replace(')', ' / 0)'));
          ctx.fillStyle = grad;
          ctx.arc(x, y, size * 1.2, 0, Math.PI * 2);
          ctx.fill();

          // Core
          ctx.beginPath();
          ctx.fillStyle = ring.color;
          ctx.arc(x, y, Math.max(1.2, size * 0.6), 0, Math.PI * 2);
          ctx.fill();
        }

        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // Interactions
      function updatePointer(clientX, clientY) {
        const rect = canvas.getBoundingClientRect();
        pointer.x = clientX - rect.left;
        pointer.y = clientY - rect.top;
      }
      root.addEventListener('pointermove', (e) => {
        pointer.has = true;
        updatePointer(e.clientX, e.clientY);
      }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.has = false; }, { passive: true });

      // Controls
      playBtn.addEventListener('click', () => {
        running = true;
        playBtn.setAttribute('aria-pressed', 'true');
        pauseBtn.setAttribute('aria-pressed', 'false');
      });
      pauseBtn.addEventListener('click', () => {
        running = false;
        playBtn.setAttribute('aria-pressed', 'false');
        pauseBtn.setAttribute('aria-pressed', 'true');
      });
      themeBtn.addEventListener('click', () => {
        const night = !root.classList.contains('night');
        root.classList.toggle('night', night);
        themeBtn.textContent = night ? 'Day' : 'Night';
        themeBtn.setAttribute('aria-pressed', String(night));
        makeRings(parseInt(count.value, 10));
      });
      shuffleBtn.addEventListener('click', () => {
        makeRings(parseInt(count.value, 10));
      });
      tempo.addEventListener('input', () => { /* tempo is read each frame */ });
      count.addEventListener('input', () => { makeRings(parseInt(count.value, 10)); });

      // Accessibility: keyboard center nudge
      root.addEventListener('keydown', (e) => {
        const step = 12;
        if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
          e.preventDefault();
          pointer.has = true;
          if (e.key === 'ArrowUp') soft.y -= step;
          if (e.key === 'ArrowDown') soft.y += step;
          if (e.key === 'ArrowLeft') soft.x -= step;
          if (e.key === 'ArrowRight') soft.x += step;
        }
      });

      // Resize
      const ro = new ResizeObserver(() => { resize(); makeRings(parseInt(count.value, 10)); });
      ro.observe(root);

      // Initialize theme button text
      themeBtn.textContent = root.classList.contains('night') ? 'Day' : 'Night';
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
