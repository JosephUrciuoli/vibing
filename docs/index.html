<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1528" data-scene="dawn" aria-label="Prism Garden — kinetic poster">
  <style>
    /* Scope everything to #vibe-1528 */
    #vibe-1528{
      --bg1: #fff7fd;
      --bg2: #effbff;
      --ink: #0b1222;
      --muted: #5a6a80;
      --h1: 318; /* magenta */
      --h2: 198; /* cyan */
      --h3: 48;  /* amber */
      --glow: 0.18;
      --mx: 50%;
      --my: 50%;

      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      border-radius: 30px;
      border: 1px solid rgba(11,18,34,0.08);
      padding: 28px 26px 20px;
      overflow: hidden;
      isolation:isolate;
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), rgba(255,255,255,0.85), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      box-shadow:
        0 24px 70px rgba(11,18,34,0.15),
        inset 0 1px 0 rgba(255,255,255,0.75);
      transition: background .6s ease, color .3s ease, box-shadow .3s ease;
    }
    #vibe-1528::before{
      content:"";
      position:absolute; inset:-40% -25%;
      background:
        radial-gradient(45% 60% at 80% 20%, rgba(255,255,255,0.6), transparent 60%),
        radial-gradient(60% 45% at 15% 85%, rgba(255,255,255,0.5), transparent 60%);
      filter: blur(40px);
      mix-blend-mode: soft-light;
      opacity:.9;
      pointer-events:none;
      z-index:0;
    }
    #vibe-1528::after{
      content:"";
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(12,18,34,0.06) 1px, transparent 1.2px);
      background-size:18px 18px;
      opacity:.45;
      mix-blend-mode: soft-light;
    }

    /* Scene themes */
    #vibe-1528[data-scene="dawn"]{ --bg1:#fff7fd; --bg2:#eefbff; --ink:#0b1222; --muted:#5b6a80; --h1:318; --h2:198; --h3:48; --glow:.20; }
    #vibe-1528[data-scene="dusk"]{ --bg1:#fff2e8; --bg2:#ffeef8; --ink:#21120b; --muted:#7a5f57; --h1:18; --h2:326; --h3:42; --glow:.24; }
    #vibe-1528[data-scene="midnight"]{ --bg1:#08131f; --bg2:#0c1928; --ink:#e9f2ff; --muted:#a9c0d8; --h1:200; --h2:260; --h3:160; --glow:.28; }
    #vibe-1528[data-scene="midnight"]::after{ background-image: radial-gradient(circle at 1px 1px, rgba(233,241,255,0.10) 1px, transparent 1.2px); opacity:.28; }

    /* Masthead */
    #vibe-1528 .header{ position:relative; z-index:2; display:grid; gap:10px; justify-items:center; text-align:center; }
    #vibe-1528 .tag{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; letter-spacing:.28em; text-transform:uppercase;
      font-size:11px; color:var(--muted);
      background: rgba(255,255,255,0.55);
      border:1px solid rgba(12,18,34,0.12);
      box-shadow: 0 1px 0 rgba(255,255,255,0.65) inset, 0 8px 18px rgba(12,18,34,.06);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1528[data-scene="midnight"] .tag{ background: rgba(255,255,255,0.08); border-color: rgba(233,241,255,0.18); }
    #vibe-1528 .tag .dot{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--h1) 100% 60%));
      box-shadow: 0 0 10px hsl(var(--h1) 100% 60% / .6);
    }
    #vibe-1528 h1{
      margin:0; line-height:1.0;
      font-weight:900; letter-spacing:-.02em;
      font-size: clamp(36px, 9.5vw, 92px);
      background:
        conic-gradient(from 120deg,
          hsl(var(--h1) 100% 55%),
          hsl(var(--h2) 100% 56%),
          hsl(var(--h3) 100% 55%),
          hsl(var(--h1) 100% 55%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 4px 18px hsl(var(--h2) 100% 50% / .25));
      animation: hue-roll 18s linear infinite;
    }
    #vibe-1528 h1 span{ display:block; }
    #vibe-1528 .sub{ margin:0; color:var(--muted); font-size: clamp(14px, 2.2vw, 17px); }

    @keyframes hue-roll{
      0%{ filter: drop-shadow(0 4px 18px hsl(var(--h2) 100% 50% / .25)) hue-rotate(0deg); }
      100%{ filter: drop-shadow(0 4px 18px hsl(var(--h2) 100% 50% / .25)) hue-rotate(360deg); }
    }

    /* Halo stage */
    #vibe-1528 .halo{
      position:relative; z-index:1;
      width:min(92vw, 760px); aspect-ratio:1/1; margin: 22px auto 16px;
      border-radius:50%;
      border:1px solid rgba(12,18,34,0.12);
      overflow:hidden; transform-style: preserve-3d;
      background:
        radial-gradient(900px 800px at var(--mx) var(--my), rgba(255,255,255,0.9), rgba(255,255,255,0.25) 50%, transparent 70%),
        conic-gradient(from 0deg at 50% 50%,
          hsl(var(--h1) 100% 62% / .18) 0 25%,
          hsl(var(--h2) 100% 62% / .18) 25% 55%,
          hsl(var(--h3) 100% 62% / .18) 55% 85%,
          hsl(var(--h1) 100% 62% / .18) 85% 100%);
      box-shadow:
        0 22px 48px rgba(12,18,34,0.16),
        inset 0 1px 0 rgba(255,255,255,0.7),
        inset 0 0 80px hsl(var(--h2) 100% 60% / var(--glow));
    }
    #vibe-1528[data-scene="midnight"] .halo{
      background:
        radial-gradient(950px 800px at var(--mx) var(--my), rgba(255,255,255,0.12), rgba(255,255,255,0.02) 58%, transparent 75%),
        conic-gradient(from 0deg at 50% 50%,
          hsl(var(--h1) 100% 60% / .12) 0 25%,
          hsl(var(--h2) 100% 60% / .12) 25% 55%,
          hsl(var(--h3) 100% 60% / .12) 55% 85%,
          hsl(var(--h1) 100% 60% / .12) 85% 100%);
      box-shadow:
        0 24px 60px rgba(4,10,20,0.7),
        inset 0 1px 0 rgba(255,255,255,0.05),
        inset 0 0 120px hsl(var(--h2) 100% 70% / .10);
    }
    #vibe-1528 .halo::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:2;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.35), transparent 60%),
        repeating-radial-gradient(circle at 50% 50%, rgba(12,18,34,0.06) 0 1px, transparent 1px 6px);
      mix-blend-mode: soft-light;
      opacity:.55;
    }
    #vibe-1528[data-scene="midnight"] .halo::after{
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08), transparent 60%),
        repeating-radial-gradient(circle at 50% 50%, rgba(233,241,255,0.08) 0 1px, transparent 1px 6px);
      opacity:.42;
    }

    #vibe-1528 canvas.rings{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    /* Orbital glyphs */
    #vibe-1528 .orbiter{ position:absolute; inset:0; z-index:3; pointer-events:none; }
    #vibe-1528 .glyph{
      position:absolute; top:50%; left:50%;
      transform: rotate(0deg) translateX(44%);
      font-size: clamp(12px, 2.8vw, 22px);
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.25));
      color: hsl(var(--h2) 100% 55%);
      opacity:.75;
    }
    #vibe-1528 .g1{ animation: orbit 20s linear infinite; }
    #vibe-1528 .g2{ animation: orbit 26s linear infinite reverse; }
    #vibe-1528 .g3{ animation: orbit 34s linear infinite; }
    #vibe-1528[data-paused="true"] .g1,
    #vibe-1528[data-paused="true"] .g2,
    #vibe-1528[data-paused="true"] .g3{ animation-play-state: paused; }
    @keyframes orbit { to { transform: rotate(360deg) translateX(44%) rotate(-360deg); } }

    /* Toolbar */
    #vibe-1528 .toolbar{
      position:relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px 12px;
      justify-content:center; align-items:center; margin: 14px 0 6px;
    }
    #vibe-1528 .chip{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid rgba(12,18,34,0.12);
      background: rgba(255,255,255,0.55);
      color: var(--ink); padding:10px 14px; border-radius:999px;
      font-size:13px; font-weight:800; letter-spacing:.02em;
      cursor:pointer; transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,0.7) inset, 0 8px 18px rgba(12,18,34,0.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1528 .chip:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,0.26); }
    #vibe-1528 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--h1) 100% 65%), hsl(var(--h2) 100% 65%), hsl(var(--h3) 100% 60%));
      color:#071824; border-color:transparent;
      box-shadow: 0 14px 28px hsl(var(--h2) 100% 55% / .22), 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    #vibe-1528[data-scene="midnight"] .chip{ background: rgba(255,255,255,0.08); border-color: rgba(233,241,255,0.18); color: var(--ink); }

    #vibe-1528 .knob{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px; border:1px solid rgba(12,18,34,0.12);
      background: rgba(255,255,255,0.55);
      color:var(--muted); font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,0.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1528[data-scene="midnight"] .knob{ background: rgba(255,255,255,0.08); border-color: rgba(233,241,255,0.18); }

    #vibe-1528 input[type="range"]{ width:170px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1528 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:6px;
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 60%), hsl(var(--h3) 100% 60%));
      box-shadow: 0 0 0 1px rgba(0,0,0,0.06) inset;
    }
    #vibe-1528 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,0.18);
    }
    #vibe-1528 input[type="range"]::-moz-range-track{ height:6px; border-radius:6px; background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 60%), hsl(var(--h3) 100% 60%)); }
    #vibe-1528 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,0.12); box-shadow:0 4px 10px rgba(12,18,34,0.18); }

    /* Footer */
    #vibe-1528 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; color:var(--muted);
      font-size:12px; margin-top:8px;
    }
    #vibe-1528 .legend{ display:inline-flex; gap:8px; align-items:center; opacity:.96; }
    #vibe-1528 .legend::before{
      content:""; width:12px; height:12px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--h2) 100% 55%));
      box-shadow: 0 0 12px hsl(var(--h2) 100% 60% / .35);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1528 h1{ animation: none !important; }
      #vibe-1528 .glyph{ animation: none !important; }
    }
  </style>

  <div class="header">
    <span class="tag"><span class="dot" aria-hidden="true"></span> Iteration 1528</span>
    <h1><span>PRISM</span><span>GARDEN</span></h1>
    <p class="sub">A kinetic poster of light, orbit, and hush.</p>
  </div>

  <div class="halo" id="halo" role="application" aria-label="Kinetic halo. Drag or move to bend the light; use scene and pulse to change motion.">
    <canvas class="rings" id="rings" aria-hidden="true"></canvas>

    <!-- Orbital glyphs -->
    <div class="orbiter">
      <span class="glyph g1" aria-hidden="true">✶</span>
      <span class="glyph g2" aria-hidden="true">✦</span>
      <span class="glyph g3" aria-hidden="true">•</span>
    </div>
  </div>

  <div class="toolbar" role="group" aria-label="Scene and motion controls">
    <button class="chip scene" data-scene="dawn" aria-pressed="true" type="button">Dawn</button>
    <button class="chip scene" data-scene="dusk" aria-pressed="false" type="button">Dusk</button>
    <button class="chip scene" data-scene="midnight" aria-pressed="false" type="button">Midnight</button>

    <span class="knob">Pulse <input id="pulse" type="range" min="0" max="200" value="90" aria-label="Pulse intensity"></span>

    <button class="chip" id="pause" type="button" aria-pressed="false">Pause</button>
    <button class="chip" id="save" type="button">Save snapshot</button>
  </div>

  <div class="foot">
    <span id="last-updated">Last updated: 2025-12-25 20:26:56 EST</span>
    <span class="legend">drag to bend the light</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1528');
      const halo = document.getElementById('halo');
      const canvas = document.getElementById('rings');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updated = document.getElementById('last-updated');

      const sceneBtns = root.querySelectorAll('.scene');
      const pulseInput = document.getElementById('pulse');
      const pauseBtn = document.getElementById('pause');
      const saveBtn = document.getElementById('save');

      // Timestamp
      const now = new Date();
      try {
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      } catch (e) {
        updated.textContent = 'Last updated: ' + now.toString();
      }

      // DPR + sizing
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      function size(){
        const r = halo.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * DPR));
        canvas.height = Math.max(1, Math.floor(r.height * DPR));
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        center.x = r.width/2; center.y = r.height/2;
        radius = Math.min(center.x, center.y) - 8;
      }
      window.addEventListener('resize', size);

      // State
      let paused = false;
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const center = { x: 0, y: 0 };
      let radius = 0;
      let pointer = null;
      let t0 = performance.now();
      let pulse = Number(pulseInput.value);

      // Scene palettes
      const palettes = {
        dawn: { a: 318, b: 198, c: 48, light: 'rgba(255,255,255,0.85)' },
        dusk: { a: 18, b: 326, c: 42, light: 'rgba(255,255,255,0.78)' },
        midnight: { a: 200, b: 260, c: 160, light: 'rgba(255,255,255,0.08)' }
      };

      function getScene(){
        return root.getAttribute('data-scene') || 'dawn';
      }

      // Pointer interaction
      function updatePointer(clientX, clientY){
        const r = halo.getBoundingClientRect();
        const x = clientX - r.left;
        const y = clientY - r.top;
        pointer = { x: Math.max(0, Math.min(r.width, x)), y: Math.max(0, Math.min(r.height, y)) };
        root.style.setProperty('--mx', (pointer.x / r.width) * 100 + '%');
        root.style.setProperty('--my', (pointer.y / r.height) * 100 + '%');
      }
      halo.addEventListener('mousemove', e => updatePointer(e.clientX, e.clientY));
      halo.addEventListener('mouseleave', () => { pointer = null; root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });
      halo.addEventListener('touchmove', e => { const t = e.touches[0]; if(!t) return; updatePointer(t.clientX, t.clientY); }, { passive:true });
      halo.addEventListener('touchend', () => { pointer = null; });

      // Scene switching
      sceneBtns.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const s = btn.getAttribute('data-scene');
          root.setAttribute('data-scene', s);
          sceneBtns.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
        });
      });

      // Controls
      pulseInput.addEventListener('input', ()=>{ pulse = Number(pulseInput.value); });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        root.setAttribute('data-paused', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'prism-garden-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Render
      function draw(time){
        if (paused || prefersReduced){ requestAnimationFrame(draw); return; }

        const r = halo.getBoundingClientRect();
        // Soft fade
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const scene = getScene();
        ctx.fillStyle = palettes[scene].light;
        ctx.fillRect(0, 0, r.width, r.height);
        ctx.restore();

        // Parameters
        const N = 120; // rings
        const baseSeg = 0.5; // base arc size (radians)
        const speed = 0.0006 * (40 + pulse); // rotation speed
        const wobble = 0.8 + (pulse/200); // segment wobble
        const S = palettes[scene];

        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        // Pointer angle influence
        let pAng = 0;
        if (pointer){
          const dx = pointer.x - center.x, dy = pointer.y - center.y;
          pAng = Math.atan2(dy, dx);
        }

        for (let i=0;i<N;i++){
          const t = time - t0;
          const f = i / (N-1);
          const rad = 6 + f * radius;
          const a0 = (t * speed * (1.5 - f*0.5)) + f * 7.0;
          const seg = baseSeg + Math.sin(t*0.0016 + i*0.23)*0.35*wobble;

          // Angle offset towards pointer
          const bias = pointer ? (Math.cos((pAng - a0)) * 0.25 * (1-f)) : 0;
          const start = a0 + bias;
          const end = start + seg;

          // Color blend across palette
          const mix1 = (Math.sin(f*6 + t*0.0012) * 0.5 + 0.5);
          const hueAB = S.a*(1-mix1) + S.b*mix1;
          const mix2 = (Math.sin(f*10 + t*0.0018 + i*0.05) * 0.5 + 0.5);
          const hue = hueAB*(1-mix2) + S.c*mix2;
          const light = scene==='midnight' ? 60 : 52;
          const alpha = 0.05 + 0.25*(1 - f) + 0.1*Math.abs(Math.sin(t*0.0009 + i*0.08));
          ctx.strokeStyle = 'hsla(' + ((hue%360+360)%360).toFixed(1) + ',100%,' + light + '%,' + alpha.toFixed(3) + ')';
          ctx.lineWidth = Math.max(0.6, 1.8 - f*1.2);

          ctx.beginPath();
          ctx.arc(0, 0, rad, start, end);
          ctx.stroke();
        }

        ctx.restore();

        requestAnimationFrame(draw);
      }

      // Init
      size();
      if (prefersReduced){
        paused = true;
        root.setAttribute('data-paused','true');
        pauseBtn.setAttribute('aria-pressed','true');
        pauseBtn.textContent = 'Resume';
      }
      requestAnimationFrame(draw);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
