<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1358-aurora" data-theme="auto" data-vibe="glow" aria-label="Aurora Atelier â€” a living light poster">
  <style>
    .v1358-aurora{
      --ink:#0a0b10;
      --muted:rgba(10,11,16,0.62);
      --bg1:#f6f8ff; --bg2:#edf3ff;
      --glass:rgba(255,255,255,0.65);
      --brd:rgba(10,11,16,0.10);
      --ring:rgba(10,11,16,0.1);
      --g1:#7ad5ff; --g2:#5ee1c0; --g3:#8a9bff; /* glow palette */
      position:relative; border-radius:40px; padding:clamp(24px,5vw,56px);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--ink);
      background:
        radial-gradient(160% 140% at 10% -10%, #ffffff 0%, var(--bg1) 50%, var(--bg2) 100%);
      box-shadow: inset 0 0 0 1px var(--brd), 0 60px 160px rgba(10,12,20,0.14);
      overflow:hidden; isolation:isolate;
    }
    .v1358-aurora[data-theme="night"]{
      --ink:#ebf3ff;
      --muted:rgba(235,243,255,0.68);
      --bg1:#070b16; --bg2:#0b1022;
      --glass:rgba(255,255,255,0.08);
      --brd:rgba(255,255,255,0.16);
      --ring:rgba(255,255,255,0.12);
      background:
        radial-gradient(140% 160% at 100% -20%, rgba(122,213,255,0.18), transparent 60%),
        radial-gradient(120% 120% at -10% -20%, #0b1022 0%, #070b16 70%);
      box-shadow: inset 0 0 0 1px var(--brd), 0 80px 200px rgba(0,0,0,0.55);
    }
    .v1358-aurora[data-vibe="ice"]{ --g1:#9fe0ff; --g2:#bfe6ff; --g3:#e2f3ff; }
    .v1358-aurora[data-vibe="ember"]{ --g1:#ff9966; --g2:#ff5ea1; --g3:#ffd266; }

    .v1358-aurora::before{
      content:""; position:absolute; inset:12px; border-radius:32px; pointer-events:none;
      background: conic-gradient(from -90deg, color-mix(in oklab, var(--g1), transparent 78%) var(--p,0%), transparent var(--p,0%) 100%);
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - 2px), #000 100%) content-box, linear-gradient(#000,#000);
      -webkit-mask-composite: xor; mask-composite: exclude;
      padding:2px; filter: blur(12px) saturate(110%);
      opacity:0.85;
      transition: opacity 300ms ease;
    }
    .v1358-aurora::after{
      content:""; position:absolute; inset:-20%; background:
        radial-gradient(60% 100% at 20% 0%, rgba(255,255,255,0.12), transparent 60%),
        radial-gradient(40% 100% at 100% 0%, rgba(255,255,255,0.08), transparent 60%);
      mix-blend-mode:overlay; pointer-events:none;
    }

    .v1358-aurora .mast{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:16px;
    }
    .v1358-aurora .brand{ display:flex; align-items:center; gap:14px; }
    .v1358-aurora .glyph{
      width:56px; height:56px; border-radius:16px; display:grid; place-items:center;
      background:var(--glass); border:1px solid var(--brd); backdrop-filter: blur(10px);
      box-shadow: inset 0 0 0 1px var(--brd), 0 18px 42px rgba(0,0,0,0.16);
      position:relative; overflow:hidden;
    }
    .v1358-aurora .glyph::before{
      content:""; position:absolute; inset:0;
      background: conic-gradient(from 120deg, var(--g1), var(--g2), var(--g3), var(--g1));
      filter: blur(18px) saturate(140%);
      opacity:0.75;
    }
    .v1358-aurora .txt h2{ margin:0; font-weight:900; letter-spacing:-0.02em; font-size:clamp(16px,2vw,22px);}
    .v1358-aurora .txt .sub{ margin-top:2px; font-size:12px; letter-spacing:0.22em; text-transform:uppercase; color:var(--muted); }

    .v1358-aurora .stamp{
      display:inline-flex; gap:10px; align-items:center; padding:10px 14px; border-radius:999px;
      background:var(--glass); border:1px solid var(--brd); color:var(--muted); backdrop-filter: blur(10px);
      font-size:12px; white-space:nowrap; box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }
    .v1358-aurora .dot{ width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--g1), var(--g2));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.20), 0 0 16px var(--g1);
    }

    .v1358-aurora .hero{ margin-top: clamp(14px, 2.4vw, 28px); }
    .v1358-aurora .hero h1{
      margin:0; font-size:clamp(48px, 9vw, 128px); line-height:1.02; letter-spacing:-0.035em;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink), var(--g1) 40%), var(--ink) 60%);
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
      text-shadow: 0 10px 36px rgba(0,0,0,0.12);
    }
    .v1358-aurora[data-theme="night"] .hero h1{
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3));
      -webkit-background-clip:text; color:transparent; filter:saturate(120%);
    }
    .v1358-aurora .hero .lede{ margin:10px 0 0; color:var(--muted); font-size:clamp(14px, 2vw, 18px); max-width:70ch;}

    .v1358-aurora .viewport{
      position:relative; margin-top:clamp(18px,3.2vw,36px); border-radius:28px; overflow:hidden;
      border:1px solid var(--brd); min-height:min(94vw, 720px);
      background:
        linear-gradient(180deg, color-mix(in oklab, #ffffff, var(--bg2) 40%), var(--bg2) 30% 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      cursor: crosshair;
    }
    .v1358-aurora[data-theme="night"] .viewport{
      background: linear-gradient(180deg, #080e20, #0a1026 40%, #0b122b 100%);
    }
    .v1358-aurora canvas{ display:block; position:absolute; inset:0; width:100%; height:100%; filter:saturate(112%) contrast(103%); }
    .v1358-aurora .orb{
      position:absolute; width:140px; aspect-ratio:1; border-radius:50%;
      top:12%; left:12%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, #fff, var(--g1) 30%) 60%, transparent 70%);
      box-shadow: 0 0 0 6px rgba(255,255,255,0.18), 0 60px 160px color-mix(in oklab, var(--g1), transparent 60%);
      mix-blend-mode:screen; pointer-events:none; transform: translate3d(0,0,0);
    }

    .v1358-aurora .dock{
      margin-top:clamp(14px,2vw,20px); display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
    }
    .v1358-aurora .btn, .v1358-aurora .chip{
      appearance:none; border:1px solid var(--brd); border-radius:999px; background:var(--glass);
      color:var(--ink); backdrop-filter: blur(10px);
      font-weight:800; letter-spacing:0.02em; font-size:13px; padding:10px 14px; cursor:pointer;
      transition: transform 160ms ease, background 220ms ease, box-shadow 220ms ease;
      box-shadow: 0 14px 28px rgba(0,0,0,0.10);
    }
    .v1358-aurora .btn:hover{ transform: translateY(-1px); }
    .v1358-aurora .chip{ display:inline-flex; align-items:center; gap:10px; font-size:12px; }
    .v1358-aurora .slider{
      -webkit-appearance:none; appearance:none; height:10px; width:min(260px, 50vw); border-radius:999px;
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3));
      border:1px solid var(--brd); box-shadow: inset 0 0 0 2px rgba(255,255,255,0.22);
    }
    .v1358-aurora .slider::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #dfe8f5); border:1px solid var(--brd); box-shadow:0 6px 14px rgba(0,0,0,0.18); cursor:grab;
    }

    .v1358-aurora .legend{
      margin-top:8px; display:flex; gap:12px; align-items:center; justify-content:center; color:var(--muted); font-size:12px; text-align:center;
    }
    .v1358-aurora .legend b{ color:var(--ink); font-weight:800; }

    @media (prefers-reduced-motion: reduce){
      .v1358-aurora::before{ opacity:0.35; }
      .v1358-aurora .btn{ transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="glyph" aria-hidden="true"></div>
      <div class="txt">
        <h2>Aurora Atelier</h2>
        <div class="sub">A living light poster</div>
      </div>
    </div>
    <div class="stamp" aria-live="polite">
      <span class="dot" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-12-17 22:19:19 EST</span>
    </div>
  </div>

  <div class="hero">
    <h1>Painted by the sky</h1>
    <p class="lede">Move your cursor. The air sings in color; ribbons listen.</p>
  </div>

  <div class="viewport" id="vp1358" aria-label="Generative aurora visualization">
    <canvas id="aurora1358"></canvas>
    <div class="orb" aria-hidden="true"></div>
  </div>

  <div class="dock">
    <button class="btn" id="play1358" aria-pressed="false">Pause</button>
    <button class="btn" id="theme1358" aria-pressed="false" title="Theme: Auto">Theme: Auto</button>
    <button class="btn" id="vibe1358" aria-pressed="false" title="Palette">Palette: Glow</button>
    <label class="chip" for="tempo1358">Tempo <input id="tempo1358" class="slider" type="range" min="2" max="40" value="14" aria-label="Aurora tempo"></label>
    <label class="chip" for="trail1358">Trails <input id="trail1358" class="slider" type="range" min="0" max="96" value="40" aria-label="Aurora trails"></label>
    <button class="btn" id="snap1358" title="Save image">Snapshot</button>
    <button class="btn" id="reset1358" title="Reset">Reset</button>
  </div>

  <div class="legend">
    <span>Tip: <b>Drag</b> to bend light. Space pause. Keys: T theme, P palette, - / + tempo, [ / ] trails, S save, R reset.</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1358-aurora');
      const vp = root.querySelector('#vp1358');
      const canvas = root.querySelector('#aurora1358');
      const ctx = canvas.getContext('2d');
      const orb = root.querySelector('.orb');
      const upd = root.querySelector('#last-updated');

      // Timestamp
      try{
        upd.textContent = new Date().toLocaleString(undefined,{
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
      }catch{ upd.textContent = new Date().toString(); }

      // Controls
      const playBtn = root.querySelector('#play1358');
      const themeBtn = root.querySelector('#theme1358');
      const vibeBtn = root.querySelector('#vibe1358');
      const tempoSlider = root.querySelector('#tempo1358');
      const trailSlider = root.querySelector('#trail1358');
      const snapBtn = root.querySelector('#snap1358');
      const resetBtn = root.querySelector('#reset1358');

      // Size & DPR
      let w=0,h=0,dpr=1;
      function resize(){
        const r = vp.getBoundingClientRect();
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
        w = Math.max(1, Math.floor(r.width));
        h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        prime();
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      // Theme
      let themePref = 'auto'; // auto|day|night
      function isNightNow(){
        const hr = new Date().getHours();
        return hr < 6 || hr >= 19;
      }
      function applyTheme(pref){
        themePref = pref;
        let mode = pref==='auto' ? (isNightNow()?'night':'day') : (pref==='night'?'night':'day');
        root.setAttribute('data-theme', mode);
        themeBtn.textContent = 'Theme: ' + (pref[0].toUpperCase()+pref.slice(1));
      }
      applyTheme('auto');
      setInterval(()=>{ if (themePref==='auto') applyTheme('auto'); }, 60*1000);

      // Palette/Vibe
      const vibes = ['glow','ice','ember'];
      let vibeIdx = 0;
      function applyVibe(i){
        vibeIdx = (i+vibes.length)%vibes.length;
        root.setAttribute('data-vibe', vibes[vibeIdx]);
        vibeBtn.textContent = 'Palette: ' + (vibes[vibeIdx][0].toUpperCase()+vibes[vibeIdx].slice(1));
      }
      applyVibe(0);

      // Interaction
      const pointer = {x:-1e3, y:-1e3, active:false, vx:0, vy:0};
      function setPointer(e){
        const r = vp.getBoundingClientRect();
        const nx = e.clientX - r.left;
        const ny = e.clientY - r.top;
        pointer.vx = (nx - pointer.x);
        pointer.vy = (ny - pointer.y);
        pointer.x = nx; pointer.y = ny; pointer.active = true;
        root.style.setProperty('--mx', (nx/Math.max(1,r.width)*100)+'%');
        root.style.setProperty('--my', (ny/Math.max(1,r.height)*100)+'%');
        orb.style.transform = `translate3d(${nx*0.02}px, ${ny*0.02}px, 0)`;
      }
      vp.addEventListener('pointermove', setPointer, {passive:true});
      vp.addEventListener('pointerdown', setPointer, {passive:true});
      vp.addEventListener('pointerleave', ()=>{ pointer.active=false; }, {passive:true});

      // Parameters
      let tempo = tempoSlider.value|0; // higher = faster
      let trails = trailSlider.value|0; // 0..96
      tempoSlider.addEventListener('input', e=>{ tempo = e.target.value|0; });
      trailSlider.addEventListener('input', e=>{ trails = e.target.value|0; });

      // Prime
      function prime(){
        const night = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation='source-over';
        ctx.fillStyle = night ? '#070b16' : '#f2f6ff';
        ctx.fillRect(0,0,w,h);
      }

      // Aurora field helpers
      function s(x){ return Math.sin(x); }
      function c(x){ return Math.cos(x); }
      function field(x, band, t){
        // multi-sine pseudo-noise with gentle beating
        return (
          s(x*0.012 + t*0.6 + band*0.7) * 0.6 +
          s(x*0.027 - t*0.35 + band*1.3) * 0.35 +
          s(x*0.006 + t*0.12 + band*2.1) * 0.9
        );
      }

      // Stars
      const stars = [];
      function seedStars(n){
        stars.length = 0;
        for (let i=0;i<n;i++){
          stars.push({
            x: Math.random()*w,
            y: Math.random()*h*0.65,
            s: Math.random()*1.6+0.2,
            tw: Math.random()*Math.PI*2,
            sp: Math.random()*0.6+0.2
          });
        }
      }
      seedStars(220);

      // Halo progress (minute ring)
      function updateHalo(){
        const now = new Date();
        const sec = now.getSeconds() + now.getMilliseconds()/1000;
        const p = ((now.getMinutes()*60 + sec) / 3600)*100;
        root.style.setProperty('--p', p+'%');
      }

      // Animation
      let raf=null, t0=0;
      function draw(ts){
        const dt = Math.min(32, ts - (t0||ts)); t0 = ts;
        const t = ts*0.001 * (tempo/12);
        updateHalo();

        // Fade to create trails
        const night = root.getAttribute('data-theme')==='night';
        const fade = Math.max(0.02, 1 - trails/100);
        ctx.globalCompositeOperation='source-over';
        ctx.fillStyle = night ? `rgba(7,11,22,${fade})` : `rgba(242,246,255,${fade})`;
        ctx.fillRect(0,0,w,h);

        // Twinkling stars (night only)
        if (night){
          ctx.save();
          ctx.globalCompositeOperation='screen';
          for (let i=0;i<stars.length;i++){
            const st = stars[i];
            const tw = (Math.sin(t*st.sp + st.tw)*0.5+0.5)*0.6 + 0.2;
            ctx.fillStyle = `rgba(255,255,255,${0.06+tw*0.4})`;
            ctx.beginPath();
            ctx.arc(st.x, st.y, st.s*(0.6+tw*0.7), 0, Math.PI*2);
            ctx.fill();
          }
          ctx.restore();
        }

        // Ribbons
        const getVar = (v)=> getComputedStyle(root).getPropertyValue(v).trim();
        const col1 = getVar('--g1');
        const col2 = getVar('--g2');
        const col3 = getVar('--g3');

        const bands = 5;
        const baseH = h*0.68;
        const ampBase = Math.min(160, 70 + tempo*4);
        const pointerInfluence = pointer.active ? Math.min(1.0, Math.hypot(pointer.vx,pointer.vy)/26) : 0.0;

        function drawBand(idx, colA, colB){
          const amp = ampBase * (0.5 + idx/bands*0.7);
          const speedShift = idx*0.15;
          ctx.beginPath();
          ctx.moveTo(0, h);
          for (let x=0; x<=w; x+=2){
            let y = baseH - idx*26;
            const f = field(x, idx, t+speedShift);
            y += f*amp;

            if (pointer.active){
              const dx = x - pointer.x;
              const dy = y - pointer.y;
              const d2 = dx*dx + dy*dy;
              const influence = Math.exp(-d2/18000) * (pointerInfluence*50) * (idx*0.18+0.2);
              y -= influence * Math.sign(dy||1);
            }

            ctx.lineTo(x, y);
          }
          ctx.lineTo(w, h);
          ctx.closePath();

          const g = ctx.createLinearGradient(0, baseH-amp-120, 0, baseH+120);
          g.addColorStop(0.00, 'rgba(255,255,255,0.00)');
          g.addColorStop(0.20, colorMix(colA, 0.25));
          g.addColorStop(0.55, colorMix(colB, 0.35));
          g.addColorStop(0.90, 'rgba(255,255,255,0.06)');
          ctx.globalCompositeOperation='screen';
          ctx.fillStyle = g;
          ctx.fill();
        }

        function colorMix(col, a){
          // assume rgb/hex; fall back to rgba with provided alpha
          return col.startsWith('rgb') ? col.replace('rgb', 'rgba').replace(')', `, ${a})`) : `color-mix(in oklab, ${col} ${Math.round(a*100)}%, transparent)`;
        }

        drawBand(0, col1, col2);
        drawBand(1, col2, col3);
        drawBand(2, col3, col1);
        drawBand(3, col2, col1);
        drawBand(4, col1, col3);

        // Orb drift (sun/moon proxy)
        const now = new Date();
        const dayFrac = ((now.getHours()%12) * 3600 + now.getMinutes()*60 + now.getSeconds())/(12*3600);
        const ox = 0.12*w + dayFrac*0.78*w;
        const oy = night ? (h*0.2 - Math.cos(dayFrac*Math.PI*2)*h*0.06) : (h*0.16 - Math.cos(dayFrac*Math.PI*2)*h*0.08);
        orb.style.left = (ox - 70)+'px';
        orb.style.top = (oy - 70)+'px';

        raf = requestAnimationFrame(draw);
      }

      function start(){ if (!raf) raf = requestAnimationFrame(draw); }
      function stop(){ if (raf){ cancelAnimationFrame(raf); raf=null; } }

      // UI
      playBtn.addEventListener('click', ()=>{
        const paused = root.getAttribute('data-paused')==='true';
        if (paused){ root.setAttribute('data-paused','false'); playBtn.textContent='Pause'; start(); }
        else { root.setAttribute('data-paused','true'); playBtn.textContent='Resume'; stop(); }
      });

      themeBtn.addEventListener('click', ()=>{
        const next = themePref==='auto' ? 'day' : themePref==='day' ? 'night' : 'auto';
        applyTheme(next);
      });

      vibeBtn.addEventListener('click', ()=>{
        applyVibe(vibeIdx+1);
      });

      snapBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurora-atelier.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      resetBtn.addEventListener('click', ()=>{
        tempo = 14; trails = 40;
        tempoSlider.value = 14; trailSlider.value = 40;
        applyVibe(0);
      });

      // Shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' ') { e.preventDefault(); playBtn.click(); }
        if (k==='t'){ themeBtn.click(); }
        if (k==='p'){ vibeBtn.click(); }
        if (k==='s'){ snapBtn.click(); }
        if (k==='r'){ resetBtn.click(); }
        if (k==='-'){ tempoSlider.value = Math.max(2, (tempoSlider.value|0)-2); tempoSlider.dispatchEvent(new Event('input')); }
        if (k==='+'){ tempoSlider.value = Math.min(40, (tempoSlider.value|0)+2); tempoSlider.dispatchEvent(new Event('input')); }
        if (k==='['){ trailSlider.value = Math.max(0, (trailSlider.value|0)-8); trailSlider.dispatchEvent(new Event('input')); }
        if (k===']'){ trailSlider.value = Math.min(96, (trailSlider.value|0)+8); trailSlider.dispatchEvent(new Event('input')); }
      });

      // Reduced motion
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduced){
        prime();
        draw(performance.now());
        stop();
        root.setAttribute('data-paused','true');
        playBtn.textContent='Resume';
      } else {
        start();
      }

      // Visibility handling
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) stop();
        else if (root.getAttribute('data-paused')!=='true') start();
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
