    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {

        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);

        padding: 28px 24px;

        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);

      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe1168" class="pearl" role="region" aria-label="Nova Weave · Build 1168">
  <style>
    /* NOVA WEAVE — Build 1168 */
    #vibe1168 {
      --bg1: hsl(210 80% 99%);
      --bg2: hsl(210 60% 96%);
      --ink: hsl(222 24% 12%);
      --muted: hsl(222 12% 38%);
      --edge: hsl(210 20% 80% / .7);
      --accentA: hsl(192 92% 52%);
      --accentB: hsl(272 82% 60%);
      --accentC: hsl(38 92% 56%);
      --ring: hsl(222 30% 18% / .08);
      --radius: 28px;
      --tilt: 12deg;
      --spd: 1;
      position: relative;
      border-radius: var(--radius);
      padding: clamp(22px, 5vw, 56px);
      color: var(--ink);
      background:
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 80px hsl(220 50% 10% / .12), inset 0 1px 0 hsl(0 0% 100% / .8);
      font: 500 16px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, ui-rounded, "SF Pro Rounded";
      overflow: clip;
      isolation: isolate;
    }
    #vibe1168 * { box-sizing: border-box; }

    /* Aurora veil + faint grid */
    #vibe1168::before {
      content: "";
      position: absolute; inset: -20% -10%;
      background:
        conic-gradient(from 110deg at 20% 20%,
          color-mix(in oklab, var(--accentA) 26%, transparent) 0 20%,
          transparent 20% 40%,
          color-mix(in oklab, var(--accentB) 22%, transparent) 40% 62%,
          transparent 62% 82%,
          color-mix(in oklab, var(--accentC) 24%, transparent) 82% 100%);
      filter: blur(70px) saturate(120%);
      opacity: .55;
      animation: v1168-drift calc(50s / var(--spd)) linear infinite;
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 0;
    }
    #vibe1168::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(0deg, #0000 0 2px, #0001 2px 3px),
        repeating-linear-gradient(90deg, #0000 0 2px, #0001 2px 3px);
      opacity: .04;
      pointer-events: none;
      z-index: 1;
    }

    /* Themes */
    #vibe1168.pearl {
      --bg1: hsl(210 80% 99%);
      --bg2: hsl(210 60% 96%);
      --ink: hsl(222 24% 12%);
      --muted: hsl(222 12% 38%);
      --edge: hsl(210 20% 80% / .7);
      --ring: hsl(222 30% 18% / .08);
      box-shadow: 0 40px 80px hsl(220 50% 10% / .12), inset 0 1px 0 hsl(0 0% 100% / .8);
    }
    #vibe1168.linen {
      --bg1: hsl(32 100% 99%);
      --bg2: hsl(28 70% 96%);
      --ink: hsl(24 30% 14%);
      --muted: hsl(24 14% 40%);
      --edge: hsl(28 24% 80% / .7);
      --ring: hsl(24 30% 18% / .08);
      --accentA: hsl(12 92% 58%);
      --accentB: hsl(36 92% 54%);
      --accentC: hsl(328 86% 60%);
      box-shadow: 0 40px 80px hsl(24 50% 10% / .12), inset 0 1px 0 hsl(0 0% 100% / .9);
    }
    #vibe1168.onyx {
      --bg1: hsl(230 28% 10%);
      --bg2: hsl(230 22% 13%);
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 12% 76%);
      --edge: hsl(220 24% 36% / .5);
      --ring: hsl(0 0% 100% / .08);
      --accentA: hsl(185 92% 58%);
      --accentB: hsl(318 92% 62%);
      --accentC: hsl(48 92% 56%);
      box-shadow: 0 42px 100px hsl(230 60% 4% / .5), inset 0 1px 0 hsl(0 0% 100% / .06);
    }
    #vibe1168.haze {
      --bg1: hsl(208 100% 99%);
      --bg2: hsl(196 64% 96%);
      --ink: hsl(220 28% 12%);
      --muted: hsl(220 12% 40%);
      --edge: hsl(200 24% 80% / .7);
      --ring: hsl(210 20% 18% / .08);
      --accentA: hsl(192 92% 52%);
      --accentB: hsl(156 76% 48%);
      --accentC: hsl(272 78% 62%);
    }

    /* Header */
    #vibe1168 .head {
      position: relative; z-index: 2;
      display: grid; gap: 12px;
      grid-template-columns: 1fr auto;
      align-items: end;
    }
    #vibe1168 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 800; letter-spacing: .18em; text-transform: uppercase;
      color: var(--muted); font-size: 12px; user-select: none;
    }
    #vibe1168 .seal {
      width: 22px; height: 22px; border-radius: 6px;
      background:
        conic-gradient(from 0deg,
          color-mix(in oklab, var(--accentA) 70%, white) 0 25%,
          color-mix(in oklab, var(--accentB) 70%, white) 25% 50%,
          color-mix(in oklab, var(--accentC) 70%, white) 50% 75%,
          color-mix(in oklab, var(--accentA) 70%, white) 75% 100%);
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / .75), 0 0 0 6px hsl(0 0% 100% / .35), 0 10px 24px color-mix(in oklab, var(--accentA) 30%, transparent);
      animation: v1168-spin calc(18s / var(--spd)) linear infinite;
    }
    #vibe1168 .swatches { display: flex; gap: 8px; flex-wrap: wrap; justify-content: end; }
    #vibe1168 .sw { position: relative; display: inline-grid; place-items: center; width: 34px; height: 26px; border-radius: 12px; border: 1px solid var(--edge); cursor: pointer;
      background: linear-gradient(180deg, hsl(0 0% 100% / .8), hsl(0 0% 100% / .6));
      box-shadow: 0 12px 28px hsl(220 24% 16% / .14), inset 0 1px 0 hsl(0 0% 100%);
      font-size: 10px; font-weight: 900; color: color-mix(in oklab, var(--ink) 80%, black);
      transition: transform .12s ease, filter .2s ease;
    }
    #vibe1168.onyx .sw { background: linear-gradient(180deg, hsl(0 0% 100% / .12), hsl(0 0% 100% / .06)); color: var(--ink); border-color: hsl(0 0% 100% / .15); box-shadow: 0 12px 28px hsl(230 40% 5% / .42), inset 0 1px 0 hsl(0 0% 100% / .08); }
    #vibe1168 .sw:hover { transform: translateY(-1px) scale(1.02); filter: saturate(1.05); }
    #vibe1168 .sw[data-active] { outline: 2px solid var(--accentA); outline-offset: 2px; }

    /* Hero */
    #vibe1168 .hero {
      position: relative; z-index: 2;
      margin-top: clamp(8px, 3vh, 18px);
      display: grid; gap: 10px;
    }
    #vibe1168 .title {
      margin: 0;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 9.8vw, 120px); line-height: .86;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--ink) 88%, white 12%),
        color-mix(in oklab, var(--accentA) 70%, white 30%),
        color-mix(in oklab, var(--accentB) 70%, white 30%),
        color-mix(in oklab, var(--accentC) 70%, white 30%),
        color-mix(in oklab, var(--ink) 88%, white 12%));
      background-size: 260% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: v1168-shimmer calc(10s / var(--spd)) ease-in-out infinite;
      filter: drop-shadow(0 16px 36px hsl(0 0% 0% / .08));
    }
    #vibe1168 .subtitle {
      margin: 2px 0 0; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      max-width: 72ch;
    }

    /* Stage */
    #vibe1168 .stage {
      position: relative; z-index: 2;
      margin-top: clamp(18px, 6vh, 36px);
      height: clamp(340px, 54vh, 760px);
      border-radius: 24px;
      border: 1px solid var(--edge);
      background:
        radial-gradient(1200px 600px at calc(var(--mx,50) * 1%) calc(var(--my,40) * 1%),
          color-mix(in oklab, var(--accentA) 14%, transparent) 0%,
          transparent 60%),
        linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .62));
      box-shadow: 0 26px 70px hsl(220 24% 16% / .18), inset 0 1px 0 hsl(0 0% 100%);
      overflow: hidden;
      transform-style: preserve-3d;
      transform: perspective(900px) rotateX(calc((var(--ty,0) - .5) * var(--tilt))) rotateY(calc((.5 - var(--tx,0)) * var(--tilt)));
      transition: transform .3s ease;
    }
    #vibe1168.onyx .stage {
      background:
        radial-gradient(1200px 600px at calc(var(--mx,50) * 1%) calc(var(--my,40) * 1%),
          color-mix(in oklab, var(--accentA) 12%, transparent) 0%,
          transparent 60%),
        linear-gradient(180deg, hsl(0 0% 100% / .06), hsl(0 0% 100% / .04));
      box-shadow: 0 26px 70px hsl(230 60% 6% / .45), inset 0 1px 0 hsl(0 0% 100% / .06);
    }
    #vibe1168 .weave {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }
    #vibe1168 .halo {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(50% 50% at 50% 50%, #0000 58%, var(--ring) 59% 60%, #0000 61%),
        radial-gradient(50% 50% at 50% 50%, #0000 70%, var(--ring) 71% 72%, #0000 73%);
      mix-blend-mode: screen; opacity: .5;
      animation: v1168-rotate calc(60s / var(--spd)) linear infinite;
    }

    /* Caption card */
    #vibe1168 .card {
      position: absolute; right: clamp(14px, 6%, 24px); bottom: clamp(14px, 6%, 24px);
      backdrop-filter: blur(10px) saturate(160%);
      background: linear-gradient(180deg, hsl(0 0% 100% / .9), hsl(0 0% 100% / .7));
      color: var(--ink);
      border: 1px solid var(--edge);
      border-radius: 16px;
      padding: 12px 14px;
      box-shadow: 0 18px 46px hsl(220 30% 16% / .18), inset 0 1px 0 hsl(0 0% 100% / .85);
      max-width: min(520px, 80%);
    }
    #vibe1168.onyx .card {
      background: linear-gradient(180deg, hsl(0 0% 100% / .12), hsl(0 0% 100% / .06));
      border-color: hsl(0 0% 100% / .18);
      box-shadow: 0 18px 46px hsl(230 60% 6% / .42), inset 0 1px 0 hsl(0 0% 100% / .06);
      color: var(--ink);
    }
    #vibe1168 .card h2 {
      margin: 0 0 4px; font-size: clamp(16px, 2vw, 20px); letter-spacing: -.01em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accentA) 55%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe1168 .card p { margin: 0 0 10px; color: var(--muted); font-size: 13px; }

    /* Controls */
    #vibe1168 .dock {
      position: relative; z-index: 2;
      margin-top: clamp(18px, 6vh, 34px);
      display: grid; gap: 12px;
      grid-template-columns: 1fr auto;
      align-items: center; color: var(--muted); font-size: 12px;
    }
    #vibe1168 .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; justify-content: end; }
    #vibe1168 .btn, #vibe1168 .range {
      appearance: none; border-radius: 12px; cursor: pointer;
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .6));
      color: color-mix(in oklab, var(--ink) 86%, black); padding: 9px 12px; font-weight: 800; letter-spacing: .02em;
      box-shadow: 0 12px 28px hsl(220 24% 16% / .14), inset 0 1px 0 hsl(0 0% 100%);
      transition: transform .12s ease, border-color .2s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    #vibe1168.onyx .btn, #vibe1168.onyx .range {
      border-color: hsl(0 0% 100% / .18);
      background: linear-gradient(180deg, hsl(0 0% 100% / .1), hsl(0 0% 100% / .06));
      color: var(--ink); box-shadow: 0 16px 38px hsl(230 50% 6% / .34), inset 0 1px 0 hsl(0 0% 100% / .06);
    }
    #vibe1168 .btn:hover { transform: translateY(-1px); }
    #vibe1168 .range { display: inline-flex; align-items: center; gap: 10px; cursor: default; }
    #vibe1168 .range label { font-weight: 800; font-size: 12px; color: var(--muted); letter-spacing: .02em; }
    #vibe1168 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 160px; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accentA), var(--accentB));
      outline: none; border: none;
    }
    #vibe1168 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, var(--accentA));
      border: 1px solid hsl(0 0% 100% / .8);
      box-shadow: 0 8px 16px hsl(220 30% 16% / .18);
      cursor: grab;
    }
    #vibe1168 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, var(--accentA));
      border: 1px solid hsl(0 0% 100% / .8);
      box-shadow: 0 8px 16px hsl(220 30% 16% / .18);
      cursor: grab;
    }
    #vibe1168 .cta {
      display: inline-block; text-decoration: none; cursor: pointer;
      font-weight: 900; letter-spacing: .02em; color: white;
      background: linear-gradient(120deg, var(--accentA), var(--accentB));
      border: 0; border-radius: 999px; padding: 10px 14px;
      box-shadow: 0 16px 34px color-mix(in oklab, var(--accentA) 35%, transparent);
      transition: transform .1s ease, box-shadow .2s ease, filter .2s ease;
      margin-right: 8px;
    }
    #vibe1168 .cta:hover { transform: translateY(-1px) scale(1.02); filter: saturate(1.1); }

    /* Focus */
    #vibe1168 .btn:focus-visible, #vibe1168 .sw:focus-visible, #vibe1168 input[type="range"]:focus-visible, #vibe1168 .cta:focus-visible {
      outline: 2px solid var(--accentA); outline-offset: 3px;
    }

    /* Pause motion */
    #vibe1168.paused * { animation-play-state: paused !important; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1168, #vibe1168 * { animation: none !important; transition: none !important; }
    }

    @keyframes v1168-spin { to { transform: rotate(1turn); } }
    @keyframes v1168-drift { to { transform: rotate(360deg); } }
    @keyframes v1168-shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes v1168-rotate { to { transform: rotate(360deg); } }
  </style>

  <!-- Header -->
  <div class="head">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      Nova Weave · Build 1168
    </div>
    <div class="swatches" role="group" aria-label="Theme">
      <button class="sw" type="button" data-mode="pearl" aria-label="Pearl" title="Pearl">PR</button>
      <button class="sw" type="button" data-mode="linen" aria-label="Linen" title="Linen">LN</button>
      <button class="sw" type="button" data-mode="haze" aria-label="Haze" title="Haze">HZ</button>
      <button class="sw" type="button" data-mode="onyx" aria-label="Onyx" title="Onyx">OX</button>

  <!-- Hero -->
  <section class="hero" aria-label="Intro">
    <h1 class="title">Weave the light.</h1>
    <p class="subtitle">Threads of color drift and cross. Drag to warp the loom; tune speed and threads to taste.</p>
  </section>

  <!-- Stage -->
  <section class="stage" aria-label="Weaving Field">
    <canvas class="weave" aria-hidden="true"></canvas>
    <div class="halo" aria-hidden="true"></div>

    <div class="card" role="note" aria-label="Caption">
      <h2>Quiet fabric</h2>
      <p>Lines breathe, glow, and glide. Pulse adds lift; Save keeps a still.</p>
      <button class="cta" type="button" id="pulse">Pulse</button>
      <button class="btn" type="button" id="save">Save PNG</button>
    </div>
  </section>

  <!-- Dock -->
  <div class="dock">
    <span id="last-updated">Last updated: 2025-12-09 03:27:53 EST</span>
    <div class="controls">
      <div class="range" role="group" aria-label="Speed">
        <label for="speed">Speed</label>
        <input id="speed" type="range" min="0.2" max="2" step="0.1" value="1" aria-valuemin="0.2" aria-valuemax="2" aria-valuenow="1" aria-label="Animation speed">
      </div>
      <div class="range" role="group" aria-label="Threads">
        <label for="threads">Threads</label>
        <input id="threads" type="range" min="6" max="64" step="1" value="28" aria-valuemin="6" aria-valuemax="64" aria-valuenow="28" aria-label="Number of lines">
      </div>
      <div class="range" role="group" aria-label="Amplitude">
        <label for="amp">Lift</label>
        <input id="amp" type="range" min="4" max="40" step="1" value="18" aria-valuemin="4" aria-valuemax="40" aria-valuenow="18" aria-label="Line lift">
      </div>
      <button class="btn" type="button" id="toggle" aria-pressed="false" aria-label="Toggle Motion">Pause</button>
      <button class="btn" type="button" id="randomize" aria-label="Randomize Accents">Randomize</button>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1168');
      const last = root.querySelector('#last-updated');
      const sws = root.querySelectorAll('.sw');
      const canvas = root.querySelector('.weave');
      const ctx = canvas.getContext('2d', { alpha: true });

      const speed = root.querySelector('#speed');
      const threads = root.querySelector('#threads');
      const amp = root.querySelector('#amp');
      const toggle = root.querySelector('#toggle');
      const randomize = root.querySelector('#randomize');
      const pulseBtn = root.querySelector('#pulse');
      const saveBtn = root.querySelector('#save');

      // Timestamp
      try {
        const d = new Date();
        const fmt = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        last.textContent = 'Last updated: ' + d.toLocaleString(undefined, fmt);
      } catch(e) { last.textContent = 'Last updated: just now'; }

      // Theme switching
      function setMode(m) {
        root.classList.remove('pearl','linen','onyx','haze');
        root.classList.add(m);
        sws.forEach(b => b.removeAttribute('data-active'));
        const btn = Array.from(sws).find(b => b.dataset.mode === m);
        if (btn) btn.setAttribute('data-active','');
        sampleAccents();
      }
      sws.forEach(b => b.addEventListener('click', () => setMode(b.dataset.mode)));
      setMode('pearl');

      // Read CSS accents
      let ACCENTS = ['#5af','#a5f','#fa5'];
      function cssVar(v){ return getComputedStyle(root).getPropertyValue(v).trim(); }
      function sampleAccents(){
        ACCENTS = [cssVar('--accentA'), cssVar('--accentB'), cssVar('--accentC')].map(c => c || '#fff');
      }
      sampleAccents();

      // Randomize accents
      function randomizeAccents() {
        const base = Math.floor(Math.random() * 360);
        const a = base;
        const b = (base + 110 + Math.floor(Math.random()*30-15)) % 360;
        const c = (base + 220 + Math.floor(Math.random()*30-15)) % 360;
        root.style.setProperty('--accentA', `hsl(${a} 92% 58%)`);
        root.style.setProperty('--accentB', `hsl(${b} 86% 58%)`);
        root.style.setProperty('--accentC', `hsl(${c} 86% 56%)`);
        sampleAccents();
      }
      randomize.addEventListener('click', () => { randomizeAccents(); randomize.blur(); });

      // Canvas sizing
      function resize() {
        const r = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      // Pointer tracking + tilt
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let pointer = { x: .5, y: .5 };
      function setTilt(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--tx', pointer.x.toFixed(3));
        root.style.setProperty('--ty', pointer.y.toFixed(3));
        root.style.setProperty('--mx', (pointer.x * 100).toFixed(2));
        root.style.setProperty('--my', (pointer.y * 100).toFixed(2));
      }
      if (!reduce) {
        canvas.addEventListener('pointermove', setTilt, { passive: true });
        canvas.addEventListener('pointerleave', () => {
          pointer.x = .5; pointer.y = .5;
          root.style.removeProperty('--tx'); root.style.removeProperty('--ty');
          root.style.removeProperty('--mx'); root.style.removeProperty('--my');
        }, { passive: true });
      }

      // Controls state
      let SPD = parseFloat(speed.value);
      let THREADS = parseInt(threads.value, 10);
      let AMP = parseFloat(amp.value);
      speed.addEventListener('input', () => { SPD = parseFloat(speed.value); speed.setAttribute('aria-valuenow', String(SPD)); root.style.setProperty('--spd', SPD); });
      threads.addEventListener('input', () => { THREADS = parseInt(threads.value,10); threads.setAttribute('aria-valuenow', String(THREADS)); });
      amp.addEventListener('input', () => { AMP = parseFloat(amp.value); amp.setAttribute('aria-valuenow', String(AMP)); });

      // Motion toggle
      let running = true;
      toggle.addEventListener('click', () => {
        running = !running;
        toggle.textContent = running ? 'Pause' : 'Resume';
        toggle.setAttribute('aria-pressed', String(!running));
        root.classList.toggle('paused', !running);
        if (running) raf();
      });

      // Pulse
      let pulse = 0;
      pulseBtn.addEventListener('click', () => {
        pulse = 1.0;
        pulseBtn.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.06)' }, { transform: 'scale(1)' }], { duration: 240, easing: 'ease-out' });
        if (!running) { running = true; toggle.textContent = 'Pause'; toggle.setAttribute('aria-pressed','false'); root.classList.remove('paused'); raf(); }
      });

      // Save
      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'nova-weave-1168.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch(e){}
      });

      // Utilities
      function lerp(a,b,t){ return a + (b-a)*t; }
      function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

      // Animation
      let t = 0;
      function draw(){
        const { width: Wcss, height: Hcss } = canvas.getBoundingClientRect();
        const w = Wcss, h = Hcss;

        ctx.clearRect(0,0,w,h);

        const margin = Math.min(w,h) * 0.08;
        const lines = clamp(THREADS, 6, 120);
        const baseAmp = AMP;
        const px = pointer.x * w;
        const py = pointer.y * h;

        // Glow blend
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < lines; i++) {
          const f = i / Math.max(1,(lines-1));
          const y0 = lerp(margin, h - margin, f);

          // Gradient along the line
          const grad = ctx.createLinearGradient(0, y0, w, y0);
          grad.addColorStop(0, ACCENTS[0]);
          grad.addColorStop(0.5, ACCENTS[1]);
          grad.addColorStop(1, ACCENTS[2]);

          // Shadow glow pass
          ctx.beginPath();
          let x = 0;
          const step = Math.max(2, w / 140);
          for (; x <= w; x += step) {
            const k1 = 0.9 + Math.sin(t*0.8*SPD + f*4.0) * 0.1;
            const k2 = 1.1 + Math.cos(t*0.6*SPD + f*3.2) * 0.1;
            const a1 = (x * 0.012 + f*2.3) * k1 + t*0.7*SPD;
            const a2 = (x * 0.021 + f*3.1) * k2 - t*0.5*SPD;

            const localAmp = baseAmp * (0.5 + 0.5 * Math.sin(f*3 + t*0.6*SPD)) * (1 + pulse*0.7);
            let y = y0
              + Math.sin(a1) * localAmp
              + Math.cos(a2) * localAmp * 0.6;

            // Pointer attraction
            const dx = x - px;
            const fall = Math.exp(- (dx*dx) / (w*w*0.08));
            y += (py - y) * fall * 0.5;

            if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = grad;
          ctx.lineWidth = 5.5;
          ctx.globalAlpha = 0.11;
          ctx.stroke();

          // Crisp line pass
          ctx.globalAlpha = 0.85;
          ctx.lineWidth = 1.4;
          ctx.stroke();
          ctx.globalAlpha = 1;
        }

        // Center hush
        ctx.globalCompositeOperation = 'destination-out';
        const cx = lerp(w*0.5, px, 0.1);
        const cy = lerp(h*0.5, py, 0.1);
        const hush = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(w,h)*0.22);
        hush.addColorStop(0, 'rgba(0,0,0,0.06)');
        hush.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = hush;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(w,h)*0.24, 0, Math.PI*2); ctx.fill();
        ctx.globalCompositeOperation = 'source-over';

        // Decay pulse
        if (pulse > 0) pulse = Math.max(0, pulse - 0.04 * SPD);
      }

      function loop(){
        t += 0.016 * SPD;
        draw();
      }

      let rafId = 0;
      function raf(){
        if (!running || reduce) return;
        cancelAnimationFrame(rafId);
        const step = () => { loop(); rafId = requestAnimationFrame(step); };
        rafId = requestAnimationFrame(step);
      }

      // Start
      if (!reduce) raf(); else draw();
    })();
  </script>
