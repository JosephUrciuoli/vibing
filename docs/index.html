<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe665" data-theme="daybreak" data-motion="on" role="region" aria-label="Orrery 665 — a living clockwork of light">
  <style>
    .vibe665 {
      --r: 28px;
      --mx: 0; --my: 0;
      --ink: 24,28,36;
      --muted: 112,120,132;
      --bgA: 28 100% 97%;
      --bgB: 16 100% 92%;
      --g1: #ffd1a6; --g2: #a0e3ff; --g3: #ffc2e9;
      --acc1: #ff6f3c; --acc2: #7c3aed; --acc3: #0ea5e9;
      position: relative;
      padding: clamp(18px, 5.2vmin, 64px);
      border-radius: var(--r);
      color: rgb(var(--ink));
      background:
        radial-gradient(120% 160% at calc(20% + 18%*var(--mx)) calc(-10% + 16%*var(--my)), color-mix(in hsl, hsl(var(--bgA)) 70%, white 30%), transparent 60%),
        radial-gradient(130% 120% at calc(120% - 16%*var(--mx)) calc(80% - 10%*var(--my)), color-mix(in hsl, hsl(var(--bgB)) 75%, white 25%), transparent 60%),
        linear-gradient(180deg, hsl(var(--bgA)), hsl(var(--bgB)));
      box-shadow:
        0 100px 220px rgba(0,0,0,.15),
        inset 0 1px 0 rgba(255,255,255,.6);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }
    .vibe665::before,
    .vibe665::after{
      content:""; position:absolute; inset:-12%; z-index:0; pointer-events:none; opacity:.45;
      background:
        radial-gradient(40% 50% at 18% 28%, var(--g1), transparent 60%),
        radial-gradient(40% 50% at 82% 24%, var(--g2), transparent 60%),
        radial-gradient(50% 60% at 50% 82%, var(--g3), transparent 60%);
      filter: blur(60px) saturate(120%);
      transform: translate3d(calc(var(--mx)*8%), calc(var(--my)*6%), 0) rotate(0.001deg);
    }
    .vibe665::after{ opacity:.25; filter: blur(110px) saturate(140%); }

    .vibe665 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: end;
      margin-bottom: clamp(10px, 2.6vmin, 24px);
    }
    .vibe665 .brand { display:grid; gap: 8px; }
    .vibe665 h1 {
      margin: 0;
      font-size: clamp(40px, 7.6vw, 112px);
      font-weight: 900; line-height: .9; letter-spacing: -0.02em;
      background: linear-gradient(90deg, #0f172a 0%, var(--acc1) 24%, var(--acc2) 52%, var(--acc3) 76%, #0f172a 100%);
      background-size: 220% 100%;
      background-position: 0% 50%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 2px 0 rgba(255,255,255,.4);
      filter: drop-shadow(0 8px 32px color-mix(in srgb, var(--acc2), transparent 72%));
      text-wrap: balance;
    }
    .vibe665 .sub { margin:0; color: rgba(var(--muted), .92); font-size: 14px; }
    .vibe665 .actions { display:flex; gap:10px; align-items:center; }
    .vibe665 .btn {
      appearance:none; cursor:pointer; user-select:none;
      border-radius: 12px; border: 1px solid rgba(0,0,0,.08);
      padding: 10px 12px; font-weight: 800; font-size: 12px; letter-spacing:.02em;
      color: rgba(var(--ink), .96);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      backdrop-filter: blur(8px) saturate(160%);
      box-shadow: 0 18px 40px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .16s ease, box-shadow .16s ease, background .2s ease;
    }
    .vibe665 .btn:hover { transform: translateY(-1px); box-shadow: 0 22px 48px rgba(0,0,0,.18); }
    .vibe665 .btn.primary {
      color: #fff;
      background: linear-gradient(180deg, color-mix(in srgb, var(--acc1), #fff 10%), color-mix(in srgb, var(--acc3), #000 10%));
      border-color: color-mix(in srgb, var(--acc1), #000 40%);
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
      box-shadow: 0 18px 44px color-mix(in srgb, var(--acc1), transparent 65%), inset 0 1px 0 rgba(255,255,255,.5);
    }

    .vibe665 .stage {
      position: relative; z-index: 1;
      height: clamp(420px, 62vmin, 840px);
      border-radius: 28px;
      border: 1px solid rgba(0,0,0,.06);
      background:
        radial-gradient(60% 70% at 50% 35%, rgba(255,255,255,.55), rgba(255,255,255,.35) 60%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.6));
      box-shadow:
        0 46px 120px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.8);
      overflow: hidden;
      transform: perspective(1000px) rotateX(calc(var(--my)*4deg)) rotateY(calc(var(--mx)*-4deg));
      transition: transform .2s ease;
      cursor: crosshair;
    }
    .vibe665 canvas#orrery { width:100%; height:100%; display:block; filter: saturate(108%) contrast(106%); }

    .vibe665 .divider { height: 1px; width: 100%; margin: 18px 0; background: linear-gradient(90deg, transparent, rgba(0,0,0,.15), transparent); }

    .vibe665 .dock {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      color: rgba(var(--muted), .96); font-size: 12px;
    }
    .vibe665 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .vibe665 .chip {
      padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.8); color: rgba(var(--ink),.9); font-weight: 800;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe665 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(0,0,0,.08); border-radius: 12px;
      background: rgba(255,255,255,.8); box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
      backdrop-filter: blur(6px);
      color: rgba(var(--ink), .94);
    }
    .vibe665 input[type="range"] { appearance:none; width: 160px; height: 28px; background: transparent; }
    .vibe665 input[type="range"]::-webkit-slider-runnable-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--acc1), var(--acc3)); }
    .vibe665 input[type="range"]::-webkit-slider-thumb {
      appearance:none; width: 16px; height:16px; border-radius:50%; background: white; border:1px solid rgba(0,0,0,.18); margin-top:-5px; box-shadow:0 8px 16px rgba(0,0,0,.16);
    }
    .vibe665 input[type="range"]::-moz-range-track { height:6px; border-radius:999px; background: linear-gradient(90deg, var(--acc1), var(--acc3)); }
    .vibe665 input[type="range"]::-moz-range-thumb {
      width:16px; height:16px; border:1px solid rgba(0,0,0,.18); border-radius:50%; background:white; box-shadow:0 8px 16px rgba(0,0,0,.16);
    }
    .vibe665 .swatch {
      width: 26px; height: 26px; border-radius: 999px; border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      cursor: pointer; transition: transform .15s ease, box-shadow .15s ease;
      background: var(--c);
    }
    .vibe665 .swatch:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 20px 38px rgba(0,0,0,.2), inset 0 1px 0 rgba(255,255,255,1); }

    .vibe665[data-theme="daybreak"] {
      --ink: 24,28,36; --muted: 112,120,132;
      --bgA: 28 100% 97%; --bgB: 16 100% 92%;
      --g1: #ffd1a6; --g2: #a0e3ff; --g3: #ffc2e9;
      --acc1: #ff6f3c; --acc2: #7c3aed; --acc3: #0ea5e9;
    }
    .vibe665[data-theme="twilight"] {
      --ink: 238,242,255; --muted: 178,188,208;
      --bgA: 244 44% 14%; --bgB: 232 36% 10%;
      --g1: #5eead4; --g2: #a78bfa; --g3: #fb7185;
      --acc1: #38bdf8; --acc2: #a78bfa; --acc3: #f59e0b;
    }
    .vibe665[data-theme="ink"] {
      --ink: 236,238,244; --muted: 176,184,196;
      --bgA: 220 16% 8%; --bgB: 220 14% 6%;
      --g1: #60a5fa; --g2: #22d3ee; --g3: #34d399;
      --acc1: #22d3ee; --acc2: #60a5fa; --acc3: #f472b6;
    }
    .vibe665[data-theme="sand"] {
      --ink: 32,32,28; --muted: 124,120,108;
      --bgA: 42 64% 94%; --bgB: 48 40% 88%;
      --g1: #fde68a; --g2: #a7f3d0; --g3: #fbcfe8;
      --acc1: #f59e0b; --acc2: #10b981; --acc3: #ef4444;
    }

    .vibe665[data-motion="off"] .stage { cursor: default; }
    @media (prefers-reduced-motion: reduce) {
      .vibe665, .vibe665 * { animation: none !important; transition: none !important; }
      .vibe665 { --mx: 0; --my: 0; }
    }
    @media (max-width: 820px) {
      .vibe665 .stage { height: clamp(360px, 64vmin, 680px); }
      .vibe665 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <h1 aria-live="polite">ORRERY 665</h1>
      <p class="sub">A calm, generative clockwork. Drag to tilt. Scroll to zoom. Space to pause.</p>
    </div>
    <div class="actions">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause</button>
      <button class="btn" data-action="theme" title="Cycle theme">Theme</button>
      <button class="btn" data-action="trails" title="Toggle trails">Trails</button>
      <button class="btn" data-action="save" title="Export PNG">Export</button>
    </div>
  </div>

  <div class="stage" role="img" aria-label="Generative orrery: orbiting bodies with soft trails and glints">
    <canvas id="orrery"></canvas>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <div class="controls" role="group" aria-label="Themes">
      <button class="swatch" data-theme="daybreak" style="--c: conic-gradient(#ff6f3c, #7c3aed, #0ea5e9)"></button>
      <button class="swatch" data-theme="twilight" style="--c: conic-gradient(#38bdf8, #a78bfa, #f59e0b)"></button>
      <button class="swatch" data-theme="ink"      style="--c: conic-gradient(#60a5fa, #22d3ee, #34d399)"></button>
      <button class="swatch" data-theme="sand"     style="--c: conic-gradient(#f59e0b, #10b981, #ef4444)"></button>
      <span class="chip" data-chip="theme">Theme: daybreak</span>
      <span class="chip" data-chip="mode">Trails: on</span>
    </div>
    <div class="controls" role="group" aria-label="Tuning">
      <label class="range" for="scale">Scale
        <input id="scale" type="range" min="60" max="200" value="100" aria-label="System scale percent">
      </label>
      <label class="range" for="drift">Drift
        <input id="drift" type="range" min="0" max="200" value="80" aria-label="Orbital drift intensity">
      </label>
    </div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <span id="last-updated">Last updated: 2025-11-15 22:16:49 EST</span>
    <span class="chip">Tips: T theme • R trails • E/S export • Scroll to scale • Hold Ctrl to tune drift.</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe665');
      const canvas = root.querySelector('#orrery');
      const ctx = canvas.getContext('2d', { alpha: false });

      // UI elements
      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme  = root.querySelector('[data-action="theme"]');
      const btnTrails = root.querySelector('[data-action="trails"]');
      const btnSave   = root.querySelector('[data-action="save"]');
      const chipTheme = root.querySelector('[data-chip="theme"]');
      const chipMode  = root.querySelector('[data-chip="mode"]');
      const rScale = root.querySelector('#scale');
      const rDrift = root.querySelector('#drift');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch { lu.textContent = 'Last updated: ' + now.toString(); }

      // Pointer parallax
      const pointer = { x: 0, y: 0, tx: 0, ty: 0 };
      function onPointer(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
        pointer.tx = (e.clientX - r.left);
        pointer.ty = (e.clientY - r.top);
      }
      root.addEventListener('mousemove', onPointer, { passive: true });
      root.addEventListener('mouseleave', () => { root.style.setProperty('--mx', 0); root.style.setProperty('--my', 0); });

      // Sizing
      let DPR = Math.min(2, window.devicePixelRatio || 1);
      function fit() {
        const r = canvas.getBoundingClientRect();
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(300, Math.floor(r.width * DPR));
        canvas.height = Math.max(300, Math.floor(r.height * DPR));
      }
      new ResizeObserver(fit).observe(canvas);
      fit();

      // Themes
      const THEMES = {
        daybreak: { bg: ['#fffdfb','#ffeede'], orbit:'#2b2b2b', star:'#ffd8a1', glint:'#ff6f3c', palette:['#ff6f3c','#7c3aed','#0ea5e9','#22c55e','#f59e0b'] },
        twilight: { bg: ['#0b1220','#0a0f1a'], orbit:'#eaf2ff', star:'#ffd27d', glint:'#a78bfa', palette:['#38bdf8','#a78bfa','#f59e0b','#fb7185','#22d3ee'] },
        ink:      { bg: ['#0b0f13','#070a0d'], orbit:'#e5f0ff', star:'#7dd3fc', glint:'#10b981', palette:['#60a5fa','#22d3ee','#34d399','#f472b6','#f59e0b'] },
        sand:     { bg: ['#fff9ec','#fbf1d0'], orbit:'#2a261d', star:'#ffe3a2', glint:'#ef4444', palette:['#f59e0b','#10b981','#ef4444','#a78bfa','#22d3ee'] }
      };
      const order = ['daybreak','twilight','ink','sand'];
      let theme = root.dataset.theme || 'daybreak';
      function applyTheme(name){
        theme = name; root.dataset.theme = name; chipTheme.textContent = 'Theme: ' + name;
        root.querySelector('h1').animate([{letterSpacing:'-0.02em'}, {letterSpacing:'0em'}, {letterSpacing:'-0.02em'}], {duration:380, easing:'cubic-bezier(.2,.8,.2,1)'});
        // also nudge trails fade to suit palette
        fadeAlpha = (name === 'daybreak' || name === 'sand') ? 0.06 : 0.08;
      }

      btnTheme.addEventListener('click', () => {
        const i = order.indexOf(theme);
        applyTheme(order[(i + 1) % order.length]);
      });
      root.querySelectorAll('.swatch').forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));

      // Motion toggle
      function setMotion(on) {
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Trails toggle
      let trails = true;
      btnTrails.addEventListener('click', () => {
        trails = !trails;
        chipMode.textContent = 'Trails: ' + (trails ? 'on' : 'off');
        btnTrails.textContent = 'Trails';
      });

      // Controls
      let scale = parseInt(rScale.value, 10) / 100; // 0.6–2.0
      let drift = parseInt(rDrift.value, 10) / 100; // 0–2
      rScale.addEventListener('input', () => scale = parseInt(rScale.value, 10) / 100);
      rDrift.addEventListener('input', () => drift = parseInt(rDrift.value, 10) / 100);

      // Scroll interactions
      root.addEventListener('wheel', (e) => {
        if (e.shiftKey) return;
        const dir = Math.sign(e.deltaY);
        if (e.ctrlKey) {
          let v = parseInt(rDrift.value, 10) + dir * 4;
          v = Math.max(parseInt(rDrift.min,10), Math.min(parseInt(rDrift.max,10), v));
          rDrift.value = v; drift = v / 100;
        } else {
          let v = parseInt(rScale.value, 10) - dir * 6;
          v = Math.max(parseInt(rScale.min,10), Math.min(parseInt(rScale.max,10), v));
          rScale.value = v; scale = v / 100;
        }
        e.preventDefault();
      }, { passive: false });

      // Keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (k === 'r') { e.preventDefault(); btnTrails.click(); }
        if (k === 'e' || k === 's') { e.preventDefault(); savePNG(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
      });

      // Orrery bodies
      const bodies = [];
      const glints = [];
      function resetSystem(){
        bodies.length = 0; glints.length = 0;
        const pal = THEMES[theme].palette;
        const N = 6;
        for (let i=0;i<N;i++){
          const r = 60 + i*52;
          const m = 1 + i*0.4;
          const hue = pal[i % pal.length];
          bodies.push({
            r, m,
            theta: Math.random()*Math.PI*2,
            w: (0.003 + i*0.0006) * (Math.random() > .5 ? 1 : -1),
            e: 0.02 + i*0.01, // slight eccentricity
            color: hue,
            size: 3 + i*1.2
          });
        }
        for (let i=0;i<24;i++){
          glints.push({ a: Math.random()*Math.PI*2, d: 140 + Math.random()*180, s: 0.6 + Math.random()*1.6, t: Math.random()*1000 });
        }
      }
      resetSystem();

      // Helpers
      function hexToRGBA(hex, a) {
        const h = hex.replace('#','');
        const r = parseInt(h.substring(0,2),16);
        const g = parseInt(h.substring(2,4),16);
        const b = parseInt(h.substring(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }
      function ease(a, b, k) { return a + (b - a) * (1 - Math.pow(1 - k, 3)); }

      // Export
      function savePNG() {
        try {
          const offscreen = document.createElement('canvas');
          offscreen.width = canvas.width;
          offscreen.height = canvas.height;
          const octx2 = offscreen.getContext('2d', { alpha: false });
          // paint bg
          const g = octx2.createLinearGradient(0,0,0,offscreen.height);
          const [b1,b2] = THEMES[theme].bg;
          g.addColorStop(0, b1); g.addColorStop(1, b2);
          octx2.fillStyle = g; octx2.fillRect(0,0,offscreen.width,offscreen.height);
          octx2.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          a.href = offscreen.toDataURL('image/png');
          a.download = 'orrery-665.png';
          a.click();
        } catch (e) {}
      }
      btnSave.addEventListener('click', savePNG);

      // Animation
      let last = performance.now();
      let fadeAlpha = 0.06;
      const star = { x: 0, y: 0 };
      function draw(ts){
        const dt = Math.max(0.016, Math.min(0.06, (ts - last) / 1000));
        last = ts;

        // title shimmer
        root.querySelector('h1').style.backgroundPosition = ((ts * 0.045) % 220) + '% 50%';

        // pointer smoothing and star sway
        pointer.x = ease(pointer.x, pointer.tx || canvas.width * 0.5, .12);
        pointer.y = ease(pointer.y, pointer.ty || canvas.height * 0.5, .12);

        if (root.dataset.motion === 'on') {
          const cx = canvas.width/2, cy = canvas.height/2;
          star.x = ease(star.x, cx + (pointer.x - cx) * 0.04, 0.1);
          star.y = ease(star.y, cy + (pointer.y - cy) * 0.04, 0.1);

          // background
          const bg = ctx.createLinearGradient(0,0,0,canvas.height);
          const [b1,b2] = THEMES[theme].bg;
          bg.addColorStop(0, b1); bg.addColorStop(1, b2);

          if (trails) {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = hexToRGBA('#000000', fadeAlpha);
            ctx.fillRect(0,0,canvas.width,canvas.height);
          } else {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = bg;
            ctx.fillRect(0,0,canvas.width,canvas.height);
          }

          // orbit guides
          ctx.save();
          ctx.translate(star.x, star.y);
          ctx.globalCompositeOperation = 'soft-light';
          ctx.strokeStyle = hexToRGBA(THEMES[theme].orbit, 0.16);
          ctx.lineWidth = 1 * DPR;
          for (let i=0;i<bodies.length;i++){
            const R = bodies[i].r * scale * DPR;
            ctx.beginPath();
            ctx.arc(0,0,R,0,Math.PI*2);
            ctx.stroke();
          }
          ctx.restore();

          // star
          ctx.save();
          ctx.translate(star.x, star.y);
          const sGrad = ctx.createRadialGradient(0,0,0,0,0, 28*DPR);
          sGrad.addColorStop(0, hexToRGBA(THEMES[theme].star, 1));
          sGrad.addColorStop(1, hexToRGBA(THEMES[theme].star, 0));
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = sGrad;
          ctx.beginPath();
          ctx.arc(0,0, 28*DPR, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();

          // bodies
          ctx.save();
          ctx.translate(star.x, star.y);
          for (let i=0;i<bodies.length;i++){
            const b = bodies[i];
            const baseR = b.r * scale * DPR;
            b.theta += b.w * (1 + drift*0.4) * dt * 60;
            // slight eccentricity wobble + drift noise
            const ex = Math.cos(ts*0.0002 + i)*b.e*baseR * drift;
            const ey = Math.sin(ts*0.00025 + i*1.3)*b.e*baseR * drift;
            const x = Math.cos(b.theta) * (baseR + ex);
            const y = Math.sin(b.theta) * (baseR + ey);

            // glow
            const g = ctx.createRadialGradient(x,y,0,x,y, (b.size*8)*DPR);
            g.addColorStop(0, hexToRGBA(b.color, 0.9));
            g.addColorStop(0.6, hexToRGBA(b.color, 0.22));
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(x,y,(b.size*6)*DPR,0,Math.PI*2);
            ctx.fill();

            // core
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = hexToRGBA('#ffffff', 0.9);
            ctx.beginPath();
            ctx.arc(x,y,(b.size)*DPR,0,Math.PI*2);
            ctx.fill();

            // subtle line from star
            ctx.globalCompositeOperation = 'overlay';
            ctx.strokeStyle = hexToRGBA(THEMES[theme].orbit, 0.08);
            ctx.lineWidth = 1 * DPR;
            ctx.beginPath();
            ctx.moveTo(0,0); ctx.lineTo(x,y); ctx.stroke();
          }
          ctx.restore();

          // glints ring
          ctx.save();
          ctx.translate(star.x, star.y);
          ctx.globalCompositeOperation = 'screen';
          for (let i=0;i<glints.length;i++){
            const g = glints[i];
            g.t += dt*1000;
            g.a += 0.0006 * (1 + drift*0.5);
            const r = (g.d + Math.sin(g.t*0.002 + i)*6) * scale * DPR;
            const x = Math.cos(g.a) * r;
            const y = Math.sin(g.a) * r;
            ctx.fillStyle = hexToRGBA(THEMES[theme].glint, 0.75);
            ctx.beginPath();
            ctx.arc(x,y,(g.s)*DPR,0,Math.PI*2);
            ctx.fill();
          }
          ctx.restore();

          // rim
          ctx.globalCompositeOperation = 'overlay';
          ctx.strokeStyle = hexToRGBA('#000000', 0.06);
          ctx.lineWidth = 1 * DPR;
          ctx.strokeRect(0.5*DPR,0.5*DPR, canvas.width-1*DPR, canvas.height-1*DPR);
        }

        requestAnimationFrame(draw);
      }

      // visibility
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      applyTheme(theme);
      requestAnimationFrame(draw);
    })();
  </script>
</section>
