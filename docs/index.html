<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1330" class="chronobloom" aria-label="CHRONOBLOOM — v1330" data-theme="obsidian">
  <style>
    /* CHRONOBLOOM — v1330 — scoped to #vibe-1330 */
    #vibe-1330{
      --ink-0:#070a12; --ink-1:#0b0f1a;
      --pearl-0:#f8fbff; --pearl-1:#eef3ff;
      --fg:#eaf2ff; --muted:#9bb0cc; --line:rgba(255,255,255,.14); --glass:rgba(255,255,255,.08);
      --c1:hsl(198 92% 62%); --c2:hsl(276 75% 66%); --c3:hsl(14 90% 62%);
      position:relative; border-radius:28px; overflow:hidden; min-height:1000px; color:var(--fg);
      background:
        radial-gradient(140% 120% at 100% -10%, rgba(160,120,255,.16), transparent 60%),
        radial-gradient(120% 120% at 0% 100%, rgba(120,210,255,.18), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 80px 220px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.06);
      isolation:isolate; perspective:1000px;
    }
    /* Silk fields */
    #vibe-1330::before, #vibe-1330::after{
      content:""; position:absolute; inset:-30% -20%; pointer-events:none; z-index:0;
      filter: blur(70px) saturate(140%); mix-blend-mode:overlay; opacity:.9;
      transform-origin: 50% 50%;
    }
    #vibe-1330::before{
      background: conic-gradient(from 60deg at 75% 40%, rgba(110,210,255,.28), rgba(190,150,255,.28), rgba(255,150,160,.24), transparent 70%);
      animation: cb-sweep 52s ease-in-out infinite;
    }
    #vibe-1330::after{
      background:
         radial-gradient(24% 30% at 20% 78%, rgba(255,200,220,.22), transparent 60%),
         radial-gradient(26% 24% at 86% 16%, rgba(140,220,255,.24), transparent 60%);
      animation: cb-drift 68s ease-in-out infinite;
    }
    @keyframes cb-sweep{ 50%{ transform: translate3d(-3%,3%,0) rotate(-10deg) scale(1.06);} }
    @keyframes cb-drift{ 50%{ transform: translate3d(3%,-2%,0) rotate(8deg) scale(1.05);} }

    /* Grain */
    #vibe-1330 .grain{ position:absolute; inset:0; z-index:1; pointer-events:none; opacity:.06; mix-blend-mode:soft-light;
      background-image:
        radial-gradient(1px 1px at 22% 33%, rgba(0,0,0,.25), transparent),
        radial-gradient(1px 1px at 72% 82%, rgba(0,0,0,.18), transparent),
        radial-gradient(1px 1px at 45% 60%, rgba(0,0,0,.20), transparent);
      background-size: 820px 820px, 640px 640px, 1080px 1080px;
      animation: cb-grain 120s linear infinite;
    }
    @keyframes cb-grain{ 50%{ transform: translate3d(-1%,1%,0);} }

    /* Top bar */
    #vibe-1330 .top{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding: clamp(16px, 3.8vw, 34px);
    }
    #vibe-1330 .logo{
      display:flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 18px;
      background: var(--glass); border:1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 24px 60px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.18);
    }
    #vibe-1330 .dot{
      width:18px;height:18px;border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0%, #fff0 60%) padding-box,
                  conic-gradient(from 90deg, var(--c1), var(--c2), var(--c3));
      box-shadow: 0 0 0 2px rgba(255,255,255,.9), 0 10px 28px rgba(120,160,255,.45);
      transform: rotate(18deg);
    }
    #vibe-1330 .name{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.22em; text-transform:uppercase; }
    #vibe-1330 .ver{ padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.86); color:#25304d; font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; }

    #vibe-1330 .ctl{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding:8px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 24px 60px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.18);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1330 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color:var(--fg);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.20), 0 12px 28px rgba(0,0,0,.28);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 220ms ease;
    }
    #vibe-1330 .btn:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1330 .btn:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1330 .hero{ position:relative; z-index:4; text-align:center; padding: 2px 16px 0; display:grid; place-items:center; gap:12px; }
    #vibe-1330 h1{
      margin:0;
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", serif;
      font-weight: 900; letter-spacing:-.01em;
      font-size: clamp(42px, 8.8vw, 120px); line-height:.9;
      background: linear-gradient(100deg, var(--c1) 0%, var(--c2) 45%, var(--c3) 90%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 44px rgba(80,90,200,.26));
    }
    #vibe-1330 .sub{
      max-width:72ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance;
    }

    /* Stage — kinetic bloom */
    #vibe-1330 .stage{ position:relative; z-index:3; width:min(1200px,94%); margin: 26px auto 0; }
    #vibe-1330 .lens{
      position:relative; width:100%; aspect-ratio: 16 / 9; border-radius: 26px; overflow:hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: 0 70px 200px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.10), inset 0 0 0 8px rgba(255,255,255,.06);
      transform-style:preserve-3d; transition: transform 260ms ease;
    }
    #vibe-1330 canvas.field{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1330 .hint{
      position:absolute; right:12px; bottom:12px; z-index:3; pointer-events:none;
      padding:10px 12px; border-radius:12px; background:var(--glass); border:1px solid var(--line);
      font: 900 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.16em; text-transform:uppercase; color:var(--muted);
      backdrop-filter: blur(8px) saturate(180%);
    }

    /* Dock */
    #vibe-1330 .dock{
      position:relative; z-index:4; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 22px auto 0; width: min(1200px, 94%);
    }
    #vibe-1330 .chip{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 24px 56px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.14);
      backdrop-filter: blur(10px) saturate(180%);
      color:var(--fg);
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1330 .rng{
      -webkit-appearance:none; appearance:none; width:180px; height:8px; outline:none;
      background: rgba(255,255,255,.10); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
    }
    #vibe-1330 .rng::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--c2), var(--c1));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.95);
    }
    #vibe-1330 .rng::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--c2), var(--c1));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.95);
    }
    #vibe-1330 .key{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(135deg, var(--c2), var(--c1));
      color:#fff;
      box-shadow: 0 18px 40px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.35);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1330 .key:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1330 .key:active{ transform: translateY(1px); }

    /* Meta */
    #vibe-1330 .meta{
      position:relative; z-index:4; display:flex; gap:10px; justify-content:center; align-items:center;
      margin: 18px auto 10px; width:min(1200px,94%); flex-wrap:wrap;
      color: var(--muted);
    }
    #vibe-1330 .tag{
      font: 800 11px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.12em; text-transform:uppercase;
      color: var(--muted);
      padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Pearl theme overrides */
    #vibe-1330[data-theme="pearl"]{
      --fg:#0e1222; --muted:#51607a; --line:rgba(20,30,60,.12); --glass:rgba(255,255,255,.62);
      background:
        radial-gradient(130% 100% at 0% 0%, rgba(130,210,255,.22), transparent 60%),
        radial-gradient(120% 120% at 100% 100%, rgba(255,160,210,.20), transparent 60%),
        linear-gradient(180deg, var(--pearl-0), var(--pearl-1));
      box-shadow: 0 70px 220px rgba(0,0,0,.24), inset 0 0 0 1px rgba(10,14,30,.06);
      color: var(--fg);
    }
    #vibe-1330[data-theme="pearl"] .logo,
    #vibe-1330[data-theme="pearl"] .ctl,
    #vibe-1330[data-theme="pearl"] .chip,
    #vibe-1330[data-theme="pearl"] .tag{
      background: var(--glass);
      border-color: var(--line);
      color: var(--fg);
      box-shadow: 0 24px 56px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe-1330[data-theme="pearl"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.72));
      color:#1a2240;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 28px rgba(22,26,40,.18);
    }
    #vibe-1330[data-theme="pearl"] .lens{
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.66));
      border-color: rgba(20,30,60,.12);
      box-shadow: 0 60px 160px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe-1330[data-theme="pearl"] .hint{ color:#5a6882; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1330 *, #vibe-1330::before, #vibe-1330::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top" role="group" aria-label="Brand and actions">
    <div class="logo" aria-label="ChronoBloom">
      <span class="dot" aria-hidden="true"></span>
      <span class="name">CHRONOBLOOM</span>
      <span class="ver">1330</span>
    </div>
    <div class="ctl" role="group" aria-label="Actions">
      <button class="btn theme" type="button" aria-label="Toggle theme">Obsidian</button>
      <button class="btn reseed" type="button" aria-label="Re-seed">Reseed</button>
      <button class="btn play" type="button" aria-label="Pause or Play">Pause</button>
      <button class="btn save" type="button" aria-label="Save image">Save PNG</button>
    </div>
  </div>

  <section class="hero">
    <h1>Time grows in circles.</h1>
    <p class="sub" aria-live="polite">A kinetic bloom. Drag to tilt the lens, scroll to intensify bloom, press R to reshuffle the garden.</p>
  </section>

  <div class="stage" aria-label="Kinetic bloom canvas">
    <figure class="lens">
      <canvas class="field" aria-hidden="true"></canvas>
      <figcaption class="hint">drag — tilt • wheel — bloom</figcaption>
    </figure>
  </div>

  <div class="dock" role="group" aria-label="Controls">
    <div class="chip">Petals <input class="rng petals" type="range" min="24" max="420" step="1" value="180" aria-label="Petal count"></div>
    <div class="chip">Tempo <input class="rng tempo" type="range" min="0.15" max="3.00" step="0.01" value="1.00" aria-label="Rotation speed"></div>
    <div class="chip">Bloom <input class="rng bloom" type="range" min="0.00" max="1.00" step="0.01" value="0.55" aria-label="Glow amount"></div>
    <div class="chip">Depth <input class="rng depth" type="range" min="0.00" max="0.97" step="0.01" value="0.85" aria-label="Trail persistence"></div>
    <button class="key center" type="button" aria-label="Center">Center</button>
  </div>

  <div class="meta">
    <span class="tag">Shortcuts: Space Pause • T Theme • R Reseed • S Save • [ ] Petals • , . Bloom</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1330');
      const lens = root.querySelector('.lens');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('.theme');
      const reseedBtn = root.querySelector('.reseed');
      const playBtn = root.querySelector('.play');
      const saveBtn = root.querySelector('.save');
      const centerBtn = root.querySelector('.center');

      const petalsEl = root.querySelector('.petals');
      const tempoEl  = root.querySelector('.tempo');
      const bloomEl  = root.querySelector('.bloom');
      const depthEl  = root.querySelector('.depth');

      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      }catch{ updated.textContent = 'Updated just now'; }

      // Theme
      const THEME_KEY = 'chronobloom-1330-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'obsidian' ? 'Obsidian' : 'Pearl';
        localStorage.setItem(THEME_KEY, name);
        draw(true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'obsidian');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'obsidian' ? 'pearl' : 'obsidian'));

      // State
      const TAU = Math.PI*2;
      const GA = Math.PI*(3 - Math.sqrt(5)); // golden angle in radians
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function easeInOut(t){ return 0.5*(1 - Math.cos(Math.PI*t)); }

      const state = {
        running: !reduce,
        dpr:1, W:1, H:1, cx:0, cy:0, R:0,
        t:0, speed: parseFloat(tempoEl.value),
        bloom: parseFloat(bloomEl.value),
        depth: parseFloat(depthEl.value),
        count: parseInt(petalsEl.value,10),
        hue: Math.floor(Math.random()*360),
        spin: Math.random()<0.5 ? -1 : 1,
        tilt: { x:0, y:0 },
        petals:[]
      };

      // Build petals with seeded variability
      function build(){
        const N = state.count;
        const rng = Math.random;
        state.petals = new Array(N).fill(0).map((_,i)=>{
          const u = i/(N-1||1);
          return {
            i,
            amp: 0.5 + 0.5*Math.pow(1-u, 0.7),
            len: 0.2 + 0.78*easeInOut(u),
            wob: rng()*TAU,
            tw: 0.4 + rng()*1.4,
            hue: (state.hue + i*(360/N))%360,
            px: null, py: null
          };
        });
      }

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W*0.5; state.cy = state.H*0.5;
        state.R = Math.min(state.W, state.H) * 0.46;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        build();
        draw(true);
      }

      function clear(full){
        const night = root.dataset.theme === 'obsidian';
        if (full){
          ctx.clearRect(0,0,state.W,state.H);
          ctx.fillStyle = night ? '#0a0f19' : '#ffffff';
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          const a = clamp(1 - state.depth, 0.02, 0.22);
          ctx.fillStyle = night ? `rgba(10,16,28,${a})` : `rgba(255,255,255,${a})`;
          ctx.fillRect(0,0,state.W,state.H);
        }
        // vignette
        const g = ctx.createRadialGradient(state.cx, state.cy, state.R*0.25, state.cx, state.cy, state.R*1.35);
        if (night){
          g.addColorStop(0, 'rgba(255,255,255,0.02)');
          g.addColorStop(1, 'rgba(0,0,0,0.22)');
        } else {
          g.addColorStop(0, 'rgba(0,0,0,0.02)');
          g.addColorStop(1, 'rgba(0,0,0,0.00)');
        }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.W,state.H);
      }

      function render(dt){
        const night = root.dataset.theme === 'obsidian';
        const bloom = 14 + state.bloom*90;

        // central pulse
        const core = ctx.createRadialGradient(state.cx, state.cy, 0, state.cx, state.cy, state.R*0.22);
        core.addColorStop(0, night ? 'rgba(255,255,255,0.85)' : 'rgba(255,255,255,0.95)');
        core.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = core;
        ctx.beginPath(); ctx.arc(state.cx, state.cy, state.R*0.36, 0, TAU); ctx.fill();

        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = night ? 'lighter' : 'source-over';

        const N = state.petals.length;
        for (let k=0;k<N;k++){
          const p = state.petals[k];
          p.wob += 0.0008*state.speed*dt;
          const u = p.i/(N-1||1);
          const phi = k*GA*state.spin + state.t*0.0016*state.speed + 0.06*Math.sin(p.wob*0.9);
          const radius = state.R * (p.len + 0.04*Math.sin(p.wob + k*0.015));
          const bend = 0.22 + 0.12*Math.sin(p.wob*1.2 + u*6.0);
          const rx = radius * (0.98 - 0.18*u);
          const ry = rx * (1 - 0.15*bend);

          const x = state.cx + rx * Math.cos(phi + state.tilt.x*0.06);
          const y = state.cy + ry * Math.sin(phi + state.tilt.y*0.06);

          const px = p.px ?? x, py = p.py ?? y;
          p.px = x; p.py = y;

          const hue = (p.hue + 10*Math.sin(p.wob + u*6))%360;
          const sat = night ? 92 : 80;
          const lum = night ? 70 : 54;

          ctx.shadowColor = `hsla(${hue}, ${sat}%, ${night?76:60}%, ${0.6*state.bloom})`;
          ctx.shadowBlur = bloom;

          // gradient stroke from prev to current
          const grad = ctx.createLinearGradient(px,py,x,y);
          grad.addColorStop(0, `hsla(${(hue+12)%360}, ${sat}%, ${lum+8}%, ${night?0.32:0.24})`);
          grad.addColorStop(1, `hsla(${hue}, ${sat}%, ${lum}%, ${night?0.65:0.38})`);

          ctx.strokeStyle = grad;
          ctx.lineWidth = 0.8 + 2.2*(1-u) * (0.7 + 0.3*Math.sin(k*7.3 + state.t*0.002));
          ctx.beginPath(); ctx.moveTo(px, py); ctx.lineTo(x, y); ctx.stroke();

          // petal tip glow
          ctx.shadowBlur = bloom*0.7;
          ctx.fillStyle = `hsla(${(hue+4)%360}, ${sat}%, ${night?78:62}%, ${night?0.95:0.82})`;
          ctx.beginPath(); ctx.arc(x, y, 0.8 + 2.0*(1-u), 0, TAU); ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(full=false){
        clear(full);
        render(16);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running){
          state.t += dt;
          clear(false);
          render(dt);
        }
      }

      // Interactions
      function tilt(e){
        const r = lens.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const tx = x * 10, ty = -y * 10;
        lens.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.tilt.x = x * 2.2;
        state.tilt.y = y * 2.2;
      }
      function untilt(){ lens.style.transform = 'rotateX(0deg) rotateY(0deg)'; state.tilt.x = state.tilt.y = 0; }
      lens.addEventListener('pointermove', tilt, { passive:true });
      lens.addEventListener('pointerleave', untilt, { passive:true });

      lens.addEventListener('wheel', (e)=>{
        e.preventDefault();
        state.bloom = clamp(state.bloom + Math.sign(-e.deltaY)*0.04, parseFloat(bloomEl.min), parseFloat(bloomEl.max));
        bloomEl.value = state.bloom.toFixed(2);
        draw(true);
      }, { passive:false });

      // Controls
      playBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else { cancelAnimationFrame(RAF); }
      });

      function reseed(){
        state.hue = Math.floor(Math.random()*360);
        state.spin = Math.random()<0.5 ? -1 : 1;
        build();
        draw(true);
      }
      reseedBtn.addEventListener('click', reseed);

      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `chronobloom-v1330.png`;
          link.click();
        }catch{}
      });

      petalsEl.addEventListener('input', ()=>{ state.count = parseInt(petalsEl.value,10); build(); draw(true); });
      tempoEl.addEventListener('input', ()=>{ state.speed = parseFloat(tempoEl.value); });
      bloomEl.addEventListener('input', ()=>{ state.bloom = parseFloat(bloomEl.value); draw(true); });
      depthEl.addEventListener('input', ()=>{ state.depth = parseFloat(depthEl.value); });

      centerBtn.addEventListener('click', ()=>{ state.tilt.x = state.tilt.y = 0; untilt(); draw(true); });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); playBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'r'){ reseedBtn.click(); }
        if (k === 's'){ saveBtn.click(); }
        if (k === '['){
          petalsEl.value = Math.max(parseInt(petalsEl.min,10), parseInt(petalsEl.value,10)-1);
          petalsEl.dispatchEvent(new Event('input'));
        }
        if (k === ']'){
          petalsEl.value = Math.min(parseInt(petalsEl.max,10), parseInt(petalsEl.value,10)+1);
          petalsEl.dispatchEvent(new Event('input'));
        }
        if (k === ','){
          state.bloom = clamp(state.bloom - 0.03, parseFloat(bloomEl.min), parseFloat(bloomEl.max));
          bloomEl.value = state.bloom.toFixed(2);
          draw(true);
        }
        if (k === '.'){
          state.bloom = clamp(state.bloom + 0.03, parseFloat(bloomEl.min), parseFloat(bloomEl.max));
          bloomEl.value = state.bloom.toFixed(2);
          draw(true);
        }
      });

      // Init
      window.addEventListener('resize', resize, { passive:true });
      resize();
      if (state.running && !reduce){
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        draw(true);
      }
    })();
  </script>
