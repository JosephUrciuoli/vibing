<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="aether1230" role="region" aria-label="AETHER 1230 — a kinetic orrery" data-theme="midnight" data-run="on" data-mode="0" data-palette="0">
  <style>
    .aether1230{
      --bg0:#05070f; --bg1:#0a1324; --ink:#f4f7ff; --muted:#a3b1c8; --edge:#1a2740;
      --c1:#ffd188; --c2:#ff7aa2; --c3:#79a5ff; --c4:#7affd6; --acc:#ffe39f;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(16px, 3vw, 32px);
      font-family: ui-sans-serif, system-ui, "SF Pro", Inter, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(120% 140% at -30% 110%, rgba(121,165,255,.12), transparent 60%),
        radial-gradient(120% 120% at 130% -10%, rgba(255,122,162,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 160px rgba(70,120,220,.25), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .aether1230[data-theme="dawn"]{
      --bg0:#f6fbff; --bg1:#eaf3ff; --ink:#0f1c2c; --muted:#5b6f85; --edge:#d5e3ff;
      --c1:#ffb85d; --c2:#ff5ca3; --c3:#3f7dff; --c4:#20c9a5; --acc:#ffc86a;
      color-scheme: light;
      background:
        radial-gradient(120% 140% at -30% 110%, rgba(63,125,255,.10), transparent 60%),
        radial-gradient(120% 120% at 130% -10%, rgba(255,98,151,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 40px 120px rgba(28,62,120,.20), inset 0 1px 0 rgba(255,255,255,.85);
    }
    .aether1230::before{
      content:""; position:absolute; inset:-40% -40%; z-index:0; pointer-events:none;
      background: conic-gradient(from var(--spin,0deg), rgba(255,209,136,.14), rgba(255,122,162,.10), rgba(121,165,255,.10), rgba(122,255,214,.10), rgba(255,209,136,.14));
      filter: blur(80px) saturate(1.05); opacity:.55;
    }
    .aether1230::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none; mix-blend-mode:overlay;
      background:
        radial-gradient(900px 900px at var(--mx,50%) var(--my,50%), rgba(255,255,255,.14), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.08), transparent 28%);
      opacity:.65;
    }

    /* Topline */
    .aether1230 .topline{
      position:relative; z-index:2;
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:12px; border-radius:18px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      backdrop-filter: blur(10px) saturate(1.08);
      box-shadow: 0 20px 60px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .aether1230 .mark{ display:flex; align-items:center; gap:10px; min-width:0; }
    .aether1230 .orb{
      --s:38px; width:var(--s); height:var(--s); border-radius:50%; position:relative; border:1px solid var(--edge);
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0) 45%),
        conic-gradient(from var(--spin,0deg), var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: inset 0 10px 20px rgba(255,255,255,.24), 0 10px 22px rgba(0,0,0,.22);
      animation: orbspin 28s linear infinite;
    }
    @keyframes orbspin { to{ transform: rotate(360deg);} }
    .aether1230 .word{
      font-weight:900; letter-spacing:.22em; text-transform:uppercase; font-size:11px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.03));
      color:var(--ink); white-space:nowrap;
    }
    .aether1230 .title{
      justify-self:center; text-align:center; min-width:0;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.01em; text-wrap:balance;
      font-size: clamp(22px, 3vw, 36px);
      background: linear-gradient(95deg, var(--c1), var(--c2), var(--c3), var(--c4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 40px rgba(120,180,255,.25));
    }
    .aether1230 .controls{ display:flex; gap:8px; align-items:center; }
    .aether1230 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.04));
      box-shadow: 0 10px 26px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .aether1230 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.12); }
    .aether1230 [aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.08)); }

    /* Scene */
    .aether1230 .scene{
      position:relative; z-index:1; margin-top:16px;
      height: clamp(520px, 62vw, 860px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: 0 32px 120px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.06);
      overflow:hidden; transform-style: preserve-3d;
    }
    .aether1230 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .aether1230 .sun{
      position:absolute; left:50%; top:50%; transform: translate(-50%,-50%) translateZ(80px);
      width: clamp(120px, 18vw, 240px); aspect-ratio:1; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0) 45%),
        radial-gradient(circle at 50% 50%, var(--c1), transparent 70%);
      filter: blur(0.2px) drop-shadow(0 30px 160px rgba(255,200,140,.45));
      border:1px solid var(--edge);
      z-index:2; pointer-events:none;
    }
    .aether1230 .motto{
      position:absolute; left:50%; bottom:16px; transform: translate(-50%,0) translateZ(80px);
      z-index:3; pointer-events:none;
      color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase;
      padding:8px 12px; border-radius:12px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.03));
      backdrop-filter: blur(6px) saturate(1.05);
    }

    /* Dock */
    .aether1230 .dock{
      position:absolute; left:12px; right:12px; top:12px; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 16px 40px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .aether1230 .cluster{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .aether1230 .lab{ font-size:12px; font-weight:800; color:var(--muted); }
    .aether1230 .knob{
      -webkit-appearance:none; appearance:none; width:200px; height:30px; background:transparent; cursor:pointer;
    }
    .aether1230 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e9f3ff);
      border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(12,20,50,.25);
    }
    .aether1230 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4));
      opacity:.9;
    }

    /* Meta */
    .aether1230 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .aether1230 .pulse{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, var(--c1), var(--c3) 70%);
      box-shadow:0 0 0 2px rgba(139,212,255,0.22);
      display:inline-block; animation: plse1230 1.8s ease-in-out infinite;
    }
    @keyframes plse1230 { 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.3); opacity:.85 } }

    @media (prefers-reduced-motion: reduce){
      .aether1230 * { animation: none !important; transition:none !important; }
    }
  </style>

  <div class="topline">
    <div class="mark">
      <div class="orb" aria-hidden="true"></div>
      <div class="word" aria-hidden="true">AETHER</div>

  <div class="scene" aria-label="Live orrery viewport">
    <canvas class="sky" role="img" aria-label="A field of stars with luminous orbits responding to your pointer"></canvas>
    <div class="sun" aria-hidden="true"></div>
    <div class="dock" role="group" aria-label="Controls">
      <div class="cluster">
        <span class="lab">Speed</span>
        <input class="knob" data-ctrl="speed" type="range" min="0" max="2" step="0.01" value="1.00" aria-label="Animation speed (0–2)" title="Speed">
      </div>
      <div class="cluster">
        <span class="lab">Trails</span>
        <input class="knob" data-ctrl="trails" type="range" min="0" max="1" step="0.01" value="0.65" aria-label="Trail persistence (0–1)" title="Trails">
      </div>
      <div class="cluster">
        <span class="lab">Tilt</span>
        <input class="knob" data-ctrl="tilt" type="range" min="-25" max="25" step="0.5" value="10" aria-label="Orbital tilt (±25°)" title="Tilt">
      </div>
      <div class="cluster">

  <ul class="meta" aria-label="status">

  <script>
    (function(){
      const root = document.currentScript.closest('.aether1230');
      const scene = root.querySelector('.scene');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        mode: root.querySelector('[data-act="mode"]'),
        pal: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        trails: root.querySelector('[data-ctrl="trails"]'),
        tilt: root.querySelector('[data-ctrl="tilt"]'),
        bodies: root.querySelector('[data-ctrl="bodies"]'),
        fps: root.querySelector('#fps'),
        modeName: root.querySelector('#mode-name'),
        palName: root.querySelector('#pal-name'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      } catch {
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Prism',   c:['#ffd188','#ff7aa2','#79a5ff','#7affd6'] },
        { name:'Lagoon',  c:['#9ff0ff','#4cc3ff','#21e3be','#fff3a4'] },
        { name:'Nocturne',c:['#ffe39f','#c58bff','#78e2ff','#ff8aa0'] },
        { name:'Sandstone', c:['#ffd4a3','#ffae70','#ffa3b8','#9fb8ff'] },
        { name:'Aurora', c:['#ffe590','#ff9bc2','#8dc1ff','#7dffd8'] }
      ];
      function applyPalette(i){
        const p = palettes[i % palettes.length].c;
        root.style.setProperty('--c1', p[0]);
        root.style.setProperty('--c2', p[1]);
        root.style.setProperty('--c3', p[2]);
        root.style.setProperty('--c4', p[3]);
        ui.palName.textContent = palettes[i % palettes.length].name;
        root.dataset.palette = String(i % palettes.length);
      }
      applyPalette(parseInt(root.dataset.palette || '0',10));

      const modes = ['Orbits','Constellate','Both'];
      function applyMode(i){
        root.dataset.mode = String(i % modes.length);
        ui.modeName.textContent = modes[i % modes.length];
        ui.mode.textContent = modes[i % modes.length];
      }
      applyMode(parseInt(root.dataset.mode||'0',10));

      // State
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1,H=1,CX=0,CY=0;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;
      let spin = Math.random()*360;
      const pointer = { x:0,y:0,nx:0,ny:0, over:false };
      let t0 = performance.now()/1000;

      // Stars and system
      let stars = [];
      let planets = [];

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        makeStars();
        makeSystem(parseInt(ui.bodies.value||'7',10));
        clear(true);
        draw(performance.now());
      }
      addEventListener('resize', resize, { passive:true });

      function makeStars(){
        const n = Math.round((W*H)/12000);
        stars = Array.from({length:n}, (_,i)=>({
          x: Math.random()*W,
          y: Math.random()*H,
          r: Math.random()*1.8 + 0.2,
          p: Math.random()*Math.PI*2,
          s: 0.4 + Math.random()*0.6
        }));
      }

      function makeSystem(n){
        const maxR = Math.min(W,H)*0.42;
        const minR = Math.min(W,H)*0.10;
        planets = [];
        for(let i=0;i<n;i++){
          const t = i/(Math.max(1,n-1));
          const R = minR + (maxR-minR) * (0.08 + t*0.92);
          const size = Math.max(2.6, 8 - t*6) * (1 + 0.15*Math.sin(i*1.3));
          const hue = i%4;
          const cols = [
            getComputedStyle(root).getPropertyValue('--c1').trim(),
            getComputedStyle(root).getPropertyValue('--c2').trim(),
            getComputedStyle(root).getPropertyValue('--c3').trim(),
            getComputedStyle(root).getPropertyValue('--c4').trim()
          ];
          const col = cols[hue];
          planets.push({
            R, size, col,
            a: Math.random()*Math.PI*2,
            v: (0.12 + (1 - t)*0.45) * (Math.random()*0.3 + 0.85) // base angular vel
          });
        }
      }

      // Clear background
      function clear(instant=false){
        ctx.globalCompositeOperation = 'source-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim());
        ctx.fillStyle = g;
        // Trails: fade with alpha if not instant
        if (!instant){
          const trail = parseFloat(ui.trails.value||'0.6');
          ctx.globalAlpha = Math.max(0.06, 1 - trail); // higher trail -> lower fade
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        } else {
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawStars(t){
        const c3 = getComputedStyle(root).getPropertyValue('--c3').trim();
        const c4 = getComputedStyle(root).getPropertyValue('--c4').trim();
        for(const s of stars){
          const tw = 0.5 + 0.5*Math.sin(t*1.2 + s.p)*s.s;
          ctx.globalAlpha = 0.45 + 0.55*tw;
          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r*3.5);
          g.addColorStop(0, 'rgba(255,255,255,0.95)');
          g.addColorStop(1, Math.random()<0.5 ? c3+'22' : c4+'22');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }

      function drawOrbits(t){
        const tiltDeg = parseFloat(ui.tilt.value||'10') + pointer.ny*12;
        const tilt = Math.cos((tiltDeg*Math.PI)/180);
        const speed = parseFloat(ui.speed.value||'1');

        // orbit rings
        ctx.save();
        ctx.translate(CX, CY);
        ctx.scale(1, tilt);

        for(let i=0;i<planets.length;i++){
          const p = planets[i];
          // ring
          ctx.lineWidth = 1;
          ctx.strokeStyle = 'rgba(255,255,255,.18)';
          ctx.beginPath(); ctx.arc(0,0,p.R,0,Math.PI*2); ctx.stroke();
        }

        // planets
        for(let i=0;i<planets.length;i++){
          const p = planets[i];
          p.a += p.v * 0.8 * speed * (0.6 + Math.abs(pointer.nx)*0.4) * 0.016;
          const x = Math.cos(p.a)*p.R;
          const y = Math.sin(p.a)*p.R;

          // glow trail arc
          ctx.lineWidth = Math.max(2, p.size*0.6);
          const gg = ctx.createLinearGradient(-p.R,0,p.R,0);
          gg.addColorStop(0, p.col+'00'); gg.addColorStop(0.5, p.col+'55'); gg.addColorStop(1, p.col+'00');
          ctx.strokeStyle = gg; ctx.globalAlpha = 0.35;
          ctx.beginPath(); ctx.arc(0,0,p.R, p.a-Math.PI*0.25, p.a); ctx.stroke();
          ctx.globalAlpha = 1;

          // body
          const bx = x, by = y;
          ctx.save();
          ctx.translate(bx,by);
          ctx.scale(1, Math.max(0.65, tilt));
          const rg = ctx.createRadialGradient(-p.size*0.3, -p.size*0.3, 0, 0,0, p.size*1.4);
          rg.addColorStop(0, '#ffffff');
          rg.addColorStop(0.4, p.col);
          rg.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(0,0,p.size,0,Math.PI*2); ctx.fill();

          // tiny ring accent
          ctx.lineWidth = Math.max(0.6, p.size*0.16);
          ctx.strokeStyle = p.col+'aa';
          ctx.beginPath(); ctx.arc(0,0,p.size*1.6,0,Math.PI*2); ctx.stroke();
          ctx.restore();
        }

        ctx.restore();
      }

      // Constellation overlay
      function drawConstellations(){
        if (stars.length < 2) return;
        // Simple ordered linking around center
        const pts = stars.map(s => ({x:s.x, y:s.y, a: Math.atan2(s.y-CY, s.x-CX)}))
                         .sort((a,b)=>a.a-b.a);
        ctx.lineWidth = 0.8;
        ctx.strokeStyle = 'rgba(255,255,255,.18)';
        ctx.beginPath();
        for(let i=0;i<pts.length;i+=Math.max(3,Math.round(pts.length/22))){
          const p = pts[i];
          if(i===0) ctx.moveTo(p.x,p.y); else ctx.lineTo(p.x,p.y);
        }
        ctx.closePath(); ctx.stroke();

        // highlight nodes
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--c2').trim() + '66';
        for(let i=0;i<pts.length;i+=Math.max(5,Math.round(pts.length/18))){
          ctx.beginPath(); ctx.arc(pts[i].x, pts[i].y, 2.4, 0, Math.PI*2); ctx.fill();
        }
      }

      function vignette(){
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.25, CX, CY, Math.hypot(W,H)*0.7);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='midnight' ? 'rgba(0,0,0,0.36)' : 'rgba(0,40,100,0.08)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(now){
        // stage tilt
        scene.style.transform = `perspective(1100px) rotateX(${-(pointer.ny*7)}deg) rotateY(${pointer.nx*9}deg)`;

        const t = now/1000 - t0;
        spin += 0.03;
        root.style.setProperty('--spin', spin.toFixed(2)+'deg');

        clear(false);
        drawStars(t);

        const mode = parseInt(root.dataset.mode||'0',10);
        if (mode===0)      drawOrbits(t);
        else if (mode===1) drawConstellations();
        else               { drawOrbits(t); drawConstellations(); }

        vignette();
      }

      // Loop
      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Pointer & parallax
      function onPointer(e){
        const rr = root.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerenter', (e)=>{ pointer.over = true; onPointer(e); }, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.over = false; }, { passive:true });

      // Wheel to nudge tilt
      function onWheel(e){
        e.preventDefault();
        const dir = Math.sign(e.deltaY);
        const v = parseFloat(ui.tilt.value);
        ui.tilt.value = String(Math.min(25, Math.max(-25, v + (dir<0 ? 2 : -2))));
      }
      canvas.addEventListener('wheel', onWheel, { passive:false });

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const isNight = root.getAttribute('data-theme')==='midnight';
        root.setAttribute('data-theme', isNight? 'dawn':'midnight');
        ui.theme.textContent = isNight? 'Dawn':'Midnight';
        clear(true);
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.mode.addEventListener('click', ()=>{
        const next = (parseInt(root.dataset.mode||'0',10)+1) % modes.length;
        applyMode(next);
      });
      ui.pal.addEventListener('click', ()=>{
        const next = (parseInt(root.dataset.palette||'0',10)+1) % palettes.length;
        applyPalette(next);
        makeSystem(parseInt(ui.bodies.value||'7',10));
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aether-${ui.modeName.textContent.toLowerCase()}-${ui.palName.textContent.toLowerCase()}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Sliders
      ui.bodies.addEventListener('input', ()=>{ makeSystem(parseInt(ui.bodies.value||'7',10)); });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='m') ui.mode.click();
        else if (k==='p') ui.pal.click();
        else if (k==='s') ui.snap.click();
        else if (k==='arrowup'){ ui.speed.value = String(Math.min(2, parseFloat(ui.speed.value)+0.05)); }
        else if (k==='arrowdown'){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.05)); }
        else if (k==='arrowright'){ ui.tilt.value = String(Math.min(25, parseFloat(ui.tilt.value)+1)); }
        else if (k==='arrowleft'){ ui.tilt.value = String(Math.max(-25, parseFloat(ui.tilt.value)-1)); }
        else if (k==='i'){ ui.trails.value = String(Math.min(1, parseFloat(ui.trails.value)+0.05)); }
        else if (k==='k'){ ui.trails.value = String(Math.max(0, parseFloat(ui.trails.value)-0.05)); }
        else if (k==='d'){ ui.bodies.value = String(Math.min(12, parseInt(ui.bodies.value)+1)); makeSystem(parseInt(ui.bodies.value,10)); }
        else if (k==='a'){ ui.bodies.value = String(Math.max(3, parseInt(ui.bodies.value)-1)); makeSystem(parseInt(ui.bodies.value,10)); }
      });

      // Init
      resize();
      clear(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
