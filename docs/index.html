<div class="v129-prism" data-scheme="vapor" aria-label="PRISM Garden · Edition 129">
  <style>
    .v129-prism{
      --r: 34px;
      --pad: clamp(18px, 5vw, 56px);

      /* base */
      --ink:#0e1220;
      --muted:#6a7596;
      --bg1:#fbfcff;
      --bg2:#eef3ff;
      --panel: rgba(255,255,255,0.72);
      --edge: rgba(14,18,32,0.16);

      /* spectrum */
      --a:#7ad0ff; --b:#ffa398; --c:#9affc6; --d:#f5e9a9;

      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "Helvetica Neue", Segoe UI, Arial, system-ui, sans-serif;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 860px;
      background:
        radial-gradient(1600px 900px at -20% -30%, color-mix(in srgb, var(--b) 18%, transparent), transparent 60%),
        radial-gradient(1400px 800px at 120% 120%, color-mix(in srgb, var(--a) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 60px 160px rgba(0,0,0,0.14);
      isolation:isolate;
      overflow: clip;
    }
    .v129-prism *{ box-sizing:border-box; }

    /* floating caustic veil */
    .v129-prism::before,
    .v129-prism::after{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--a) 20%, transparent),
          color-mix(in srgb, var(--b) 20%, transparent),
          color-mix(in srgb, var(--c) 20%, transparent),
          color-mix(in srgb, var(--d) 20%, transparent),
          color-mix(in srgb, var(--a) 20%, transparent));
      filter: blur(66px) saturate(120%);
      mix-blend-mode: soft-light;
      animation: v129Veil 120s linear infinite;
      opacity:.36; pointer-events:none; z-index:0;
    }
    .v129-prism::after{ animation-duration: 95s; animation-direction: reverse; opacity:.22; filter: blur(84px) saturate(130%); }
    @keyframes v129Veil{ to{ transform: rotate(360deg) scale(1.08); } }

    /* schemes */
    .v129-prism[data-scheme="vapor"]{
      --ink:#0e1220; --muted:#6a7596;
      --bg1:#fbfcff; --bg2:#eef3ff; --panel: rgba(255,255,255,0.72); --edge: rgba(14,18,32,0.16);
      --a:#7ad0ff; --b:#ffa398; --c:#9affc6; --d:#f5e9a9;
      filter: saturate(105%);
    }
    .v129-prism[data-scheme="abyss"]{
      --ink:#ebf1ff; --muted:#9fb2da;
      --bg1:#0a0f21; --bg2:#111a33; --panel: rgba(255,255,255,0.08); --edge: rgba(255,255,255,0.16);
      --a:#6aa7ff; --b:#b883ff; --c:#42e3cf; --d:#ffe29f;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 60px 160px rgba(0,0,0,0.28);
      filter: saturate(112%) contrast(1.03);
    }
    .v129-prism[data-scheme="moss"]{
      --ink:#0e1513; --muted:#5a7a6f;
      --bg1:#f2fbf6; --bg2:#eaf4ef; --panel: rgba(255,255,255,0.64); --edge: rgba(10,30,22,0.12);
      --a:#7fe0b5; --b:#ffb486; --c:#7cc8ff; --d:#c9ff9a;
      filter: saturate(110%);
    }

    /* header */
    .v129-prism .mast{
      position: relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:24px;
    }
    .v129-prism .brand{ display:flex; align-items:center; gap:16px; user-select:none; }
    .v129-prism .glyph{
      --s:68px;
      width:var(--s); height:var(--s); border-radius:22px; position:relative; overflow:hidden; flex:0 0 auto;
      background:
        linear-gradient(140deg, color-mix(in srgb, var(--panel) 80%, transparent), color-mix(in srgb, var(--panel) 60%, transparent)),
        linear-gradient(140deg, color-mix(in srgb, var(--a) 32%, transparent), color-mix(in srgb, var(--c) 28%, transparent));
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 40%, transparent), 0 16px 36px rgba(0,0,0,0.18);
      display:grid; place-items:center; isolation:isolate;
    }
    .v129-prism .glyph i{
      display:block; width:54%; aspect-ratio:1;
      background: radial-gradient(120% 160% at 30% 0%, rgba(255,255,255,0.28), transparent 60%), linear-gradient(135deg, var(--a), var(--b));
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      filter: drop-shadow(0 8px 18px color-mix(in srgb, var(--a) 30%, transparent));
      animation: v129Pulse 3.2s ease-in-out infinite;
    }
    @keyframes v129Pulse{ 50%{ transform: translateY(-2px) scale(1.03);} }

    .v129-prism .title{ line-height:1; display:flex; flex-direction:column; }
    .v129-prism .t1{
      margin:0; font-weight:1000; letter-spacing:-0.03em;
      font-size: clamp(30px, 7vw, 74px);
      background: linear-gradient(100deg, var(--a), var(--b), var(--c));
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .v129-prism .t2{
      font-size:12px; font-weight:900; color:var(--muted); text-transform:uppercase; letter-spacing:.22em;
    }

    .v129-prism .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end; }
    .v129-prism .toggle{
      display:inline-flex; gap:0; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--panel); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16);
    }
    .v129-prism .toggle button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:8px 14px; font-weight:900; font-size:12px; cursor:pointer; letter-spacing:.2px;
      transition: color .18s ease, background .18s ease;
    }
    .v129-prism .toggle button[aria-pressed="true"]{
      color:var(--ink);
      background: linear-gradient(135deg, var(--b), var(--a));
    }

    .v129-prism .pill{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px;
      font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--panel); color: var(--ink);
      transition: transform .16s ease, filter .2s ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.12);
    }
    .v129-prism .pill.primary{ background: linear-gradient(135deg, var(--b), var(--a)); }
    .v129-prism .pill:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* stage */
    .v129-prism .scene{ position: relative; z-index:1; margin-top: clamp(18px, 3vw, 32px); }
    .v129-prism .frame{
      width:min(100%, 1200px); margin-inline:auto;
      border-radius: 44px;
      background: color-mix(in srgb, var(--panel) 85%, transparent);
      border:1px solid var(--edge);
      box-shadow: 0 28px 90px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.08);
      overflow:hidden; padding: clamp(14px, 2.2vw, 24px);
      display:grid; place-items:center;
      transform-style: preserve-3d; perspective: 1200px;
    }
    .v129-prism .viewport{
      width:100%; aspect-ratio: 21/9; border-radius: 30px; position:relative; overflow:hidden;
      border:1px solid var(--edge);
      box-shadow: inset 0 0 0 10px color-mix(in srgb, var(--bg2) 22%, transparent), 0 22px 80px rgba(0,0,0,0.16);
      transform: rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
      transition: transform .25s ease;
      background:
        radial-gradient(120% 90% at 10% -10%, color-mix(in srgb, var(--b) 10%, transparent), transparent 60%),
        radial-gradient(100% 100% at 110% 110%, color-mix(in srgb, var(--a) 12%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 86%, transparent), color-mix(in srgb, var(--bg2) 90%, transparent));
    }
    .v129-prism canvas#prism{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v129-prism .shine{
      position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(125deg, rgba(255,255,255,0.18), rgba(255,255,255,0.00) 45%),
        radial-gradient(60% 40% at 8% -5%, rgba(255,255,255,0.18), transparent 70%);
      mix-blend-mode: soft-light;
    }
    .v129-prism .overlay{
      position:absolute; inset:0; display:grid; grid-template-rows: 1fr auto; pointer-events:none; z-index:2;
      padding: clamp(12px, 3vw, 28px);
    }
    .v129-prism .heroBox{
      align-self:start; justify-self:start;
      max-width:min(62ch, 80%); text-wrap:balance;
    }
    .v129-prism .hero{
      font-size: clamp(40px, 8.8vw, 140px); letter-spacing:-0.05em; line-height:.86; font-weight:1000; margin:0;
      background: linear-gradient(95deg, var(--a), var(--b), var(--c));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 0 30px color-mix(in srgb, var(--a) 18%, transparent);
    }
    .v129-prism .tag{
      margin:12px 0 0; font-size: clamp(12px, 2vw, 18px); color:var(--muted); font-weight:700; letter-spacing:.02em;
    }
    .v129-prism .hints{
      align-self:end; justify-self:center;
      font-size:11px; color:var(--muted); background: var(--panel);
      padding:8px 12px; border:1px dashed var(--edge); border-radius:999px;
      backdrop-filter: blur(8px);
    }

    /* footer */
    .v129-prism .foot{
      position: relative; z-index:2; margin-top: 28px; padding-top: 16px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v129-prism .toggle{ width:100%; justify-content: space-between; }
      .v129-prism .hero{ font-size: clamp(34px, 14vw, 130px); }
      .v129-prism .viewport{ aspect-ratio: 4/3; }
    }
    @media (prefers-reduced-motion: reduce){
      .v129-prism::before, .v129-prism::after{ animation: none !important; }
      .v129-prism .viewport{ transition: none !important; }
    }
  </style>

  <div class="mast" role="banner">

    <span id="last-updated">Last updated: 2025-10-22 13:17:05 EST</span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.v129-prism');
      const view = root.querySelector('#vp129');
      const canvas = root.querySelector('#prism');
      const ctx = canvas.getContext('2d');

      const schBtns = [...root.querySelectorAll('.sch')];
      const btnPause = root.querySelector('#btn-pause');
      const btnSave = root.querySelector('#btn-save');

      // Timestamp
      const ts = root.querySelector('#last-updated');
      try{
        const now = new Date();
        ts.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(_){ ts.textContent = 'Last updated: ' + new Date().toString(); }

      // helpers
      function cssVar(name){
        return getComputedStyle(root).getPropertyValue(name).trim();
      }
      function rgba(hex, a){
        hex = (hex || '').trim();
        if (!hex.startsWith('#')){
          // try CSS color parsing via canvas
          ctx.save();
          ctx.fillStyle = hex;
          const c = ctx.fillStyle;
          ctx.restore();
          // fallback white
          return c || 'rgba(255,255,255,'+a+')';
        }
        const h = hex.slice(1);
        const b = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const r = parseInt(b.slice(0,2),16);
        const g = parseInt(b.slice(2,4),16);
        const bl= parseInt(b.slice(4,6),16);
        return 'rgba('+r+','+g+','+bl+','+a+')';
      }
      function palette(){
        return { a: cssVar('--a'), b: cssVar('--b'), c: cssVar('--c'), d: cssVar('--d'), ink: cssVar('--ink') };
      }

      // DPI/size
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0;

      // state
      let running = true;
      let t = 0;
      let last = performance.now();

      const pointer = { x:0, y:0, tx:0, ty:0, down:false, bloom:[] };
      const photons = [];
      const layers = 3;
      const perLayer = 350;

      // schemes
      function setScheme(s){
        root.setAttribute('data-scheme', s);
        schBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.scheme === s)));
        view.animate([{ transform:'scale(1)' }, { transform:'scale(1.03)' }, { transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
        fade(true);
      }

      // size
      function resize(){
        const r = view.getBoundingClientRect();
        W = Math.round(r.width);
        H = Math.round(r.height);

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        initPhotons();
        centerPointer();
        fade(true);
      }

      function initPhotons(){
        photons.length = 0;
        const pal = palette();
        const cols = [pal.a, pal.b, pal.c, pal.d];
        for (let L=0; L<layers; L++){
          for (let i=0;i<perLayer;i++){
            const x = Math.random()*W;
            const y = Math.random()*H;
            photons.push({
              x, y, px:x, py:y,
              hue: cols[(i + L) % cols.length],
              w: 0.7 + L*0.35 + Math.random()*0.4,
              k: 0.7 + L*0.4 + Math.random()*0.3,
              life: Math.random()*5
            });
          }
        }
      }

      // Flow field with two moving swirls + pointer lens
      function fieldAt(x, y, tt){
        const cx1 = W*0.5 + Math.cos(tt*0.21)*W*0.18;
        const cy1 = H*0.5 + Math.sin(tt*0.23)*H*0.16;
        const cx2 = W*0.5 + Math.cos(tt*0.17 + 1.2)*W*0.22;
        const cy2 = H*0.5 + Math.sin(tt*0.19 + 0.8)*H*0.20;

        function swirl(cx, cy, s){
          const dx = x - cx, dy = y - cy;
          const r2 = dx*dx + dy*dy + 1200; // soften
          // rotate 90deg for curl
          return { x: -dy * s / r2, y: dx * s / r2 };
        }

        const s1 = swirl(cx1, cy1, 95000);
        const s2 = swirl(cx2, cy2, -110000);

        // gentle drift waves
        const drift = {
          x: Math.sin(y*0.002 + tt*0.6)*0.6 + Math.cos((x+y)*0.001 - tt*0.4)*0.3,
          y: Math.cos(x*0.002 - tt*0.5)*0.6 + Math.sin((x-y)*0.001 + tt*0.3)*0.3
        };

        // pointer lens
        const dxp = x - pointer.x;
        const dyp = y - pointer.y;
        const rp2 = dxp*dxp + dyp*dyp + 1500;
        const lens = { x: dxp / rp2 * (pointer.down ? 3400 : 1600), y: dyp / rp2 * (pointer.down ? 3400 : 1600) };

        return { x: s1.x + s2.x + drift.x - lens.x, y: s1.y + s2.y + drift.y - lens.y };
      }

      function step(dt){
        // smooth pointer
        pointer.x += (pointer.tx - pointer.x)*0.1;
        pointer.y += (pointer.ty - pointer.y)*0.1;

        // slight parallax tilt
        const nx = (pointer.x / W) - 0.5;
        const ny = (pointer.y / H) - 0.5;
        view.style.setProperty('--tiltX', (-ny*6).toFixed(2) + 'deg');
        view.style.setProperty('--tiltY', (nx*6).toFixed(2) + 'deg');

        // advance photons
        const speed = Math.min(W,H) * 0.22;
        for (let p of photons){
          p.px = p.x; p.py = p.y;
          const v = fieldAt(p.x, p.y, t*p.k);
          p.x += v.x * dt * speed;
          p.y += v.y * dt * speed;

          // wrap softly
          if (p.x < -10) p.x = W + 10;
          if (p.x > W + 10) p.x = -10;
          if (p.y < -10) p.y = H + 10;
          if (p.y > H + 10) p.y = -10;

          // life jitter to avoid perfect repetition
          p.life += dt;
          if (p.life > 7 + Math.random()*5){
            p.life = 0;
            p.x = Math.random()*W; p.y = Math.random()*H;
            p.px = p.x; p.py = p.y;
          }
        }

        // blooms decay
        for (let i=pointer.bloom.length-1; i>=0; i--){
          const b = pointer.bloom[i];
          b.r += 220*dt;
          b.a -= 0.7*dt;
          if (b.a<=0) pointer.bloom.splice(i,1);
        }
      }

      function fade(hard){
        ctx.globalCompositeOperation = 'source-over';
        const pal = palette();
        ctx.fillStyle = rgba(pal.ink, hard ? 0.10 : 0.06);
        ctx.fillRect(0,0,W,H);
      }

      function draw(force){
        // trail fade
        fade(false);

        // draw photons
        ctx.globalCompositeOperation = 'lighter';
        for (let p of photons){
          ctx.strokeStyle = rgba(p.hue, 0.24);
          ctx.lineWidth = p.w;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }

        // blooms
        for (const b of pointer.bloom){
          const gg = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r);
          gg.addColorStop(0, rgba(b.col, 0.35*b.a));
          gg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = gg;
          ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
        }
      }

      function raf(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now; t += dt;

        step(dt);
        draw();

        if (running) requestAnimationFrame(raf);
      }

      function init(){
        resize();
        centerPointer();

        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false; draw(true);
        } else {
          last = performance.now();
          requestAnimationFrame(raf);
        }
      }

      // UI
      schBtns.forEach(b => b.addEventListener('click', ()=> setScheme(b.dataset.scheme)));
      btnSave.addEventListener('click', (e)=>{
        e.preventDefault();
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'prism-garden-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        }catch(_){}
      });
      btnPause.addEventListener('click', (e)=>{
        e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(raf); }
      });

      // pointer
      function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }
      const updatePointer = (e)=>{
        const r = view.getBoundingClientRect();
        pointer.tx = clamp(e.clientX - r.left, 0, r.width);
        pointer.ty = clamp(e.clientY - r.top, 0, r.height);
      };
      view.addEventListener('pointermove', updatePointer, { passive:true });
      view.addEventListener('pointerenter', updatePointer, { passive:true });
      view.addEventListener('pointerleave', ()=>{
        pointer.tx = W*0.5; pointer.ty = H*0.5;
      }, { passive:true });
      view.addEventListener('pointerdown', (e)=>{
        pointer.down = true;
        const r = view.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        const cols = [palette().a, palette().b, palette().c, palette().d];
        pointer.bloom.push({ x, y, r: 10, a:1, col: cols[Math.floor(Math.random()*cols.length)] });
      });
      view.addEventListener('pointerup', ()=>{ pointer.down = false; });

      // keyboard
      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(raf); } }
        if (k === 's'){ e.preventDefault(); btnSave.click(); }
        if (k === '1') setScheme('vapor');
        if (k === '2') setScheme('abyss');
        if (k === '3') setScheme('moss');
      });

      // time-aware scheme
      const hr = new Date().getHours();
      setScheme(hr < 8 ? 'vapor' : hr < 18 ? 'vapor' : 'abyss');

      // resize/visibility
      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', ()=> {
        if (document.hidden){ running = false; btnPause.textContent = 'Play'; }
        else { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(raf); }
      });

      function centerPointer(){
        const r = view.getBoundingClientRect();
        pointer.tx = r.width/2; pointer.ty = r.height/2; pointer.x = pointer.tx; pointer.y = pointer.ty;
      }

      init();
    })();
  </script>
