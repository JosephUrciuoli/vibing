    <style>
      :root {
        --bg: #0f1221;

<div id="vibe-1301" class="glasskinetic" aria-label="GLASSKINETIC — threads of light">
  <style>
    /* GLASSKINETIC — scoped to #vibe-1301 */
    #vibe-1301 {
      --bg-0: #0b0f1a;
      --bg-1: #121b33;
      --glass: rgba(255,255,255,0.08);
      --edge: rgba(255,255,255,0.14);
      --ink-a: 255, 120, 180;  /* blossom */
      --ink-b: 120, 200, 255;  /* sky */
      --ink-c: 120, 255, 200;  /* mint */
      --ink-d: 255, 210, 120;  /* apricot */
      --text: #e6ebff;
      --muted: #9fb1c7;

      position: relative;
      min-height: 980px;
      color: var(--text);
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at -20% -10%, rgba(255,120,180,0.14), transparent 60%),
        radial-gradient(1000px 700px at 120% 120%, rgba(120,200,255,0.16), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 50px 180px rgba(10, 20, 50, 0.45),
        inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    /* Ambient aurora */
    #vibe-1301::before,
    #vibe-1301::after {
      content: ""; position: absolute; inset: -30%;
      background:
        radial-gradient(50% 40% at 20% 60%, rgba(120,255,200,0.10), transparent 60%),
        radial-gradient(40% 50% at 80% 30%, rgba(255,120,180,0.10), transparent 70%),
        radial-gradient(60% 40% at 60% 70%, rgba(120,200,255,0.12), transparent 70%);
      filter: blur(120px) saturate(140%);
      mix-blend-mode: screen;
      opacity: .5;
      animation: v1301-aurora 80s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    #vibe-1301::after { animation-direction: reverse; opacity: .35; filter: blur(180px) saturate(160%); }
    @keyframes v1301-aurora { to { transform: rotate(360deg); } }

    /* Top bar */
    #vibe-1301 .bar {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 14px;
      padding: clamp(14px, 3vw, 28px);
    }
    #vibe-1301 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 900; letter-spacing: 0.16em; text-transform: uppercase; font-size: 11px;
      padding: 10px 14px; border-radius: 999px;
      color: #0b1022;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: 0 10px 26px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,1);
      backdrop-filter: blur(10px) saturate(160%);
      user-select: none;
    }

    #vibe-1301 .swatches {
      display: inline-flex; gap: 10px; padding: 10px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 999px;
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 8px 20px rgba(0,0,0,0.25);
    }
    #vibe-1301 .sw {
      width: 36px; height: 36px; border-radius: 50%; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.85), 0 10px 24px rgba(0,0,0,0.35);
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
    }
    #vibe-1301 .sw:hover { transform: translateY(-1px) scale(1.05); filter: saturate(115%); }
    #vibe-1301 .sw[aria-pressed="true"] { box-shadow: inset 0 0 0 3px rgba(0,0,0,0.7), 0 14px 28px rgba(0,0,0,0.45); }

    /* Hero */
    #vibe-1301 .hero {
      position: relative; z-index: 2; display: grid; gap: 12px; place-items: center; padding: 10px 22px;
    }
    #vibe-1301 h1 {
      margin: 2px 0 0;
      text-align: center;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(54px, 9vw, 120px); line-height: 0.9;
      background: linear-gradient(90deg,
        rgba(var(--ink-a),1) 0%,
        rgba(var(--ink-b),1) 33%,
        rgba(var(--ink-c),1) 66%,
        rgba(var(--ink-d),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 34px rgba(0,0,0,0.45));
    }
    #vibe-1301 .lead {
      text-align: center; max-width: 70ch; color: var(--muted);
      font-size: clamp(14px, 2vw, 18px); text-wrap: balance;
      transition: opacity 220ms ease;
    }

    /* Glass viewport */
    #vibe-1301 .viewport {
      position: relative; z-index: 2;
      width: min(1200px, 94%); margin: 26px auto;
      aspect-ratio: 21/10;
      border-radius: 24px;
      overflow: hidden;
      background: radial-gradient(160% 120% at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow:
        0 60px 160px rgba(0,0,0,0.5),
        inset 0 0 0 18px rgba(255,255,255,0.06),
        inset 0 1px 0 rgba(255,255,255,0.25);
      transform-style: preserve-3d;
      transition: transform 260ms ease, box-shadow 260ms ease;
    }
    #vibe-1301 .viewport::before {
      content: ""; position: absolute; inset: 0; pointer-events: none; z-index: 4;
      background: conic-gradient(from 0deg at 50% 50%,
        rgba(255,255,255,0.00) 0deg,
        rgba(255,255,255,0.35) 30deg,
        rgba(255,255,255,0.00) 120deg,
        rgba(255,255,255,0.25) 180deg,
        rgba(255,255,255,0.00) 220deg);
      mix-blend-mode: screen; opacity: .35;
      animation: v1301-glint 36s linear infinite;
    }
    @keyframes v1301-glint { to { transform: rotate(360deg); } }

    #vibe-1301 canvas.scene { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    #vibe-1301 .grain {
      position:absolute; inset:0; pointer-events:none; opacity:.08; z-index:2;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><filter id='n'><feTurbulence baseFrequency='0.8' numOctaves='1' seed='31'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.18'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 220px 220px;
      mix-blend-mode: soft-light;
      animation: v1301-grain 14s linear infinite;
    }
    @keyframes v1301-grain { 50% { transform: translate3d(0.7%, 0.7%, 0); } }

    /* Control deck */
    #vibe-1301 .deck {
      position: relative; z-index: 3; display: grid; gap: 14px;
      width: min(1100px, 94%); margin: 4px auto 0; padding: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 18px;
      backdrop-filter: blur(12px) saturate(170%);
      box-shadow: 0 26px 80px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.25);
    }
    #vibe-1301 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1301 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.02em; color: #0c1529;
      background: linear-gradient(135deg, rgba(var(--ink-b),1), rgba(var(--ink-d),1));
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1301 .btn:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1301 .btn:active { transform: translateY(1px); }

    #vibe-1301 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; cursor: pointer; user-select: none;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--text);
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      transition: transform 120ms ease, background 200ms ease, color 200ms ease, border 200ms ease;
      box-shadow: 0 10px 26px rgba(0,0,0,0.4);
    }
    #vibe-1301 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--ink-c),0.22), rgba(var(--ink-b),0.18));
      border-color: rgba(255,255,255,0.28);
    }
    #vibe-1301 .chip:active { transform: translateY(1px); }

    #vibe-1301 .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 14px; }
    @media (max-width: 900px) { #vibe-1301 .controls { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 560px) { #vibe-1301 .controls { grid-template-columns: 1fr; } }

    #vibe-1301 .control {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      color: var(--muted); font-size: 12px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.20);
    }
    #vibe-1301 .val { color: var(--text); font-weight: 900; min-width: 56px; text-align: right; }

    #vibe-1301 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px; outline: none;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
    }
    #vibe-1301 .knob::-webkit-slider-thumb,
    #vibe-1301 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--ink-d),1), rgba(var(--ink-b),1));
      border: 1px solid rgba(255,255,255,0.9);
      box-shadow: 0 14px 28px rgba(0,0,0,0.55);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1301 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 28px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1301 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1301 .btn, #vibe-1301 .sw, #vibe-1301 .chip { transition: none !important; }
      #vibe-1301::before, #vibe-1301::after { animation: none !important; }
      #vibe-1301 .viewport::before, #vibe-1301 .grain { animation: none !important; }
    }
  </style>

  <div class="meta">
    <span class="tag">Lightfield weaving</span>

  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1301');
      const canvas = root.querySelector('canvas.scene');
      const ctx = canvas.getContext('2d', { alpha: true });

      const frame = root.querySelector('.viewport');
      const lead = root.querySelector('.lead');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const clearBtn = root.querySelector('.clear');
      const saveBtn = root.querySelector('.save');
      const bloomBtn = root.querySelector('.bloom');
      const swatches = Array.from(root.querySelectorAll('.sw'));

      const tempoKnob = root.querySelector('.tempo');
      const trailsKnob = root.querySelector('.trails');
      const glowKnob = root.querySelector('.glow');

      const valTempo = root.querySelector('.val-tempo');
      const valTrails = root.querySelector('.val-trails');
      const valGlow = root.querySelector('.val-glow');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Rotating copy
      const lines = [
        'Threads of light. Tilt the pane, draw with motion. Space pauses, C cycles color.',
        'Hold still, and the glow remembers.',
        'Gentle motion braids brighter ribbon.',
        'Let the page hum.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 220);
      }
      if (!reduce) setInterval(cycleLead, 4600);

      // Palette helpers
      function hexToRgb(hex) {
        const s = hex.replace('#', '').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }
      function lerp(a, b, t) { return a + (b - a) * t; }
      function mix(c1, c2, t) {
        return [Math.round(lerp(c1[0], c2[0], t)), Math.round(lerp(c1[1], c2[1], t)), Math.round(lerp(c1[2], c2[2], t))];
      }
      function rgbStr(c, a = 1) { return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      const PAL_KEY = 'vibe1301-pal';
      const defaultPal = swatches[0].dataset.pal;
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;
      let inks = savedPal.split('|').map(hexToRgb);
      function applyPalette(p) {
        inks = p.split('|').map(hexToRgb);
        const [a,b,c,d] = inks;
        root.style.setProperty('--ink-a', `${a[0]},${a[1]},${a[2]}`);
        root.style.setProperty('--ink-b', `${b[0]},${b[1]},${b[2]}`);
        root.style.setProperty('--ink-c', `${c[0]},${c[1]},${c[2]}`);
        root.style.setProperty('--ink-d', `${d[0]},${d[1]},${d[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(savedPal);
      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));
      function cyclePalette() {
        const i = swatches.findIndex(s => s.getAttribute('aria-pressed') === 'true');
        swatches[(i + 1) % swatches.length].click();
      }

      // State
      const state = {
        running: !reduce,
        bloom: true,
        dpr: 1, W: 1, H: 1,
        t: 0,
        speed: parseFloat(tempoKnob.value),
        trails: parseFloat(trailsKnob.value),
        glow: parseFloat(glowKnob.value),
        fieldScale: 0.006,
        pointer: { x: 0.5, y: 0.5, down: false },
        particles: [],
        seed: Math.random() * 1000
      };

      function updateVals() {
        valTempo.textContent = state.speed.toFixed(2);
        valTrails.textContent = state.trails.toFixed(2);
        valGlow.textContent = state.glow.toFixed(2);
      }

      // Noise (value noise 3D)
      function hash3(ix, iy, iz) {
        let x = ix * 127.1 + iy * 311.7 + iz * 74.7;
        const s = Math.sin(x) * 43758.5453;
        return s - Math.floor(s);
      }
      function smoothstep(x) { return x * x * (3 - 2 * x); }
      function vnoise3(x, y, z) {
        const ix = Math.floor(x), fx = x - ix;
        const iy = Math.floor(y), fy = y - iy;
        const iz = Math.floor(z), fz = z - iz;

        const u = smoothstep(fx), v = smoothstep(fy), w = smoothstep(fz);

        const n000 = hash3(ix,     iy,     iz);
        const n100 = hash3(ix + 1, iy,     iz);
        const n010 = hash3(ix,     iy + 1, iz);
        const n110 = hash3(ix + 1, iy + 1, iz);
        const n001 = hash3(ix,     iy,     iz + 1);
        const n101 = hash3(ix + 1, iy,     iz + 1);
        const n011 = hash3(ix,     iy + 1, iz + 1);
        const n111 = hash3(ix + 1, iy + 1, iz + 1);

        const nx00 = lerp(n000, n100, u);
        const nx10 = lerp(n010, n110, u);
        const nx01 = lerp(n001, n101, u);
        const nx11 = lerp(n011, n111, u);

        const nxy0 = lerp(nx00, nx10, v);
        const nxy1 = lerp(nx01, nx11, v);

        return lerp(nxy0, nxy1, w); // [0..1]
      }

      function fieldAngle(x, y, t) {
        const s = state.fieldScale;
        const n1 = vnoise3(x * s + state.seed, y * s + 13.7, t * 0.04);
        const n2 = vnoise3(x * s + 100.5, y * s + state.seed, t * 0.07);
        return (n1 - 0.5) * Math.PI * 4 + (n2 - 0.5) * Math.PI * 2;
      }

      // Particles
      function resetParticle(p) {
        p.x = Math.random() * state.W;
        p.y = Math.random() * state.H;
        p.vx = (Math.random() - 0.5) * 0.2;
        p.vy = (Math.random() - 0.5) * 0.2;
        p.h = Math.random(); // color position [0..1]
        p.life = 0;
      }

      function paletteColor(t) {
        const L = inks.length - 1;
        const x = Math.max(0, Math.min(L - 0.0001, t * L));
        const i = Math.floor(x);
        const f = x - i;
        return mix(inks[i], inks[i + 1], f);
      }

      function resize() {
        const r = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(r.width));
        state.H = Math.max(1, Math.floor(r.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.fillStyle = 'rgba(2,7,16,1)';
        ctx.fillRect(0,0,state.W,state.H);
        createParticles();
      }
      window.addEventListener('resize', resize, { passive: true });

      function createParticles() {
        const area = state.W * state.H;
        const base = Math.max(80, Math.floor((area / 2200)));
        const target = base;
        const arr = state.particles;
        while (arr.length < target) arr.push({x:0,y:0,vx:0,vy:0,h:0,life:0});
        while (arr.length > target) arr.pop();
        arr.forEach(resetParticle);
      }

      // Draw loop
      function step(dt) {
        const W = state.W, H = state.H;
        state.t += dt * 0.001;

        // Trails fade
        ctx.globalCompositeOperation = 'source-over';
        const fade = Math.max(0.01, Math.min(0.5, state.trails));
        ctx.fillStyle = `rgba(2,7,16,${fade})`;
        ctx.fillRect(0,0,W,H);

        // Thread strokes
        ctx.globalCompositeOperation = 'lighter';
        const iters = 2;

        for (let k = 0; k < iters; k++) {
          for (let i = 0; i < state.particles.length; i++) {
            const p = state.particles[i];
            const ox = p.x, oy = p.y;

            // Flow direction
            const ang = fieldAngle(p.x, p.y, state.t);
            let ax = Math.cos(ang), ay = Math.sin(ang);

            // Pointer attractor swirl
            if (state.pointer.down) {
              const dx = p.x - state.pointer.x * W;
              const dy = p.y - state.pointer.y * H;
              const d2 = dx*dx + dy*dy + 1;
              const pull = 150 / d2;
              ax += -dy * pull;
              ay += dx * pull;
            }

            p.vx = lerp(p.vx, ax, 0.12);
            p.vy = lerp(p.vy, ay, 0.12);

            const spd = 0.35 + state.speed * 0.65;
            p.x += p.vx * spd;
            p.y += p.vy * spd;

            // Wrap
            if (p.x < 0) p.x += W; else if (p.x > W) p.x -= W;
            if (p.y < 0) p.y += H; else if (p.y > H) p.y -= H;

            // Color + glow
            p.life += 1;
            p.h = (p.h + 0.0018) % 1;
            const col = paletteColor(p.h);
            const coreA = 0.08 + state.glow * 0.18;
            const haloA = state.bloom ? (0.02 + state.glow * 0.10) : 0.0;

            // Halo
            if (haloA > 0) {
              ctx.lineWidth = 2.2 + state.glow * 3.2;
              ctx.strokeStyle = rgbStr(col, haloA);
              ctx.lineCap = 'round';
              ctx.beginPath();
              ctx.moveTo(ox, oy);
              ctx.lineTo(p.x, p.y);
              ctx.stroke();
            }

            // Core
            ctx.lineWidth = 0.7 + state.glow * 1.1;
            ctx.strokeStyle = rgbStr(col, coreA);
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(ox, oy);
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
          }
        }

        // Central bloom veil
        if (state.bloom) {
          ctx.globalCompositeOperation = 'screen';
          const halo = ctx.createRadialGradient(W*0.5, H*0.5, 0, W*0.5, H*0.5, Math.max(W, H) * 0.55);
          halo.addColorStop(0.0, 'rgba(255,255,255,0.05)');
          halo.addColorStop(1.0, 'rgba(255,255,255,0.00)');
          ctx.fillStyle = halo;
          ctx.beginPath(); ctx.rect(0,0,W,H); ctx.fill();
        }
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Pointer + tilt
      function pointerFromEvent(e) {
        const r = frame.getBoundingClientRect();
        const px = (e.clientX - r.left) / Math.max(1, r.width);
        const py = (e.clientY - r.top) / Math.max(1, r.height);
        return { x: px, y: py };
      }
      frame.addEventListener('pointerdown', (e) => { frame.setPointerCapture(e.pointerId); const p = pointerFromEvent(e); state.pointer.x = p.x; state.pointer.y = p.y; state.pointer.down = true; });
      frame.addEventListener('pointermove', (e) => {
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y;

        const rx = (0.5 - p.y) * 6;
        const ry = (p.x - 0.5) * 10;
        frame.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        frame.style.boxShadow = `0 70px 200px rgba(0,0,0,0.6), inset 0 0 0 18px rgba(255,255,255,0.08), inset 0 1px 0 rgba(255,255,255,0.3)`;
      }, { passive: true });
      frame.addEventListener('pointerup', () => { state.pointer.down = false; });
      frame.addEventListener('pointerleave', () => { state.pointer.down = false; frame.style.transform = ''; frame.style.boxShadow = ''; });

      // Toggles / actions
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      bloomBtn.addEventListener('click', () => {
        const on = bloomBtn.getAttribute('aria-pressed') !== 'true';
        bloomBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.bloom = on;
      });
      clearBtn.addEventListener('click', () => {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(2,7,16,1)'; ctx.fillRect(0,0,state.W,state.H);
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `glasskinetic-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
        if (e.key.toLowerCase() === 'c') { cyclePalette(); }
        if (e.key.toLowerCase() === 'b') { bloomBtn.click(); }
      });

      // Sliders
      tempoKnob.addEventListener('input', () => { state.speed = parseFloat(tempoKnob.value); updateVals(); });
      trailsKnob.addEventListener('input', () => { state.trails = parseFloat(trailsKnob.value); updateVals(); });
      glowKnob.addEventListener('input', () => { state.glow = parseFloat(glowKnob.value); updateVals(); });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      updateVals();
      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        step(16);
      }
    })();
  </script>
</div>

      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
