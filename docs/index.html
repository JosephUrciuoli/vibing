    <style>
      :root {
        --bg: #0f1221;

        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="vibe-831" aria-label="Kinetic Atelier" data-theme="ivory" data-paused="false">
  <style>
    .vibe-831 {
      --tempo: 1;
      --hue: 212;
      --mx: 0;
      --my: 0;

      /* Ivory (default) */
      --paper: #fbfaf6;
      --ink: #0d1117;
      --muted: #5b6472;
      --line: rgba(13, 17, 23, 0.14);
      --panel: rgba(255,255,255,0.75);

      --a1: hsl(var(--hue) 78% 46%);
      --a2: hsl(calc(var(--hue) + 60) 76% 52%);
      --a3: hsl(calc(var(--hue) - 60) 76% 50%);

      position: relative;
      border-radius: 32px;
      overflow: clip;
      padding: clamp(18px, 3.2vw, 36px);
      max-width: 1100px;
      margin: 0 auto;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(80% 120% at 10% -40%, hsl(calc(var(--hue)+90) 80% 70% / 0.25), transparent 50%),
        radial-gradient(100% 120% at 100% 110%, hsl(calc(var(--hue)-40) 90% 65% / 0.22), transparent 60%),
        linear-gradient(180deg, #ffffff, var(--paper));
      box-shadow:
        0 40px 90px rgba(0,0,0,0.20),
        0 0 0 1px var(--line) inset,
        0 1px 0 rgba(255,255,255,0.6) inset;
      transform-style: preserve-3d;
      isolation: isolate;
    }

    /* Decorative grid and halo */
    .vibe-831 .halo,
    .vibe-831 .grid,
    .vibe-831 .grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .vibe-831 .halo {
      background:
        radial-gradient(60% 50% at 80% 0%, hsl(var(--hue) 90% 60% / 0.18), transparent 60%),
        radial-gradient(80% 50% at 10% 100%, hsl(calc(var(--hue)+130) 90% 60% / 0.14), transparent 70%);
      mix-blend-mode: color-dodge;
      filter: saturate(120%) blur(0.4px);
    }
    .vibe-831 .grid {
      background-image:
        linear-gradient(90deg, var(--line) 1px, transparent 1px),
        linear-gradient(0deg, var(--line) 1px, transparent 1px);
      background-size: 28px 28px;
      mask-image: radial-gradient(120% 100% at 50% 20%, rgba(0,0,0,0.22), transparent 70%);
      opacity: 0.5;
    }
    .vibe-831 .grain {
      background-image:
        repeating-radial-gradient(circle at 50% 50%, rgba(0,0,0,0.03) 0 0.5px, transparent 1px 12px);
      opacity: 0.4;
      animation: v831-grain calc(22s / var(--tempo)) steps(20) infinite;
      mix-blend-mode: multiply;
    }
    @keyframes v831-grain {
      0%,100% { transform: translate3d(0,0,0) }
      25% { transform: translate3d(1px, -1px, 0) }
      50% { transform: translate3d(-1px, 1px, 0) }
      75% { transform: translate3d(1px, 1px, 0) }
    }

    /* Frame */
    .vibe-831 .frame {
      position: relative;
      z-index: 2;
      display: grid;
      gap: clamp(14px, 2.6vw, 26px);
      transform: perspective(1000px)
        rotateX(calc(var(--my) * 6deg))
        rotateY(calc(var(--mx) * -6deg));
      transition: transform 360ms ease;
    }

    /* Header */
    .vibe-831 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 16px;
    }
    .vibe-831 .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 11px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(90deg, rgba(255,255,255,0.86), rgba(255,255,255,0.6));
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: var(--ink);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: fit-content;
    }
    .vibe-831 .title {
      margin: 6px 0 4px 0;
      font-size: clamp(36px, 8vw, 82px);
      line-height: 0.96;
      letter-spacing: -0.02em;
      background:
        linear-gradient(90deg, var(--a1), var(--a2) 45%, var(--a3) 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 18px 40px hsl(var(--hue) 70% 50% / 0.22));
    }
    .vibe-831 .tag {
      margin: 0;
      color: var(--muted);
      max-width: 72ch;
      font-size: clamp(14px, 2.2vw, 18px);
      text-wrap: pretty;
    }

    /* Controls */
    .vibe-831 .controls {
      display: inline-flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      justify-self: end;
    }
    .vibe-831 .btn {
      appearance: none;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.90), rgba(255,255,255,0.55));
      color: var(--ink);
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
    }
    .vibe-831 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.96); }
    .vibe-831 .btn:active { transform: translateY(0); }
    .vibe-831 .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: var(--panel);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .vibe-831 .pill label {
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .vibe-831 .range {
      -webkit-appearance: none;
      appearance: none;
      width: 160px; height: 28px;
      background: transparent;
    }
    .vibe-831 .range::-webkit-slider-runnable-track,
    .vibe-831 .range::-moz-range-track {
      height: 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
    }
    .vibe-831 .range::-webkit-slider-thumb,
    .vibe-831 .range::-moz-range-thumb {
      -webkit-appearance: none;
      appearance: none;
      margin-top: -6px;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #e0e7ff);
      border: 1px solid rgba(13,17,23,0.18);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18), 0 0 0 6px hsl(var(--hue) 80% 60% / 0.20);
      cursor: grab;
    }

    /* Panel */
    .vibe-831 .panel {
      border-radius: 20px;
      border: 1px solid var(--line);
      background:
        radial-gradient(200px 120px at 100% 0%, rgba(255,255,255,0.9), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      box-shadow: 0 24px 60px rgba(0,0,0,0.20);
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 18px;
      padding: clamp(16px, 3.2vw, 28px);
      transform: translateZ(36px);
    }

    /* Stage (canvas) */
    .vibe-831 .stage {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--line);
      min-height: 300px;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,0.8), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.5));
    }
    .vibe-831 .stage .canvas {
      position: absolute;
      inset: 0;
    }
    .vibe-831 .legend {
      position: absolute;
      inset: auto 12px 12px auto;
      display: inline-flex;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.7);
      font-size: 12px;
      color: var(--muted);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .vibe-831 .legend .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--a1); box-shadow: 0 0 12px var(--a1) }
    .vibe-831 .legend .dot.d2 { background: var(--a2); box-shadow: 0 0 12px var(--a2) }
    .vibe-831 .legend .dot.d3 { background: var(--a3); box-shadow: 0 0 12px var(--a3) }

    /* Stack (principles) */
    .vibe-831 .stack {
      display: grid;
      gap: 12px;
    }
    .vibe-831 .subtitle {
      margin: 0 0 4px 0;
      font-weight: 800;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: hsl(var(--hue) 30% 36%);
    }
    .vibe-831 .copy {
      margin: 0 0 8px 0;
      color: var(--muted);
    }
    .vibe-831 .cards {
      list-style: none;
      padding: 0; margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .vibe-831 .card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid var(--line);
      padding: 14px 14px 16px 14px;
      background:
        radial-gradient(160px 100px at 0% -10%, rgba(255,255,255,0.9), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      color: var(--ink);
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease, border-color 180ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      cursor: pointer;
    }
    .vibe-831 .card:hover { transform: translateY(-2px); box-shadow: 0 18px 36px rgba(0,0,0,0.18); }
    .vibe-831 .label { font-weight: 700; letter-spacing: 0.01em; }
    .vibe-831 .note { display: block; font-size: 12px; color: var(--muted); margin-top: 4px; }
    .vibe-831 .spark {
      content: "";
      position: absolute;
      inset: -1px;
      background:
        conic-gradient(from 0deg,
          transparent 0 30%,
          hsl(var(--hue) 90% 55% / 0.5) 32%,
          transparent 34% 66%,
          hsl(calc(var(--hue)+60) 90% 55% / 0.5) 68%,
          transparent 70% 100%);
      filter: blur(14px) saturate(130%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease;
    }
    .vibe-831 .card.active .spark { opacity: 1; animation: v831-spin calc(8s / var(--tempo)) linear infinite; }
    @keyframes v831-spin { to { transform: rotate(360deg) } }

    /* Footer */
    .vibe-831 .foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding-top: 12px;
      border-top: 1px dashed var(--line);
      color: var(--muted);
      font-size: 12px;
      margin-top: 6px;
    }

    /* Noir theme */
    .vibe-831[data-theme="noir"] {
      --paper: #0b0d11;
      --ink: #ecf2ff;
      --muted: rgba(236,242,255,0.78);
      --line: rgba(255,255,255,0.14);
      --panel: rgba(255,255,255,0.06);
    }
    .vibe-831[data-theme="noir"] .btn { background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06)); color: var(--ink); box-shadow: 0 10px 22px rgba(0,0,0,0.35); }
    .vibe-831[data-theme="noir"] .card { background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04)); box-shadow: 0 10px 24px rgba(0,0,0,0.35); }
    .vibe-831[data-theme="noir"] .stage { background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04)); }

    /* Pause */
    .vibe-831[data-paused="true"] .grain,
    .vibe-831[data-paused="true"] .card.active .spark {
      animation-play-state: paused !important;
    }

    @media (max-width: 880px) {
      .vibe-831 .panel { grid-template-columns: 1fr; }
      .vibe-831 .controls { justify-self: start; }
      .vibe-831 .cards { grid-template-columns: 1fr; }
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe-831 * {
        animation: none !important;
        transition: none !important;
        transform: none !important;
      }
    }
  </style>

  <!-- Background layers -->
  <div class="halo" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="frame">
    <span class="badge" aria-hidden="true">No. 831 • Kinetic</span>

    <div class="mast">
      <div>
        <h1 class="title">Kinetic Atelier</h1>
        <p class="tag">Paper-soft surfaces. Luminous motion. Tools that breathe with you.</p>
      </div>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" type="button" data-action="theme" aria-pressed="false" aria-label="Switch theme">Noir</button>
        <button class="btn" type="button" data-action="pause" aria-pressed="false" aria-label="Pause motion">Pause</button>
        <span class="pill">
          <label for="tempo831">Breeze</label>
          <input id="tempo831" class="range" type="range" min="0.6" max="2" step="0.01" value="1" aria-valuemin="0.6" aria-valuemax="2" aria-valuenow="1" aria-label="Adjust motion tempo">
        </span>
        <span class="pill">
          <label for="hue831">Hue</label>
          <input id="hue831" class="range" type="range" min="0" max="360" step="1" value="212" aria-label="Adjust color hue">
        </span>
      </div>
    </div>

    <div class="panel" tabindex="0" aria-label="Studio Instruments">
      <div class="stage" aria-label="Motion field">
        <canvas class="canvas" aria-hidden="true"></canvas>
        <div class="legend" aria-hidden="true">
          <span class="dot"></span><span>line</span>
          <span class="dot d2"></span><span>wave</span>
          <span class="dot d3"></span><span>orbit</span>
        </div>

      <div class="stack">
        <p class="subtitle">Principles</p>
        <p class="copy">We compose like watchmakers: precise, humane, with room for light between parts.</p>
        <ul class="cards" aria-label="Studio notes">
          <li>
            <button class="card" type="button" aria-pressed="false">
              <span class="spark" aria-hidden="true"></span>
              <span class="label">Ease First</span>
              <span class="note">Small motions, generous spacing, honest contrast.</span>
            </button>
          </li>
          <li>
            <button class="card" type="button" aria-pressed="false">
              <span class="spark" aria-hidden="true"></span>
              <span class="label">Shape Rhythm</span>
              <span class="note">Let geometry carry time; adorn with color last.</span>
            </button>
          </li>
          <li>
            <button class="card" type="button" aria-pressed="false">
              <span class="spark" aria-hidden="true"></span>
              <span class="label">Soft Focus</span>
              <span class="note">Blur what’s distant; clarify the path forward.</span>
            </button>
          </li>
          <li>
            <button class="card" type="button" aria-pressed="false">
              <span class="spark" aria-hidden="true"></span>
              <span class="label">Play, Gently</span>
              <span class="note">Invite touch, reward curiosity.</span>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="foot">
      <span>“Design is choreography for attention.”</span>
      <span id="last-updated">Last updated: 2025-11-23 12:14:40 EST</span>
    </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-831');
      if (!root) return;

      // Last updated
      const lu = root.querySelector('#last-updated');
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local time';
        lu.textContent = `${d.toLocaleString([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' })} • ${tz}`;
      } catch {
        lu.textContent = 'Just now';
      }

      // Theme toggle (ivory/noir)
      const themeBtn = root.querySelector('[data-action="theme"]');
      const setTheme = (noir) => {
        root.setAttribute('data-theme', noir ? 'noir' : 'ivory');
        themeBtn.setAttribute('aria-pressed', String(noir));
        themeBtn.textContent = noir ? 'Ivory' : 'Noir';
        themeBtn.setAttribute('aria-label', noir ? 'Switch to ivory theme' : 'Switch to noir theme');
      };
      setTheme(false);
      themeBtn.addEventListener('click', () => {
        const noir = root.getAttribute('data-theme') !== 'noir';
        setTheme(noir);
        draw(true); // refresh canvas tint
      });

      // Pause toggle
      const pauseBtn = root.querySelector('[data-action="pause"]');
      let paused = false;
      const setPaused = (p) => {
        paused = p;
        root.setAttribute('data-paused', p ? 'true' : 'false');
        pauseBtn.setAttribute('aria-pressed', String(p));
        pauseBtn.textContent = p ? 'Play' : 'Pause';
        pauseBtn.setAttribute('aria-label', p ? 'Resume motion' : 'Pause motion');
      };
      setPaused(false);
      pauseBtn.addEventListener('click', () => setPaused(!paused));

      // Tempo + Hue
      const tempo = root.querySelector('#tempo831');
      const hue = root.querySelector('#hue831');
      const updateTempo = () => {
        root.style.setProperty('--tempo', tempo.value);
        tempo.setAttribute('aria-valuenow', tempo.value);
      };
      const updateHue = () => {
        root.style.setProperty('--hue', hue.value);
        draw(true);
      };
      tempo.addEventListener('input', updateTempo, { passive: true });
      hue.addEventListener('input', updateHue, { passive: true });
      updateTempo(); updateHue();

      // Card interactions
      root.querySelectorAll('.card').forEach((btn) => {
        btn.addEventListener('click', () => {
          const active = btn.classList.toggle('active');
          btn.setAttribute('aria-pressed', String(active));
        });
      });

      // Parallax tilt
      let rafTilt = null, tx = 0, ty = 0;
      const onMove = (e) => {
        const rect = root.getBoundingClientRect();
        tx = ((e.clientX - rect.left) / rect.width) - 0.5;
        ty = ((e.clientY - rect.top) / rect.height) - 0.5;
        if (!rafTilt) rafTilt = requestAnimationFrame(tickTilt);
      };
      const tickTilt = () => {
        rafTilt = null;
        const cs = getComputedStyle(root);
        const mx = parseFloat(cs.getPropertyValue('--mx')) || 0;
        const my = parseFloat(cs.getPropertyValue('--my')) || 0;
        const nx = mx + (tx - mx) * 0.12;
        const ny = my + (ty - my) * 0.12;
        root.style.setProperty('--mx', nx.toFixed(4));
        root.style.setProperty('--my', ny.toFixed(4));
        if (Math.abs(nx - tx) > 0.001 || Math.abs(ny - ty) > 0.001) rafTilt = requestAnimationFrame(tickTilt);
      };
      root.addEventListener('pointermove', onMove, { passive: true });

      // Canvas — Lissajous Garden
      const canvas = root.querySelector('.canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let t = 0;
      let running = true;

      function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        draw(true);
      }

      function strokeFor(offset) {
        const hueVal = parseFloat(getComputedStyle(root).getPropertyValue('--hue')) || 212;
        const h = hueVal + offset;
        return `hsla(${h}, 86%, 58%, 0.8)`;
      }

      function draw(staticOnly = false) {
        if (!ctx) return;
        const { width: w, height: h } = canvas;
        // Soft clear
        ctx.fillStyle = root.getAttribute('data-theme') === 'noir'
          ? 'rgba(11,13,17,0.14)'
          : 'rgba(255,255,255,0.16)';
        ctx.fillRect(0, 0, w, h);

        const tempoVal = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;
        if (!paused && !staticOnly) t += 0.012 * tempoVal;

        const cx = w / 2, cy = h / 2;
        const a = Math.min(w, h) * 0.36;
        const b = Math.min(w, h) * 0.28;

        ctx.save();
        ctx.translate(cx, cy);

        // 3 layered curves
        const layers = [
          { multX: 3, multY: 2, phase: t * 1.0, width: 2.0 * dpr, color: strokeFor(0) },
          { multX: 4, multY: 3, phase: t * 0.8 + 1.2, width: 1.6 * dpr, color: strokeFor(60) },
          { multX: 5, multY: 4, phase: t * 1.2 + 2.4, width: 1.8 * dpr, color: strokeFor(-60) }
        ];

        layers.forEach((L, i) => {
          ctx.beginPath();
          for (let k = 0; k <= 720; k++) {
            const p = k / 720;
            const ang = p * Math.PI * 2;
            const x = a * Math.sin(L.multX * ang + L.phase);
            const y = b * Math.sin(L.multY * ang);
            if (k === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = L.color;
          ctx.lineWidth = L.width;
          ctx.globalCompositeOperation = 'lighter';
          ctx.stroke();
          ctx.globalCompositeOperation = 'source-over';

          // Orbs sliding on the path
          const orbAngle = (t * (i + 1.1)) % (Math.PI * 2);
          const ox = a * Math.sin(L.multX * orbAngle + L.phase);
          const oy = b * Math.sin(L.multY * orbAngle);
          const grad = ctx.createRadialGradient(ox, oy, 0, ox, oy, 18 * dpr);
          grad.addColorStop(0, 'rgba(255,255,255,0.95)');
          grad.addColorStop(1, L.color.replace('0.8', '0'));
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(ox, oy, 9 * dpr, 0, Math.PI * 2);
          ctx.fill();
        });

        ctx.restore();
      }

      let rafId = null;
      function loop() {
        if (!running) return;
        draw();
        rafId = requestAnimationFrame(loop);
      }

      const onVis = () => {
        if (document.hidden) {
          running = false;
          if (rafId) cancelAnimationFrame(rafId);
        } else {
          running = true;
          if (!paused && !matchMedia('(prefers-reduced-motion: reduce)').matches) loop();
          else draw(true);
        }
      };

      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', onVis);
      resize();
      if (!matchMedia('(prefers-reduced-motion: reduce)').matches) loop();
      else draw(true);

      // Sync pause with canvas loop
      const observer = new MutationObserver(() => {
        const p = root.getAttribute('data-paused') === 'true';
        if (p) {
          paused = true;
        } else {
          paused = false;
          if (running && !rafId && !matchMedia('(prefers-reduced-motion: reduce)').matches) loop();
        }
      });
      observer.observe(root, { attributes: true, attributeFilter: ['data-paused'] });

    })();
  </script>
