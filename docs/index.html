  <style>
    /* HALCYON — Edition 2165 */
    #vibe2165 {
      --bg0: #090c16;
      --bg1: #0d152a;
      --ink: #e9f1ff;
      --muted: #93a3bf;
      --accent: #7bd8ff;
      --glowA: #86ffe6;
      --glowB: #7aa2ff;
      --ring: #ffcc6e;

      position: relative;
      display: grid;
      place-items: center;
      min-height: 760px;
      padding: clamp(24px, 6vw, 88px);
      color: var(--ink);
      border-radius: 40px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at 70% -10%, rgba(255,255,255,0.12), transparent 60%),
        radial-gradient(1000px 900px at 10% 110%, rgba(255,255,255,0.08), transparent 50%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 70px 160px rgba(0, 12, 50, 0.45),
        inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    /* Aurora veil + grain */
    #vibe2165::before,
    #vibe2165::after {
      content: "";
      position: absolute;
      inset: -12%;
      pointer-events: none;
      z-index: 0;
    }
    #vibe2165::before {
      background:
        conic-gradient(from 0deg at 60% 30%,
          color-mix(in oklab, var(--glowA), transparent 85%) 0 14%,
          transparent 14% 30%,
          color-mix(in oklab, var(--glowB), transparent 82%) 30% 48%,
          transparent 48% 62%,
          color-mix(in oklab, var(--ring), transparent 80%) 62% 76%,
          transparent 76% 100%);
      filter: blur(36px) saturate(115%);
      mix-blend-mode: screen;
      animation: drift2165 60s linear infinite;
      opacity: .75;
    }
    #vibe2165::after {
      background: repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 4px);
      mix-blend-mode: soft-light;
      opacity: .25;
    }
    @keyframes drift2165 { to { transform: rotate(360deg) } }

    /* Canvas */
    #vibe2165 .field {
      position: absolute;
      inset: 0;
      z-index: 1;
      display: block;
      filter: saturate(115%);
    }

    /* Content frame */
    #vibe2165 .frame {
      position: relative;
      z-index: 2;
      width: min(1100px, 100%);
      display: grid;
      gap: clamp(14px, 3vw, 28px);
      place-items: center;
      text-align: center;
      transform: perspective(1200px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 220ms ease;
    }

    #vibe2165 .crest {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      color: var(--muted);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0)) border-box;
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow:
        0 18px 48px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.5);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }
    #vibe2165 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 30%, var(--accent) 60%, transparent 62%);
      box-shadow:
        0 0 0 5px color-mix(in oklab, var(--accent), transparent 80%),
        0 0 18px var(--accent);
      animation: pulse2165 2.2s ease-in-out infinite;
    }
    @keyframes pulse2165 {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.25); opacity: 0.8; }
    }

    #vibe2165 .title {
      margin: 0;
      font: 900 clamp(54px, 10vw, 140px)/0.9 ui-serif, Georgia, "Times New Roman", Times, serif;
      letter-spacing: -0.02em;
      background:
        linear-gradient(180deg,
          color-mix(in oklab, var(--ink), #ffffff 6%),
          color-mix(in oklab, var(--accent), #ffffff 28%) 58%,
          color-mix(in oklab, var(--glowA), #ffffff 20%));
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      text-shadow:
        0 1px 0 rgba(255,255,255,0.6),
        0 30px 80px rgba(0,0,0,0.24);
      position: relative;
    }
    #vibe2165 .title::after {
      content: "";
      position: absolute;
      left: 50%; transform: translateX(-50%);
      bottom: -18px;
      width: clamp(200px, 48vw, 620px);
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--glowA), var(--ring), var(--glowB));
      filter: blur(8px) saturate(140%);
      opacity: 0.9;
    }

    #vibe2165 .sub {
      margin: 0;
      color: var(--muted);
      max-width: 64ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Controls */
    #vibe2165 .panel {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    #vibe2165 .chip {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 12px 16px;
      cursor: pointer;
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--glowA), transparent 60%), color-mix(in oklab, var(--glowB), transparent 60%)) border-box;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, filter 220ms ease, box-shadow 220ms ease, background 160ms ease;
      box-shadow:
        0 14px 36px rgba(0,0,0,0.22),
        inset 0 1px 0 rgba(255,255,255,0.5);
      backdrop-filter: blur(8px) saturate(140%);
      -webkit-backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe2165 .chip:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2165 .chip:active { transform: translateY(0); }

    /* Meta */
    #vibe2165 .meta {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      width: min(920px, 100%);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @media (max-width: 760px) {
      #vibe2165 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Focus */
    #vibe2165 .chip:focus-visible {
      outline: 2px solid color-mix(in oklab, var(--accent), white 10%);
      outline-offset: 2px;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2165::before { animation: none !important; }
    }
  </style>

  <canvas class="field" aria-hidden="true"></canvas>

  <div class="frame" role="region" aria-live="polite">
    <div class="crest"><span class="dot" aria-hidden="true"></span> Edition 2165 · Halcyon</div>
    <h1 class="title">HALCYON</h1>
    <p class="sub">Sculpt light with your cursor. Click to plant a star; press Space to pulse. R toggles mode.</p>

    <div class="panel">
      <button class="chip" data-act="mode" aria-label="Toggle visual mode">Mode: Rays</button>
      <button class="chip" data-act="palette" aria-label="Cycle palette">Palette</button>
      <button class="chip" data-act="bloom" aria-label="Toggle bloom">Bloom: On</button>
      <button class="chip" data-act="pause" aria-label="Pause or resume">Pause</button>
      <button class="chip" data-act="clear" aria-label="Clear planted stars">Clear</button>
    </div>

    <div class="meta">
      <span class="hint">Tip: Drag gently to bend beams; arrows tilt the stage. C clears. Enjoy the quiet.</span>
      <span id="last-updated">Last updated: 2026-01-24 10:18:35 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2165');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d');

      const btnMode    = root.querySelector('[data-act="mode"]');
      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnBloom   = root.querySelector('[data-act="bloom"]');
      const btnPause   = root.querySelector('[data-act="pause"]');
      const btnClear   = root.querySelector('[data-act="clear"]');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Palettes
      const palettes = [
        { name: 'Aurora',  bg0:'#090c16', bg1:'#0d152a', ink:'#e9f1ff', muted:'#93a3bf', accent:'#7bd8ff', glowA:'#86ffe6', glowB:'#7aa2ff', ring:'#ffcc6e' },
        { name: 'Solar',   bg0:'#160b0a', bg1:'#2a1412', ink:'#fff7ef', muted:'#d9c5b8', accent:'#ff9e6e', glowA:'#ffd16e', glowB:'#ff7b7b', ring:'#ffef9c' },
        { name: 'Porcelain', bg0:'#eef2f7', bg1:'#fdfdfd', ink:'#10151c', muted:'#5c6a7b', accent:'#7aa8ff', glowA:'#b2c7ff', glowB:'#88ffe2', ring:'#8a9fbf' }
      ];
      let paletteIndex = 0;

      function applyPalette(p) {
        const map = {
          bg0:p.bg0, bg1:p.bg1, ink:p.ink, muted:p.muted, accent:p.accent, glowA:p.glowA, glowB:p.glowB, ring:p.ring
        };
        for (const k in map) root.style.setProperty(`--${k}`, map[k]);
        btnPalette.textContent = 'Palette: ' + p.name;
      }
      applyPalette(palettes[paletteIndex]);

      // Canvas + world
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, running = true, bloom = true, modeRays = true;
      const pointer = { x: 0.5, y: 0.5, down: false };
      let stars = [];
      let pulses = [];

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        if (stars.length === 0) seedStars();
      }

      function seedStars(count = 72) {
        stars = [];
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random()*W, y: Math.random()*H,
            vx: (Math.random()*2-1) * 18,
            vy: (Math.random()*2-1) * 18,
            r: 1.2 + Math.random()*2.6,
            hue: Math.random(),
            phase: Math.random()*Math.PI*2,
            user: false
          });
        }
      }

      function addStar(x, y, opt = {}) {
        stars.push({
          x, y,
          vx: (Math.random()*2-1) * 12,
          vy: (Math.random()*2-1) * 12,
          r: 3.2 + Math.random()*2.2,
          hue: Math.random(),
          phase: Math.random()*Math.PI*2,
          user: true,
          ...opt
        });
      }

      function pulse(x, y, power = 1) {
        pulses.push({ x, y, r: 2, a: Math.min(0.6 + power*0.2, 0.8), w: 1 + power*1.2 });
      }

      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function mix(a,b,t){ return a + (b-a)*t; }

      function getVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim();
      }
      function hexToRgb(hex) {
        const h = hex.replace('#','').trim();
        const v = h.length === 3 ? h.split('').map(c=>c+c).join('') : h;
        const n = parseInt(v, 16);
        return { r: (n>>16)&255, g: (n>>8)&255, b: n&255 };
      }
      function rgba(hex, a=1) {
        const {r,g,b} = hexToRgb(hex);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Animation
      let lastTime = performance.now();

      function draw(now) {
        const dt = Math.min(1/30, (now - lastTime)/1000) || 0.016;
        lastTime = now;

        ctx.clearRect(0,0,W,H);

        // Gentle vignette glow guided by pointer
        const gA = getVar('--glowA'), gB = getVar('--glowB');
        const px = clamp(pointer.x, 0, 1), py = clamp(pointer.y, 0, 1);
        const gradBg = ctx.createRadialGradient(W*px, H*py, 0, W*px, H*py, Math.max(W,H)*0.7);
        gradBg.addColorStop(0, rgba(gA, 0.10));
        gradBg.addColorStop(1, rgba(gA, 0.0));
        ctx.fillStyle = gradBg;
        ctx.fillRect(0,0,W,H);

        // Update stars
        for (let i=0;i<stars.length;i++){
          const s = stars[i];
          s.phase += dt * 0.8;
          // Subtle drift towards pointer
          const tx = W*px - s.x, ty = H*py - s.y;
          s.vx += tx * 0.0005;
          s.vy += ty * 0.0005;

          // Wander
          s.vx += Math.sin(s.phase + i)*0.2;
          s.vy += Math.cos(s.phase*1.1 + i)*0.2;

          // Damp + clamp
          s.vx *= 0.996; s.vy *= 0.996;
          const sp = Math.hypot(s.vx, s.vy) || 1;
          const maxS = s.user ? 42 : 28;
          if (sp > maxS) { s.vx = s.vx/sp*maxS; s.vy = s.vy/sp*maxS; }

          s.x += s.vx * dt;
          s.y += s.vy * dt;

          // Wrap
          if (s.x < -20) s.x = W+20; if (s.x > W+20) s.x = -20;
          if (s.y < -20) s.y = H+20; if (s.y > H+20) s.y = -20;
        }

        // Connections (additive for bloom)
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<stars.length;i++){
          const a = stars[i];
          for (let j=i+1;j<stars.length;j++){
            const b = stars[j];
            const dx = a.x-b.x, dy = a.y-b.y;
            const d2 = dx*dx + dy*dy;
            const maxD = 160;
            if (d2 < maxD*maxD){
              const d = Math.sqrt(d2) || 1;
              const t = 1 - d/maxD;
              const w = 0.7 + t*2.6 * (bloom ? 1.2 : 0.8);
              const col = t < 0.5 ? getVar('--glowA') : getVar('--glowB');
              ctx.strokeStyle = rgba(col, (0.08 + t*0.35) * (bloom ? 1.2 : 0.8));
              ctx.lineWidth = w;
              ctx.beginPath();
              if (modeRays) {
                // gentle curve towards pointer
                const cx1 = mix(a.x, W*px, 0.12);
                const cy1 = mix(a.y, H*py, 0.12);
                const cx2 = mix(b.x, W*px, 0.12);
                const cy2 = mix(b.y, H*py, 0.12);
                ctx.moveTo(a.x, a.y);
                ctx.bezierCurveTo(cx1, cy1, cx2, cy2, b.x, b.y);
              } else {
                ctx.moveTo(a.x, a.y);
                ctx.lineTo(b.x, b.y);
              }
              ctx.stroke();
            }
          }
        }
        ctx.restore();

        // Pointer rays / orbits
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const ringCol = getVar('--ring');
        if (modeRays) {
          // Rays from pointer to nearest N
          const N = 18;
          const sorted = stars.slice().sort((s1,s2) => {
            const d1 = (s1.x-W*px)**2 + (s1.y-H*py)**2;
            const d2 = (s2.x-W*px)**2 + (s2.y-H*py)**2;
            return d1 - d2;
          }).slice(0, N);
          for (let k=0;k<sorted.length;k++){
            const s = sorted[k];
            const t = 1 - Math.min(1, Math.hypot(s.x-W*px, s.y-H*py) / Math.max(W,H));
            ctx.strokeStyle = rgba(k%2 ? gA : gB, (0.18 + t*0.32) * (bloom ? 1.3 : 0.9));
            ctx.lineWidth = 1.2 + t*4.0;
            ctx.beginPath();
            const mx = mix(s.x, W*px, 0.22);
            const my = mix(s.y, H*py, 0.22);
            ctx.moveTo(W*px, H*py);
            ctx.quadraticCurveTo(mx, my, s.x, s.y);
            ctx.stroke();
          }
        } else {
          // Concentric orbits around center
          const cx = W*0.5, cy = H*0.5;
          for (let i=0;i<stars.length;i++){
            const s = stars[i];
            const r = Math.hypot(s.x-cx, s.y-cy);
            const ang = Math.atan2(s.y-cy, s.x-cx) + now*0.0004 + s.phase*0.1;
            ctx.strokeStyle = rgba(i%2 ? gA : gB, 0.10 * (bloom ? 1.4 : 1.0));
            ctx.lineWidth = 1.2 + (Math.sin(ang*3)+1)*0.6;
            ctx.beginPath();
            ctx.arc(cx, cy, r, ang, ang + Math.PI*0.35);
            ctx.stroke();
          }
        }
        ctx.restore();

        // Star glows
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<stars.length;i++){
          const s = stars[i];
          const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 16 + s.r*10);
          grad.addColorStop(0, rgba(gB, 0.25 * (bloom ? 1.2 : 0.8)));
          grad.addColorStop(1, rgba(gB, 0.0));
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(s.x, s.y, 14 + s.r*6, 0, Math.PI*2);
          ctx.fill();

          ctx.fillStyle = rgba(gA, 0.45 * (bloom ? 1.2 : 0.9));
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        // Pulses
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<pulses.length;i++){
          const p = pulses[i];
          p.r += (140 + (bloom ? 60 : 0)) * dt;
          p.a *= (1 - dt * 0.55);
          ctx.strokeStyle = rgba(ringCol, p.a);
          ctx.lineWidth = p.w;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.stroke();
          if (p.a < 0.02 || p.r > Math.max(W,H)) { pulses.splice(i,1); i--; }
        }
        ctx.restore();

        if (running) requestAnimationFrame(draw);
      }

      // Interactions
      function setTilt(clientX, clientY){
        const rect = root.getBoundingClientRect();
        const px = clamp((clientX - rect.left) / rect.width, 0, 1);
        const py = clamp((clientY - rect.top) / rect.height, 0, 1);
        pointer.x = px; pointer.y = py;
        root.style.setProperty('--rx', ((0.5 - py) * 6).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 8).toFixed(2) + 'deg');
      }

      root.addEventListener('pointerdown', (e) => {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        addStar(x, y);
        pulse(x, y, 1);
        setTilt(e.clientX, e.clientY);
        root.setPointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointermove', (e) => {
        setTilt(e.clientX, e.clientY);
        if (Math.random() < 0.03) {
          const r = root.getBoundingClientRect();
          pulse((e.clientX - r.left), (e.clientY - r.top), 0.1);
        }
      }, { passive: true });
      root.addEventListener('pointerup', (e) => { root.releasePointerCapture?.(e.pointerId); });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }, { passive: true });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const step = 0.02;
        if (e.key === 'ArrowLeft') pointer.x = clamp(pointer.x - step, 0, 1);
        if (e.key === 'ArrowRight') pointer.x = clamp(pointer.x + step, 0, 1);
        if (e.key === 'ArrowUp') pointer.y = clamp(pointer.y - step, 0, 1);
        if (e.key === 'ArrowDown') pointer.y = clamp(pointer.y + step, 0, 1);
        if (e.key === ' ') {
          e.preventDefault();
          const r = root.getBoundingClientRect();
          pulse(r.width*pointer.x, r.height*pointer.y, 1);
        }
        if (e.key.toLowerCase() === 'r') toggleMode();
        if (e.key.toLowerCase() === 'c') clearUserStars();
      });

      function toggleMode() {
        modeRays = !modeRays;
        btnMode.textContent = 'Mode: ' + (modeRays ? 'Rays' : 'Orbits');
      }

      function clearUserStars() {
        stars = stars.filter(s => !s.user);
        pulses = [];
      }

      // Controls
      btnMode.addEventListener('click', () => { toggleMode(); btnMode.blur(); });
      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
        btnPalette.blur();
      });
      btnBloom.addEventListener('click', () => {
        bloom = !bloom;
        btnBloom.textContent = 'Bloom: ' + (bloom ? 'On' : 'Off');
        btnBloom.blur();
      });
      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.textContent = running ? 'Pause' : 'Resume';
        if (running) { lastTime = performance.now(); requestAnimationFrame(draw); }
        btnPause.blur();
      });
      btnClear.addEventListener('click', () => { clearUserStars(); btnClear.blur(); });

      // Resize + PRM
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();

      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() { if (prm.matches) { running = false; btnPause.textContent = 'Resume'; } else if (!running) { running = true; lastTime = performance.now(); requestAnimationFrame(draw); btnPause.textContent = 'Pause'; } }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle glide
      setInterval(() => {
        if (!running) return;
        const t = Date.now() * 0.00025;
        const nx = 0.5 + Math.sin(t * 1.6) * 0.14;
        const ny = 0.5 + Math.cos(t * 1.2) * 0.10;
        const rect = root.getBoundingClientRect();
        setTilt(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 80);

      // Kick it
      requestAnimationFrame(draw);
    })();
  </script>
