<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="loom" data-theme="dusk" aria-label="Luminous Loom — interactive poster">
  <style>
    /* Core */
    #loom{
      --bg1:#101326;
      --bg2:#1b2140;
      --ink:#f6f7ff;
      --muted:rgba(246,247,255,.72);
      --accent:#7cf0d2;
      --accent2:#a78bfa;
      --stroke:rgba(255,255,255,.14);
      --shadow:0 22px 70px rgba(0,0,0,.45);
      --rows:14;
      --mx:50%;
      --my:50%;
      position:relative;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      border-radius:24px;
      overflow:hidden;
      min-height:560px;
      background:
        radial-gradient(120% 120% at 100% -10%, color-mix(in srgb, var(--accent) 20%, transparent), transparent 60%),
        radial-gradient(120% 120% at -10% 110%, color-mix(in srgb, var(--accent2) 22%, transparent), transparent 60%),
        linear-gradient(120deg, var(--bg1), var(--bg2));
      isolation:isolate;
    }
    /* Themes */
    #loom[data-theme="dawn"]{
      --bg1:#faf8ff;
      --bg2:#f2fbff;
      --ink:#0c1220;
      --muted:rgba(12,18,32,.72);
      --accent:#ff9fb8;
      --accent2:#7b5cff;
      --stroke:rgba(12,18,32,.12);
      --shadow:0 22px 70px rgba(12,18,32,.12);
    }
    #loom[data-theme="deep"]{
      --bg1:#04181a;
      --bg2:#09242b;
      --ink:#eaffff;
      --muted:rgba(234,255,255,.7);
      --accent:#00e3c2;
      --accent2:#00a0ff;
      --stroke:rgba(255,255,255,.12);
    }
    #loom[data-theme="mono"]{
      --bg1:#111315;
      --bg2:#161a1d;
      --ink:#f5f7fa;
      --muted:rgba(245,247,250,.68);
      --accent:#b9c2cb;
      --accent2:#7c8a96;
      --stroke:rgba(255,255,255,.12);
    }
    /* Ambient layers */
    #loom::before,
    #loom::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    /* Cursor light */
    #loom::before{
      background:
        radial-gradient(240px 240px at var(--mx) var(--my), rgba(255,255,255,.12), transparent 60%);
      mix-blend-mode:soft-light;
      transition:opacity .3s ease;
      opacity:.8;
    }
    /* Subtle grid + vignette */
    #loom::after{
      background:
        radial-gradient(140% 100% at 50% 120%, rgba(0,0,0,.45), transparent 60%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.035) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 1px 40px);
      mix-blend-mode:overlay;
      opacity:.55;
    }
    /* Top bar */
    #loom .topbar{
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      gap:12px;
      padding:16px clamp(16px,3vmin,28px);
    }
    #loom .brand{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border:1px solid var(--stroke);
      border-radius:999px;
      background:color-mix(in srgb, var(--accent) 12%, transparent);
      font-weight:600;
      letter-spacing:.04em;
      text-transform:uppercase;
      font-size:12px;
    }
    #loom .brand .dot{
      width:10px;height:10px;border-radius:50%;
      background:radial-gradient(circle at 35% 30%, #fff, var(--accent));
      box-shadow:0 0 12px color-mix(in srgb, var(--accent) 60%, transparent);
      animation:pulse 2.8s ease-in-out infinite;
    }
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.22)}}
    #loom .spacer{flex:1}
    #loom .controls{display:flex;flex-wrap:wrap;gap:10px}
    #loom .chip{
      position:relative;
      appearance:none;
      border:1px solid var(--stroke);
      background:color-mix(in srgb, var(--accent2) 10%, transparent);
      color:var(--ink);
      padding:8px 12px;
      border-radius:999px;
      font-size:12px;
      cursor:pointer;
      transition:transform .14s ease, background .22s ease, border-color .22s ease;
      overflow:hidden;
    }
    #loom .chip:hover{transform:translateY(-1px)}
    #loom .chip:active{transform:translateY(0)}
    #loom .chip.pause{background:color-mix(in srgb, var(--accent) 12%, transparent)}
    #loom .ripple{
      position:absolute;
      width:12px;height:12px;border-radius:50%;
      background:color-mix(in srgb,#fff 30%, var(--accent));
      opacity:.35;
      transform:translate(-50%,-50%) scale(1);
      animation:ripple .65s ease-out forwards;
      pointer-events:none;
    }
    @keyframes ripple{to{opacity:0;transform:translate(-50%,-50%) scale(16)}}

    /* Stage */
    #loom .stage{
      position:relative;
      z-index:1;
      padding: clamp(8px,1.8vmin,16px) clamp(14px,2.5vmin,28px) clamp(18px,3vmin,28px);
      min-height:520px;
      display:grid;
      align-items:center;
    }

    /* Generative weave */
    #loom .weave{
      --pad: clamp(14px, 2vmin, 24px);
      position:absolute;
      inset:var(--pad);
      display:grid;
      grid-template-rows:repeat(var(--rows), 1fr);
      gap:clamp(6px, 1vmin, 12px);
      z-index:0;
      filter:saturate(120%);
    }
    #loom .thread{
      position:relative;
      border-radius:999px;
      border:1px solid var(--stroke);
      overflow:hidden;
      backdrop-filter:saturate(120%) blur(6px);
      -webkit-backdrop-filter:saturate(120%) blur(6px);
      background:
        linear-gradient(90deg,
          color-mix(in srgb, var(--accent) 46%, transparent) 0%,
          color-mix(in srgb, var(--accent2) 64%, transparent) 50%,
          color-mix(in srgb, var(--accent) 46%, transparent) 100%);
      background-size:200% 100%;
      animation:
        flow calc(9s + var(--tshift,0s)) linear infinite,
        sway calc(7s + var(--tshift,0s)) ease-in-out infinite alternate;
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--ink) 6%, transparent),
                  0 10px 24px rgba(0,0,0,.18);
      opacity: var(--o, .95);
    }
    /* Thread texture */
    #loom .thread::after{
      content:"";
      position:absolute;inset:0;border-radius:inherit;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 1px, transparent 1px 14px);
      mix-blend-mode:overlay;
      opacity:.6;
      pointer-events:none;
    }
    @keyframes flow{to{background-position: -200% 0}}
    @keyframes sway{
      0%{transform:translateX(-1.2%)}
      100%{transform:translateX(1.2%)}
    }

    /* Floating orbs */
    #loom .orbs{position:absolute;inset:0;pointer-events:none;z-index:0}
    #loom .orb{
      position:absolute;border-radius:24px;
      background:
        radial-gradient(120% 120% at 30% 30%, #ffffff, color-mix(in srgb, var(--accent2) 60%, #000));
      filter: blur(0.2px) saturate(120%);
      box-shadow:
        0 0 28px color-mix(in srgb, var(--accent2) 35%, transparent),
        inset 0 -10px 30px rgba(0,0,0,.28);
      opacity:.75;
      animation: floaty var(--dur,14s) ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{ transform: translate3d(0,0,0) rotate(0.001deg) }
      50%{ transform: translate3d(var(--dx,14px), var(--dy,-18px),0) }
    }

    /* Center card */
    #loom .center{
      position:relative;
      place-self:center;
      z-index:2;
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding: clamp(18px, 4vmin, 34px) clamp(18px, 4.5vmin, 40px);
      text-align:center;
      box-shadow: var(--shadow);
      background:
        linear-gradient(180deg, color-mix(in srgb, #fff 6%, transparent), transparent);
    }
    #loom .title{
      margin:0;
      font-size: clamp(28px, 6.4vw, 64px);
      line-height:1.04;
      letter-spacing:.01em;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--accent) 60%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 6px 24px rgba(0,0,0,.22));
      animation: breatheTitle 9s ease-in-out infinite;
    }
    @keyframes breatheTitle{0%,100%{letter-spacing:.01em}50%{letter-spacing:.06em}}
    #loom .tag{
      margin:.5rem 0 0;
      font-size: clamp(12px, 2vw, 16px);
      color:var(--muted);
      letter-spacing:.04em;
    }
    #loom .clockline{
      margin-top:14px;
      display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap;
      color:var(--muted);
      font-size:12px;
    }
    #loom .iter{
      padding:4px 10px;border-radius:999px;border:1px solid var(--stroke);
      background:color-mix(in srgb, var(--accent) 12%, transparent);
      color:var(--ink);
    }

    /* Footer */
    #loom .meta{
      position:relative;
      z-index:2;
      display:flex;align-items:center;gap:12px;
      padding:14px clamp(16px,3vmin,28px) 18px;
      border-top:1px dashed var(--stroke);
      color:var(--muted);
      font-size:12px;
    }
    #loom .divider{flex:1;height:1px;background:linear-gradient(90deg,transparent,var(--stroke),transparent)}

    /* Motion control */
    #loom[data-paused] .thread,
    #loom[data-paused] .orb,
    #loom[data-paused] .brand .dot,
    #loom[data-paused]::before{
      animation-play-state:paused!important;
    }
    @media (prefers-reduced-motion: reduce){
      #loom .thread, #loom .orb, #loom .brand .dot, #loom .title { animation:none !important; }
    }
  </style>

  <div class="topbar">
    <div class="brand"><span class="dot" aria-hidden="true"></span> Studio Quiet</div>
    <div class="spacer"></div>
    <div class="controls" aria-label="Palette controls">
      <button class="chip" data-theme="dawn" aria-label="Switch to Dawn">Dawn</button>
      <button class="chip" data-theme="dusk" aria-label="Switch to Dusk">Dusk</button>
      <button class="chip" data-theme="deep" aria-label="Switch to Deep">Deep</button>
      <button class="chip" data-theme="mono" aria-label="Switch to Mono">Mono</button>
      <button class="chip pause" type="button" aria-pressed="false">Pause</button>
    </div>
  </div>

  <div class="stage" role="region" aria-live="polite">
    <div class="weave" aria-hidden="true"></div>
    <div class="orbs" aria-hidden="true"></div>

    <div class="center">
      <h1 class="title">Soft Futures</h1>
      <p class="tag">Weave today into tomorrow.</p>
      <div class="clockline">
        <span class="clock" title="Live clock">--:--:--</span>
        <span class="iter" aria-label="Iteration number">Iteration 1271</span>
      </div>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Move to cast light • Tap to change palette</span>
    <span class="divider" aria-hidden="true"></span>
    <span id="last-updated">Last updated: 2025-12-13 22:27:29 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try{
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      }catch{
        lu.textContent = 'Last updated: ' + now.toString();
      }

      // Build weave
      const weave = root.querySelector('.weave');
      const ROWS = 14;
      weave.style.setProperty('--rows', ROWS);
      for(let i=0;i<ROWS;i++){
        const t=document.createElement('div');
        t.className='thread';
        const tshift=(Math.random()*4).toFixed(2)+'s';
        const op=(0.88 + Math.random()*0.12).toFixed(2);
        t.style.setProperty('--tshift', tshift);
        t.style.setProperty('--o', op);
        weave.appendChild(t);
      }

      // Floating orbs
      const orbs = root.querySelector('.orbs');
      const ORB_COUNT = 6;
      const rectInit = root.getBoundingClientRect();
      for(let i=0;i<ORB_COUNT;i++){
        const o=document.createElement('span');
        o.className='orb';
        const size = (Math.random()*80 + 60); // 60–140px
        const left = Math.random()*80 + 5; // percent
        const top = Math.random()*70 + 10; // percent
        const dx = (Math.random()*40 - 20).toFixed(0)+'px';
        const dy = (Math.random()*40 - 20).toFixed(0)+'px';
        const dur = (12 + Math.random()*8).toFixed(2)+'s';
        o.style.width=size+'px';
        o.style.height=size+'px';
        o.style.left=left+'%';
        o.style.top=top+'%';
        o.style.setProperty('--dx', dx);
        o.style.setProperty('--dy', dy);
        o.style.setProperty('--dur', dur);
        orbs.appendChild(o);
      }

      // Clock
      const clock = root.querySelector('.clock');
      function tick(){
        const d=new Date();
        try{
          clock.textContent = d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' });
        }catch{
          clock.textContent = d.toTimeString().split(' ')[0];
        }
      }
      tick();
      const clockTimer = setInterval(tick, 500);

      // Pointer light
      const stage = root.querySelector('.stage');
      function moveLight(e){
        const r = stage.getBoundingClientRect();
        const x = ((e.clientX - r.left)/r.width)*100;
        const y = ((e.clientY - r.top)/r.height)*100;
        root.style.setProperty('--mx', x.toFixed(2)+'%');
        root.style.setProperty('--my', y.toFixed(2)+'%');
      }
      function leaveLight(){
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }
      stage.addEventListener('pointermove', moveLight, {passive:true});
      stage.addEventListener('pointerleave', leaveLight, {passive:true});

      // Theme switching with ripple
      root.querySelectorAll('.chip[data-theme]').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          const theme=btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          const ripple=document.createElement('span');
          ripple.className='ripple';
          const b = btn.getBoundingClientRect();
          ripple.style.left=(e.clientX - b.left)+'px';
          ripple.style.top=(e.clientY - b.top)+'px';
          btn.appendChild(ripple);
          setTimeout(()=>ripple.remove(), 700);
        });
      });

      // Pause animations
      const pauseBtn = root.querySelector('.chip.pause');
      pauseBtn.addEventListener('click', ()=>{
        const paused = !root.hasAttribute('data-paused');
        root.toggleAttribute('data-paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });

      // Respect reduced motion
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if(mq.matches){
        stage.removeEventListener('pointermove', moveLight);
        stage.removeEventListener('pointerleave', leaveLight);
      }

      // Cleanup on unload
      window.addEventListener('beforeunload', ()=>clearInterval(clockTimer), {once:true});
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
