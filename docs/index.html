<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe2061">
  <style>
    .vibe2061 {
      --bg-1: #0b0f1e;
      --bg-2: #131c37;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.18);
      --text: #eaf2ff;
      --muted: #b8c3d9;
      --accent-1: #7df9ff;
      --accent-2: #c29cff;
      --accent-3: #5cffb1;
      --shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      --radius: 18px;
      --speed: 18s;
      --tilt: 10deg;
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      background:
        radial-gradient(1200px 600px at 90% -20%, rgba(124, 247, 255, 0.08), transparent 60%),
        radial-gradient(900px 500px at -10% 120%, rgba(194, 156, 255, 0.10), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      color: var(--text);
      padding: 28px;
      box-shadow: var(--shadow);
      min-height: 320px;
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .vibe2061 * { box-sizing: border-box; }
    .vibe2061 .backdrop,
    .vibe2061 .backdrop .grain { pointer-events: none; }
    .vibe2061 .backdrop {
      position: absolute;
      inset: -8%;
      z-index: 0;
    }
    .vibe2061 .orb {
      position: absolute;
      width: 340px;
      height: 340px;
      border-radius: 50%;
      filter: blur(30px) saturate(140%);
      opacity: 0.55;
      mix-blend-mode: screen;
      will-change: transform;
      animation: vibe2061-float var(--speed) ease-in-out infinite;
    }
    .vibe2061 .orb1 {
      background: radial-gradient(circle at 30% 30%, rgba(124,249,255,0.9), rgba(124,249,255,0.05) 60%);
      top: -10%;
      left: -6%;
      animation-delay: -2s;
    }
    .vibe2061 .orb2 {
      background: radial-gradient(circle at 60% 40%, rgba(194,156,255,0.9), rgba(194,156,255,0.05) 55%);
      bottom: -15%;
      right: -8%;
      animation-delay: -8s;
    }
    .vibe2061 .orb3 {
      background: radial-gradient(circle at 40% 60%, rgba(92,255,177,0.85), rgba(92,255,177,0.04) 60%);
      top: 30%;
      right: 30%;
      width: 260px;
      height: 260px;
      animation-delay: -5s;
    }
    .vibe2061 .grain {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(transparent 86%, rgba(255,255,255,0.06) 87%, transparent 88%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 100px);
      mix-blend-mode: overlay;
      opacity: 0.35;
    }
    .vibe2061 .panel {
      position: relative;
      z-index: 1;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: clamp(20px, 3vw, 32px);
      backdrop-filter: saturate(150%) blur(14px);
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transition: transform 450ms cubic-bezier(.2,.8,.2,1), box-shadow 450ms ease;
    }
    .vibe2061 .panel:focus-visible { outline: 2px solid var(--accent-1); outline-offset: 3px; }

    .vibe2061 .header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: start;
    }
    .vibe2061 .badge {
      width: max-content;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(124,249,255,0.18), rgba(194,156,255,0.18));
      border: 1px solid rgba(255,255,255,0.22);
      color: var(--text);
      font-size: 12px;
      letter-spacing: .12em;
      text-transform: uppercase;
      opacity: 0.9;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.15);
    }
    .vibe2061 h1 {
      grid-column: 1 / -1;
      margin: 6px 0 6px 0;
      font-size: clamp(28px, 4vw, 48px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2) 50%, var(--accent-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 26px rgba(124,249,255,0.15);
    }
    .vibe2061 .sub {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 17px);
      max-width: 70ch;
    }

    .vibe2061 .divider {
      height: 1px;
      border: none;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
      margin: 14px 0 18px 0;
      position: relative;
      overflow: hidden;
    }
    .vibe2061 .divider::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
      width: 40%;
      animation: vibe2061-shimmer 4.5s ease-in-out infinite;
      opacity: 0.35;
    }

    .vibe2061 .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .vibe2061 .cta {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.22);
      background: radial-gradient(120% 180% at var(--gx,50%) var(--gy,50%), rgba(255,255,255,0.22), rgba(255,255,255,0.08) 60%);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: .02em;
      transition: transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease, background 200ms ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      cursor: pointer;
    }
    .vibe2061 .cta:hover { transform: translateY(-1px) scale(1.02); border-color: rgba(255,255,255,0.35); }
    .vibe2061 .cta:active { transform: translateY(0); }
    .vibe2061 .cta.ghost {
      background: transparent;
      border-style: dashed;
      opacity: 0.9;
    }

    .vibe2061 .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    .vibe2061 .chip {
      font-size: 12px;
      color: var(--muted);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      padding: 6px 10px;
      border-radius: 999px;
      transition: background 250ms ease, color 250ms ease, transform 250ms ease;
    }
    .vibe2061 .chip:hover { color: var(--text); background: rgba(255,255,255,0.12); transform: translateY(-1px); }

    .vibe2061 .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 16px;
      color: var(--muted);
      font-size: 12px;
    }
    .vibe2061 .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--accent-3), transparent 70%);
      box-shadow: 0 0 0 0 rgba(92,255,177,0.6);
      animation: vibe2061-pulse 2.8s infinite;
    }

    /* Motion & tilt */
    .vibe2061 .tilt-wrap {
      perspective: 900px;
    }
    .vibe2061 .panel[data-tilt="on"] { transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); }

    /* Calm mode reduces motion */
    .vibe2061.calm .orb { animation-play-state: paused; opacity: 0.35; }
    .vibe2061.calm .divider::after { animation-play-state: paused; opacity: 0.2; }
    .vibe2061.calm .pulse { animation-play-state: paused; }
    .vibe2061.calm .panel { box-shadow: 0 6px 18px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.05); }

    /* Reduced motion respect */
    @media (prefers-reduced-motion: reduce) {
      .vibe2061 .orb,
      .vibe2061 .divider::after,
      .vibe2061 .pulse,
      .vibe2061 .panel { animation: none !important; transition: none !important; }
      .vibe2061 .panel[data-tilt="on"] { transform: none !important; }
    }

    /* Keyframes */
    @keyframes vibe2061-float {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      25% { transform: translate3d(2%, -3%, 0) scale(1.02); }
      50% { transform: translate3d(-2%, 2%, 0) scale(0.98); }
      75% { transform: translate3d(3%, 1%, 0) scale(1.03); }
    }
    @keyframes vibe2061-shimmer {
      0% { transform: translateX(-60%); }
      50% { transform: translateX(120%); }
      100% { transform: translateX(240%); }
    }
    @keyframes vibe2061-pulse {
      0% { box-shadow: 0 0 0 0 rgba(92,255,177,0.6); }
      70% { box-shadow: 0 0 0 14px rgba(92,255,177,0); }
      100% { box-shadow: 0 0 0 0 rgba(92,255,177,0); }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="grain"></div>
  </div>

  <div class="tilt-wrap">
    <section class="panel" data-tilt="on" tabindex="0" aria-label="Showcase: Quiet Momentum">
      <div class="header">
        <span class="badge" aria-hidden="true">Iteration 2061</span>
        <span class="badge" aria-hidden="true" style="justify-self:end; background: linear-gradient(90deg, rgba(92,255,177,0.2), rgba(124,249,255,0.18));">Live</span>
        <h1>Quiet Momentum</h1>
        <p class="sub">Design that whispers: lucid surfaces, calm gradients, and motion with intention.</p>
      </div>

      <hr class="divider" aria-hidden="true">

      <div class="cta-row">
        <button class="cta" type="button" id="vibe2061-explore" aria-label="Explore the design">
          Explore the flow
        </button>
        <button class="cta ghost" type="button" id="vibe2061-toggle" aria-pressed="false" aria-label="Toggle calm motion">
          Toggle Calm
        </button>
      </div>

      <div class="chips" aria-label="Design tags">
        <span class="chip">typography</span>
        <span class="chip">glass</span>
        <span class="chip">gradient</span>
        <span class="chip">micro‑motion</span>
      </div>

      <div class="meta">
        <span class="pulse" aria-hidden="true"></span>
        <span>Alive</span>
        <span aria-hidden="true">•</span>
        <span id="last-updated">Last updated: 2026-01-19 13:29:44 EST</span>
      </div>
    </section>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe2061');
      const panel = root.querySelector('.panel');
      const toggle = root.querySelector('#vibe2061-toggle');
      const explore = root.querySelector('#vibe2061-explore');
      const updated = root.querySelector('#last-updated');

      // Last updated timestamp (local)
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = 'Last updated • ' + now.toLocaleString(undefined, opts);
      } catch (e) { updated.textContent = 'Last updated'; }

      // Subtle tilt & glow
      let raf = null;
      const setTilt = (x, y, rect) => {
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = (x - cx) / rect.width;
        const dy = (y - cy) / rect.height;
        const rx = (dy * -1) * 6;
        const ry = dx * 10;
        panel.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        panel.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        const gx = ((dx + 0.5) * 100).toFixed(1) + '%';
        const gy = ((dy + 0.5) * 100).toFixed(1) + '%';
        panel.style.setProperty('--gx', gx);
        panel.style.setProperty('--gy', gy);
      };
      const onMove = (e) => {
        if (matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        const pt = 'touches' in e ? e.touches[0] : e;
        const rect = panel.getBoundingClientRect();
        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => setTilt(pt.clientX, pt.clientY, rect));
      };
      const resetTilt = () => {
        panel.style.removeProperty('--rx');
        panel.style.removeProperty('--ry');
        panel.style.removeProperty('--gx');
        panel.style.removeProperty('--gy');
      };
      panel.addEventListener('pointermove', onMove);
      panel.addEventListener('pointerleave', resetTilt);

      // Calm toggle
      toggle.addEventListener('click', () => {
        const calm = root.classList.toggle('calm');
        toggle.setAttribute('aria-pressed', String(calm));
      });

      // Explore bounce feedback
      explore.addEventListener('click', () => {
        explore.style.transform = 'translateY(-2px) scale(1.04)';
        explore.style.boxShadow = '0 10px 30px rgba(0,0,0,0.35)';
        setTimeout(() => {
          explore.style.transform = '';
          explore.style.boxShadow = '';
        }, 180);
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
