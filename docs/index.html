<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1832" data-mode="dawn" data-run="playing" style="--x:50%;--y:50%;--c1:#FFB7B2;--c2:#FFD79A;--c3:#B7F0E3;--c4:#BFD7FF;">
  <style>
    .vibe1832 {
      --fg: #14161a;
      --muted: #5f6b7d;
      --ring: 1px solid rgba(0,0,0,0.10);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.65));
      --shadow: 0 30px 80px rgba(0,0,0,0.18);
      --fade: rgba(255, 253, 249, 0.08);

      position: relative;
      isolation: isolate;
      border-radius: 32px;
      overflow: clip;
      padding: clamp(18px, 3.6vw, 42px);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 160% at var(--x) var(--y), rgba(255,255,255,0.7), transparent 62%),
        conic-gradient(from 180deg at 70% 32%, color-mix(in oklab, var(--c1) 28%, transparent), color-mix(in oklab, var(--c2) 22%, transparent), color-mix(in oklab, var(--c3) 22%, transparent), color-mix(in oklab, var(--c4) 26%, transparent)),
        #fffdf8;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.86), var(--shadow);
    }
    .vibe1832::before,
    .vibe1832::after {
      content:"";
      position: absolute; inset:-40%;
      z-index:-1; pointer-events:none;
      filter: blur(90px) saturate(120%);
      opacity: 0.5;
      background:
        conic-gradient(from 0deg at 50% 50%,
        color-mix(in oklab, var(--c1) 28%, transparent) 0deg,
        color-mix(in oklab, var(--c2) 28%, transparent) 120deg,
        color-mix(in oklab, var(--c3) 28%, transparent) 240deg,
        color-mix(in oklab, var(--c4) 28%, transparent) 360deg);
      animation: v1832-orbit 140s linear infinite;
    }
    .vibe1832::after { animation-direction: reverse; opacity: 0.28; filter: blur(120px) saturate(160%); }
    @keyframes v1832-orbit { to { transform: rotate(360deg); } }

    .vibe1832[data-mode="dusk"] {
      --fg: #eaf2ff;
      --muted: #9aa6bf;
      --ring: 1px solid rgba(255,255,255,0.12);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      --shadow: 0 26px 70px rgba(0,0,0,0.46);
      --fade: rgba(12, 14, 18, 0.08);
      background:
        radial-gradient(120% 160% at var(--x) var(--y), rgba(123,211,255,0.16), transparent 62%),
        conic-gradient(from 0deg at 30% 60%, rgba(123,211,255,0.12), rgba(255,221,123,0.08), rgba(197,179,255,0.10), rgba(123,211,255,0.12)),
        #0b0e14;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), var(--shadow);
    }
    .vibe1832[data-mode="midnight"] {
      --fg: #eaf2ff;
      --muted: #93a2bf;
      --ring: 1px solid rgba(255,255,255,0.16);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      --shadow: 0 34px 90px rgba(0,0,0,0.60);
      --fade: rgba(6, 8, 14, 0.10);
      background:
        radial-gradient(120% 160% at var(--x) var(--y), rgba(127,211,255,0.10), transparent 62%),
        conic-gradient(from 0deg at 80% 20%, rgba(155,123,255,0.10), rgba(127,255,212,0.08), rgba(255,157,210,0.12), rgba(255,221,123,0.08)),
        #05070d;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05), var(--shadow);
    }

    .vibe1832 .hero {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: clamp(10px, 2.2vw, 20px);
    }
    .vibe1832 .brand { display: grid; gap: 8px; }
    .vibe1832 h1 {
      margin: 0;
      font-size: clamp(34px, 7.2vw, 92px);
      line-height: 0.9;
      letter-spacing: -0.9px;
      font-weight: 1000;
      background: linear-gradient(90deg, var(--c1), var(--c2) 30%, var(--c3) 60%, var(--c4) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 46px rgba(0,0,0,0.28);
    }
    .vibe1832 .sub {
      margin: 0;
      font-size: clamp(12px, 2.2vw, 16px);
      color: var(--muted);
    }

    .vibe1832 .controls { display: inline-flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .vibe1832 .btn {
      appearance: none; border: var(--ring); color: inherit; cursor: pointer;
      background: var(--glass);
      padding: 10px 14px; border-radius: 999px;
      font-weight: 900; font-size: 12px; letter-spacing: 0.34px;
      transition: transform 200ms ease, box-shadow 220ms ease, background 200ms ease, border-color 200ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.20);
      backdrop-filter: blur(8px);
      user-select: none;
    }
    .vibe1832 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 38px rgba(0,0,0,0.30); }
    .vibe1832 .btn:active { transform: translateY(0); }
    .vibe1832 .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px color-mix(in oklab, var(--c1) 30%, transparent), 0 12px 30px rgba(0,0,0,0.34); }

    .vibe1832 .stage {
      position: relative;
      margin-top: clamp(16px, 3.6vw, 28px);
      border-radius: 22px;
      overflow: hidden;
      aspect-ratio: 21 / 10;
      border: var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 42px rgba(255,255,255,0.10), 0 24px 60px rgba(0,0,0,0.30);
    }
    .vibe1832[data-mode="dusk"] .stage,
    .vibe1832[data-mode="midnight"] .stage {
      background: linear-gradient(180deg, rgba(0,0,0,0.10), rgba(0,0,0,0.02));
      box-shadow: inset 0 0 42px rgba(255,255,255,0.06), 0 26px 70px rgba(0,0,0,0.46);
    }

    .vibe1832 canvas.drift { display:block; width:100%; height:auto; }
    .vibe1832 .grain {
      position:absolute; inset:0; pointer-events:none; opacity:0.14; mix-blend-mode:overlay;
      background-image:
        radial-gradient(rgba(255,255,255,0.10) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 24px 24px, 36px 36px;
      background-position: 0 0, 12px 18px;
    }

    .vibe1832 .badge {
      position: absolute; right: 12px; top: 12px;
      font-size: 12px; letter-spacing:0.3px;
      color: currentColor;
      padding: 8px 10px; border-radius: 999px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(6px);
      user-select: none;
      z-index: 2;
    }

    .vibe1832 .panel {
      margin-top: clamp(16px, 3vw, 24px);
      display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px;
    }
    .vibe1832 .card {
      grid-column: span 4;
      border-radius: 16px;
      border: var(--ring);
      background: var(--glass);
      box-shadow: 0 12px 26px rgba(0,0,0,0.22);
      padding: 12px 14px;
      min-height: 86px;
      transition: transform 240ms ease, box-shadow 240ms ease;
      backdrop-filter: blur(6px);
    }
    @media (max-width: 980px) { .vibe1832 .card { grid-column: span 6; } }
    @media (max-width: 640px) { .vibe1832 .card { grid-column: span 12; } }
    .vibe1832 .card:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(0,0,0,0.30); }

    .vibe1832 .card h3 { margin: 0 0 8px; font-size: 13px; letter-spacing: 0.3px; }
    .vibe1832 .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .vibe1832 .slider {
      appearance: none; width: min(360px, 100%); height: 4px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4));
      outline: none; opacity: 0.95;
    }
    .vibe1832 .slider::-webkit-slider-thumb,
    .vibe1832 .slider::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%; background:#fff;
      border: 1px solid rgba(0,0,0,0.12); box-shadow: 0 6px 18px rgba(0,0,0,0.25); cursor: pointer;
    }
    .vibe1832 .swatch { display:inline-flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top: 8px; }
    .vibe1832 .chip {
      width: 22px; height: 22px; border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.14); box-shadow: inset 0 0 10px rgba(255,255,255,0.18);
      cursor: pointer;
    }
    .vibe1832[data-mode="dusk"] .chip,
    .vibe1832[data-mode="midnight"] .chip { border-color: rgba(255,255,255,0.22); }

    .vibe1832 .meta {
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(14px, 2.6vw, 20px);
      font-size: 12px; color: var(--muted);
    }
    .vibe1832 .pill {
      display:inline-flex; align-items:center; gap:8px;
      border-radius:999px; padding:6px 10px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .vibe1832 #last-updated { font-variant-numeric: tabular-nums; opacity: 0.9; }

    @media (prefers-reduced-motion: reduce) {
      .vibe1832, .vibe1832 * { animation: none !important; transition: none !important; }
      .vibe1832::before, .vibe1832::after { display: none; }
    }
  </style>

  <div class="hero" aria-label="Header">
    <div class="brand">
      <h1>Chromatic Drift</h1>
      <p class="sub">A kinetic tapestry — drag to steer the current.</p>
    </div>
    <div class="controls">
      <button class="btn" type="button" data-mode aria-label="Cycle mode">Mode: Dawn</button>
      <button class="btn" type="button" data-palette aria-label="Cycle palette">Palette</button>
      <button class="btn" type="button" data-run aria-label="Pause or play">Pause</button>
      <button class="btn" type="button" data-save aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="stage" aria-label="Generative stage">
    <div class="badge" aria-hidden="true"><span data-badge>strands: 8 • energy: 1.0×</span></div>
    <canvas class="drift" aria-label="Chromatic Drift canvas" role="img"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="panel" aria-label="Controls">
    <div class="card">
      <h3>Strands</h3>
      <div class="row">
        <input class="slider" type="range" min="3" max="24" value="8" step="1" data-strands aria-label="Strand count">
        <span data-strands-readout>8</span>
      </div>
      <p style="margin:8px 0 0 0; font-size:13px; color:var(--muted)">More strands weave a denser fabric.</p>
    </div>
    <div class="card">
      <h3>Energy & Glow</h3>
      <div class="row">
        <input class="slider" type="range" min="0" max="200" value="100" step="1" data-energy aria-label="Energy">
        <span data-energy-readout>1.0×</span>
      </div>
      <div class="row" style="margin-top:8px;">
        <input class="slider" type="range" min="0" max="80" value="36" step="1" data-blur aria-label="Glow">
        <span data-blur-readout>36</span>
      </div>
      <div class="swatch" data-swatch></div>
    </div>
    <div class="card">
      <h3>Warp</h3>
      <div class="row">
        <input class="slider" type="range" min="0" max="100" value="50" step="1" data-warp aria-label="Warp amount">
        <span data-warp-readout>50</span>
      </div>
      <p style="margin:8px 0 0 0; font-size:13px; color:var(--muted)">Warp bends threads into slow vortices.</p>
    </div>
  </div>

  <div class="meta">
    <div class="pill">Edition 1832 — Drift</div>
    <span id="last-updated" title="Last updated"></span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1832');
      const canvas = root.querySelector('canvas.drift');
      const ctx = canvas.getContext('2d');

      const btnMode = root.querySelector('[data-mode]');
      const btnPalette = root.querySelector('[data-palette]');
      const btnRun = root.querySelector('[data-run]');
      const btnSave = root.querySelector('[data-save]');
      const badge = root.querySelector('[data-badge]');
      const ts = root.querySelector('#last-updated');

      const strandsSlider = root.querySelector('[data-strands]');
      const strandsOut = root.querySelector('[data-strands-readout]');
      const energySlider = root.querySelector('[data-energy]');
      const energyOut = root.querySelector('[data-energy-readout]');
      const blurSlider = root.querySelector('[data-blur]');
      const blurOut = root.querySelector('[data-blur-readout]');
      const warpSlider = root.querySelector('[data-warp]');
      const warpOut = root.querySelector('[data-warp-readout]');
      const swatch = root.querySelector('[data-swatch]');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        ts.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        ts.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Palettes / modes
      const palettes = [
        { name: 'Dawn', mode:'dawn', colors:['#FFB7B2','#FFD79A','#B7F0E3','#BFD7FF'] },
        { name: 'Dusk', mode:'dusk', colors:['#A8C5FF','#9E8CFF','#FF9ECF','#FFD39E'] },
        { name: 'Midnight', mode:'midnight', colors:['#9BB8FF','#6EE7C8','#B7A6FF','#FFB7E3'] },
        { name: 'Flora', mode:'dawn', colors:['#8EF0D0','#B7E0FF','#FFD5A9','#FFB3D0'] },
        { name: 'Auric', mode:'dusk', colors:['#FFE27B','#FF9F6D','#FF7BCB','#7AA5FF'] }
      ];
      let palIndex = 0;

      function setCSSFromPalette(colors){
        root.style.setProperty('--c1', colors[0]);
        root.style.setProperty('--c2', colors[1 % colors.length]);
        root.style.setProperty('--c3', colors[2 % colors.length]);
        root.style.setProperty('--c4', colors[3 % colors.length]);
      }
      function drawSwatch(colors){
        swatch.innerHTML = '';
        colors.forEach((c, i) => {
          const dot = document.createElement('button');
          dot.className = 'chip';
          dot.type = 'button';
          dot.style.background = c;
          dot.title = 'Use color ' + c;
          dot.setAttribute('aria-label', 'Use color ' + c);
          dot.addEventListener('click', () => {
            const p = palettes[palIndex];
            p.colors = p.colors.slice(i).concat(p.colors.slice(0, i));
            setCSSFromPalette(p.colors);
            rebuild(true);
          });
          swatch.appendChild(dot);
        });
      }
      function applyPalette(i){
        palIndex = (i + palettes.length) % palettes.length;
        const pal = palettes[palIndex];
        setCSSFromPalette(pal.colors);
        drawSwatch(pal.colors);
        if (root.getAttribute('data-mode') !== pal.mode) {
          root.setAttribute('data-mode', pal.mode);
        }
        btnMode.textContent = 'Mode: ' + pal.name;
        rebuild(true);
      }

      // Sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(2, Math.floor(rect.width * dpr));
        const h = Math.max(2, Math.floor(rect.height * dpr));
        canvas.width = w; canvas.height = h;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        drawInstant();
      }
      new ResizeObserver(resize).observe(canvas);

      // Parameters
      let strands = Number(strandsSlider.value); // 3..24
      let energy = Number(energySlider.value) / 100; // 0..2
      let blur = Number(blurSlider.value); // 0..80
      let warp = Number(warpSlider.value) / 100; // 0..1

      strandsOut.textContent = strands.toFixed(0);
      energyOut.textContent = energy.toFixed(1) + '×';
      blurOut.textContent = blur.toFixed(0);
      warpOut.textContent = Math.round(warp * 100);

      const pointer = { x: 0.5, y: 0.5, inside: false, lastTap: 0 };
      function setPointerFrom(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.x = Math.min(1, Math.max(0, x));
        pointer.y = Math.min(1, Math.max(0, y));
        root.style.setProperty('--x', (pointer.x*100)+'%');
        root.style.setProperty('--y', (pointer.y*100)+'%');
      }

      canvas.addEventListener('pointermove', (e) => { pointer.inside = true; setPointerFrom(e); }, { passive: true });
      canvas.addEventListener('pointerenter', (e) => { pointer.inside = true; setPointerFrom(e); }, { passive: true });
      canvas.addEventListener('pointerleave', () => { pointer.inside = false; root.style.setProperty('--x','50%'); root.style.setProperty('--y','50%'); }, { passive: true });

      const ripples = [];
      canvas.addEventListener('pointerdown', (e) => {
        setPointerFrom(e);
        const r = canvas.getBoundingClientRect();
        ripples.push({ x: e.clientX - r.left, y: e.clientY - r.top, t: 0 });
        const now = performance.now();
        if (now - pointer.lastTap < 280) toggleRun();
        pointer.lastTap = now;
      }, { passive: true });

      function rebuild(instant){
        badge.textContent = `strands: ${strands} • energy: ${energy.toFixed(1)}×`;
        if (instant) drawInstant();
      }

      // Animation loop
      let raf = null;
      let t0 = performance.now();
      function toggleRun(){
        const state = root.getAttribute('data-run') === 'playing' ? 'paused' : 'playing';
        setRun(state);
      }
      function setRun(state){
        root.setAttribute('data-run', state);
        btnRun.textContent = state === 'paused' ? 'Play' : 'Pause';
        if (state === 'playing') play(); else pause();
      }
      function play(){
        if (raf) cancelAnimationFrame(raf);
        t0 = performance.now();
        raf = requestAnimationFrame(loop);
      }
      function pause(){
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }
      function drawInstant(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        ctx.clearRect(0,0,w,h);
        render(performance.now(), true);
      }
      function loop(now){
        render(now, false);
        if (root.getAttribute('data-run') === 'playing') { raf = requestAnimationFrame(loop); }
      }

      // Helpers
      const TAU = Math.PI * 2;
      function n1(x){ return Math.sin(x) * 0.5 + 0.5; }
      function n2(x,y){ return n1(x*1.7 + Math.sin(y*1.3 + Math.sin(x*0.7))); }

      // Core render
      function render(now, instant){
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        if (!w || !h) return;

        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;

        // Trails
        const mode = root.getAttribute('data-mode');
        let fade = getComputedStyle(root).getPropertyValue('--fade').trim() || 'rgba(255,255,255,0.08)';
        if (instant) ctx.clearRect(0,0,w,h); else { ctx.fillStyle = fade; ctx.fillRect(0,0,w,h); }

        const cx = w/2, cy = h/2;
        const R = Math.min(w,h) * 0.46;

        const pal = [
          getComputedStyle(root).getPropertyValue('--c1').trim(),
          getComputedStyle(root).getPropertyValue('--c2').trim(),
          getComputedStyle(root).getPropertyValue('--c3').trim(),
          getComputedStyle(root).getPropertyValue('--c4').trim()
        ];

        let baseRot = now * 0.0002 * (0.7 + energy);
        let warpAmp = 1.2 + warp * 1.8;

        // Pointer influence
        let pfx = 0, pfy = 0, pd = 0;
        if (pointer.inside) {
          const px = pointer.x * w, py = pointer.y * h;
          const dx = (px - cx) / R, dy = (py - cy) / R;
          pd = Math.min(1, Math.hypot(dx,dy));
          pfx = dx; pfy = dy;
          baseRot += (dx - dy) * 0.3 * (0.7 + energy);
          warpAmp += pd * 1.2;
        }

        ctx.save();
        ctx.globalCompositeOperation = (mode === 'dawn') ? 'multiply' : 'screen';

        // Threads
        const N = Math.max(3, Math.floor(strands));
        const segs = 220;
        for (let i = 0; i < N; i++) {
          const base = (i / N) * TAU + baseRot * (1 + i/N*0.2);
          const color = pal[i % pal.length];
          ctx.beginPath();
          for (let j = 0; j <= segs; j++) {
            const t = j / segs;
            const r = R * (0.08 + 0.92 * t);
            const swirl = warpAmp * (1.0 + 0.25 * Math.sin(now*0.0007 + i*0.7));
            const theta = base + t * swirl + 0.35 * n2(now*0.0009 + i*0.4 + t*2.0, t*3.0 + pfx*2.0);
            const wobble = 1 + 0.12 * Math.sin((t*10 + now*0.0013) * (0.8 + energy*0.4) + i);
            const x = cx + Math.cos(theta) * r * wobble * (1 + pfx*0.08*t);
            const y = cy + Math.sin(theta) * r * wobble * (1 + pfy*0.08*t);
            if (j === 0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.strokeStyle = color;
          ctx.lineWidth = Math.max(0.6, 2.2 - (i/N) * 1.6);
          ctx.shadowColor = color;
          ctx.shadowBlur = blur;
          ctx.stroke();
        }

        // Ripples
        for (let k = ripples.length - 1; k >= 0; k--) {
          const rp = ripples[k];
          rp.t += dt * (0.6 + energy);
          const ease = Math.min(1, rp.t);
          const alpha = Math.max(0, 1 - ease);
          const radius = R * ease * 1.2;
          const col = pal[k % pal.length];
          ctx.beginPath();
          ctx.arc(rp.x, rp.y, radius, 0, TAU);
          ctx.strokeStyle = col;
          ctx.lineWidth = 1 + 2*(1 - ease);
          ctx.shadowColor = col;
          ctx.shadowBlur = blur * 0.6;
          ctx.globalAlpha = (mode === 'dawn' ? 0.35 : 0.55) * alpha;
          ctx.stroke();
          ctx.globalAlpha = 1;
          if (ease >= 1) ripples.splice(k,1);
        }

        ctx.restore();
      }

      // Controls
      strandsSlider.addEventListener('input', e => {
        strands = Number(e.target.value);
        strandsOut.textContent = strands.toFixed(0);
        rebuild(true);
      });
      energySlider.addEventListener('input', e => {
        energy = Number(e.target.value) / 100;
        energyOut.textContent = energy.toFixed(1) + '×';
        rebuild(false);
      });
      blurSlider.addEventListener('input', e => {
        blur = Number(e.target.value);
        blurOut.textContent = blur.toFixed(0);
      });
      warpSlider.addEventListener('input', e => {
        warp = Number(e.target.value) / 100;
        warpOut.textContent = Math.round(warp * 100);
        rebuild(false);
      });

      btnPalette.addEventListener('click', () => applyPalette(palIndex + 1));
      btnMode.addEventListener('click', () => applyPalette(palIndex + 1));
      btnRun.addEventListener('click', toggleRun);
      btnSave.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = `chromatic-drift-${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        } catch(e) {}
      });

      // Parallax glow on root
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--x', (x*100)+'%');
        root.style.setProperty('--y', (y*100)+'%');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--x', '50%');
        root.style.setProperty('--y', '50%');
      }, { passive: true });

      // Reduced motion and visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      const applyReduce = () => {
        if (prefersReduce.matches) {
          setRun('paused');
          drawInstant();
        }
      };
      prefersReduce.addEventListener?.('change', applyReduce);
      addEventListener('visibilitychange', () => {
        if (document.hidden) pause();
        else if (root.getAttribute('data-run') === 'playing') play();
      }, { passive: true });

      // Init
      applyPalette(0);
      resize();
      setRun('playing');
      applyReduce();

      // Cleanup on detach
      root.addEventListener('DOMNodeRemoved', () => { pause(); }, { once:true });
    })();
  </script>
</div>
