<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);

      .badge {
        display: inline-block;

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section id="nebula2018" aria-label="Nebula Poster — Living Gradient 2018">
  <style>
    /* Nebula Poster 2018 — scoped to #nebula2018 */
    #nebula2018{
      --ink:#0c1120;
      --muted:color-mix(in oklab, var(--ink) 45%, #fff);
      --line:rgba(0,0,0,0.14);

      --bg0:#0a0f25;
      --bg1:#121a3b;

      /* palette */
      --p1:#7af2ff; /* cyan */
      --p2:#a7a4ff; /* violet */
      --p3:#ffd78e; /* amber */
      --p4:#8df7d9; /* mint */
      --p5:#ff9db5; /* rose */

      --foil:#c8ff80;
      --glass:rgba(255,255,255,0.05);

      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(14px, 2.4vw, 28px);
      padding:clamp(18px,3.2vw,40px);
      border-radius:36px;
      color:#e9eeff;
      background:
        radial-gradient(140% 140% at 120% -20%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.05),
        0 140px 240px rgba(0,0,0,0.5);
      overflow:hidden;
      isolation:isolate;
      min-height:760px;
      backdrop-filter:saturate(120%) blur(0.4px);
    }
    #nebula2018[data-theme="day"]{
      --ink:#0b1020;
      --muted:rgba(20,28,52,0.72);
      --bg0:#f7fbff;
      --bg1:#eaf2ff;
      color:var(--ink);
      border-color:rgba(16,22,40,0.08);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 120px 220px rgba(0,0,0,0.14);
    }

    /* floating spectral fog */
    #nebula2018::before,
    #nebula2018::after{
      content:""; position:absolute; inset:-20%; pointer-events:none; z-index:0;
      filter:blur(110px) saturate(120%);
      mix-blend-mode:soft-light; opacity:0.44;
      background:
        conic-gradient(from 0deg at 30% 40%, color-mix(in oklab, var(--p1) 18%, transparent), color-mix(in oklab, var(--p4) 14%, transparent), color-mix(in oklab, var(--p5) 12%, transparent), transparent 85%);
      animation:nebula-fog-2018 160s linear infinite;
    }
    #nebula2018::after{
      background:
        conic-gradient(from 160deg at 70% 60%, color-mix(in oklab, var(--p2) 18%, transparent), color-mix(in oklab, var(--p3) 16%, transparent), transparent 90%);
      animation-duration:220s; animation-direction:reverse; opacity:0.36;
    }
    @keyframes nebula-fog-2018{ to{ transform:rotate(360deg) scale(1.02); } }

    /* top chrome */
    #nebula2018 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #nebula2018 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,0.06), transparent);
      backdrop-filter:blur(10px) saturate(170%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.24), 0 14px 26px rgba(0,0,0,0.22);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.12em; color:inherit;
      white-space:nowrap;
    }
    #nebula2018 .spark{
      width:20px; height:20px; position:relative; flex:0 0 20px; border-radius:50%;
      background:
        radial-gradient(circle at 72% 28%, var(--foil), transparent 42%),
        conic-gradient(from 0deg, var(--p1), var(--p4), var(--p5), var(--p2), var(--p1));
      box-shadow:0 0 0 2px rgba(255,255,255,0.6) inset, 0 0 14px color-mix(in oklab, var(--p2) 50%, transparent) inset, 0 10px 20px rgba(0,0,0,0.3);
      animation:spark-orbit 14s linear infinite;
    }
    @keyframes spark-orbit{ to{ transform:rotate(360deg); } }

    #nebula2018 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #nebula2018 .chip{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,0.06), transparent);
      color:inherit;
      box-shadow:0 12px 28px rgba(0,0,0,0.22);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #nebula2018 .chip:hover{ transform:translateY(-1px); box-shadow:0 18px 44px rgba(0,0,0,0.32); }
    #nebula2018 .chip[aria-pressed="true"]{
      background:linear-gradient(180deg, rgba(255,255,255,0.1), transparent), linear-gradient(90deg, var(--p1), var(--p2));
      color:#fff; border-color:transparent;
    }
    #nebula2018[data-theme="day"] .chip[aria-pressed="true"]{ color:#fff; }

    /* stage */
    #nebula2018 .stage{
      position:relative; z-index:1; border-radius:28px; border:1px solid var(--line);
      background:
        radial-gradient(1200px 800px at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--p4) 10%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.03), transparent 40%),
        rgba(0,0,0,0.06);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.1), 0 36px 140px rgba(0,0,0,0.36);
      min-height:clamp(620px, 64vh, 980px);
      display:grid; place-items:center; padding:clamp(16px, 2.4vw, 24px);
      perspective:1200px; transform-style:preserve-3d;
      will-change:transform;
      overflow:hidden;
    }
    #nebula2018 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0;
      transition:filter 240ms ease, opacity 240ms ease;
      opacity:0.96;
    }
    #nebula2018[data-bloom="on"] canvas{
      filter:saturate(130%) contrast(110%) drop-shadow(0 14px 38px color-mix(in oklab, var(--p2) 26%, transparent)) blur(0.2px);
    }
    #nebula2018[data-lines="on"] canvas{ opacity:1; }
    #nebula2018[data-lines="off"] canvas{ opacity:0.94; }

    /* foil sheen */
    #nebula2018 .foil{
      pointer-events:none; position:absolute; inset:-10%; z-index:2; opacity:0.22; mix-blend-mode:overlay;
      background:
        linear-gradient(115deg, transparent, rgba(255,255,255,0.10), transparent 40%),
        conic-gradient(from 40deg at 50% 50%, color-mix(in oklab, var(--p1) 18%, transparent), color-mix(in oklab, var(--p3) 16%, transparent), color-mix(in oklab, var(--p2) 18%, transparent), transparent 70%);
      animation:foil-shift 24s linear infinite;
    }
    @keyframes foil-shift{ to{ transform:translate3d(1.4%, -1.2%, 0) rotate(0.4deg); } }

    /* glass card */
    #nebula2018 .glass{
      position:relative; z-index:3; border-radius:22px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter:blur(10px) saturate(170%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.18), 0 14px 40px rgba(0,0,0,0.34);
      color:inherit; padding:clamp(16px, 2.6vw, 22px) clamp(16px, 2.8vw, 28px);
      transform:translateZ(60px);
      max-width:min(70ch, 86vw);
    }
    #nebula2018 .glass .hint{
      display:block; color:var(--muted);
      font:700 12px/1.3 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.08em; text-transform:uppercase; margin-bottom:8px;
    }
    #nebula2018 h1{
      margin:0 0 6px 0;
      font:900 clamp(36px, 6.8vw, 96px)/0.92 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:linear-gradient(90deg, var(--p1), var(--p4), var(--p5));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 14px 40px color-mix(in oklab, var(--p1) 18%, transparent));
    }
    #nebula2018 .lead{
      margin:0; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* watermark year */
    #nebula2018 .year{
      position:absolute; right:-6px; top:-10px; z-index:1; pointer-events:none;
      font:900 clamp(84px, 22vw, 240px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; color:transparent; transform:rotate(-7deg) translateZ(20px);
      -webkit-text-stroke:1px rgba(255,255,255,0.16);
              text-stroke:1px rgba(255,255,255,0.16);
      opacity:0.9;
    }
    #nebula2018[data-theme="day"] .year{
      -webkit-text-stroke:1px rgba(0,0,0,0.12);
              text-stroke:1px rgba(0,0,0,0.12);
    }

    /* bottom meta */
    #nebula2018 .meta{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #nebula2018 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #nebula2018 .stage{ perspective:none; }
      #nebula2018::before, #nebula2018::after, #nebula2018 .spark, #nebula2018 .foil{ animation:none; }
      #nebula2018 canvas{ filter:none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="spark" aria-hidden="true"></span> Nebula Poster — 2018</div>
    <div class="controls">
      <button class="chip" id="btn-theme-2018" type="button" aria-pressed="false" aria-label="Toggle theme">Night</button>
      <button class="chip" id="btn-bloom-2018" type="button" aria-pressed="true" aria-label="Toggle bloom">Bloom</button>
      <button class="chip" id="btn-lines-2018" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <button class="chip" id="btn-palette-2018" type="button" aria-pressed="false" aria-label="Cycle palette">Palette</button>

      <button class="chip" id="btn-save-2018" type="button" aria-label="Save image">Save</button>

  </div>

  <div class="stage" id="stage2018" aria-live="polite" aria-label="A living gradient with swirling lightfield lines and ripples.">
    <canvas id="field2018" role="img" aria-label="A field of luminous lines swirling like a nebula."></canvas>

    <div class="glass">
      <span class="hint">Nebula Poster</span>
      <h1 id="title2018">Unfold the quiet thunder.</h1>
      <p class="lead">Move to tilt the scene. Click to send a ripple. Double‑click to change the mantra.</p>
    </div>

    <div class="foil" aria-hidden="true"></div>
    <div class="year" aria-hidden="true">2018</div>
  </div>

  <div class="meta">
    <span class="hint">Move • T theme • B bloom • L trails • P palette • Space pause • S save • Click ripples</span>
    <span id="last-updated">Last updated: 2026-01-17 12:15:50 EST</span>
  </div>

  <script>
    (function(){
      const root    = document.getElementById('nebula2018');
      const stage   = document.getElementById('stage2018');
      const canvas  = document.getElementById('field2018');
      const ctx     = canvas.getContext('2d', { alpha:true });

      const btnTheme   = document.getElementById('btn-theme-2018');
      const btnBloom   = document.getElementById('btn-bloom-2018');
      const btnLines   = document.getElementById('btn-lines-2018');
      const btnPalette = document.getElementById('btn-palette-2018');
      const btnPause   = document.getElementById('btn-pause-2018');
      const btnSave    = document.getElementById('btn-save-2018');
      const title      = document.getElementById('title2018');
      const last       = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        last.textContent = 'Refreshed: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refreshed: just now'; }

      // Defaults
      root.setAttribute('data-bloom','on');
      root.setAttribute('data-lines','on');
      root.removeAttribute('data-theme'); // night by default

      let paused = false;
      let linesOn = true;
      let paletteIndex = 0;

      const lines = [
        'Make room for wonder.',
        'Soft power, bright intent.',
        'Design is a kind of listening.',
        'The horizon is a promise.',
        'Light is patient geometry.'
      ];

      // Palettes
      const PALETTES = [
        ['#7af2ff','#a7a4ff','#ffd78e','#8df7d9','#ff9db5'], // aurora
        ['#7dd3fc','#a78bfa','#fcd34d','#34d399','#fb7185'], // pop
        ['#86f1ff','#d2bfff','#ffdca3','#b9ffd8','#ffabc8'], // airy night
        ['#69f0ae','#7c4dff','#ffcc80','#80d8ff','#ff8a80']  // citrus dusk
      ];
      function applyPalette(i){
        const pal = PALETTES[i % PALETTES.length];
        root.style.setProperty('--p1', pal[0]);
        root.style.setProperty('--p2', pal[1]);
        root.style.setProperty('--p3', pal[2]);
        root.style.setProperty('--p4', pal[3]);
        root.style.setProperty('--p5', pal[4]);
      }
      applyPalette(0);

      function css(name, alpha){
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const hx = hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex;
          const n = parseInt(hx, 16);
          const r = (n>>16)&255, g=(n>>8)&255, b=n&255;
          return 'rgba('+r+','+g+','+b+','+(alpha==null?1:alpha)+')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + (alpha==null?1:alpha) + ')');
        }
        return v;
      }

      // Controls
      function setTheme(day){
        if(day){
          root.setAttribute('data-theme','day');
          btnTheme.textContent = 'Day';
          btnTheme.setAttribute('aria-pressed','true');
        }else{
          root.removeAttribute('data-theme');
          btnTheme.textContent = 'Night';
          btnTheme.setAttribute('aria-pressed','false');
        }
      }
      btnTheme.addEventListener('click', ()=>{
        const isDay = root.getAttribute('data-theme') === 'day';
        setTheme(!isDay);
      });

      btnBloom.addEventListener('click', ()=>{
        const on = root.getAttribute('data-bloom') === 'on';
        root.setAttribute('data-bloom', on ? 'off' : 'on');
        btnBloom.setAttribute('aria-pressed', String(!on));
      });

      btnLines.addEventListener('click', ()=>{
        linesOn = !linesOn;
        root.setAttribute('data-lines', linesOn ? 'on' : 'off');
        btnLines.setAttribute('aria-pressed', String(linesOn));
      });

      btnPalette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % PALETTES.length;
        applyPalette(paletteIndex);
        btnPalette.setAttribute('aria-pressed','true');
        setTimeout(()=>btnPalette.setAttribute('aria-pressed','false'), 220);
      });

      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });

      btnSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'nebula-poster-2018.png';
          a.href = canvas.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(_){}
      });

      stage.addEventListener('dblclick', ()=>{
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 't') { btnTheme.click(); }
        if(k === 'b') { btnBloom.click(); }
        if(k === 'l') { btnLines.click(); }
        if(k === 'p') { btnPalette.click(); }
        if(k === 's') { btnSave.click(); }
      });

      // Size
      let W = 800, H = 600, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(360, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      new ResizeObserver(resize).observe(stage);
      resize();

      // Pointer tilt + hotspot
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx=0.5; pointer.ty=0.5;
      });

      // Ripples
      const ripples = [];
      stage.addEventListener('pointerdown', (e)=>{
        const r = stage.getBoundingClientRect();
        ripples.push({
          x:e.clientX - r.left,
          y:e.clientY - r.top,
          r:0,
          life:1
        });
      });

      // Field particles
      const P = [];
      function seed(){
        P.length = 0;
        const count = Math.floor((W*H) / 2400);
        const R = Math.min(W,H) * 0.48;
        for(let i=0;i<count;i++){
          const a = Math.random()*Math.PI*2;
          const rr = Math.sqrt(Math.random()) * R * (0.2 + Math.random()*0.8);
          P.push({
            a, r:rr, r0:rr, x:0, y:0, px:0, py:0,
            w:(0.4 + Math.random()*0.8) * (Math.random()<0.5?-1:1),
            hue:i % 5
          });
        }
      }
      seed();

      function clearFrame(){
        if(linesOn){
          const veil = root.getAttribute('data-theme') === 'day' ? 0.06 : 0.08;
          ctx.fillStyle = 'rgba(0,0,0,'+veil+')';
          ctx.fillRect(0,0,W,H);
        }else{
          const lite = root.getAttribute('data-theme') === 'day';
          ctx.fillStyle = lite ? 'rgba(255,255,255,0.9)' : 'rgba(0,0,0,0.9)';
          ctx.fillRect(0,0,W,H);
        }
      }

      function updatePointer(dt){
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        const rx = (pointer.y - 0.5) * -8;
        const ry = (pointer.x - 0.5) * 8;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
        stage.style.setProperty('--mx', (pointer.x*100)+'%');
        stage.style.setProperty('--my', (pointer.y*100)+'%');
      }

      function drawRipples(dt){
        for(let i=ripples.length-1;i>=0;i--){
          const b = ripples[i];
          b.r += 380*dt;
          b.life -= dt*0.6;
          if(b.life <= 0){ ripples.splice(i,1); continue; }
          ctx.save();
          ctx.globalCompositeOperation = 'screen';
          const grad = ctx.createRadialGradient(b.x, b.y, Math.max(1,b.r-12), b.x, b.y, b.r+20);
          grad.addColorStop(0, css('--p5', 0.0));
          grad.addColorStop(0.5, css('--p2', 0.22*b.life));
          grad.addColorStop(1, css('--p1', 0.0));
          ctx.strokeStyle = grad;
          ctx.lineWidth = 2 + 6*b.life;
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();
        }
      }

      function drawField(t, dt){
        const cx = W/2, cy = H/2;

        const pal = [
          css('--p1', 0.24),
          css('--p2', 0.24),
          css('--p3', 0.24),
          css('--p4', 0.24),
          css('--p5', 0.24)
        ];

        const fx = (pointer.x - 0.5);
        const fy = (pointer.y - 0.5);

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<P.length;i++){
          const p = P[i];
          p.px = p.x; p.py = p.y;

          // breathing radius + gentle curl
          const curl = 0.6 * Math.sin(0.6*t + p.r0*0.01);
          const swirl = (p.w * (0.3 + 0.7 * (1 - p.r0/Math.min(W,H)))) + curl;
          p.a += swirl * dt;

          // pointer gravity
          const vx = (fx * 0.6) * (1 - p.r0/Math.min(W,H));
          const vy = (fy * 0.6) * (1 - p.r0/Math.min(W,H));
          const breathe = 1 + 0.06 * Math.sin(0.9*t + p.r0*0.02);
          p.r = p.r0 * breathe;

          // ripple influence
          for(let k=0;k<ripples.length;k++){
            const b = ripples[k];
            const dx = (cx + Math.cos(p.a)*p.r) - b.x;
            const dy = (cy + Math.sin(p.a)*p.r) - b.y;
            const dist = Math.hypot(dx, dy) + 0.0001;
            const edge = Math.abs(dist - b.r);
            if(edge < 18){
              p.a += ((18 - edge) * 0.003) * (dx*0.0006 - dy*0.0006);
            }
          }

          const ca = Math.cos(p.a), sa = Math.sin(p.a);
          p.x = cx + ca * p.r + vx * 40;
          p.y = cy + sa * p.r + vy * 40;

          // draw trail
          ctx.strokeStyle = pal[p.hue % pal.length];
          ctx.lineWidth = 0.7 + 0.5*Math.sin(t*0.7 + i);
          ctx.beginPath();
          ctx.moveTo(p.px||p.x, p.py||p.y);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // sparkle accents
          if(i % 190 === 0){
            ctx.fillStyle = css('--foil', 0.14);
            ctx.beginPath();
            ctx.arc(p.x, p.y, 1.5, 0, Math.PI*2);
            ctx.fill();
          }
        }

        ctx.restore();
      }

      // Animate
      let lastTime = performance.now();
      let t = 0, raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now; t += dt;

        updatePointer(dt);
        clearFrame();
        drawRipples(dt);
        drawField(t, dt);

        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        clearFrame();
        drawField(0,0);
      }else{
        raf = requestAnimationFrame(tick);
      }

      // Resize reseed
      let resTO = null;
      addEventListener('resize', ()=>{
        clearTimeout(resTO);
        resTO = setTimeout(()=>{ seed(); }, 100);
      });

      // Visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
