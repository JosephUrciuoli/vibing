<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1397-observatory" aria-label="Orbital Garden • 1397">
  <style>
    .v1397-observatory {
      --ink: #0b1220;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --bg-1: #f9fbff;
      --bg-2: #eef2ff;
      --ac-1: #7b9eff;
      --ac-2: #a77bff;
      --ac-3: #5ff6d1;
      --glass: rgba(255,255,255,0.65);
      position: relative;
      min-height: 760px;
      border-radius: 28px;
      overflow: hidden;
      padding: clamp(22px, 4vw, 48px);
      color: var(--ink);
      background:
        radial-gradient(160% 120% at var(--mx,70%) var(--my,30%), color-mix(in oklab, var(--ac-3), transparent 88%), transparent 60%),
        radial-gradient(140% 140% at 20% 90%, color-mix(in oklab, var(--ac-1), transparent 90%), transparent 62%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 50px 140px rgba(9,17,40,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      isolation: isolate;
    }
    .v1397-observatory.noir {
      --ink: #e7efff;
      --muted: color-mix(in oklab, var(--ink), transparent 38%);
      --bg-1: #0a0f22;
      --bg-2: #0b122a;
      --glass: rgba(18,22,46,0.45);
      background:
        radial-gradient(180% 140% at var(--mx,70%) var(--my,30%), color-mix(in oklab, var(--ac-2), transparent 88%), transparent 60%),
        radial-gradient(160% 160% at 10% 100%, color-mix(in oklab, var(--ac-1), transparent 90%), transparent 62%),
        linear-gradient(180deg, #070c1b, #0b1128);
      box-shadow: 0 50px 180px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.06);
    }

    .v1397-observatory::before {
      content: "";
      position: absolute; inset: -40%;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.12), transparent 60%),
        repeating-linear-gradient(135deg, rgba(0,0,0,0.035) 0 1px, transparent 1px 28px);
      mix-blend-mode: overlay;
      opacity: .35;
      transform: translateZ(0);
      animation: v1397-drift 38s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    .v1397-observatory.noir::before { opacity: .18; }
    @keyframes v1397-drift { to { transform: translate3d(6%, -6%, 0) rotate(0.15deg); } }

    .v1397-cosmos {
      position: absolute; inset: 0;
      z-index: 1;
      filter: drop-shadow(0 24px 70px rgba(90, 110, 255, 0.18));
      will-change: transform;
    }
    .v1397-cosmos canvas { width: 100%; height: 100%; display: block; }

    .v1397-shell {
      position: relative; z-index: 2;
      display: grid; gap: clamp(12px, 2.6vw, 28px);
      grid-template-rows: auto auto 1fr auto;
    }

    .v1397-mast {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
    }
    .v1397-brand {
      display: grid; grid-template-columns: auto 1fr; gap: 12px; align-items: center;
    }
    .v1397-glyph {
      width: 52px; height: 52px; border-radius: 16px; position: relative;
      background:
        radial-gradient(100% 90% at 60% 25%, #ffffff 0%, rgba(255,255,255,0.55) 30%, transparent 42%),
        conic-gradient(from 180deg, var(--ac-1), var(--ac-2), var(--ac-3), var(--ac-1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 10px 26px rgba(15,23,42,0.22);
      -webkit-mask: radial-gradient(30px 30px at 60% 40%, transparent 52%, #000 53%) exclude, linear-gradient(#000,#000);
              mask: radial-gradient(30px 30px at 60% 40%, transparent 52%, #000 53%) exclude, linear-gradient(#000,#000);
      animation: v1397-spin 22s linear infinite;
    }
    @keyframes v1397-spin { to { transform: rotate(360deg); } }

    .v1397-pill {
      font-size: 11px; letter-spacing: .12em; text-transform: uppercase;
      padding: 7px 11px; border-radius: 999px; width: fit-content;
      background: var(--glass);
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      color: var(--ink);
      box-shadow: 0 8px 22px rgba(15,23,42,0.12), inset 0 1px 0 rgba(255,255,255,0.86);
    }
    .v1397-observatory.noir .v1397-pill {
      background: rgba(255,255,255,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 10px 24px rgba(0,0,0,0.42);
    }

    .v1397-observatory h1 {
      margin: 6px 0 0;
      font-size: clamp(42px, 8.4vw, 120px);
      line-height: 0.94;
      font-weight: 900;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), var(--ac-1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v1397-observatory .lede {
      margin: 6px 0 2px; max-width: 72ch;
      font-size: clamp(14px, 2.1vw, 20px);
      color: var(--muted);
    }

    .v1397-deck {
      display: grid; grid-auto-flow: column; grid-auto-columns: max-content;
      gap: 10px; align-items: center; width: fit-content;
      background: linear-gradient(180deg, var(--glass), color-mix(in oklab, var(--glass), transparent 24%));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      border-radius: 18px; padding: 12px;
      backdrop-filter: blur(10px) saturate(1.06);
      box-shadow: 0 18px 42px rgba(15,23,42,0.18), inset 0 1px 0 rgba(255,255,255,0.28);
    }
    .v1397-btn {
      appearance: none; border: 1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.78));
      color: var(--ink); border-radius: 12px; padding: 8px 12px; font-weight: 800; font-size: 13px; letter-spacing: .02em;
      cursor: pointer; user-select: none;
      box-shadow: 0 6px 18px rgba(15,23,42,0.12), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform .12s ease, background .2s ease, box-shadow .2s ease, color .2s ease;
    }
    .v1397-btn:hover { transform: translateY(-1px); }
    .v1397-btn[aria-pressed="true"] {
      background: linear-gradient(180deg, color-mix(in oklab, var(--ac-1), white 30%), var(--ac-1));
      color: #0b1324;
      border-color: color-mix(in oklab, var(--ac-1), black 16%);
      box-shadow: 0 16px 34px color-mix(in oklab, var(--ac-1), transparent 55%), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .v1397-observatory.noir .v1397-btn {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink);
      box-shadow: 0 6px 18px rgba(0,0,0,0.38), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .v1397-chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 7px 10px; border-radius: 999px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.72));
      font-size: 12px; letter-spacing: .06em; text-transform: uppercase; color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
      white-space: nowrap;
    }
    .v1397-observatory.noir .v1397-chip {
      background: linear-gradient(180deg, rgba(24,32,60,0.9), rgba(20,28,52,0.9));
      color: var(--ink); box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .v1397-observatory input[type="range"] {
      -webkit-appearance: none; appearance: none; height: 6px; width: 160px; border-radius: 999px;
      background: linear-gradient(90deg, var(--ac-1), color-mix(in oklab, var(--ac-2), white 20%));
      outline: none;
    }
    .v1397-observatory input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--ac-1), black 12%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25); cursor: pointer;
    }
    .v1397-observatory input[type="range"]::-moz-range-thumb {
      height: 16px; width: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--ac-1), black 12%);
      box-shadow: 0 2px 8px rgba(15,23,42,0.25); cursor: pointer;
    }

    .v1397-meta {
      display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
      margin-top: 10px; font-size: 12px; color: var(--muted);
    }
    .v1397-status {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .v1397-observatory.noir .v1397-status {
      background: linear-gradient(180deg, rgba(24,32,60,0.85), rgba(20,28,52,0.85));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }

    @media (max-width: 980px) {
      .v1397-deck { grid-auto-flow: row; grid-template-columns: 1fr 1fr; width: 100%; }
      .v1397-observatory input[type="range"] { width: 100%; }
    }

    @media (prefers-reduced-motion: reduce) {
      .v1397-observatory::before { animation: none; }
      .v1397-glyph { animation: none; }
      .v1397-cosmos { filter: none; }
    }
  </style>

  <div class="v1397-cosmos" aria-hidden="true">
    <canvas id="v1397-c"></canvas>
  </div>

  <div class="v1397-shell">
    <div class="v1397-mast">
      <div class="v1397-brand">
        <div class="v1397-glyph" aria-hidden="true"></div>
        <span class="v1397-pill">Orbital Garden • Iteration 1397</span>
      </div>
      <button class="v1397-btn" id="v1397-noir" aria-pressed="false" title="Toggle Night">Night</button>
    </div>

    <h1>Compose the sky.</h1>
    <p class="lede">An orbital garden that responds to your touch—bend ellipses, set the drift, and tint the cosmos.</p>

    <div class="v1397-deck" role="group" aria-label="Orbit controls">
      <button class="v1397-btn" id="v1397-play" aria-pressed="true" title="Pause/Play">Pause</button>
      <button class="v1397-btn" id="v1397-palette" title="Cycle Palette">Palette</button>

      <label class="v1397-chip" for="v1397-vel">
        <span>Velocity</span>
        <input id="v1397-vel" type="range" min="0.25" max="2" step="0.01" value="1.00" />
      </label>

      <label class="v1397-chip" for="v1397-den">
        <span>Density</span>
        <input id="v1397-den" type="range" min="60" max="520" step="1" value="240" />
      </label>
    </div>

    <div class="v1397-meta">
      <span class="v1397-status" id="v1397-status">Live • orbits</span>
      <span id="last-updated">Last updated: 2025-12-19 16:17:30 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1397-observatory');
      const canvas = root.querySelector('#v1397-c');
      const ctx = canvas.getContext('2d');
      const statusEl = root.querySelector('#v1397-status');
      const noirBtn = root.querySelector('#v1397-noir');
      const playBtn = root.querySelector('#v1397-play');
      const paletteBtn = root.querySelector('#v1397-palette');
      const velEl = root.querySelector('#v1397-vel');
      const denEl = root.querySelector('#v1397-den');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', {
          weekday: 'short', month: 'short', day: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit'
        }).format(now);
        updated.textContent = 'Last updated • ' + fmt;
      } catch { updated.textContent = 'Last updated'; }

      // Palettes for accents and stars
      const palettes = [
        { name: 'Borealis', a:'#7b9eff', b:'#a77bff', c:'#5ff6d1', star: [200, 70, 60] },
        { name: 'Solstice', a:'#ffb86b', b:'#ff7eb3', c:'#8be9fd', star: [20, 85, 60] },
        { name: 'Midnight', a:'#5ad2ff', b:'#8ea6ff', c:'#c0a2ff', star: [220, 60, 72] },
        { name: 'Moss', a:'#86efac', b:'#60a5fa', c:'#c4b5fd', star: [140, 45, 62] },
        { name: 'Sundrop', a:'#ffd166', b:'#ff8fab', c:'#6ef9e3', star: [48, 92, 58] }
      ];
      let paletteIndex = 0;
      function setPalette(i) {
        const p = palettes[i % palettes.length];
        root.style.setProperty('--ac-1', p.a);
        root.style.setProperty('--ac-2', p.b);
        root.style.setProperty('--ac-3', p.c);
        starHue = p.star[0];
        starSat = p.star[1];
        starLight = p.star[2];
      }

      // Canvas sizing
      let w = 0, h = 0, dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize() {
        const r = root.getBoundingClientRect();
        w = Math.max(600, Math.floor(r.width));
        h = Math.max(360, Math.floor(r.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();

      // Pointer parallax
      const pointer = { x: w/2, y: h/2, has: false };
      function onPointer(e) {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.has = true;
        root.style.setProperty('--mx', Math.round((pointer.x / r.width) * 100) + '%');
        root.style.setProperty('--my', Math.round((pointer.y / r.height) * 100) + '%');
        const rx = ((pointer.x / r.width) - 0.5) * 10;
        const ry = ((pointer.y / r.height) - 0.5) * -10;
        root.querySelector('.v1397-cosmos').style.transform = `perspective(900px) rotateX(${ry}deg) rotateY(${rx}deg)`;
      }
      function clearPointer() {
        pointer.has = false;
        root.querySelector('.v1397-cosmos').style.transform = 'none';
      }
      root.addEventListener('pointermove', onPointer, { passive: true });
      root.addEventListener('pointerleave', clearPointer, { passive: true });

      // Orbits
      let particles = [];
      let rings = [];
      let running = !window.matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let starHue = 200, starSat = 70, starLight = 60;

      function build(count) {
        particles.length = 0;
        rings.length = 0;
        const cx = w / 2, cy = h / 2;
        const maxR = Math.min(w, h) * 0.46;
        for (let i = 0; i < count; i++) {
          const r = Math.pow(Math.random(), 0.7) * maxR;
          const ang = Math.random() * Math.PI * 2;
          const ecc = 0.6 + Math.random() * 0.35;
          const tilt = (Math.random() - 0.5) * Math.PI / 3;
          const speed = (0.0006 + Math.random() * 0.0025) * (Math.random() > 0.5 ? 1 : -1);
          const size = Math.max(0.6, 2.4 * Math.pow(1 - r / maxR, 0.4)) + Math.random() * 0.8;
          const hueOffset = (Math.random() - 0.5) * 40;
          particles.push({ r, ang, ecc, tilt, speed, size, hueOffset, cx, cy, pulse: 0 });
          if (i % 24 === 0) rings.push({ r, ecc, tilt, alpha: 0.12 + Math.random()*0.1 });
        }
      }
      build(parseInt(denEl.value, 10));

      // Draw helpers
      function drawBackgroundFade() {
        const isNoir = root.classList.contains('noir');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isNoir ? 'rgba(0,0,0,0.14)' : 'rgba(255,255,255,0.12)';
        ctx.fillRect(0, 0, w, h);
      }
      function drawRings() {
        ctx.save();
        ctx.translate(w/2, h/2);
        rings.forEach(r => {
          ctx.save();
          ctx.rotate(r.tilt);
          ctx.scale(1, r.ecc);
          ctx.strokeStyle = `rgba(120,140,255,${r.alpha})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.ellipse(0, 0, r.r, r.r, 0, 0, Math.PI * 2);
          ctx.stroke();
          ctx.restore();
        });
        ctx.restore();
      }
      function drawParticles(time, vel) {
        const cx = w/2, cy = h/2;
        const attractX = pointer.has ? pointer.x : cx;
        const attractY = pointer.has ? pointer.y : cy;
        const attractStrength = pointer.has ? 0.0025 : 0.0006;

        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          // update
          p.ang += p.speed * vel;
          // gentle attraction
          const ax = (attractX - cx) * attractStrength;
          const ay = (attractY - cy) * attractStrength;
          const bump = p.pulse * 0.06;
          p.ang += bump;
          p.pulse *= 0.94;

          // ellipse coordinates with tilt
          const a = p.r + ax;
          const b = (p.r + ay) * p.ecc;
          const cos = Math.cos(p.ang), sin = Math.sin(p.ang);
          let x = cx + (cos * a);
          let y = cy + (sin * b);
          // rotate ellipse
          const cosT = Math.cos(p.tilt), sinT = Math.sin(p.tilt);
          const rx = (x - cx), ry = (y - cy);
          x = cx + rx * cosT - ry * sinT;
          y = cy + rx * sinT + ry * cosT;

          // size glow affected by proximity to pointer
          let glow = 0.6;
          if (pointer.has) {
            const dx = x - attractX, dy = y - attractY;
            const d = Math.hypot(dx, dy);
            glow += Math.max(0, 1 - d / (Math.min(w, h) * 0.4)) * 0.9;
          }

          // color
          const hue = starHue + p.hueOffset;
          const sat = starSat;
          const light = starLight + (1 - p.r / (Math.min(w,h)*0.46)) * 20;

          // draw
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          const radius = p.size * (0.6 + glow * 0.4);
          const grd = ctx.createRadialGradient(x, y, 0, x, y, radius * 3);
          grd.addColorStop(0, `hsla(${hue}, ${sat}%, ${light+10}%, 0.95)`);
          grd.addColorStop(1, `hsla(${hue}, ${sat}%, ${light-10}%, 0)`);
          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }

      // Animation
      let t0 = performance.now();
      function frame(now) {
        if (!running) { requestAnimationFrame(frame); return; }
        const dt = Math.min(0.05, (now - t0) / 1000); t0 = now;
        const time = now / 1000;
        const vel = parseFloat(velEl.value);

        drawBackgroundFade();
        drawRings();
        drawParticles(time, vel);

        statusEl.textContent = `Live • vel ${vel.toFixed(2)} • density ${particles.length}`;
        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // UI
      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.setAttribute('aria-pressed', String(running));
        playBtn.textContent = running ? 'Pause' : 'Play';
      });

      noirBtn.addEventListener('click', () => {
        const noir = !root.classList.contains('noir');
        root.classList.toggle('noir', noir);
        noirBtn.setAttribute('aria-pressed', String(noir));
        noirBtn.textContent = noir ? 'Day' : 'Night';
      });

      paletteBtn.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        setPalette(paletteIndex);
      });

      velEl.addEventListener('input', () => {});
      denEl.addEventListener('change', () => {
        const target = parseInt(denEl.value, 10);
        build(target);
      });

      // Click pulse
      root.addEventListener('click', (e) => {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          // stronger pulse if near click
          const cx = w/2, cy = h/2;
          const a = p.r, b = p.r * p.ecc;
          // approximate screen position used in draw
          const cos = Math.cos(p.ang), sin = Math.sin(p.ang);
          let px = cx + (cos * a), py = cy + (sin * b);
          const cosT = Math.cos(p.tilt), sinT = Math.sin(p.tilt);
          const rx = (px - cx), ry = (py - cy);
          px = cx + rx * cosT - ry * sinT;
          py = cy + rx * sinT + ry * cosT;
          const d = Math.hypot(px - x, py - y);
          if (d < Math.min(w, h) * 0.24) {
            p.pulse = 1.2;
          }
        }
      });

      // Resize observer
      const ro = new ResizeObserver(() => {
        resize();
        build(parseInt(denEl.value, 10));
      });
      ro.observe(root);

      // Init palette
      setPalette(paletteIndex);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
