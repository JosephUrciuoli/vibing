<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe188" data-scene="Bloom Clock Studio">
  <style>
    .vibe188 {
      --bgA: #0b0f12;
      --bgB: #1b2a3a;
      --ink: #f7fbff;
      --muted: rgba(247,251,255,0.75);
      --panel: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.16);
      --ac1: #73fbd3;
      --ac2: #8ac6ff;
      --ring: rgba(255,255,255,0.12);
      --play: 1;
      --t: 0;
      --tiltX: 0deg;
      --tiltY: 0deg;
      position: relative;
      color: var(--ink);
      border-radius: 30px;
      padding: clamp(18px, 4vw, 44px);
      border: 1px solid var(--border);
      background:
        radial-gradient(1200px 800px at -20% -30%, color-mix(in oklab, var(--ac2) 16%, transparent), transparent 60%),
        radial-gradient(1000px 800px at 120% 130%, color-mix(in oklab, var(--ac1) 14%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 30px 90px rgba(0,0,0,0.35);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
      isolation: isolate;
    }

    /* Ambient layers */
    .vibe188 .bg {
      position: absolute; inset: -14%; z-index: 0; pointer-events: none; filter: blur(16px) saturate(115%);
    }
    .vibe188 .glow {
      position: absolute; inset: -10%;
      background:
        conic-gradient(from calc(var(--t) * 0.35deg), rgba(255,255,255,0.06), rgba(255,255,255,0.02), rgba(122,247,200,0.08), rgba(170,146,255,0.08), rgba(255,255,255,0.04));
      mix-blend-mode: screen;
      transform: rotate(8deg) scale(1.1);
      opacity: 0.4;
    }
    .vibe188 .wash {
      position: absolute; inset: -30%;
      background:
        radial-gradient(60% 40% at 65% 18%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(70% 50% at 10% 85%, rgba(255,255,255,0.06), transparent 60%);
      mix-blend-mode: overlay;
    }
    .vibe188 .grain {
      position: absolute; inset: 0; opacity: 0.08; mix-blend-mode: soft-light;
      background-image:
        radial-gradient(1px 1px at 13% 24%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 72% 78%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 42% 52%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 88% 31%, #000 55%, transparent 56%);
      background-size: 160px 160px, 220px 220px, 200px 200px, 260px 260px;
      animation: grain188 22s linear infinite;
    }
    @keyframes grain188 { 0% { transform: translate(0,0);} 100% { transform: translate(-4%, -5%);} }

    /* Frame */
    .vibe188 .frame {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.1fr 1.2fr; gap: clamp(16px, 4vw, 40px);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 24px;
      padding: clamp(16px, 3.6vw, 34px);
      box-shadow: 0 40px 120px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.08);
      backdrop-filter: blur(12px) saturate(125%);
      transform-style: preserve-3d;
      transform: perspective(900px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 180ms ease-out;
    }
    @media (max-width: 960px) { .vibe188 .frame { grid-template-columns: 1fr; } }

    .vibe188 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: clamp(8px, 1.4vw, 12px);
    }
    .vibe188 .badge {
      font-size: 11px; letter-spacing: 0.16em; text-transform: uppercase;
      padding: 8px 12px; border-radius: 999px; white-space: nowrap;
      color: #0e1220;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }

    .vibe188 .controls { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    .vibe188 .btn {
      appearance: none; border: 0; cursor: pointer;
      font-weight: 700; letter-spacing: 0.01em; font-size: 12px;
      padding: 10px 14px; border-radius: 12px;
      color: #0e1220;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 4px 14px rgba(0,0,0,0.10);
      transition: transform 140ms ease, box-shadow 180ms ease, background 180ms ease;
    }
    .vibe188 .btn:hover { transform: translateY(-1px); }
    .vibe188 .btn:focus-visible { outline: 2px solid color-mix(in oklab, var(--ac1) 60%, transparent); outline-offset: 2px; }
    .vibe188 .btn.primary {
      color: #0e1220;
      background: linear-gradient(135deg, var(--ac1), var(--ac2));
      box-shadow: 0 12px 26px color-mix(in oklab, var(--ac2) 30%, transparent), inset 0 -4px 8px rgba(0,0,0,0.12);
    }

    /* Copy */
    .vibe188 .copy { position: relative; }
    .vibe188 .kicker {
      display: inline-block;
      font-size: 12px; letter-spacing: 0.28em; text-transform: uppercase;
      color: color-mix(in oklab, var(--ink) 65%, var(--ac2));
      opacity: 0.9;
    }
    .vibe188 .title {
      margin: 6px 0 10px;
      font-size: clamp(34px, 7vw, 84px);
      line-height: 0.95; letter-spacing: -0.01em;
      background: linear-gradient(120deg, var(--ink), color-mix(in oklab, var(--ac2) 60%, var(--ink)) 45%, color-mix(in oklab, var(--ac1) 70%, var(--ink)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }
    .vibe188 .lede {
      margin: 8px 0 16px 0;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 62ch;
    }
    .vibe188 .note {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--muted);
      font-size: 12px;
    }
    .vibe188 .swatch { width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 0 1px rgba(0,0,0,0.15) inset; }

    /* Canvas module */
    .vibe188 .canvas-wrap {
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 100% at 50% 10%, rgba(255,255,255,0.10), rgba(255,255,255,0.03)),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 16px 46px rgba(0,0,0,0.26);
      aspect-ratio: 1 / 1;
      transform: translateZ(0);
      contain: paint;
    }
    .vibe188 .canvas-wrap canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .vibe188 .rings {
      position: absolute; inset: 0;
      background:
        radial-gradient(circle at 50% 50%, transparent 60%, rgba(255,255,255,0.06) 61%, transparent 62%) no-repeat,
        conic-gradient(from calc(var(--t)*0.3deg), rgba(255,255,255,0.06) 0 10deg, transparent 10deg 20deg) no-repeat;
      background-size: 100% 100%, 140% 140%;
      background-position: center;
      mix-blend-mode: overlay;
      opacity: 0.6;
      pointer-events: none;
    }
    .vibe188 .grid {
      position: absolute; inset: 0; pointer-events: none;
      background:
        repeating-linear-gradient(90deg, var(--ring) 0 1px, transparent 1px 48px),
        repeating-linear-gradient(0deg, var(--ring) 0 1px, transparent 1px 48px);
      mask-image: radial-gradient(120% 100% at 50% 30%, rgba(0,0,0,1), transparent 70%);
    }

    /* Footer */
    .vibe188 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: 14px; font-size: 13px; color: var(--muted);
    }
    .vibe188 .left { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .vibe188 .progress {
      position: relative; height: 6px; flex: 1 1 auto; min-width: 120px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    .vibe188 .progress span {
      position: absolute; left: 0; top: 0; bottom: 0; width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--ac1), var(--ac2));
      box-shadow: 0 0 16px color-mix(in oklab, var(--ac2) 40%, transparent);
      transition: width 80ms linear;
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="glow"></div>
    <div class="wash"></div>
    <div class="grain"></div>
  </div>

  <section class="frame" role="region" aria-label="Bloom Clock — kinetic botanics">
    <div class="top">
      <span class="badge">Iteration 188 — Bloom Clock Studio</span>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" id="theme188">Night</button>
        <button class="btn" id="motion188" aria-pressed="true">Pause</button>
        <button class="btn primary" id="grow188">Grow New Bloom</button>
      </div>
    </div>

    <div class="copy">
      <span class="kicker">Kinetic Botanics</span>
      <h1 class="title">Time, in Petals</h1>
      <p class="lede">A meditative bloom that breathes with the clock. Drag to bend the stem; click to seed pollen. Gentle, glassy, alive.</p>
      <span class="note">
        Palette: <span id="palette188">Nocturne Indigo</span>
        <span class="swatch" id="sw1" style="background: var(--ac1)"></span>
        <span class="swatch" id="sw2" style="background: var(--ac2)"></span>
      </span>
    </div>

    <div class="canvas-wrap" id="wrap188" role="img" aria-label="Generative flower that responds to time and touch">
      <canvas id="bloom188"></canvas>
      <div class="rings" aria-hidden="true"></div>
      <div class="grid" aria-hidden="true"></div>
    </div>

    <div class="foot">
      <div class="left">
        <span>Studio</span>
        <span>•</span>
        <span id="last-updated">Last updated: 2025-10-25 04:20:13 EST</span>
      </div>
      <div class="progress" aria-hidden="true"><span></span></div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe188');
      const frame = root.querySelector('.frame');
      const wrap = root.querySelector('#wrap188');
      const canvas = root.querySelector('#bloom188');
      const ctx = canvas.getContext('2d');
      const themeBtn = root.querySelector('#theme188');
      const motionBtn = root.querySelector('#motion188');
      const growBtn = root.querySelector('#grow188');
      const paletteEl = root.querySelector('#palette188');
      const barFill = root.querySelector('.progress > span');

      // Palettes
      const palettes = [
        {
          name: 'Nocturne Indigo',
          night: { bgA:'#0b0f12', bgB:'#1b2a3a', ink:'#f7fbff', muted:'rgba(247,251,255,0.75)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#73fbd3', ac2:'#8ac6ff', ring:'rgba(255,255,255,0.10)' },
          day:   { bgA:'#edf6ff', bgB:'#dfefff', ink:'#0e1220', muted:'rgba(14,18,32,0.68)', panel:'rgba(255,255,255,0.66)', border:'rgba(14,18,32,0.10)', ac1:'#22c1c3', ac2:'#fdbb2d', ring:'rgba(14,18,32,0.08)' }
        },
        {
          name: 'Cobalt Meadow',
          night: { bgA:'#07161a', bgB:'#0f2f35', ink:'#e9fbff', muted:'rgba(233,251,255,0.75)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#38e0b9', ac2:'#7dd3fc', ring:'rgba(255,255,255,0.10)' },
          day:   { bgA:'#e6fff8', bgB:'#d8f4ff', ink:'#062321', muted:'rgba(6,35,33,0.65)', panel:'rgba(255,255,255,0.66)', border:'rgba(6,35,33,0.10)', ac1:'#3ee0be', ac2:'#79d0ff', ring:'rgba(6,35,33,0.08)' }
        },
        {
          name: 'Peach Mist',
          night: { bgA:'#211016', bgB:'#3a1b2a', ink:'#fff6f8', muted:'rgba(255,246,248,0.75)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#ff8eb1', ac2:'#ffd166', ring:'rgba(255,255,255,0.12)' },
          day:   { bgA:'#fff2f5', bgB:'#ffe8ef', ink:'#2a1019', muted:'rgba(42,16,25,0.68)', panel:'rgba(255,255,255,0.66)', border:'rgba(42,16,25,0.10)', ac1:'#ff6ea6', ac2:'#ffd166', ring:'rgba(42,16,25,0.08)' }
        },
        {
          name: 'Lumen Grape',
          night: { bgA:'#170b1f', bgB:'#3a1c5a', ink:'#f8f1ff', muted:'rgba(248,241,255,0.75)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#e0aaff', ac2:'#72efdd', ring:'rgba(255,255,255,0.10)' },
          day:   { bgA:'#f5f1ff', bgB:'#ece6ff', ink:'#1a0e2b', muted:'rgba(26,14,43,0.65)', panel:'rgba(255,255,255,0.66)', border:'rgba(26,14,43,0.10)', ac1:'#c79cff', ac2:'#70f6d8', ring:'rgba(26,14,43,0.08)' }
        }
      ];
      let phase = 'night';
      let current = palettes[0];

      function setVars(v) {
        for (const k of Object.keys(v)) {
          root.style.setProperty('--' + k.replace(/[A-Z]/g, m => '-' + m.toLowerCase()), v[k]);
        }
      }
      function applyPalette(p, mode = phase) {
        current = p; phase = mode;
        setVars(p[mode]);
        paletteEl.textContent = p.name;
        root.querySelector('#sw1').style.background = getComputedStyle(root).getPropertyValue('--ac1');
        root.querySelector('#sw2').style.background = getComputedStyle(root).getPropertyValue('--ac2');
        themeBtn.textContent = phase === 'day' ? 'Day' : 'Night';
        themeBtn.setAttribute('aria-pressed', phase === 'night' ? 'true' : 'false');
        pulseTitle();
        updateTime();
      }

      function updateTime() {
        const el = root.querySelector('#last-updated');
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            timeZoneName: 'short'
          });
          el.textContent = 'Last updated: ' + dtf.format(new Date());
        } catch {
          el.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      function pulseTitle() {
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.28)';
        requestAnimationFrame(()=> {
          title.style.transition = 'filter 900ms ease';
          title.style.filter = '';
        });
      }

      // Parallax tilt on the frame
      function tilt(e){
        const r = frame.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left + r.width/2) - r.left;
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top + r.height/2) - r.top;
        const px = (x / r.width) * 2 - 1;
        const py = (y / r.height) * 2 - 1;
        root.style.setProperty('--tiltY', (px * 4) + 'deg');
        root.style.setProperty('--tiltX', (-py * 3) + 'deg');
        root.style.setProperty('--t', ( (performance.now()/1000*60) % 360 ).toFixed(2));
      }
      frame.addEventListener('pointermove', tilt, {passive:true});
      frame.addEventListener('touchmove', tilt, {passive:true});
      tilt({clientX: frame.getBoundingClientRect().left + 40, clientY: frame.getBoundingClientRect().top + 40});

      // Canvas Bloom
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0;
      let raf = null;
      let params = {};
      const pointer = { x: 0, y: 0, down:false, inside:false };
      let pollen = [];
      let t0 = performance.now();

      function resize() {
        const rect = wrap.getBoundingClientRect();
        w = Math.max(220, rect.width);
        h = Math.max(220, rect.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        seed();
      }

      function rand(min, max){ return min + Math.random()*(max-min); }
      function choice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

      function seed() {
        params.petals = Math.floor(rand(8, 18));
        params.radius = Math.min(w,h) * rand(0.26, 0.36);
        params.inner = params.radius * rand(0.22, 0.34);
        params.wobble = rand(0.06, 0.18);
        params.twist = rand(-0.8, 0.8);
        params.core = rand(10, 20);
        params.stroke = rand(0.4, 1.2);
        params.pulse = rand(0.02, 0.06);
        // pollen
        const count = Math.round(rand(60, 100));
        pollen = Array.from({length: count}, (_,i)=>({
          ang: rand(0, Math.PI*2),
          r: rand(params.radius*0.6, params.radius*1.1),
          speed: rand(0.2, 0.8) * (Math.random()<0.5? -1: 1),
          size: rand(0.6, 2.0),
          phase: rand(0, 1000),
        }));
        pulseTitle();
      }

      function drawPetal(cx, cy, r, a, i, t) {
        const ac1 = getComputedStyle(root).getPropertyValue('--ac1').trim();
        const ac2 = getComputedStyle(root).getPropertyValue('--ac2').trim();
        const sway = Math.sin(t*0.8 + i*0.7) * params.wobble;
        const bend = (pointer.inside ? ((pointer.x - cx)/w) * 0.6 : 0) + sway + params.twist*0.05;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(a + bend);

        const tip = -r * (1 + Math.sin(t*0.7 + i)*params.pulse);
        const width = r * 0.5;
        const ctrl = r * 0.65;

        const g = ctx.createLinearGradient(0, 0, 0, tip);
        g.addColorStop(0, ac2);
        g.addColorStop(1, ac1);

        ctx.fillStyle = g;
        ctx.strokeStyle = ac2;
        ctx.lineWidth = params.stroke;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-width*0.18, -ctrl*0.15, -width*0.52, -ctrl*0.7, 0, tip);
        ctx.bezierCurveTo(width*0.52, -ctrl*0.7, width*0.18, -ctrl*0.15, 0, 0);
        ctx.closePath();

        ctx.shadowColor = ac1;
        ctx.shadowBlur = 16;
        ctx.globalAlpha = 0.9;
        ctx.fill();

        // Inner vein
        ctx.shadowBlur = 0;
        ctx.globalAlpha = 0.35;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(0, tip*0.5, 0, tip);
        ctx.stroke();

        ctx.restore();
      }

      function drawCore(cx, cy, t) {
        const ac1 = getComputedStyle(root).getPropertyValue('--ac1').trim();
        const ac2 = getComputedStyle(root).getPropertyValue('--ac2').trim();
        const r = params.inner * (1 + Math.sin(t*1.2)*0.04);
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, r*1.4);
        g.addColorStop(0, ac1);
        g.addColorStop(0.7, ac2);
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalAlpha = 0.85;
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.fill();

        ctx.globalAlpha = 1;
        ctx.lineWidth = 1;
        ctx.strokeStyle = 'rgba(255,255,255,0.12)';
        ctx.beginPath(); ctx.arc(cx, cy, r*1.35, 0, Math.PI*2); ctx.stroke();
      }

      function drawClock(cx, cy, t) {
        const now = new Date();
        const hr = now.getHours()%12 + now.getMinutes()/60;
        const mn = now.getMinutes() + now.getSeconds()/60;
        const sc = now.getSeconds() + now.getMilliseconds()/1000;

        // Hour/Minute/Second tick petals
        const hrAng = (hr/12)*Math.PI*2 - Math.PI/2;
        const mnAng = (mn/60)*Math.PI*2 - Math.PI/2;
        const scAng = (sc/60)*Math.PI*2 - Math.PI/2;

        ctx.save();
        ctx.globalAlpha = 0.25;
        ctx.strokeStyle = getComputedStyle(root).getPropertyValue('--ac2').trim();
        ctx.lineWidth = 2;
        ctx.beginPath(); ctx.arc(cx, cy, params.radius*1.02, 0, Math.PI*2); ctx.stroke();
        ctx.lineWidth = 1.2;
        ctx.beginPath(); ctx.arc(cx, cy, params.radius*0.72, 0, Math.PI*2); ctx.stroke();
        ctx.beginPath(); ctx.arc(cx, cy, params.radius*0.42, 0, Math.PI*2); ctx.stroke();

        ctx.globalAlpha = 0.75;
        // hour hand
        ctx.lineCap = 'round';
        ctx.lineWidth = 4.5;
        ctx.beginPath(); ctx.moveTo(cx, cy);
        ctx.lineTo(cx + Math.cos(hrAng)*params.radius*0.72, cy + Math.sin(hrAng)*params.radius*0.72); ctx.stroke();
        // minute
        ctx.globalAlpha = 0.55; ctx.lineWidth = 3.5;
        ctx.beginPath(); ctx.moveTo(cx, cy);
        ctx.lineTo(cx + Math.cos(mnAng)*params.radius*1.02, cy + Math.sin(mnAng)*params.radius*1.02); ctx.stroke();
        // second
        ctx.globalAlpha = 0.45; ctx.lineWidth = 2.5;
        ctx.beginPath(); ctx.moveTo(cx, cy);
        ctx.lineTo(cx + Math.cos(scAng)*params.radius*1.15, cy + Math.sin(scAng)*params.radius*1.15); ctx.stroke();
        ctx.restore();
      }

      function drawPollen(cx, cy, t) {
        const ac2 = getComputedStyle(root).getPropertyValue('--ac2').trim();
        for (let i=0; i<pollen.length; i++){
          const p = pollen[i];
          const r = p.r + Math.sin(t*0.9 + p.phase)*2 + (pointer.down ? 4 : 0);
          p.ang += p.speed * 0.005;
          const x = cx + Math.cos(p.ang)*r;
          const y = cy + Math.sin(p.ang)*r;
          ctx.globalAlpha = 0.35 + 0.35*Math.sin((t+p.phase)*0.5);
          ctx.fillStyle = ac2;
          ctx.beginPath(); ctx.arc(x, y, p.size, 0, Math.PI*2); ctx.fill();
        }
        ctx.globalAlpha = 1;
      }

      function draw(ms) {
        const elapsed = (ms - t0) / 1000;
        // animate conic layers
        root.style.setProperty('--t', ((elapsed*60)%360).toFixed(2));

        // progress bar shows minute progress
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        barFill.style.width = ((s/60)*100).toFixed(2) + '%';

        ctx.clearRect(0,0,w,h);
        const cx = w/2, cy = h/2;

        // subtle vignette
        const vign = ctx.createRadialGradient(cx, cy, Math.min(w,h)*0.2, cx, cy, Math.max(w,h)*0.7);
        vign.addColorStop(0, 'rgba(0,0,0,0)');
        vign.addColorStop(1, 'rgba(0,0,0,0.18)');
        ctx.fillStyle = vign;
        ctx.fillRect(0,0,w,h);

        // petals
        const N = params.petals;
        for (let i=0; i<N; i++){
          const a = (i/N)*Math.PI*2 + elapsed*0.2*params.twist;
          const r = params.radius * (1 + Math.sin(elapsed*0.6 + i)*0.02);
          drawPetal(cx, cy, r, a, i, elapsed);
        }

        // core + clock overlay + pollen
        drawCore(cx, cy, elapsed);
        drawClock(cx, cy, elapsed);
        drawPollen(cx, cy, elapsed);

        if (root.style.getPropertyValue('--play') === '1') {
          raf = requestAnimationFrame(draw);
        } else {
          cancelAnimationFrame(raf); raf=null;
        }
      }

      // Interaction
      function onMove(e) {
        const rect = wrap.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX)) - rect.left;
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY)) - rect.top;
        pointer.x = x; pointer.y = y;
        pointer.inside = x>=0 && x<=rect.width && y>=0 && y<=rect.height;
      }
      function onLeave(){ pointer.inside=false; }
      function onDown(e){
        pointer.down = true;
        // Seed a burst of pollen at pointer
        const rect = wrap.getBoundingClientRect();
        const px = (e.clientX - rect.left), py = (e.clientY - rect.top);
        for (let k=0; k<12; k++){
          pollen.push({
            ang: Math.atan2(py - h/2, px - w/2) + rand(-0.8,0.8),
            r: rand(params.inner, params.radius*1.3),
            speed: rand(0.4, 1.2),
            size: rand(0.6, 1.8),
            phase: rand(0, 1000)
          });
        }
      }
      function onUp(){ pointer.down = false; }

      wrap.addEventListener('pointermove', onMove, {passive:true});
      wrap.addEventListener('touchmove', onMove, {passive:true});
      wrap.addEventListener('pointerleave', onLeave);
      wrap.addEventListener('pointerdown', onDown);
      window.addEventListener('pointerup', onUp);

      // Controls
      themeBtn.addEventListener('click', () => {
        const mode = phase === 'day' ? 'night' : 'day';
        applyPalette(current, mode);
      });
      motionBtn.addEventListener('click', () => {
        const on = root.style.getPropertyValue('--play') !== '0';
        if (on) { stop(); } else { start(); }
        motionBtn.textContent = on ? 'Play' : 'Pause';
        motionBtn.setAttribute('aria-pressed', (!on).toString());
      });
      growBtn.addEventListener('click', () => {
        const others = palettes.filter(p => p.name !== current.name);
        const pick = choice(Math.random()<0.5 ? [current] : others); // sometimes keep palette, sometimes swap
        const mode = phase;
        applyPalette(pick, mode);
        seed();
      });

      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(draw);} }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      window.addEventListener('resize', resize);
      window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', e => {
        if (e.matches) { stop(); motionBtn.textContent = 'Play'; motionBtn.setAttribute('aria-pressed','false'); }
        else { start(); motionBtn.textContent = 'Pause'; motionBtn.setAttribute('aria-pressed','true'); }
      });

      // Init
      applyPalette(palettes[0], 'night');
      resize();
      updateTime();
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        stop(); motionBtn.textContent = 'Play'; motionBtn.setAttribute('aria-pressed','false');
      } else {
        start(); motionBtn.textContent = 'Pause'; motionBtn.setAttribute('aria-pressed','true');
      }
    })();
  </script>
</div>
