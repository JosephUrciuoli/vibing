  <style>
    /* Nocturne Orrery — scoped to #vibe-1291 */
    #vibe-1291 {
      --ink: #eaf1ff;
      --muted: #9aa6c3;
      --bg-0: #060a12;
      --bg-1: #0c1424;
      --a1: 100,210,255; /* cyan */
      --a2: 186,110,255; /* violet */
      --a3: 255,204,110; /* amber */
      color: var(--ink);
      position: relative;
      isolation: isolate;
      min-height: 860px;
      border-radius: 40px;
      overflow: hidden;
      background:
        radial-gradient(1400px 900px at 15% -20%, rgba(var(--a1),0.18), transparent 60%),
        radial-gradient(1200px 800px at 110% 120%, rgba(var(--a2),0.16), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 40px 140px rgba(5,10,20,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    /* Subtle star grain */
    #vibe-1291::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
      mix-blend-mode: screen; opacity: 0.18; z-index: 1;
      background:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.08), transparent 60%) repeat,
        radial-gradient(2px 2px at 70% 80%, rgba(255,255,255,0.06), transparent 60%) repeat;
      background-size: 140px 140px, 180px 180px;
      transition: opacity 220ms ease;
    }
    #vibe-1291.nograin::after { opacity: 0; }

    /* Header */
    #vibe-1291 .bar {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between;
      padding: clamp(14px, 3.6vw, 26px);
    }
    #vibe-1291 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      font-weight: 900; letter-spacing: 0.16em; text-transform: uppercase; font-size: 12px;
      padding: 10px 14px; border-radius: 999px;
      color: var(--ink);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
      backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe-1291 .pals {
      display: inline-flex; gap: 10px; padding: 8px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe-1291 .swatch {
      width: 32px; height: 32px; border-radius: 50%; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.24), 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 140ms ease, filter 160ms ease, box-shadow 180ms ease;
    }
    #vibe-1291 .swatch:hover { transform: translateY(-1px) scale(1.02); filter: saturate(112%); }
    #vibe-1291 .swatch[aria-pressed="true"] { box-shadow: inset 0 0 0 2px rgba(255,255,255,0.9), 0 12px 28px rgba(0,0,0,0.5); }

    /* Center stage layout */
    #vibe-1291 .wrap {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      gap: 26px;
      padding: 10px clamp(14px, 4vw, 36px) 26px;
    }

    /* Title */
    #vibe-1291 h1 {
      margin: 2px 0 0 0;
      text-align: center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      font-weight: 1000; letter-spacing: -0.02em;
      font-size: clamp(40px, 8.6vw, 116px); line-height: 0.9;
      background: linear-gradient(135deg,
        rgba(var(--a1),1) 0%,
        rgba(var(--a2),1) 50%,
        rgba(var(--a3),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 24px 60px rgba(0,0,0,0.6));
    }
    #vibe-1291 .lead {
      text-align: center; max-width: 60ch; margin: 10px auto 0;
      color: var(--muted);
      font-size: clamp(16px, 2.2vw, 20px);
      text-wrap: balance;
      transition: opacity 180ms ease;
    }

    /* Circular stage */
    #vibe-1291 .stage {
      position: relative;
      width: min(80vmin, 860px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 60px 160px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.2),
        inset 0 0 120px rgba(255,255,255,0.04);
      overflow: hidden;
      transform-style: preserve-3d;
    }
    #vibe-1291 canvas.sky {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }
    #vibe-1291 .halo {
      position: absolute; inset: -12%;
      border-radius: 50%;
      pointer-events: none; mix-blend-mode: screen;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.08), transparent 60%),
        conic-gradient(from 0deg, rgba(var(--a1),0.08), rgba(var(--a2),0.08), rgba(var(--a3),0.08), rgba(var(--a1),0.08));
      filter: blur(20px) saturate(140%);
      animation: halo-1291 16s linear infinite;
    }
    @keyframes halo-1291 { to { transform: rotate(360deg); } }

    /* Control dock */
    #vibe-1291 .dock {
      position: relative; z-index: 3;
      display: grid; gap: 12px;
      width: min(860px, 92%);
      margin: 6px auto 0;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 14px;
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 30px 80px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe-1291 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1291 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.02em;
      color: #08101d;
      background: linear-gradient(135deg, rgba(var(--a1),1), rgba(var(--a3),1));
      box-shadow: 0 14px 34px rgba(0,0,0,0.4);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1291 .btn:hover { transform: translateY(-1px); filter: saturate(110%); }
    #vibe-1291 .btn:active { transform: translateY(1px); }

    #vibe-1291 .toggles {
      display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
    }
    #vibe-1291 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; cursor: pointer;
      user-select: none;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--ink);
      font-size: 12px; font-weight: 700; letter-spacing: 0.02em;
      transition: transform 120ms ease, background 200ms ease, color 200ms ease, border 200ms ease;
    }
    #vibe-1291 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--a2),0.6), rgba(var(--a1),0.6));
      color: #08101d;
      border-color: rgba(255,255,255,0.4);
    }
    #vibe-1291 .chip:active { transform: translateY(1px); }

    #vibe-1291 .controls {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 14px;
    }
    @media (max-width: 760px) { #vibe-1291 .controls { grid-template-columns: 1fr; } }

    #vibe-1291 .control {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      color: var(--muted); font-size: 12px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
    }
    #vibe-1291 .val { color: var(--ink); font-weight: 800; min-width: 40px; text-align: right; }

    #vibe-1291 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.16);
      outline: none;
    }
    #vibe-1291 .knob::-webkit-slider-thumb,
    #vibe-1291 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--a1),1), rgba(var(--a2),1));
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow: 0 10px 24px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1291 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 14px auto 22px;
      padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1291 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1291 .btn, #vibe-1291 .swatch, #vibe-1291 .chip { transition: none !important; }
      #vibe-1291 .halo { animation: none !important; }
    }
  </style>

  <div class="wrap">
    <h1>Nocturne Orrery</h1>
    <p class="lead" aria-live="polite">Orbits of light, humming softly in the dark.</p>

    <section class="stage" role="region" aria-label="Orbit field">
      <canvas class="sky" aria-hidden="true"></canvas>

    <div class="dock" role="group" aria-label="Controls">

        <button class="chip toggle grain" type="button" aria-pressed="false" aria-label="Toggle grain">Grain</button>
        <button class="chip toggle lines" type="button" aria-pressed="true" aria-label="Toggle constellation lines">Constellations</button>

  <script>
    (function () {
      const root = document.getElementById('vibe-1291');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d');

      const lead = root.querySelector('.lead');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const grainBtn = root.querySelector('.chip.grain');
      const lineBtn = root.querySelector('.chip.lines');
      const attractBtn = root.querySelector('.chip.attract');
      const saveBtn = root.querySelector('.chip.save');
      const swatches = Array.from(root.querySelectorAll('.swatch'));

      const countKnob = root.querySelector('.knob.count');
      const pulseKnob = root.querySelector('.knob.pulse');
      const trailKnob = root.querySelector('.knob.trail');
      const valCount = root.querySelector('.val-count');
      const valPulse = root.querySelector('.val-pulse');
      const valTrail = root.querySelector('.val-trail');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Copy rotation
      const lines = [
        'Orbits of light, humming softly in the dark.',
        'A quiet machine for watching time bend.',
        'Gravity sketches, color sings.',
        'Night lacquered with gentle motion.',
        'A clock that measures calm.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 180);
      }
      if (!reduce) setInterval(cycleLead, 3600);

      // Palette handling
      function hexToRgb(hex) {
        const s = hex.replace('#','').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }
      function rgbToStr(rgb, a=1) { return `rgba(${rgb[0]},${rgb[1]},${rgb[2]},${a})`; }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function mix(c1, c2, t) {
        return [Math.round(lerp(c1[0], c2[0], t)), Math.round(lerp(c1[1], c2[1], t)), Math.round(lerp(c1[2], c2[2], t))];
      }

      const PAL_KEY = 'vibe1291-pal';
      const defaultPal = '#64d2ff|#ba6eff|#ffcc6e';
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;

      const state = {
        running: true,
        showLines: true,
        attract: true,
        pointer: { x: 0.5, y: 0.5, down: false },
        t: 0,
        orbiters: parseInt(countKnob.value, 10),
        pulse: parseFloat(pulseKnob.value),
        trail: parseFloat(trailKnob.value),
        palette: savedPal,
        colors: savedPal.split('|').map(hexToRgb),
        rings: [],
      };

      function applyPalette(p) {
        state.palette = p;
        state.colors = p.split('|').map(hexToRgb);
        const [c1,c2,c3] = state.colors;
        root.style.setProperty('--a1', `${c1[0]},${c1[1]},${c1[2]}`);
        root.style.setProperty('--a2', `${c2[0]},${c2[1]},${c2[2]}`);
        root.style.setProperty('--a3', `${c3[0]},${c3[1]},${c3[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(state.palette);

      // Pick color across palette for parameter t in [0,1]
      function pickColor(t, alpha=1) {
        if (t <= 0.5) return rgbToStr(mix(state.colors[0], state.colors[1], t / 0.5), alpha);
        return rgbToStr(mix(state.colors[1], state.colors[2], (t - 0.5) / 0.5), alpha);
      }

      // Canvas sizing
      let dpr=1, W=1, H=1, CX=0.5, CY=0.5, RAF=0, last=0;
      function resize() {
        const r = canvas.getBoundingClientRect();
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W * 0.5; CY = H * 0.5;
        canvas.width = W * dpr; canvas.height = H * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        buildRings(); // rebuild geometry to fit
        draw(true);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Build ring system
      const RING_COUNT = 7;
      function buildRings() {
        const minR = Math.min(W, H) * 0.12;
        const maxR = Math.min(W, H) * 0.48;
        const weights = Array.from({length: RING_COUNT}, (_,i) => Math.pow(i+1, 1.18));
        const wsum = weights.reduce((a,b)=>a+b,0);
        const base = state.orbiters;
        state.rings = [];
        for (let i = 0; i < RING_COUNT; i++) {
          const t = i / (RING_COUNT - 1);
          const r = lerp(minR, maxR, t);
          const count = Math.max(4, Math.round(base * (weights[i] / wsum)));
          const speedBase = lerp(0.18, 0.035, t); // outer rings slower
          const ring = { r, count, bodies: [], t };
          for (let j=0; j<count; j++) {
            ring.bodies.push({
              a: Math.random() * Math.PI * 2,
              v: (Math.random()*0.4 + 0.8) * speedBase * (Math.random() < 0.5 ? 1 : -1),
              phase: Math.random() * Math.PI * 2,
              size: 1.2 + Math.random()*1.8,
              hueT: (j / count) * 0.65 + t * 0.35 // blend across ring/angle
            });
          }
          state.rings.push(ring);
        }
      }

      // Draw
      function draw(staticOnly) {
        // trails
        if (state.trail > 0 && !staticOnly) {
          ctx.fillStyle = `rgba(6,10,18,${state.trail})`;
          ctx.fillRect(0, 0, W, H);
        } else {
          ctx.clearRect(0, 0, W, H);
          // soft base wash
          const wash = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.02, CX, CY, Math.min(W,H)*0.55);
          wash.addColorStop(0, 'rgba(255,255,255,0.05)');
          wash.addColorStop(1, 'rgba(0,0,0,0.0)');
          ctx.fillStyle = wash;
          ctx.fillRect(0,0,W,H);
        }

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        const pulseAmp = state.pulse;
        const PTX = state.pointer.x * W, PTY = state.pointer.y * H;

        for (let ri=0; ri<state.rings.length; ri++) {
          const ring = state.rings[ri];
          const isOuter = ri > state.rings.length * 0.6;

          // Lines between neighbors
          if (state.showLines) {
            ctx.lineWidth = 0.8;
            ctx.strokeStyle = pickColor(ring.t, 0.28);
            ctx.beginPath();
          }

          let prevX = null, prevY = null;
          for (let bi=0; bi<ring.bodies.length; bi++) {
            const b = ring.bodies[bi];

            // position
            const oscillate = Math.sin(state.t*0.8 + b.phase) * pulseAmp;
            const radius = ring.r + oscillate;

            // pointer influence on angular velocity (attract or repel)
            const px = Math.cos(b.a) * radius + CX;
            const py = Math.sin(b.a) * radius + CY;
            const dx = PTX - px;
            const dy = PTY - py;
            const dist = Math.hypot(dx, dy) + 1;
            const influence = (state.pointer.down ? 1.6 : 1.0) * (state.attract ? 1 : -1) * (120 / dist);
            b.a += b.v + influence * 0.002;

            const x = Math.cos(b.a) * radius + CX;
            const y = Math.sin(b.a) * radius + CY;

            // star
            const color = pickColor(b.hueT, 0.95);
            ctx.shadowBlur = isOuter ? 26 : 18;
            ctx.shadowColor = color;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, b.size, 0, Math.PI*2);
            ctx.fill();

            // lines
            if (state.showLines) {
              if (prevX === null) { prevX = x; prevY = y; }
              else {
                ctx.moveTo(prevX, prevY); ctx.lineTo(x, y);
                prevX = x; prevY = y;
              }
              // spoke to center occasionally
              if (bi % Math.max(3, Math.round(ring.bodies.length/18)) === 0) {
                ctx.moveTo(x,y); ctx.lineTo(CX, CY);
              }
            }
          }

          if (state.showLines) ctx.stroke();
        }

        ctx.globalCompositeOperation = 'source-over';
        if (staticOnly) return;
      }

      function step(dt) {
        state.t += dt / 1000;
      }

      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
        draw(false);
      }

      // Interactions
      const stage = root.querySelector('.stage');
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        state.pointer.x = (e.clientX - r.left) / Math.max(1, r.width);
        state.pointer.y = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - state.pointer.y) * 6;
        const ry = (state.pointer.x - 0.5) * 6;
        stage.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }, { passive: true });
      stage.addEventListener('pointerleave', () => { stage.style.transform = ''; });
      stage.addEventListener('pointerdown', () => { state.pointer.down = true; });
      window.addEventListener('pointerup', () => { state.pointer.down = false; });

      // Buttons and toggles
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
          draw(true);
        }
      });

      grainBtn.addEventListener('click', () => {
        const on = grainBtn.getAttribute('aria-pressed') !== 'true';
        grainBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        root.classList.toggle('nograin', !on);
      });

      lineBtn.addEventListener('click', () => {
        state.showLines = !state.showLines;
        lineBtn.setAttribute('aria-pressed', state.showLines ? 'true' : 'false');
      });

      attractBtn.addEventListener('click', () => {
        state.attract = !state.attract;
        attractBtn.setAttribute('aria-pressed', state.attract ? 'true' : 'false');
      });

      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `nocturne-orrery-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));

      // Controls
      function updateVals() {
        valCount.textContent = String(state.orbiters);
        valPulse.textContent = String(state.pulse);
        valTrail.textContent = parseFloat(state.trail).toFixed(3);
      }
      countKnob.addEventListener('input', () => {
        state.orbiters = parseInt(countKnob.value, 10);
        updateVals();
        buildRings();
      });
      pulseKnob.addEventListener('input', () => { state.pulse = parseFloat(pulseKnob.value); updateVals(); });
      trailKnob.addEventListener('input', () => { state.trail = parseFloat(trailKnob.value); updateVals(); });

      // Bootstrap
      buildRings();
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      updateVals();

      if (!reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        draw(true);
      }
    })();
  </script>
</div>
