<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="bloom1231" role="region" aria-label="BLOOM 1231 — a generative paper garden" data-theme="dawn" data-run="on" data-palette="0">
  <style>
    .bloom1231{
      --bg0:#fbfcff; --bg1:#eef4ff; --ink:#0f1b2d; --muted:#5b6b82; --edge:#d9e6ff;
      --glass: rgba(255,255,255,.6);
      --c1:#3f7dff; --c2:#ff69a6; --c3:#2dd4bf; --c4:#ffcf6f; --acc:#111827;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding:clamp(16px,3vw,28px);
      font-family: ui-sans-serif, system-ui, "SF Pro", Inter, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(120% 140% at -20% 120%, rgba(63,125,255,.10), transparent 60%),
        radial-gradient(120% 120% at 120% -10%, rgba(255,98,151,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 160px rgba(28,62,120,.20), inset 0 1px 0 rgba(255,255,255,.90);
    }
    .bloom1231[data-theme="midnight"]{
      --bg0:#060913; --bg1:#0b1324; --ink:#f4f7ff; --muted:#9fb0c8; --edge:#18243c;
      --glass: rgba(20,28,50,.55);
      color-scheme: dark;
      background:
        radial-gradient(120% 140% at -20% 120%, rgba(63,125,255,.12), transparent 60%),
        radial-gradient(120% 120% at 120% -10%, rgba(255,98,151,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 60px 180px rgba(8,20,66,.45), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .bloom1231::before{
      content:""; position:absolute; inset:-40% -40%; z-index:0; pointer-events:none;
      background: conic-gradient(from var(--spin,0deg), var(--c1)20, var(--c2)16, var(--c3)16, var(--c4)20, var(--c1)20);
      filter: blur(80px) saturate(1.05); opacity:.45;
    }
    .bloom1231::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none; mix-blend-mode:overlay;
      background: radial-gradient(900px 900px at var(--mx,50%) var(--my,40%), rgba(255,255,255,.16), transparent 40%);
      opacity:.6;
    }

    /* Hero */
    .bloom1231 .hero{
      position:relative; z-index:2;
      display:grid; grid-template-columns:minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:12px; border-radius:18px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,.25));
      backdrop-filter: blur(10px) saturate(1.08);
      box-shadow: 0 20px 60px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.20);
    }
    .bloom1231 .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .bloom1231 .seed{
      --s:36px; width:var(--s); height:var(--s); border-radius:50%; position:relative; border:1px solid var(--edge);
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0) 45%),
        conic-gradient(from var(--spin,0deg), var(--c4), var(--c2), var(--c3), var(--c1), var(--c4));
      box-shadow: inset 0 10px 20px rgba(255,255,255,.24), 0 10px 22px rgba(0,0,0,.14);
      animation: spin1231 24s linear infinite;
    }
    @keyframes spin1231 { to{ transform: rotate(360deg);} }
    .bloom1231 .title{
      min-width:0; line-height:1.1;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.01em; text-wrap:balance;
      font-size: clamp(22px, 3vw, 36px);
      background: linear-gradient(95deg, var(--c1), var(--c2), var(--c3), var(--c4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 40px rgba(120,180,255,.20));
    }
    .bloom1231 .subtitle{
      color:var(--muted); font-weight:700; font-size:12px; letter-spacing:.16em; text-transform:uppercase;
      margin-top:2px;
    }
    .bloom1231 .controls{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .bloom1231 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.3));
      box-shadow: 0 10px 26px rgba(0,0,0,.13), inset 0 1px 0 rgba(255,255,255,.30);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .bloom1231[data-theme="midnight"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: 0 10px 26px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.10);
      color:var(--ink);
    }
    .bloom1231 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.35); }
    .bloom1231 [aria-pressed="true"]{ outline:2px solid var(--c3); outline-offset:0; }

    /* Stage */
    .bloom1231 .stage{
      position:relative; z-index:1; margin-top:16px;
      height: clamp(520px, 62vw, 860px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.28));
      box-shadow: 0 32px 120px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.35);
      overflow:hidden; transform-style: preserve-3d;
    }
    .bloom1231[data-theme="midnight"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: 0 32px 120px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.06);
    }

    .bloom1231 canvas.field{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .bloom1231 .hint{
      position:absolute; left:50%; bottom:14px; transform: translate(-50%,0);
      z-index:3; pointer-events:none;
      color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase;
      padding:8px 12px; border-radius:12px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.60), rgba(255,255,255,.28));
      backdrop-filter: blur(6px) saturate(1.05);
    }
    .bloom1231[data-theme="midnight"] .hint{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }

    /* Dock */
    .bloom1231 .dock{
      position:absolute; left:12px; right:12px; top:12px; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.50);
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 16px 40px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.40);
    }
    .bloom1231[data-theme="midnight"] .dock{ background: rgba(30,40,70,.35); box-shadow: 0 16px 40px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.08); }
    .bloom1231 .cluster{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .bloom1231 .lab{ font-size:12px; font-weight:800; color:var(--muted); }
    .bloom1231 .knob{ -webkit-appearance:none; appearance:none; width:200px; height:30px; background:transparent; cursor:pointer; }
    .bloom1231 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e9f3ff);
      border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(12,20,50,.25);
    }
    .bloom1231[data-theme="midnight"] .knob::-webkit-slider-thumb{
      background: linear-gradient(180deg, #f2f6ff, #cfdaf3);
    }
    .bloom1231 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4));
      opacity:.9;
    }

    /* Meta */
    .bloom1231 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .bloom1231 .pulse{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.50), rgba(255,255,255,.28));
      backdrop-filter: blur(6px);
    }
    .bloom1231 .pulse::before{
      content:""; width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--c2), var(--c3) 70%);
      box-shadow:0 0 0 2px rgba(139,212,255,0.22); animation: plseB 1.8s ease-in-out infinite;
    }
    @keyframes plseB { 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.3); opacity:.9 } }
    .bloom1231 .grow{ flex:1 1 auto; min-width:120px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .bloom1231 * { animation: none !important; transition:none !important; }
    }
  </style>

  <div class="hero">
    <div class="brand">
      <div class="seed" aria-hidden="true"></div>
      <div>
        <div class="title" aria-hidden="true">BLOOM 1231 — paper garden</div>
        <div class="subtitle" aria-hidden="true">quiet motion • living color</div>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Dawn</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="palette" title="Cycle palette (P)">Palette</button>
      <button class="btn" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="stage" aria-label="Generative garden viewport">
    <canvas class="field" role="img" aria-label="Drifting paper petals that glow and respond to your pointer"></canvas>

    <div class="dock" role="group" aria-label="Garden controls">
      <div class="cluster">
        <span class="lab">Wind</span>
        <input class="knob" data-ctrl="wind" type="range" min="0" max="2" step="0.01" value="0.70" aria-label="Wind strength (0–2)" title="Wind">
      </div>
      <div class="cluster">
        <span class="lab">Density</span>
        <input class="knob" data-ctrl="density" type="range" min="50" max="800" step="10" value="320" aria-label="Petal count (50–800)" title="Density">
      </div>
      <div class="cluster">
        <span class="lab">Glow</span>
        <input class="knob" data-ctrl="glow" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Glow (0–1)" title="Glow">
      </div>
      <div class="cluster">
        <span class="lab">Gravity</span>
        <input class="knob" data-ctrl="grav" type="range" min="-0.2" max="0.6" step="0.01" value="0.12" aria-label="Gravity (-0.2–0.6)" title="Gravity">

  <ul class="meta" aria-label="status">
    <li class="pulse">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>palette <strong id="pal-name">Petal</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 01:30:09 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.bloom1231');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        pal: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        wind: root.querySelector('[data-ctrl="wind"]'),
        dens: root.querySelector('[data-ctrl="density"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        grav: root.querySelector('[data-ctrl="grav"]'),
        fps: root.querySelector('#fps'),
        palName: root.querySelector('#pal-name'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      } catch {
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Petal',  c:['#ff7aa6','#ffc06d','#8bd8ff','#87ffdd'] },
        { name:'Moss',   c:['#a8e6cf','#7bd389','#5bf0c1','#fff3a6'] },
        { name:'Ink',    c:['#9db4ff','#c58bff','#ff8da1','#7dffd8'] },
        { name:'Sol',    c:['#ffd188','#ff9ecb','#79a5ff','#7affd6'] },
        { name:'Flare',  c:['#ff8a7a','#ffd36f','#79ffe1','#8db2ff'] }
      ];
      function applyPalette(i){
        const p = palettes[i % palettes.length].c;
        root.style.setProperty('--c1', p[0]);
        root.style.setProperty('--c2', p[1]);
        root.style.setProperty('--c3', p[2]);
        root.style.setProperty('--c4', p[3]);
        ui.palName.textContent = palettes[i % palettes.length].name;
        root.dataset.palette = String(i % palettes.length);
      }
      applyPalette(parseInt(root.dataset.palette || '0',10));

      // Stage + system
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1,H=1,CX=0,CY=0;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;
      let spin = Math.random()*360;
      let t0 = performance.now()/1000;
      const pointer = { x:0,y:0,nx:0,ny:0, down:false };

      let petals = [];
      let maxPetals = parseInt(ui.dens.value,10);
      let windPhase = 0;

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        resetField();
        draw(performance.now());
      }
      addEventListener('resize', resize, { passive:true });

      function resetField(){
        petals = [];
        for(let i=0;i<maxPetals;i++) petals.push(makePetal(true));
        clear(true);
      }

      function rand(a=0,b=1){ return a + Math.random()*(b-a); }

      function makePetal(seed=false){
        const ang = rand(0, Math.PI*2);
        const rad = seed ? rand(0, Math.hypot(W,H)*0.4) : rand(Math.min(W,H)*0.15, Math.hypot(W,H)*0.5);
        const x = CX + Math.cos(ang)*rad;
        const y = CY + Math.sin(ang)*rad;
        const huePick = (Math.floor(rand(0,4)));
        const cols = [
          getComputedStyle(root).getPropertyValue('--c1').trim(),
          getComputedStyle(root).getPropertyValue('--c2').trim(),
          getComputedStyle(root).getPropertyValue('--c3').trim(),
          getComputedStyle(root).getPropertyValue('--c4').trim()
        ];
        const col = cols[huePick];
        return {
          x, y,
          vx: rand(-0.3,0.3), vy: rand(-0.3,0.3),
          a: rand(0, Math.PI*2),
          va: rand(-0.02, 0.02),
          s: rand(2.2, 6.8),
          life: 1,
          col
        };
      }

      function clear(instant=false){
        ctx.globalCompositeOperation = 'source-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim());
        ctx.fillStyle = g;
        if (!instant){
          ctx.globalAlpha = 0.10;
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        } else {
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawPetal(p, glowAmt){
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.a);
        // gradient leaf
        const rg = ctx.createRadialGradient(-p.s*0.4, -p.s*0.4, 0, 0, 0, p.s*2.2);
        rg.addColorStop(0, '#ffffffd0');
        rg.addColorStop(0.35, p.col + 'cc');
        rg.addColorStop(1, p.col + '00');
        ctx.fillStyle = rg;

        ctx.shadowColor = p.col + Math.floor(glowAmt*200).toString(16).padStart(2,'0');
        ctx.shadowBlur = glowAmt * 32;

        ctx.beginPath();
        // teardrop/petal path
        ctx.moveTo(0, -p.s*1.4);
        ctx.quadraticCurveTo(p.s*1.2, -p.s*0.4, 0, p.s*2.2);
        ctx.quadraticCurveTo(-p.s*1.2, -p.s*0.4, 0, -p.s*1.4);
        ctx.closePath();
        ctx.fill();

        // vein
        ctx.lineWidth = Math.max(0.5, p.s*0.08);
        ctx.strokeStyle = '#ffffff66';
        ctx.beginPath();
        ctx.moveTo(0, -p.s*1.0);
        ctx.quadraticCurveTo(0, p.s*0.8, 0, p.s*1.8);
        ctx.stroke();

        ctx.restore();
      }

      function update(dt){
        const wind = parseFloat(ui.wind.value||'0.7');
        const grav = parseFloat(ui.grav.value||'0.1');
        const glow = parseFloat(ui.glow.value||'0.6');
        windPhase += dt * wind * 0.6;
        const flowX = Math.cos(windPhase) * wind * 18;
        const flowY = Math.sin(windPhase*0.8) * wind * 10;

        for(let i=0;i<petals.length;i++){
          const p = petals[i];
          // flow field push
          const fx = Math.cos((p.y*0.005) + windPhase + p.a) * 0.12 + flowX*0.0012;
          const fy = Math.sin((p.x*0.005) - windPhase*0.9) * 0.12 + flowY*0.0012 + grav*0.12;

          // pointer swirl
          const dx = p.x - pointer.x;
          const dy = p.y - pointer.y;
          const d2 = dx*dx + dy*dy;
          if (pointer.down || (Math.abs(pointer.nx)+Math.abs(pointer.ny))>0.6){
            const pull = Math.min(1.5, 90 / Math.max(120, Math.sqrt(d2)));
            p.vx -= dx * pull * 0.0006;
            p.vy -= dy * pull * 0.0006;
          }

          p.vx += fx * dt * 60;
          p.vy += fy * dt * 60;
          p.vx *= 0.985; p.vy *= 0.985;

          p.x += p.vx;
          p.y += p.vy;

          p.a += p.va + (p.vx*0.0008);

          // Wrap with gentle re-seed
          if (p.x < -60 || p.x > W+60 || p.y < -60 || p.y > H+60){
            petals[i] = makePetal(false);
            petals[i].x = CX + (Math.random()-0.5)*W*0.2;
            petals[i].y = CY + (Math.random()-0.5)*H*0.2;
          }

          // Draw
          drawPetal(p, glow);
        }
      }

      function vignette(){
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.25, CX, CY, Math.hypot(W,H)*0.7);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='midnight' ? 'rgba(0,0,0,0.35)' : 'rgba(0,40,100,0.07)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(now){
        const t = now/1000 - t0;
        spin += 0.04;
        root.style.setProperty('--spin', spin.toFixed(2)+'deg');
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
        // stage parallax
        const stage = root.querySelector('.stage');
        stage.style.transform = `perspective(1100px) rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        clear(false);
        update(Math.min(0.05, (now - last)/1000));
        vignette();
      }

      // Loop
      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      function onPointer(e){
        const rr = root.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
      }
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerdown', e=>{ pointer.down = true; onPointer(e); }, { passive:true });
      addEventListener('pointerup', ()=>{ pointer.down = false; }, { passive:true });

      // Wheel to tweak wind
      function onWheel(e){
        e.preventDefault();
        const dir = Math.sign(e.deltaY);
        const v = parseFloat(ui.wind.value);
        ui.wind.value = String(Math.min(2, Math.max(0, v + (dir<0 ? 0.06 : -0.06))));
      }
      canvas.addEventListener('wheel', onWheel, { passive:false });

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='midnight';
        root.setAttribute('data-theme', night? 'dawn':'midnight');
        ui.theme.textContent = night? 'Dawn':'Midnight';
        clear(true);
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.pal.addEventListener('click', ()=>{
        const next = (parseInt(root.dataset.palette||'0',10)+1) % palettes.length;
        applyPalette(next);
        // recolor petals
        for(const p of petals){
          const idx = Math.floor(Math.random()*4);
          const cols = [
            getComputedStyle(root).getPropertyValue('--c1').trim(),
            getComputedStyle(root).getPropertyValue('--c2').trim(),
            getComputedStyle(root).getPropertyValue('--c3').trim(),
            getComputedStyle(root).getPropertyValue('--c4').trim()
          ];
          p.col = cols[idx];
        }
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `bloom-${ui.palName.textContent.toLowerCase()}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      ui.dens.addEventListener('input', ()=>{
        maxPetals = parseInt(ui.dens.value,10);
        const diff = maxPetals - petals.length;
        if (diff > 0){
          for(let i=0;i<diff;i++) petals.push(makePetal(true));
        } else if (diff < 0){
          petals.splice(diff, Math.abs(diff));
        }
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.pal.click();
        else if (k==='s') ui.snap.click();
        else if (k==='arrowup'){ ui.wind.value = String(Math.min(2, parseFloat(ui.wind.value)+0.05)); }
        else if (k==='arrowdown'){ ui.wind.value = String(Math.max(0, parseFloat(ui.wind.value)-0.05)); }
        else if (k==='arrowright'){ ui.dens.value = String(Math.min(800, parseInt(ui.dens.value)+20)); ui.dens.dispatchEvent(new Event('input')); }
        else if (k==='arrowleft'){ ui.dens.value = String(Math.max(50, parseInt(ui.dens.value)-20)); ui.dens.dispatchEvent(new Event('input')); }
        else if (k==='i'){ ui.glow.value = String(Math.min(1, parseFloat(ui.glow.value)+0.05)); }
        else if (k==='k'){ ui.glow.value = String(Math.max(0, parseFloat(ui.glow.value)-0.05)); }
        else if (k==='g'){ ui.grav.value = String(Math.min(0.6, parseFloat(ui.grav.value)+0.02)); }
        else if (k==='h'){ ui.grav.value = String(Math.max(-0.2, parseFloat(ui.grav.value)-0.02)); }
      });

      // Init
      resize();
      clear(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
