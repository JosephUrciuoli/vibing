<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe292" aria-label="AURORA ATELIER — Iteration 292">
  <style>
    .vibe292 {
      --bg0: #070a0f;
      --bg1: #10192b;
      --ink: #e8f0ff;
      --muted: #9fb0dccc;
      --edge: #ffffff22;

      --p0: #73ffd0;
      --p1: #7aa3ff;
      --p2: #ffb36b;
      --p3: #ff86e0;

      --mx: 50%;
      --my: 50%;
      --tempo: 1;
      --intensity: 0.8;

      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.01em;
      position: relative;
      min-height: 620px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      box-shadow: inset 0 0 0 1px var(--edge), 0 40px 120px #00000044;
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), #ffffff0a 0%, #ffffff00 48%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      transition: background 500ms ease, color 300ms ease;
    }

    /* Ambient field */
    .vibe292 .mesh {
      position: absolute; inset: -20%;
      background:
        radial-gradient(50% 40% at 20% 20%, color-mix(in srgb, var(--p2) 14%, transparent) 0 60%, #0000 60%),
        radial-gradient(60% 60% at 80% 10%, color-mix(in srgb, var(--p0) 14%, transparent) 0 58%, #0000 58%),
        radial-gradient(70% 50% at 40% 90%, color-mix(in srgb, var(--p1) 16%, transparent) 0 62%, #0000 62%),
        radial-gradient(40% 50% at 85% 85%, color-mix(in srgb, var(--p3) 14%, transparent) 0 60%, #0000 60%);
      filter: blur(70px) saturate(135%);
      mix-blend-mode: screen;
      opacity: 0.8;
      pointer-events: none;
    }
    .vibe292 .grain {
      position: absolute; inset: -10%;
      opacity: 0.06; pointer-events: none; mix-blend-mode: soft-light;
      background:
        repeating-conic-gradient(from 0deg, #0000 0 10deg, #0000000d 10deg 11deg),
        repeating-linear-gradient(0deg, #0000 0 2px, #00000012 2px 3px);
      animation: v292-noise 1.2s steps(4) infinite;
    }
    @keyframes v292-noise {
      0%,100% { transform: translate3d(0,0,0) }
      25% { transform: translate3d(-1%, 1%, 0) }
      50% { transform: translate3d(1%, -1%, 0) }
      75% { transform: translate3d(1%, 1%, 0) }
    }

    /* Layout */
    .vibe292 .wrap {
      position: relative; z-index: 2;
      padding: clamp(18px, 3.2vw, 36px);
      display: grid; gap: clamp(16px, 2.4vw, 28px);
    }
    .vibe292 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 14px; flex-wrap: wrap;
    }
    .vibe292 .brand {
      display: flex; align-items: center; gap: 12px;
      font-weight: 800; letter-spacing: 0.22em; text-transform: uppercase; font-size: 12px; color: var(--muted);
    }
    .vibe292 .sigil {
      width: 42px; height: 42px; border-radius: 14px; position: relative; overflow: hidden;
      background: linear-gradient(180deg, #ffffff22, #ffffff11);
      box-shadow: inset 0 0 0 1px #ffffff40, 0 10px 26px #00000055;
    }
    .vibe292 .sigil::before,
    .vibe292 .sigil::after {
      content: ""; position: absolute; inset: 0; border-radius: inherit;
    }
    .vibe292 .sigil::before {
      background: conic-gradient(from 120deg, var(--p0), var(--p1), var(--p2), var(--p3), var(--p0));
      filter: saturate(140%); opacity: 0.75; mix-blend-mode: screen;
    }
    .vibe292 .sigil::after {
      background: radial-gradient(150% 120% at 20% 20%, #fff 0, #fff0 40%);
    }

    .vibe292 .controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .vibe292 .chip {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, #ffffff13, #ffffff05);
      color: var(--ink);
      border-radius: 999px;
      padding: 8px 12px; font-size: 12px; letter-spacing: 0.04em; cursor: pointer; font-weight: 600;
      backdrop-filter: blur(8px) saturate(130%);
      box-shadow: 0 1px 0 #ffffff44, 0 10px 24px #0000004a, inset 0 -6px 14px #00000022;
      transition: transform 150ms ease, box-shadow 200ms ease, background 180ms ease, opacity 200ms ease;
    }
    .vibe292 .chip:hover { transform: translateY(-1px); box-shadow: 0 2px 0 #ffffff55, 0 18px 38px #00000066, inset 0 -8px 16px #00000030; }
    .vibe292 .chip:active { transform: translateY(0); }

    .vibe292 .main {
      display: grid;
      grid-template-columns: minmax(260px, 1.1fr) minmax(320px, 1.6fr);
      gap: clamp(16px, 3.2vw, 36px);
      align-items: center;
    }
    @media (max-width: 960px) { .vibe292 .main { grid-template-columns: 1fr; } }

    .vibe292 h1 {
      margin: 0 0 10px;
      font-size: clamp(42px, 6.6vw, 92px);
      line-height: 0.98;
      letter-spacing: -0.015em;
      background: linear-gradient(90deg, var(--p2), var(--p0), var(--p1), var(--p3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 10px 30px #00000066;
    }
    .vibe292 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      max-width: 62ch;
    }

    .vibe292 .slider {
      margin-top: 14px; display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
    }
    .vibe292 .slider label { color: var(--muted); font-size: 11px; letter-spacing: 0.14em; text-transform: uppercase; }
    .vibe292 .slider output { font-size: 12px; color: var(--ink); opacity: 0.8; }
    .vibe292 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 28px; background: transparent;
    }
    .vibe292 input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--p0), var(--p3));
      border: 1px solid var(--edge);
      box-shadow: inset 0 0 0 1px #ffffff20, 0 8px 20px #00000066;
    }
    .vibe292 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; margin-top: -5px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #fff0 60%);
      border: 1px solid #ffffff88; box-shadow: 0 0 12px #ffffff88;
      cursor: pointer;
    }
    .vibe292 input[type="range"]::-moz-range-track { height: 8px; border-radius: 999px; background: linear-gradient(90deg, var(--p0), var(--p3)); border: 1px solid var(--edge); }
    .vibe292 input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: radial-gradient(circle at 35% 35%, #fff, #fff0 60%); border: 1px solid #ffffffaa; box-shadow: 0 0 10px #ffffff88; }

    /* Stage */
    .vibe292 .stage {
      position: relative;
      width: clamp(300px, 54vmin, 600px);
      aspect-ratio: 1;
      margin-inline: auto;
      border-radius: 28px;
      background: linear-gradient(180deg, #ffffff0f, #ffffff05);
      border: 1px solid var(--edge);
      box-shadow: 0 38px 120px #00000066, inset 0 0 0 1px #ffffff22;
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1200px;
    }
    .vibe292 .frame-glow {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(70% 70% at var(--mx) var(--my), #ffffff0a, #ffffff00 60%),
        conic-gradient(from 0deg at 50% 50%, #ffffff06, #ffffff00 70%);
      mix-blend-mode: screen; opacity: 0.7;
    }
    .vibe292 .sweep {
      position: absolute; inset: 0; pointer-events: none;
      background: linear-gradient(130deg, #ffffff00 0%, #ffffff18 45%, #ffffff00 90%);
      transform: translateX(-100%);
      animation: v292-scan 6s linear infinite;
      mix-blend-mode: overlay; opacity: 0.45;
    }
    @keyframes v292-scan {
      0% { transform: translateX(-100%) rotate(0.001deg); }
      100% { transform: translateX(100%) rotate(0.001deg); }
    }
    .vibe292 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Footer */
    .vibe292 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12px; padding-inline: 2px; opacity: 0.95;
      flex-wrap: wrap;
    }
    .vibe292 .tag {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, #ffffff13, #ffffff05);
      backdrop-filter: blur(6px);
      color: var(--ink); font-size: 12px;
    }

    /* States */
    .vibe292.paused .grain { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .vibe292 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="mesh" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="sigil" aria-hidden="true"></div>
        AURORA ATELIER
      </div>
      <div class="controls">
        <button class="chip" id="palette-btn" type="button">Palette</button>
        <button class="chip" id="geometry-btn" type="button">Geometry</button>
        <button class="chip" id="pulse-btn" type="button">Pulse</button>
        <button class="chip" id="pause-btn" type="button">Pause</button>
      </div>
    </div>

    <div class="main">
      <div class="copy">
        <h1>Kaleidoscopic Light</h1>
        <p class="sub">Drag the center. Tap to bloom. Rotate the geometry. A living poster maker built from mirrored strokes and luminous ink.</p>
        <div class="slider">
          <label for="intensity">Intensity</label>
          <input id="intensity" type="range" min="0" max="100" value="68" />
          <output id="intensity-out">68</output>
        </div>
        <div class="notes" aria-hidden="true" style="display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;">
          <span class="tag">Symmetry Engine</span>
          <span class="tag">Ribbon Trails</span>
          <span class="tag">Glass Frame</span>
        </div>
      </div>

      <figure class="stage" id="stage" aria-label="Kaleidoscope Canvas">
        <canvas id="kaleido" aria-hidden="true"></canvas>
        <div class="frame-glow" aria-hidden="true"></div>
        <div class="sweep" aria-hidden="true"></div>
      </figure>
    </div>

    <div class="foot">
      <span class="tag" id="mood-tag">Palette: Iris • Slices: 8</span>
      <span id="last-updated">Last updated: 2025-10-29 21:23:02 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe292');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#kaleido');
      const ctx = canvas.getContext('2d');
      const intensity = root.querySelector('#intensity');
      const out = root.querySelector('#intensity-out');
      const paletteBtn = root.querySelector('#palette-btn');
      const geometryBtn = root.querySelector('#geometry-btn');
      const pulseBtn = root.querySelector('#pulse-btn');
      const pauseBtn = root.querySelector('#pause-btn');
      const moodTag = root.querySelector('#mood-tag');
      const lastUpdated = root.querySelector('#last-updated');

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      // Palettes
      const palettes = [
        { name: 'Iris',   p0: '#73ffd0', p1: '#7aa3ff', p2: '#ffb36b', p3: '#ff86e0' },
        { name: 'Glacier',p0: '#9af3ff', p1: '#79c6ff', p2: '#c5f1ff', p3: '#9b8bff' },
        { name: 'Meadow', p0: '#71ffa6', p1: '#b4ff8a', p2: '#82f0d6', p3: '#68e4ff' },
        { name: 'Dusk',   p0: '#9c8bff', p1: '#6dd1ff', p2: '#ff9f7c', p3: '#ff79c6' },
        { name: 'Mono',   p0: '#ffffff', p1: '#e6eefc', p2: '#ccd7f5', p3: '#aab9e7' }
      ];
      let pi = 0;
      function applyPalette(t) {
        root.style.setProperty('--p0', t.p0);
        root.style.setProperty('--p1', t.p1);
        root.style.setProperty('--p2', t.p2);
        root.style.setProperty('--p3', t.p3);
        paletteName = t.name;
        // quick shimmer on sigil
        const sigil = root.querySelector('.sigil');
        sigil.animate(
          [{ filter: 'brightness(1) saturate(1)' }, { filter: 'brightness(1.5) saturate(1.6)' }, { filter: 'brightness(1) saturate(1)' }],
          { duration: 650, easing: 'cubic-bezier(.2,.6,.2,1)' }
        );
      }
      let paletteName = palettes[pi].name;
      applyPalette(palettes[pi]);

      // Geometry (number of symmetry slices)
      const slicesList = [6, 8, 12, 16];
      let gi = 1;
      let slices = slicesList[gi];

      // Motion
      let paused = false;
      let pulse = true;
      let tempo = 1;
      let mx = 0.5, my = 0.5;

      // Field points for ribbons
      const RIBBONS = 38;
      const nodes = [];
      function rand(a=0,b=1){ return a + Math.random()*(b-a); }
      function seed() {
        nodes.length = 0;
        for (let i = 0; i < RIBBONS; i++) {
          nodes.push({
            a: rand(0, Math.PI*2),
            r: rand(0.08, 0.46),
            w: rand(0.2, 1.1),
            s: rand(0.6, 1.6),
            phase: rand(0, Math.PI*2),
            hue: rand(0, 1)
          });
        }
      }
      seed();

      // Size and resize
      const ro = new ResizeObserver(() => resize());
      ro.observe(stage);
      function resize() {
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
      }
      resize();

      // Helpers
      function cssVar(name) { return getComputedStyle(root).getPropertyValue(name).trim(); }
      function hexToRgb(hex) {
        const h = hex.replace('#', '');
        const full = h.length === 3 ? h.split('').map(s=>s+s).join('') : h;
        const n = parseInt(full, 16);
        return { r: (n>>16)&255, g: (n>>8)&255, b: n&255 };
      }
      function computeFade() {
        // Fade toward bg1 lightly for trails
        const bg = '#0c1322';
        const { r, g, b } = hexToRgb(bg);
        const alpha = 0.05 + (1 - Math.min(1, +root.style.getPropertyValue('--intensity') || 0.8)) * 0.05;
        return `rgba(${r},${g},${b},${alpha.toFixed(3)})`;
      }
      let fadeFill = computeFade();

      // Interactions
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        mx = (e.clientX - r.left) / r.width;
        my = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (mx*100).toFixed(2) + '%');
        root.style.setProperty('--my', (my*100).toFixed(2) + '%');
      });
      stage.addEventListener('pointermove', (e) => {
        const rect = stage.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = (e.clientX - cx) / rect.width;
        const dy = (e.clientY - cy) / rect.height;
        const rx = Math.max(-1, Math.min(1, dy)) * -10;
        const ry = Math.max(-1, Math.min(1, dx)) * 10;
        stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      });
      const resetTilt = () => { stage.style.transform = 'rotateX(0deg) rotateY(0deg)'; };
      stage.addEventListener('pointerleave', resetTilt);
      stage.addEventListener('pointerup', resetTilt);
      stage.addEventListener('pointercancel', resetTilt);

      // Tap to bloom (add a temporary burst ring)
      const bursts = [];
      function bloomAt(x, y) {
        const rect = stage.getBoundingClientRect();
        const px = (x - rect.left) / rect.width;
        const py = (y - rect.top) / rect.height;
        bursts.push({ x: px, y: py, r: 0.02, life: 1 });
      }
      stage.addEventListener('click', (e) => bloomAt(e.clientX, e.clientY));

      // Controls
      function updateMood() {
        moodTag.textContent = `Palette: ${paletteName} • Slices: ${slices}`;
      }
      updateMood();

      paletteBtn.addEventListener('click', () => {
        pi = (pi + 1) % palettes.length;
        applyPalette(palettes[pi]);
        updateMood();
      });

      geometryBtn.addEventListener('click', () => {
        gi = (gi + 1) % slicesList.length;
        slices = slicesList[gi];
        updateMood();
      });

      pulseBtn.addEventListener('click', () => {
        pulse = !pulse;
        pulseBtn.textContent = pulse ? 'Pulse' : 'Still';
      });

      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });

      function setIntensity(v) {
        const t = 0.35 + (v/100) * (2.2 - 0.35); // speed
        tempo = t;
        const i = 0.3 + (v/100) * 0.7;          // amplitude mapping
        root.style.setProperty('--intensity', i.toFixed(3));
        out.value = v;
        fadeFill = computeFade();
      }
      setIntensity(+intensity.value);
      intensity.addEventListener('input', (e) => setIntensity(+e.target.value));

      // Keyboard
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); pauseBtn.click(); }
        if (e.key === 'g') geometryBtn.click();
        if (e.key === 'p') paletteBtn.click();
      });

      // Draw
      let last = performance.now();
      let rot = 0;
      function tick(now) {
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        if (!paused) draw(dt);
        requestAnimationFrame(tick);
      }

      function draw(dt) {
        const w = canvas.width, h = canvas.height;
        const cx = w * 0.5, cy = h * 0.5;
        // Afterimage
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fadeFill;
        ctx.fillRect(0, 0, w, h);

        // Rotation influenced by pointer and pulse
        const pulseAmt = pulse ? (0.4 + Math.sin(performance.now()*0.0015) * 0.35) : 0.4;
        rot += dt * 0.2 * tempo * (0.6 + Math.abs(mx - 0.5) + Math.abs(my - 0.5));

        // Base colors
        const p0 = cssVar('--p0'); const p1 = cssVar('--p1');
        const p2 = cssVar('--p2'); const p3 = cssVar('--p3');

        ctx.save();
        ctx.translate(cx, cy);

        // For each ribbon, draw mirrored around the circle
        for (const n of nodes) {
          n.a += dt * n.s * tempo * (0.6 + n.w);
          const baseR = Math.min(w, h) * n.r * (0.9 + (pulse ? (0.15 * Math.sin(n.a*0.7 + n.phase)) : 0));
          const wob = Math.sin(n.a * (0.8 + n.w) + n.phase) * baseR * 0.25;
          const px = Math.cos(n.a) * (baseR + wob + (mx - 0.5) * baseR * 0.7);
          const py = Math.sin(n.a * (0.7 + n.w*0.2)) * (baseR*0.6 + (my - 0.5) * baseR * 1.1);

          const lax = Math.cos(n.a + 1.3) * (baseR * 0.6);
          const lay = Math.sin(n.a * 1.4 + 1.0) * (baseR * 0.4);

          const grad = ctx.createLinearGradient(-px, -py, px, py);
          grad.addColorStop(0.00, p0 + 'cc');
          grad.addColorStop(0.45, p1 + 'aa');
          grad.addColorStop(0.85, p2 + '99');
          grad.addColorStop(1.00, p3 + '66');

          ctx.lineWidth = Math.max(1, Math.min(w,h) * 0.004 * (1 + n.w*0.6));
          ctx.strokeStyle = grad;
          ctx.globalCompositeOperation = 'lighter';

          for (let s = 0; s < slices; s++) {
            ctx.save();
            const angle = rot + (s * (Math.PI * 2 / slices));
            ctx.rotate(angle);
            if (s % 2 === 1) ctx.scale(1, -1);
            ctx.beginPath();
            ctx.moveTo(px * -0.4, py * -0.4);
            ctx.bezierCurveTo(
              px * -0.2, py * 0.6,
              lax * 0.8, lay * -0.2,
              px, py
            );
            ctx.stroke();
            ctx.restore();
          }
        }

        ctx.restore();

        // Bloom rings
        if (bursts.length) {
          ctx.globalCompositeOperation = 'screen';
          for (let i = bursts.length - 1; i >= 0; i--) {
            const b = bursts[i];
            b.r += dt * 0.42 * (0.8 + tempo*0.5);
            b.life -= dt * 0.8;
            const R = Math.min(w,h) * b.r;
            const x = b.x * w;
            const y = b.y * h;
            ctx.lineWidth = Math.max(1, R * 0.02);
            ctx.strokeStyle = `rgba(255, 179, 107, ${Math.max(0, b.life)})`;
            ctx.beginPath();
            ctx.arc(x, y, R, 0, Math.PI*2);
            ctx.stroke();
            if (b.life <= 0) bursts.splice(i, 1);
          }
        }
      }

      // Motion respect
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        paused = true;
        root.classList.add('paused');
        pauseBtn.textContent = 'Resume';
      }
      requestAnimationFrame(tick);

      // Last updated stamp
      const stamp = new Date().toLocaleString(undefined, {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      lastUpdated.textContent = 'Last updated: ' + stamp;
    })();
  </script>
</section>
