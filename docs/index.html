<section class="orrery1249" role="region" aria-label="AETHER ORRERY 1249 — Kinetic Blooms">
  <style>
    .orrery1249{
      --ink:#0C1226;
      --muted:#5B6B8C;
      --edge:#DCE6FA;
      --bg0:#F8FBFF;
      --bg1:#ECF4FF;
      --glass:rgba(255,255,255,.75);
      --c1:#5CB9FF; --c2:#9C8BFF; --c3:#FFB970; --c4:#67E6BE; --c5:#FF80B2;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(18px, 4.6vw, 56px);
      background:
        radial-gradient(140% 120% at -10% -10%, #cbe4ff88 0 40%, transparent 60%),
        radial-gradient(120% 120% at 120% 120%, #e2d9ff88 0 30%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 72px 160px rgba(20,30,60,.18), inset 0 1px 0 rgba(255,255,255,.75);
      --mx:50%; --my:50%; --tiltX:0deg; --tiltY:0deg;
    }
    .orrery1249[data-theme="dusk"]{
      --ink:#EAF2FF; --muted:#A9B8D9; --edge:#22375B;
      --bg0:#0A1329; --bg1:#0F1C3D; --glass:rgba(18,28,54,.65);
      --c1:#6EE7FF; --c2:#A78BFA; --c3:#FFC38A; --c4:#75F0C7; --c5:#FF8ABF;
      color-scheme: dark;
      box-shadow: 0 90px 200px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .orrery1249::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from calc((var(--tiltX) + var(--tiltY))*1),
          color-mix(in oklab, var(--c1), transparent 85%) 0 20%,
          color-mix(in oklab, var(--c2), transparent 85%) 20% 40%,
          color-mix(in oklab, var(--c3), transparent 85%) 40% 60%,
          color-mix(in oklab, var(--c4), transparent 85%) 60% 80%,
          color-mix(in oklab, var(--c5), transparent 85%) 80% 100%);
      filter: blur(120px) saturate(1.05);
      opacity:.35; pointer-events:none;
    }
    .orrery1249::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(600px 600px at var(--mx) var(--my), rgba(150,190,255,.18), transparent 60%),
        radial-gradient(60% 50% at 50% 8%, #fff3 0, transparent 70%),
        repeating-linear-gradient(0deg, #fff2 0 1px, transparent 1px 28px);
      opacity:.22; mix-blend-mode:soft-light;
      mask: radial-gradient(90% 80% at 50% 15%, #000 50%, transparent 100%);
    }

    /* Masthead */
    .orrery1249 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:12px 14px; border-radius:20px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(18px) saturate(1.08);
      box-shadow: 0 24px 60px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.50);
      position:relative; z-index:5;
    }
    .orrery1249 .glyph{
      --s:60px; width:var(--s); height:var(--s); border-radius:14px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.40));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.55), 0 10px 26px rgba(0,0,0,.12);
    }
    .orrery1249[data-theme="dusk"] .glyph{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.10), 0 10px 26px rgba(0,0,0,.28);
    }
    .orrery1249 .glyph svg{ width:76%; height:76%; }
    .orrery1249 .brand{ display:flex; gap:12px; align-items:baseline; min-width:0; }
    .orrery1249 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.01em; line-height:.9;
      font-size: clamp(24px, 5.2vw, 60px); text-wrap:balance;
      background: linear-gradient(88deg, var(--ink), color-mix(in oklab, var(--c2), var(--ink) 42%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 42px rgba(180,205,255,.20));
    }
    .orrery1249 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }
    .orrery1249 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .orrery1249 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800;
      color: var(--ink); border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .orrery1249[data-theme="dusk"] .btn{
      color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
    }
    .orrery1249 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.28); }
    .orrery1249 .btn[aria-pressed="true"]{ outline:2px solid var(--c1); outline-offset:0; }

    /* Stage */
    .orrery1249 .stage{
      position:relative; z-index:1; margin-top:18px;
      border-radius:26px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
      overflow:hidden; display:grid; place-items:center;
      backdrop-filter: blur(12px) saturate(1.04);
      min-height: clamp(560px, 56vw, 900px);
      transform: perspective(1000px) rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transform-style: preserve-3d;
    }
    .orrery1249[data-theme="dusk"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: 0 50px 160px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .orrery1249 canvas{ width:100%; height:100%; display:block; }

    .orrery1249 .overlay{
      position:absolute; inset:0; z-index:4; display:grid; place-items:center; pointer-events:none; padding:min(4vw, 28px);
    }
    .orrery1249 .motto{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--c4), transparent 58%);
      font-size: clamp(32px, 6vw, 88px); text-wrap:balance;
    }
    .orrery1249 .motto em{
      font-style:normal;
      background: linear-gradient(90deg, var(--c4), var(--c3), var(--c2), var(--c5));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* Control panel */
    .orrery1249 .panel{
      position:relative; z-index:5; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .orrery1249[data-theme="dusk"] .panel{
      background: rgba(255,255,255,.08);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .orrery1249 .cluster{ display:flex; align-items:center; gap:10px; }
    .orrery1249 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .orrery1249 .knob{ -webkit-appearance:none; appearance:none; width:228px; height:30px; background:transparent; cursor:pointer; }
    .orrery1249 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.16);
    }
    .orrery1249[data-theme="dusk"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .orrery1249 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c4), var(--c3), var(--c2), var(--c1), var(--c5));
      opacity:.9;
    }

    /* Meta */
    .orrery1249 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .orrery1249 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      backdrop-filter: blur(6px);
    }
    .orrery1249[data-theme="dusk"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .orrery1249 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .orrery1249 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="stage" aria-label="Generative orrery — kinetic petals orbit and phase">
    <canvas id="orreryCanvas1249" role="img" aria-label="Concentric rings and glowing petals orbiting in a kinetic sculpture"></canvas>

    <div class="cluster">
      <span class="lab">Tempo</span>
      <input class="knob" type="range" data-ctrl="speed" min="0.2" max="3" step="0.01" value="1.1" aria-label="Orbit speed (0.2–3.0)" title="Tempo">

    <div class="cluster">

      <input class="knob" type="range" data-ctrl="bloom" min="0.2" max="1.6" step="0.01" value="0.9" aria-label="Glow intensity (0.2–1.6)" title="Bloom">

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps1249">0</strong></li>
    <li class="chip">mode <strong id="mode1249">Dawn</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 20:21:52 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.orrery1249');
      root.setAttribute('data-theme','dawn');

      const cv = root.querySelector('#orreryCanvas1249');
      const ctx = cv.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        rings: root.querySelector('[data-ctrl="rings"]'),
        petals: root.querySelector('[data-ctrl="petals"]'),
        bloom: root.querySelector('[data-ctrl="bloom"]'),
        chaos: root.querySelector('[data-ctrl="chaos"]'),
        fps: root.querySelector('#fps1249'),
        mode: root.querySelector('#mode1249'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#5CB9FF','#9C8BFF','#FFB970','#67E6BE','#FF80B2'], // dawn default
        ['#90F7EC','#32CCBC','#736EFE','#F7AEF8','#FFDCA8'],
        ['#7AD7F0','#B3A3FF','#FFD28D','#8CF0D2','#FFA0C8'],
        ['#60A5FA','#A78BFA','#FDE68A','#34D399','#F472B6'],
        ['#67E8F9','#A5B4FC','#FCA5A5','#86EFAC','#FBCFE8']
      ];
      let palIndex = 0;
      function applyPalette(i){
        const p = palettes[i];
        root.style.setProperty('--c1', p[0]);
        root.style.setProperty('--c2', p[1]);
        root.style.setProperty('--c3', p[2]);
        root.style.setProperty('--c4', p[3]);
        root.style.setProperty('--c5', p[4]);
      }
      applyPalette(palIndex);

      // Fit canvas
      function fit(){
        const rect = root.querySelector('.stage').getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio||1, 2);
        cv.width = Math.max(1, rect.width * dpr);
        cv.height = Math.max(1, rect.height * dpr);
        cv.style.width = rect.width + 'px';
        cv.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      window.addEventListener('resize', fit, { passive:true });
      fit();

      // Pointer + tilt
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      function onPointer(e){
        const r = cv.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x/Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y/Math.max(1,r.height))*2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
        root.style.setProperty('--tiltX', (pointer.nx*3.5) + 'deg');
        root.style.setProperty('--tiltY', (-pointer.ny*2.8) + 'deg');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside=true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside=false; root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); }, { passive:true });

      // Helpers
      function getVar(name, fallback){
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        return v || fallback;
      }

      function grad(cx, cy, r, a, b){
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, r);
        g.addColorStop(0, a); g.addColorStop(1, b);
        return g;
      }

      // Animation state
      let t0 = performance.now(), last = t0, fpsSmooth = 60;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const t = (now - t0)/1000;
        draw(t, dt);
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.86 + inst*0.14;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        if (running) requestAnimationFrame(frame);
      }

      function draw(t, dt){
        const W = cv.width / (window.devicePixelRatio||1);
        const H = cv.height / (window.devicePixelRatio||1);
        ctx.clearRect(0,0,W,H);

        const theme = root.getAttribute('data-theme');
        const cx = W*0.5 + pointer.nx*12;
        const cy = H*0.52 + pointer.ny*10;
        const Rmin = Math.min(W,H)*0.08;
        const Rmax = Math.min(W,H)*0.42;

        // Ambient halo
        ctx.globalCompositeOperation = 'source-over';
        const halo = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(W,H)*0.6);
        halo.addColorStop(0, getVar('--c1','#6ee7ff') + (theme==='dusk' ? '22':'33'));
        halo.addColorStop(1, '#0000');
        ctx.fillStyle = halo; ctx.fillRect(0,0,W,H);

        // Orrery rings
        const rings = parseInt(ui.rings.value, 10);
        const petals = parseInt(ui.petals.value, 10);
        const speed = parseFloat(ui.speed.value);
        const bloom = parseFloat(ui.bloom.value);
        const chaos = parseFloat(ui.chaos.value);

        const cols = [getVar('--c1','#6ee7ff'), getVar('--c2','#a78bfa'), getVar('--c3','#ffc38a'), getVar('--c4','#75f0c7'), getVar('--c5','#ff8abf')];

        for(let i=0;i<rings;i++){
          const u = (i+1)/(rings+1);
          const r = Rmin + (Rmax - Rmin)*u;
          const w = 1.5 + (1-u)*2.2;
          const col = cols[i % cols.length];

          // Ring stroke
          ctx.beginPath();
          ctx.arc(cx, cy, r, 0, Math.PI*2);
          const g = ctx.createRadialGradient(cx, cy, r*0.3, cx, cy, r);
          g.addColorStop(0, col + (theme==='dusk'?'33':'44'));
          g.addColorStop(1, '#0000');
          ctx.lineWidth = w;
          ctx.strokeStyle = g;
          ctx.shadowColor = col + '66';
          ctx.shadowBlur = 20*bloom;
          ctx.stroke();

          // Petals/Orbiters
          ctx.shadowBlur = 36*bloom;
          for(let j=0;j<petals;j++){
            const base = (j/petals)*Math.PI*2;
            const ang = base + t*speed*(0.4 + u*1.4) + Math.sin(t*0.7 + i)*0.08 + pointer.nx*0.15;
            const e = chaos*0.25 + Math.sin(t*0.9 + i*1.3 + j)*0.12*chaos;
            const px = cx + r*Math.cos(ang) + r*e*Math.cos((petals-1)*ang);
            const py = cy + r*Math.sin(ang) + r*e*Math.sin((petals-1)*ang);

            // Connector to next petal
            const nextBase = ((j+1)%petals)/petals*Math.PI*2;
            const angN = nextBase + t*speed*(0.4 + u*1.4) + Math.sin(t*0.7 + i)*0.08 + pointer.nx*0.15;
            const px2 = cx + r*Math.cos(angN) + r*e*Math.cos((petals-1)*angN);
            const py2 = cy + r*Math.sin(angN) + r*e*Math.sin((petals-1)*angN);

            const lg = ctx.createLinearGradient(px, py, px2, py2);
            lg.addColorStop(0, col + (theme==='dusk'?'bb':'aa'));
            lg.addColorStop(1, cols[(i+1)%cols.length] + (theme==='dusk'?'aa':'99'));
            ctx.strokeStyle = lg;
            ctx.lineWidth = 1.2 + bloom*0.6;
            ctx.globalAlpha = 0.55 + 0.35*(1-u);
            ctx.beginPath();
            ctx.moveTo(px, py);
            // a soft curve to the neighbor
            const cxm = (px+px2)/2 + Math.sin(t + j)*8*(1-u);
            const cym = (py+py2)/2 + Math.cos(t*1.1 + j)*8*(1-u);
            ctx.quadraticCurveTo(cxm, cym, px2, py2);
            ctx.stroke();

            // Glowing node
            const dot = grad(px, py, 16 + 30*bloom*u, col+'ff', '#0000');
            ctx.fillStyle = dot;
            ctx.globalAlpha = 0.9;
            ctx.beginPath(); ctx.arc(px, py, 2.2 + 1.6*(1-u), 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 1;
          }
        }

        // Core
        ctx.shadowBlur = 50*bloom;
        ctx.shadowColor = getVar('--c2','#a78bfa') + '88';
        ctx.fillStyle = grad(cx, cy, Math.min(W,H)*0.10, getVar('--c4','#75f0c7')+'ff', '#0000');
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(W,H)*0.055, 0, Math.PI*2); ctx.fill();

        // Horizon wash
        const gH = ctx.createLinearGradient(0, H*0.68, 0, H);
        gH.addColorStop(0, '#0000');
        gH.addColorStop(1, getVar('--c2','#a78bfa') + (theme==='dusk'?'14':'18'));
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = gH;
        ctx.fillRect(0, H*0.68, W, H*0.32);
        ctx.globalCompositeOperation = 'source-over';
      }

      // UI interactions
      ui.theme.addEventListener('click', ()=>{
        const dawn = root.getAttribute('data-theme')!=='dawn';
        const next = dawn? 'dawn' : 'dusk';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='dawn' ? 'Dawn' : 'Dusk';
        ui.mode.textContent = next==='dawn' ? 'Dawn' : 'Dusk';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        if (on && !running){ running = true; requestAnimationFrame(frame); }
        else if (!on){ running = false; }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palIndex);
      });
      ['speed','rings','petals','bloom','chaos'].forEach(k=>{
        ui[k].addEventListener('input', ()=>{ /* reactive by read in draw */ });
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='['){ ui.speed.value = String(Math.max(0.2, parseFloat(ui.speed.value)-0.06)); }
        else if (k===']'){ ui.speed.value = String(Math.min(3, parseFloat(ui.speed.value)+0.06)); }
        else if (k==='-'){ ui.bloom.value = String(Math.max(0.2, parseFloat(ui.bloom.value)-0.06)); }
        else if (k==='='){ ui.bloom.value = String(Math.min(1.6, parseFloat(ui.bloom.value)+0.06)); }
      });

      // Init
      draw(0,0);
      if (running){ root.setAttribute('data-run','on'); requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
