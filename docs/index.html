<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="atlas" data-theme="aurora" data-trails="on" data-paused="false" aria-label="Aurora Atlas â€” living gradient landscape">
  <style>
    /* Design tokens and base */
    #atlas{
      --ink:#e7f2ff;
      --muted: color-mix(in srgb, var(--ink) 70%, transparent);
      --bg0:#07111a; --bg1:#0c1f30;
      --a:#64f3ff; --b:#7f8cff; --c:#6bffc7; --d:#b17bff;
      position:relative; min-height:74vh; border-radius:28px; overflow:hidden;
      color:var(--ink); font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 100% at 10% -10%, color-mix(in srgb, var(--a) 14%, transparent), transparent 60%),
        radial-gradient(140% 120% at 100% 100%, color-mix(in srgb, var(--d) 12%, transparent), transparent 68%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 28px 90px rgba(0,0,0,.35);
      isolation:isolate; color-scheme: dark;
      --mx:50%; --my:50%;
    }
    /* Themes */
    #atlas[data-theme="aurora"]{ --bg0:#07111a; --bg1:#0c1f30; --ink:#e7f2ff; --a:#64f3ff; --b:#7f8cff; --c:#6bffc7; --d:#b17bff }
    #atlas[data-theme="twilight"]{ --bg0:#170b14; --bg1:#2a1723; --ink:#ffeef4; --a:#ff9f7a; --b:#ffc46b; --c:#ff7fd5; --d:#ffec8b }
    #atlas[data-theme="bloom"]{ --bg0:#0f1813; --bg1:#123024; --ink:#e9fff5; --a:#82ffb6; --b:#7ad0ff; --c:#ffe887; --d:#b8ffa3 }
    #atlas[data-theme="void"]{ --bg0:#06070b; --bg1:#0a0b12; --ink:#eef1ff; --a:#9aa8ff; --b:#c7d1ff; --c:#ffffff; --d:#9ad0ff }

    /* Film grain and cursor aura */
    #atlas::before, #atlas::after{ content:""; position:absolute; inset:0; pointer-events:none }
    #atlas::before{
      opacity:.08; mix-blend-mode:overlay; filter:contrast(120%) saturate(110%) blur(.3px);
      background:
        repeating-linear-gradient(0deg, #0000 0 2px, #0000000d 2px 3px),
        repeating-linear-gradient(90deg, #0000 0 2px, #0000000d 2px 3px);
    }
    #atlas::after{
      background: radial-gradient(420px 420px at var(--mx) var(--my),
                  color-mix(in srgb, var(--a) 16%, transparent) 0%,
                  color-mix(in srgb, var(--b) 10%, transparent) 35%,
                  transparent 70%);
      mix-blend-mode: screen; opacity:.9; transition: opacity .25s ease;
    }

    /* Top chrome */
    #atlas .chrome{ position:relative; z-index:3; display:flex; align-items:center; gap:14px; padding:16px clamp(14px,3vmin,28px) }
    #atlas .logo{
      display:inline-flex; align-items:center; gap:10px; white-space:nowrap;
      padding:10px 14px; border-radius:14px; border:1px solid color-mix(in srgb, var(--ink) 20%, transparent);
      background: color-mix(in srgb, var(--bg1) 68%, transparent);
      box-shadow: inset 0 0 0 1px #ffffff16, 0 6px 20px #0000004d;
      font-weight:800; letter-spacing:.04em; font-size:12px; text-transform:uppercase;
      color: var(--ink);
    }
    #atlas .logo .glyph{
      width:14px; height:14px; border-radius:50%;
      background:
        conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--d), var(--a));
      box-shadow: 0 0 10px color-mix(in srgb, var(--a) 50%, transparent);
      animation: spin 16s linear infinite;
    }
    @keyframes spin { to{ transform: rotate(1turn) } }

    #atlas .toggles{ margin-left:auto; display:flex; flex-wrap:wrap; align-items:center; gap:10px }
    #atlas .btn{
      position:relative; appearance:none; cursor:pointer; border:1px solid color-mix(in srgb, var(--ink) 20%, transparent);
      border-radius:12px; overflow:hidden; padding:8px 12px; font-size:12px;
      color: var(--ink);
      background: color-mix(in srgb, var(--bg0) 78%, var(--a) 8%);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, color .22s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.25), 0 8px 16px rgba(0,0,0,.35);
    }
    #atlas .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 28px rgba(0,0,0,.45) }
    #atlas .btn.alt{ background: color-mix(in srgb, var(--bg0) 78%, var(--b) 10%) }
    #atlas .btn.alt2{ background: color-mix(in srgb, var(--bg0) 78%, var(--c) 10%) }
    #atlas .btn.alt3{ background: color-mix(in srgb, var(--bg0) 78%, var(--d) 10%) }
    #atlas .btn[aria-pressed="true"]{ outline:2px solid color-mix(in srgb, var(--a) 45%, transparent) }
    #atlas .ripple{ position:absolute; width:10px; height:10px; border-radius:50%;
      background: color-mix(in srgb, #fff 50%, var(--a)); opacity:.35;
      transform: translate(-50%,-50%) scale(1); animation: rr .65s ease-out forwards; pointer-events:none }
    @keyframes rr{ to{ opacity:0; transform:translate(-50%,-50%) scale(16)} }

    /* Stage */
    #atlas .stage{ position:relative; z-index:1; min-height:62vh; display:grid; place-items:center; padding: clamp(10px, 4vmin, 36px) }
    #atlas .sky{
      position:absolute; inset:12px; border-radius:24px; width:calc(100% - 24px); height:calc(100% - 24px);
      border:1px solid color-mix(in srgb, var(--ink) 16%, transparent);
      background: linear-gradient(180deg, color-mix(in srgb, var(--bg1) 70%, transparent), transparent 70%);
      box-shadow: inset 0 0 90px #00000066, 0 18px 60px rgba(0,0,0,.5);
    }

    /* Title card */
    #atlas .card{
      position:relative; z-index:2; text-align:center; max-width:min(880px, 92%); margin:auto;
      padding:22px 24px; border-radius:18px;
      border:1px solid color-mix(in srgb, var(--ink) 18%, transparent);
      background: color-mix(in srgb, var(--bg0) 36%, transparent);
      backdrop-filter: blur(12px) saturate(140%); -webkit-backdrop-filter: blur(12px) saturate(140%);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
    }
    #atlas .card h1{
      margin:0 0 10px; line-height:1.04; font-size: clamp(34px, 7vw, 68px); font-weight:900;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--ink) 70%, var(--a)));
      -webkit-background-clip: text; background-clip:text; color:transparent; letter-spacing:.01em;
    }
    #atlas .card p{ margin:0; font-size: clamp(14px, 2.2vw, 17px); color: color-mix(in srgb, var(--ink) 78%, var(--muted)) }

    /* Clock widget */
    #atlas .clock{
      position:absolute; right:20px; bottom:20px; z-index:3;
      display:flex; align-items:center; gap:10px; padding:10px 12px;
      border-radius:14px; border:1px solid color-mix(in srgb, var(--ink) 18%, transparent);
      background: color-mix(in srgb, var(--bg0) 40%, transparent);
      box-shadow: 0 10px 28px rgba(0,0,0,.5); backdrop-filter: blur(10px) saturate(120%);
      color: color-mix(in srgb, var(--ink) 88%, #000);
      font-variant-numeric: tabular-nums;
    }
    #atlas .clock .digits{ font-weight:800; font-size:16px }
    #atlas .clock .bar{ position:relative; width:80px; height:6px; border-radius:999px; overflow:hidden;
      background: color-mix(in srgb, var(--ink) 18%, transparent) }
    #atlas .clock .bar i{ position:absolute; inset:0; display:block; border-radius:inherit; background:
      linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d)); width:0% }

    /* Footer */
    #atlas .footer{
      position:relative; z-index:3; margin: 18px auto 16px;
      display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
      color: color-mix(in srgb, var(--ink) 84%, var(--muted)); font-size:12px;
    }
    #atlas .pill{ padding:7px 12px; border-radius:999px;
      border:1px solid color-mix(in srgb, var(--ink) 18%, transparent);
      background: color-mix(in srgb, var(--bg0) 70%, transparent); color:var(--ink) }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #atlas::after{ opacity:.35 }
      #atlas .logo .glyph{ animation:none }
    }
  </style>

  <div class="chrome">
    <div class="logo" aria-label="Aurora Atlas"><span class="glyph" aria-hidden="true"></span>Aurora Atlas</div>
    <div class="toggles" aria-label="Theme and motion controls">
      <button class="btn" data-theme="aurora" aria-pressed="true" title="Aurora">Aurora</button>
      <button class="btn alt" data-theme="twilight" title="Twilight">Twilight</button>
      <button class="btn alt2" data-theme="bloom" title="Bloom">Bloom</button>
      <button class="btn alt3" data-theme="void" title="Void">Void</button>
      <button class="btn trail" type="button" aria-pressed="true" title="Toggle trails">Trails</button>
      <button class="btn pause" type="button" aria-pressed="false" title="Pause / Resume">Pause</button>
    </div>
  </div>

  <div class="stage" role="region" aria-live="polite">
    <canvas class="sky" width="1280" height="780" role="img" aria-label="Flowing aurora ribbons and stardust"></canvas>

    <div class="card">
      <h1>Painted air.</h1>
      <p>Drag to bend the light. Switch moods. Let the sky write itself.</p>
    </div>

    <div class="clock" aria-label="Local time and seconds">
      <div class="digits" aria-live="polite"><span class="hh">00</span>:<span class="mm">00</span></div>
      <div class="bar" aria-hidden="true"><i></i></div>
    </div>
  </div>

  <div class="footer">
    <span class="pill" aria-label="Iteration number">Iteration 1278</span>
    <span id="last-updated">Last updated: 2025-12-14 05:18:26 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('atlas');
      const cvs = root.querySelector('.sky');
      const ctx = cvs.getContext('2d', { alpha: true });
      const themeBtns = root.querySelectorAll('.btn[data-theme]');
      const trailBtn = root.querySelector('.btn.trail');
      const pauseBtn = root.querySelector('.btn.pause');
      const bar = root.querySelector('.clock .bar i');
      const hh = root.querySelector('.clock .hh');
      const mm = root.querySelector('.clock .mm');
      const lu = root.querySelector('#last-updated');

      // Last updated
      try{
        lu.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, { dateStyle:'medium', timeStyle:'short' });
      }catch{
        lu.textContent = 'Last updated: ' + new Date().toString();
      }

      // Ripple helper
      function ripple(btn, e){
        const span = document.createElement('span');
        span.className = 'ripple';
        const b = btn.getBoundingClientRect();
        span.style.left = (e.clientX - b.left) + 'px';
        span.style.top = (e.clientY - b.top) + 'px';
        btn.appendChild(span);
        setTimeout(()=> span.remove(), 700);
      }

      // Themes
      const palettes = {
        aurora: ['#64f3ff','#7f8cff','#6bffc7','#b17bff'],
        twilight: ['#ff9f7a','#ffc46b','#ff7fd5','#ffec8b'],
        bloom: ['#82ffb6','#7ad0ff','#ffe887','#b8ffa3'],
        void: ['#9aa8ff','#c7d1ff','#ffffff','#9ad0ff']
      };
      function currentPalette(){
        return palettes[root.getAttribute('data-theme') || 'aurora'] || palettes.aurora;
      }

      // Size
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function size(){
        const r = cvs.getBoundingClientRect();
        cvs.width = Math.floor(r.width * DPR);
        cvs.height = Math.floor(r.height * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        ctx.clearRect(0,0,r.width,r.height);
      }
      size();
      new ResizeObserver(size).observe(cvs);

      // Sky model: stars + ribbons
      const STARS = [];
      function initStars(){
        STARS.length = 0;
        const r = cvs.getBoundingClientRect();
        const count = Math.floor((r.width * r.height) / 16000);
        for(let i=0;i<count;i++){
          STARS.push({
            x: Math.random() * r.width,
            y: Math.random() * r.height,
            z: Math.random() * 0.8 + 0.2,        // size/brightness factor
            tw: Math.random() * Math.PI * 2,     // twinkle phase
            sp: (Math.random()*0.8 + 0.2) * 0.004 // twinkle speed
          });
        }
      }
      initStars();
      window.addEventListener('resize', initStars);

      const RIBBONS = [];
      function initRibbons(){
        RIBBONS.length = 0;
        const r = cvs.getBoundingClientRect();
        const layers = 5;
        for(let i=0;i<layers;i++){
          RIBBONS.push({
            amp: r.height * (0.08 + i*0.025),
            freq: 0.002 + i*0.0006,
            freq2: 0.0035 + i*0.0008,
            speed: 0.3 + i*0.1,
            phase: Math.random()*Math.PI*2,
            thick: 1.2 + i*0.7,
            glow: 14 + i*8,
            hueIndex: i
          });
        }
      }
      initRibbons();
      window.addEventListener('resize', initRibbons);

      // Pointer influence
      let pointer = { x:null, y:null };
      function move(e){
        const rect = cvs.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        const cx = Math.max(0, Math.min(1, pointer.x / rect.width));
        const cy = Math.max(0, Math.min(1, pointer.y / rect.height));
        root.style.setProperty('--mx', (cx*100).toFixed(2)+'%');
        root.style.setProperty('--my', (cy*100).toFixed(2)+'%');
      }
      function leave(){
        pointer.x = pointer.y = null;
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
      }
      cvs.addEventListener('pointermove', move, {passive:true});
      cvs.addEventListener('pointerleave', leave, {passive:true});

      // Anim
      let t = 0, raf = null, paused = false;
      function setPaused(state){
        paused = !!state;
        root.setAttribute('data-paused', paused ? 'true':'false');
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      }

      function drawBackground(){
        const r = cvs.getBoundingClientRect();
        // subtle wash to keep trails or clear
        ctx.globalCompositeOperation = 'source-over';
        const trails = root.getAttribute('data-trails') === 'on';
        if(trails){
          ctx.fillStyle = 'rgba(0,0,0,0.06)';
          ctx.fillRect(0,0,r.width,r.height);
        }else{
          ctx.clearRect(0,0,r.width,r.height);
          // deep vignette
          const g = ctx.createRadialGradient(r.width*0.5, r.height*0.55, r.height*0.2, r.width*0.5, r.height*0.55, Math.max(r.width,r.height)*0.9);
          g.addColorStop(0, 'rgba(0,0,0,0)');
          g.addColorStop(1, 'rgba(0,0,0,0.35)');
          ctx.fillStyle = g;
          ctx.fillRect(0,0,r.width,r.height);
        }
      }

      function drawStars(dt){
        const r = cvs.getBoundingClientRect();
        ctx.globalCompositeOperation = 'screen';
        for(const s of STARS){
          s.tw += s.sp * dt;
          const a = 0.35 + Math.sin(s.tw)*0.35; // twinkle
          const rad = 0.6 + s.z*1.6;
          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, rad*3);
          const col = currentPalette()[Math.floor(s.z * (currentPalette().length-1))];
          g.addColorStop(0, col + 'ee');
          g.addColorStop(1, '#00000000');
          ctx.fillStyle = g;
          ctx.globalAlpha = 0.35 + a*0.65;
          ctx.beginPath();
          ctx.arc(s.x, s.y, rad*2.2, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }

      function drawRibbons(dt){
        const r = cvs.getBoundingClientRect();
        const cols = currentPalette();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<RIBBONS.length;i++){
          const rb = RIBBONS[i];
          const baseY = r.height*0.42 + (i-2)*r.height*0.05;
          ctx.lineWidth = rb.thick;
          ctx.shadowBlur = rb.glow;
          const col = cols[(rb.hueIndex) % cols.length];
          ctx.shadowColor = col + 'dd';
          ctx.strokeStyle = col + 'cc';

          ctx.beginPath();
          const step = 8;
          for(let x=0;x<=r.width+step;x+=step){
            const y1 = baseY
              + Math.sin(x*rb.freq + t*rb.speed + rb.phase) * rb.amp
              + Math.sin(x*rb.freq2 - t*rb.speed*0.6 + rb.phase*0.7) * (rb.amp*0.5);

            // pointer swell
            let y = y1;
            if(pointer.x!=null && pointer.y!=null){
              const dx = (x - pointer.x);
              const dist = Math.sqrt(dx*dx + (baseY-pointer.y)*(baseY-pointer.y)) + 1;
              const swell = Math.max(-28, Math.min(28, 650 / dist));
              y -= swell * (i*0.25+0.6);
            }

            if(x===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // soft top haze
          const hg = ctx.createLinearGradient(0, baseY - rb.amp - 60, 0, baseY + rb.amp + 60);
          hg.addColorStop(0, '#00000000');
          hg.addColorStop(0.5, col + '22');
          hg.addColorStop(1, '#00000000');
          ctx.fillStyle = hg;
          ctx.globalAlpha = 0.35;
          ctx.fillRect(0, baseY - rb.amp - 60, r.width, rb.amp*2 + 120);
          ctx.globalAlpha = 1;
        }
        ctx.shadowBlur = 0;
      }

      function tick(now){
        if(!tick.last) tick.last = now;
        const dt = Math.min(34, now - tick.last);
        tick.last = now;

        if(!paused) t += dt * 0.0015;

        drawBackground();
        drawStars(dt);
        drawRibbons(dt);

        raf = requestAnimationFrame(tick);
      }
      raf = requestAnimationFrame(tick);

      // Clock
      function updateClock(){
        const d = new Date();
        hh.textContent = d.getHours().toString().padStart(2,'0');
        mm.textContent = d.getMinutes().toString().padStart(2,'0');
        const sec = d.getSeconds() + d.getMilliseconds()/1000;
        bar.style.width = ((sec/60)*100).toFixed(2) + '%';
      }
      updateClock();
      const clockTimer = setInterval(updateClock, 120);

      // Actions
      themeBtns.forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          ripple(btn, e);
          const tname = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', tname);
          themeBtns.forEach(b=> b.setAttribute('aria-pressed', String(b===btn)));
          // slight reset for fresh palette
          initRibbons();
        });
      });

      trailBtn.addEventListener('click', (e)=>{
        ripple(trailBtn, e);
        const on = root.getAttribute('data-trails') !== 'on';
        root.setAttribute('data-trails', on ? 'on' : 'off');
        trailBtn.setAttribute('aria-pressed', String(on));
        trailBtn.textContent = on ? 'Trails' : 'No Trails';
      });

      function togglePause(){
        setPaused(!paused);
      }
      pauseBtn.addEventListener('click', (e)=>{ ripple(pauseBtn, e); togglePause(); });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        if(e.code==='Space'){ e.preventDefault(); togglePause(); }
        if(e.key==='t' || e.key==='T'){
          const on = root.getAttribute('data-trails') !== 'on';
          root.setAttribute('data-trails', on ? 'on' : 'off');
          trailBtn.setAttribute('aria-pressed', String(on));
          trailBtn.textContent = on ? 'Trails' : 'No Trails';
        }
      });

      // Respect reduced motion
      const reduce = window.matchMedia?.('(prefers-reduced-motion: reduce)');
      function applyReduce(){
        if(reduce && reduce.matches){ setPaused(true); }
      }
      reduce?.addEventListener('change', applyReduce);
      applyReduce();

      // Cleanup
      window.addEventListener('beforeunload', ()=>{
        if(raf) cancelAnimationFrame(raf);
        clearInterval(clockTimer);
      }, {once:true});
    })();
  </script>
</div>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
