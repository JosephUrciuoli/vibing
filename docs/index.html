<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1289" class="prism" aria-label="Prism Observatory — living light">
  <style>
    /* Prism Observatory — scoped to #vibe-1289 */
    #vibe-1289 {
      --ink: #0e1324;
      --sub: #566189;
      --paper-0: #f7faff;
      --paper-1: #eef4ff;
      --c1: 76, 130, 255;   /* azure */
      --c2: 186, 102, 255;  /* amethyst */
      --c3: 255, 158, 89;   /* apricot */
      --c4: 98, 255, 206;   /* mint */
      position: relative;
      isolation: isolate;
      color: var(--ink);
      border-radius: 32px;
      overflow: hidden;
      min-height: 780px;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(var(--c4),0.15), transparent 60%),
        radial-gradient(1200px 900px at 120% 120%, rgba(var(--c2),0.16), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow:
        0 28px 90px rgba(20, 30, 60, 0.25),
        inset 0 0 0 1px rgba(10, 15, 25, 0.06);
    }

    /* Subtle micro-grid appears on toggle */
    #vibe-1289::before {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background:
        linear-gradient(90deg, rgba(10,20,40,0.06) 1px, transparent 1px),
        linear-gradient(0deg, rgba(10,20,40,0.06) 1px, transparent 1px);
      background-size: 36px 36px;
      opacity: 0;
      transition: opacity 200ms ease;
      z-index: 0;
    }
    #vibe-1289.show-grid::before { opacity: 1; }

    #vibe-1289 .bar {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between;
      padding: clamp(12px, 3.6vw, 22px);
    }
    #vibe-1289 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.16em; text-transform: uppercase; font-weight: 800; font-size: 12px;
      color: var(--ink);
      padding: 10px 14px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(10,15,25,0.09);
      backdrop-filter: blur(8px) saturate(130%);
      box-shadow: 0 10px 24px rgba(20,30,60,0.12), inset 0 1px 0 rgba(255,255,255,0.5);
    }

    #vibe-1289 .pals {
      display: inline-flex; gap: 8px; padding: 6px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(10,15,25,0.09);
      border-radius: 999px;
      backdrop-filter: blur(8px) saturate(130%);
      box-shadow: 0 10px 24px rgba(20,30,60,0.12), inset 0 1px 0 rgba(255,255,255,0.5);
    }
    #vibe-1289 .swatch {
      width: 38px; height: 28px; border-radius: 999px; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 1px rgba(10,15,25,0.12), 0 8px 20px rgba(20,30,60,0.18);
      transition: transform 140ms ease, filter 160ms ease, box-shadow 180ms ease;
    }
    #vibe-1289 .swatch:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe-1289 .swatch[aria-pressed="true"] { box-shadow: inset 0 0 0 2px rgba(10,15,25,0.75), 0 12px 28px rgba(20,30,60,0.24); }

    #vibe-1289 .wrap {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr 1.2fr; gap: clamp(18px, 5vw, 44px);
      align-items: center;
      max-width: 1240px; margin: 0 auto;
      padding: 0 clamp(16px, 4vw, 32px) clamp(16px, 3vw, 22px);
    }
    @media (max-width: 980px) {
      #vibe-1289 .wrap { grid-template-columns: 1fr; }
    }

    #vibe-1289 h1 {
      margin: 4px 0 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 10vw, 120px); line-height: 0.9;
      background: conic-gradient(from 90deg at 20% 10%,
        rgba(var(--c1),1), rgba(var(--c2),1), rgba(var(--c3),1), rgba(var(--c4),1), rgba(var(--c1),1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 38px rgba(20,30,60,0.12));
    }
    #vibe-1289 .lead {
      color: var(--sub); opacity: 0.95;
      font-size: clamp(16px, 2.3vw, 22px);
      margin: 0 0 18px 0;
      text-wrap: balance;
      max-width: 48ch;
      transition: opacity 180ms ease;
    }

    #vibe-1289 .cta { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 8px; }
    #vibe-1289 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 800; letter-spacing: 0.01em;
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease;
    }
    #vibe-1289 .btn.primary {
      color: #0a0f16;
      background: linear-gradient(135deg, rgba(var(--c1),1), rgba(var(--c4),1));
      box-shadow: 0 14px 34px rgba(20,30,60,0.22);
    }
    #vibe-1289 .btn.ghost {
      color: var(--ink);
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(10,15,25,0.09);
      box-shadow: 0 12px 28px rgba(20,30,60,0.14), inset 0 1px 0 rgba(255,255,255,0.5);
      backdrop-filter: blur(8px) saturate(130%);
    }
    #vibe-1289 .btn.toggle[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--c2),1), rgba(var(--c3),1));
      color: #0a0f16;
    }
    #vibe-1289 .btn:hover { transform: translateY(-1px); filter: saturate(108%); }
    #vibe-1289 .btn:active { transform: translateY(1px); }

    #vibe-1289 .controls {
      display: grid; grid-template-columns: auto 1fr; gap: 10px 12px; align-items: center;
      color: var(--sub); font-size: 12px; margin-top: 12px; max-width: 520px;
    }
    #vibe-1289 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px;
      background: rgba(10,15,25,0.06);
      border: 1px solid rgba(10,15,25,0.12);
      outline: none;
    }
    #vibe-1289 .knob::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--c1),1), rgba(var(--c2),1));
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 8px 20px rgba(20,30,60,0.28);
      cursor: pointer;
    }
    #vibe-1289 .knob::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--c1),1), rgba(var(--c2),1));
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 8px 20px rgba(20,30,60,0.28);
      cursor: pointer;
    }

    /* Stage */
    #vibe-1289 .stage {
      position: relative;
      aspect-ratio: 16 / 10; min-height: 440px;
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      border: 1px solid rgba(10,15,25,0.12);
      box-shadow: 0 34px 100px rgba(20,30,60,0.18), inset 0 1px 0 rgba(255,255,255,0.5);
      overflow: hidden;
      transform-style: preserve-3d;
    }
    #vibe-1289 .stage .field {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block;
    }
    #vibe-1289 .stage .glare {
      position: absolute; inset: 0;
      background:
        radial-gradient(800px 600px at -10% -10%, rgba(255,255,255,0.7), transparent 55%),
        radial-gradient(700px 500px at 120% 120%, rgba(255,255,255,0.55), transparent 60%);
      pointer-events: none;
      mix-blend-mode: screen;
    }
    #vibe-1289 .stage .halo {
      position: absolute; inset: 8%;
      border-radius: 22px;
      background:
        conic-gradient(from 0deg, rgba(var(--c1),0.45), rgba(var(--c2),0.35), rgba(var(--c3),0.35), rgba(var(--c4),0.45));
      -webkit-mask: radial-gradient(100% 100% at 50% 50%, transparent calc(100% - 12px), #000 calc(100% - 12px));
              mask: radial-gradient(100% 100% at 50% 50%, transparent calc(100% - 12px), #000 calc(100% - 12px));
      animation: haloSpin 28s linear infinite;
      opacity: 0.45;
      pointer-events: none;
    }
    @keyframes haloSpin { to { transform: rotate(360deg); } }

    /* Meta chips */
    #vibe-1289 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
      max-width: 1240px; margin: 8px auto 20px;
      padding: 0 clamp(16px, 4vw, 32px);
      color: var(--sub); font-size: 12px;
    }
    #vibe-1289 .chip {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(10,15,25,0.12);
      backdrop-filter: blur(8px);
    }

    /* Motion prefs */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1289 .halo { animation: none !important; }
      #vibe-1289 .btn, #vibe-1289 .swatch { transition: none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Palette switcher">
    <span class="brand">Edition 1289 • Prism Observatory</span>
    <div class="pals">
      <button class="swatch" type="button" aria-label="Aurora Glass" data-pal="76,130,255|186,102,255|255,158,89|98,255,206" style="background: linear-gradient(135deg, #4c82ff, #ba66ff, #ff9e59, #62ffce);" aria-pressed="true"></button>
      <button class="swatch" type="button" aria-label="Citrus Mist" data-pal="255,193,93|99,210,255|118,255,182|255,255,255" style="background: linear-gradient(135deg, #ffc15d, #63d2ff, #76ffb6, #ffffff);" aria-pressed="false"></button>
      <button class="swatch" type="button" aria-label="Rose Glacier" data-pal="255,117,140|195,82,255|188,227,255|122,170,255" style="background: linear-gradient(135deg, #ff758c, #c352ff, #bce3ff, #7aaaFF);" aria-pressed="false"></button>
      <button class="swatch" type="button" aria-label="Noctiluca" data-pal="64,158,255|52,219,235|171,131,255|255,255,255" style="background: linear-gradient(135deg, #409eff, #34dbeb, #ab83ff, #ffffff);" aria-pressed="false"></button>
    </div>
  </div>

  <div class="wrap">
    <section class="copy" role="region" aria-label="Intro">
      <h1>Prism Observatory</h1>
      <p class="lead" aria-live="polite">Breathing color. Quiet orbits. Soft focus.</p>
      <div class="cta">
        <button class="btn primary play" type="button" aria-label="Pause or Play">Pause</button>
        <button class="btn ghost lines toggle" type="button" aria-label="Toggle lines" aria-pressed="false">Constellate</button>
        <button class="btn ghost grid toggle" type="button" aria-label="Toggle grid" aria-pressed="false">Grid</button>

    <section class="stage" role="region" aria-label="Photon field">

  <div class="meta">
    <span class="chip">Additive bloom</span>
    <span class="chip">Vector orbits</span>
    <span id="last-updated" class="chip" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1289');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d');
      const lead = root.querySelector('.lead');

      const playBtn = root.querySelector('.btn.play');
      const linesBtn = root.querySelector('.btn.lines');
      const gridBtn = root.querySelector('.btn.grid');
      const saveBtn = root.querySelector('.btn.save');
      const swatches = Array.from(root.querySelectorAll('.swatch'));
      const updated = root.querySelector('#last-updated');

      const countKnob = root.querySelector('.knob.count');
      const flowKnob = root.querySelector('.knob.flow');
      const bloomKnob = root.querySelector('.knob.bloom');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Copy rotation
      const lines = [
        'Breathing color. Quiet orbits. Soft focus.',
        'Precision, softened by light.',
        'Tactile vectors; humane motion.',
        'Calm energy. Dim the noise.',
        'Let light wander.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 180);
      }
      if (!reduce) setInterval(cycleLead, 3600);

      // State
      let dpr = 1, W = 1, H = 1, RAF = 0, last = 0, running = true;
      const PAL_KEY = 'vibe1289-pal';
      const savedPal = localStorage.getItem(PAL_KEY);

      const state = {
        count: parseInt(countKnob.value, 10),
        flow: parseFloat(flowKnob.value),
        bloom: parseFloat(bloomKnob.value),
        lines: false,
        pointer: { x: 0.5, y: 0.5, down: false },
        orbs: [],
        palette: savedPal || "76,130,255|186,102,255|255,158,89|98,255,206",
        t: 0
      };

      function setVars(pal) {
        const [a,b,c,d] = pal.split('|').map(s => s.trim());
        root.style.setProperty('--c1', a || '76,130,255');
        root.style.setProperty('--c2', b || '186,102,255');
        root.style.setProperty('--c3', c || '255,158,89');
        root.style.setProperty('--c4', d || '98,255,206');
      }
      function applyPalette(p) {
        state.palette = p;
        setVars(p);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(state.palette);

      // Canvas sizing
      function resize() {
        const r = canvas.getBoundingClientRect();
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = W * dpr; canvas.height = H * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        seed();
        draw(1, true);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Build orbs
      function rgbs() { return state.palette.split('|').map(s => s.trim()); }
      function rnd(a, b) { return a + Math.random() * (b - a); }
      function seed() {
        const pal = rgbs();
        state.orbs = Array.from({ length: state.count }, () => {
          const col = pal[Math.floor(Math.random() * pal.length)];
          const r = Math.pow(Math.random(), 2) * (Math.min(W, H) * 0.08) + 6;
          return {
            x: Math.random() * W,
            y: Math.random() * H,
            vx: rnd(-0.35, 0.35),
            vy: rnd(-0.35, 0.35),
            r,
            c: col,
            wob: rnd(0, Math.PI * 2),
            wobSpd: rnd(0.4, 1.2)
          };
        });
      }

      function fillOrb(o, alphaScale) {
        const [r, g, b] = o.c.split(',').map(n => parseFloat(n.trim()));
        const grad = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, o.r);
        const wob = 0.16 + 0.06 * Math.sin(o.wob);
        grad.addColorStop(0, `rgba(${r},${g},${b},${0.34 * alphaScale})`);
        grad.addColorStop(wob, `rgba(${r},${g},${b},${0.14 * alphaScale})`);
        grad.addColorStop(1, `rgba(${r},${g},${b},0)`);
        ctx.fillStyle = grad;
        ctx.shadowColor = `rgba(${r},${g},${b},${0.6 * alphaScale})`;
        ctx.shadowBlur = state.bloom;
        ctx.beginPath();
        ctx.arc(o.x, o.y, o.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      function draw(alphaScale, staticOnly) {
        // base wash
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0, 0, W, H);
        const wash = ctx.createLinearGradient(0, 0, 0, H);
        wash.addColorStop(0, 'rgba(255,255,255,0.8)');
        wash.addColorStop(1, 'rgba(255,255,255,0.5)');
        ctx.fillStyle = wash;
        ctx.fillRect(0, 0, W, H);

        // additive particles
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < state.orbs.length; i++) {
          const o = state.orbs[i];
          fillOrb(o, alphaScale);
          if (!staticOnly) o.wob += 0.01 * o.wobSpd;
        }

        // optional lines
        if (state.lines) {
          ctx.globalCompositeOperation = 'screen';
          const maxLink = Math.min(state.count, 96);
          for (let i = 0; i < maxLink; i++) {
            const a = state.orbs[i];
            let links = 0;
            for (let j = i + 1; j < state.orbs.length && links < 6; j++) {
              const b = state.orbs[j];
              const dx = a.x - b.x, dy = a.y - b.y;
              const d2 = dx * dx + dy * dy;
              const maxD = Math.pow(Math.min(W, H) * 0.14, 2);
              if (d2 < maxD) {
                const d = Math.sqrt(d2);
                const t = 1 - d / Math.sqrt(maxD);
                const col = a.c;
                ctx.strokeStyle = `rgba(${col},${0.18 * t})`;
                ctx.lineWidth = 1 + 2 * t;
                ctx.beginPath();
                ctx.moveTo(a.x, a.y);
                ctx.lineTo(b.x, b.y);
                ctx.stroke();
                links++;
              }
            }
          }
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function step(dt) {
        const accelBase = 0.03 * state.flow;
        const attractBoost = state.pointer.down ? 2.0 : 1.0;

        for (let i = 0; i < state.orbs.length; i++) {
          const o = state.orbs[i];

          // Pointer attraction
          const tx = state.pointer.x * W;
          const ty = state.pointer.y * H;
          const dx = tx - o.x, dy = ty - o.y;
          const dist = Math.hypot(dx, dy) + 0.0001;
          const ax = (dx / dist) * accelBase * attractBoost;
          const ay = (dy / dist) * accelBase * attractBoost;

          o.vx += ax * dt * 0.06;
          o.vy += ay * dt * 0.06;

          // Drift
          o.x += o.vx * dt * (0.06 + state.flow * 0.06);
          o.y += o.vy * dt * (0.06 + state.flow * 0.06);

          // Soft bounds reflect
          const pad = 4;
          if (o.x < pad) { o.x = pad; o.vx *= -0.9; }
          if (o.x > W - pad) { o.x = W - pad; o.vx *= -0.9; }
          if (o.y < pad) { o.y = pad; o.vy *= -0.9; }
          if (o.y > H - pad) { o.y = H - pad; o.vy *= -0.9; }

          // Mild damping
          o.vx *= 0.996;
          o.vy *= 0.996;
        }
      }

      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        state.t += dt / 1000;
        step(dt);
        draw(1, false);
      }

      // Interactions
      const stage = root.querySelector('.stage');
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        state.pointer.x = (e.clientX - r.left) / Math.max(1, r.width);
        state.pointer.y = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - state.pointer.y) * 6;
        const ry = (state.pointer.x - 0.5) * 6;
        stage.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }, { passive: true });
      stage.addEventListener('pointerleave', () => { stage.style.transform = ''; });
      stage.addEventListener('pointerdown', () => { state.pointer.down = true; });
      window.addEventListener('pointerup', () => { state.pointer.down = false; });

      // Controls
      countKnob.addEventListener('input', () => { state.count = parseInt(countKnob.value, 10); seed(); });
      flowKnob.addEventListener('input', () => { state.flow = parseFloat(flowKnob.value); });
      bloomKnob.addEventListener('input', () => { state.bloom = parseFloat(bloomKnob.value); });

      linesBtn.addEventListener('click', () => {
        state.lines = !state.lines;
        linesBtn.setAttribute('aria-pressed', state.lines ? 'true' : 'false');
      });

      gridBtn.addEventListener('click', () => {
        const on = !root.classList.contains('show-grid');
        root.classList.toggle('show-grid', on);
        gridBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
      });

      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.textContent = running ? 'Pause' : 'Play';
        if (running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
          draw(0.95, true);
        }
      });

      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `prism-observatory-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 1000);
          }, 'image/png');
        } catch {}
      });

      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));

      // Bootstrap
      resize();
      if (!reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        draw(0.95, true);
      }
    })();
  </script>
