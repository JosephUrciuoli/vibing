<section id="atelier1918" role="region" aria-label="Halo Atelier — Edition 1918">
  <style>
    /* HALO ATELIER — 1918 */
    #atelier1918 {
      --h: 222;
      --ink: #0c0f18;
      --muted: rgba(12,15,24,.66);
      --line: rgba(12,15,24,.14);
      --bgA: #f6f9ff;
      --bgB: #eef3ff;
      --glass: rgba(255,255,255,.75);
      --tempo: 1.00;
      --mx: 50%;
      --my: 50%;
      --tiltX: calc((var(--my) - 50%) * -0.24);
      --tiltY: calc((var(--mx) - 50%) *  0.28);
      position: relative;
      padding: 26px;
      border-radius: 28px;
      border: 1px solid var(--line);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(255,255,255,.85), transparent 60%) no-repeat,
        radial-gradient(140% 100% at 100% 0%, rgba(255,255,255,.85), transparent 64%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow: 0 80px 180px rgba(12,14,24,.14), inset 0 1px 0 rgba(255,255,255,.9);
      overflow: hidden;
      isolation: isolate;
      transform-style: preserve-3d;
    }
    #atelier1918::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(60% 50% at 20% 20%, hsla(var(--h),90%,72%,.16), transparent 60%),
        radial-gradient(80% 60% at 80% 0%, hsla(calc(var(--h)+70),90%,68%,.12), transparent 70%);
      filter: blur(70px) saturate(1.06); opacity:.85; pointer-events:none;
      animation: drift1918 48s ease-in-out infinite alternate;
    }
    #atelier1918::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; opacity:.45; mix-blend-mode:overlay;
      background-image:
        linear-gradient(0deg, transparent 28px, rgba(12,15,24,.05) 29px),
        linear-gradient(90deg, transparent 28px, rgba(12,15,24,.05) 29px);
      background-size: 29px 29px;
      mask: linear-gradient(180deg, rgba(0,0,0,.85), rgba(0,0,0,0) 70%);
    }

    /* NIGHT */
    #atelier1918[data-noir="true"]{
      --ink: rgba(235,241,254,.98);
      --muted: rgba(235,241,254,.72);
      --line: rgba(255,255,255,.12);
      --bgA: #05070d;
      --bgB: #0a0f18;
      --glass: rgba(255,255,255,.08);
      box-shadow: 0 90px 200px rgba(0,0,0,.82), inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(10,16,28,.6), transparent 60%) no-repeat,
        radial-gradient(140% 100% at 100% 0%, rgba(10,16,28,.6), transparent 64%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
    }

    /* HEADER */
    #atelier1918 .hdr{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:16px; margin-bottom:14px;
    }
    #atelier1918 .logo{
      width:78px; height:78px; border-radius:22px; display:grid; place-items:center; position:relative; overflow:hidden;
      background:radial-gradient(110% 110% at 30% 30%, #fff, rgba(255,255,255,.7) 50%, rgba(255,255,255,.3));
      box-shadow: 0 20px 40px rgba(12,14,24,.18);
    }
    #atelier1918 .logo svg{width:56px; height:56px; display:block; filter: drop-shadow(0 10px 18px rgba(12,14,24,.14));}
    #atelier1918 .brand{display:grid; gap:2px}
    #atelier1918 .brand .t{font-weight:900; letter-spacing:.35px; font-size:19px; text-transform:uppercase}
    #atelier1918 .brand .s{font-size:13px; color:var(--muted); letter-spacing:.26px}

    /* ACTIONS */
    #atelier1918 .actions{display:flex; flex-wrap:wrap; gap:8px; align-items:center}
    #atelier1918 .chip{
      appearance:none; cursor:pointer; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.58));
      color:var(--ink); padding:8px 12px; font-size:12px; font-weight:800;
      box-shadow:0 12px 26px rgba(12,14,24,.14), inset 0 1px 0 rgba(255,255,255,.86);
      transition: transform .15s ease, filter .3s ease, opacity .3s ease;
    }
    #atelier1918 .chip:hover{transform:translateY(-1px)}
    #atelier1918 .chip:active{transform:translateY(0)}
    #atelier1918[data-noir="true"] .chip{
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow:0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* HERO */
    #atelier1918 .hero{margin:8px 2px 18px; position:relative}
    #atelier1918 .hero h1{
      margin:0; font-size:clamp(40px, 9vw, 92px); line-height:1.02; letter-spacing:.2px;
      background:linear-gradient(90deg,
        hsl(var(--h) 94% 56%),
        hsl(calc(var(--h)+70) 88% 58%),
        hsl(calc(var(--h)-60) 90% 60%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 22px 44px rgba(12,14,24,.18));
      background-size:240% 100%;
      animation: shimmer1918 18s ease-in-out infinite;
    }
    #atelier1918 .hero .sub{margin-top:10px; color:var(--muted); font-size:14px}

    /* PORTAL STAGE */
    #atelier1918 .stage{
      position:relative; display:grid; place-items:center; margin:8px 0 0;
      transform:perspective(1200px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform .25s ease;
    }
    #atelier1918 .portal{
      --size: min(76vh, min(820px, 86vw));
      width: var(--size); height: var(--size);
      border-radius: 999px; position:relative; overflow:hidden;
      border: 1px solid var(--line);
      background:
        radial-gradient(100% 100% at 50% 30%, rgba(255,255,255,.82), rgba(255,255,255,.18)),
        conic-gradient(from 0deg, rgba(255,255,255,.0), rgba(255,255,255,.06), rgba(255,255,255,.0));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.7),
        0 40px 120px rgba(12,14,24,.16);
      backdrop-filter: blur(10px) saturate(1.02);
    }
    #atelier1918[data-noir="true"] .portal{
      background:
        radial-gradient(100% 100% at 50% 30%, rgba(255,255,255,.08), rgba(255,255,255,.03)),
        conic-gradient(from 0deg, rgba(255,255,255,.0), rgba(255,255,255,.06), rgba(255,255,255,.0));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 34px 100px rgba(0,0,0,.72);
      backdrop-filter: blur(12px) saturate(1.08);
    }

    #atelier1918 canvas#halo1918{
      position:absolute; inset:0; width:100%; height:100%; display:block;
      filter: saturate(1.05);
      transition: filter .35s ease, opacity .35s ease;
    }

    #atelier1918 .rim{
      position:absolute; inset:18px; border-radius:999px; pointer-events:none;
      border:1px dashed var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
      mask: radial-gradient(100% 100% at 50% 50%, transparent 68%, #000 69%);
    }
    #atelier1918 .glow{
      position:absolute; inset:-12%; border-radius:999px; pointer-events:none; mix-blend-mode:screen; opacity:.55;
      background:
        radial-gradient(50% 50% at 60% 40%, hsla(var(--h),90%,70%,.30), transparent 60%),
        radial-gradient(70% 60% at 30% 70%, hsla(calc(var(--h)+80),90%,66%,.20), transparent 70%);
      filter: blur(40px) saturate(1.1);
      animation: breathe1918 12s ease-in-out infinite;
    }

    /* DOCK */
    #atelier1918 .dock{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      margin-top:16px;
    }
    #atelier1918 .knob{
      -webkit-appearance:none; appearance:none; width:280px; height:30px; border-radius:999px; outline:none;
      background:linear-gradient(90deg, hsl(var(--h) 88% 58%), hsl(calc(var(--h)+70) 78% 58%), hsl(calc(var(--h)-50) 84% 64%));
      border:1px solid var(--line); box-shadow:inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(12,14,24,.14);
    }
    #atelier1918 .knob::-webkit-slider-thumb, #atelier1918 .knob::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background:radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 10px 20px rgba(12,14,24,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor:ew-resize;
    }
    #atelier1918 .bubble{
      min-width:240px; text-align:center; padding:8px 12px; border-radius:12px; border:1px solid var(--line);
      background:var(--glass); box-shadow:inset 0 1px 0 rgba(255,255,255,.72);
      color:var(--ink); font-variant-numeric:tabular-nums; font-size:12px
    }

    /* FOOTER */
    #atelier1918 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top:18px; padding-top:12px; border-top:1px dashed var(--line); color:var(--muted); font-size:12px;
    }
    #atelier1918 .tagline{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background:rgba(255,255,255,.62);
    }
    #atelier1918[data-noir="true"] .tagline{background:rgba(255,255,255,.06)}

    /* WATERMARK */
    #atelier1918 .mark{
      position:absolute; right:8px; bottom:-8px; pointer-events:none; user-select:none;
      font-weight:900; font-size:120px; line-height:1; letter-spacing:-4px;
      color:transparent; -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      opacity:.16; transform: rotate(-6deg); filter: blur(.2px);
    }

    /* MOTION */
    @keyframes shimmer1918{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    @keyframes drift1918{0%{transform:translate3d(-2%,-1%,0) scale(1)}100%{transform:translate3d(2%,1%,0) scale(1.03)}}
    @keyframes breathe1918{0%{opacity:.45; transform:scale(1)}100%{opacity:.65; transform:scale(1.04)}}

    /* RESPONSIVE */
    @media (max-width:760px){
      #atelier1918 .hdr{grid-template-columns:auto 1fr}
      #atelier1918 .actions{grid-column:1 / -1}
      #atelier1918 .mark{font-size:92px}
    }
    @media (prefers-reduced-motion:reduce){
      #atelier1918::before{animation:none !important}
      #atelier1918 .glow{animation:none !important}
      #atelier1918 .stage{transition:none !important; transform:none !important}
    }
  </style>

  <div class="hdr">
    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="g1918" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="hsl(var(--h) 92% 58%)"/>
            <stop offset=".5" stop-color="hsl(calc(var(--h)+70) 88% 56%)"/>

        </defs>
        <circle cx="50" cy="50" r="32" fill="none" stroke="url(#g1918)" stroke-width="10" stroke-linecap="round"

    <div class="brand">
      <div class="t">Halo Atelier</div>

      <button id="noir1918" class="chip" type="button" aria-label="Toggle Noir">Noir</button>

      <button id="glow1918" class="chip" type="button" aria-label="Toggle Glow">Glow</button>

  <div class="hero">
    <h1>Orbit quiet. Paint with time.</h1>
    <div class="sub">Guide the halo with your cursor • Dial tempo • Slip into the night</div>
  </div>

  <div class="stage" id="stage1918" aria-label="Halo portal">
    <div class="portal" id="portal1918" aria-hidden="false">
      <canvas id="halo1918" role="img" aria-label="Glowing ribbons orbit within a circular portal"></canvas>

  <div class="dock">
    <input id="tempo1918" class="knob" type="range" min="0.4" max="2.8" step="0.01" value="1.00" aria-label="Tempo">
    <div id="bubble1918" class="bubble" aria-live="polite">Tempo: 1.00x • Strands: — • Echo: on</div>
  </div>

  <div class="meta">
    <span class="tagline">“The circle remembers every touch.”</span>
    <span id="last-updated">Last updated: 2026-01-12 18:15:38 EST</span>
  </div>

  <script>
    (function(){
      const root  = document.getElementById('atelier1918');
      const stage = root.querySelector('#stage1918');
      const portal= root.querySelector('#portal1918');
      const canvas= root.querySelector('#halo1918');
      const ctx   = canvas.getContext('2d', { alpha: true });

      const btnNoir   = root.querySelector('#noir1918');
      const btnEcho   = root.querySelector('#echo1918');
      const btnGlow   = root.querySelector('#glow1918');
      const btnPal    = root.querySelector('#palette1918');
      const btnSave   = root.querySelector('#save1918');
      const tempoKnob = root.querySelector('#tempo1918');
      const bubble    = root.querySelector('#bubble1918');
      const stampEl   = root.querySelector('#last-updated');

      // State
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0;
      let ECHO = true;
      let GLOW = false;
      const pointer = { x:.5, y:.5, tx:.5, ty:.5 };

      let hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 222;

      // Halo strands
      let STRANDS = [];
      let COUNT = 0;

      function stamp(){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stampEl.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        }catch(_){ stampEl.textContent = 'Updated just now'; }
      }

      function flash(){
        root.style.transition='filter .25s ease';
        root.style.filter='saturate(1.18)';
        setTimeout(()=>{ root.style.filter='saturate(1)'; root.style.transition=''; }, 280);
      }

      function makeStrands(){
        STRANDS = [];
        const d = Math.min(W,H);
        const baseR = d * 0.28;
        const maxR  = d * 0.44;
        const n = Math.floor(6 + (d * 0.004)); // scale strands with size
        COUNT = n;
        for(let i=0;i<n;i++){
          STRANDS.push({
            r1: baseR + (i/(n-1))*(maxR - baseR),
            r2: baseR * (0.55 + Math.random()*0.25),
            f1: 2 + (i%3),            // frequency X
            f2: 3 + ((i+1)%4),        // frequency Y
            phase: Math.random()*Math.PI*2,
            hue: (hueBase + (i/n)*160) % 360,
            jitter: 0.6 + Math.random()*0.6
          });
        }
      }

      function resize(){
        const rect = portal.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width  * DPR));
        H = Math.max(1, Math.floor(rect.height * DPR));
        canvas.width = W;
        canvas.height= H;
        CX = W/2; CY = H/2;
        makeStrands();
      }

      function setHue(v){
        hueBase = ((v % 360) + 360) % 360;
        root.style.setProperty('--h', hueBase);
        for(let i=0;i<STRANDS.length;i++){
          STRANDS[i].hue = (hueBase + (i/STRANDS.length)*160) % 360;
        }
        flash();
      }
      function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

      function setTempo(val){
        const e = Math.max(0.4, Math.min(2.8, parseFloat(val) || 1));
        root.style.setProperty('--tempo', e.toFixed(2));
        bubble.textContent = 'Tempo: ' + e.toFixed(2) + 'x • Strands: ' + COUNT + ' • Echo: ' + (ECHO?'on':'off');
      }

      function toggleNoir(force){
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-noir');
        if(on){ root.setAttribute('data-noir','true'); btnNoir.textContent='Dawn'; }
        else  { root.removeAttribute('data-noir'); btnNoir.textContent='Noir'; }
        flash();
      }
      function toggleEcho(){ ECHO = !ECHO; btnEcho.textContent = ECHO ? 'Echo ✓' : 'Echo'; setTempo(tempoKnob.value); flash(); }
      function toggleGlow(){ GLOW = !GLOW; btnGlow.textContent = GLOW ? 'Calm' : 'Glow'; flash(); }

      function field(t, i, a){
        // Parametric radii modulated by time and pointer
        const s = STRANDS[i];
        const tempo = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;
        const px = pointer.x - 0.5, py = pointer.y - 0.5;
        const pull = 1 + (Math.hypot(px,py) * 0.6);
        const wob = Math.sin(a*s.f1 + t*0.9*tempo + s.phase) * 0.9 + Math.cos(a*s.f2 - t*0.6*tempo + s.phase)*0.6;
        const r = s.r1 + s.r2 * 0.24 * wob * pull;
        const drift = 0.16 * s.jitter * Math.sin(t*0.4*tempo + s.phase);
        const ang = a + drift + (px*py)*0.6;
        return { x: CX + Math.cos(ang)*r, y: CY + Math.sin(ang)*r };
      }

      function render(now){
        const tempo = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;
        const t = (now*0.001);

        // Ease pointer for tilt
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        root.style.setProperty('--mx', (pointer.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (pointer.y*100).toFixed(2)+'%');

        // Fade canvas for trails
        if(ECHO){
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = root.hasAttribute('data-noir') ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          // soft base gradient
          const g = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.08, CX, CY, Math.max(W,H)*0.7);
          if(root.hasAttribute('data-noir')){
            g.addColorStop(0, `hsl(${(hueBase+210)%360} 64% 10%)`);
            g.addColorStop(1, `hsl(${(hueBase+235)%360} 58% 14%)`);
          } else {
            g.addColorStop(0, `hsl(${(hueBase+240)%360} 88% 94%)`);
            g.addColorStop(1, `hsl(${(hueBase+210)%360} 80% 88%)`);
          }
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }

        ctx.globalCompositeOperation = 'lighter';

        const points = Math.floor(360 * (0.7 + tempo*0.6));
        for(let i=0;i<STRANDS.length;i++){
          const s = STRANDS[i];
          ctx.beginPath();
          let p0 = field(t, i, 0);
          ctx.moveTo(p0.x, p0.y);
          for(let k=1;k<=points;k++){
            const a = (k/points) * Math.PI*2;
            const p = field(t, i, a);
            ctx.lineTo(p.x, p.y);
          }
          const lum = root.hasAttribute('data-noir') ? 68 : 48;
          const alpha = root.hasAttribute('data-noir') ? 0.42 : 0.34;
          ctx.strokeStyle = `hsla(${s.hue}, 92%, ${lum}%, ${alpha})`;
          ctx.lineWidth = (GLOW ? 1.6 : 0.9) * DPR + ((i%2===0)? 0.2*DPR : 0);
          ctx.stroke();

          // tiny glints along the path
          if((i % 2) === 0){
            const a = (t*0.6 + s.phase) % (Math.PI*2);
            const p = field(t+ i*0.03, i, a);
            ctx.beginPath();
            ctx.arc(p.x, p.y, (GLOW? 1.4: 0.9)*DPR, 0, Math.PI*2);
            ctx.fillStyle = `hsla(${(s.hue+24)%360}, 92%, ${lum+6}%, ${alpha*0.9})`;
            ctx.fill();
          }
        }
      }

      let running = true;
      function loop(now){ if(!running) return; render(now); requestAnimationFrame(loop); }

      function onPointerMove(e){
        const r = portal.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
      }

      portal.addEventListener('pointermove', onPointerMove);
      portal.addEventListener('pointerleave', ()=>{ root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });

      tempoKnob.addEventListener('input', ()=> setTempo(tempoKnob.value));
      btnNoir.addEventListener('click', toggleNoir);
      btnEcho.addEventListener('click', toggleEcho);
      btnGlow.addEventListener('click', toggleGlow);
      btnPal.addEventListener('click', shuffleHue);
      btnSave.addEventListener('click', ()=>{
        try{
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'halo-atelier-1918.png';
          a.click();
        }catch(_){}
      });

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='n'){ btnNoir.click(); }
        if(k==='e'){ btnEcho.click(); }
        if(k==='g'){ btnGlow.click(); }
        if(k==='p'){ btnPal.click(); }
        if(k==='s'){ btnSave.click(); }
      });

      // Init
      resize();
      setTempo(tempoKnob.value);
      toggleNoir(false);
      ECHO = true; btnEcho.textContent = 'Echo ✓';
      shuffleHue();
      stamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; render(performance.now()); }

      window.addEventListener('resize', ()=>{
        const was = running;
        running = false;
        resize();
        if(was){ running = true; requestAnimationFrame(loop); }
        else { render(performance.now()); }
      });
    }());
  </script>
