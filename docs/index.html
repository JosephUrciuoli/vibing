<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v135" aria-label="Daybreak Atelier">
  <style>
    .v135 {
      --h: 36; /* base hue (dawn) */
      --ink: hsl(226 28% 18%);
      --muted: hsl(226 16% 36%);
      --paper: hsl(38 56% 98%);
      --paper-2: hsl(38 56% 99%);
      --accent-1: hsl(var(--h) 82% 52%);
      --accent-2: hsl(calc(var(--h) + 30) 80% 48%);
      --bg-a: hsl(calc(var(--h) + 40) 85% 96%);
      --bg-b: hsl(calc(var(--h) - 30) 85% 92%);
      --outline: hsl(226 20% 20% / 0.08);
      --breeze: 0.6;     /* 0–1, controlled by slider */
      --mx: 0px;         /* pointer parallax X */
      --my: 0px;         /* pointer parallax Y */
      position: relative;
      overflow: hidden;
      border-radius: 22px;
      isolation: isolate;
      min-height: 460px;
      padding: clamp(18px, 4.2vw, 30px);
      background:
        radial-gradient(1200px 800px at 120% -10%, hsl(calc(var(--h) + 60) 80% 88% / 0.35), transparent 60%),
        linear-gradient(140deg, var(--bg-a), var(--bg-b));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.6),
        0 24px 60px hsl(226 24% 12% / 0.12);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
    }
    .v135:focus-within { outline: 2px solid hsl(var(--h) 90% 55% / 0.35); outline-offset: 2px; }

    /* Sun + texture */
    .v135 .sun {
      position: absolute;
      top: -120px; right: -120px;
      width: 380px; height: 380px; border-radius: 50%;
      background:
        radial-gradient(circle at 40% 45%, hsl(50 100% 92%), transparent 60%),
        radial-gradient(circle at 60% 60%, hsl(var(--h) 92% 68% / 0.9), hsl(var(--h) 92% 60% / 0.6) 40%, transparent 70%);
      filter: blur(10px) saturate(120%);
      mix-blend-mode: screen;
      opacity: 0.9;
      transform: translate(calc(var(--mx) * 0.08), calc(var(--my) * 0.08));
      animation: v135-sun 26s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes v135-sun {
      0%   { transform: translate(calc(var(--mx) * 0.08), calc(var(--my) * 0.08)) translateY(0px); }
      100% { transform: translate(calc(var(--mx) * 0.08), calc(var(--my) * 0.08)) translateY(18px); }
    }
    .v135 .specks {
      position: absolute; inset: -4px;
      background-image:
        radial-gradient(1px 1px at 10% 20%, hsl(0 0% 100% / 0.8), transparent 40%),
        radial-gradient(1px 1px at 70% 60%, hsl(0 0% 100% / 0.7), transparent 40%),
        radial-gradient(1px 1px at 30% 80%, hsl(0 0% 100% / 0.6), transparent 40%),
        radial-gradient(1px 1px at 85% 30%, hsl(0 0% 0% / 0.08), transparent 40%);
      background-size: 140px 140px, 180px 180px, 220px 220px, 200px 200px;
      opacity: 0.28;
      mix-blend-mode: overlay;
      animation: v135-specks 14s linear infinite;
      pointer-events: none;
    }
    @keyframes v135-specks {
      to { transform: translate(-22px, 18px); }
    }

    /* Layout */
    .v135 .wrap {
      position: relative;
      width: min(980px, 100%);
      margin-inline: auto;
      z-index: 2;
    }
    .v135 .head {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 12px;
    }
    .v135 .mark {
      width: 26px; height: 26px; border-radius: 9px;
      background: conic-gradient(from 180deg, var(--accent-1), var(--accent-2), var(--accent-1));
      box-shadow: 0 0 0 2px hsl(0 0% 100% / 0.7), 0 8px 20px hsl(var(--h) 90% 55% / 0.35);
    }

    .v135 .title {
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.02;
      font-size: clamp(32px, 6.6vw, 68px);
      margin: 6px 0 10px 0;
      background: linear-gradient(90deg, hsl(226 28% 18%), hsl(226 12% 28%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v135 .subtitle {
      font-size: clamp(14px, 2.2vw, 18px);
      color: hsl(226 14% 34%);
      max-width: 62ch;
      margin: 0 0 16px 0;
    }

    /* Paper stack sculpture */
    .v135 .stack {
      position: relative;
      height: clamp(200px, 32vw, 280px);
      margin: 14px 0 20px 0;
      perspective: 900px;
    }
    .v135 .sheet {
      position: absolute;
      inset: 0;
      margin: auto;
      width: min(820px, 94%);
      height: 74%;
      border-radius: 20px;
      background:
        linear-gradient(180deg, var(--paper-2), var(--paper));
      border: 1px solid var(--outline);
      box-shadow:
        0 2px 0 hsl(0 0% 100% / 0.8) inset,
        0 24px 48px hsl(226 32% 20% / 0.10),
        0 4px 10px hsl(226 32% 20% / 0.06);
      transform-style: preserve-3d;
      will-change: transform;
    }
    .v135 .sheet::after {
      content: "";
      position: absolute; inset: 0;
      border-radius: 20px;
      background:
        radial-gradient(120% 80% at 10% 0%, hsl(0 0% 100% / 0.8), transparent 40%),
        radial-gradient(80% 80% at 90% 100%, hsl(0 0% 0% / 0.04), transparent 40%);
      pointer-events: none;
    }
    .v135 .s1 {
      transform:
        translate(calc(-12px + var(--mx) * 0.06), calc(10px + var(--my) * 0.06))
        rotateX(6deg) rotate(-3.6deg);
      animation: v135-bob-1 calc(12s - 6s * var(--breeze)) ease-in-out infinite;
    }
    .v135 .s2 {
      height: 78%;
      border-radius: 22px;
      transform:
        translate(calc(6px + var(--mx) * 0.08), calc(2px + var(--my) * 0.08))
        rotateX(4deg) rotate(1.6deg);
      animation: v135-bob-2 calc(14s - 6s * var(--breeze)) ease-in-out infinite;
    }
    .v135 .s3 {
      height: 76%;
      border-radius: 24px;
      transform:
        translate(calc(0px + var(--mx) * 0.10), calc(-6px + var(--my) * 0.10))
        rotateX(2deg) rotate(-0.6deg);
      animation: v135-bob-3 calc(16s - 6s * var(--breeze)) ease-in-out infinite;
    }
    @keyframes v135-bob-1 { 0%,100% { translate: 0 0; } 50% { translate: 0 8px; } }
    @keyframes v135-bob-2 { 0%,100% { translate: 0 0; } 50% { translate: 0 12px; } }
    @keyframes v135-bob-3 { 0%,100% { translate: 0 0; } 50% { translate: 0 16px; } }

    /* Ambient squiggle ink on top sheet */
    .v135 .ink {
      position: absolute;
      inset: 0;
      padding: clamp(18px, 3.4vw, 28px);
      display: grid;
      place-items: center;
      opacity: 0.9;
      mix-blend-mode: multiply;
    }
    .v135 .motif {
      width: min(480px, 82%);
      height: clamp(80px, 16vw, 140px);
      border-radius: 999px;
      background:
        conic-gradient(from 180deg at 50% 50%, hsl(var(--h) 80% 65% / 0.45), hsl(calc(var(--h) + 30) 80% 64% / 0.45), hsl(var(--h) 80% 65% / 0.45));
      -webkit-mask: radial-gradient(closest-side, black 56%, transparent 60% 100%);
              mask: radial-gradient(closest-side, black 56%, transparent 60% 100%);
      filter: blur(calc(8px + 10px * var(--breeze)));
      box-shadow: 0 0 60px hsl(var(--h) 90% 62% / calc(0.08 + var(--breeze) * 0.28));
      animation: v135-loop 22s linear infinite;
    }
    @keyframes v135-loop { to { transform: rotate(360deg); } }

    /* Controls */
    .v135 .controls {
      display: flex; flex-wrap: wrap; gap: 10px 12px; align-items: center;
      margin-top: 10px;
    }
    .v135 .btn {
      appearance: none;
      border: 1px solid hsl(226 20% 20% / 0.12);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      letter-spacing: 0.01em;
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.96), hsl(0 0% 100% / 0.86));
      color: var(--ink);
      box-shadow:
        0 1px 0 hsl(0 0% 100% / 0.9) inset,
        0 8px 18px hsl(226 32% 20% / 0.10);
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 180ms ease, background 220ms ease;
    }
    .v135 .btn:hover { transform: translateY(-1px); }
    .v135 .btn:active { transform: translateY(0); box-shadow: 0 2px 10px hsl(226 32% 20% / 0.12) inset; }
    .v135 .btn.primary {
      color: white; border-color: transparent;
      background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
      box-shadow: 0 10px 26px hsl(var(--h) 90% 55% / calc(0.25 + var(--breeze) * 0.3));
    }
    .v135 .btn.ghost {
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.50), hsl(0 0% 100% / 0.40));
      color: hsl(226 20% 28%);
    }

    .v135 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid hsl(226 20% 20% / 0.12);
      background: hsl(0 0% 100% / 0.6);
      padding: 8px 10px; border-radius: 12px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.9) inset;
    }
    .v135 input[type="range"] {
      accent-color: var(--accent-1);
      width: 160px; height: 4px; cursor: pointer;
      background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
      border-radius: 999px; appearance: none; outline: none;
    }
    .v135 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 2px solid hsl(226 12% 60% / 0.5);
      box-shadow: 0 6px 14px hsl(226 32% 20% / 0.15);
      margin-top: -6px;
    }
    .v135 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 2px solid hsl(226 12% 60% / 0.5);
    }

    .v135 .footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 14px; color: var(--muted); font-size: 12px; gap: 10px; flex-wrap: wrap;
    }
    .v135 .badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .v135 .badge {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid hsl(226 20% 20% / 0.12);
      background: hsl(0 0% 100% / 0.6);
      color: hsl(226 24% 28%);
    }

    /* Pause */
    .v135.paused .sun,
    .v135.paused .specks,
    .v135.paused .s1,
    .v135.paused .s2,
    .v135.paused .s3,
    .v135.paused .motif { animation-play-state: paused !important; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v135 * { animation: none !important; transition: none !important; }
    }

    /* Focus */
    .v135 .btn:focus-visible,
    .v135 input[type="range"]:focus-visible {
      outline: 2px solid var(--accent-1);
      outline-offset: 2px;
    }
  </style>

  <div class="sun" aria-hidden="true"></div>
  <div class="specks" aria-hidden="true"></div>

  <div class="wrap">
    <div class="head" aria-label="Edition header">
      <div class="mark" aria-hidden="true"></div>
      <div>Edition 135 — Daybreak Atelier</div>
    </div>

    <h2 class="title">Designed in Morning Light</h2>
    <p class="subtitle">Bright, tactile, and gentle. A paper‑cut vignette with a soft breeze. Move your cursor. Shift the daylight. Tune the breeze.</p>

    <div class="stack" aria-hidden="true">
      <div class="sheet s1"></div>
      <div class="sheet s2"></div>
      <div class="sheet s3">
        <div class="ink">
          <div class="motif"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn primary" id="v135-shift" type="button" aria-label="Shift daylight palette">Shift daylight</button>
      <button class="btn ghost" id="v135-motion" type="button" aria-pressed="false" aria-label="Pause animations">Pause breeze</button>
      <label class="slider" for="v135-breeze">
        <span>Breeze</span>
        <input id="v135-breeze" type="range" min="0" max="100" value="60" />
      </label>
    </div>

    <div class="footer">
      <div class="badges" role="list" aria-label="design notes">
        <span class="badge" role="listitem">Sunlit UI</span>
        <span class="badge" role="listitem">Paper texture</span>
        <span class="badge" role="listitem">Accessible contrast</span>
      </div>
      <small>Updated <span id="last-updated">Last updated: 2025-10-22 19:14:35 EST</span></small>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v135');
      const shiftBtn = root.querySelector('#v135-shift');
      const motionBtn = root.querySelector('#v135-motion');
      const breeze = root.querySelector('#v135-breeze');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch (e) {
        updated.textContent = new Date().toLocaleString();
      }

      // Pointer parallax
      let raf;
      function setParallax(e) {
        const r = root.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        const x = (clientX - cx) / (r.width / 2);
        const y = (clientY - cy) / (r.height / 2);
        const amp = 24 * parseFloat(getComputedStyle(root).getPropertyValue('--breeze')) || 0;
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          root.style.setProperty('--mx', (x * amp).toFixed(2) + 'px');
          root.style.setProperty('--my', (y * amp).toFixed(2) + 'px');
        });
      }
      root.addEventListener('mousemove', setParallax, { passive: true });
      root.addEventListener('touchmove', setParallax, { passive: true });

      // Breeze control
      function setBreeze(v) {
        const n = Math.max(0, Math.min(100, Number(v))) / 100;
        root.style.setProperty('--breeze', n.toString());
      }
      breeze.addEventListener('input', (e) => setBreeze(e.target.value));
      setBreeze(breeze.value);

      // Daylight themes
      const themes = [
        { h: 36,  name: 'Dawn'      }, // warm
        { h: 200, name: 'Sky'       }, // midday blue
        { h: 272, name: 'Twilight'  }, // violet
        { h: 340, name: 'Blush'     }  // rosy dusk
      ];
      let idx = 0;
      function applyTheme(i) {
        const t = themes[i % themes.length];
        root.style.setProperty('--h', t.h);
        // Micro pop
        shiftBtn.animate(
          [{ transform: 'scale(1)' }, { transform: 'scale(1.06)' }, { transform: 'scale(1)' }],
          { duration: 220, easing: 'ease-out' }
        );
      }
      shiftBtn.addEventListener('click', () => { idx = (idx + 1) % themes.length; applyTheme(idx); });

      // Pause/Resume
      motionBtn.addEventListener('click', () => {
        const paused = root.classList.toggle('paused');
        motionBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        motionBtn.textContent = paused ? 'Resume breeze' : 'Pause breeze';
      });

    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
