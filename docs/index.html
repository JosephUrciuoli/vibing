<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe2007" class="studio" aria-label="Studio 2007 — Kaleido Bloom">
  <style>
    /* Scope everything to #vibe2007 */
    #vibe2007{
      --ink:#111318;
      --muted:rgba(17,19,24,0.72);
      --line:rgba(0,0,0,0.10);
      --panel:rgba(255,255,255,0.72);

      --bg0:#0b0f1a;
      --bg1:#131c2e;

      --c1:#7fd2ff;
      --c2:#6a8bff;
      --c3:#76ffbf;
      --c4:#ffd66e;
      --c5:#ff89c3;

      --halo:rgba(127,210,255,0.20);

      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(14px,2.4vw,28px);
      padding:clamp(16px,3.2vw,38px);
      border-radius:36px;
      color:var(--ink);
      min-height:760px;
      isolation:isolate;
      background:
        radial-gradient(140% 160% at 20% -20%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(140% 160% at 100% 120%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:0 50px 160px rgba(0,0,0,0.52), inset 0 1px 0 rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.12);
      overflow:hidden;
    }
    #vibe2007[data-theme="dawn"]{
      --ink:#101217; --muted:rgba(16,18,23,0.72);
      --bg0:#fff9f4; --bg1:#f0f6ff; --panel:rgba(255,255,255,0.86);
      --line:rgba(0,0,0,0.10);
      --c1:#ff9ab6; --c2:#ffb36e; --c3:#85ebb7; --c4:#81a8ff; --c5:#9d7bff;
      --halo:rgba(255,154,182,0.22);
      box-shadow:0 50px 150px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.6);
      color:#151821;
    }
    #vibe2007[data-theme="noon"]{
      --ink:#0e1216; --muted:rgba(14,18,22,0.68);
      --bg0:#f6fffb; --bg1:#ecf7ff; --panel:rgba(255,255,255,0.92);
      --c1:#00d2ff; --c2:#00ffa3; --c3:#ffd86e; --c4:#8a7cff; --c5:#ff8bd1;
      --halo:rgba(0,210,255,0.20);
      box-shadow:0 48px 140px rgba(0,0,0,0.14), inset 0 1px 0 rgba(255,255,255,0.75);
    }
    #vibe2007[data-theme="dusk"]{
      --ink:#eaf0ff; --muted:rgba(234,240,255,0.76);
      --bg0:#0a0e19; --bg1:#151f33; --panel:rgba(19,27,46,0.68);
      --line:rgba(255,255,255,0.18);
      --c1:#6ef7ff; --c2:#7f8bff; --c3:#63ffa6; --c4:#ffe070; --c5:#ff75d6;
      --halo:rgba(110,247,255,0.18);
      color:#eaf0ff;
    }
    #vibe2007[data-theme="grotto"]{
      --ink:#0b1310; --muted:rgba(11,19,16,0.66);
      --bg0:#05110c; --bg1:#0b2218; --panel:rgba(12,26,21,0.70);
      --line:rgba(255,255,255,0.12);
      --c1:#7cffc2; --c2:#00e3a2; --c3:#2df0ff; --c4:#84ff78; --c5:#a2b9ff;
      --halo:rgba(0,227,162,0.22);
      color:#dff7ee;
    }

    /* Ambient bloom + grain */
    #vibe2007::before{
      content:""; position:absolute; inset:-20%;
      background:
        radial-gradient(60% 80% at 20% 0%, var(--halo), transparent 70%),
        radial-gradient(80% 80% at 100% 100%, var(--halo), transparent 70%),
        radial-gradient(50% 80% at 50% 120%, color-mix(in lab, var(--c2) 24%, transparent), transparent 65%);
      filter:blur(48px) saturate(130%);
      pointer-events:none; z-index:0;
    }
    #vibe2007::after{
      content:""; position:absolute; inset:0; z-index:1; pointer-events:none; opacity:0.18;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.24), transparent 28% 72%, rgba(0,0,0,0.10));
      -webkit-mask:linear-gradient(180deg, transparent 0%, #000 12% 88%, transparent 100%);
              mask:linear-gradient(180deg, transparent 0%, #000 12% 88%, transparent 100%);
    }

    /* Top chrome */
    #vibe2007 .chrome{
      position:relative; z-index:2;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2007 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:12px 16px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(160%);
      box-shadow:0 12px 28px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.5);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.12em; text-transform:uppercase;
    }
    #vibe2007 .mark{
      width:16px; height:16px; border-radius:50%;
      background:conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      box-shadow:0 0 0 2px rgba(255,255,255,0.9) inset, 0 0 16px var(--c2);
      flex:0 0 16px;
    }

    /* Controls */
    #vibe2007 .controls{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
    }
    #vibe2007 .swatch{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 24px rgba(0,0,0,0.12);
      backdrop-filter:blur(10px) saturate(160%);
    }
    #vibe2007 .sw{
      width:28px; height:28px; border-radius:999px; border:1px solid var(--line); cursor:pointer;
      transition:transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe2007 .sw:hover{ transform:translateY(-1px); }
    #vibe2007 .sw[aria-selected="true"]{ box-shadow:0 0 0 2px rgba(255,255,255,0.9) inset, 0 0 0 6px rgba(0,0,0,0.06); }
    #vibe2007 .sw[data-t="dawn"]{ background:conic-gradient(#ff9ab6,#ffb36e,#85ebb7,#81a8ff,#9d7bff); }
    #vibe2007 .sw[data-t="noon"]{ background:conic-gradient(#00d2ff,#00ffa3,#ffd86e,#8a7cff,#ff8bd1); }
    #vibe2007 .sw[data-t="dusk"]{ background:conic-gradient(#6ef7ff,#7f8bff,#63ffa6,#ffe070,#ff75d6); }
    #vibe2007 .sw[data-t="grotto"]{ background:conic-gradient(#7cffc2,#00e3a2,#2df0ff,#84ff78,#a2b9ff); }

    #vibe2007 .btn, #vibe2007 .knob, #vibe2007 .tgl{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--panel), transparent);
      color:var(--ink);
      box-shadow:0 10px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #vibe2007 .btn:hover, #vibe2007 .knob:hover, #vibe2007 .tgl:hover{
      transform:translateY(-1px); box-shadow:0 16px 40px rgba(0,0,0,0.18);
    }
    #vibe2007 .tgl[aria-pressed="true"]{
      background:linear-gradient(180deg, var(--panel), transparent), linear-gradient(90deg, var(--c1), var(--c2));
      color:#fff; border-color:transparent;
    }
    #vibe2007 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:160px; height:6px; border-radius:999px; border:0; outline:0;
      background:linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
    }
    #vibe2007 input[type="range"]::-webkit-slider-thumb,
    #vibe2007 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,0.2);
      box-shadow:0 2px 8px rgba(0,0,0,0.2); cursor:pointer;
    }

    /* Stage */
    #vibe2007 .stage{
      position:relative; z-index:2;
      border:1px solid var(--line); border-radius:28px; overflow:hidden;
      min-height:clamp(560px, 64vh, 860px);
      background:
        radial-gradient(80% 100% at 50% 120%, var(--halo), transparent 60%),
        linear-gradient(180deg, transparent, rgba(255,255,255,0.04));
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.32), 0 30px 120px rgba(0,0,0,0.24);
      perspective:1200px; transform-style:preserve-3d;
      will-change:transform;
    }
    #vibe2007 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
    }
    #vibe2007 .light{
      position:absolute; inset:0; pointer-events:none; z-index:2;
      --lx:50%; --ly:50%;
      background:radial-gradient(260px 260px at var(--lx) var(--ly), rgba(255,255,255,0.18), transparent 60%);
      mix-blend-mode:soft-light;
    }

    /* Text stack */
    #vibe2007 .title{
      position:relative; z-index:3; display:grid; place-items:center; text-align:center;
      padding:clamp(16px,3.2vw,34px); transform:translateZ(80px);
    }
    #vibe2007 h1{
      margin:0 0 8px 0;
      font:900 clamp(42px, 9vw, 108px)/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 10px 30px var(--halo));
    }
    #vibe2007 .lead{
      margin:0 0 12px 0; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2007 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background:linear-gradient(180deg, var(--panel), transparent);
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.1em; text-transform:uppercase;
      backdrop-filter:blur(8px) saturate(140%); color:var(--ink);
    }
    #vibe2007 .cta{ margin-top:clamp(10px, 2.2vw, 20px); display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }

    /* Watermark year */
    #vibe2007 .year{
      position:absolute; inset:auto 0 0 0; z-index:0; pointer-events:none;
      font:900 clamp(80px, 22vw, 240px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; text-align:center; color:transparent;
      -webkit-text-stroke:1px rgba(255,255,255,0.16);
              text-stroke:1px rgba(255,255,255,0.16);
      opacity:0.9; transform:translateZ(40px);
    }

    /* Footer */
    #vibe2007 .meta{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2007 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2007 .light{ background:radial-gradient(220px 220px at 50% 50%, rgba(255,255,255,0.12), transparent 60%); }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="mark" aria-hidden="true"></span> Studio 2007</div>
    <div class="controls">
      <div class="swatch" role="tablist" aria-label="Theme">
        <button class="sw" role="tab" aria-selected="false" title="Dawn" data-t="dawn"></button>
        <button class="sw" role="tab" aria-selected="false" title="Noon" data-t="noon"></button>

      </div>
      <label class="knob" for="tempo2007" aria-label="Tempo">

      </label>
      <button class="tgl" id="btn-motion-2007" type="button" aria-pressed="true" aria-label="Toggle motion">Motion</button>

  </div>

  <div class="stage" id="stage2007" role="img" aria-label="Kaleidoscopic bloom that tilts with your cursor.">
    <canvas id="canvas2007" aria-hidden="true"></canvas>
    <div class="light" aria-hidden="true"></div>

    <div class="title">
      <span class="tag">Kinetic paper, gentle mathematics</span>
      <h1>Bloom the idea.</h1>
      <p class="lead">Drag your gaze. Change the light. Let color unfurl into shape.</p>
      <div class="cta">
        <button class="btn" id="btn-phrase-2007">Shuffle Motto</button>
      </div>

  </div>

  <div class="meta">
    <span class="hint">Move • 1/2/3/4 theme • Space pause • M motion • S save</span>
    <span id="last-updated">Last updated: 2026-01-17 01:28:23 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2007');
      const stage = document.getElementById('stage2007');
      const canvas = document.getElementById('canvas2007');
      const ctx = canvas.getContext('2d');
      const sw = Array.from(root.querySelectorAll('.sw'));
      const tempo = document.getElementById('tempo2007');
      const btnMotion = document.getElementById('btn-motion-2007');
      const btnPause = document.getElementById('btn-pause-2007');
      const btnSave = document.getElementById('btn-save-2007');
      const btnPhrase = document.getElementById('btn-phrase-2007');
      const light = root.querySelector('.light');
      const last = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Last updated: just now'; }

      // theme handling
      function setTheme(t){
        root.setAttribute('data-theme', t);
        sw.forEach(el => el.setAttribute('aria-selected', String(el.getAttribute('data-t')===t)));
      }
      sw.forEach(el => el.addEventListener('click', ()=> setTheme(el.getAttribute('data-t'))));
      setTheme('dusk');

      // sizing
      let W = 1200, H = 800, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      resize();

      // pointer + tilt
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        light.style.setProperty('--lx', (pointer.tx*100).toFixed(2) + '%');
        light.style.setProperty('--ly', (pointer.ty*100).toFixed(2) + '%');
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });
      function updateTilt(){
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const rx = (pointer.y - 0.5) * -10;
        const ry = (pointer.x - 0.5) * 10;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }

      // petals drawing
      let paused = false;
      let motion = true;
      let t = 0;

      function drawBloom(time, tempoScale){
        ctx.clearRect(0,0,W,H);
        const cx = W*0.5, cy = H*0.5;
        const baseR = Math.min(W,H) * 0.26;
        const influence = Math.hypot(pointer.x-0.5, pointer.y-0.5);
        const kPetals = 12 + Math.floor(6 * (0.4 + tempoScale*0.6)); // 12..18
        const layers = 3;

        // background soft disc
        const gBg = ctx.createRadialGradient(cx, cy, baseR*0.1, cx, cy, baseR*1.2);
        gBg.addColorStop(0, 'rgba(255,255,255,0.06)');
        gBg.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = gBg;
        ctx.beginPath(); ctx.arc(cx, cy, baseR*1.3, 0, Math.PI*2); ctx.fill();

        for(let L=0; L<layers; L++){
          const layerT = L / (layers-1 || 1);
          const R = baseR * (1 + layerT*0.55);
          const inner = R * (0.32 + 0.08*Math.sin(time*0.9 + L));
          const width = (Math.PI / kPetals) * (0.65 - layerT*0.18);
          const waveAmp = (8 + 18*layerT) * (0.5 + tempoScale*0.8) * (0.6 + influence*0.9);
          const spin = time * (0.2 + tempoScale*0.6) * (L%2 ? 1 : -1);

          for(let i=0; i<kPetals; i++){
            const a = (i / kPetals) * Math.PI*2 + spin + L*0.1;
            const wav = Math.sin((time*1.3 + i*0.9) + layerT*2.0) * waveAmp;
            const outer = R + wav;

            // Construct a petal wedge via two cubic Béziers
            const left = a - width, right = a + width;

            // gradient per petal
            const gx = cx + Math.cos(a) * (R*0.6);
            const gy = cy + Math.sin(a) * (R*0.6);
            const grad = ctx.createRadialGradient(gx, gy, inner*0.2, gx, gy, outer);
            grad.addColorStop(0, getVar('--c1', 0.95));
            grad.addColorStop(0.5, getVar('--c2', 0.85));
            grad.addColorStop(1, getVar('--c3', 0.0));

            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = grad;

            ctx.beginPath();
            // inner point
            ctx.moveTo(cx + Math.cos(a)*inner, cy + Math.sin(a)*inner);

            // left side curve
            const l1x = cx + Math.cos(left) * (inner + (outer-inner)*0.35);
            const l1y = cy + Math.sin(left) * (inner + (outer-inner)*0.35);
            const l2x = cx + Math.cos(left) * (inner + (outer-inner)*0.85);
            const l2y = cy + Math.sin(left) * (inner + (outer-inner)*0.85);
            const tipx = cx + Math.cos(a) * outer;
            const tipy = cy + Math.sin(a) * outer;

            ctx.bezierCurveTo(l1x,l1y, l2x,l2y, tipx, tipy);

            // right side curve back
            const r2x = cx + Math.cos(right) * (inner + (outer-inner)*0.85);
            const r2y = cy + Math.sin(right) * (inner + (outer-inner)*0.85);
            const r1x = cx + Math.cos(right) * (inner + (outer-inner)*0.35);
            const r1y = cy + Math.sin(right) * (inner + (outer-inner)*0.35);

            ctx.bezierCurveTo(r2x,r2y, r1x,r1y, cx + Math.cos(a)*inner, cy + Math.sin(a)*inner);
            ctx.closePath();
            ctx.fill();

            // central vein accent
            ctx.globalCompositeOperation = 'screen';
            ctx.strokeStyle = getVar('--c5', 0.22);
            ctx.lineWidth = Math.max(1, 2 - layerT);
            ctx.beginPath();
            ctx.moveTo(cx + Math.cos(a)*inner, cy + Math.sin(a)*inner);
            ctx.quadraticCurveTo(
              cx + Math.cos(a) * ((inner+outer)*0.5 + 6*Math.sin(time + i)),
              cy + Math.sin(a) * ((inner+outer)*0.5 + 6*Math.cos(time*0.7 + i*0.5)),
              tipx, tipy
            );
            ctx.stroke();
          }
        }

        // Orbiting seeds
        const seeds = 24;
        for(let i=0;i<seeds;i++){
          const aa = (i/seeds)*Math.PI*2 + time*0.9;
          const rr = baseR*0.9 + 28*Math.sin(time*1.5 + i);
          const x = cx + Math.cos(aa)*rr;
          const y = cy + Math.sin(aa)*rr;
          const s = 1.2 + 1.2*Math.sin(time*2 + i);
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = getVar('--c4', 0.8);
          ctx.beginPath(); ctx.arc(x, y, s, 0, Math.PI*2); ctx.fill();
        }
      }

      function getVar(name, alpha){
        // read CSS variable and merge alpha
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        // try to convert hex to rgba if needed (simple cases)
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const bigint = parseInt(hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex, 16);
          const r = (bigint >> 16) & 255;
          const g = (bigint >> 8) & 255;
          const b = bigint & 255;
          return 'rgba(' + r + ',' + g + ',' + b + ',' + alpha + ')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + alpha + ')');
        }
        return v;
      }

      // controls
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        btnMotion.setAttribute('aria-pressed', String(motion));
      });
      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      tempo.addEventListener('input', ()=> tempo.setAttribute('aria-valuenow', tempo.value));

      // phrases
      const lines = [
        'Make silence visible.',
        'Form, with a heartbeat.',
        'Less, but alive.',
        'Color that listens.',
        'Precision in bloom.'
      ];
      btnPhrase.addEventListener('click', ()=>{
        const h1 = root.querySelector('h1');
        h1.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 'm') { btnMotion.click(); }
        if(k === 's') { btnSave.click(); }
        if(e.key === '1') setTheme('dawn');
        if(e.key === '2') setTheme('noon');
        if(e.key === '3') setTheme('dusk');
        if(e.key === '4') setTheme('grotto');
      });

      // save canvas
      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'studio-2007.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(_){}
      });

      // loop
      let lastTime = performance.now();
      let raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now;
        if(motion){ t += dt; }
        updateTilt();
        const tempoScale = (parseInt(tempo.value,10) / 100);
        drawBloom(t, tempoScale);
        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        drawBloom(0, parseInt(tempo.value,10)/100);
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
