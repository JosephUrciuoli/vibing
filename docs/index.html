    <style>
      :root {
        --bg: #0f1221;

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

        font-size: 18px;

        background: rgba(255,255,255,0.04);

        border-radius: 12px;

      }
      .footer {

        justify-content: space-between;

        font-size: 14px;
        color: var(--muted);
      }

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="vibe2464" aria-label="Aurora Bloom Studio">
  <style>
    #vibe2464 {
      --h: 210;
      --bloom: 0.55;
      --ink: hsl(222 24% 12%);
      --muted: hsl(222 14% 36%);
      --bg0: hsl(var(--h) 70% 98%);
      --bg1: hsl(var(--h) 65% 96%);
      --accent: hsl(var(--h) 90% 56%);
      --accent2: hsl(calc(var(--h) + 60) 85% 58%);
      position: relative;
      border-radius: 28px;
      padding: clamp(22px, 5vw, 56px);
      color: var(--ink);
      background:
        radial-gradient(160% 120% at 20% -10%, hsl(var(--h) 90% 98%) 20%, transparent 60%),
        radial-gradient(140% 120% at 110% 120%, hsl(calc(var(--h) + 60) 100% 96%) 18%, transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid hsl(220 35% 20% / 0.08);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.7),
        0 10px 40px hsl(var(--h) 80% 50% / 0.18);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      isolation: isolate;
    }
    #vibe2464 * { box-sizing: border-box; }

    /* Ambient layers */
    #vibe2464 .halo {
      position: absolute;
      inset: -30%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          hsl(var(--h) 100% 72% / 0.16),
          hsl(calc(var(--h) + 60) 100% 68% / 0.16),
          hsl(var(--h) 100% 72% / 0.16));
      filter: blur(calc(80px + 40vmin)) saturate(120%);
      animation: v2464_spin 36s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    #vibe2464 .grain {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 12% 22%, #0003 40%, #0000 42%),
        radial-gradient(1px 1px at 42% 78%, #0002 40%, #0000 42%),
        radial-gradient(1px 1px at 72% 12%, #0003 40%, #0000 42%),
        radial-gradient(1px 1px at 82% 62%, #0002 40%, #0000 42%),
        linear-gradient(0deg, #00000008, #0000 30%, #00000006 70%, #0000);
      opacity: 0.35;
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 1;
    }

    /* Header */
    #vibe2464 .intro {
      position: relative;
      z-index: 3;
      display: grid;
      gap: 10px;
      margin-bottom: clamp(16px, 3.3vw, 28px);
    }
    #vibe2464 .intro h1 {
      margin: 0;
      font-weight: 850;
      letter-spacing: -0.02em;
      line-height: 1.02;
      font-size: clamp(30px, 7vw, 76px);
      background: linear-gradient(90deg, hsl(223 20% 18%), hsl(224 18% 14%) 40%, hsl(223 20% 18%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    #vibe2464 .intro h1 .soft {
      background: linear-gradient(90deg, var(--accent), var(--accent2) 55%, var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 24px hsl(var(--h) 90% 60% / 0.18));
      font-weight: 900;
    }
    #vibe2464 .intro p {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      max-width: 68ch;
    }

    /* Center stage */
    #vibe2464 .stage {
      display: grid;
      place-items: center;
      position: relative;
      z-index: 2;
      margin: clamp(12px, 3.2vw, 26px) 0;
    }

    #vibe2464 .dial {
      --tiltX: 0deg;
      --tiltY: 0deg;
      width: clamp(220px, 45vw, 520px);
      aspect-ratio: 1;
      border-radius: 50%;
      position: relative;
      transform-style: preserve-3d;
      transform: perspective(1200px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 260ms cubic-bezier(.2,.8,.2,1), box-shadow 240ms ease;
      box-shadow:
        0 24px 60px hsl(var(--h) 70% 55% / calc(var(--bloom) * 0.28)),
        0 8px 22px hsl(223 20% 20% / 0.12);
      outline: none;
    }
    #vibe2464 .dial:focus-visible {
      box-shadow:
        0 26px 64px hsl(var(--h) 70% 55% / calc(var(--bloom) * 0.34)),
        0 0 0 4px hsl(var(--h) 95% 60% / 0.35),
        inset 0 0 0 1px #fff;
    }

    /* Layers inside the dial */
    #vibe2464 .dial .base {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background:
        radial-gradient(60% 60% at 50% 50%, #fff, hsl(0 0% 100% / 0.6) 40%, hsl(0 0% 100% / 0.3) 60%, transparent 75%),
        conic-gradient(from 0deg at 50% 50%, hsl(0 0% 100% / 0.8), hsl(0 0% 100% / 0.6), hsl(0 0% 100% / 0.8));
      border: 1px solid hsl(220 15% 60% / 0.15);
      backdrop-filter: blur(4px) saturate(1.1);
    }
    #vibe2464 .dial .ring {
      position: absolute;
      inset: 6%;
      border-radius: inherit;
      background:
        conic-gradient(from 0deg,
          hsl(var(--h) 100% 70% / calc(var(--bloom) * 0.8)) 0 20%,
          hsl(calc(var(--h) + 50) 100% 68% / calc(var(--bloom) * 0.82)) 20% 40%,
          hsl(calc(var(--h) + 100) 80% 64% / calc(var(--bloom) * 0.75)) 40% 60%,
          hsl(calc(var(--h) + 160) 90% 68% / calc(var(--bloom) * 0.78)) 60% 80%,
          hsl(var(--h) 100% 70% / calc(var(--bloom) * 0.8)) 80% 100%);
      filter: blur(calc(8px + var(--bloom) * 14px)) saturate(calc(100% + var(--bloom) * 40%));
      mask: radial-gradient(circle at 50% 50%, transparent 56%, #000 58%, #000 70%, transparent 72%);
      animation: v2464_sweep 22s linear infinite;
      transform: translateZ(40px);
    }
    #vibe2464 .dial .petals {
      position: absolute;
      inset: 14%;
      border-radius: inherit;
      background:
        radial-gradient(45% 45% at 50% 50%, #fff8, #0000 60%),
        repeating-conic-gradient(from 0deg,
          hsl(var(--h) 90% 62% / 0.15) 0 8deg,
          transparent 8deg 16deg);
      mask: radial-gradient(circle at 50% 50%, #000 58%, transparent 68%);
      animation: v2464_spin var(--spin-time, 26s) linear infinite reverse;
      transform: translateZ(55px);
    }
    #vibe2464 .dial .glass {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background:
        radial-gradient(70% 70% at 30% 30%, hsl(0 0% 100% / 0.8), hsl(0 0% 100% / 0.3) 40%, transparent 70%),
        linear-gradient(180deg, hsl(0 0% 100% / 0.5), transparent 30%, transparent 70%, hsl(0 0% 100% / 0.25));
      mix-blend-mode: screen;
      pointer-events: none;
      transform: translateZ(80px);
    }
    #vibe2464 .dial .label {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      transform: translateZ(90px);
      text-align: center;
    }
    #vibe2464 .dial .label .name {
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: clamp(10px, 1.5vw, 12px);
      color: hsl(223 12% 22% / 0.9);
      background: linear-gradient(90deg, hsl(223 12% 26%), hsl(223 12% 16%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    #vibe2464 .dial .label .tag {
      margin-top: 6px;
      color: hsl(223 12% 26% / 0.85);
      font-size: clamp(11px, 1.8vw, 14px);
    }
    #vibe2464 .shadow {
      position: absolute;
      inset: auto 14% -2% 14%;
      height: 16%;
      border-radius: 50%;
      background: radial-gradient(60% 120% at 50% 10%, hsl(223 30% 16% / 0.18), transparent 70%);
      filter: blur(10px);
      z-index: 1;
    }

    /* Floating seeds */
    #vibe2464 .seeds { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
    #vibe2464 .seed {
      position: absolute;
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 100% 70%));
      box-shadow: 0 0 18px hsl(var(--h) 100% 60% / calc(var(--bloom) * 0.8));
      opacity: 0.8;
      animation: v2464_float 14s ease-in-out infinite alternate;
    }
    #vibe2464 .seed.a { top: 6%; left: 12%; animation-delay: -4s; }
    #vibe2464 .seed.b { top: 18%; right: 10%; animation-delay: -9s; }
    #vibe2464 .seed.c { bottom: 12%; left: 18%; animation-delay: -13s; }
    #vibe2464 .seed.d { bottom: 6%; right: 16%; animation-delay: -2s; }

    /* Controls */
    #vibe2464 .controls {
      position: relative;
      z-index: 3;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: clamp(8px, 2.5vw, 16px);
    }
    #vibe2464 .group {
      display: flex; flex-wrap: wrap; gap: 8px; align-items: center;
    }
    #vibe2464 .seg {
      display: inline-flex;
      background: hsl(0 0% 100% / 0.7);
      border: 1px solid hsl(220 35% 20% / 0.12);
      border-radius: 12px;
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.7);
      overflow: hidden;
    }
    #vibe2464 .seg button {
      appearance: none;
      border: 0;
      padding: 8px 12px;
      font-size: 13px;
      color: var(--muted);
      background: transparent;
      cursor: pointer;
      transition: color 120ms ease, background 160ms ease, transform 120ms ease;
    }
    #vibe2464 .seg button[aria-pressed="true"] {
      color: var(--ink);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 100% / 0.7));
      box-shadow: inset 0 0 0 1px hsl(220 35% 20% / 0.1);
    }
    #vibe2464 .seg button:focus-visible {
      outline: 2px solid hsl(var(--h) 95% 60% / 0.6);
      outline-offset: -2px;
    }
    #vibe2464 .btn {
      appearance: none;
      border: 1px solid hsl(220 35% 20% / 0.14);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 100% / 0.7));
      color: var(--ink);
      padding: 9px 12px;
      border-radius: 12px;
      font-size: 13px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 220ms ease, background 160ms ease;
      box-shadow: 0 6px 18px hsl(var(--h) 80% 60% / 0.14), inset 0 1px 0 hsl(0 0% 100%);
    }
    #vibe2464 .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px hsl(var(--h) 80% 60% / 0.18), inset 0 1px 0 hsl(0 0% 100%); }
    #vibe2464 .btn:active { transform: translateY(0); }

    #vibe2464 .range {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted);
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid hsl(220 35% 20% / 0.12);
      background: linear-gradient(180deg, hsl(0 0% 100%), hsl(0 0% 100% / 0.7));
      box-shadow: inset 0 1px 0 hsl(0 0% 100%);
    }
    #vibe2464 .range input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 160px; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      outline: none;
    }
    #vibe2464 .range input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      border: 2px solid hsl(220 30% 70% / 0.5);
      box-shadow: 0 2px 10px hsl(var(--h) 80% 50% / 0.28);
      cursor: pointer;
    }
    #vibe2464 .range input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      border: 2px solid hsl(220 30% 70% / 0.5);
      box-shadow: 0 2px 10px hsl(var(--h) 80% 50% / 0.28);
      cursor: pointer;
    }

    /* Meta */
    #vibe2464 .meta {
      display: flex; align-items: center; gap: 10px;
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      position: relative; z-index: 3;
    }
    #vibe2464 .meta .dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 10px hsl(var(--h) 90% 60% / calc(var(--bloom) * 0.9));
    }

    /* Motion controls */
    @keyframes v2464_spin { to { transform: rotate(360deg); } }
    @keyframes v2464_sweep { to { transform: rotate(1turn); } }
    @keyframes v2464_float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.05); }
      100% { transform: translateY(6px) scale(1.02); }
    }
    @media (prefers-reduced-motion: reduce) {
      #vibe2464, #vibe2464 * { animation: none !important; transition: none !important; }
      #vibe2464 .dial { transform: none !important; }
    }
    #vibe2464[data-motion="off"] *, #vibe2464[data-motion="off"] {
      animation: none !important;
      transition: none !important;
    }
    #vibe2464[data-motion="off"] .dial {
      transform: none !important;
      box-shadow:
        0 18px 46px hsl(var(--h) 70% 55% / calc(var(--bloom) * 0.22)),
        0 8px 22px hsl(223 20% 20% / 0.12);
    }
  </style>

  <div class="halo" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="intro">
    <h1><span class="soft">Aurora</span> Dial</h1>
    <p>A calm interface for curious hands. Tilt, tune, and let color breathe.</p>
  </div>

  <div class="stage" aria-label="Interactive Aurora Dial">
    <div class="dial" tabindex="0" aria-label="Blooming color dial">
      <div class="base" aria-hidden="true"></div>
      <div class="ring" aria-hidden="true"></div>
      <div class="petals" aria-hidden="true"></div>
      <div class="glass" aria-hidden="true"></div>
      <div class="label" aria-hidden="true">
        <div>
          <div class="name">Aurora</div>
          <div class="tag">Quiet kinetics, bold clarity</div>
        </div>
      </div>
    </div>
    <div class="shadow" aria-hidden="true"></div>
  </div>

  <div class="seeds" aria-hidden="true">
    <span class="seed a"></span>
    <span class="seed b"></span>
    <span class="seed c"></span>
    <span class="seed d"></span>
  </div>

  <div class="controls">
    <div class="group" role="group" aria-label="Color timing">
      <div class="seg">
        <button class="tone" data-tone="dawn" aria-pressed="false" title="Dawn">Dawn</button>
        <button class="tone" data-tone="noon" aria-pressed="true" title="Noon">Noon</button>
        <button class="tone" data-tone="dusk" aria-pressed="false" title="Dusk">Dusk</button>
        <button class="tone" data-tone="midnight" aria-pressed="false" title="Midnight">Midnight</button>
      </div>
      <button class="btn toggle-motion" aria-pressed="false" title="Toggle reduced motion">Motion: On</button>
    </div>
    <div class="group">
      <label class="range" for="bloom-range">
        Bloom
        <input id="bloom-range" type="range" min="0" max="1" step="0.01" value="0.55" aria-label="Adjust bloom intensity">
      </label>
    </div>
  </div>

  <div class="meta">
    <span class="dot" aria-hidden="true"></span>
    <span id="last-updated">Last updated: 2026-02-08 05:25:19 EST</span>
  </div>

  <script>
    (function () {
      var root = document.querySelector('#vibe2464');
      var dial = root.querySelector('.dial');
      var bloom = root.querySelector('#bloom-range');
      var tones = root.querySelectorAll('.tone');
      var btn = root.querySelector('.toggle-motion');
      var updated = root.querySelector('#last-updated');

      function setUpdated() {
        try {
          var text = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(new Date());
          updated.textContent = 'Last updated: ' + text;
        } catch (e) {
          updated.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      setUpdated();

      function applyBloom(v) { root.style.setProperty('--bloom', v); }
      applyBloom(bloom.value);
      bloom.addEventListener('input', function (e) { applyBloom(e.target.value); });

      var HUES = { dawn: 32, noon: 210, dusk: 292, midnight: 230 };
      function setTone(name) {
        var h = HUES[name] || 210;
        root.style.setProperty('--h', h);
        tones.forEach(function (b) { b.setAttribute('aria-pressed', String(b.dataset.tone === name)); });
      }
      setTone('noon');
      tones.forEach(function (b) {
        b.addEventListener('click', function () { setTone(b.dataset.tone); });
      });

      function setMotion(off) {
        if (off) {
          root.setAttribute('data-motion', 'off');
          btn.setAttribute('aria-pressed', 'true');
          btn.textContent = 'Motion: Off';
        } else {
          root.removeAttribute('data-motion');
          btn.setAttribute('aria-pressed', 'false');
          btn.textContent = 'Motion: On';
        }
      }
      var prefersReduced = false;
      try { prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches; } catch(e){}
      setMotion(prefersReduced);
      btn.addEventListener('click', function () { setMotion(!root.hasAttribute('data-motion')); });

      var bounds = null;
      function updateBounds() { bounds = dial.getBoundingClientRect(); }
      updateBounds();
      window.addEventListener('resize', updateBounds, { passive: true });

      function tilt(x, y) {
        if (!bounds) return;
        var px = (x - bounds.left) / bounds.width - 0.5;
        var py = (y - bounds.top) / bounds.height - 0.5;
        var rx = (py * -12).toFixed(2) + 'deg';
        var ry = (px * 14).toFixed(2) + 'deg';
        dial.style.setProperty('--tiltX', rx);
        dial.style.setProperty('--tiltY', ry);
      }

      dial.addEventListener('pointermove', function (e) {
        if (root.hasAttribute('data-motion')) return;
        tilt(e.clientX, e.clientY);
      });
      dial.addEventListener('pointerleave', function () {
        dial.style.setProperty('--tiltX', '0deg');
        dial.style.setProperty('--tiltY', '0deg');
      });

      // Gentle speed modulation based on bloom
      function adjustSpin() {
        var val = parseFloat(getComputedStyle(root).getPropertyValue('--bloom')) || 0.55;
        var t = 18 + (1 - val) * 16; // faster when bloom is low
        dial.style.setProperty('--spin-time', t + 's');
      }
      adjustSpin();
      bloom.addEventListener('input', adjustSpin);
    })();
  </script>
