<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);

        padding: 28px 24px;

      }

        color: var(--muted);

        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);

        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="atelier1264" role="region" aria-label="ATELIER 1264 — Paper Garden" data-theme="lumen" data-pal="Blossom">
  <style>
    .atelier1264{
      --paper:#f7fafc; --ink:#0d2338; --muted:#5b6a80; --edge:#dae7f4;
      --glass:rgba(255,255,255,.66);
      --a1:#69d1c5; --a2:#6ea8ff; --a3:#c59bff; --a4:#ff86b3; --a5:#ffd06e;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; padding:clamp(18px,4.5vw,48px);
      background:
        radial-gradient(140% 100% at 15% 0%, #ffffff, #eef5ff 60%, #e9f7ff 100%);
      box-shadow: 0 40px 120px rgba(13,35,56,.18), inset 0 1px 0 rgba(255,255,255,.7);
      transform: perspective(1200px) rotateX(calc((var(--py,50) - 50) * .06deg)) rotateY(calc((var(--px,50) - 50) * -.08deg));
      transition: transform .2s ease, background .5s ease, box-shadow .4s ease, color .25s ease;
    }
    .atelier1264::before{
      content:""; position:absolute; inset:-10%;
      background:
        radial-gradient(60% 40% at 80% 10%, color-mix(in srgb, var(--a2), transparent 75%), transparent 70%),
        radial-gradient(50% 40% at 20% 90%, color-mix(in srgb, var(--a4), transparent 78%), transparent 70%),
        radial-gradient(30% 25% at 50% 50%, color-mix(in oklab, var(--a1), transparent 85%), transparent 70%);
      filter: blur(80px) saturate(1.05); opacity:.55; pointer-events:none; animation: drift1264 40s linear infinite;
    }
    .atelier1264::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity:.25;
      background-image: radial-gradient(circle at 0 0, rgba(0,0,0,.02) 0 2px, transparent 2px),
                        radial-gradient(circle at 18px 18px, rgba(0,0,0,.02) 0 2px, transparent 2px);
      background-size: 36px 36px, 36px 36px;
      mix-blend-mode:multiply;
    }
    @keyframes drift1264{ to{ transform: rotate(1turn); } }

    .atelier1264[data-theme="noct"]{
      --paper:#0b1220; --ink:#eaf3ff; --muted:#a0b1c9; --edge:#283550; --glass:rgba(9,14,26,.5);
      background:
        radial-gradient(160% 120% at 15% 0%, #0e162b, #0a1222 60%, #070e1a 100%);
      box-shadow: 0 80px 180px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .atelier1264[data-theme="noct"]::after{ opacity:.18; }
    .atelier1264 * { box-sizing:border-box; }

    /* mast */
    .atelier1264 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:14px; align-items:center;
      border:1px solid var(--edge); border-radius:20px; padding:12px 14px;
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 14px 40px rgba(13,35,56,.15), inset 0 1px 0 rgba(255,255,255,.55);
      position:relative; z-index:3;
    }
    .atelier1264[data-theme="noct"] .mast{ box-shadow: 0 14px 40px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.08); }

    .atelier1264 .glyph{
      --s:56px; width:var(--s); height:var(--s); border-radius:14px; overflow:hidden;
      border:1px solid var(--edge); background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.4));
      position:relative; display:grid; place-items:center; box-shadow: inset 0 10px 24px rgba(255,255,255,.5);
    }
    .atelier1264[data-theme="noct"] .glyph{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); box-shadow: inset 0 10px 24px rgba(255,255,255,.08); }
    .atelier1264 .glyph::before,
    .atelier1264 .glyph::after{
      content:""; position:absolute; border-radius:50%;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5), var(--a1));
      inset:10px;
      mask: radial-gradient(circle at 50% 50%, transparent 59%, #000 60%);
    }
    .atelier1264 .glyph::after{ inset:18px; filter: blur(0.5px) saturate(1.2); animation: spinmark1264 14s linear infinite; }
    @keyframes spinmark1264{ to{ transform: rotate(1turn); } }

    .atelier1264 .brand{ min-width:0; }
    .atelier1264 .title{
      margin:0; font-family: ui-serif, "SF Pro Display", Georgia, serif; font-weight:900; letter-spacing:.002em; line-height:.94;
      font-size: clamp(22px,5.5vw,52px);
      background: linear-gradient(100deg, var(--ink), color-mix(in oklab, var(--a3), var(--ink) 60%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .atelier1264 .sub{ margin-top:6px; color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .atelier1264 .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .atelier1264 .pill{
      appearance:none; cursor:pointer; user-select:none; border-radius:999px; border:1px solid var(--edge);
      padding:9px 12px; font-size:12px; font-weight:800; letter-spacing:.04em; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.55));
      box-shadow: 0 12px 26px rgba(13,35,56,.18), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .atelier1264 .pill:hover{ transform:translateY(-1px); box-shadow: 0 18px 38px rgba(13,35,56,.28), inset 0 1px 0 rgba(255,255,255,.95); }
    .atelier1264[data-theme="noct"] .pill{ color:var(--ink); background: linear-gradient(180deg, rgba(21,28,42,.9), rgba(15,21,33,.7)); box-shadow: 0 12px 26px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08); }

    /* stage */
    .atelier1264 .stage{
      position:relative; margin-top:18px; border-radius:24px; overflow:hidden;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.3));
      min-height: clamp(520px, 56vw, 980px);
      box-shadow: 0 50px 160px rgba(13,35,56,.16), inset 0 1px 0 rgba(255,255,255,.6);
    }
    .atelier1264[data-theme="noct"] .stage{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); box-shadow: 0 50px 160px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06); }
    .atelier1264 canvas#gardenCanvas{ position:absolute; inset:0; width:100%; height:100%; display:block; filter:saturate(1.05) contrast(1.02); }

    .atelier1264 .overlay{
      position:relative; z-index:2; text-align:center; pointer-events:none; padding:clamp(8px,3vw,22px);
    }
    .atelier1264 .hero{
      margin:0; color:var(--ink);
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.94;
      font-size: clamp(40px, 7.4vw, 112px);
      text-shadow: 0 1px 0 rgba(255,255,255,.7), 0 18px 50px color-mix(in oklab, var(--a2), transparent 80%);
    }
    .atelier1264 .hero em{
      font-style:normal;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 220% 100%; animation: grad1264 16s linear infinite;
    }
    @keyframes grad1264{ to{ background-position:220% 0; } }
    .atelier1264 .hint{ margin-top:12px; color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* panel */
    .atelier1264 .panel{
      position:relative; z-index:4; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background:var(--glass); backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 16px 42px rgba(13,35,56,.16), inset 0 1px 0 rgba(255,255,255,.65);
    }
    .atelier1264[data-theme="noct"] .panel{ background:rgba(8,12,22,.5); box-shadow: 0 16px 42px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08); }
    .atelier1264 .cluster{ display:flex; align-items:center; gap:10px; }
    .atelier1264 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .atelier1264 .slider{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .atelier1264 .slider::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e7eefc); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(13,35,56,.25);
    }
    .atelier1264[data-theme="noct"] .slider::-webkit-slider-thumb{ background: linear-gradient(180deg, #f7fbff, #cfe0ff); }
    .atelier1264 .slider::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--a5), var(--a4), var(--a3), var(--a2), var(--a1));
      opacity:.95;
    }

    /* meta */
    .atelier1264 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .atelier1264 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.55));
      backdrop-filter: blur(6px);
    }
    .atelier1264[data-theme="noct"] .chip{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); }

    @media (prefers-reduced-motion: reduce){
      .atelier1264 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="glyph" aria-hidden="true"></div>
    <div class="brand">
      <h1 class="title">ATELIER — Paper Garden</h1>
      <div class="sub">folds • petals • quiet motion</div>

    <div class="controls" role="group" aria-label="Controls">

  <div class="stage" aria-label="A living garden of paper petals">

    <div class="overlay">
      <h2 class="hero">Grow light. <em>Guide the wind.</em></h2>
      <div class="hint">drag to drift • click to bloom • T theme • P palette</div>
    </div>
  </div>

  <div class="panel" role="group" aria-label="Garden controls">
    <div class="cluster">
      <span class="lab">Tempo</span>
      <input class="slider" type="range" data-ctrl="tempo" min="0.2" max="2.0" step="0.01" value="1.0" aria-label="Tempo">
    </div>
    <div class="cluster">
      <span class="lab">Blooms</span>
      <input class="slider" type="range" data-ctrl="blooms" min="2" max="18" step="1" value="8" aria-label="Bloom count">
    </div>
    <div class="cluster">

    </div>

      <input class="slider" type="range" data-ctrl="spread" min="0.2" max="1.4" step="0.01" value="0.8" aria-label="Petal spread">
    </div>
    <div class="cluster">
      <span class="lab">Softness</span>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li class="chip">theme <strong id="theme1264">Lumen</strong></li>
    <li class="chip">palette <strong id="pal1264">Blossom</strong></li>
    <li class="chip">fps <strong id="fps1264">—</strong></li>
    <li class="chip">blooms <strong id="blooms1264">8</strong></li>
    <li class="chip"><span id="last-updated">Last updated: 2025-12-13 12:16:05 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.atelier1264');
      const canvas = root.querySelector('#gardenCanvas');
      const ctx = canvas.getContext('2d');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        reset: root.querySelector('[data-act="reset"]'),
        tempo: root.querySelector('[data-ctrl="tempo"]'),
        blooms: root.querySelector('[data-ctrl="blooms"]'),
        petals: root.querySelector('[data-ctrl="petals"]'),
        spread: root.querySelector('[data-ctrl="spread"]'),
        soft: root.querySelector('[data-ctrl="soft"]'),
        themeLabel: root.querySelector('#theme1264'),
        palLabel: root.querySelector('#pal1264'),
        fps: root.querySelector('#fps1264'),
        bloomsLabel: root.querySelector('#blooms1264'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Blossom', c:['#69D1C5','#6EA8FF','#C59BFF','#FF86B3','#FFD06E'] },
        { name:'Fern',    c:['#7BE3A1','#6DD7C9','#6AAEF5','#B4A6FF','#FFC3A1'] },
        { name:'Ember',   c:['#FFD06E','#FF9A6E','#FF6E8E','#C78BFF','#7EBBFF'] },
        { name:'Lilt',    c:['#9BFFEE','#7FD6B8','#86C9FF','#B6A2FF','#FFB1D1'] }
      ];
      let palIndex = 0;
      function applyPalette(i){
        const cs = palettes[i].c;
        root.style.setProperty('--a1', cs[0]);
        root.style.setProperty('--a2', cs[1]);
        root.style.setProperty('--a3', cs[2]);
        root.style.setProperty('--a4', cs[3]);
        root.style.setProperty('--a5', cs[4]);
        ui.palLabel.textContent = palettes[i].name;
        root.setAttribute('data-pal', palettes[i].name);
      }
      applyPalette(0);

      // DPR fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
          clear(true);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // helpers
      function hex2rgb(h){ const c=h.replace('#',''); const n=c.length===3?c.split('').map(x=>x+x).join(''):c; const num=parseInt(n,16); return {r:(num>>16)&255,g:(num>>8)&255,b:num&255}; }
      function mixRGB(a,b,t){ const r=Math.round(a.r+(b.r-a.r)*t), g=Math.round(a.g+(b.g-a.g)*t), bl=Math.round(a.b+(b.b-a.b)*t); return `rgb(${r},${g},${bl})`; }
      function getCols(){ const s=getComputedStyle(root); return [s.getPropertyValue('--a1'), s.getPropertyValue('--a2'), s.getPropertyValue('--a3'), s.getPropertyValue('--a4'), s.getPropertyValue('--a5')].map(v=>v.trim()); }
      function grad(cols,t){ const N=cols.length; const x=Math.max(0,Math.min(0.9999,t))*(N-1); const i=Math.floor(x), f=x-i; return mixRGB(hex2rgb(cols[i]), hex2rgb(cols[(i+1)%N]), f); }
      function rand(min,max){ return min + Math.random()*(max-min); }

      // scene
      let running = true;
      let last = performance.now(), frames=0, fpsClock=last, time=0;
      let seed = Math.random()*1000;
      const pointer={ x:-9999, y:-9999, px:50, py:50, down:false };

      const garden = {
        blooms: [],
        makeBloom(x, y){
          const cols = getCols();
          const hue = cols[Math.floor(Math.random()*cols.length)];
          return {
            x, y,
            base: rand(60, 140),
            wobble: rand(0, Math.PI*2),
            rot: rand(0, Math.PI*2),
            hue,
            life: 0
          };
        },
        reseed(count){
          this.blooms.length = 0;
          const rect = canvas.getBoundingClientRect();
          for(let i=0;i<count;i++){
            const m = 0.12;
            const x = rand(rect.width*m, rect.width*(1-m));
            const y = rand(rect.height*m, rect.height*(1-m));
            this.blooms.push(this.makeBloom(x,y));
          }
        }
      };

      function clear(force){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const tr = parseFloat(ui.soft.value);
        ctx.globalAlpha = force ? 1 : tr;
        const r = canvas.getBoundingClientRect();
        const isNight = root.getAttribute('data-theme')==='noct';
        ctx.fillStyle = isNight ? 'rgba(11,18,32,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }

      function drawPetal(cx, cy, axis, len, width, color, glow){
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(axis);

        // gradient along petal axis
        const g = ctx.createLinearGradient(0, -len, 0, len*0.2);
        g.addColorStop(0, color);
        g.addColorStop(1, 'rgba(255,255,255,.85)');

        ctx.beginPath();
        ctx.ellipse(0, -len*0.45, width, len, 0, 0, Math.PI*2);
        ctx.fillStyle = g;
        ctx.globalAlpha = 0.85;
        ctx.shadowColor = color;
        ctx.shadowBlur = glow;
        ctx.fill();

        // crease line
        ctx.beginPath();
        ctx.moveTo(0, -len*0.95);
        ctx.lineTo(0, -len*0.05);
        ctx.strokeStyle = color;
        ctx.globalAlpha = 0.28;
        ctx.lineWidth = 1.2;
        ctx.stroke();

        ctx.restore();
      }

      function draw(now){
        if(!running){ requestAnimationFrame(draw); return; }
        const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
        frames++; if(now - fpsClock > 500){ ui.fps.textContent = String(Math.round(frames/((now-fpsClock)/1000))); frames=0; fpsClock=now; }
        time += dt * parseFloat(ui.tempo.value);

        clear(false);

        const rect = canvas.getBoundingClientRect();
        const cols = getCols();
        const isNight = root.getAttribute('data-theme')==='noct';

        ctx.lineCap = 'round';

        const petalCount = parseInt(ui.petals.value,10);
        const spread = parseFloat(ui.spread.value);
        const glowBase = isNight ? 26 : 10;

        for(const b of garden.blooms){
          b.life += dt;
          const spin = 0.25 + 0.55*Math.sin(seed + b.x*0.01 + b.y*0.01);
          const wob = Math.sin(time*0.7 + b.wobble)*0.2;
          const size = b.base * (0.9 + 0.1*Math.sin(time*0.6 + b.wobble));
          const petals = petalCount;

          // subtle drift toward pointer when pressed
          if(pointer.down){
            const dx = pointer.x - b.x;
            const dy = pointer.y - b.y;
            b.x += dx * 0.002;
            b.y += dy * 0.002;
          }

          // stem shadow
          ctx.beginPath();
          ctx.moveTo(b.x, b.y);
          ctx.bezierCurveTo(b.x*0.9, rect.height*0.98, rect.width*0.1, rect.height*0.9, rect.width*0.08, rect.height*1.02);
          ctx.strokeStyle = isNight ? 'rgba(255,255,255,.04)' : 'rgba(0,0,0,.04)';
          ctx.lineWidth = 2;
          ctx.stroke();

          for(let i=0;i<petals;i++){
            const t = i/petals;
            const axis = t*Math.PI*2 + time*spin + wob;
            const color = grad(cols, (t + 0.1*Math.sin(time + i))%1);
            const len = size*(0.65 + 0.35*Math.sin(time + i*0.7 + seed));
            const width = len * (0.12 + 0.18*spread*(0.5+0.5*Math.sin(i+seed)));
            const offset = size*0.18 + size*0.25*spread;
            const cx = b.x + Math.cos(axis) * offset;
            const cy = b.y + Math.sin(axis) * offset;
            drawPetal(cx, cy, axis, len*(0.55 + 0.45*spread), width, color, glowBase + spread*40);
          }

          // heart
          ctx.beginPath();
          const core = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, Math.max(12, size*0.18));
          core.addColorStop(0, 'rgba(255,255,255,.9)');
          core.addColorStop(1, colorMix(b.hue, isNight ? 0.35 : 0.18));
          ctx.fillStyle = core;
          ctx.globalAlpha = 0.9;
          ctx.arc(b.x, b.y, Math.max(8, size*0.12), 0, Math.PI*2);
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }

      function colorMix(hex, amt){
        const {r,g,b} = hex2rgb(hex);
        const w = 255, t = amt;
        const nr = Math.round(r + (w - r)*t);
        const ng = Math.round(g + (w - g)*t);
        const nb = Math.round(b + (w - b)*t);
        return `rgba(${nr},${ng},${nb},.65)`;
      }

      // Pointer & parallax
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.px = Math.max(0, Math.min(100, (pointer.x / rect.width) * 100));
        pointer.py = Math.max(0, Math.min(100, (pointer.y / rect.height) * 100));
        root.style.setProperty('--px', pointer.px);
        root.style.setProperty('--py', pointer.py);
      }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{ pointer.down=true; updatePointer(e); addBloom(pointer.x, pointer.y); });
      window.addEventListener('pointerup', ()=> pointer.down=false);
      canvas.addEventListener('click', ()=> addBloom(pointer.x, pointer.y));

      function addBloom(x,y){
        if(isNaN(x)||isNaN(y)) return;
        const b = garden.makeBloom(x,y);
        garden.blooms.push(b);
        ui.blooms.value = String(Math.min(parseInt(ui.blooms.max,10), garden.blooms.length));
        ui.bloomsLabel.textContent = String(garden.blooms.length);
      }

      // init
      function init(){
        fit();
        last = performance.now();
        garden.reseed(parseInt(ui.blooms.value,10));
        ui.bloomsLabel.textContent = ui.blooms.value;
        requestAnimationFrame(draw);
      }
      init();

      // UI
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='noct' ? 'lumen' : 'noct';
        root.setAttribute('data-theme', next);
        const isLumen = next==='lumen';
        ui.theme.textContent = isLumen ? 'Lumen' : 'Noct';
        ui.themeLabel.textContent = isLumen ? 'Lumen' : 'Noct';
        clear(true);
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex] ? palIndex : 0);
      });
      ui.reset.addEventListener('click', ()=>{
        seed = Math.random()*1000;
        garden.reseed(parseInt(ui.blooms.value,10));
        clear(true);
      });

      ui.blooms.addEventListener('input', ()=>{
        const n = parseInt(ui.blooms.value,10);
        const diff = n - garden.blooms.length;
        if(diff>0){
          const rect = canvas.getBoundingClientRect();
          for(let i=0;i<diff;i++){
            garden.blooms.push(garden.makeBloom(rand(rect.width*0.2, rect.width*0.8), rand(rect.height*0.2, rect.height*0.8)));
          }
        }else if(diff<0){
          garden.blooms.splice(diff);
        }
        ui.bloomsLabel.textContent = String(garden.blooms.length);
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.theme.click();
        else if(k===' ') { e.preventDefault(); ui.run.click(); }
        else if(k==='p') ui.palette.click();
        else if(k==='r') ui.reset.click();
        else if(k==='['){ ui.tempo.value = String(Math.max(0.2, parseFloat(ui.tempo.value)-0.05)); }
        else if(k===']'){ ui.tempo.value = String(Math.min(2.0, parseFloat(ui.tempo.value)+0.05)); }
      });

      // Reduced motion defaults
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          ui.tempo.value = '0.6';
          ui.blooms.value = '5';
          ui.petals.value = '8';
          ui.spread.value = '0.6';
          ui.soft.value = '0.25';
        }
      }catch{}

      // keep labels in sync on input where needed
      ['tempo','petals','spread','soft'].forEach(k=> ui[k].addEventListener('input', ()=>{}));
    })();
  </script>
