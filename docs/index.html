<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v767" role="region" aria-label="Aurora Loom">
  <style>
    .v767{
      --h: 212;
      --ink: hsl(224 16% 12%);
      --ink-soft: hsl(224 12% 48%);
      --bg-0: hsl(220 60% 99%);
      --bg-1: hsl(220 46% 96%);
      --a1: hsl(var(--h) 92% 56%);
      --a2: hsl(calc(var(--h) + 90) 92% 58%);
      --mx:.5; --my:.5;
      position: relative;
      display: grid;
      gap: clamp(16px, 4vw, 28px);
      padding: clamp(24px, 5.8vw, 68px);
      border-radius: 34px;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at calc(var(--mx)*100%) calc(var(--my)*100%),
          color-mix(in oklab, var(--a1) 18%, transparent) 0%,
          transparent 60%) no-repeat,
        radial-gradient(100% 140% at 120% -10%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        radial-gradient(100% 140% at -20% 120%, color-mix(in oklab, var(--a1) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 50px 180px rgba(0,0,0,.18),
        inset 0 1px 0 rgba(255,255,255,.55);
      overflow: clip;
      isolation: isolate;
      font: 500 15px/1.55 ui-sans-serif, -apple-system, system-ui, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
    }
    .v767::before{
      content:""; position:absolute; inset:-1px; border-radius: inherit; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 200deg,
          color-mix(in oklab, var(--a1) 70%, transparent) 0 20%,
          transparent 20% 80%,
          color-mix(in oklab, var(--a2) 70%, transparent) 80% 100%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      padding: 1.2px; opacity: .9; filter: blur(.5px);
    }
    .v767 .veil{
      position:absolute; inset:-10%; z-index:0; pointer-events:none;
      background:
        radial-gradient(50% 80% at 50% 0%, rgba(255,255,255,.20), transparent 60%) top/100% 100% no-repeat,
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,.06), transparent 18% 20%, rgba(255,255,255,.04) 22%, transparent 24% 100%);
      mix-blend-mode: soft-light; opacity:.9;
      animation: v767-glint 12s ease-in-out infinite alternate;
    }
    @keyframes v767-glint{
      0%{ transform: translateY(0) }
      100%{ transform: translateY(-2%) }
    }
    .v767.dark{
      --ink: hsl(0 0% 96%);
      --ink-soft: hsl(220 10% 75%);
      --bg-0: hsl(230 26% 9%);
      --bg-1: hsl(230 28% 7%);
      box-shadow:
        0 60px 200px rgba(0,0,0,.5),
        inset 0 1px 0 rgba(255,255,255,.08);
    }

    .v767 .top{
      position: relative; z-index:2; display:grid; gap:12px;
    }
    .v767 .kicker{
      display:inline-flex; gap:10px; align-items:center;
      padding:7px 14px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      color: var(--ink-soft);
      background: linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
      border: 1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
      backdrop-filter: blur(2px);
    }
    .v767.dark .kicker{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); border-color: rgba(255,255,255,.14); }
    .v767 .title{
      margin: 2px 0 0; font-weight: 900;
      font-size: clamp(52px, 8.6vw, 128px); line-height:.88; letter-spacing:-0.02em;
      text-wrap: balance;
      background:
        linear-gradient(94deg, var(--ink) 0%,
          color-mix(in oklab, var(--a1) 70%, transparent) 44%,
          color-mix(in oklab, var(--a2) 70%, transparent) 100%);
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .v767 .sub{
      margin: 0; color: var(--ink-soft);
      font-size: clamp(14px, 1.6vw, 19px); max-width: 64ch; text-wrap: pretty;
    }
    .v767 .meta{ display:flex; gap:10px; align-items:center; color: var(--ink-soft); font-size:12px; }
    .v767 .dot{ width:5px; height:5px; border-radius:50%; background: var(--ink-soft); opacity:.5; }

    /* Controls */
    .v767 .bar{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; z-index:2; }
    .v767 .seg{
      display:inline-flex; overflow:hidden; border-radius:16px;
      border:1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
      background: linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
    }
    .v767.dark .seg{ border-color: rgba(255,255,255,.14); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); }
    .v767 .seg button{
      appearance:none; border:0; padding:10px 14px; cursor:pointer; background:none;
      color: var(--ink-soft); font-weight:800; letter-spacing:.2px;
      transition: color .2s ease, background .2s ease, transform .1s ease;
    }
    .v767 .seg button[data-on="true"]{
      color:#0b0e15;
      background: linear-gradient(180deg, var(--a1), var(--a2));
    }
    .v767.dark .seg button[data-on="true"]{ color:#0b0e15; }

    .v767 .btn{
      appearance:none; border:none; cursor:pointer; border-radius:14px; padding:12px 16px;
      font-weight:800; letter-spacing:.2px; color:#0b0e15;
      background: linear-gradient(180deg, var(--a1), var(--a2));
      box-shadow: 0 14px 32px color-mix(in oklab, var(--a1) 34%, transparent);
      transition: transform .15s ease, box-shadow .3s ease, filter .3s ease;
      will-change: transform, filter;
    }
    .v767 .btn:hover{ transform: translateY(-2px); box-shadow: 0 18px 40px color-mix(in oklab, var(--a1) 48%, transparent); }
    .v767 .btn.ghost{
      background: linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
      color: var(--ink);
      border: 1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
      box-shadow: none;
    }
    .v767.dark .btn.ghost{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); color: var(--ink); border-color: rgba(255,255,255,.14); }

    .v767 .knob{
      display:flex; align-items:center; gap:10px; padding:10px 12px;
      border-radius:14px; background: linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
      border: 1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
    }
    .v767.dark .knob{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); border-color: rgba(255,255,255,.14); }
    .v767 .lab{ font-size:12px; color: var(--ink-soft); }

    .v767 .range{
      -webkit-appearance:none; appearance:none; width:min(360px, 64vw); height:8px; border-radius:999px; background: color-mix(in oklab, var(--ink-soft) 22%, transparent);
    }
    .v767 .range::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a1));
      border: 2px solid #fff9; box-shadow: 0 4px 16px color-mix(in oklab, var(--a1) 45%, transparent);
    }
    .v767 .range::-moz-range-track{ height:8px; background: color-mix(in oklab, var(--ink-soft) 22%, transparent); border-radius:999px; }
    .v767 .range::-moz-range-thumb{ width:22px; height:22px; border-radius:50%; border:2px solid #fff9; background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a1)); }

    /* Scene */
    .v767 .scene{
      position: relative; border-radius: 28px; overflow: hidden;
      aspect-ratio: 21 / 9; min-height: 360px;
      background:
        radial-gradient(60% 80% at 50% 50%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 70%),
        linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
      box-shadow:
        inset 0 0 0 1px color-mix(in oklab, var(--ink-soft) 18%, transparent),
        0 34px 90px rgba(0,0,0,.18);
      z-index: 1;
      cursor: crosshair;
    }
    .v767.dark .scene{
      background:
        radial-gradient(60% 80% at 50% 50%, color-mix(in oklab, var(--a1) 14%, transparent), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.12),
        0 34px 90px rgba(0,0,0,.48);
    }
    .v767 canvas{ width:100%; height:100%; display:block; }
    .v767 .halo{
      position:absolute; inset:0; pointer-events:none; z-index:2;
      background:
        radial-gradient(60% 120% at 50% 0%, rgba(255,255,255,.16), rgba(255,255,255,0) 50%) top/100% 100% no-repeat,
        conic-gradient(from 0deg, transparent 0 40%, rgba(255,255,255,.06) 42%, transparent 44% 100%);
      mix-blend-mode: soft-light; opacity:.9;
    }

    .v767 .foot{
      display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; color: var(--ink-soft);
    }
    .v767 .badge{
      padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      background: linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
      border: 1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
    }
    .v767.dark .badge{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); border-color: rgba(255,255,255,.14); }

    @media (max-width: 980px){ .v767{ padding: clamp(18px, 6vw, 44px); } }
    @media (prefers-reduced-motion: reduce){
      .v767 .btn#burst { display:none; }
    }
  </style>

  <div class="veil" aria-hidden="true"></div>

  <div class="top">
    <span class="kicker" aria-hidden="true">Iteration 767 • Aurora Loom</span>
    <h1 class="title">Breathe geometry.</h1>
    <p class="sub">Drag to fold fields. Tap to bloom. Switch the grammar of motion—petals, currents, or stars.</p>
    <div class="meta" aria-live="polite">
      <span class="dot" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-11-20 14:14:28 EST</span>
    </div>
  </div>

  <div class="bar" role="group" aria-label="Mode">
    <div class="seg" aria-label="Pattern">
      <button type="button" id="m-bloom" data-on="true" aria-pressed="true">Bloom</button>
      <button type="button" id="m-flow" data-on="false" aria-pressed="false">Flow</button>
      <button type="button" id="m-stars" data-on="false" aria-pressed="false">Stars</button>
    </div>
    <button class="btn" id="burst">Bloom</button>
    <button class="btn ghost" id="theme">Dark</button>
    <button class="btn ghost" id="shuffle">Shuffle</button>
    <button class="btn ghost" id="pause">Pause</button>
  </div>

  <div class="bar" role="group" aria-label="Color and dynamics">
    <div class="knob">
      <span class="lab">Hue</span>
      <input id="hue" class="range" type="range" min="0" max="360" value="212" />
      <span class="lab" id="hue-name">Tide</span>
    </div>
    <div class="knob">
      <span class="lab">Tempo</span>
      <input id="tempo" class="range" type="range" min="0.5" max="2.2" step="0.01" value="1.0" />
    </div>
    <div class="knob">
      <span class="lab">Complexity</span>
      <input id="comp" class="range" type="range" min="16" max="100" value="50" />
    </div>
  </div>

  <div class="scene" aria-hidden="true">
    <canvas id="stage"></canvas>
    <div class="halo"></div>
  </div>

  <div class="foot">
    <span class="badge">v767 • Aurora Loom</span>
    <span class="badge">Accessible contrast • Fluid motion</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v767');
      const canvas = root.querySelector('#stage');
      const ctx = canvas.getContext('2d');

      // Controls
      const btnTheme = root.querySelector('#theme');
      const btnShuffle = root.querySelector('#shuffle');
      const btnBurst = root.querySelector('#burst');
      const btnPause = root.querySelector('#pause');
      const hue = root.querySelector('#hue');
      const tempo = root.querySelector('#tempo');
      const comp = root.querySelector('#comp');
      const hueName = root.querySelector('#hue-name');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Modes
      const modes = {
        bloom: root.querySelector('#m-bloom'),
        flow: root.querySelector('#m-flow'),
        stars: root.querySelector('#m-stars')
      };
      let mode = 'bloom';
      function setMode(m){
        mode = m;
        Object.entries(modes).forEach(([k, el])=>{
          const on = k === m;
          el.dataset.on = on ? 'true' : 'false';
          el.setAttribute('aria-pressed', on ? 'true' : 'false');
        });
        rebuild();
        burst(); // delight on switch
      }
      modes.bloom.addEventListener('click', ()=>setMode('bloom'));
      modes.flow.addEventListener('click', ()=>setMode('flow'));
      modes.stars.addEventListener('click', ()=>setMode('stars'));

      // Theme
      let dark = false;
      btnTheme.addEventListener('click', () => {
        dark = !dark;
        root.classList.toggle('dark', dark);
        btnTheme.textContent = dark ? 'Light' : 'Dark';
      });

      // Hue naming
      const stops = [
        {t: 25, n: 'Ember'},
        {t: 70, n: 'Dawn'},
        {t: 140, n: 'Spring'},
        {t: 200, n: 'Tide'},
        {t: 260, n: 'Aether'},
        {t: 320, n: 'Bloom'},
        {t: 360, n: 'Solstice'}
      ];
      function nameForHue(v){
        const h = Number(v)%360;
        for (let i=0;i<stops.length;i++) if (h < stops[i].t) return stops[i].n;
        return 'Solstice';
      }
      function setHue(v){
        root.style.setProperty('--h', v);
        hueName.textContent = nameForHue(v);
      }
      hue.addEventListener('input', e => setHue(e.target.value));
      setHue(hue.value);

      // Shuffle hue
      btnShuffle.addEventListener('click', () => {
        const next = (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + 40 + Math.floor(Math.random()*240)) % 360;
        hue.value = next;
        setHue(next);
        rebuild();
        burst();
      });

      // Tempo / Complexity
      let speed = parseFloat(tempo.value);
      tempo.addEventListener('input', e => { speed = parseFloat(e.target.value); });
      let complexity = +comp.value;
      comp.addEventListener('input', e => { complexity = +e.target.value; rebuild(); });

      // Pause
      let paused = false;
      btnPause.addEventListener('click', () => {
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) requestAnimationFrame(tick);
      });

      // Pointer parallax
      let mouse = null;
      const parallaxTarget = { x:.5, y:.5 };
      canvas.addEventListener('pointermove', e => {
        const rect = canvas.getBoundingClientRect();
        const mx = (e.clientX - rect.left) / rect.width;
        const my = (e.clientY - rect.top) / rect.height;
        mouse = { x: mx, y: my };
        parallaxTarget.x = mx; parallaxTarget.y = my;
      }, { passive: true });
      canvas.addEventListener('pointerleave', () => { mouse = null; });

      // Canvas fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      new ResizeObserver(fit).observe(canvas);
      fit();

      // Motion preference
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Systems
      let petals = [];
      let field = [];
      let stars = [];
      let trails = [];
      let seed = Math.random()*1000;

      function rebuild(){
        const r = canvas.getBoundingClientRect();
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 212;
        // Petals
        const rings = Math.max(4, Math.floor(complexity/12));
        petals = [];
        for(let i=0;i<rings;i++){
          const count = 8 + Math.floor(i*complexity/12);
          for(let k=0;k<count;k++){
            petals.push({
              cx: r.width/2, cy: r.height/2,
              a: (k/count)*Math.PI*2,
              rad: Math.min(r.width, r.height) * (0.1 + i*0.06),
              size: 16 + i*6,
              wob: (Math.random()*0.6 + 0.4) * (Math.random()>.5?1:-1),
              hue: (baseHue + i*12 + k*2) % 360,
              life: 1
            });
          }
        }
        // Flow field particles
        const pCount = Math.max(180, Math.floor(complexity*24));
        field = Array.from({length:pCount}, ()=>({
          x: Math.random()*r.width, y: Math.random()*r.height,
          px: 0, py: 0,
          s: Math.random()*0.8 + 0.4,
        }));
        field.forEach(p => { p.px = p.x; p.py = p.y; });

        // Stars
        const sCount = Math.max(80, Math.floor(complexity*1.4));
        stars = Array.from({length:sCount}, (_,i)=>({
          x: Math.random()*r.width, y: Math.random()*r.height,
          z: Math.random()*1 + 0.2,
          tw: Math.random()*Math.PI*2,
          hue: (baseHue + i*3) % 360
        }));
        trails = [];
      }
      rebuild();

      // Burst (user delight)
      function burst(){
        const r = canvas.getBoundingClientRect();
        const x = (mouse? mouse.x : 0.5) * r.width;
        const y = (mouse? mouse.y : 0.5) * r.height;
        const h = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 212;
        for(let i=0;i<24;i++){
          trails.push({
            x, y,
            vx: Math.cos((i/24)*Math.PI*2) * (100 + Math.random()*60),
            vy: Math.sin((i/24)*Math.PI*2) * (100 + Math.random()*60),
            life: 1,
            hue: (h + i*8) % 360
          });
        }
      }
      btnBurst.addEventListener('click', burst);

      // For bloom drawing
      function drawPetal(cx, cy, radius, angle, size, hue, alpha){
        const t = angle;
        const x = cx + Math.cos(t)*radius;
        const y = cy + Math.sin(t)*radius;
        const nx = -Math.sin(t);
        const ny = Math.cos(t);
        const w = size;
        ctx.fillStyle = `hsla(${hue}, 95%, 65%, ${alpha})`;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.bezierCurveTo(
          cx + nx*w*0.8, cy + ny*w*0.8,
          x + nx*w, y + ny*w,
          x, y
        );
        ctx.bezierCurveTo(
          x - nx*w, y - ny*w,
          cx - nx*w*0.8, cy - ny*w*0.8,
          cx, cy
        );
        ctx.closePath();
        ctx.fill();
      }

      // Static poster for reduced motion
      function drawStatic(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        const r = canvas.getBoundingClientRect();
        const cx = r.width/2, cy = r.height/2;
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 212;
        for(let i=0;i<18;i++){
          drawPetal(cx, cy, 40 + i*16, i*0.35, 10 + i, (baseHue + i*10)%360, 0.18);
        }
        ctx.strokeStyle = `hsla(${baseHue}, 80%, 60%, .4)`;
        ctx.lineWidth = 1.2;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(r.width, r.height)*0.32, 0, Math.PI*2); ctx.stroke();
      }

      // Animate
      let t0 = performance.now();
      function tick(now){
        if (paused) return;
        const dt = Math.min(0.06, (now - t0) / 1000) * speed;
        t0 = now;

        // Smooth parallax
        const lerp = (a,b,t)=>a+(b-a)*t;
        const curX = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || .5;
        const curY = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || .5;
        root.style.setProperty('--mx', lerp(curX, parallaxTarget.x, 0.12).toFixed(4));
        root.style.setProperty('--my', lerp(curY, parallaxTarget.y, 0.12).toFixed(4));

        if (prefersReduce){ drawStatic(); return; }

        // Trail fade
        const bg = getComputedStyle(root).getPropertyValue('--bg-1').trim() || '#fff';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.10;
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.globalAlpha = 1;

        const r = canvas.getBoundingClientRect();
        const cx = r.width*(0.5 + ((mouse?mouse.x-0.5:0)*0.05));
        const cy = r.height*(0.5 + ((mouse?mouse.y-0.5:0)*0.05));
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 212;
        const time = (now + seed) * 0.001;

        ctx.globalCompositeOperation = 'lighter';

        if (mode === 'bloom'){
          for (let i=0;i<petals.length;i++){
            const p = petals[i];
            // breathing radius + rotation
            const rr = p.rad * (1 + Math.sin(time*0.9 + i)*0.06);
            p.a += p.wob * 0.4 * dt;
            const alpha = 0.22 + 0.18*Math.sin(time*1.2 + i);
            drawPetal(cx, cy, rr, p.a, p.size, p.hue, alpha);
          }
        } else if (mode === 'flow'){
          const k = 0.006;
          for (let i=0;i<field.length;i++){
            const p = field[i];
            p.px = p.x; p.py = p.y;
            const v = Math.sin((p.y + time*120)*k)*1.6 + Math.cos((p.x - time*90)*k)*1.2;
            const u = Math.cos((p.x + p.y + time*80)*k)*1.3;
            p.x += (v + (mouse? (mouse.x*r.width - p.x)*0.0007 : 0)) * (0.8 + p.s);
            p.y += (u + (mouse? (mouse.y*r.height - p.y)*0.0007 : 0)) * (0.8 + p.s);
            if (p.x < 0) p.x += r.width; if (p.x > r.width) p.x -= r.width;
            if (p.y < 0) p.y += r.height; if (p.y > r.height) p.y -= r.height;
            ctx.strokeStyle = `hsla(${(baseHue + (p.x+p.y)*0.02)%360}, 90%, 65%, .22)`;
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(p.px, p.py); ctx.lineTo(p.x, p.y); ctx.stroke();
          }
        } else if (mode === 'stars'){
          // star twinkle and parallax
          for (let i=0;i<stars.length;i++){
            const s = stars[i];
            s.tw += dt * (0.8 + s.z);
            const a = 0.15 + Math.abs(Math.sin(s.tw))*0.6;
            const sz = (0.5 + s.z) * 1.5;
            ctx.fillStyle = `hsla(${(baseHue + i*3)%360}, 95%, 70%, ${a*0.7})`;
            ctx.beginPath(); ctx.arc(s.x, s.y, sz, 0, Math.PI*2); ctx.fill();
          }
          // connect close stars
          for (let i=0;i<stars.length;i++){
            for (let j=i+1;j<i+6 && j<stars.length;j++){
              const a = stars[i], b = stars[j];
              const d = Math.hypot(a.x-b.x, a.y-b.y);
              if (d < 110){
                ctx.strokeStyle = `hsla(${(baseHue + (i+j))%360}, 90%, 65%, ${Math.max(0, 0.18 - d/700)})`;
                ctx.lineWidth = 1;
                ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.stroke();
              }
            }
          }
        }

        // Trails from bursts
        for (let i = trails.length - 1; i >= 0; i--){
          const s = trails[i];
          s.life -= dt*0.5;
          if (s.life <= 0){ trails.splice(i,1); continue; }
          s.x += s.vx * dt; s.y += s.vy * dt;
          s.vx *= (0.98 - dt*0.2); s.vy *= (0.98 - dt*0.2);
          ctx.strokeStyle = `hsla(${(baseHue + s.hue)%360}, 100%, 70%, ${Math.max(0, s.life)})`;
          ctx.lineWidth = 2;
          ctx.beginPath(); ctx.arc(s.x, s.y, (1-s.life)*80, 0, Math.PI*2); ctx.stroke();
        }

        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    })();
  </script>
