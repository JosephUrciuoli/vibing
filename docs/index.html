<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="resonance-1545" data-theme="midnight" aria-label="Orbit Suite — a kinetic dial">
  <style>
    /* Shell */
    #resonance-1545{
      --r:28px;

      /* Midnight (default) */
      --ink:#eaf1ff;
      --muted:#9aa6bd;
      --bg-1:#0b1020;
      --bg-2:#121a2c;
      --ring:rgba(255,255,255,.14);
      --c1:210 88% 56%;
      --c2:265 88% 64%;
      --c3:16 92% 62%;

      position:relative; isolation:isolate;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display","SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, system-ui;
      border-radius: var(--r);
      padding: 22px 20px 18px;
      background:
        radial-gradient(160% 120% at var(--hotx,68%) var(--hoty,34%), hsl(var(--c2) / .12), transparent 50%),
        radial-gradient(160% 120% at 10% 0%, hsl(var(--c1) / .10), transparent 48%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--ring);
      box-shadow: 0 90px 180px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: clip;
      transition: background .6s ease, color .3s ease, border-color .3s ease, box-shadow .3s ease;
    }
    #resonance-1545::before{
      content:"";
      position:absolute; inset:-40% -30%; pointer-events:none; z-index:0;
      background:
        conic-gradient(from 0deg at 60% 42%,
          hsl(var(--c1) / .18), transparent 23%,
          hsl(var(--c2) / .18), transparent 49%,
          hsl(var(--c3) / .18), transparent 76%,
          hsl(var(--c1) / .18), transparent);
      filter: blur(85px) saturate(115%);
      mix-blend-mode: color-dodge;
      animation: orbit-halo 160s linear infinite;
    }
    @keyframes orbit-halo{ to{ transform: rotate(360deg); } }

    /* Themes */
    #resonance-1545[data-theme="midnight"]{
      --ink:#eaf1ff; --muted:#9aa6bd;
      --bg-1:#0b1020; --bg-2:#121a2c; --ring:rgba(255,255,255,.14);
      --c1:210 88% 56%; --c2:265 88% 64%; --c3:16 92% 62%;
      box-shadow: 0 90px 180px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
    }
    #resonance-1545[data-theme="pearl"]{
      --ink:#0e1420; --muted:#556072;
      --bg-1:#fbfcff; --bg-2:#f2f6ff; --ring:rgba(12,20,40,.14);
      --c1:210 92% 54%; --c2:275 86% 60%; --c3:45 95% 56%;
      box-shadow: 0 80px 160px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.68);
    }
    #resonance-1545[data-theme="ember"]{
      --ink:#fff6ef; --muted:#e1c9b9;
      --bg-1:#1b0f07; --bg-2:#2a160a; --ring:rgba(255,170,120,.18);
      --c1:18 92% 60%; --c2:8 90% 62%; --c3:46 92% 56%;
      box-shadow: 0 90px 180px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.05);
    }

    /* Top */
    #resonance-1545 .top{
      position:relative; z-index:2; display:grid; grid-template-columns:auto 1fr auto; gap:14px; align-items:end;
      margin-bottom: 8px;
    }
    #resonance-1545 .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.04));
      color: var(--muted); font-size:10px; font-weight:900; letter-spacing:.24em; text-transform:uppercase;
      box-shadow: 0 1px 0 rgba(255,255,255,.22) inset, 0 10px 24px rgba(0,0,0,.20);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }
    #resonance-1545 .dot{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--c2)));
      box-shadow: 0 0 10px hsl(var(--c2) / .55), 0 0 24px hsl(var(--c1) / .35);
      animation: throb-1545 3.2s ease-in-out infinite;
    }
    @keyframes throb-1545{ 0%,100%{ transform: scale(.9); } 50%{ transform: scale(1.22); } }

    #resonance-1545 .brand h1{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(44px, 8.8vw, 104px);
      background: linear-gradient(92deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 14px 28px hsl(var(--c2) / .25));
    }
    #resonance-1545 .brand p{ margin:6px 2px 0; color:var(--muted); font-size: clamp(12px, 2.1vw, 16px); letter-spacing:.01em; }

    #resonance-1545 .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
      border:1px solid var(--ring); color:var(--ink);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: 0 10px 22px rgba(0,0,0,.20), 0 1px 0 rgba(255,255,255,.18) inset;
      white-space:nowrap;
    }

    /* Portal */
    #resonance-1545 .portal{
      position:relative; z-index:1;
      width:min(92vw, 880px);
      margin: 16px auto 14px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(110% 140% at 50% -10%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      box-shadow: 0 60px 140px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.10), 0 1px 0 rgba(255,255,255,.14) inset;
      transform: perspective(1100px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .25s ease, background .4s ease, box-shadow .3s ease;
      will-change: transform;
    }
    #resonance-1545 .portal::before{
      content:"";
      position:absolute; inset:-20%; z-index:0;
      background:
        radial-gradient(80% 60% at 20% 20%, rgba(0,0,0,.12), transparent 60%),
        radial-gradient(90% 70% at 80% 80%, rgba(0,0,0,.10), transparent 55%);
      mix-blend-mode: multiply;
      pointer-events:none;
      border-radius:50%;
    }
    #resonance-1545 canvas#sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    #resonance-1545 .hint{
      position:absolute; left:12px; bottom:12px; z-index:2;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.06));
      border:1px solid var(--ring); color:var(--muted);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }

    /* Dock */
    #resonance-1545 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 12px 14px;
      margin-top: 8px;
    }
    #resonance-1545 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #resonance-1545 .swatch{
      -webkit-tap-highlight-color: transparent;
      appearance:none;
      width:30px; height:30px; border-radius:50%;
      border:1px solid var(--ring);
      background:
        radial-gradient(circle at 35% 35%, #fff, hsl(var(--c1))) padding-box,
        linear-gradient(hsl(var(--c2)), hsl(var(--c3))) border-box;
      cursor:pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.18) inset, 0 10px 20px rgba(0,0,0,.20);
      transition: transform .15s ease, box-shadow .3s ease, border-color .2s ease, opacity .2s ease;
    }
    #resonance-1545 .swatch:hover{ transform: translateY(-2px) scale(1.02); }
    #resonance-1545 .swatch[aria-pressed="true"]{ box-shadow: 0 14px 28px hsl(var(--c1) / .38), 0 1px 0 rgba(255,255,255,.22) inset; }

    #resonance-1545 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06)); color:var(--ink);
      padding:10px 14px; border-radius:14px;
      font-size:13px; font-weight:900; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.18) inset, 0 10px 20px rgba(0,0,0,.20);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }
    #resonance-1545 .btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.28); }
    #resonance-1545 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--c1)), hsl(var(--c2)));
      color:#061726; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--c1) / .38), 0 1px 0 rgba(255,255,255,.25) inset;
    }

    /* Foot */
    #resonance-1545 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:10px;
    }
    #resonance-1545 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI hide */
    #resonance-1545.ui-hidden .dock,
    #resonance-1545.ui-hidden .pill{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #resonance-1545 .portal{ transform:none !important; }
      #resonance-1545::before{ animation: none; }
    }
  </style>

  <div class="top">
    <div class="pill"><span class="dot" aria-hidden="true"></span> Orbit&nbsp;Suite</div>
    <div class="brand">
      <h1>Celestial&nbsp;Dial</h1>
      <p>Drag to spin the sky. Tap to launch a comet. A quiet instrument for seeing time in color.</p>
    </div>
    <div class="badge" aria-hidden="true">No.&nbsp;1545</div>
  </div>

  <section class="stage" aria-label="Kinetic orbit canvas">
    <div class="portal" id="portal" role="img" aria-label="A circular window of glowing orbits and pearls">
      <canvas id="sky" aria-hidden="true"></canvas>
      <div class="hint" aria-hidden="true">H hide • Space pause • T theme • R randomize • Click to launch</div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="swatch theme" data-theme="midnight" aria-pressed="true" title="Midnight"></button>
        <button type="button" class="swatch theme" data-theme="pearl" aria-pressed="false" title="Pearl"></button>
        <button type="button" class="swatch theme" data-theme="ember" aria-pressed="false" title="Ember"></button>
      </div>
      <div class="group" role="group" aria-label="Actions">
        <button id="randomize" class="btn" type="button" title="Randomize system">Randomize</button>
        <button id="pause" class="btn" type="button" aria-pressed="false" title="Pause / Play">Pause</button>
        <button id="capture" class="btn" type="button" title="Save current frame">Save</button>
      </div>
    </div>

  <div class="foot">
    <span class="tiny">“Measure the silence between stars.”</span>
    <span id="last-updated">Last updated: 2025-12-26 15:20:12 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('resonance-1545');
      const portal = document.getElementById('portal');
      const canvas = document.getElementById('sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Refreshed: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Refreshed: ' + new Date().toString(); }

      // Theme + palette
      let palette = ['hsl(210 88% 56%)','hsl(265 88% 64%)','hsl(16 92% 62%)'];
      function readPalette(){
        const cs = getComputedStyle(root);
        const c1 = (cs.getPropertyValue('--c1')||'210 88% 56%').trim();
        const c2 = (cs.getPropertyValue('--c2')||'265 88% 64%').trim();
        const c3 = (cs.getPropertyValue('--c3')||'16 92% 62%').trim();
        palette = ['hsl('+c1+')','hsl('+c2+')','hsl('+c3+')'];
      }
      const themeBtns = root.querySelectorAll('.theme');
      function setTheme(val){
        root.setAttribute('data-theme', val);
        themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.theme===val)));
        readPalette();
        // glow nudge
        flash(1);
      }
      themeBtns.forEach(b=>b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      function cycleTheme(){
        const order = ['midnight','pearl','ember'];
        const cur = root.getAttribute('data-theme') || order[0];
        const next = order[(order.indexOf(cur)+1)%order.length];
        setTheme(next);
      }

      // Size / DPR
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0, CX=0, CY=0, R=0;
      function size(){
        const r = portal.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        R = Math.min(CX, CY) * 0.96;
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
      }
      window.addEventListener('resize', size, { passive:true });

      // System
      const bodies = [];
      const comets = [];
      let spin = 0;
      let spinVel = 0;

      function rand(min, max){ return min + Math.random()*(max-min); }
      function pick(arr){ return arr[(Math.random()*arr.length)|0]; }
      function lerp(a,b,t){ return a+(b-a)*t; }

      function resetSystem(){
        bodies.length = 0;
        const rings = 9 + (Math.random()*6|0);
        for(let i=0;i<rings;i++){
          const t = i/(rings-1 || 1);
          const orbit = lerp(R*0.08, R*0.92, Math.pow(t, 0.86));
          const pearlSize = lerp(3.5, 9.5, 1 - Math.pow(t, 0.6)) * rand(0.85,1.2);
          const hue = pick(palette);
          const speed = lerp(0.00035, 0.0018, 1 - t) * (Math.random()<.5?-1:1);
          const phase = Math.random()*Math.PI*2;
          const wobble = rand(0, Math.PI*2);
          const wobAmp = lerp(0.0, orbit*0.035, Math.pow(t, 1.2));
          bodies.push({ orbit, r: pearlSize, hue, speed, a: phase, wobble, wobAmp });
        }
        // wipe
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
      }

      // Visuals
      function fade(){
        ctx.globalCompositeOperation = 'destination-out';
        // Darkness depends on theme
        const dark = root.getAttribute('data-theme')==='pearl' ? 0.06 : 0.10;
        ctx.fillStyle = 'rgba(0,0,0,'+dark.toFixed(3)+')';
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }

      function ringGradient(ri){
        const g = ctx.createRadialGradient(CX,CY, ri*0.94, CX,CY, ri*1.06);
        g.addColorStop(0, 'rgba(255,255,255,0.02)');
        g.addColorStop(1, 'rgba(255,255,255,0.00)');
        return g;
      }

      function drawRings(){
        ctx.save();
        const n = 6;
        for(let i=0;i<n;i++){
          const k = (i+1)/n;
          const ri = lerp(R*0.18, R*0.92, k);
          ctx.strokeStyle = 'rgba(255,255,255,'+(root.getAttribute('data-theme')==='pearl'?0.12:0.08)+')';
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.arc(CX, CY, ri, 0, Math.PI*2);
          ctx.stroke();

          // soft glow
          ctx.strokeStyle = ringGradient(ri);
          ctx.lineWidth = 8;
          ctx.beginPath();
          ctx.arc(CX, CY, ri, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawBodies(dt){
        const wobT = performance.now()*0.0012;
        for(const b of bodies){
          b.a += (b.speed + spinVel*0.0006) * dt;
          const wob = Math.sin(wobT + b.wobble) * b.wobAmp;
          const rr = Math.max(2, b.r);
          const x = CX + Math.cos(b.a + spin) * (b.orbit + wob);
          const y = CY + Math.sin(b.a + spin) * (b.orbit - wob*0.4);

          // orbit glow path (tiny)
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.12;
          ctx.strokeStyle = b.hue;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.arc(CX, CY, b.orbit, 0, Math.PI*2);
          ctx.stroke();

          // pearl
          ctx.globalAlpha = 0.95;
          ctx.shadowColor = b.hue;
          ctx.shadowBlur = 24;
          ctx.fillStyle = b.hue;
          ctx.beginPath();
          ctx.arc(x, y, rr, 0, Math.PI*2);
          ctx.fill();

          // inner spec highlight
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.8;
          const g = ctx.createRadialGradient(x-rr*0.4, y-rr*0.4, 0, x, y, rr*1.4);
          g.addColorStop(0, 'rgba(255,255,255,0.95)');
          g.addColorStop(1, 'rgba(255,255,255,0.0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, rr*1.2, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalAlpha = 1; ctx.shadowBlur = 0;
      }

      function drawComets(dt){
        for(let i=comets.length-1;i>=0;i--){
          const c = comets[i];
          c.t += c.vel * dt;
          c.life -= dt;
          if(c.life <= 0){ comets.splice(i,1); continue; }
          const a = c.t + spin;
          const x = CX + Math.cos(a)*c.rx;
          const y = CY + Math.sin(a)*c.ry;

          // trail
          ctx.strokeStyle = c.col;
          ctx.lineWidth = 2;
          ctx.shadowColor = c.col;
          ctx.shadowBlur = 16;
          ctx.globalAlpha = Math.max(0, Math.min(1, c.life/1600));
          ctx.beginPath();
          ctx.moveTo(c.xPrev, c.yPrev);
          ctx.lineTo(x, y);
          ctx.stroke();

          // head
          ctx.globalAlpha = 0.95;
          ctx.fillStyle = c.col;
          ctx.shadowBlur = 28;
          ctx.beginPath();
          ctx.arc(x, y, 3.5, 0, Math.PI*2);
          ctx.fill();

          c.xPrev = x; c.yPrev = y;
        }
        ctx.globalAlpha = 1; ctx.shadowBlur = 0;
      }

      function launchComet(px, py){
        const dx = px - CX, dy = py - CY;
        const baseR = Math.min(R*0.95, Math.hypot(dx,dy));
        const e = 0.25 + Math.random()*0.35;
        const rx = baseR;
        const ry = baseR * (1 - e);
        const a0 = Math.atan2(dy, dx);
        comets.push({
          rx, ry, t: a0, vel: 0.0025 + Math.random()*0.0035,
          life: 1800 + Math.random()*1600,
          col: pick(palette),
          xPrev: CX + Math.cos(a0)*rx,
          yPrev: CY + Math.sin(a0)*ry
        });
      }

      function flash(n=1){
        for(let i=0;i<n;i++){
          const a = Math.random()*Math.PI*2;
          const rr = Math.random()*R*0.85;
          const x = CX + Math.cos(a)*rr;
          const y = CY + Math.sin(a)*rr;
          launchComet(x,y);
        }
      }

      // Interaction: tilt + hotspot + spin inertia
      function setHot(e){
        const r = portal.getBoundingClientRect();
        const x = (e.clientX - r.left)/Math.max(1,r.width);
        const y = (e.clientY - r.top)/Math.max(1,r.height);
        root.style.setProperty('--hotx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--hoty', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-10).toFixed(2);
        const rx = ((x-0.5)*10).toFixed(2);
        portal.style.setProperty('--rx', ry+'deg');
        portal.style.setProperty('--ry', rx+'deg');
      }
      portal.addEventListener('pointermove', setHot);
      portal.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--hotx','68%'); root.style.setProperty('--hoty','34%');
        portal.style.setProperty('--rx','0deg'); portal.style.setProperty('--ry','0deg');
      });

      let dragging = false;
      let lastX = 0;
      let lastT = 0;
      portal.addEventListener('pointerdown', (e)=>{
        dragging = true;
        lastX = e.clientX; lastT = performance.now();
        portal.setPointerCapture(e.pointerId);
        // launch at tap
        const r = portal.getBoundingClientRect();
        launchComet(e.clientX - r.left, e.clientY - r.top);
      });
      portal.addEventListener('pointerup', (e)=>{
        dragging = false;
        try{ portal.releasePointerCapture(e.pointerId); }catch(_){}
      });
      portal.addEventListener('pointercancel', ()=> dragging=false);
      portal.addEventListener('pointermove', (e)=>{
        if(!dragging) return;
        const now = performance.now();
        const dx = e.clientX - lastX;
        const dt = Math.max(1, now - lastT);
        spin += dx * 0.004;
        spinVel = dx / dt; // inertia
        lastX = e.clientX; lastT = now;
      });

      // Controls
      const pauseBtn = document.getElementById('pause');
      const randBtn = document.getElementById('randomize');
      const capBtn = document.getElementById('capture');
      let paused = false;

      randBtn.addEventListener('click', ()=>{
        resetSystem();
        flash(3);
      });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        if(!paused) requestAnimationFrame(tick);
      });
      capBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'celestial-dial-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='t'){ cycleTheme(); }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='r'){ randBtn.click(); }
        if(k==='s'){ capBtn.click(); }
      });

      // Animation loop
      let tPrev = 0;
      function tick(ts){
        if(paused) return;
        if(!tPrev) tPrev = ts;
        const dt = Math.min(50, ts - tPrev);
        tPrev = ts;

        // fade + draw
        fade();
        drawRings();
        drawBodies(dt);
        drawComets(dt);

        // spin inertia damping
        spinVel *= 0.94;

        requestAnimationFrame(tick);
      }

      function init(){
        setTheme(root.getAttribute('data-theme') || 'midnight');
        size();
        resetSystem();
        flash(2);
        ctx.globalCompositeOperation = 'lighter';
        requestAnimationFrame(tick);
      }

      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        setTimeout(()=> flash(1), 60);
      }

      init();
      window.addEventListener('resize', ()=>{ size(); }, { passive:true });
    })();
  </script>
