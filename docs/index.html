<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<section class="vibe-1407" id="v1407" data-theme="paper" aria-label="Kinetic Atelier">
  <style>
    .vibe-1407 {
      --bg0:#fbfbf8; --bg1:#f3f0ea;
      --ink:#161513; --muted:#6f6b64; --stroke:rgba(0,0,0,.12);
      --a1:#ff7d5e; --a2:#4aa8ff; --a3:#77e0b6; --a4:#ffd86c;
      --veil: rgba(0,0,0,0.05);
      position: relative; isolation: isolate;
      min-height: 760px; border-radius: 36px; overflow: clip; color: var(--ink);
      font-family: ui-sans-serif, system-ui, "SF Pro Display", Inter, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 140% at 85% -10%, color-mix(in srgb, var(--a2) 10%, transparent), transparent 60%),
        radial-gradient(120% 140% at 10% 120%, color-mix(in srgb, var(--a3) 12%, transparent), transparent 64%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 1px 0 rgba(255,255,255,0.6), 0 22px 60px rgba(0,0,0,0.16);
    }

    /* THEMES */
    .vibe-1407[data-theme="paper"] {
      --bg0:#fbfbf8; --bg1:#f1eee8; --ink:#161513; --muted:#6f6b64; --stroke:rgba(0,0,0,.12);
      --a1:#ff7d5e; --a2:#4aa8ff; --a3:#77e0b6; --a4:#ffd86c; --veil:rgba(0,0,0,0.045);
    }
    .vibe-1407[data-theme="midnight"] {
      --bg0:#0b0d13; --bg1:#10131b; --ink:#e8edf6; --muted:#8e98ad; --stroke:rgba(255,255,255,.12);
      --a1:#7aa8ff; --a2:#b07aff; --a3:#5ff3c5; --a4:#ffd36e; --veil:rgba(7,10,22,.075);
    }
    .vibe-1407[data-theme="meadow"] {
      --bg0:#071a14; --bg1:#0c2a21; --ink:#eafff7; --muted:#8cb3a3; --stroke:rgba(255,255,255,.12);
      --a1:#6af0c1; --a2:#7bd1ff; --a3:#e3ff8a; --a4:#a68bff; --veil:rgba(3,20,16,.08);
    }
    .vibe-1407[data-theme="cmyk"] {
      --bg0:#fff8ff; --bg1:#f6f3ff; --ink:#191122; --muted:#6a5d77; --stroke:rgba(0,0,0,.12);
      --a1:#ff3ca0; --a2:#16b3ff; --a3:#ffda19; --a4:#6bffbc; --veil:rgba(0,0,0,.045);
    }

    /* Canvases + texture */
    .vibe-1407 .bg {
      position:absolute; inset:0; z-index:0; filter: saturate(110%) contrast(105%);
    }
    .vibe-1407 .grain {
      position:absolute; inset:-20%; z-index:1; pointer-events:none; opacity:0.22; mix-blend-mode:soft-light;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 3px);
      transform: translate3d(0,0,0);
      animation: v1407-grain 28s linear infinite;
    }
    @keyframes v1407-grain { to { transform: translate3d(-10%, -10%, 0) rotate(0.1deg); } }

    /* Layout */
    .vibe-1407 .frame {
      position: relative; z-index: 2; max-width: 1200px; margin: clamp(24px, 4vw, 48px) auto;
      padding: clamp(16px, 3.6vw, 36px);
      display: grid; grid-template-columns: 0.9fr 1.1fr; gap: clamp(20px, 5vw, 64px); align-items: center;
    }
    @media (max-width: 980px){ .vibe-1407 .frame{ grid-template-columns: 1fr; } }

    /* Card */
    .vibe-1407 .card {
      border-radius: 28px; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.18));
      backdrop-filter: blur(16px) saturate(140%); -webkit-backdrop-filter: blur(16px) saturate(140%);
      box-shadow: 0 20px 60px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.4);
      padding: clamp(18px, 3.4vw, 32px);
      transform-style: preserve-3d; transition: transform 220ms ease;
    }
    .vibe-1407 .card:hover { transform: rotateX(1deg) rotateY(-1deg); }

    .vibe-1407 .tag {
      display:inline-flex; gap:10px; align-items:center; font-size:12px; letter-spacing:0.18em; text-transform:uppercase; color:var(--muted);
    }
    .vibe-1407 .tag .chip {
      font-weight:800; color:var(--ink); background: color-mix(in srgb, var(--bg1) 70%, #fff 30%);
      padding:6px 10px; border-radius:999px; border: 1px solid var(--stroke); box-shadow: inset 0 1px 0 rgba(255,255,255,0.5);
    }

    .vibe-1407 .title {
      margin: 14px 0 10px;
      font-size: clamp(38px, 7.2vw, 96px); line-height: 0.96; letter-spacing: -0.02em;
      background: linear-gradient(180deg, color-mix(in srgb, var(--ink) 88%, transparent), color-mix(in srgb, var(--a1) 34%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
    }
    .vibe-1407 .lede {
      margin: 8px 0 18px; color: var(--muted); font-size: clamp(14px, 1.6vw, 18px); line-height: 1.8; text-wrap: pretty;
    }

    /* Controls */
    .vibe-1407 .panel {
      display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center;
      margin-top: 10px; padding: 14px; border-radius: 18px; border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.28));
      box-shadow: 0 16px 40px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.4);
    }
    @media (max-width: 980px){ .vibe-1407 .panel{ grid-template-columns:1fr; } }

    .vibe-1407 .themes { display:flex; flex-wrap:wrap; gap:8px; }
    .vibe-1407 .controls { display:flex; flex-wrap:wrap; gap:8px; justify-content:flex-end; }

    .vibe-1407 .pill, .vibe-1407 .btn {
      appearance:none; border-radius:999px; cursor:pointer; user-select:none;
      border:1px solid var(--stroke); color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.5));
      padding:10px 14px; font-weight:800; letter-spacing:0.02em;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
      transition: transform 160ms ease, box-shadow 200ms ease, outline-color 200ms ease;
    }
    .vibe-1407 .pill:hover, .vibe-1407 .btn:hover { transform: translateY(-1px); }
    .vibe-1407 .pill:active, .vibe-1407 .btn:active { transform: translateY(0); }
    .vibe-1407 .pill.selected { outline: 2px solid color-mix(in srgb, var(--a2) 60%, transparent); box-shadow: 0 12px 28px rgba(0,0,0,0.18), 0 0 0 8px color-mix(in srgb, var(--a2) 18%, transparent), inset 0 1px 0 rgba(255,255,255,0.7); }

    .vibe-1407 .slider { display:inline-flex; align-items:center; gap:8px; color:var(--muted); font-weight:700; margin-left: 6px; }
    .vibe-1407 input[type="range"] { -webkit-appearance:none; appearance:none; width:160px; height:28px; background:transparent; }
    .vibe-1407 input[type="range"]::-webkit-slider-runnable-track{
      height: 8px; border-radius:999px; box-shadow: inset 0 0 0 1px var(--stroke);
      background: linear-gradient(90deg, color-mix(in srgb, var(--a1) 55%, transparent), color-mix(in srgb, var(--a3) 55%, transparent));
    }
    .vibe-1407 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:20px; height:20px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--a2) 25%, #cfd6ff));
      margin-top:-6px; border:1px solid var(--stroke); box-shadow: 0 6px 14px rgba(0,0,0,0.22);
    }
    .vibe-1407 input[type="range"]::-moz-range-track{
      height: 8px; border-radius:999px; box-shadow: inset 0 0 0 1px var(--stroke);
      background: linear-gradient(90deg, color-mix(in srgb, var(--a1) 55%, transparent), color-mix(in srgb, var(--a3) 55%, transparent));
    }
    .vibe-1407 input[type="range"]::-moz-range-thumb{
      width:20px; height:20px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--a2) 25%, #cfd6ff));
      border:1px solid var(--stroke); box-shadow: 0 6px 14px rgba(0,0,0,0.22);
    }

    /* Mobile sculpture */
    .vibe-1407 .mobile {
      position: relative; width: min(70vmin, 640px); aspect-ratio: 1; margin-inline:auto;
      filter: drop-shadow(0 28px 60px rgba(0,0,0,0.28));
      display:grid; place-items:center;
    }
    .vibe-1407 .mobile .frameplate {
      position:absolute; inset: 8%;
      border-radius: 24px; border: 1px dashed color-mix(in srgb, var(--muted) 28%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.12));
      pointer-events:none;
    }
    .vibe-1407 svg { width: 100%; height: 100%; display:block; overflow:visible; }
    .vibe-1407 .beam { stroke: color-mix(in srgb, var(--ink) 35%, transparent); stroke-width: 2; stroke-linecap: round; }
    .vibe-1407 .node { fill: var(--ink); }
    .vibe-1407 .plate {
      filter: saturate(120%) contrast(105%);
      stroke: color-mix(in srgb, var(--ink) 10%, transparent); stroke-width: 1;
    }
    .vibe-1407 .plate--a1 { fill: color-mix(in srgb, var(--a1) 70%, white); }
    .vibe-1407 .plate--a2 { fill: color-mix(in srgb, var(--a2) 70%, white); }
    .vibe-1407 .plate--a3 { fill: color-mix(in srgb, var(--a3) 70%, white); }
    .vibe-1407 .plate--a4 { fill: color-mix(in srgb, var(--a4) 70%, white); }

    /* Meta */
    .vibe-1407 .meta {
      margin-top: 12px; display:flex; align-items:center; justify-content:space-between; gap: 8px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }
    .vibe-1407 .live { display:inline-flex; align-items:center; gap:8px; font-weight:800; color:var(--ink); }
    .vibe-1407 .dot {
      width: 8px; height: 8px; border-radius: 50%; background: var(--a3);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a3) 36%, transparent);
      animation: v1407-ping 2.2s infinite;
    }
    @keyframes v1407-ping {
      0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--a3) 36%, transparent); }
      70% { box-shadow: 0 0 0 16px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-1407 .grain, .vibe-1407 .dot { animation: none !important; }
    }
  </style>

  <canvas class="bg" id="v1407-bg" aria-hidden="true"></canvas>
  <div class="grain" aria-hidden="true"></div>

  <div class="frame" role="region" aria-label="Kinetic Atelier Workspace">
    <div class="card">
      <div class="tag">
        <span class="chip">Design Sprint 1407</span>
        <span>Atelier</span>
      </div>
      <h1 class="title">Air, folded into light.</h1>
      <p class="lede">Shape a gentle hanging mobile. Nudge the wind with your pointer. When the balance feels perfect, make a print.</p>

      <div class="panel" role="group" aria-label="Controls">
        <div class="themes" role="group" aria-label="Themes">
          <button class="pill selected" data-theme="paper" aria-pressed="true">Paper</button>
          <button class="pill" data-theme="midnight" aria-pressed="false">Midnight</button>
          <button class="pill" data-theme="meadow" aria-pressed="false">Meadow</button>
          <button class="pill" data-theme="cmyk" aria-pressed="false">CMYK</button>
          <label class="slider" for="v1407-breeze">Breeze <input id="v1407-breeze" type="range" min="0" max="100" value="38" /></label>
        </div>
        <div class="controls">
          <button class="btn" id="v1407-toggle" aria-pressed="false">Calm</button>
          <button class="btn" id="v1407-export">Save Poster</button>
        </div>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span>Live kinetic</span>
        <span id="last-updated">Last updated: 2025-12-20 04:18:11 EST</span>
      </div>
    </div>

    <div class="mobile" id="v1407-mobile" aria-hidden="true">
      <div class="frameplate" aria-hidden="true"></div>
      <svg id="v1407-svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <g id="v1407-rods"></g>
        <g id="v1407-plates"></g>
      </svg>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('v1407');
      const bg = document.getElementById('v1407-bg');
      const ctx = bg.getContext('2d', { alpha: true });
      const svg = document.getElementById('v1407-svg');
      const rodsG = document.getElementById('v1407-rods');
      const platesG = document.getElementById('v1407-plates');
      const breeze = root.querySelector('#v1407-breeze');
      const toggle = root.querySelector('#v1407-toggle');
      const exporter = root.querySelector('#v1407-export');
      const pills = Array.from(root.querySelectorAll('.pill'));
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, opts);
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Theme colors
      function palette(){
        const s = getComputedStyle(root);
        return [ '--a1','--a2','--a3','--a4' ].map(v => s.getPropertyValue(v).trim());
      }

      // Resize canvas
      let W=0, H=0, DPR=Math.min(devicePixelRatio||1, 2);
      function resize(){
        const r = root.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(480, Math.floor(r.height));
        DPR = Math.min(devicePixelRatio||1, 2);
        bg.width = Math.floor(W*DPR);
        bg.height = Math.floor(H*DPR);
        bg.style.width = W+'px';
        bg.style.height = H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seedBlobs();
        layoutMobile();
      }
      addEventListener('resize', resize, { passive: true });

      // Soft blob field
      const blobs = [];
      function seedBlobs(){
        blobs.length = 0;
        const cols = palette();
        for (let i=0;i<cols.length;i++){
          blobs.push({
            x: Math.random()*W, y: Math.random()*H,
            r: Math.min(W,H) * (0.18 + Math.random()*0.18),
            c: cols[i], p: Math.random()*Math.PI*2, s: 0.3 + Math.random()*0.5
          });
        }
        ctx.clearRect(0,0,W,H);
      }
      function drawBlobs(t){
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--veil') || 'rgba(0,0,0,0.05)';
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
        for (const b of blobs){
          const sway = (Math.sin(t*b.s + b.p) * 0.5 + 0.5);
          const x = b.x + Math.cos(t*0.3 + b.p)*30;
          const y = b.y + Math.sin(t*0.35 + b.p)*30;
          const g = ctx.createRadialGradient(x,y,0,x,y,b.r*(0.7+0.5*sway));
          g.addColorStop(0, b.c.replace(')', ', 0.22)').replace('rgb', 'rgba').replace('hsl','hsla'));
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x,y,b.r,0,Math.PI*2); ctx.fill();
        }
      }

      // Mobile structure
      const rods = [];  // {ax, ay, len, angle, speed, phase, plate}
      const plates = []; // references to SVG elements
      function layoutMobile(){
        // Clear
        rodsG.innerHTML = ''; platesG.innerHTML = '';
        rods.length = 0; plates.length = 0;

        const cols = palette();
        // Anchors along top
        const anchors = 7;
        for (let i=0;i<anchors;i++){
          const ax = 120 + i * ((1000-240)/(anchors-1));
          const ay = 140 + (i%2)*10;
          const len = 180 + (i%3)*40;
          const speed = 0.5 + (i%3)*0.12 + Math.random()*0.08;
          const phase = Math.random()*Math.PI*2;
          const angle = 0;
          const c = cols[i % cols.length];
          rods.push({ ax, ay, len, angle, speed, phase, colorIndex: i % cols.length });
          // Draw initial beam + node
          const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          line.setAttribute('x1', ax); line.setAttribute('y1', ay);
          line.setAttribute('x2', ax); line.setAttribute('y2', ay+len);
          line.setAttribute('class', 'beam');
          rodsG.appendChild(line);

          const node = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          node.setAttribute('cx', ax); node.setAttribute('cy', ay); node.setAttribute('r', 4);
          node.setAttribute('class', 'node');
          rodsG.appendChild(node);

          // Plate shape
          const variant = i % 4;
          let plateEl;
          if (variant === 0){
            plateEl = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            plateEl.setAttribute('rx','20'); plateEl.setAttribute('ry','20');
            plateEl.setAttribute('width','160'); plateEl.setAttribute('height','90');
            plateEl.setAttribute('class','plate plate--a1');
          } else if (variant === 1){
            plateEl = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
            plateEl.setAttribute('rx','70'); plateEl.setAttribute('ry','70');
            plateEl.setAttribute('class','plate plate--a2');
          } else if (variant === 2){
            plateEl = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            plateEl.setAttribute('points','0,0 140,0 110,90 30,90');
            plateEl.setAttribute('class','plate plate--a3');
          } else {
            plateEl = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            plateEl.setAttribute('rx','14'); plateEl.setAttribute('ry','14');
            plateEl.setAttribute('width','110'); plateEl.setAttribute('height','110');
            plateEl.setAttribute('class','plate plate--a4');
          }
          plateEl.setAttribute('data-index', i);
          platesG.appendChild(plateEl);
          plates.push({ line, node, plateEl });
        }
      }

      // Animation
      let RAF = null, running = true, T = 0, wind = 0, windTarget = 0;
      function loop(){
        if (!running){ RAF = null; return; }
        RAF = requestAnimationFrame(loop);
        const p = Number(breeze.value||40)/100;
        T += 0.016 + p*0.02;
        wind += (windTarget - wind) * 0.04;

        drawBlobs(T);

        // update mobile
        const cols = palette();
        for (let i=0;i<rods.length;i++){
          const r = rods[i];
          const b = plates[i];
          const amp = 0.35 + p*0.8;
          const ang = Math.sin(T*r.speed + r.phase) * amp + wind*0.8;
          r.angle = ang;

          const bx = r.ax + Math.sin(ang) * r.len;
          const by = r.ay + Math.cos(ang) * r.len;

          // rod line
          b.line.setAttribute('x1', r.ax.toFixed(2));
          b.line.setAttribute('y1', r.ay.toFixed(2));
          b.line.setAttribute('x2', bx.toFixed(2));
          b.line.setAttribute('y2', by.toFixed(2));
          // node position
          b.node.setAttribute('cx', r.ax.toFixed(2));
          b.node.setAttribute('cy', r.ay.toFixed(2));

          // plate transform
          const variant = i % 4;
          let tx = bx, ty = by + 10;
          let rot = ang * 18;
          if (variant === 0){
            const w=160,h=90; b.plateEl.setAttribute('x',(tx-w/2).toFixed(2)); b.plateEl.setAttribute('y',(ty-h/2).toFixed(2));
            b.plateEl.setAttribute('transform', `rotate(${rot.toFixed(2)} ${tx.toFixed(2)} ${ty.toFixed(2)})`);
          } else if (variant === 1){
            b.plateEl.setAttribute('cx', tx.toFixed(2)); b.plateEl.setAttribute('cy', (ty+2).toFixed(2));
            b.plateEl.setAttribute('transform', `rotate(${(rot*0.7).toFixed(2)} ${tx.toFixed(2)} ${(ty+2).toFixed(2)})`);
          } else if (variant === 2){
            const path = [
              [tx-70, ty-40], [tx+70, ty-40], [tx+40, ty+45], [tx-40, ty+45]
            ].map(p=>p.join(',')).join(' ');
            b.plateEl.setAttribute('points', path);
            b.plateEl.setAttribute('transform', `rotate(${(rot*0.9).toFixed(2)} ${tx.toFixed(2)} ${ty.toFixed(2)})`);
          } else {
            const w=110,h=110; b.plateEl.setAttribute('x',(tx-w/2).toFixed(2)); b.plateEl.setAttribute('y',(ty-h/2).toFixed(2));
            b.plateEl.setAttribute('transform', `rotate(${(rot*1.1).toFixed(2)} ${tx.toFixed(2)} ${ty.toFixed(2)})`);
          }

          // occasional recolor drift
          if ((i + Math.floor(T*120)) % 240 === 0){
            const next = (r.colorIndex + 1) % cols.length;
            r.colorIndex = next;
            const clsList = ['plate--a1','plate--a2','plate--a3','plate--a4'];
            const el = b.plateEl;
            clsList.forEach(c=>el.classList.remove(c));
            el.classList.add(clsList[next]);
          }
        }
      }

      // Pointer wind
      const mobile = document.getElementById('v1407-mobile');
      function windAt(e){
        const r = mobile.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width - 0.5;
        windTarget = x; // left/right wind
      }
      mobile.addEventListener('pointermove', windAt, { passive: true });
      mobile.addEventListener('pointerleave', ()=> windTarget = 0, { passive: true });

      // Theme switching
      function applyTheme(name){
        root.setAttribute('data-theme', name);
        pills.forEach(p => {
          const sel = p.getAttribute('data-theme') === name;
          p.classList.toggle('selected', sel);
          p.setAttribute('aria-pressed', sel ? 'true':'false');
        });
        seedBlobs();
        layoutMobile();
      }
      pills.forEach(p => p.addEventListener('click', ()=> applyTheme(p.getAttribute('data-theme'))));

      // Toggle motion
      function play(){ if (RAF) return; running = true; RAF = requestAnimationFrame(loop); }
      function pause(){ running = false; if (RAF) cancelAnimationFrame(RAF); RAF = null; }
      toggle.addEventListener('click', ()=>{
        const paused = root.getAttribute('data-paused') === 'true';
        if (paused){
          root.setAttribute('data-paused','false'); toggle.textContent = 'Calm'; toggle.setAttribute('aria-pressed','false'); play();
        } else {
          root.setAttribute('data-paused','true'); toggle.textContent = 'Play'; toggle.setAttribute('aria-pressed','true'); pause();
        }
      });

      // Export poster (composite bg + SVG)
      exporter.addEventListener('click', ()=>{
        try {
          const oc = document.createElement('canvas');
          const w = Math.min(1400, Math.max(800, Math.floor(W)));
          const h = Math.min(1400, Math.max(800, Math.floor(H)));
          oc.width = w; oc.height = h;
          const octx = oc.getContext('2d');

          // draw current bg canvas scaled
          octx.fillStyle = '#ffffff';
          octx.fillRect(0,0,w,h);
          octx.drawImage(bg, 0,0,w,h);

          // serialize svg and draw
          const clone = svg.cloneNode(true);
          const serializer = new XMLSerializer();
          const svgStr = serializer.serializeToString(clone);
          const svgBlob = new Blob([svgStr], {type:'image/svg+xml;charset=utf-8'});
          const url = URL.createObjectURL(svgBlob);
          const img = new Image();
          img.onload = () => {
            octx.drawImage(img, (w-h)/2, 0, h, h); // center square svg
            URL.revokeObjectURL(url);
            const a = document.createElement('a');
            a.download = 'kinetic-atelier-1407.png';
            a.href = oc.toDataURL('image/png');
            a.click();
          };
          img.onerror = ()=>{ throw new Error('svg load'); };
          img.src = url;
        } catch {
          exporter.textContent = 'Try again';
          setTimeout(()=> exporter.textContent='Save Poster', 1200);
        }
      });

      // Env awareness
      const reduce = matchMedia('(prefers-reduced-motion: reduce)');
      document.addEventListener('visibilitychange', ()=> {
        if (document.hidden) pause();
        else if (root.getAttribute('data-paused') !== 'true' && !reduce.matches) play();
      });
      if (reduce.matches) { root.setAttribute('data-paused','true'); toggle.textContent = 'Play'; }

      // Init
      resize();
      applyTheme('paper');
      if (!reduce.matches) play();
    })();
  </script>
