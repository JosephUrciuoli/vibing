  <style>
    /* Prismatic Observatory — Iteration 426 (scoped to #vibe-portal.observatory) */
    #vibe-portal.observatory {
      --ink: #eaf2ff;
      --ink-2: #a7b6d6;
      --bg-0: #05070f;
      --bg-1: #0a0f1f;
      --stroke: rgba(255,255,255,0.12);
      --surface: rgba(255,255,255,0.06);
      --accent-a: 198 100% 60%;
      --accent-b: 296 95% 64%;
      --accent-c: 50 98% 62%;
      position: relative;
      min-height: 780px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 70% 20%, #0e1633 0%, transparent 55%),
        radial-gradient(120% 130% at 20% 80%, #210a3a 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Segoe UI, Roboto, "Helvetica Neue", Arial;
      box-shadow: inset 0 0 120px rgba(0,0,0,0.55);
      perspective: 900px;
    }

    /* Dawn theme */
    #vibe-portal.observatory.dawn {
      --ink: #0b1020;
      --ink-2: #4b5b7a;
      --bg-0: #f9fbff;
      --bg-1: #eef4ff;
      --stroke: rgba(12,20,40,0.16);
      --surface: rgba(255,255,255,0.7);
      background:
        radial-gradient(120% 140% at 80% 15%, #ffeef7 0%, transparent 60%),
        radial-gradient(120% 140% at 15% 85%, #eaf6ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 80px rgba(12,16,32,0.08);
    }

    /* Soft grain and vignettes */
    #vibe-portal.observatory::before,
    #vibe-portal.observatory::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    #vibe-portal.observatory::before {
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(110% 110% at 50% 50%, rgba(0,0,0,0.45), transparent 60%);
      mix-blend-mode: soft-light;
    }
    #vibe-portal.observatory::after {
      background-image:
        radial-gradient(circle at 25% 20%, rgba(255,255,255,0.12) 0 20%, transparent 40%),
        radial-gradient(circle at 75% 80%, rgba(255,255,255,0.1) 0 18%, transparent 42%),
        repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,0.02) 0 1px, transparent 2px 3px);
      opacity: 0.35;
      mix-blend-mode: overlay;
    }

    /* Spinning halo */
    #vibe-portal .halo {
      position: absolute; inset: -30%;
      z-index: 1;
      filter: blur(30px) saturate(120%) contrast(105%);
      opacity: 0.9;
      background:
        conic-gradient(from 0deg,
          hsla(var(--accent-a)/0.18),
          hsla(var(--accent-b)/0.18),
          hsla(var(--accent-c)/0.18),
          hsla(var(--accent-a)/0.18));
      animation: orbit 38s linear infinite;
      mask-image: radial-gradient(58% 58% at 50% 50%, #000 28%, transparent 60%);
    }
    #vibe-portal.observatory.dawn .halo { opacity: 0.7; filter: blur(24px) saturate(110%); }
    @keyframes orbit { to { transform: rotate(360deg); } }

    /* Canvas render field */
    #vibe-portal .cosmos {
      position: absolute; inset: 0;
      z-index: 2;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    #vibe-portal.observatory.dawn .cosmos { mix-blend-mode: multiply; }

    /* Chrome layout */
    #vibe-portal .chrome {
      position: relative;
      z-index: 3;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: inherit;
      padding: clamp(18px, 3.8vw, 38px);
      transform-style: preserve-3d;
    }

    /* Brand */
    #vibe-portal .brand {
      align-self: start;
      max-width: 1100px;
      margin-inline: auto;
      transform: translateZ(0);
      transition: transform 280ms ease;
    }
    #vibe-portal .pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      color: var(--ink-2);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 12px;
      background: linear-gradient(180deg, var(--surface), rgba(255,255,255,0.05));
      backdrop-filter: blur(8px) saturate(115%);
    }
    #vibe-portal h1 {
      margin: 10px 0 6px;
      font-size: clamp(46px, 9.5vw, 128px);
      line-height: 0.95;
      letter-spacing: -0.02em;
      background: linear-gradient(95deg,
        color-mix(in srgb, var(--ink) 90%, transparent) 0%,
        hsl(var(--accent-a)) 40%,
        hsl(var(--accent-b)) 65%,
        hsl(var(--accent-c)) 100%);

      text-shadow: 0 10px 40px color-mix(in srgb, hsl(var(--accent-a)) 20%, transparent);

    /* Deck controls */
    #vibe-portal .deck {

      gap: 14px;
      margin: clamp(16px, 4.6vw, 36px) auto;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--surface), rgba(255,255,255,0.04));
      backdrop-filter: blur(14px) saturate(130%);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      max-width: min(940px, 100%);
    }
    #vibe-portal .row {
      display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
    }
    #vibe-portal .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 700; font-size: 13.5px; letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease, background 180ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 0 0 0 rgba(127,200,255,0.0);
    }
    #vibe-portal.observatory.dawn .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
    }
    #vibe-portal .btn:hover {
      transform: translateY(-1px);
      border-color: color-mix(in srgb, hsl(var(--accent-a)) 28%, var(--stroke));
      box-shadow: 0 0 0 6px color-mix(in srgb, hsl(var(--accent-a)) 16%, transparent);
    }
    #vibe-portal .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 8px color-mix(in srgb, hsl(var(--accent-b)) 26%, transparent);
    }

    #vibe-portal .knob {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--ink-2);
      font-size: 13px; padding: 8px 12px;
      border: 1px dashed var(--stroke); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.11), rgba(255,255,255,0.05));
    }
    #vibe-portal.observatory.dawn .knob {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.5));
    }
    #vibe-portal input[type="range"] {
      appearance: none; width: 180px; height: 6px;
      border-radius: 999px; outline: none;
      background: linear-gradient(90deg, hsl(var(--accent-a)), hsl(var(--accent-b)));
    }
    #vibe-portal input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid var(--stroke);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25); cursor: pointer;
    }
    #vibe-portal input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid var(--stroke);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25); cursor: pointer;
    }

    /* Meta */
    #vibe-portal .meta {
      align-self: end;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--ink-2); font-size: 12.5px;
      padding-top: 12px; border-top: 1px dashed var(--stroke);
      max-width: 1100px; margin-inline: auto; width: 100%;
    }
    #vibe-portal .crumbs { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    #vibe-portal .crumb {
      padding: 4px 8px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      color: color-mix(in srgb, var(--ink) 72%, transparent);
    }
    #vibe-portal.observatory.dawn .crumb {
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.48));
      color: color-mix(in srgb, var(--ink) 82%, transparent);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-portal .halo { animation: none !important; }
      #vibe-portal .cosmos { display: none !important; }
      #vibe-portal .btn, #vibe-portal input[type="range"] { transition: none !important; }
    }
  </style>

  <div class="halo" aria-hidden="true"></div>
  <canvas class="cosmos" aria-hidden="true"></canvas>

  <div class="chrome">
    <div class="brand" role="region" aria-label="Prismatic Observatory heading">
      <span class="pill">Prismatic Observatory • Rev 426</span>
      <h1>Slice time. Bend color.</h1>
      <p class="tagline">Drag to gravitate the core. Space to pause. T to toggle dawn.</p>
    </div>

    <div class="deck" role="toolbar" aria-label="Controls">
      <div class="row">
        <button class="btn" id="btn-play" type="button" aria-pressed="false">Pause</button>
        <button class="btn" id="btn-theme" type="button">Dawn</button>
        <button class="btn" id="btn-palette" type="button">Rotate palette</button>
        <button class="btn" id="btn-save" type="button">Save PNG</button>
        <button class="btn" id="btn-orbit" type="button" aria-pressed="true">Auto orbit: On</button>
      </div>
      <div class="row">
        <label class="knob" for="rays">
          Rays
          <input type="range" id="rays" min="6" max="48" value="20" />
        </label>
        <label class="knob" for="tempo">
          Tempo
          <input type="range" id="tempo" min="0.25" max="2" step="0.01" value="1" />
        </label>
        <label class="knob" for="bloom">
          Bloom
          <input type="range" id="bloom" min="4" max="40" step="1" value="16" />
        </label>
      </div>
    </div>

    <div class="meta">
      <div class="crumbs" aria-hidden="true">
        <span class="crumb">Polar spokes</span>
        <span class="crumb">Additive light</span>
        <span class="crumb">Tilted stage</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-04 20:22:32 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.querySelector('#vibe-portal.observatory') || document.querySelector('#vibe-portal');
      const canvas = root.querySelector('canvas.cosmos');
      const ctx = canvas.getContext('2d');

      const brand = root.querySelector('.brand');
      const playBtn = root.querySelector('#btn-play');
      const themeBtn = root.querySelector('#btn-theme');
      const paletteBtn = root.querySelector('#btn-palette');
      const saveBtn = root.querySelector('#btn-save');
      const orbitBtn = root.querySelector('#btn-orbit');
      const raysRange = root.querySelector('#rays');
      const tempoRange = root.querySelector('#tempo');
      const bloomRange = root.querySelector('#bloom');
      const stampEl = root.querySelector('#last-updated');

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function stamp() {
        const d = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        stampEl.textContent = 'Last updated: ' + d.toLocaleString(undefined, opts);
      }
      stamp();

      // DPR and sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, S = 1;
      function resize() {
        const r = root.getBoundingClientRect();
        W = Math.max(1, r.width);
        H = Math.max(1, r.height);
        S = Math.min(W, H);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        ctx.clearRect(0, 0, W, H);
        draw(0.0, true);
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Palettes
      const palettes = [
        ['hsla(198,100%,60%,0.9)','hsla(296,95%,64%,0.9)','hsla(50,98%,62%,0.9)'],
        ['hsla(188,95%,58%,0.9)','hsla(16,90%,62%,0.9)','hsla(320,84%,60%,0.9)'],
        ['hsla(230,92%,70%,0.9)','hsla(165,78%,58%,0.9)','hsla(290,86%,70%,0.9)'],
        ['hsla(12,94%,64%,0.9)','hsla(200,92%,68%,0.9)','hsla(140,72%,56%,0.9)'],
        ['hsla(258,88%,68%,0.9)','hsla(202,90%,68%,0.9)','hsla(52,96%,64%,0.9)']
      ];
      let paletteIndex = 0;
      const palette = () => palettes[paletteIndex % palettes.length];

      // State
      let running = !prefersReduced;
      let autoOrbit = true;
      let t = 0;
      let cx = 0, cy = 0, tx = 0, ty = 0;

      // Init center
      centerTo(W * 0.5, H * 0.52);
      cx = tx; cy = ty;

      // Helpers
      function centerTo(x, y) { tx = x; ty = y; }
      function easeCenter() { cx += (tx - cx) * 0.08; cy += (ty - cy) * 0.08; }

      // Draw spokes and orbs
      function draw(dt = 0.016, staticPass = false) {
        ctx.clearRect(0, 0, W, H);

        easeCenter();

        const rays = parseInt(raysRange.value, 10);
        const tempo = parseFloat(tempoRange.value);
        const blur = parseInt(bloomRange.value, 10);
        const cols = palette();

        const baseR = Math.max(40, S * 0.08);
        const outer = S * 0.52;
        const wobbleAmp = Math.min(outer * 0.12, 90);
        const globalRot = t * 0.3 * tempo;

        ctx.globalCompositeOperation = root.classList.contains('dawn') ? 'multiply' : 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        for (let k = 0; k < rays; k++) {
          const a0 = (k / rays) * Math.PI * 2 + globalRot;
          const col = cols[k % cols.length];
          const freq = 1.2 + (k % 5) * 0.18;
          const wob = Math.sin(a0 * freq + t * tempo * 1.4) * wobbleAmp;

          const r1 = baseR + (k % 3) * 6;
          const r2 = Math.min(outer, baseR + (k + 1.8) * (outer - baseR) / rays + wob);
          const r3 = Math.min(outer, r2 + wob * 0.25);

          const x1 = cx + Math.cos(a0) * r1;
          const y1 = cy + Math.sin(a0) * r1;
          const x2 = cx + Math.cos(a0 + 0.12) * r2;
          const y2 = cy + Math.sin(a0 + 0.12) * r2;
          const x3 = cx + Math.cos(a0 + 0.24) * r3;
          const y3 = cy + Math.sin(a0 + 0.24) * r3;

          const lw = Math.max(0.9, 2.2 - k * 0.02);

          ctx.strokeStyle = col;
          ctx.shadowColor = col;
          ctx.shadowBlur = blur + (k % 3) * 2;
          ctx.lineWidth = lw;

          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.quadraticCurveTo(x1, y1, x2, y2);
          ctx.quadraticCurveTo(x3, y3, x3, y3);
          ctx.stroke();

          // Orb at the end
          ctx.shadowBlur = blur * 1.2;
          ctx.fillStyle = col;
          ctx.beginPath();
          ctx.arc(x3, y3, 2.5 + (k % 4) * 0.4, 0, Math.PI * 2);
          ctx.fill();
        }

        // Core ring
        ctx.shadowBlur = blur * 0.8;
        const grd = ctx.createRadialGradient(cx, cy, baseR * 0.2, cx, cy, baseR);
        grd.addColorStop(0, cols[0]);
        grd.addColorStop(0.5, cols[1]);
        grd.addColorStop(1, cols[2]);
        ctx.strokeStyle = grd;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(cx, cy, baseR * (1.0 + 0.08 * Math.sin(t * tempo * 2.4)), 0, Math.PI * 2);
        ctx.stroke();

        if (!staticPass) {
          // subtle brand tilt
          const nx = (cx / W - 0.5);
          const ny = (cy / H - 0.5);
          brand.style.transform = `translate3d(${nx * 10}px, ${ny * 6}px, 0) rotateX(${ny * -4}deg) rotateY(${nx * 6}deg)`;
        }
      }

      function step() {
        if (!running) return;
        const tempo = parseFloat(tempoRange.value);
        t += 0.016 * tempo;

        if (autoOrbit) {
          const r = Math.min(W, H) * 0.16;
          const ox = Math.cos(t * 0.6) * r;
          const oy = Math.sin(t * 0.8) * r * 0.7;
          centerTo(W * 0.5 + ox, H * 0.5 + oy);
        }

        draw();
        requestAnimationFrame(step);
      }

      // Pointer interaction
      function move(e) {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        centerTo(x, y);
      }
      function leave() {
        if (!autoOrbit) centerTo(W * 0.5, H * 0.52);
      }
      root.addEventListener('mousemove', move);
      root.addEventListener('mouseleave', leave);

      // Controls
      function syncTheme() {
        themeBtn.textContent = root.classList.contains('dawn') ? 'Void' : 'Dawn';
      }
      themeBtn.addEventListener('click', () => {
        root.classList.toggle('dawn');
        syncTheme();
        draw(0, true);
      });
      syncTheme();

      function setRunning(v) {
        running = v;
        playBtn.setAttribute('aria-pressed', String(!v));
        playBtn.textContent = v ? 'Pause' : 'Play';
        if (v && !prefersReduced) requestAnimationFrame(step);
      }
      playBtn.addEventListener('click', () => setRunning(!running));
      setRunning(!prefersReduced);

      paletteBtn.addEventListener('click', () => {
        paletteIndex++;
        draw(0, true);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'prismatic-observatory.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (_) {}
      });

      orbitBtn.addEventListener('click', () => {
        autoOrbit = !autoOrbit;
        orbitBtn.setAttribute('aria-pressed', String(autoOrbit));
        orbitBtn.textContent = 'Auto orbit: ' + (autoOrbit ? 'On' : 'Off');
      });

      raysRange.addEventListener('input', () => draw(0, true));
      tempoRange.addEventListener('input', () => draw(0, true));
      bloomRange.addEventListener('input', () => draw(0, true));

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') {
          e.preventDefault();
          setRunning(!running);
        } else if (k === 't') {
          themeBtn.click();
        } else if (k === 's') {
          paletteBtn.click();
        } else if (k === 'p') {
          saveBtn.click();
        } else if (k === 'o') {
          orbitBtn.click();
        } else if (k === 'arrowup') {
          raysRange.value = Math.min(parseInt(raysRange.max), parseInt(raysRange.value) + 1);
          draw(0, true);
        } else if (k === 'arrowdown') {
          raysRange.value = Math.max(parseInt(raysRange.min), parseInt(raysRange.value) - 1);
          draw(0, true);
        }
      });
      root.tabIndex = 0;

      // Start
      if (!prefersReduced) requestAnimationFrame(step);
      else draw(0, true);
    })();
  </script>
</div>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
