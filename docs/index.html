<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        align-items: center;
        justify-content: center;

      .card {
        width: min(720px, 92vw);

      }
    </style>

<section class="aurora670" data-theme="dusk" data-motion="on" role="region" aria-label="Aurora 670 — generative light studio">
  <style>
    .aurora670 {
      --r: 28px;
      --ink: 236,242,248;
      --muted: 180,192,210;
      --bg1: #0b0f1a; --bg2: #111a2a; --bg3: #1a2842;
      --a1: #8b5cf6; --a2: #22d3ee; --a3: #34d399; --hot: #ff6b6b;
      --glass: rgba(255,255,255,.08);
      --ring: 0 40px 140px rgba(0,0,0,.35);
      position: relative;
      padding: clamp(16px, 4.5vmin, 52px);
      border-radius: var(--r);
      color: rgb(var(--ink));
      background:
        radial-gradient(120% 160% at 15% -20%, color-mix(in srgb, var(--a2), transparent 88%), transparent 60%),
        radial-gradient(120% 160% at 120% 120%, color-mix(in srgb, var(--a1), transparent 90%), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 40%, var(--bg3));
      box-shadow:
        var(--ring),
        inset 0 1px 0 rgba(255,255,255,.08),
        inset 0 0 0 1px rgba(255,255,255,.04);
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
      transform: perspective(1200px) rotateX(calc(var(--my,0) * -3deg)) rotateY(calc(var(--mx,0) * 6deg));
      transition: transform .25s cubic-bezier(.2,.8,.2,1);
    }
    .aurora670::after {
      content: "";
      position: absolute; inset: -20%;
      background:
        radial-gradient(60% 40% at 30% 0%, rgba(255,255,255,.08), transparent 55%),
        conic-gradient(from 90deg at 50% 50%, rgba(255,255,255,.025), transparent 30%, rgba(255,255,255,.03), transparent 65%, rgba(255,255,255,.02));
      mix-blend-mode: overlay;
      pointer-events: none;
      animation: a670-sheen 18s linear infinite;
    }
    @keyframes a670-sheen { 0% { transform: translate3d(0,0,0) rotate(0deg); } 50% { transform: translate3d(1%, -1%, 0) rotate(.8deg);} 100% { transform: translate3d(0,0,0) rotate(0deg);} }

    /* Themes */
    .aurora670[data-theme="dawn"]  { --bg1:#0d0f18; --bg2:#1a1f2c; --bg3:#2b3150; --a1:#ff9f43; --a2:#ffd166; --a3:#9ef7d0; --hot:#ff6b6b; }
    .aurora670[data-theme="dusk"]  { --bg1:#0b0f1a; --bg2:#111a2a; --bg3:#1a2842; --a1:#8b5cf6; --a2:#22d3ee; --a3:#34d399; --hot:#f472b6; }
    .aurora670[data-theme="midnight"] { --bg1:#06080f; --bg2:#09111b; --bg3:#0b1724; --a1:#60a5fa; --a2:#38bdf8; --a3:#6ee7b7; --hot:#fde68a; }

    .aurora670 .mast {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: end;
      margin-bottom: clamp(10px, 2.8vmin, 20px);
    }
    .aurora670 .title-block { display: grid; gap: 8px; }
    .aurora670 h1 {
      margin: 0;
      font-size: clamp(38px, 9vw, 110px);
      font-weight: 900; letter-spacing: -0.035em; line-height: .86;
      background: linear-gradient(90deg, color-mix(in srgb, var(--a1), #fff 35%), var(--a2), var(--a3));
      background-size: 240% 240%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 38px color-mix(in srgb, var(--a2), transparent 78%));
    }
    .aurora670 .tag {
      margin: 0; color: rgba(var(--muted), .96);
      font-size: clamp(12px, 1.9vmin, 16px); letter-spacing: .02em;
    }

    .aurora670 .actions { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .aurora670 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; border: 1px solid rgba(255,255,255,.14);
      padding: 10px 14px; font-weight: 800; font-size: 12px; letter-spacing: .045em;
      color: rgb(var(--ink));
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,.28), rgba(255,255,255,.06)) border-box;
      box-shadow:
        0 16px 40px rgba(0,0,0,.34),
        inset 0 1px 0 rgba(255,255,255,.25);
      transition: transform .18s cubic-bezier(.2,.7,.2,1), box-shadow .18s cubic-bezier(.2,.7,.2,1), background .25s;
      backdrop-filter: blur(10px) saturate(160%);
    }
    .aurora670 .btn:hover { transform: translateY(-2px); box-shadow: 0 22px 56px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.35); }
    .aurora670 .btn.primary {
      color: #0b1220;
      background:
        linear-gradient(180deg, color-mix(in srgb, var(--a2), #fff 40%), color-mix(in srgb, var(--a1), #000 8%)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.25)) border-box;
      border-color: color-mix(in srgb, var(--a2), #000 45%);
      text-shadow: 0 1px 0 rgba(255,255,255,.45);
    }

    .aurora670 .panel {
      position: relative; z-index: 1;
      height: clamp(460px, 62vmin, 860px);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.08);
      overflow: hidden;
      background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:
        0 40px 140px rgba(0,0,0,.44),
        inset 0 1px 0 rgba(255,255,255,.12);
      transform: translateZ(0);
      cursor: crosshair;
    }
    .aurora670 canvas#field {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: saturate(var(--sat, 130%)) blur(var(--blur, 6px)) contrast(110%);
    }

    .aurora670 .hud {
      position: absolute; inset: auto 12px 12px 12px;
      display: grid; gap: 10px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.14); border-radius: 16px;
      padding: 10px; box-shadow: inset 0 1px 0 rgba(255,255,255,.2);
      backdrop-filter: blur(8px) saturate(160%);
      color: rgb(var(--ink));
    }
    .aurora670 .hud .row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .aurora670 .chip {
      padding: 8px 12px; border-radius: 999px; border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06); color: rgb(var(--ink)); font-weight: 800; letter-spacing: .035em;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
    }
    .aurora670 .pulse { display: inline-flex; align-items: center; gap: 8px; }
    .aurora670 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--a2);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a2), transparent 40%);
      animation: a670-pulse 1.8s ease-in-out infinite;
    }
    @keyframes a670-pulse { 0%{box-shadow:0 0 0 0 color-mix(in srgb, var(--a2), transparent 40%); transform:scale(1)} 70%{box-shadow:0 0 0 10px transparent; transform:scale(1.1)} 100%{box-shadow:0 0 0 0 transparent; transform:scale(1)} }

    .aurora670 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(255,255,255,.14); border-radius: 12px;
      background: rgba(255,255,255,.06); box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
      color: rgb(var(--ink));
    }
    .aurora670 input[type="range"] { appearance: none; width: 160px; height: 28px; background: transparent; }
    .aurora670 input[type="range"]::-webkit-slider-runnable-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .aurora670 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,.16); margin-top: -6px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .aurora670 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .aurora670 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 1px solid rgba(0,0,0,.16); border-radius: 50%;
      background: #fff; box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    .aurora670 .tips {
      position: relative; z-index: 2; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px;
      margin-top: 12px; color: rgba(var(--muted), .96); font-size: 12px;
    }
    .aurora670 .tips .hint { padding: 8px 12px; border-radius: 999px; border: 1px solid rgba(255,255,255,.14); background: rgba(255,255,255,.06); font-weight: 800; }

    @media (prefers-reduced-motion: reduce) {
      .aurora670, .aurora670 * { animation: none !important; transition: none !important; }
      .aurora670 { --mx: 0; --my: 0; }
    }
    @media (max-width: 820px) {
      .aurora670 .panel { height: clamp(380px, 68vmin, 760px); }
      .aurora670 label.range { width: 100%; justify-content: space-between; }
      .aurora670 .actions { justify-content: flex-end; }
    }
  </style>

  <div class="mast">
    <div class="title-block">
      <h1 aria-live="polite">AURORA 670</h1>
      <p class="tag">Paint with light. Drift. Blend. Breathe.</p>
    </div>
    <div class="actions">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause</button>
      <button class="btn" data-action="theme" title="Cycle theme">Theme</button>
      <button class="btn" data-action="snap" title="Export image">Export</button>

  <div class="panel" aria-label="Flowing aurora lightfield">
    <canvas id="field" aria-hidden="true"></canvas>

    <div class="hud" role="toolbar" aria-label="Live status and controls">
      <div class="row">
        <span class="chip" data-chip="theme">Theme: dusk</span>
        <span class="chip pulse"><span class="dot" aria-hidden="true"></span>live</span>
        <span class="chip info"><span id="last-updated">Last updated: 2025-11-16 03:21:39 EST</span></span>
      </div>
      <div class="row" role="group" aria-label="Tuning">
        <label class="range" for="intensity">Intensity
          <input id="intensity" type="range" min="0" max="1.5" step="0.05" value="0.9" aria-label="Light intensity">
        </label>
        <label class="range" for="flow">Flow
          <input id="flow" type="range" min="0.1" max="3" step="0.05" value="1.2" aria-label="Flow speed">
        </label>
        <label class="range" for="glow">Glow
          <input id="glow" type="range" min="0" max="18" step="1" value="6" aria-label="Glow blur">
        </label>

  <div class="tips">
    <span class="hint">Tips: T theme • Space pause • Click/drag to burst • S export</span>
    <span class="hint">Hold for prism mode</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.aurora670');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha: false });
      const panel = root.querySelector('.panel');

      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme  = root.querySelector('[data-action="theme"]');
      const btnSnap   = root.querySelector('[data-action="snap"]');
      const chipTheme = root.querySelector('[data-chip="theme"]');
      const h1 = root.querySelector('h1');

      const rIntensity = root.querySelector('#intensity');
      const rFlow = root.querySelector('#flow');
      const rGlow = root.querySelector('#glow');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try { lu.textContent = now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' }); }
      catch { lu.textContent = now.toString(); }

      // DPR + size
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const rect = panel.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      new ResizeObserver(fit).observe(panel);
      fit();

      // Theme handling
      const themes = ['dawn','dusk','midnight'];
      let theme = root.dataset.theme || 'dusk';
      function applyTheme(name){
        theme = name;
        root.dataset.theme = name;
        chipTheme.textContent = 'Theme: ' + name;
        h1.animate([{letterSpacing:'-0.035em'},{letterSpacing:'-0.01em'},{letterSpacing:'-0.035em'}], {duration:420, easing:'cubic-bezier(.2,.8,.2,1)'});
        root.style.setProperty('--sat', theme === 'midnight' ? '140%' : '130%');
      }
      btnTheme.addEventListener('click', () => {
        applyTheme(themes[(themes.indexOf(theme)+1)%themes.length]);
        resetPalette();
      });

      // Motion
      function setMotion(on){
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Controls
      let intensity = parseFloat(rIntensity.value);
      let flow = parseFloat(rFlow.value);
      let blur = parseInt(rGlow.value,10);
      rIntensity.addEventListener('input', () => { intensity = parseFloat(rIntensity.value); });
      rFlow.addEventListener('input', () => { flow = parseFloat(rFlow.value); });
      rGlow.addEventListener('input', () => { blur = parseInt(rGlow.value,10); canvas.style.setProperty('--blur', blur + 'px'); });

      canvas.style.setProperty('--blur', blur + 'px');

      // Pointer parallax
      function onPointer(e){
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left)/r.width - .5) * 2;
        const y = ((e.clientY - r.top)/r.height - .5) * 2;
        root.style.setProperty('--mx', (x*6).toFixed(2) + '%');
        root.style.setProperty('--my', (y*-4).toFixed(2) + '%');
      }
      root.addEventListener('mousemove', onPointer, { passive:true });
      root.addEventListener('mouseleave', () => { root.style.removeProperty('--mx'); root.style.removeProperty('--my'); });

      // Palette
      let palette = [];
      function resetPalette(){
        if (theme === 'dawn') palette = ['#ff9f43','#ffd166','#ff6b6b','#9ef7d0','#ffffff'];
        if (theme === 'dusk') palette = ['#a78bfa','#22d3ee','#34d399','#f472b6','#e5e7eb'];
        if (theme === 'midnight') palette = ['#60a5fa','#38bdf8','#6ee7b7','#fde68a','#f3f4f6'];
      }
      resetPalette();

      // Aurora "photons"
      const photons = [];
      const sparks = [];
      const PRISM = { active:false, x:0, y:0, t:0 };

      function rand(a,b){ return a + Math.random()*(b-a); }
      function choice(arr){ return arr[(Math.random()*arr.length)|0]; }

      function addPhoton(x, y){
        const w = panel.clientWidth, h = panel.clientHeight;
        const r = rand(80, 220);
        photons.push({
          x: x ?? rand(0,w),
          y: y ?? rand(0,h),
          vx: rand(-30,30), vy: rand(-30,30),
          r,
          hue: choice(palette),
          life: rand(0.4, 1),
          wob: rand(0.6, 1.6),
          tw: Math.random()*1000
        });
        if (photons.length > 120) photons.splice(0, photons.length-120);
      }
      for (let i=0;i<90;i++) addPhoton();

      function burst(x,y, n=28) {
        for (let i=0;i<n;i++){
          sparks.push({
            x, y,
            vx: Math.cos((i/n)*Math.PI*2) * rand(60,160),
            vy: Math.sin((i/n)*Math.PI*2) * rand(60,160),
            r: rand(30,90),
            hue: choice(palette),
            life: rand(0.6,1.2)
          });
        }
      }

      // Pointer interactions
      panel.addEventListener('pointerdown', (e) => {
        const r = panel.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        if (e.pressure > 0.5 || e.buttons === 1) {
          burst(x,y, 36);
          PRISM.active = true; PRISM.x = x; PRISM.y = y; PRISM.t = 0;
        }
        panel.setPointerCapture && panel.setPointerCapture(e.pointerId);
      });
      panel.addEventListener('pointermove', (e) => {
        if (e.buttons & 1) {
          const r = panel.getBoundingClientRect();
          const x = e.clientX - r.left, y = e.clientY - r.top;
          burst(x,y, 6);
          PRISM.active = true; PRISM.x = x; PRISM.y = y;
        }
      });
      addEventListener('pointerup', () => { PRISM.active = false; });

      // Screenshot
      btnSnap.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'aurora-670.png';
          a.click();
        } catch(e){}
      });

      // Field dynamics (no noise lib — analytic curl-ish flow)
      function flowAngle(x,y,t){
        return Math.sin(y*0.002 + t*0.0007)*1.5 + Math.cos(x*0.0014 - t*0.0009)*1.2 + Math.sin((x+y)*0.0006 + t*0.0005)*0.8;
      }

      // Draw helpers
      function drawPhoton(p, t){
        // soft radial with additive blend
        const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
        grad.addColorStop(0, p.hue + 'ee'); // strong center
        grad.addColorStop(.35, p.hue + '99');
        grad.addColorStop(.7, p.hue + '33');
        grad.addColorStop(1, '#00000000');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();

        // slight oscillation ring
        const ringR = p.r*0.55 + Math.sin((t*0.001 + p.tw)*2.0)*6;
        ctx.globalAlpha = 0.05 * p.life * intensity;
        ctx.lineWidth = 2;
        ctx.strokeStyle = p.hue + 'aa';
        ctx.beginPath();
        ctx.arc(p.x, p.y, ringR, 0, Math.PI*2);
        ctx.stroke();
        ctx.globalAlpha = 1.0;
      }

      function drawSpark(s){
        const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
        grad.addColorStop(0, s.hue + 'ff');
        grad.addColorStop(.5, s.hue + '66');
        grad.addColorStop(1, '#00000000');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();
      }

      // Animation
      let last = performance.now();
      function tick(ts){
        const dt = Math.max(0.016, Math.min(0.05, (ts - last)/1000));
        last = ts;

        const w = panel.clientWidth, h = panel.clientHeight;
        if (canvas.width !== Math.floor(w*dpr) || canvas.height !== Math.floor(h*dpr)) fit();

        // background fade to create trails
        ctx.globalCompositeOperation = 'source-over';
        const fade = theme === 'midnight' ? 0.08 : 0.06;
        ctx.fillStyle = `rgba(0,0,0,${fade})`;
        ctx.fillRect(0,0,w,h);

        // subtle moving band
        const band = ctx.createLinearGradient(0,0, w,0);
        band.addColorStop(0, 'rgba(255,255,255,0.03)');
        band.addColorStop(0.5 + Math.sin(ts*0.0002)*0.2, 'rgba(255,255,255,0.06)');
        band.addColorStop(1, 'rgba(255,255,255,0.03)');
        ctx.globalCompositeOperation = 'overlay';
        ctx.fillStyle = band;
        ctx.fillRect(0,0,w,h);
        ctx.globalCompositeOperation = 'lighter';

        // update
        if (root.dataset.motion === 'on') {
          for (let i=0;i<photons.length;i++){
            const p = photons[i];
            const ang = flowAngle(p.x, p.y, ts) + Math.sin((ts*0.001 + p.tw) * p.wob) * 0.2;
            const speed = (28 + i%5 * 2) * flow;
            p.vx += Math.cos(ang) * speed * dt * 0.3;
            p.vy += Math.sin(ang) * speed * dt * 0.3;

            // damping
            p.vx *= 0.96; p.vy *= 0.96;
            p.x += p.vx * dt; p.y += p.vy * dt;

            // wrap
            if (p.x < -220) p.x = w+220;
            if (p.x > w+220) p.x = -220;
            if (p.y < -220) p.y = h+220;
            if (p.y > h+220) p.y = -220;

            // breathe
            p.r += Math.sin(ts*0.001 + p.tw) * 0.3;
          }

          for (let i=sparks.length-1;i>=0;i--){
            const s = sparks[i];
            s.x += s.vx * dt; s.y += s.vy * dt;
            s.vx *= 0.96; s.vy *= 0.96;
            s.r *= 0.985;
            s.life -= dt * 0.6;
            if (s.life <= 0 || s.r < 2) sparks.splice(i,1);
          }

          if (PRISM.active) PRISM.t += dt;
        }

        // draw photons
        ctx.globalAlpha = Math.min(1, 0.85 * intensity);
        for (let i=0;i<photons.length;i++) drawPhoton(photons[i], ts);
        ctx.globalAlpha = 1;

        // draw sparks
        for (let i=0;i<sparks.length;i++){
          ctx.globalAlpha = Math.max(0, sparks[i].life) * (0.9 * intensity + 0.1);
          drawSpark(sparks[i]);
        }
        ctx.globalAlpha = 1;

        // prism mode: diffracted lines
        if (PRISM.active){
          ctx.globalCompositeOperation = 'screen';
          const lines = 12;
          for (let i=0;i<lines;i++){
            const ang = (i/lines)*Math.PI*2 + PRISM.t*2;
            const x2 = PRISM.x + Math.cos(ang)*w;
            const y2 = PRISM.y + Math.sin(ang)*h;
            const grad = ctx.createLinearGradient(PRISM.x, PRISM.y, x2, y2);
            grad.addColorStop(0, palette[i%palette.length] + 'cc');
            grad.addColorStop(1, '#00000000');
            ctx.strokeStyle = grad;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.18;
            ctx.beginPath();
            ctx.moveTo(PRISM.x, PRISM.y);
            ctx.lineTo(x2, y2);
            ctx.stroke();
          }
          ctx.globalAlpha = 1;
        }

        // shimmer the title
        h1.style.backgroundPosition = `${(ts * 0.02) % 240}% ${(ts * 0.015) % 240}%`;

        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // visibility
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      // keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
        if (k === 's') { e.preventDefault(); btnSnap.click(); }
        if (k === '+' || k === '=') { e.preventDefault(); rIntensity.value = Math.min(1.5, parseFloat(rIntensity.value)+0.05); intensity = parseFloat(rIntensity.value); }
        if (k === '-' || k === '_') { e.preventDefault(); rIntensity.value = Math.max(0, parseFloat(rIntensity.value)-0.05); intensity = parseFloat(rIntensity.value); }
      });

      // init
      applyTheme(theme);
      // gentle seed burst
      const rect = panel.getBoundingClientRect();
      burst(rect.width*0.5, rect.height*0.45, 40);
    })();
  </script>
