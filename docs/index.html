    <style>
      :root {

        --accent: #8b5cf6;
      }
      html, body {

      }
    </style>

<section class="v1495 orbit" data-theme="luxe" aria-label="ORBITAL ATELIER — kinetic clock">
  <style>
    .v1495.orbit{
      --r:28px;
      --ink:#0e1220;
      --muted:#5a6279;
      --edge:rgba(0,0,0,.12);
      --bg1:#f8fbff;
      --bg2:#eef3ff;
      --acc1:#6a8bff;
      --acc2:#7ef0ff;
      --glass:rgba(255,255,255,.6);
      color-scheme: light;

      position:relative; isolation:isolate; overflow:hidden;
      display:grid; grid-template-columns: 1.2fr 1.6fr; align-items:stretch;
      gap: clamp(16px, 5vw, 56px);
      padding: clamp(18px, 6.8vw, 64px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(140% 180% at -10% -20%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(120% 160% at 120% 120%, rgba(255,255,255,.88), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 50px 160px rgba(0,0,0,.12);
    }
    .v1495.orbit::before{
      content:""; position:absolute; inset:-35%; z-index:0; pointer-events:none;
      background: conic-gradient(from 0turn at 60% 40%, color-mix(in oklab, var(--acc1) 30%, transparent) 0 25%, color-mix(in oklab, var(--acc2) 24%, transparent) 25% 50%, transparent 60%);
      filter: blur(90px) saturate(140%);
      opacity:.8; mix-blend-mode: screen;
      animation: v1495-spin 32s linear infinite;
    }
    .v1495.orbit::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        repeating-linear-gradient(135deg, rgba(255,255,255,.07) 0 2px, transparent 2px 12px);
      opacity:.35; mix-blend-mode: soft-light;
    }
    @keyframes v1495-spin{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1495.orbit[data-theme="luxe"]  { --ink:#0e1220; --muted:#5a6279; --edge:rgba(0,0,0,.12); --bg1:#f6fbff; --bg2:#eaf1ff; --acc1:#6a8bff; --acc2:#7ef0ff; --glass:rgba(255,255,255,.62); color-scheme: light; }
    .v1495.orbit[data-theme="night"] { --ink:#eaf1ff; --muted:#9fb0d4; --edge:rgba(255,255,255,.16); --bg1:#0a0f1d; --bg2:#111a33; --acc1:#7aa0ff; --acc2:#8ff1ff; --glass:rgba(255,255,255,.10); color-scheme: dark; }
    .v1495.orbit[data-theme="citrus"]{ --ink:#1b140a; --muted:#6f5e49; --edge:rgba(0,0,0,.14); --bg1:#fff8ee; --bg2:#ffe4bf; --acc1:#ff9036; --acc2:#ffd56c; --glass:rgba(255,255,255,.66); color-scheme: light; }
    .v1495.orbit[data-theme="glacier"]{--ink:#07171a; --muted:#5a7680; --edge:rgba(0,0,0,.14); --bg1:#e9fbff; --bg2:#d3f1ff; --acc1:#39c2ff; --acc2:#9df1ff; --glass:rgba(255,255,255,.62); color-scheme: light;}
    .v1495.orbit[data-theme="orchid"]{ --ink:#fbf3ff; --muted:#d9c9ff; --edge:rgba(255,255,255,.16); --bg1:#1a0f2c; --bg2:#2a1950; --acc1:#c77aff; --acc2:#ff9fd8; --glass:rgba(255,255,255,.12); color-scheme: dark; }

    /* LEFT PANEL */
    .v1495 .panel{
      position:relative; z-index:2; display:grid; align-content:space-between; gap: clamp(18px, 3.6vw, 32px);
      padding: clamp(10px, 2.2vw, 22px);
    }
    .v1495 .brand{ display:grid; gap: clamp(12px,2vw,18px); }
    .v1495 .sigil{
      width:110px; height:110px; border-radius:26px; position:relative; overflow:hidden;
      border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 24px 50px rgba(0,0,0,.14);
      display:grid; place-items:center;
    }
    .v1495 .sigil::before{
      content:""; position:absolute; inset:-35%;
      background:
        radial-gradient(closest-side at 60% 40%, var(--acc2), transparent 62%),
        conic-gradient(from .25turn at 50% 50%, color-mix(in oklab, var(--acc1) 50%, transparent), transparent 60%);
      filter: blur(14px) saturate(160%); opacity:.85; mix-blend-mode: screen;
      animation: v1495-spin 14s linear infinite;
    }
    .v1495 .sigil .dot{
      width:64%; aspect-ratio:1; border-radius:50%;
      border:2px solid color-mix(in oklab, var(--acc1) 70%, white);
      box-shadow: inset 0 0 0 10px color-mix(in oklab, var(--acc2) 38%, transparent);
    }

    .v1495 .title{
      margin:0; font-weight:1000; line-height:.86; letter-spacing:-.02em;
      font-size: clamp(44px, 9.2vw, 120px);
      background: linear-gradient(95deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.10);
    }
    .v1495 .tag{ margin:.25rem 0 0; color: var(--muted); max-width: 46ch; font-size: clamp(14px, 1.6vw, 16px); }

    /* CONTROLS */
    .v1495 .dock{ display:flex; flex-wrap:wrap; gap:10px; }
    .v1495 .chip, .v1495 .knob{
      border:1px solid var(--edge); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%); color:inherit;
      border-radius:14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 16px 36px rgba(0,0,0,.12);
    }
    .v1495 .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; font-weight:800; font-size:12px; letter-spacing:.25px;
      cursor:pointer; user-select:none; transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1495 .chip:hover{ transform: translateY(-1px) }
    .v1495 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.35), transparent), var(--glass);
      border-color: rgba(0,0,0,.18);
      box-shadow: 0 16px 40px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .v1495 .knob{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1495 .knob input{ appearance:none; width:160px; height:8px; background: rgba(0,0,0,.12); border-radius:999px; outline:none; cursor:pointer; }
    .v1495 .knob input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.18); }
    .v1495 .knob input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.18); }

    /* STAGE */
    .v1495 .stage{
      position:relative; z-index:1;
      border-radius: calc(var(--r) - 2px);
      border:1px solid var(--edge); overflow:hidden; min-height:min(76vh, 960px);
      display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.25));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 44px 160px rgba(0,0,0,.14);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .18s ease;
    }
    .v1495 canvas.atlas{ position:absolute; inset:0; width:100%; height:100%; display:block; filter: saturate(118%) contrast(105%); }

    .v1495 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; gap: 10px; text-align:center;
      padding: clamp(12px, 3vw, 24px);
    }
    .v1495 .clock{
      font-size: clamp(28px, 7.4vw, 96px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.75; mix-blend-mode: screen; text-shadow: 0 12px 28px rgba(0,0,0,.12);
      animation: v1495-sway 10s ease-in-out infinite;
    }
    @keyframes v1495-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1495 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px; z-index:2;
    }
    .v1495 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.6); color:inherit; }

    /* FOOT */
    .v1495 .foot{
      grid-column: 1 / -1; display:grid; grid-template-columns: 1fr auto; gap: 10px; align-items:center; color: var(--muted); font-size:12px; z-index:2;
    }
    .v1495 .pulse{ width:10px; height:10px; border-radius:50%; background: var(--acc1); box-shadow:0 0 0 6px color-mix(in oklab, var(--acc1) 30%, transparent); animation: v1495-beat 2.2s ease-in-out infinite; }
    @keyframes v1495-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1495 .chip:focus-visible{ outline:2px solid color-mix(in oklab, var(--acc1) 55%, transparent); outline-offset:2px; }
    .v1495.paused *{ animation-play-state: paused !important; }

    /* Responsive */
    @media (max-width: 980px){
      .v1495.orbit{ grid-template-columns: 1fr; }
      .v1495 .knob input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1495, .v1495 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="panel">
    <div class="brand">
      <div class="sigil" aria-hidden="true"><div class="dot" aria-hidden="true"></div></div>
      <h2 class="title">ORBITAL ATELIER</h2>
      <p class="tag">Time, light, and motion sketched in quiet arcs. Drag to bend gravity.</p>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="chip theme" type="button" title="Cycle theme">Luxe</button>
      <div class="knob"><span>Swarm</span><input class="swarm" type="range" min="0" max="100" value="62" aria-label="Swarm size"></div>
      <div class="knob"><span>Bloom</span><input class="bloom" type="range" min="0" max="100" value="58" aria-label="Glow amount"></div>
      <button class="chip export" type="button" title="Save image">Export</button>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <canvas class="atlas" role="img" aria-label="Generative orbital canvas"></canvas>
    <div class="overlay" aria-hidden="true">
      <div class="clock">00:00</div>
    </div>
    <div class="hint" aria-hidden="true">
      <div><span class="kbd">Drag</span> attract • <span class="kbd">Move</span> tilt • <span class="kbd">Space</span> pause • <span class="kbd">T</span> theme</div>
    </div>
  </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Luxe</span> • Motion: <span class="m-motion">On</span> • Swarm: <span class="m-swarm">62</span>% • Bloom: <span class="m-bloom">58</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-24 08:30:37 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1495.orbit');
      if(!root) return;

      // Elements
      const canvas = root.querySelector('canvas.atlas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const playBtn  = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const exportBtn = root.querySelector('.export');

      const swarmInput = root.querySelector('.swarm');
      const bloomInput = root.querySelector('.bloom');

      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mSwarm = root.querySelector('.m-swarm');
      const mBloom = root.querySelector('.m-bloom');
      const clockEl = root.querySelector('.clock');

      // Timestamp
      try{
        const el = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        el.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + (tz ? ' ' + tz.replaceAll('_',' ') : '');
      }catch(e){}

      // Themes
      const THEMES = ['luxe','night','citrus','glacier','orchid'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme')||'luxe'));

      // State
      const state = {
        playing: true,
        w: 320, h: 240, dpr: Math.min(2, window.devicePixelRatio||1),
        swarm: +swarmInput.value || 62,
        bloom: +bloomInput.value || 58,
        time: 0,
        cx: 0, cy: 0,
        tilt: {x:0,y:0},
        drag: {x:0,y:0,active:false,str:0},
        particles: [],
        rings: []
      };

      const TAU = Math.PI*2;
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      // Size canvas
      function size(){
        const r = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(r.width));
        state.h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(state.w * state.dpr);
        canvas.height = Math.floor(state.h * state.dpr);
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        state.cx = state.w/2; state.cy = state.h/2;
        build();
        clear(true);
      }
      const ro = new ResizeObserver(size); ro.observe(canvas);

      // Build particles
      function build(){
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--acc1').trim() || '#7aa0ff';
        const a2 = cs.getPropertyValue('--acc2').trim() || '#9de0ff';
        const palette = [a1, a2, colorMix(a1,a2,.5), colorMix(a2,'#ffffff',.35), colorMix(a1,'#000000',.15)];

        const base = 180, extra = Math.round((state.swarm/100)*520);
        const count = clamp(base + extra, 60, 900);

        // rings
        const R = Math.min(state.w, state.h)*0.43;
        const ringCount = 6;
        state.rings = Array.from({length: ringCount}, (_,i)=>{
          const t = (i+1)/(ringCount+1);
          return { r: R*t, wob: 8 + t*18, freq: 0.6 + t*0.6 };
        });

        state.particles.length = 0;
        for(let i=0;i<count;i++){
          const ring = state.rings[i % ringCount];
          const angle = Math.random()*TAU;
          const speed = (0.2 + Math.random()*0.8) * (0.6 + (i%ringCount)/ringCount);
          const hue = palette[i % palette.length];
          state.particles.push({
            r: ring.r + (Math.random()-0.5)*ring.wob,
            a: angle,
            v: speed,
            hue,
            life: Math.random()*TAU
          });
        }
      }

      // Utility: color mix fallback
      function colorMix(a, b, t){
        function hexToRgb(h){ h=h.replace('#',''); if(h.length===3){ h=h.split('').map(x=>x+x).join('') } const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
        function rgbToHex(o){ return '#'+[o.r,o.g,o.b].map(v=>v.toString(16).padStart(2,'0')).join(''); }
        const A = hexToRgb(a), B = hexToRgb(b);
        return rgbToHex({ r:Math.round(A.r*(1-t)+B.r*t), g:Math.round(A.g*(1-t)+B.g*t), b:Math.round(A.b*(1-t)+B.b*t) });
      }

      function clear(hard=false){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#fff';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#fff';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = hard ? 1 : 0.08 + (1 - state.swarm/100) * 0.28;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g; ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      function updateClock(){
        const d = new Date();
        const hh = String(d.getHours()).padStart(2,'0');
        const mm = String(d.getMinutes()).padStart(2,'0');
        clockEl.textContent = hh + ':' + mm;
      }

      // Draw
      function draw(dt){
        state.time += dt;
        if(Math.floor(state.time*2) % 2 === 0) updateClock();

        // fade
        clear(false);

        // orbital ticks
        ctx.save();
        ctx.translate(state.cx, state.cy);
        ctx.rotate(Math.sin(state.time*0.25)*0.03);
        ctx.strokeStyle = getComputedStyle(root).colorScheme === 'dark' ? 'rgba(255,255,255,.08)' : 'rgba(0,0,0,.08)';
        ctx.lineWidth = 1;
        for(const r of state.rings){
          ctx.beginPath(); ctx.arc(0,0, r.r, 0, TAU); ctx.globalAlpha = .12; ctx.stroke();
        }
        ctx.restore();

        // gravity pull
        const pullX = state.drag.x * state.drag.str * 0.004;
        const pullY = state.drag.y * state.drag.str * 0.004;

        // glow
        const glow = (state.bloom/100)*26;

        // swarm
        ctx.save();
        ctx.translate(state.cx, state.cy);
        ctx.globalCompositeOperation = 'lighter';
        for(const p of state.particles){
          // angular vel + wobble
          p.a += p.v * dt * (0.6 + Math.sin(p.life + state.time*0.6)*0.2);
          p.life += dt;

          // radial breathing
          const wob = Math.sin(p.life * (0.8 + (p.r%9)*0.02)) * 2.2;
          let rr = p.r + wob;

          // apply drag gravity
          rr += (-pullY) * Math.sin(p.a);
          p.a += (-pullX) * 0.001;

          const x = Math.cos(p.a) * rr;
          const y = Math.sin(p.a) * rr;

          // trail stroke
          ctx.beginPath();
          ctx.moveTo(x, y);
          const prevX = Math.cos(p.a - p.v*dt*2) * (rr - wob*0.5);
          const prevY = Math.sin(p.a - p.v*dt*2) * (rr - wob*0.5);
          ctx.lineTo(prevX, prevY);

          ctx.strokeStyle = p.hue;
          ctx.globalAlpha = 0.6;
          ctx.shadowBlur = glow*0.7;
          ctx.shadowColor = p.hue;
          ctx.lineWidth = 1.2;
          ctx.stroke();

          // specular dot
          ctx.beginPath();
          ctx.globalAlpha = 0.35;
          ctx.shadowBlur = 0;
          ctx.fillStyle = 'white';
          ctx.arc(x, y, 0.7 + (glow*0.02), 0, TAU);
          ctx.fill();
        }
        ctx.restore();

        // central bloom
        const cs = getComputedStyle(root);
        const accent = cs.getPropertyValue('--acc1').trim() || '#7aa0ff';
        const grad = ctx.createRadialGradient(state.cx, state.cy, 0, state.cx, state.cy, Math.min(state.w, state.h)*0.45);
        grad.addColorStop(0, accent);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.save();
        ctx.globalAlpha = 0.2;
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(state.cx, state.cy, Math.min(state.w, state.h)*0.45, 0, TAU);
        ctx.fill();
        ctx.restore();

        // decay drag strength
        state.drag.str *= state.drag.active ? 0.988 : 0.94;
      }

      // Loop
      let raf = null, last = performance.now();
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now-last)/1000;
        last = now;
        draw(dt);
        raf = requestAnimationFrame(loop);
      }
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }

      // Setters
      function setSwarm(v){
        const val = clamp(v|0, 0, 100);
        state.swarm = val; swarmInput.value = String(val);
        mSwarm.textContent = String(val);
        build(); clear(true);
      }
      function setBloom(v){
        const val = clamp(v|0, 0, 100);
        state.bloom = val; bloomInput.value = String(val);
        mBloom.textContent = String(val);
      }

      // Theme
      function setTheme(name){
        root.setAttribute('data-theme', name);
        const label = name.charAt(0).toUpperCase() + name.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        build(); clear(true);
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }

      // Pointer tilt/drag
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        root.style.setProperty('--tiltX', (tx*6)+'deg');
        root.style.setProperty('--tiltY', (-ty*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.tilt.x = tx; state.tilt.y = ty;
        state.drag.x = (e.clientX - rect.left) - state.cx;
        state.drag.y = (e.clientY - rect.top) - state.cy;
        if(state.drag.active){ state.drag.str = clamp(state.drag.str + 0.06, 0, 1); }
        else { state.drag.str = Math.max(state.drag.str, 0.1); }
      }
      function down(){ state.drag.active = true; state.drag.str = 1; }
      function up(){ state.drag.active = false; }

      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      stage.addEventListener('pointerup', up);
      stage.addEventListener('pointerleave', up);

      // UI
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed')!=='true'));
      themeBtn.addEventListener('click', cycleTheme);
      exportBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `orbital-atelier-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      swarmInput.addEventListener('input', ()=> setSwarm(swarmInput.value));
      bloomInput.addEventListener('input', ()=> setBloom(bloomInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === 's'){ exportBtn.click(); }
      });

      // Boot
      size();
      setTheme(THEMES[themeIndex]);
      setPlay(true);
      updateClock();

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
