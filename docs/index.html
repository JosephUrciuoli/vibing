    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

        --accent: #8b5cf6;
      }

        height: 100%;

        margin: 0;

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;

        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="v156" aria-label="Aether Loom — Woven Light Poster">
  <style>
    .v156 {
      --bg0: hsl(240 40% 6%);
      --bg1: hsl(260 35% 10%);
      --fg: hsl(0 0% 96%);
      --muted: hsl(220 10% 70%);
      --ring: hsl(220 60% 60% / 0.18);
      --ink: hsl(0 0% 100% / 0.08);
      --p1: hsl(195 95% 62%);
      --p2: hsl(265 90% 64%);
      --p3: hsl(330 85% 64%);
      --p4: hsl(45 95% 62%);
      color: var(--fg);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 140% at 100% 0%, color-mix(in oklab, var(--p2) 16%, transparent), transparent 60%),
        radial-gradient(140% 120% at 0% 100%, color-mix(in oklab, var(--p1) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      border-radius: 28px;
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 28px 80px hsl(220 60% 15% / 0.35);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    /* Subtle film grain */
    .v156::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 20% 30%, hsl(0 0% 100% / 0.04), transparent 60%),
        radial-gradient(2px 2px at 80% 70%, hsl(0 0% 100% / 0.04), transparent 60%),
        repeating-conic-gradient(from 0deg, transparent 0 20deg, hsl(0 0% 100% / 0.015) 20deg 21deg);
      mix-blend-mode: overlay;
      opacity: 0.45;
      filter: contrast(140%) saturate(120%);
      z-index: 0;
    }

    .v156 .chrome {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: center;
      padding: clamp(18px, 4.2vw, 38px) clamp(18px, 5vw, 42px) 0;
    }
    .v156 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 11px; font-weight: 900; letter-spacing: 0.24em; text-transform: uppercase;
      color: var(--muted); opacity: 0.95;
    }
    .v156 .sigil {
      width: 22px; height: 22px; border-radius: 8px; flex: 0 0 auto;
      background:
        conic-gradient(from var(--spin, 0deg), var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.25), 0 8px 18px hsl(260 70% 45% / 0.35);
      transition: transform 600ms ease;
    }

    .v156 h1.title {
      margin: 6px 0 8px;
      padding: 0 clamp(18px, 5vw, 42px);
      font-size: clamp(42px, 9vw, 120px);
      line-height: 0.88;
      font-weight: 900;
      letter-spacing: -0.02em;
      background: radial-gradient(120% 120% at 0% 100%, var(--p1), transparent 40%), linear-gradient(100deg, hsl(0 0% 100%), var(--p2) 55%, var(--p3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      position: relative;
    }
    .v156 h1.title::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, hsl(0 0% 100% / 0.9) 30%, transparent 60%);
      mix-blend-mode: overlay; filter: blur(6px);
      transform: translateX(-80%);
      animation: v156-sheen 7s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes v156-sheen { 0%{transform:translateX(-80%)} 60%{transform:translateX(130%)} 100%{transform:translateX(130%)} }

    .v156 .subtitle {
      margin: 0 0 clamp(12px, 3vw, 22px);
      padding: 0 clamp(18px, 5vw, 42px);
      font-size: clamp(14px, 2.1vw, 18px);
      color: var(--muted); max-width: 70ch; text-wrap: balance;
    }

    .v156 .loom {
      position: relative;
      margin: clamp(14px, 3.6vw, 28px) clamp(18px, 5vw, 42px) clamp(16px, 4vw, 28px);
      border-radius: 26px;
      min-height: clamp(420px, 58vw, 760px);
      background:
        linear-gradient(180deg, hsl(0 0% 100% / 0.04), hsl(0 0% 100% / 0.02));
      border: 1px solid var(--ring);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.15),
        0 30px 70px hsl(220 70% 15% / 0.35);
      overflow: clip;
      perspective: 1000px;
      transform-style: preserve-3d;
    }
    .v156 .loom::before {
      content: "";
      position: absolute; inset: 14px; border-radius: 20px;
      background:
        conic-gradient(from var(--halo, 0deg) at 50% 50%, color-mix(in oklab, var(--p1) 24%, transparent), transparent 10% 40%, color-mix(in oklab, var(--p3) 24%, transparent) 50% 60%, transparent 70% 90%, color-mix(in oklab, var(--p4) 24%, transparent));
      filter: blur(20px) saturate(120%);
      opacity: 0.35;
      pointer-events: none;
      z-index: 1;
    }
    .v156 canvas {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block; z-index: 0;
    }

    .v156 .dock {
      position: absolute; left: 50%; bottom: clamp(10px, 3.6vw, 24px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.08);
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: 0 16px 36px hsl(220 40% 10% / 0.35), inset 0 1px 0 hsl(0 0% 100% / 0.35);
      backdrop-filter: blur(14px) saturate(180%);
      z-index: 2;
      color: var(--fg);
    }
    .v156 .btn, .v156 .toggle, .v156 .slider {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; border: 1px solid var(--ring);
      font-weight: 800; letter-spacing: 0.01em; font-size: 12px;
      color: var(--fg);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.15), hsl(0 0% 100% / 0.06));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.5), 0 8px 18px hsl(220 50% 10% / 0.4);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, outline-color 150ms, color 220ms ease;
      padding: 10px 14px;
      backdrop-filter: blur(2px);
    }
    .v156 .btn:hover, .v156 .toggle:hover, .v156 .slider:hover { transform: translateY(-1px); }
    .v156 .btn:active, .v156 .toggle:active { transform: translateY(0); box-shadow: inset 0 2px 8px hsl(220 60% 10% / 0.3); }

    .v156 .primary {
      color: black;
      background: linear-gradient(92deg, var(--p1), var(--p2));
      border-color: transparent;
      box-shadow: 0 14px 30px hsl(200 90% 50% / 0.4), 0 0 0 1px hsl(0 0% 100% / 0.6) inset;
    }

    .v156 .toggle[aria-pressed="true"] { outline: 2px solid var(--p2); outline-offset: 2px; }
    .v156 .toggle[aria-pressed="false"] { opacity: 0.9; }

    .v156 .slider {
      display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center; padding: 8px 10px;
    }
    .v156 input[type="range"] {
      accent-color: hsl(200 90% 60%);
      width: 140px; height: 6px; border-radius: 999px; appearance: none; outline: none; cursor: pointer;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
    }
    .v156 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(210 30% 70% / 0.6);
      box-shadow: 0 6px 12px hsl(220 30% 10% / 0.6);
      margin-top: -6px;
    }
    .v156 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(210 30% 70% / 0.6);
    }
    .v156 .val { font-variant-numeric: tabular-nums; font-weight: 800; min-width: 2ch; text-align: right; }

    .v156 .note {
      display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
      padding: 22px clamp(18px, 5vw, 42px) 32px;
    }
    .v156 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v156 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.08); backdrop-filter: blur(4px);
      color: var(--fg);
    }

    /* Reduced motion */
    .v156.rm * { animation: none !important; transition: none !important; }
  </style>

  <div class="chrome">

    <div class="brand" aria-hidden="true">Woven light. Quiet depth. Touch to stir.</div>

  <h1 class="title">Aether&nbsp;Loom</h1>
  <p class="subtitle">Threads of color drift through a field, weaving a living tapestry. Move your pointer to shape the flow.</p>

  <div class="loom" id="v156-loom" aria-label="Generative woven light">
    <canvas id="v156-canvas" role="img" aria-label="Hundreds of luminous threads weaving in gentle motion"></canvas>

    <div class="dock" aria-label="Controls">
      <button class="toggle primary" id="v156-play" type="button" aria-pressed="true" aria-label="Play/Pause">Pause</button>
      <button class="btn" id="v156-theme" type="button" aria-label="Cycle palette">Palette: Abyss</button>

      <label class="slider" for="v156-threads">
        <span>Threads</span>
        <input id="v156-threads" type="range" min="200" max="1600" value="700" />
        <span class="val" id="v156-threads-val">700</span>
      </label>

      <label class="slider" for="v156-drift">
        <span>Drift</span>
        <input id="v156-drift" type="range" min="1" max="100" value="55" />
        <span class="val" id="v156-drift-val">55</span>
      </label>

      <label class="slider" for="v156-glow">
        <span>Glow</span>
        <input id="v156-glow" type="range" min="0" max="100" value="70" />
        <span class="val" id="v156-glow-val">70</span>
      </label>

      <button class="btn" id="v156-save" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="note">
    <div class="tags" role="list" aria-label="design notes">
      <span class="tag" role="listitem">Flow field</span>
      <span class="tag" role="listitem">Additive glow</span>
      <span class="tag" role="listitem">Glass controls</span>
      <span class="tag" role="listitem">Pointer magnet</span>
      <span class="tag" role="listitem">Accessible contrast</span>
    </div>
    <small><span id="last-updated">Last updated: 2025-10-23 17:15:14 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v156');
      const loom = root.querySelector('#v156-loom');
      const canvas = root.querySelector('#v156-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updated = root.querySelector('#last-updated');
      const sigil = root.querySelector('.sigil');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const playBtn   = root.querySelector('#v156-play');
      const themeBtn  = root.querySelector('#v156-theme');
      const saveBtn   = root.querySelector('#v156-save');
      const tEl       = root.querySelector('#v156-threads');
      const dEl       = root.querySelector('#v156-drift');
      const gEl       = root.querySelector('#v156-glow');
      const tVal      = root.querySelector('#v156-threads-val');
      const dVal      = root.querySelector('#v156-drift-val');
      const gVal      = root.querySelector('#v156-glow-val');

      // Palettes / themes
      const themes = [
        {
          name: 'Abyss',
          vars: {
            '--bg0': 'hsl(240 40% 6%)',
            '--bg1': 'hsl(260 35% 10%)',
            '--fg': 'hsl(0 0% 96%)',
            '--muted': 'hsl(220 10% 70%)',
            '--ring': 'hsl(220 60% 60% / 0.18)',
            '--p1': 'hsl(195 95% 62%)',
            '--p2': 'hsl(265 90% 64%)',
            '--p3': 'hsl(330 85% 64%)',
            '--p4': 'hsl(45 95% 62%)'
          }
        },
        {
          name: 'Porcelain',
          vars: {
            '--bg0': 'hsl(210 30% 98%)',
            '--bg1': 'hsl(0 0% 100%)',
            '--fg': 'hsl(230 25% 12%)',
            '--muted': 'hsl(230 8% 40%)',
            '--ring': 'hsl(225 20% 30% / 0.16)',
            '--p1': 'hsl(200 90% 50%)',
            '--p2': 'hsl(270 85% 60%)',
            '--p3': 'hsl(340 80% 60%)',
            '--p4': 'hsl(40 95% 55%)'
          }
        },
        {
          name: 'Haze',
          vars: {
            '--bg0': 'hsl(250 32% 14%)',
            '--bg1': 'hsl(260 30% 18%)',
            '--fg': 'hsl(0 0% 98%)',
            '--muted': 'hsl(260 10% 76%)',
            '--ring': 'hsl(260 30% 60% / 0.22)',
            '--p1': 'hsl(276 90% 72%)',
            '--p2': 'hsl(190 90% 64%)',
            '--p3': 'hsl(140 70% 60%)',
            '--p4': 'hsl(48 95% 62%)'
          }
        },
        {
          name: 'Ember',
          vars: {
            '--bg0': 'hsl(18 60% 8%)',
            '--bg1': 'hsl(22 60% 12%)',
            '--fg': 'hsl(0 0% 98%)',
            '--muted': 'hsl(20 10% 78%)',
            '--ring': 'hsl(20 40% 60% / 0.22)',
            '--p1': 'hsl(18 95% 60%)',
            '--p2': 'hsl(345 85% 62%)',
            '--p3': 'hsl(280 80% 62%)',
            '--p4': 'hsl(48 95% 60%)'
          }
        }
      ];
      let themeIndex = 0;
      function applyTheme(i) {
        const vars = themes[i].vars;
        Object.keys(vars).forEach(k => root.style.setProperty(k, vars[k]));
        themeBtn.textContent = 'Palette: ' + themes[i].name;
        flash(themeBtn);
      }

      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 260);
      }

      // Canvas sizing
      let dpr = 1;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = loom.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        // Prime subtle base
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0,0,0,0)';
        ctx.clearRect(0, 0, rect.width, rect.height);
      }
      size();
      addEventListener('resize', size);

      // Flow field state
      let running = !reducedMotion;
      let threads = Number(tEl.value);
      let drift = Number(dEl.value) / 100; // 0..1
      let glow = Number(gEl.value) / 100;  // 0..1
      let t = 0;

      const pointer = { x: 0.5, y: 0.5, down: false };
      function setPointer(e) {
        const rect = loom.getBoundingClientRect();
        const p = e.touches ? e.touches[0] : e;
        pointer.x = Math.max(0, Math.min(1, (p.clientX - rect.left) / rect.width));
        pointer.y = Math.max(0, Math.min(1, (p.clientY - rect.top) / rect.height));
        // Halo + sigil spin
        const deg = (pointer.x * 360) | 0;
        loom.style.setProperty('--halo', deg + 'deg');
        const spin = (t * 0.02 + deg) % 360;
        sigil.style.setProperty('--spin', spin + 'deg');
      }
      loom.addEventListener('pointermove', setPointer, { passive: true });
      loom.addEventListener('pointerdown', e => { pointer.down = true; setPointer(e); });
      addEventListener('pointerup', () => { pointer.down = false; });

      // Initialize particles
      let P = [];
      function resetParticles() {
        const w = loom.clientWidth, h = loom.clientHeight;
        P = new Array(Math.floor(threads)).fill(0).map((_, i) => ({
          x: Math.random() * w,
          y: Math.random() * h,
          vx: 0, vy: 0,
          c: i / Math.max(1, threads - 1)
        }));
      }
      resetParticles();

      function hsla(str, a) { return String(str).replace('hsl', 'hsla').replace(')', ',' + a + ')'); }

      function draw() {
        const w = loom.clientWidth, h = loom.clientHeight;
        const cols = [
          getComputedStyle(root).getPropertyValue('--p1').trim(),
          getComputedStyle(root).getPropertyValue('--p2').trim(),
          getComputedStyle(root).getPropertyValue('--p3').trim(),
          getComputedStyle(root).getPropertyValue('--p4').trim()
        ];

        // Fade the canvas slightly to create trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(0,0,0,${Math.max(0.02, 0.10 - glow * 0.08)})`;
        // For light themes, use white fade
        const lightFG = getComputedStyle(root).getPropertyValue('--bg0');
        if (lightFG.includes('98%') || lightFG.includes('100%')) {
          ctx.fillStyle = `rgba(255,255,255,${Math.max(0.02, 0.10 - glow * 0.08)})`;
        }
        ctx.fillRect(0, 0, w, h);

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        const mx = pointer.x * w, my = pointer.y * h;

        for (let i = 0; i < P.length; i++) {
          const p = P[i];
          const ox = p.x, oy = p.y;

          // Flow field angle: layered sines, slowly time-shifted
          const scale = 0.0018 + drift * 0.0012;
          const a =
            Math.sin((p.x + t * 0.15) * scale) * 2.6 +
            Math.cos((p.y - t * 0.12) * (scale * 1.1)) * 2.4;

          // Pointer magnet
          let fx = 0, fy = 0;
          if (pointer.down || (Math.hypot(mx - p.x, my - p.y) < Math.min(w, h) * 0.2)) {
            const dx = mx - p.x, dy = my - p.y;
            const dist = Math.max(1, Math.hypot(dx, dy));
            const force = (0.08 + glow * 0.12) * (pointer.down ? 1.6 : 1.0) * (1 / Math.sqrt(dist));
            fx = dx * force; fy = dy * force;
          }

          // Velocity update
          p.vx += Math.cos(a) * (0.20 + drift * 0.45) + fx * 0.02;
          p.vy += Math.sin(a) * (0.20 + drift * 0.45) + fy * 0.02;

          // Damp and clamp
          p.vx *= 0.96; p.vy *= 0.96;
          const spd = Math.hypot(p.vx, p.vy);
          const maxSpd = 2.0 + glow * 2.5 + drift * 1.5;
          if (spd > maxSpd) { p.vx = (p.vx / spd) * maxSpd; p.vy = (p.vy / spd) * maxSpd; }

          // Integrate
          p.x += p.vx;
          p.y += p.vy;

          // Wrap
          if (p.x < -8) p.x = w + 8;
          if (p.x > w + 8) p.x = -8;
          if (p.y < -8) p.y = h + 8;
          if (p.y > h + 8) p.y = -8;

          // Stroke color cycling across palette
          const ci = Math.floor(p.c * 3.999) % 4;
          const col = hsla(cols[ci], 0.12 + glow * 0.22);

          ctx.strokeStyle = col;
          ctx.lineWidth = 0.7 + glow * 0.9;
          ctx.beginPath();
          ctx.moveTo(ox, oy);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // Occasional starlet
          if ((i % 50) === 0 && Math.random() < 0.06 * (0.5 + glow)) {
            ctx.fillStyle = hsla(cols[(ci + 1) % 4], 0.25 + glow * 0.4);
            ctx.shadowColor = hsla(cols[(ci + 2) % 4], 0.35 + glow * 0.4);
            ctx.shadowBlur = 10 + glow * 24;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 0.8 + glow * 1.2, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        // Spin decorative elements
        const spinDeg = (t * 0.02) % 360;
        sigil.style.setProperty('--spin', spinDeg + 'deg');

        t += 16;
      }

      // Loop
      let raf;
      function loop() {
        if (!running) return;
        draw();
        if (!reducedMotion) raf = requestAnimationFrame(loop);
      }

      // UI handlers
      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) raf = requestAnimationFrame(loop);
        else cancelAnimationFrame(raf);
      });

      themeBtn.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themeIndex);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'aether-loom.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      function setThreads(n) { n = Math.round(n); tVal.textContent = String(n); threads = Math.max(100, Math.min(5000, n)); resetParticles(); }
      function setDrift(n) { n = Math.round(n); dVal.textContent = String(n); drift = Math.max(0, Math.min(1, n / 100)); }
      function setGlow(n)  { n = Math.round(n); gVal.textContent = String(n); glow  = Math.max(0, Math.min(1, n / 100)); }

      tEl.addEventListener('input', (e) => setThreads(Number(e.target.value)));
      dEl.addEventListener('input', (e) => setDrift(Number(e.target.value)));
      gEl.addEventListener('input', (e) => setGlow(Number(e.target.value)));

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') themeBtn.click();
        if (k === 's') saveBtn.click();
        if (k === '+') { tEl.value = Math.min(5000, Number(tEl.value) + 100); tEl.dispatchEvent(new Event('input')); }
        if (k === '-') { tEl.value = Math.max(100, Number(tEl.value) - 100); tEl.dispatchEvent(new Event('input')); }
      });

      // Init
      applyTheme(themeIndex);
      setThreads(Number(tEl.value));
      setDrift(Number(dEl.value));
      setGlow(Number(gEl.value));

      if (!reducedMotion) raf = requestAnimationFrame(loop);
      else {
        // Calm still for RM users
        for (let i = 0; i < 50; i++) draw();
      }
    })();
  </script>
