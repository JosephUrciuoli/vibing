<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1282" class="scene" aria-label="Ambient hero">
  <style>
    /* Scoped to #vibe-1282 only */
    #vibe-1282 {
      --bg0: #0b1020;
      --bg1: #101935;
      --glow1: 255, 160, 248; /* pink */
      --glow2: 140, 210, 255; /* blue */
      --ink: #eaf2ff;
      --muted: #b9c7ff;
      --accent: #7dd3fc;
      --accent-2: #f0abfc;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      padding: 28px;
      color: var(--ink);
      background: radial-gradient(1200px 600px at 10% -10%, #1a2350 0%, rgba(26,35,80,0.5) 35%, transparent 70%),
                  radial-gradient(1200px 700px at 100% 0%, #0f1430 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg0));
      box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
      isolation: isolate;
      min-height: 380px;
    }

    /* Ambient background orbs */
    #vibe-1282 .bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      filter: saturate(120%);
    }
    #vibe-1282 .orb {
      position: absolute;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      opacity: 0.18;
      filter: blur(32px);
      will-change: transform, opacity;
      mix-blend-mode: screen;
      animation: float-orb 18s ease-in-out infinite alternate;
    }
    #vibe-1282 .orb.o1 {
      left: -60px; top: -80px;
      background: radial-gradient(circle at 30% 30%, rgba(var(--glow1),0.9), rgba(var(--glow1),0.05) 60%, transparent 70%);
      animation-delay: 0s;
    }
    #vibe-1282 .orb.o2 {
      right: -120px; bottom: -100px;
      background: radial-gradient(circle at 60% 60%, rgba(var(--glow2),0.9), rgba(var(--glow2),0.05) 55%, transparent 70%);
      animation-delay: 1.5s;
    }
    @keyframes float-orb {
      0% { transform: translate3d(0,0,0) scale(1); }
      100% { transform: translate3d(20px,-24px,0) scale(1.08); }
    }

    /* Subtle grid overlay for texture */
    #vibe-1282 .grid {
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(circle at 50% 0%, rgba(255,255,255,0.06), transparent 55%),
        linear-gradient(0deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 50px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 50px);
      mask-image: radial-gradient(100% 100% at 50% 50%, black, transparent 85%);
      opacity: 0.35;
      mix-blend-mode: overlay;
    }

    /* The hero card */
    #vibe-1282 .card {
      position: relative;
      z-index: 2;
      max-width: 880px;
      margin: 18px auto;
      border-radius: 18px;
      padding: 28px 28px 24px 28px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(14px) saturate(130%);
      transform: perspective(900px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(0);
      transition: transform 200ms ease, box-shadow 200ms ease, background 300ms ease;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.05);
      will-change: transform;
    }
    #vibe-1282 .card:hover {
      background: rgba(255,255,255,0.075);
      box-shadow: 0 18px 60px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    /* Shimmer edge highlight */
    #vibe-1282 .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 18px;
      padding: 1px;
      background: linear-gradient(135deg,
        rgba(var(--glow2),0.4),
        rgba(255,255,255,0.05) 30%,
        rgba(var(--glow1),0.45) 70%,
        rgba(255,255,255,0.05) 100%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
      opacity: 0.9;
    }

    /* Header elements */
    #vibe-1282 .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 12px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1282 .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, rgba(var(--glow2),1) 0, rgba(var(--glow2),0.2) 60%, transparent 70%);
      box-shadow: 0 0 12px rgba(var(--glow2),0.9), 0 0 32px rgba(var(--glow2),0.6);
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(0.85); opacity: 0.9; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    #vibe-1282 h1 {
      margin: 2px 0 10px 0;
      font-size: clamp(28px, 4.2vw, 52px);
      line-height: 1.06;
      letter-spacing: -0.02em;
      text-shadow: 0 2px 18px rgba(0,0,0,0.35);
    }
    #vibe-1282 p.sub {
      margin: 0 0 18px 0;
      font-size: clamp(14px, 1.7vw, 18px);
      color: var(--muted);
    }

    /* Buttons */
    #vibe-1282 .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 14px 0 18px 0;
    }
    #vibe-1282 .btn {
      --ring: rgba(125, 211, 252, 0.75);
      position: relative;
      appearance: none;
      border: 0;
      padding: 12px 16px;
      border-radius: 12px;
      color: #06141f;
      font-weight: 700;
      letter-spacing: 0.01em;
      background: linear-gradient(135deg, #a5f3fc, #f0abfc);
      box-shadow: 0 8px 22px rgba(125,211,252,0.30), 0 12px 30px rgba(240,171,252,0.20);
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 200ms ease, filter 180ms ease;
    }
    #vibe-1282 .btn:hover { transform: translateY(-1px); filter: saturate(110%); }
    #vibe-1282 .btn:active { transform: translateY(1px); }

    #vibe-1282 .btn-ghost {
      color: var(--ink);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }

    /* Progress band */
    #vibe-1282 .band {
      position: relative;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.16);
    }
    #vibe-1282 .band .fill {
      position: absolute;
      inset: 0;
      width: 40%;
      border-radius: inherit;
      background: linear-gradient(90deg,
        rgba(var(--glow2),0.0) 0%,
        rgba(var(--glow2),0.7) 35%,
        rgba(var(--glow1),0.7) 65%,
        rgba(var(--glow1),0.0) 100%);
      filter: blur(0.2px);
      animation: glide 3.8s ease-in-out infinite;
    }
    @keyframes glide {
      0% { transform: translateX(-60%); opacity: 0.8; }
      50% { transform: translateX(10%); opacity: 1; }
      100% { transform: translateX(120%); opacity: 0.9; }
    }

    /* Meta footer */
    #vibe-1282 .meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      opacity: 0.9;
    }
    #vibe-1282 .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.16);
    }

    /* Pointer glow */
    #vibe-1282 .pointer {
      position: absolute;
      width: 220px;
      height: 220px;
      pointer-events: none;
      border-radius: 50%;
      opacity: 0.12;
      background: radial-gradient(circle at 50% 50%,
        rgba(255,255,255,0.9) 0%,
        rgba(125,211,252,0.8) 20%,
        rgba(240,171,252,0.6) 45%,
        rgba(255,255,255,0.0) 70%);
      filter: blur(18px);
      transform: translate(-50%, -50%);
      transition: opacity 200ms ease;
      z-index: 1;
      mix-blend-mode: screen;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1282 .orb,
      #vibe-1282 .band .fill { animation: none; }
      #vibe-1282 .card { transition: none; }
      #vibe-1282 .pointer { display: none; }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="grid"></div>
  </div>

  <div class="pointer" aria-hidden="true"></div>

  <div class="card" role="region" aria-label="Drift panel">
    <div class="eyebrow"><span class="pulse" aria-hidden="true"></span> Version 1282 â€¢ Drift</div>
    <h1>Drift into focus</h1>
    <p class="sub">A quiet interface for loud ideas. Fewer edges, more flow.</p>

    <div class="actions">
      <button class="btn" type="button" aria-label="Start">Start fresh</button>
      <button class="btn btn-ghost" type="button" aria-label="Explore">Explore</button>
    </div>

    <div class="band" aria-hidden="true"><div class="fill"></div></div>

    <div class="meta">
      <span class="chip">Ambient mode</span>
      <span class="chip">Glass surface</span>
      <span id="last-updated" class="chip" aria-live="polite"></span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1282');
      const card = root.querySelector('.card');
      const pointer = root.querySelector('.pointer');
      const updated = root.querySelector('#last-updated');

      // Last updated timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch (e) {
        updated.textContent = 'Updated just now';
      }

      // Pointer glow follow
      function movePointer(e) {
        const rect = root.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        pointer.style.left = x + 'px';
        pointer.style.top = y + 'px';
      }
      function togglePointer(visible) {
        pointer.style.opacity = visible ? '0.16' : '0';
      }

      // Tilt effect on the card
      function tilt(e) {
        const r = card.getBoundingClientRect();
        const px = (e.clientX - r.left) / r.width - 0.5;
        const py = (e.clientY - r.top) / r.height - 0.5;
        const max = 6; // degrees
        card.style.setProperty('--ry', (px * max) + 'deg');
        card.style.setProperty('--rx', (-py * max) + 'deg');
      }
      function resetTilt() {
        card.style.setProperty('--ry', '0deg');
        card.style.setProperty('--rx', '0deg');
      }

      // Bind events
      root.addEventListener('mousemove', (e) => { movePointer(e); tilt(e); });
      root.addEventListener('mouseenter', () => togglePointer(true));
      root.addEventListener('mouseleave', () => { togglePointer(false); resetTilt(); });

      // Keyboard focus also gives a gentle lift
      card.addEventListener('focus', () => card.style.transform += ' translateZ(10px)');
      card.addEventListener('blur', () => resetTilt());
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
