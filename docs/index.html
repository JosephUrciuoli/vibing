<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-891">
  <style>
    .vibe-891 { 
      --bg-0: #0b1020;
      --bg-1: #101a38;
      --bg-2: #11244d;
      --text: #eaf2ff;
      --muted: #aab7d6;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.18);
      --accent-1: #7bdff2;
      --accent-2: #b088f9;
      --accent-3: #6cf2c2;
      --glow: 0 10px 30px rgba(123,223,242,0.25), 0 2px 10px rgba(176,136,249,0.18);
      --mx: .5;
      --my: .5;
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      letter-spacing: 0.2px;
      position: relative;
      isolation: isolate;
    }
    .vibe-891 * { box-sizing: border-box; }
    .vibe-891 .frame {
      position: relative;
      min-height: 340px;
      padding: 24px;
      border-radius: 24px;
      background: radial-gradient(1200px 600px at 10% 0%, var(--bg-2), transparent 60%),
                  radial-gradient(900px 500px at 90% 100%, #0e1736, transparent 55%),
                  linear-gradient(160deg, var(--bg-0), var(--bg-1) 55%, var(--bg-2));
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }
    .vibe-891 .backdrop { position: absolute; inset: 0; z-index: 0; overflow: hidden; }
    .vibe-891 .blob {
      position: absolute; width: 60vmin; height: 60vmin; border-radius: 50%;
      filter: blur(40px) saturate(120%);
      opacity: 0.45; will-change: transform, opacity;
      mix-blend-mode: screen;
      transform: translate3d(calc((var(--mx) - .5) * 40px), calc((.5 - var(--my)) * 40px), 0) scale(1.1);
    }
    .vibe-891 .b1 {
      top: -10%; left: -8%;
      background: radial-gradient(60% 60% at 40% 40%, var(--accent-3), transparent 60%),
                  radial-gradient(60% 60% at 70% 70%, #59c7ff, transparent 60%);
      animation: drift-1 18s ease-in-out infinite;
    }
    .vibe-891 .b2 {
      bottom: -15%; right: -12%;
      background: radial-gradient(60% 60% at 50% 50%, var(--accent-2), transparent 60%),
                  radial-gradient(60% 60% at 70% 30%, var(--accent-1), transparent 60%);
      animation: drift-2 22s ease-in-out infinite;
    }
    @keyframes drift-1 {
      0%,100% { transform: translate3d(-10px,0,0) scale(1.05) rotate(0deg); }
      50%     { transform: translate3d(10px,-6px,0) scale(1.12) rotate(8deg); }
    }
    @keyframes drift-2 {
      0%,100% { transform: translate3d(8px,6px,0) scale(1.1) rotate(0deg); }
      50%     { transform: translate3d(-8px,-4px,0) scale(1.18) rotate(-10deg); }
    }
    .vibe-891 .grid {
      position: absolute; inset: -1px;
      background:
        linear-gradient(0deg, rgba(255,255,255,.03), rgba(255,255,255,0)),
        repeating-linear-gradient(90deg, rgba(255,255,255,.035) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.025) 0 1px, transparent 1px 60px);
      opacity: .35; pointer-events: none;
      transform: translate3d(0,0,0);
    }
    .vibe-891 .card {
      position: relative; z-index: 1;
      padding: 28px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border: 1px solid var(--stroke);
      backdrop-filter: saturate(140%) blur(12px);
      -webkit-backdrop-filter: saturate(140%) blur(12px);
      box-shadow: var(--glow);
    }
    .vibe-891 .card::before {
      content: ""; position: absolute; inset: 0; border-radius: inherit; pointer-events: none;
      background: conic-gradient(from 180deg at 50% 0%, rgba(255,255,255,.18), transparent 20%, transparent 80%, rgba(255,255,255,.12));
      mask: radial-gradient(140% 60% at 50% -10%, black, transparent 60%);
      opacity: .7;
    }

    .vibe-891 .head { display: flex; align-items: baseline; justify-content: space-between; gap: 16px; }
    .vibe-891 h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: clamp(22px, 4vw, 36px);
      background: linear-gradient(90deg, #eaf2ff, #dbe6ff 50%, #eef5ff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.15);
    }
    .vibe-891 .sub {
      margin: 0;
      color: var(--muted);
      font-size: clamp(12px, 1.8vw, 14px);
      opacity: .95;
    }

    .vibe-891 .status {
      display: grid; grid-template-columns: 100px 1fr; gap: 18px; align-items: center;
      margin-top: 18px;
    }
    .vibe-891 .ring {
      --p: 0%;
      --deg: 0deg;
      width: 90px; height: 90px; border-radius: 50%;
      position: relative;
      background:
        conic-gradient(from -90deg, var(--accent-1) 0 18%, var(--accent-2) 18% 48%, var(--accent-3) 48% 100%);
      filter: drop-shadow(0 6px 20px rgba(123, 223, 242, .22));
      mask:
        radial-gradient(farthest-side, #0000 63%, #000 64%),
        conic-gradient(from -90deg, #000 0 var(--p), #0000 var(--p) 100%);
      -webkit-mask:
        radial-gradient(farthest-side, transparent 63%, #000 64%),
        conic-gradient(from -90deg, #000 0 var(--p), transparent var(--p) 100%);
    }
    .vibe-891 .ring .inner {
      position: absolute; inset: 10px; border-radius: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
    }
    .vibe-891 .ring .spark {
      position: absolute; inset: 0; border-radius: 50%;
      --r: 34px;
      width: 8px; height: 8px; background: #fff; border-radius: 50%;
      box-shadow: 0 0 0 4px rgba(255,255,255,.25), 0 0 18px 6px rgba(123,223,242,.55);
      top: 50%; left: 50%;
      transform: rotate(var(--deg)) translate(calc(var(--r) + 3px)) rotate(calc(-1 * var(--deg)));
      transform-origin: center;
    }
    .vibe-891 .now .label {
      color: var(--muted);
      font-size: 12px; opacity: .9; letter-spacing: .4px;
      text-transform: uppercase;
    }
    .vibe-891 .now .clock {
      font-feature-settings: "tnum" 1, "ss01" 1;
      font-variant-numeric: tabular-nums;
      font-size: clamp(18px, 3.4vw, 28px);
      margin-top: 4px;
    }

    .vibe-891 .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 16px; }
    .vibe-891 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      color: #e9f2ff; font-size: 12px;
      transition: transform .25s ease, background-color .25s ease, border-color .25s ease;
    }
    .vibe-891 .chip::before {
      content: ""; width: 7px; height: 7px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-1), var(--accent-2));
      box-shadow: 0 0 10px rgba(176,136,249,.6);
    }
    .vibe-891 .chip:hover { transform: translateY(-2px); background: rgba(255,255,255,.1); border-color: rgba(255,255,255,.22); }

    .vibe-891 .actions { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-top: 18px; }
    .vibe-891 .btn {
      appearance: none; border: none; cursor: pointer;
      padding: 10px 14px; border-radius: 12px;
      font-weight: 600; font-size: 14px; letter-spacing: .2px;
      color: #0b1020;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2) 60%, var(--accent-3));
      box-shadow: 0 6px 18px rgba(176,136,249,.35), 0 2px 8px rgba(123,223,242,.25);
      transition: transform .18s ease, box-shadow .25s ease, filter .2s ease;
    }
    .vibe-891 .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 26px rgba(176,136,249,.4), 0 4px 14px rgba(123,223,242,.35); }
    .vibe-891 .btn:active { transform: translateY(0); }
    .vibe-891 .btn:focus-visible { outline: 2px solid rgba(255,255,255,.55); outline-offset: 2px; }

    .vibe-891 .hint {
      color: var(--muted); font-size: 12px; opacity: .9;
      white-space: nowrap;
    }

    .vibe-891 .foot {
      display: flex; justify-content: flex-end; margin-top: 14px; font-size: 12px; color: var(--muted);
      opacity: .95;
    }

    .vibe-891.paused .blob,
    .vibe-891.paused .grid { animation-play-state: paused; }
    .vibe-891.paused .btn { filter: saturate(.7) brightness(.96); }

    @media (prefers-reduced-motion: reduce) {
      .vibe-891 .blob,
      .vibe-891 .grid,
      .vibe-891 .ring .spark { animation: none !important; }
      .vibe-891 .blob { transform: none !important; }
    }
  </style>

  <div class="frame" aria-label="Ambient interactive card">
    <div class="backdrop" aria-hidden="true">
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="grid"></div>
    </div>

    <div class="card">
      <div class="head">
        <h1>Quiet Momentum</h1>
        <p class="sub">Soft light, clear focus, effortless calm.</p>
      </div>

      <div class="status">
        <div class="ring" id="ring">
          <div class="inner"></div>
          <div class="spark"></div>
        </div>
        <div class="now">
          <div class="label">Now</div>
          <div class="clock" id="clock">—:—:—</div>
        </div>
      </div>

      <div class="chips" role="list">
        <span class="chip" role="listitem">Aurora motion</span>
        <span class="chip" role="listitem">Frosted glass</span>
        <span class="chip" role="listitem">Gentle contrast</span>
        <span class="chip" role="listitem">Focus first</span>
      </div>

      <div class="actions">
        <button class="btn" id="toggle" aria-pressed="false" title="Pause or resume the ambient motion">Pause Flow</button>
        <span class="hint">Move the cursor to stir the light</span>
      </div>

      <div class="foot">
        <span id="last-updated">Last updated: 2025-11-26 07:39:20 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.parentElement;
      const vibe = root; // .vibe-891
      const ring = root.querySelector('#ring');
      const clock = root.querySelector('#clock');
      const toggle = root.querySelector('#toggle');
      const updated = root.querySelector('#last-updated');

      // Last updated stamp
      const stamp = new Intl.DateTimeFormat([], {
        year:'numeric', month:'short', day:'2-digit',
        hour:'2-digit', minute:'2-digit', second:'2-digit',
        timeZoneName:'short'
      }).format(new Date());
      updated.textContent = 'Last updated: ' + stamp;

      // Live clock and progress ring
      let raf;
      const tick = () => {
        const d = new Date();
        const secs = d.getSeconds() + d.getMilliseconds()/1000;
        const frac = secs / 60;
        const deg = frac * 360;
        ring.style.setProperty('--p', (frac*100).toFixed(4) + '%');
        ring.style.setProperty('--deg', deg + 'deg');
        clock.textContent = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        raf = requestAnimationFrame(tick);
      };
      raf = requestAnimationFrame(tick);

      // Parallax: stir the light
      const onPointer = (e) => {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', Math.max(0, Math.min(1, x)));
        root.style.setProperty('--my', Math.max(0, Math.min(1, y)));
      };
      root.addEventListener('pointermove', onPointer);
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', .5);
        root.style.setProperty('--my', .5);
      });

      // Pause/Resume animations
      let paused = false;
      toggle.addEventListener('click', () => {
        paused = !paused;
        toggle.setAttribute('aria-pressed', String(paused));
        toggle.textContent = paused ? 'Resume Flow' : 'Pause Flow';
        vibe.classList.toggle('paused', paused);
        if (paused) {
          cancelAnimationFrame(raf);
        } else {
          raf = requestAnimationFrame(tick);
        }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
