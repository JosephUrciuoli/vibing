<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe2435 cosmos" role="region" aria-label="Lucid Orrery — generative planetarium">
  <style>
    .vibe2435 {
      --r: 28px;
      --bg1: hsl(228 28% 12%);
      --bg2: hsl(216 22% 8%);
      --ink: 220 24% 94%;
      --muted: 220 12% 72%;
      --line: 220 16% 30%;
      --h: 210;
      --mx: 50%;
      --my: 50%;
      position: relative;
      padding: clamp(18px, 5.6vw, 64px);
      border-radius: var(--r);
      border: 1px solid hsl(var(--line));
      color: hsl(var(--ink));
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsl(var(--h) 98% 60% / 0.14), transparent 62%),
        radial-gradient(1000px 600px at 20% 5%, hsl(calc(var(--h)+130) 90% 60% / 0.10), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 50px 140px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.06);
      overflow: hidden;
      isolation: isolate;
    }
    .vibe2435::before,
    .vibe2435::after {
      content: "";
      position: absolute;
      inset: -30%;
      filter: blur(80px) saturate(150%);
      pointer-events: none;
      background:
        conic-gradient(from 0deg at 70% 40%,
          hsl(calc(var(--h) + 0) 95% 60% / 0.00) 0deg,
          hsl(calc(var(--h) + 40) 95% 60% / 0.12) 80deg,
          hsl(calc(var(--h) + 140) 95% 60% / 0.10) 170deg,
          hsl(calc(var(--h) + 220) 95% 60% / 0.12) 260deg,
          transparent 360deg);
      mix-blend-mode: screen;
      animation: v2435_wash 26s linear infinite;
      z-index: 0;
    }
    .vibe2435::after { animation-direction: reverse; opacity: 0.7; }
    @keyframes v2435_wash { to { transform: rotate(360deg) scale(1.02); } }

    .vibe2435.day {
      --bg1: hsl(220 40% 98%);
      --bg2: hsl(220 42% 95%);
      --ink: 232 18% 12%;
      --muted: 232 12% 40%;
      --line: 232 22% 86%;
      box-shadow: 0 40px 120px rgba(25,35,75,0.16), inset 0 1px 0 #fff;
    }
    .vibe2435.day::before,
    .vibe2435.day::after { mix-blend-mode: multiply; opacity: 0.85; }

    .vibe2435 * { box-sizing: border-box; }

    /* Header */
    .vibe2435 .head {
      position: relative; z-index: 1;
      display: grid; gap: 8px; justify-items: center;
      text-align: center; margin-bottom: clamp(16px, 4vw, 28px);
    }
    .vibe2435 .eyebrow {
      display: inline-flex; align-items: center; gap: 10px; padding: 8px 12px;
      font-size: 11px; letter-spacing: 0.14em; text-transform: uppercase; color: hsl(var(--muted));
      border-radius: 999px; border: 1px solid hsl(var(--line));
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      backdrop-filter: blur(6px);
    }
    .vibe2435.day .eyebrow { background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.72)); }
    .vibe2435 .dot { width: 10px; height: 10px; border-radius: 4px;
      background: linear-gradient(135deg, hsl(var(--h) 92% 60%), hsl(calc(var(--h)+90) 92% 62%));
      box-shadow: 0 0 12px hsl(var(--h) 92% 58% / 0.6);
      animation: v2435_pulse 3s ease-in-out infinite;
    }
    @keyframes v2435_pulse { 0%,100%{ transform: scale(1);} 50%{ transform: scale(1.25);} }

    .vibe2435 .title {
      margin: 0;
      font-size: clamp(42px, 8.6vw, 96px);
      line-height: 0.9;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
        hsl(calc(var(--h)-20) 92% 64%),
        hsl(calc(var(--h)+10) 92% 60%),
        hsl(calc(var(--h)+120) 88% 62%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.12));
      text-wrap: balance;
    }
    .vibe2435 .lede {
      margin: 2px 0 0;
      color: hsl(var(--muted));
      font-size: clamp(14px, 2vw, 18px);
      max-width: 70ch; text-wrap: pretty;
    }

    /* Stage */
    .vibe2435 .stage {
      position: relative; z-index: 1;
      display: grid; justify-items: center; gap: 18px;
    }
    .vibe2435 .halo {
      --rx: 0deg; --ry: 0deg;
      position: relative;
      width: min(86vw, 860px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 1px solid hsl(var(--line));
      background: radial-gradient(closest-side, rgba(255,255,255,0.04), transparent 60%);
      overflow: hidden;
      transform: perspective(1200px) rotateX(var(--ry)) rotateY(var(--rx));
      transition: transform .15s ease-out;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 30px 110px rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
    }
    .vibe2435.day .halo {
      background: radial-gradient(closest-side, rgba(255,255,255,0.7), rgba(255,255,255,0.0) 60%);
      box-shadow: inset 0 1px 0 #fff, 0 26px 90px rgba(25,35,75,0.16);
    }

    .vibe2435 canvas.sky { position: absolute; inset: 0; display: block; border-radius: 50%; }

    .vibe2435 .ring {
      position: absolute; inset: 0; border-radius: 50%; pointer-events: none;
      background:
        radial-gradient(closest-side,
          transparent calc(100% - 18px),
          rgba(255,255,255,0.22) calc(100% - 17px),
          transparent 100%),
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.0), rgba(255,255,255,0.3), rgba(255,255,255,0.0));
      animation: v2435_spin 22s linear infinite;
      mix-blend-mode: screen;
    }
    .vibe2435.day .ring {
      background:
        radial-gradient(closest-side,
          transparent calc(100% - 18px),
          rgba(0,0,0,0.14) calc(100% - 17px),
          transparent 100%),
        conic-gradient(from 0deg at 50% 50%, rgba(0,0,0,0.0), rgba(0,0,0,0.24), rgba(0,0,0,0.0));
      mix-blend-mode: soft-light;
    }
    @keyframes v2435_spin { to { transform: rotate(360deg); } }

    .vibe2435 .shine {
      position: absolute; inset: 0; border-radius: 50%; pointer-events: none;
      background: radial-gradient(600px 400px at var(--mx) var(--my), rgba(255,255,255,0.22), transparent 60%);
      mix-blend-mode: overlay; opacity: 0.7;
    }
    .vibe2435.day .shine { background: radial-gradient(600px 400px at var(--mx) var(--my), rgba(255,255,255,0.35), transparent 60%); }

    /* Dock */
    .vibe2435 .dock {
      display: grid; gap: 12px; grid-template-columns: repeat(6, minmax(0, 1fr));
      width: min(90vw, 880px);
    }
    @media (max-width: 780px) { .vibe2435 .dock { grid-template-columns: 1fr 1fr; } }
    .vibe2435 .control, .vibe2435 .select, .vibe2435 .btn {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      padding: 12px 14px;
      border: 1px solid hsl(var(--line)); border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      color: hsl(var(--ink));
      backdrop-filter: blur(6px);
      box-shadow: 0 14px 36px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .vibe2435.day .control, .vibe2435.day .select, .vibe2435.day .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.72));
      box-shadow: 0 12px 34px rgba(25,35,75,0.12), inset 0 1px 0 #fff;
      color: hsl(var(--ink));
    }
    .vibe2435 select {
      appearance: none; border: none; background: transparent; color: inherit; font: inherit; padding-right: 18px; cursor: pointer;
    }
    .vibe2435 input[type="range"] {
      appearance: none; inline-size: 52%; min-inline-size: 150px; block-size: 8px;
      background: rgba(255,255,255,0.12); border-radius: 999px; border: 1px solid hsl(var(--line));
    }
    .vibe2435.day input[type="range"] { background: rgba(0,0,0,0.08); }
    .vibe2435 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--h) 92% 60%) 60%);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 16px hsl(var(--h) 90% 55% / 0.35);
      cursor: pointer;
    }
    .vibe2435 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--h) 92% 60%) 60%);
      box-shadow: 0 6px 16px hsl(var(--h) 90% 55% / 0.35); cursor: pointer;
    }
    .vibe2435 .btn {
      appearance: none; cursor: pointer; font-weight: 700; letter-spacing: 0.2px;
      transition: transform .15s ease, box-shadow .25s ease, background .25s ease;
    }
    .vibe2435 .btn:hover { transform: translateY(-1px); }
    .vibe2435 .btn[aria-pressed="true"] {
      color: #0b0f18;
      background: linear-gradient(180deg, hsl(var(--h) 92% 64%), hsl(var(--h) 92% 56%));
      border-color: transparent;
      box-shadow: 0 14px 34px hsl(var(--h) 90% 55% / 0.42);
    }

    .vibe2435 .meta {
      margin-top: 12px; color: hsl(var(--muted)); font-size: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      position: relative; z-index: 1;
    }
    .vibe2435 .meta a { color: inherit; text-decoration: underline dotted; text-underline-offset: 3px; }

    .vibe2435 .control:focus-within,
    .vibe2435 .select:focus-within,
    .vibe2435 .btn:focus-visible,
    .vibe2435 input[type="range"]:focus-visible,
    .vibe2435 select:focus-visible {
      outline: none; box-shadow: 0 0 0 3px hsl(var(--h) 90% 60% / 0.35);
    }
  </style>

  <div class="head" role="group" aria-label="Header">
    <span class="eyebrow"><i class="dot" aria-hidden="true"></i> Edition 2435 — Lucid Orrery</span>
    <h1 class="title">Orbiting Small Joys</h1>
    <p class="lede">A tactile planetarium. Pull space with your pointer. Let rings breathe, worlds drift, and capture the moment.</p>
  </div>

  <div class="stage">
    <div class="halo" role="img" aria-label="Generative orbits">
      <canvas class="sky"></canvas>
      <div class="ring" aria-hidden="true"></div>
      <div class="shine" aria-hidden="true"></div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <label class="select">Palette
        <select aria-label="Palette">
          <option value="aurora" selected>Aurora</option>
          <option value="cinder">Cinder</option>
          <option value="flora">Flora</option>
          <option value="lumen">Lumen</option>
          <option value="void">Void</option>
        </select>
      </label>
      <label class="control">Planets
        <input type="range" min="3" max="40" value="14" aria-label="Bodies">
      </label>
      <label class="control">Velocity
        <input type="range" min="0" max="120" value="42" aria-label="Velocity">
      </label>
      <label class="control">Eccentricity
        <input type="range" min="0" max="100" value="36" aria-label="Eccentricity">
      </label>
      <label class="control">Glow
        <input type="range" min="0" max="100" value="70" aria-label="Glow">
      </label>
      <div class="control" aria-hidden="true" style="justify-content:center; font-weight:700; letter-spacing:.04em;">
        Orrery 1×
      </div>

      <button class="btn toggle" data-k="theme" aria-pressed="true">Day</button>
      <button class="btn toggle" data-k="pause" aria-pressed="false">Pause</button>
      <button class="btn" data-k="random">Randomize</button>
      <button class="btn" data-k="save">Save Frame</button>
      <button class="btn" data-k="center">Center</button>
      <button class="btn" data-k="flash">Solar Flare</button>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Tip: drag to tilt; double‑click to flare; Space to pause, T theme, R randomize.</span>
    <span id="last-updated">Last updated: 2026-02-06 16:28:42 EST</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe2435');
      // Start in night mode by default (cosmos), day class toggles light mode
      root.classList.remove('day');

      const halo = root.querySelector('.halo');
      const canvas = root.querySelector('canvas.sky');
      const g = canvas.getContext('2d');

      const selPalette = root.querySelector('select[aria-label="Palette"]');
      const inputBodies = root.querySelector('input[aria-label="Bodies"]');
      const inputVel = root.querySelector('input[aria-label="Velocity"]');
      const inputEcc = root.querySelector('input[aria-label="Eccentricity"]');
      const inputGlow = root.querySelector('input[aria-label="Glow"]');

      const btnTheme = root.querySelector('.btn.toggle[data-k="theme"]');
      const btnPause = root.querySelector('.btn.toggle[data-k="pause"]');
      const btnRandom = root.querySelector('.btn[data-k="random"]');
      const btnSave = root.querySelector('.btn[data-k="save"]');
      const btnCenter = root.querySelector('.btn[data-k="center"]');
      const btnFlash = root.querySelector('.btn[data-k="flash"]');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(_) { updated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Palettes
      const palettes = {
        aurora: {
          hue: 210,
          cols: ['#62D5FF','#61FFA9','#F7FF7A','#82A7FF','#BE83FF'],
          bgDay: ['#eef6ff','#ffffff'],
          bgNight: ['#0b0f18','#0a0d16']
        },
        cinder: {
          hue: 16,
          cols: ['#FF7A59','#FFB36B','#FFD36E','#FFF0C1','#FF9FB0'],
          bgDay: ['#fff6f0','#ffffff'],
          bgNight: ['#1a0f10','#0f0a0a']
        },
        flora: {
          hue: 132,
          cols: ['#49E58D','#9BFFCD','#D9FFD9','#E6FF97','#66F3FF'],
          bgDay: ['#f4fff7','#ffffff'],
          bgNight: ['#0b1511','#08110e']
        },
        lumen: {
          hue: 260,
          cols: ['#845CFF','#4DE1FF','#FFE7A1','#FFACE4','#86FFAC'],
          bgDay: ['#f7f4ff','#ffffff'],
          bgNight: ['#111026','#0c0b1b']
        },
        void: {
          hue: 220,
          cols: ['#ffffff','#d8e0ff','#a3b6ff','#74ffd1','#ffc7a4'],
          bgDay: ['#eaf0ff','#ffffff'],
          bgNight: ['#0b0e15','#0b0e15']
        }
      };

      function hexToRgba(hex, a=1) {
        if (!hex || typeof hex !== 'string') return hex;
        let h = hex.replace('#','');
        if (h.length === 3) h = h.split('').map(x=>x+x).join('');
        const r = parseInt(h.slice(0,2),16);
        const g = parseInt(h.slice(2,4),16);
        const b = parseInt(h.slice(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }

      // State
      let running = true;
      let paletteKey = selPalette.value;
      let hueBase = palettes[paletteKey].hue;
      root.style.setProperty('--h', hueBase);

      let N = +inputBodies.value || 14;
      let vel = (+inputVel.value || 42) / 120;   // 0..1
      let ecc = (+inputEcc.value || 36) / 100;   // 0..1
      let glow = (+inputGlow.value || 70) / 100; // 0..1

      let t = 0, burst = 0;
      let mouse = {x: 0.5, y: 0.5};

      // Canvas sizing
      let W=1,H=1,dpr=1,CX=0.5,CY=0.5,S=1;
      function size() {
        const r = halo.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        g.setTransform(dpr,0,0,dpr,0,0);
        CX = W/2; CY = H/2; S = Math.min(W,H)*0.45;
        seedStars();
        clearPlate(true);
      }

      // Starfield
      let stars = [];
      function seedStars() {
        const count = Math.floor(180 + Math.min(W,H)*0.25);
        stars = new Array(count).fill(0).map(() => ({
          x: Math.random()*W,
          y: Math.random()*H,
          a: 0.2 + Math.random()*0.8,
          r: Math.random()*1.4 + 0.2
        }));
      }

      function drawStars() {
        g.save();
        g.globalCompositeOperation = root.classList.contains('day') ? 'multiply' : 'screen';
        for (const s of stars) {
          g.beginPath();
          g.fillStyle = root.classList.contains('day') ? `rgba(0,0,0,${0.08*s.a})` : `rgba(255,255,255,${0.75*s.a})`;
          g.arc(s.x, s.y, s.r, 0, Math.PI*2);
          g.fill();
        }
        g.restore();
      }

      function clearPlate(force=false) {
        if (force) g.clearRect(0,0,W,H);
        const pal = palettes[paletteKey];
        const isDay = root.classList.contains('day');
        const grad = g.createLinearGradient(0,0,0,H);
        const bg = isDay ? pal.bgDay : pal.bgNight;
        grad.addColorStop(0, bg[0]);
        grad.addColorStop(1, bg[1]);
        g.fillStyle = grad;
        g.fillRect(0,0,W,H);

        // vignette
        const rg = g.createRadialGradient(CX, CY, S*0.2, CX, CY, S*1.35);
        rg.addColorStop(0, isDay ? 'rgba(0,0,0,0.05)' : 'rgba(255,255,255,0.08)');
        rg.addColorStop(1, 'transparent');
        g.fillStyle = rg;
        g.fillRect(0,0,W,H);

        drawStars();
      }

      // Bodies initialization
      let bodies = [];
      function reseedBodies() {
        const cols = palettes[paletteKey].cols.map(c => hexToRgba(c, 0.95));
        bodies = [];
        for (let i=0; i<N; i++) {
          const a = 0.12 + (i+1)/(N+2) * 0.8; // semi-major axis factor
          const rot = Math.random()*Math.PI*2;
          const sign = Math.random() > 0.5 ? 1 : -1;
          const col = cols[i % cols.length];
          bodies.push({
            a, rot, sign,
            phase: Math.random()*Math.PI*2,
            speed: (0.12 + (1-a)) * (0.4 + vel*1.6) * (Math.random()*0.6 + 0.7),
            col,
            mass: 0.6 + Math.pow(1-a, 2.2) * 3.2
          });
        }
      }

      // Controls
      selPalette.addEventListener('input', () => {
        paletteKey = selPalette.value;
        hueBase = palettes[paletteKey].hue;
        root.style.setProperty('--h', hueBase);
        clearPlate(true);
        reseedBodies();
      });
      inputBodies.addEventListener('input', () => { N = +inputBodies.value || 12; reseedBodies(); });
      inputVel.addEventListener('input', () => { vel = (+inputVel.value||0)/120; bodies.forEach(b=>b.speed *= 1); });
      inputEcc.addEventListener('input', () => { ecc = (+inputEcc.value||0)/100; });
      inputGlow.addEventListener('input', () => { glow = (+inputGlow.value||0)/100; });

      function syncTheme() {
        const isDay = root.classList.contains('day');
        btnTheme.textContent = isDay ? 'Night' : 'Day';
        btnTheme.setAttribute('aria-pressed', isDay ? 'true' : 'false');
        clearPlate(true);
      }
      btnTheme.addEventListener('click', () => { root.classList.toggle('day'); syncTheme(); });

      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.setAttribute('aria-pressed', String(!running));
        btnPause.textContent = running ? 'Pause' : 'Paused';
        if (running) { loop._last = performance.now(); requestAnimationFrame(loop); }
      });
      btnRandom.addEventListener('click', randomize);
      btnSave.addEventListener('click', savePNG);
      btnCenter.addEventListener('click', () => { halo.style.setProperty('--rx','0deg'); halo.style.setProperty('--ry','0deg'); });
      btnFlash.addEventListener('click', () => { burst = 1.35; });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (k === 'r') { e.preventDefault(); randomize(); }
        if (k === 's') { e.preventDefault(); savePNG(); }
        if (k === 'f') { e.preventDefault(); burst = 1.35; }
      });

      // Pointer tilt + attraction
      halo.addEventListener('pointermove', (e) => {
        const hr = halo.getBoundingClientRect();
        const rx = (e.clientX - hr.left)/hr.width - 0.5;
        const ry = (e.clientY - hr.top)/hr.height - 0.5;
        root.style.setProperty('--mx', (e.clientX - root.getBoundingClientRect().left) + 'px');
        root.style.setProperty('--my', (e.clientY - root.getBoundingClientRect().top) + 'px');
        halo.style.setProperty('--rx', (rx*10)+'deg');
        halo.style.setProperty('--ry', (-ry*10)+'deg');
        mouse.x = rx + 0.5; mouse.y = ry + 0.5;
      }, { passive: true });
      halo.addEventListener('pointerleave', () => { halo.style.setProperty('--rx','0deg'); halo.style.setProperty('--ry','0deg'); });
      halo.addEventListener('dblclick', () => { burst = 1.35; });

      function randomize() {
        const keys = Object.keys(palettes);
        const pk = keys[(Math.random()*keys.length)|0];
        selPalette.value = pk; paletteKey = pk;
        hueBase = palettes[paletteKey].hue;
        root.style.setProperty('--h', hueBase);

        const den = Math.floor(4 + Math.random()*36);
        inputBodies.value = den; N = den;

        const spd = Math.floor(8 + Math.random()*110);
        inputVel.value = spd; vel = spd/120;

        const ec = Math.floor(Math.random()*80);
        inputEcc.value = ec; ecc = ec/100;

        const gl = Math.floor(40 + Math.random()*60);
        inputGlow.value = gl; glow = gl/100;

        reseedBodies();
        clearPlate(true);
      }

      // Save PNG
      function savePNG() {
        try {
          const tmp = document.createElement('canvas');
          const dpr2 = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
          tmp.width = Math.floor(W * dpr2);
          tmp.height = Math.floor(H * dpr2);
          const ctx = tmp.getContext('2d');
          ctx.setTransform(dpr2,0,0,dpr2,0,0);

          // replicate plate
          const pal = palettes[paletteKey];
          const isDay = root.classList.contains('day');
          const grad = ctx.createLinearGradient(0,0,0,H);
          const bg = isDay ? pal.bgDay : pal.bgNight;
          grad.addColorStop(0, bg[0]); grad.addColorStop(1, bg[1]);
          ctx.fillStyle = grad; ctx.fillRect(0,0,W,H);
          ctx.drawImage(canvas, 0, 0, W, H);

          // mask to circle (export as square ring)
          const mask = document.createElement('canvas');
          mask.width = tmp.width; mask.height = tmp.height;
          const m = mask.getContext('2d');
          m.setTransform(dpr2,0,0,dpr2,0,0);
          m.drawImage(tmp,0,0);
          const a = document.createElement('a');
          a.download = 'lucid-orrery-' + Date.now() + '.png';
          a.href = mask.toDataURL('image/png');
          a.click();
        } catch(_) {}
      }

      // Draw
      function draw(dt) {
        // Trails fade
        const fade = root.classList.contains('day') ? 0.08 : 0.04;
        g.save();
        g.globalCompositeOperation = 'destination-out';
        g.globalAlpha = fade * (1.0 - glow*0.5);
        g.fillRect(0,0,W,H);
        g.restore();

        const cols = palettes[paletteKey].cols.map(c => hexToRgba(c, root.classList.contains('day') ? 0.85 : 0.95));
        g.save();
        g.globalCompositeOperation = root.classList.contains('day') ? 'multiply' : 'lighter';
        g.lineCap = 'round';

        // center pull by pointer
        const px = (mouse.x - 0.5);
        const py = (mouse.y - 0.5);
        const pull = (px*px + py*py) * 0.15;

        for (let i=0; i<bodies.length; i++) {
          const b = bodies[i];
          b.phase += dt * b.speed * (b.sign) * (1.0 + pull*0.8);

          const a = b.a;
          const e = ecc * (0.05 + 0.95*Math.pow(1-a, 0.5));
          const rot = b.rot;
          const semiA = S * a;
          const semiB = semiA * (1 - e);
          const steps = 110 + Math.floor(glow*180);
          const hueCol = cols[i % cols.length];

          g.strokeStyle = hueCol;
          const lw = Math.max(0.6, (0.5 + glow*2.2) * (0.9 + (1-a)*0.8));
          g.lineWidth = lw;

          g.beginPath();
          let started = false;
          for (let s=0; s<=steps; s++) {
            const u = s/steps;
            const th = b.phase + (u*Math.PI*2);
            // ellipse parametric
            let x = semiA * Math.cos(th);
            let y = semiB * Math.sin(th);
            // rotate ellipse
            const cosr = Math.cos(rot);
            const sinr = Math.sin(rot);
            const xr = x*cosr - y*sinr;
            const yr = x*sinr + y*cosr;
            // pointer warp
            const w = 1 + pull*0.35*Math.sin(th + i*0.3);
            const xx = CX + xr*w + S*0.06*px*Math.sin(th*0.7 + i*0.2);
            const yy = CY + yr*w + S*0.06*py*Math.cos(th*0.7 + i*0.2);

            if (!started) { g.moveTo(xx, yy); started = true; }
            else { g.lineTo(xx, yy); }
          }
          g.stroke();

          // planet dot
          const planetTh = b.phase;
          let px0 = semiA * Math.cos(planetTh);
          let py0 = semiB * Math.sin(planetTh);
          const cosr = Math.cos(rot), sinr = Math.sin(rot);
          const xr = px0*cosr - py0*sinr;
          const yr = px0*sinr + py0*cosr;
          const X = CX + xr + S*0.06*px*Math.sin(planetTh*0.7 + i*0.2);
          const Y = CY + yr + S*0.06*py*Math.cos(planetTh*0.7 + i*0.2);

          const r = Math.max(0.8, b.mass * (0.4 + glow*0.8));
          const grad = g.createRadialGradient(X-r*0.4, Y-r*0.4, r*0.2, X, Y, r*1.8);
          grad.addColorStop(0, hexToRgba(cols[(i+1)%cols.length], 0.9));
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          g.fillStyle = grad;
          g.beginPath(); g.arc(X, Y, r*2.2, 0, Math.PI*2); g.fill();

          g.fillStyle = hueCol;
          g.beginPath(); g.arc(X, Y, r, 0, Math.PI*2); g.fill();
        }

        // central glow
        const cg = g.createRadialGradient(CX, CY, 0, CX, CY, S*0.5);
        cg.addColorStop(0, hexToRgba('#ffffff', root.classList.contains('day') ? 0.28 : 0.18));
        cg.addColorStop(1, 'rgba(255,255,255,0)');
        g.fillStyle = cg;
        g.fillRect(0,0,W,H);

        // burst
        if (burst > 0.01) {
          g.save();
          g.globalCompositeOperation = 'screen';
          const rad = Math.min(W,H) * (0.32 + glow*0.26);
          const rg = g.createRadialGradient(CX, CY, rad*0.18, CX, CY, rad);
          rg.addColorStop(0, 'rgba(255,255,255,'+ (root.classList.contains('day')?0.25:0.18) +')');
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          g.globalAlpha = Math.min(1, burst);
          g.fillStyle = rg;
          g.fillRect(0,0,W,H);
          g.restore();
          burst *= 0.88;
        }

        g.restore();
      }

      function loop(now) {
        if (!running) return;
        const dt = Math.min(0.033, Math.max(0.005, (loop._last ? (now - loop._last) : 16) / 1000));
        loop._last = now;
        t += dt;
        draw(dt);
        requestAnimationFrame(loop);
      }

      // Init
      size();
      reseedBodies();
      const ro = new ResizeObserver(size);
      ro.observe(halo);
      syncTheme();
      clearPlate(true);

      // Reduced motion
      const mql = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mql && mql.matches) { running = false; btnPause.setAttribute('aria-pressed','true'); btnPause.textContent = 'Paused'; }
      else { running = true; btnPause.setAttribute('aria-pressed','false'); btnPause.textContent = 'Pause'; requestAnimationFrame(loop); }
      if (mql && mql.addEventListener) {
        mql.addEventListener('change', (e) => {
          running = !e.matches;
          btnPause.setAttribute('aria-pressed', String(!running));
          btnPause.textContent = running ? 'Pause' : 'Paused';
          if (running) { loop._last = performance.now(); requestAnimationFrame(loop); }
        });
      }
    })();
  </script>
</section>
