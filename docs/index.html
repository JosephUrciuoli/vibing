<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="or1204" role="region" aria-label="Aether Orrery — realtime solar sketch" data-theme="luna" data-play="on">
  <style>
    .or1204{
      --bg0:#070a10; --bg1:#0d1424; --ink:#e8f1ff; --muted:#98a9c5; --edge:#1a2742; --acc:208 100% 62%;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
      border-radius: 28px;
      border: 1px solid var(--edge);
      overflow: hidden;
      padding: clamp(16px, 2.2vw, 28px);
      min-height: 560px;
      background:
        radial-gradient(120% 140% at 120% -20%, rgba(102,153,255,.12), transparent 60%),
        radial-gradient(120% 140% at -20% 120%, rgba(255,170,130,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 150px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08);
      color: var(--ink);
      isolation: isolate;
      user-select: none;
    }
    .or1204::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        radial-gradient(40% 36% at 30% 28%, rgba(140,220,255,.16), transparent 70%),
        radial-gradient(40% 36% at 74% 78%, rgba(255,190,140,.12), transparent 72%);
      filter: blur(22px) saturate(1.04);
      opacity:.55;
      animation: or-wisp 32s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    @keyframes or-wisp { from{ transform: translate3d(0,-1.5%,0) scale(1)} to{ transform: translate3d(0,1.5%,0) scale(1.03)} }

    .top{
      position: relative; z-index: 3;
      display:flex; align-items:center; gap:12px; margin-bottom: clamp(10px, 1.6vw, 18px);
    }
    .brand{
      display:flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18);
      font-weight: 900; letter-spacing: .16em; text-transform: uppercase; font-size: 12px;
    }
    .ring{
      --s:16px;
      width:var(--s); height:var(--s); display:inline-grid; place-items:center;
      border-radius:50%;
      background: conic-gradient(from .3turn, hsl(var(--acc) / 1), #a78bfa, #ffb1d7, #ffd58e, hsl(var(--acc) / 1));
      box-shadow: 0 8px 22px rgba(0,0,0,.35);
      mask: radial-gradient(circle at 50% 50%, transparent 48%, black 49%);
    }
    .controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .chip{
      appearance:none; border:1px solid rgba(255,255,255,.16); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    .chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.42), inset 0 1px 0 rgba(255,255,255,.26); }
    .chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12)); }
    .speed{
      display:flex; align-items:center; gap:8px; height:32px; padding:0 12px;
      border-radius:999px; border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      font-weight:800; font-size:12.5px;
    }
    .speed input[type="range"]{ width:140px; accent-color: hsl(var(--acc)); background: transparent; }
    .val{ min-width:38px; text-align:right; }

    .content{
      position: relative; z-index:1;
      display:grid; grid-template-columns: 1.1fr 1.6fr; gap: clamp(14px, 2.2vw, 24px);
    }
    @media (max-width: 960px){
      .content{ grid-template-columns: 1fr; }
    }

    .copy{
      border-radius: 20px;
      padding: clamp(14px, 2vw, 22px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 30px 90px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .title{
      margin:0 0 6px 0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: clamp(40px, 7.8vw, 104px);
      line-height:.9;
      letter-spacing:-.02em;
      background: linear-gradient(100deg, #e9f3ff, #a7b8ff 40%, #ffb4da 68%, #ffe294);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px rgba(72,132,255,.16));
      text-wrap: balance;
    }
    .lead{ margin: 10px 0 14px; color: var(--muted); font-size: clamp(14px, 2vw, 18px); line-height:1.85; text-wrap: pretty; }
    .stats{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .live{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, white, #7dd3fc); box-shadow:0 0 0 2px rgba(255,255,255,0.10); animation: or-beat 2s ease-in-out infinite; display:inline-block; }
    @keyframes or-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .stats .push{ margin-left:auto; }

    .stage{
      position: relative;
      border-radius: 22px; overflow: hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: radial-gradient(120% 120% at 60% -20%, rgba(120,160,255,.12), transparent 60%), linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: 0 30px 90px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,.08);
      height: clamp(420px, 60vw, 780px);
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform .25s ease;
    }
    .orbit{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.16); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.32);
      pointer-events:none;
    }

    /* Sol (light) theme */
    .or1204[data-theme="sol"]{
      --bg0:#fbfdff; --bg1:#f2f6ff; --ink:#0b1220; --muted:#40546f; --edge:#e4ecff; --acc:205 100% 55%;
      color-scheme: light;
      background:
        radial-gradient(120% 140% at 120% -20%, rgba(200,220,255,.55), transparent 60%),
        radial-gradient(120% 140% at -20% 120%, rgba(255,226,180,.55), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 140px rgba(10,20,40,.18), inset 0 1px 0 rgba(255,255,255,.85);
      border-color: var(--edge);
    }
    .or1204[data-theme="sol"] .copy{
      background: linear-gradient(180deg, rgba(255,255,255,.82), rgba(255,255,255,.64));
      border-color: rgba(16,24,40,.14);
      box-shadow: 0 18px 60px rgba(16,24,40,.16);
    }
    .or1204[data-theme="sol"] .stage{
      border-color:#e4ecff;
      background: linear-gradient(180deg, rgba(16,24,40,.04), rgba(16,24,40,.02));
      box-shadow: 0 30px 90px rgba(16,24,40,.18), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .or1204[data-theme="sol"] .chip,
    .or1204[data-theme="sol"] .speed{
      border-color: rgba(16,24,40,.14);
      box-shadow: 0 12px 30px rgba(20,30,60,.2), inset 0 1px 0 rgba(255,255,255,.9);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(244,248,255,.92));
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .or1204 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="top">
    <div class="brand"><span class="ring" aria-hidden="true"></span> AETHER ORRERY</div>
    <div class="controls" aria-label="controls">
      <button class="chip" data-act="theme" title="Toggle theme (T)">Moon</button>
      <button class="chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
      <button class="chip" data-act="shot" title="Save PNG (S)">Snapshot</button>
      <div class="speed" role="group" aria-label="time">

  <div class="content">
    <section class="copy" aria-label="about">
      <h1 class="title">Clockwork light.</h1>
      <p class="lead">An elegant simulation of quiet celestial drift. Graze the canvas to tilt the space; tap to cast a comet. Time stretches under your hand.</p>
      <ul class="stats" aria-label="status">
        <li><span class="live" aria-hidden="true"></span> live</li>
        <li>bodies <strong id="or-bodies">0</strong></li>
        <li>comets <strong id="or-comets">0</strong></li>
        <li>fps <strong id="or-fps">0</strong></li>
        <li class="push"><span id="last-updated">Last updated: 2025-12-10 18:16:18 EST</span></li>
      </ul>
    </section>

    <figure class="stage">
      <canvas class="orbit" role="img" aria-label="Soft-glow orbits, stars and comets that respond to your pointer."></canvas>
      <div class="hint">move to tilt • click to launch a comet • T theme • Space pause • S save</div>

  <script>
    (function(){
      const root = document.currentScript.closest('.or1204');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.orbit');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        shot: root.querySelector('[data-act="shot"]'),
        rate: root.querySelector('[data-act="rate"]'),
        rateVal: root.querySelector('#or-rate'),
        bodies: root.querySelector('#or-bodies'),
        comets: root.querySelector('#or-comets'),
        fps: root.querySelector('#or-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0, CY = 0;
      let running = true, last = performance.now(), fpsSmooth = 60, t = 0, rate = 1;

      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce){ running = false; root.dataset.play = 'off'; ui.play.setAttribute('aria-pressed','false'); }

      const pointer = { x: -9999, y: -9999, nx: 0, ny: 0, down:false };
      const stars = [];
      const planets = [];
      const comets = [];

      function rand(n=1){ return Math.random()*n; }
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        buildStars();
        buildSystem();
        wipe(true);
      }

      function buildStars(){
        stars.length = 0;
        const count = Math.round((W*H)/9000);
        for (let i=0;i<count;i++){
          stars.push({
            x: rand(W), y: rand(H),
            s: Math.random()*1.6 + 0.3,
            a: Math.random()*0.6 + 0.2
          });
        }
      }

      function buildSystem(){
        planets.length = 0;
        const N = Math.max(4, Math.min(9, Math.round(Math.min(W,H)/140)));
        const Rmax = Math.min(W,H)*0.42;
        for (let i=0;i<N;i++){
          const f = (i+1)/N;
          const hue = Math.round(200 + f*150);
          planets.push({
            a: Rmax*(0.18 + f*0.76),                  // semi-major axis
            b: Rmax*(0.18 + f*0.76) * (1 - 0.06 - f*0.06), // semi-minor axis
            rot: rand(Math.PI*2),                     // ellipse rotation
            theta: rand(Math.PI*2),
            omega: 0.25*(1 - f*0.88) + 0.04*rand(),   // angular speed
            size: Math.max(2.5, 3 + f*10),
            hue,
            trail:[]
          });
        }
        ui.bodies.textContent = String(planets.length);
      }

      function wipe(full){
        const theme = root.getAttribute('data-theme');
        if (full){
          const g = ctx.createLinearGradient(0,0,0,H);
          if (theme === 'sol'){ g.addColorStop(0,'#fbfdff'); g.addColorStop(1,'#f2f6ff'); }
          else { g.addColorStop(0,'#070a10'); g.addColorStop(1,'#0d1424'); }
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 1;
          ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        } else {
          const fade = theme==='sol' ? 0.10 : 0.10;
          ctx.fillStyle = theme==='sol' ? `rgba(255,255,255,${fade})` : `rgba(7,10,16,${fade})`;
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawStars(dt){
        const theme = root.getAttribute('data-theme');
        ctx.save();
        ctx.globalCompositeOperation = theme==='sol' ? 'multiply' : 'screen';
        for (const s of stars){
          const tw = (Math.sin((t + s.x*0.01 + s.y*0.02)*2) * 0.5 + 0.5) * s.a;
          ctx.globalAlpha = Math.min(1, Math.max(0, tw));
          ctx.fillStyle = theme==='sol' ? 'rgba(60,80,120,0.6)' : 'rgba(220,240,255,0.8)';
          ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function ellipsePoint(a,b,rot,theta){
        const c = Math.cos(theta), s = Math.sin(theta);
        const cr = Math.cos(rot), sr = Math.sin(rot);
        return {
          x: CX + a*c*cr - b*s*sr,
          y: CY + a*c*sr + b*s*cr
        };
      }

      function drawOrbits(){
        const theme = root.getAttribute('data-theme');
        ctx.save();
        ctx.globalAlpha = theme==='sol' ? 0.45 : 0.28;
        ctx.strokeStyle = theme==='sol' ? 'rgba(40,60,100,.65)' : 'rgba(180,200,255,.5)';
        for (const p of planets){
          ctx.beginPath();
          for (let i=0;i<=360;i+=2){
            const th = i * Math.PI/180;
            const pt = ellipsePoint(p.a, p.b, p.rot, th);
            if (i===0) ctx.moveTo(pt.x, pt.y); else ctx.lineTo(pt.x, pt.y);
          }
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawSun(){
        const theme = root.getAttribute('data-theme');
        const r = Math.min(W,H)*0.06 + Math.sin(t*0.4)*2;
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, r*8);
        if (theme==='sol'){
          g.addColorStop(0,'rgba(255,210,140,0.95)');
          g.addColorStop(0.35,'rgba(255,190,120,0.65)');
          g.addColorStop(1,'rgba(255,230,160,0)');
        } else {
          g.addColorStop(0,'rgba(160,200,255,0.95)');
          g.addColorStop(0.35,'rgba(120,170,255,0.55)');
          g.addColorStop(1,'rgba(120,160,255,0)');
        }
        ctx.save();
        ctx.globalCompositeOperation = theme==='sol' ? 'multiply' : 'screen';
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(CX, CY, r*6, 0, Math.PI*2); ctx.fill();
        ctx.restore();

        // Core
        const gc = ctx.createRadialGradient(CX, CY, 0, CX, CY, r);
        gc.addColorStop(0, theme==='sol' ? '#ffd39a' : '#b9d0ff');
        gc.addColorStop(1, theme==='sol' ? '#ffb96d' : '#8fb1ff');
        ctx.fillStyle = gc;
        ctx.beginPath(); ctx.arc(CX, CY, r, 0, Math.PI*2); ctx.fill();
      }

      function updatePlanets(dt){
        const theme = root.getAttribute('data-theme');
        for (const p of planets){
          p.theta += p.omega * rate * dt;
          const pt = ellipsePoint(p.a, p.b, p.rot, p.theta);
          // subtle pointer gravity
          const dx = pt.x - pointer.x, dy = pt.y - pointer.y;
          const dist2 = dx*dx + dy*dy;
          const pull = Math.exp(-dist2/(Math.max(W,H)*Math.max(W,H)*0.12)) * 0.6;
          const x = pt.x - dx*pull, y = pt.y - dy*pull;

          p.trail.push({x,y});
          if (p.trail.length>90) p.trail.shift();

          // trail
          ctx.save();
          ctx.globalCompositeOperation = theme==='sol' ? 'multiply' : 'screen';
          for (let i=1;i<p.trail.length;i++){
            const a = i/p.trail.length;
            ctx.strokeStyle = `hsla(${p.hue},95%,${theme==='sol'?50:65}%,${a*0.35})`;
            ctx.lineWidth = Math.max(1, p.size*0.4 * a);
            ctx.beginPath();
            ctx.moveTo(p.trail[i-1].x, p.trail[i-1].y);
            ctx.lineTo(p.trail[i].x, p.trail[i].y);
            ctx.stroke();
          }
          ctx.restore();

          // body
          ctx.save();
          ctx.shadowBlur = theme==='sol' ? 6 : 12;
          ctx.shadowColor = `hsla(${p.hue},100%,${theme==='sol'?56:70}%,0.8)`;
          const rg = ctx.createRadialGradient(x, y, 0, x, y, p.size*2.5);
          rg.addColorStop(0, `hsla(${p.hue},100%,${theme==='sol'?72:78}%,1)`);
          rg.addColorStop(1, `hsla(${p.hue},100%,${theme==='sol'?52:60}%,0)`);
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(x, y, p.size*1.8, 0, Math.PI*2); ctx.fill();

          const core = ctx.createRadialGradient(x, y, 0, x, y, p.size);
          core.addColorStop(0, `hsla(${p.hue},95%,${theme==='sol'?70:82}%,1)`);
          core.addColorStop(1, `hsla(${p.hue},95%,${theme==='sol'?40:55}%,1)`);
          ctx.fillStyle = core;
          ctx.beginPath(); ctx.arc(x, y, p.size, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }
      }

      function updateComets(dt){
        const theme = root.getAttribute('data-theme');
        for (let i=comets.length-1;i>=0;i--){
          const c = comets[i];
          c.vx *= 0.999; c.vy *= 0.999;
          c.x += c.vx * dt * 60;
          c.y += c.vy * dt * 60;
          c.life -= dt;
          c.trail.push({x:c.x, y:c.y});
          if (c.trail.length>80) c.trail.shift();
          if (c.life <= 0 || c.x<-50 || c.x>W+50 || c.y<-50 || c.y>H+50){
            comets.splice(i,1);
            continue;
          }

          // trail
          ctx.save();
          ctx.globalCompositeOperation = theme==='sol' ? 'multiply' : 'screen';
          for (let j=1;j<c.trail.length;j++){
            const a = j/c.trail.length;
            ctx.strokeStyle = `hsla(${c.hue},100%,${theme==='sol'?55:70}%,${a*0.28})`;
            ctx.lineWidth = Math.max(0.6, (1.8) * a);
            ctx.beginPath();
            ctx.moveTo(c.trail[j-1].x, c.trail[j-1].y);
            ctx.lineTo(c.trail[j].x, c.trail[j].y);
            ctx.stroke();
          }
          ctx.restore();

          // head
          ctx.save();
          ctx.shadowBlur = theme==='sol' ? 6 : 12;
          ctx.shadowColor = `hsla(${c.hue},100%,${theme==='sol'?60:75}%,0.9)`;
          const rg = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, 18);
          rg.addColorStop(0, `hsla(${c.hue},100%,${theme==='sol'?76:86}%,1)`);
          rg.addColorStop(1, `hsla(${c.hue},100%,${theme==='sol'?56:66}%,0)`);
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(c.x, c.y, 10, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }
        ui.comets.textContent = String(comets.length);
      }

      function drawPointerGlow(){
        if (!isFinite(pointer.x)) return;
        const theme = root.getAttribute('data-theme');
        ctx.save();
        ctx.globalCompositeOperation = theme==='sol' ? 'multiply' : 'screen';
        const size = Math.min(W,H)*0.5;
        const g = ctx.createRadialGradient(pointer.x, pointer.y, 0, pointer.x, pointer.y, size);
        g.addColorStop(0, theme==='sol' ? 'rgba(255,210,150,.18)' : 'rgba(120,160,255,.16)');
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function loop(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; t += dt;
        const inst = 1/dt; fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // tilt stage
        const tiltX = pointer.ny*6, tiltY = pointer.nx*8;
        stage.style.transform = `rotateX(${-tiltX}deg) rotateY(${tiltY}deg)`;

        wipe(false);
        drawStars(dt);
        drawOrbits();
        drawSun();
        updatePlanets(dt);
        updateComets(dt);
        drawPointerGlow();

        if (running) requestAnimationFrame(loop);
      }

      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y / Math.max(1,r.height))*2 - 1;
      }

      function spawnComet(x,y,dir){
        const sp = 200 + Math.random()*160;
        const ang = dir ?? Math.atan2(CY - y, CX - x) + (Math.random()*0.8 - 0.4);
        comets.push({
          x, y,
          vx: Math.cos(ang)*sp, vy: Math.sin(ang)*sp,
          hue: Math.round(180 + Math.random()*180),
          trail:[],
          life: 3.8 + Math.random()*1.2
        });
        ui.comets.textContent = String(comets.length);
      }

      function start(e){
        pointer.down = true; updatePointer(e);
        spawnComet(pointer.x, pointer.y);
      }
      function end(){ pointer.down = false; }

      // Events
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', start, {passive:true});
      canvas.addEventListener('pointerenter', updatePointer, {passive:true});
      window.addEventListener('pointerup', end, {passive:true});
      canvas.addEventListener('pointerleave', end, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const sol = root.getAttribute('data-theme')==='sol';
        root.setAttribute('data-theme', sol? 'luna' : 'sol');
        ui.theme.textContent = sol? 'Moon' : 'Sun';
        wipe(true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        running = on;
        if (running && !reduce) requestAnimationFrame(loop);
      });
      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aether-orrery-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });
      ui.rate.addEventListener('input', ()=>{
        rate = parseFloat(ui.rate.value)||1;
        ui.rateVal.textContent = (Math.round(rate*10)/10).toFixed(1) + 'x';
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k==='s') ui.shot.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
      });

      // Init
      resize();
      if (!reduce) requestAnimationFrame(loop);

      // Cleanup on removal
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
