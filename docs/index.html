<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1313" class="orrery" aria-label="LUCID ORRERY — kinetic solace">
  <style>
    /* LUCID ORRERY — scoped to #vibe-1313 */
    #vibe-1313 {
      --ink-0: #0b0f14;
      --ink-1: #121a27;
      --sky-0: #eaf2ff;
      --sky-1: #f6f9ff;

      --fg: #0e1320;
      --muted: #5c6789;
      --line: rgba(20,30,60,0.16);
      --glass: rgba(255,255,255,0.78);

      --aA: 212 90% 60%;
      --aB: 276 82% 62%;
      --aC: 164 74% 55%;
      --aD: 28 92% 62%;

      position: relative;
      min-height: 980px;
      border-radius: 42px;
      overflow: hidden;
      color: var(--fg);
      background:
        radial-gradient(1400px 1000px at 110% -10%, rgba(180,160,255,0.18), transparent 60%),
        radial-gradient(1200px 900px at -20% 120%, rgba(120,230,255,0.22), transparent 60%),
        linear-gradient(180deg, var(--sky-0), var(--sky-1));
      box-shadow: 0 60px 120px rgba(20,30,60,0.18), inset 0 0 0 1px rgba(14,20,53,0.06);
      isolation: isolate;
    }

    /* Aurora veil */
    #vibe-1313::before{
      content:"";
      position:absolute; inset:-28%;
      background:
        radial-gradient(36% 30% at 18% 24%, hsla(var(--aA)/0.18), transparent 70%),
        radial-gradient(42% 34% at 78% 58%, hsla(var(--aB)/0.18), transparent 70%),
        radial-gradient(30% 30% at 52% 10%, hsla(var(--aC)/0.16), transparent 60%),
        radial-gradient(28% 32% at 90% 86%, hsla(var(--aD)/0.16), transparent 70%);
      filter: blur(72px) saturate(115%);
      mix-blend-mode: color-dodge;
      opacity:.75;
      pointer-events:none;
      animation: v1313-veil 85s ease-in-out infinite;
    }
    @keyframes v1313-veil { 50% { transform: translate3d(-2%, 1%, 0) scale(1.03) rotate(-0.4deg); } }

    /* Subtle grid */
    #vibe-1313::after{
      content:"";
      position:absolute; inset:0; z-index:1; pointer-events:none;
      background:
        radial-gradient(100% 100% at 50% 50%, transparent 30%, rgba(0,0,0,0.02) 70%),
        repeating-linear-gradient(90deg, rgba(12,20,53,0.035) 0, rgba(12,20,53,0.035) 1px, transparent 1px, transparent 24px),
        repeating-linear-gradient(0deg, rgba(12,20,53,0.035) 0, rgba(12,20,53,0.035) 1px, transparent 1px, transparent 24px);
      mask: linear-gradient(180deg, transparent, #000 12%, #000 88%, transparent);
    }

    /* Chrome */
    #vibe-1313 .chrome{
      position: relative; z-index: 5;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1313 .brand{
      display:inline-flex; align-items:center; gap:14px;
      padding: 12px 16px; border-radius: 18px; user-select:none;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 20px 46px rgba(22,30,70,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1313 .seal{
      width: 22px; height: 22px; border-radius: 6px;
      background:
        radial-gradient(42% 42% at 50% 50%, rgba(255,255,255,0.95), rgba(255,255,255,0) 60%),
        conic-gradient(from 0deg, hsl(var(--aC)) 0%, hsl(var(--aA)) 35%, hsl(var(--aB)) 70%, hsl(var(--aD)) 100%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.7), 0 0 26px hsla(var(--aA)/0.35);
    }
    #vibe-1313 .word{ font: 900 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial; letter-spacing:.18em; text-transform:uppercase; }
    #vibe-1313 .edition{
      padding:6px 10px; border-radius:999px;
      background:rgba(12,20,53,0.06);
      font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.14em; text-transform:uppercase; color:var(--muted);
    }

    #vibe-1313 .actions{
      display:flex; gap:10px; align-items:center;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 20px 46px rgba(22,30,70,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1313 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight: 900; letter-spacing:.02em;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(12,20,53,0.05), rgba(12,20,53,0.10));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 12px 26px rgba(20,24,60,0.15);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1313 .pill:hover{ transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1313 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1313 .hero{
      position: relative; z-index:4;
      display:grid; place-items:center; text-align:center; gap:10px;
      padding: 6px 18px 0;
    }
    #vibe-1313 h1{
      margin: 6px 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(50px, 8.6vw, 118px); line-height: .9;
      background: linear-gradient(100deg, hsl(var(--aA)) 0%, hsl(var(--aB)) 35%, hsl(var(--aC)) 70%, hsl(var(--aD)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 50px rgba(90,115,200,0.28));
    }
    #vibe-1313 .sub{
      max-width: 70ch; color: var(--muted);
      font: 600 clamp(14px, 2.2vw, 18px)/1.55 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      text-wrap: balance; opacity:.98; transition: opacity .26s ease;
    }

    /* Lens stage (perfect circle) */
    #vibe-1313 .lens{
      position: relative; z-index:3;
      width: min(1100px, 95%); margin: 28px auto 0;
      aspect-ratio: 1/1;
      border-radius: 999px; overflow:hidden;
      border: 1px solid rgba(12,20,53,0.14);
      background:
        radial-gradient(68% 68% at 50% 58%, rgba(255,255,255,0.75), rgba(255,255,255,0.22) 60%, transparent 78%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      box-shadow: 0 60px 140px rgba(18,42,90,0.16), inset 0 2px 0 rgba(255,255,255,0.88), inset 0 0 0 10px rgba(255,255,255,0.55);
      transform-style: preserve-3d;
      transition: transform 280ms ease;
    }
    #vibe-1313 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }

    /* Etched rings and tick marks */
    #vibe-1313 .etched{
      position:absolute; inset:0; pointer-events:none; z-index:2; opacity:.6;
      background:
        radial-gradient(closest-side, transparent 65%, rgba(0,0,0,0.05) 66%, transparent 67%) center/100% 100% no-repeat,
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.05) 2px, transparent 3px) center/20px 20px repeat,
        repeating-radial-gradient(circle at 50% 50%, rgba(0,0,0,0.04) 0 1px, transparent 1px 60px);
      mask: radial-gradient(circle at 50% 50%, #000 70%, transparent 100%);
      mix-blend-mode: soft-light;
    }

    /* Dock */
    #vibe-1313 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 16px auto 0; width: min(1100px, 96%);
    }
    #vibe-1313 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 30px 60px rgba(20,30,60,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
    }
    #vibe-1313 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--aC)/0.24), hsla(var(--aA)/0.22));
      box-shadow: 0 16px 40px rgba(20,30,60,0.20), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1313 .ctrl:hover{ transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1313 .ctrl:active{ transform: translateY(1px); }
    #vibe-1313 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, hsla(var(--aD)/0.30), hsla(var(--aB)/0.30)); }

    #vibe-1313 .knob{
      -webkit-appearance:none; appearance:none; width:140px; height:8px; outline:none;
      background: rgba(12,20,53,0.16); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe-1313 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--aA)), hsl(var(--aB)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe-1313 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--aA)), hsl(var(--aB)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }

    /* Meta */
    #vibe-1313 .meta{
      position: relative; z-index:3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 38px; padding: 0 16px;
      color: var(--muted); font-size:12px;
    }
    #vibe-1313 .tag{
      padding: 8px 12px; border-radius:999px;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(6px);
    }

    /* Nocturne theme */
    #vibe-1313[data-theme="nocturne"]{
      --fg: #ecf3ff;
      --muted: #9fb0d6;
      --glass: rgba(255,255,255,0.08);
      --line: rgba(255,255,255,0.18);
      background:
        radial-gradient(1200px 900px at -10% 0%, rgba(120,160,255,0.18), transparent 60%),
        radial-gradient(1200px 900px at 120% 120%, rgba(120,255,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.40), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1313[data-theme="nocturne"] .brand,
    #vibe-1313[data-theme="nocturne"] .actions,
    #vibe-1313[data-theme="nocturne"] .bubble,
    #vibe-1313[data-theme="nocturne"] .tag{
      box-shadow: 0 20px 50px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #vibe-1313[data-theme="nocturne"] .lens{
      border-color: rgba(255,255,255,0.14);
      background:
        radial-gradient(64% 64% at 50% 54%, rgba(255,255,255,0.08), rgba(255,255,255,0.02) 60%, transparent 78%),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.0));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 2px 0 rgba(255,255,255,0.14), inset 0 0 0 10px rgba(255,255,255,0.06);
    }

    /* Micrograin */
    #vibe-1313 .grain{
      position:absolute; inset:-1px; z-index:2; pointer-events:none; opacity:.10;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><defs><filter id='n'><feTurbulence baseFrequency='0.7' numOctaves='1' seed='7'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.08'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white' opacity='0.6'/></svg>");
      background-size:180px 180px; mix-blend-mode: soft-light;
      animation: v1313-grain 60s linear infinite;
    }
    @keyframes v1313-grain { 50% { transform: translate3d(0.6%, -0.6%, 0); } }

    /* Motion pref */
    @media (prefers-reduced-motion: reduce){
      #vibe-1313 *, #vibe-1313::before{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      <span class="word">LUCID ORRERY</span>
      <span class="edition">1313</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Sol</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill cap" type="button" aria-label="Save image">Capture</button>
      <button class="pill reset" type="button" aria-label="Reset system">Reset</button>
    </div>
  </div>

  <section class="hero">
    <h1>Time draws circles.</h1>
    <p class="sub" aria-live="polite">A calm kinetic sketch. Hold the lens, tilt the sky.</p>
  </section>

  <figure class="lens" role="region" aria-label="Orbital canvas">
    <canvas class="sky" aria-hidden="true"></canvas>
    <div class="etched" aria-hidden="true"></div>
  </figure>

  <div class="dock">
    <div class="bubble">Orbits <input class="knob orbits" type="range" min="3" max="24" step="1" value="9" aria-label="Orbit count"></div>
    <div class="bubble">Velocity <input class="knob velocity" type="range" min="0.2" max="2.0" step="0.05" value="1.0" aria-label="Velocity"></div>
    <div class="bubble">Trail <input class="knob trail" type="range" min="0" max="1" step="0.01" value="0.08" aria-label="Trail persistence"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="212" aria-label="Hue"></div>
    <div class="bubble">Links <button class="ctrl links" type="button" aria-pressed="true">On</button></div>
    <div class="bubble">Weave <button class="ctrl weave" type="button" aria-pressed="true">On</button></div>
  </div>

  <div class="meta">
    <span class="tag">Designed for quiet focus</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1313');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const lens = root.querySelector('.lens');

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const captureBtn = root.querySelector('.cap');
      const resetBtn = root.querySelector('.reset');

      const orbitsEl = root.querySelector('.orbits');
      const velocityEl = root.querySelector('.velocity');
      const trailEl = root.querySelector('.trail');
      const hueEl = root.querySelector('.hue');
      const linksBtn = root.querySelector('.links');
      const weaveBtn = root.querySelector('.weave');

      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Rotating copy
      const lines = [
        'A calm kinetic sketch. Hold the lens, tilt the sky.',
        'Circles within circles, ideas within ideas.',
        'Let the orbits think while you breathe.',
        'Elegance is repetition that never repeats.'
      ];
      let li = 0;
      function rotateLine(){
        li = (li+1)%lines.length;
        sub.style.opacity = 0;
        setTimeout(()=>{ sub.textContent = lines[li]; sub.style.opacity = 1; }, 200);
      }
      if (!reduce) setInterval(rotateLine, 6800);

      // Theme
      const THEME_KEY = 'orrery-1313-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'nocturne' ? 'Night' : 'Sol';
        localStorage.setItem(THEME_KEY, name);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'sol');
      themeBtn.addEventListener('click', ()=>{
        applyTheme(root.dataset.theme === 'sol' ? 'nocturne' : 'sol');
        fadeFrame(0.24);
      });

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0, R: 0,
        t: 0,
        hue: parseFloat(hueEl.value),
        orbits: parseInt(orbitsEl.value, 10),
        vel: parseFloat(velocityEl.value),
        trail: parseFloat(trailEl.value),
        links: linksBtn.getAttribute('aria-pressed') === 'true',
        weave: weaveBtn.getAttribute('aria-pressed') === 'true',
        rings: [],
        pointer: null,
        focus: 14
      };

      function hsla(h,s,l,a){ h=((h%360)+360)%360; return `hsla(${h}, ${s}%, ${l}%, ${a})`; }

      // System
      function seedSystem(){
        const N = state.orbits;
        state.rings = [];
        for(let i=0;i<N;i++){
          const r = (i+1)/(N+1) * state.R * 0.94;
          const dir = i%2===0 ? 1 : -1;
          const w = dir * (0.25 + i*0.07); // base angular velocity
          state.rings.push({
            r,
            a: Math.random()*Math.PI*2,
            w,
            hue: (state.hue + i*10) % 360
          });
        }
      }

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2; state.cy = state.H/2; state.R = Math.min(state.W, state.H)*0.48;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        seedSystem();
        if (reduce) step(16);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Fade
      function fadeFrame(force){
        ctx.globalCompositeOperation = 'source-over';
        const f = typeof force === 'number' ? force : Math.max(0.02, Math.min(0.5, state.trail));
        if (root.dataset.theme === 'sol') {
          ctx.fillStyle = `rgba(255,255,255,${f})`;
        } else {
          ctx.fillStyle = `rgba(12,14,22,${f})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Draw helpers
      function drawSatellite(x,y,baseHue){
        const g = ctx.createRadialGradient(x,y,0, x,y, state.R*0.06);
        g.addColorStop(0, hsla(baseHue, 90, 64, 0.95));
        g.addColorStop(1, hsla(baseHue+40, 80, root.dataset.theme==='sol'? 58:72, 0.0));
        ctx.globalCompositeOperation = 'lighter';
        ctx.shadowColor = hsla(baseHue+10, 90, root.dataset.theme==='sol'? 62:68, 0.9);
        ctx.shadowBlur = state.focus;
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x,y, Math.max(2.4, state.R*0.008), 0, Math.PI*2);
        ctx.fill();
      }

      function drawRingGuide(r){
        ctx.save();
        ctx.globalCompositeOperation = 'soft-light';
        ctx.strokeStyle = root.dataset.theme==='sol' ? 'rgba(20,30,60,0.12)' : 'rgba(255,255,255,0.10)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(state.cx, state.cy, r, 0, Math.PI*2);
        ctx.stroke();
        ctx.restore();
      }

      function drawLinks(points){
        if (points.length < 2) return;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const lg = ctx.createLinearGradient(0,0,state.W,state.H);
        lg.addColorStop(0.0, hsla(state.hue+10, 90, 60, 0.55));
        lg.addColorStop(0.5, hsla(state.hue+90, 90, 60, 0.35));
        lg.addColorStop(1.0, hsla(state.hue+180, 90, 60, 0.55));
        ctx.strokeStyle = lg;
        ctx.lineWidth = 1.4;
        ctx.lineCap = 'round';
        for(let i=0; i<points.length-1; i++){
          const p0 = points[i];
          const p1 = points[i+1];
          const mx = (p0.x + p1.x)/2;
          const my = (p0.y + p1.y)/2;
          const ang = Math.atan2(p0.y - state.cy, p0.x - state.cx) + Math.PI/2;
          const cdx = Math.cos(ang) * (p1.r - p0.r) * 0.25;
          const cdy = Math.sin(ang) * (p1.r - p0.r) * 0.25;
          ctx.beginPath();
          ctx.moveTo(p0.x, p0.y);
          ctx.quadraticCurveTo(mx + cdx, my + cdy, p1.x, p1.y);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawWeave(points){
        if (points.length < 3) return;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const lg = ctx.createLinearGradient(state.cx-state.R, state.cy-state.R, state.cx+state.R, state.cy+state.R);
        lg.addColorStop(0.0, hsla(state.hue+220, 90, root.dataset.theme==='sol'? 44:66, 0.28));
        lg.addColorStop(1.0, hsla(state.hue+40, 90, root.dataset.theme==='sol'? 44:66, 0.28));
        ctx.strokeStyle = lg;
        ctx.lineWidth = 1.1;
        ctx.beginPath();
        for(let i=0;i<points.length;i++){
          const p = points[i];
          const n = points[(i+1) % points.length];
          const ang = Math.atan2(p.y - state.cy, p.x - state.cx) + Math.PI/2;
          const ctrlScale = 0.18 * (Math.abs(n.r - p.r) + state.R*0.06);
          const cx = (p.x + n.x)/2 + Math.cos(ang)*ctrlScale;
          const cy = (p.y + n.y)/2 + Math.sin(ang)*ctrlScale;
          if (i===0){ ctx.moveTo(p.x, p.y); }
          ctx.quadraticCurveTo(cx, cy, n.x, n.y);
        }
        ctx.stroke();
        ctx.restore();
      }

      // Step
      function step(dt){
        state.t += (dt * 0.001) * state.vel;
        fadeFrame();

        // Optional pointer gravity nudge
        let attract = null;
        if (state.pointer){
          const dx = state.pointer.x - state.cx;
          const dy = state.pointer.y - state.cy;
          const dist = Math.hypot(dx, dy) + 0.0001;
          attract = { ang: Math.atan2(dy, dx), mag: Math.min(0.7, dist/state.R)*0.7 };
        }

        // Compute positions
        const pts = [];
        for (let i=0;i<state.rings.length;i++){
          const ring = state.rings[i];
          const wob = Math.sin(state.t*0.6 + i*0.7) * 0.0025;
          ring.a += (ring.w + wob) * (dt * 0.001);

          if (attract){
            const ra = Math.atan2(Math.sin(attract.ang - ring.a), Math.cos(attract.ang - ring.a));
            ring.a += ra * 0.0009 * attract.mag * (1 + i/state.rings.length);
          }

          const x = state.cx + Math.cos(ring.a) * ring.r;
          const y = state.cy + Math.sin(ring.a) * ring.r;
          pts.push({ x, y, r: ring.r, hue: ring.hue });
        }

        // Guides, links, satellites
        ctx.shadowBlur = state.focus;

        // ring guides (subtle)
        for (let i=0;i<state.rings.length;i+=Math.max(1, Math.floor(state.rings.length/6))){
          drawRingGuide(state.rings[i].r);
        }

        if (state.links) drawLinks(pts);
        if (state.weave) drawWeave(pts);

        for (let i=0;i<pts.length;i++){
          drawSatellite(pts[i].x, pts[i].y, pts[i].hue + Math.sin(state.t*0.8 + i*0.7)*30);
        }
      }

      // Tilt / pointer
      function tilt(e){
        const r = lens.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 6;
        const ty = (0.5 - y) * 6;
        lens.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.pointer = { x: (x*state.W), y: (y*state.H) };
      }
      function resetTilt(){
        lens.style.transform = 'rotateX(0deg) rotateY(0deg)';
        state.pointer = null;
      }
      lens.addEventListener('pointermove', tilt, { passive:true });
      lens.addEventListener('pointerleave', resetTilt, { passive:true });
      lens.addEventListener('pointerdown', ()=> state.focus = 22);
      window.addEventListener('pointerup', ()=> state.focus = 14);

      // Controls
      orbitsEl.addEventListener('input', ()=>{
        state.orbits = parseInt(orbitsEl.value,10);
        seedSystem();
        fadeFrame(0.2);
      });
      velocityEl.addEventListener('input', ()=> state.vel = parseFloat(velocityEl.value));
      trailEl.addEventListener('input', ()=> state.trail = parseFloat(trailEl.value));
      hueEl.addEventListener('input', ()=> { state.hue = parseFloat(hueEl.value); state.rings.forEach((r,i)=> r.hue = (state.hue + i*10)%360); });
      linksBtn.addEventListener('click', ()=>{
        state.links = linksBtn.getAttribute('aria-pressed') !== 'true';
        linksBtn.setAttribute('aria-pressed', state.links ? 'true' : 'false');
        linksBtn.textContent = state.links ? 'On' : 'Off';
      });
      weaveBtn.addEventListener('click', ()=>{
        state.weave = weaveBtn.getAttribute('aria-pressed') !== 'true';
        weaveBtn.setAttribute('aria-pressed', state.weave ? 'true' : 'false');
        weaveBtn.textContent = state.weave ? 'On' : 'Off';
      });

      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      resetBtn.addEventListener('click', ()=>{
        seedSystem();
        fadeFrame(0.8);
      });

      captureBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `orrery-${Date.now()}.png`;
          canvas.toBlob((blob)=>{
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(()=> URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'l'){ linksBtn.click(); }
        if (k === 'w'){ weaveBtn.click(); }
        if (k === 'c'){ captureBtn.click(); }
        if (k === 'r'){ resetBtn.click(); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Init
      function init(){
        resize();
        fadeFrame(1.0);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          step(16);
        }
      }
      init();
    })();
  </script>
