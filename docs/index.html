<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="observatory" data-theme="night" data-motion="on" aria-label="Luminous Observatory — Ambient Sculpture">
  <style>
    .observatory {
      --ink: #e9f3ff;
      --muted: #a6b4c7;
      --bg0: #04070e;
      --bg1: #0b1022;
      --ax1: #7aa7ff;
      --ax2: #a77bff;
      --ax3: #53ffd1;
      --ring: rgba(255,255,255,.12);
      --glass: rgba(255,255,255,.06);
      --bdr: rgba(255,255,255,.14);

      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      color: var(--ink);
      position: relative;
      padding: clamp(20px, 5vw, 56px);
      border-radius: 28px;
      background:
        radial-gradient(120% 160% at -10% -20%, color-mix(in oklab, var(--ax2) 20%, transparent), transparent 60%),
        radial-gradient(120% 160% at 120% 120%, color-mix(in oklab, var(--ax3) 18%, transparent), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 48px 140px rgba(0,0,0,.55);
      overflow: hidden;
      isolation: isolate;
    }
    .observatory * { box-sizing: border-box; }

    .observatory::before, .observatory::after {
      content: "";
      position: absolute; inset: -2px; border-radius: inherit; pointer-events: none;
    }
    .observatory::before {
      background:
        radial-gradient(50% 80% at 50% -10%, rgba(255,255,255,.18), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.016) 0 1px, transparent 1px 22px);
      mix-blend-mode: overlay;
      opacity: .55;
    }
    .observatory::after {
      background: radial-gradient(140% 100% at 50% 120%, rgba(0,0,0,.68), transparent 40%);
    }

    .observatory .wrap { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; display: grid; gap: clamp(16px, 3vw, 28px); }

    /* Header */
    .observatory .bar { display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    .observatory .brand {
      display: inline-flex; align-items: center; gap: 10px; padding: 8px 12px; border-radius: 999px;
      background: var(--glass); border: 1px solid var(--bdr); color: var(--muted);
      backdrop-filter: blur(12px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 10px 28px rgba(0,0,0,.4);
      font-weight: 900; letter-spacing: .24px;
    }
    .observatory .dot {
      --s: 14px; width: var(--s); height: var(--s); border-radius: 50%;
      background: conic-gradient(from 0deg, var(--ax1), var(--ax2), var(--ax3), var(--ax1));
      box-shadow: 0 0 12px color-mix(in oklab, var(--ax1) 40%, transparent);
      animation: spin 12s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .observatory .controls {
      display: flex; gap: 8px; flex-wrap: wrap; padding: 8px; border-radius: 16px;
      background: var(--glass); border: 1px solid var(--bdr); backdrop-filter: blur(12px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 16px 48px rgba(0,0,0,.45);
    }
    .observatory .swatch {
      appearance: none; border: 1px solid var(--bdr); border-radius: 999px; padding: 8px 12px;
      background: rgba(255,255,255,.07); color: var(--ink); font-weight: 800; letter-spacing: .2px;
      cursor: pointer; transition: transform .16s ease, filter .16s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.16), 0 10px 26px rgba(0,0,0,.5);
    }
    .observatory .swatch:hover { transform: translateY(-1px) scale(1.01); filter: saturate(112%); }
    .observatory .swatch[aria-pressed="true"] {
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: 0 18px 42px color-mix(in oklab, var(--ax2) 30%, transparent), inset 0 0 0 2px color-mix(in oklab, var(--ax2) 22%, transparent);
      color: #fff;
    }

    /* Porthole stage */
    .observatory .stage {
      position: relative; display: grid; place-items: center;
      border-radius: 24px; padding: clamp(12px, 2.6vw, 18px);
      border: 1px solid var(--bdr); background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.1), 0 28px 80px rgba(0,0,0,.5);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .observatory .porthole {
      position: relative; width: min(86vmin, 900px); aspect-ratio: 1 / 1;
      border-radius: 50%; overflow: hidden;
      background:
        radial-gradient(120% 120% at 50% 20%, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid var(--bdr);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.08),
        inset 0 -120px 160px rgba(0,0,0,.35),
        0 20px 60px rgba(0,0,0,.45);
    }
    .observatory canvas#orbital { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .observatory .halo {
      position: absolute; inset: -20%; pointer-events: none;
      background:
        radial-gradient(60% 60% at 50% 50%, color-mix(in oklab, var(--ax1) 28%, transparent), transparent 60%),
        radial-gradient(30% 30% at 40% 40%, color-mix(in oklab, var(--ax2) 16%, transparent), transparent 80%);
      mix-blend-mode: screen; opacity: .35;
    }
    .observatory .plate {
      position: absolute; inset: auto 0 0 0; padding: clamp(14px, 2.4vw, 22px);
      background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.28));
      color: var(--ink); text-align: center;
    }
    .observatory h1 {
      margin: 0;
      font-size: clamp(36px, 7vw, 96px);
      letter-spacing: -0.6px; line-height: .9;
      background: linear-gradient(90deg, var(--ax1), var(--ax2), var(--ax3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 14px 40px rgba(0,0,0,.35);
    }
    .observatory .lede { margin: 6px 0 0; color: var(--muted); font-size: clamp(13px, 2vw, 18px); }

    /* Sliders + buttons */
    .observatory .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap: 10px 12px;
      background: var(--glass); border: 1px solid var(--bdr);
      border-radius: 16px; padding: 10px; backdrop-filter: blur(12px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 16px 48px rgba(0,0,0,.45);
    }
    .observatory .knob, .observatory .button {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--bdr); border-radius: 12px;
      background: rgba(255,255,255,.07); color: var(--ink);
      font-weight: 800; letter-spacing: .2px; padding: 8px 12px;
      transition: transform .16s ease, filter .16s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.16), 0 10px 26px rgba(0,0,0,.5);
      display: inline-flex; align-items: center; gap: 10px;
    }
    .observatory .button:hover { transform: translateY(-1px) scale(1.01); filter: saturate(112%); }
    .observatory input[type="range"] {
      -webkit-appearance: none; width: 180px; height: 8px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, var(--ax1), var(--ax2), var(--ax3));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
    }
    .observatory input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(0,0,0,.28);
      box-shadow: 0 6px 16px rgba(0,0,0,.45), 0 0 0 6px color-mix(in oklab, var(--ax2) 24%, transparent) inset;
    }

    .observatory .meta {
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap: 10px;
      color: var(--muted); font-size: 13px;
    }

    /* Themes */
    .observatory[data-theme="night"] {
      --ink:#e9f3ff; --muted:#a6b4c7;
      --bg0:#04070e; --bg1:#0b1022;
      --ax1:#7aa7ff; --ax2:#a77bff; --ax3:#53ffd1;
    }
    .observatory[data-theme="dawn"] {
      --ink:#251307; --muted:#7a5e51;
      --bg0:#fff3ea; --bg1:#ffe6d4;
      --ax1:#ff9e6e; --ax2:#ffd56c; --ax3:#7ad9ff;
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 48px 120px rgba(14,30,52,.15);
    }
    .observatory[data-theme="paper"] {
      --ink:#121212; --muted:#5f6a72;
      --bg0:#f7f7f4; --bg1:#f0efe8;
      --ax1:#0d0d0d; --ax2:#5a5a5a; --ax3:#3a7bff;
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 48px 120px rgba(14,30,52,.15);
    }

    /* Motion preferences */
    .observatory[data-motion="off"] .dot { animation: none; }
    @media (prefers-reduced-motion: reduce) { .observatory .dot { animation: none !important; } }
  </style>

  <div class="wrap">
    <div class="bar">
      <div class="brand"><i class="dot" aria-hidden="true"></i> Luminous Observatory — No. 506</div>
      <div class="controls" role="group" aria-label="Theme">
        <button class="swatch" data-theme="night" aria-pressed="true">Night</button>
        <button class="swatch" data-theme="dawn" aria-pressed="false">Dawn</button>
        <button class="swatch" data-theme="paper" aria-pressed="false">Paper</button>
      </div>
    </div>

    <div class="stage" id="stage" role="img" aria-label="Concentric orbitals with sweeping light and satellites">
      <div class="porthole">
        <canvas id="orbital"></canvas>
        <div class="halo" aria-hidden="true"></div>
        <div class="plate" aria-hidden="true">
          <h1>Orbitals</h1>
          <p class="lede">A living sculpture. Drag to tilt. Tap to send a wave.</p>
        </div>
      </div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <label class="knob" for="tempo">Tempo
        <input id="tempo" type="range" min="0" max="3" step="0.1" value="1.2" aria-label="Animation speed">
      </label>
      <label class="knob" for="glow">Glow
        <input id="glow" type="range" min="0" max="2" step="0.05" value="1.1" aria-label="Glow intensity">
      </label>
      <label class="knob" for="ink">Ink
        <input id="ink" type="range" min="0.5" max="2" step="0.05" value="1.0" aria-label="Stroke weight">
      </label>
      <button class="button" id="toggle-motion" aria-pressed="true">Motion: On</button>
      <button class="button" id="pulse">Pulse</button>
      <button class="button" id="capture">Capture</button>
    </div>

    <div class="meta">
      <small>Designed to be touched. Tuned for quiet delight.</small>
      <span id="last-updated">Last updated: 2025-11-08 12:13:40 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.observatory');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#orbital');
      const ctx = canvas.getContext('2d');

      const themeBtns = root.querySelectorAll('.swatch[data-theme]');
      const tempoEl = root.querySelector('#tempo');
      const glowEl = root.querySelector('#glow');
      const inkEl = root.querySelector('#ink');
      const motionBtn = root.querySelector('#toggle-motion');
      const pulseBtn = root.querySelector('#pulse');
      const captureBtn = root.querySelector('#capture');
      const last = root.querySelector('#last-updated');

      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let running = true, raf;
      let THEME = root.getAttribute('data-theme') || 'night';
      let TEMPO = +tempoEl.value;
      let GLOW = +glowEl.value;
      let INK = +inkEl.value;

      let t = 0;
      let pulses = []; // {r, age, life}
      let stars = [];
      let pointer = { x: 0, y: 0, inside: false };

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      function resize(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        seedStars();
        drawFrame(0, true);
      }

      function seedStars(){
        stars.length = 0;
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const cx = w/2, cy = h/2, R = Math.min(w,h)/2;
        const count = Math.floor((w*h)/24000);
        for(let i=0;i<count;i++){
          const a = Math.random()*Math.PI*2;
          const r = Math.random()*R;
          stars.push({
            x: cx + Math.cos(a)*r,
            y: cy + Math.sin(a)*r,
            s: Math.random()*1.5 + 0.3,
            tw: Math.random()*Math.PI*2
          });
        }
      }

      function clear(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        if (THEME !== 'night') ctx.fillStyle = 'rgba(255,255,255,0.2)';
        ctx.fillRect(0,0,w,h);
      }

      function drawBackdrop(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const cx = w/2, cy = h/2, R = Math.min(w,h)/2;

        // radial wash
        const g = ctx.createRadialGradient(cx, cy*0.9, R*0.1, cx, cy, R);
        g.addColorStop(0, css('--ring'));
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI*2); ctx.fill();

        // stars
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<stars.length;i++){
          const s = stars[i];
          const tw = (Math.sin(t*1.7 + s.tw)+1)/2;
          ctx.globalAlpha = 0.25 + 0.65*tw;
          ctx.fillStyle = css('--ax1');
          ctx.shadowColor = css('--ax1');
          ctx.shadowBlur = 8*GLOW;
          ctx.beginPath(); ctx.arc(s.x, s.y, s.s*(0.6 + 0.5*GLOW), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
        ctx.globalAlpha = 1; ctx.shadowBlur = 0;
      }

      function drawOrbitals(dt){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const cx = w/2, cy = h/2, R = Math.min(w,h)/2 * 0.92;

        const rings = 7;
        for (let i=0;i<rings;i++){
          const r = R * (0.16 + i*(0.11 + 0.005*Math.sin(t*0.4+i)));
          const speed = (0.3 + i*0.08) * TEMPO;
          const sweep = (Math.PI/10) * (1.4 + 0.6*Math.sin(t*0.7 + i));
          const baseA = t*speed + i*0.8;

          // baseline faint ring
          ctx.save();
          ctx.strokeStyle = 'rgba(255,255,255,0.06)';
          if (THEME !== 'night') ctx.strokeStyle = 'rgba(0,0,0,0.07)';
          ctx.lineWidth = Math.max(0.6, 1.2*INK);
          ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.stroke();

          // luminous sweep
          const g = ctx.createConicGradient(baseA, cx, cy);
          g.addColorStop(0.0, colorWithAlpha(css('--ax1'), 0.0));
          g.addColorStop(0.25, colorWithAlpha(css('--ax1'), 0.9));
          g.addColorStop(0.5, colorWithAlpha(css('--ax2'), 0.9));
          g.addColorStop(0.75, colorWithAlpha(css('--ax3'), 0.9));
          g.addColorStop(1.0, colorWithAlpha(css('--ax1'), 0.0));
          ctx.strokeStyle = g;
          ctx.lineCap = 'round';
          ctx.shadowColor = css('--ax2');
          ctx.shadowBlur = (14 + 22 * GLOW);
          ctx.globalCompositeOperation = 'screen';
          ctx.lineWidth = Math.max(1.8, (4 + i*0.4) * INK * (1 + 0.2*Math.sin(t+i)));
          ctx.beginPath();
          ctx.arc(cx, cy, r, baseA, baseA + sweep);
          ctx.stroke();

          // satellite
          const satA = baseA + sweep*0.9;
          const sx = cx + Math.cos(satA)*r;
          const sy = cy + Math.sin(satA)*r;
          ctx.fillStyle = css('--ax3');
          ctx.shadowColor = css('--ax3');
          ctx.globalAlpha = 0.85;
          ctx.beginPath(); ctx.arc(sx, sy, (1.6 + i*0.1)*(0.7+GLOW*0.3), 0, Math.PI*2); ctx.fill();
          ctx.restore();
          ctx.globalAlpha = 1; ctx.shadowBlur = 0;
        }
      }

      function drawPulses(dt){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const cx = w/2, cy = h/2, R = Math.min(w,h)/2;
        for (let i = pulses.length-1; i>=0; i--){
          const p = pulses[i];
          p.age += dt;
          const k = p.age/p.life;
          if (k >= 1){ pulses.splice(i,1); continue; }
          const rad = p.r + R*k*k*1.2;
          const a = 0.15 * (1-k);
          ctx.save();
          ctx.globalCompositeOperation = 'screen';
          const grad = ctx.createRadialGradient(cx, cy, Math.max(0, rad-20), cx, cy, rad+20);
          grad.addColorStop(0, 'rgba(255,255,255,0)');
          grad.addColorStop(0.5, colorWithAlpha(css('--ax3'), a));
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(cx, cy, rad+20, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }
      }

      function step(dt){
        t += dt * (0.6 + TEMPO);
        clear();
        drawBackdrop();
        drawOrbitals(dt);
        drawPulses(dt);
      }

      function drawFrame(ts, instant){
        const now = performance.now();
        const dt = instant ? 0 : Math.min(0.033, (now - (drawFrame._last || now)) / 1000);
        drawFrame._last = now;
        step(dt);
      }

      function loop(){
        if (!running) return;
        drawFrame();
        raf = requestAnimationFrame(loop);
      }

      function setTheme(t){
        THEME = t;
        root.setAttribute('data-theme', t);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === t ? 'true' : 'false'));
        drawFrame(0, true);
      }

      function setMotion(on){
        root.setAttribute('data-motion', on ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        motionBtn.textContent = on ? 'Motion: On' : 'Motion: Off';
        if (on && !running){ running = true; raf = requestAnimationFrame(loop); }
        else if (!on && running){ running = false; cancelAnimationFrame(raf); drawFrame(0,true); }
      }

      function pulse(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const cx = w/2, cy = h/2, R = Math.min(w,h)/2 * 0.1;
        pulses.push({ r: R, age: 0, life: 1.5 });
      }

      // Color helpers
      function colorWithAlpha(rgb, alpha){
        if (!rgb) return `rgba(255,255,255,${alpha})`;
        if (rgb.startsWith('#')){
          const v = rgb.slice(1);
          const bigint = parseInt(v.length===3 ? v.split('').map(x=>x+x).join('') : v, 16);
          const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
          return `rgba(${r},${g},${b},${alpha})`;
        }
        if (rgb.startsWith('rgb')) { return rgb.replace('rgb', 'rgba').replace(')', `, ${alpha})`); }
        return `rgba(255,255,255,${alpha})`;
      }

      // Interactions
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      tempoEl.addEventListener('input', () => { TEMPO = +tempoEl.value; });
      glowEl.addEventListener('input', () => { GLOW = +glowEl.value; });
      inkEl.addEventListener('input', () => { INK = +inkEl.value; });

      motionBtn.addEventListener('click', () => setMotion(root.getAttribute('data-motion') !== 'on'));
      pulseBtn.addEventListener('click', pulse);
      captureBtn.addEventListener('click', () => {
        try {
          const url = canvas.toDataURL('image/png');
          const w = window.open('', '_blank');
          if (w) { w.document.write('<img style="width:100%;height:auto" src="'+url+'" alt="Capture">'); w.document.title = 'Observatory Capture'; }
        } catch(e){}
      });

      function pointerMove(e){
        const r = stage.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - ny) * 9;
        const ry = (nx - 0.5) * 11;
        stage.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
        pointer.inside = true;
      }
      root.addEventListener('pointermove', pointerMove);
      root.addEventListener('pointerleave', () => { stage.style.transform = 'rotateX(0deg) rotateY(0deg)'; pointer.inside=false; });
      canvas.addEventListener('pointerdown', pulse);

      // Resize
      let ro;
      if ('ResizeObserver' in window) {
        ro = new ResizeObserver(resize);
        ro.observe(canvas);
      } else {
        window.addEventListener('resize', resize);
      }

      // Init
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      resize();
      setTheme(THEME);
      setMotion(!prefersReduced);

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Start
      raf = requestAnimationFrame(loop);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => { cancelAnimationFrame(raf); if (ro) ro.disconnect(); }, { once: true });
    })();
  </script>
