<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-634" data-theme="glow" aria-label="Lumen Atelier — interactive aurora ribbons">
  <style>
    /* scope + tokens */
    #vibe-634, #vibe-634 * { box-sizing: border-box; }
    #vibe-634 {
      --pad: clamp(16px, 4vw, 48px);
      --round: 28px;
      --rx: 0deg;
      --ry: 0deg;
      --mx: 0px;
      --my: 0px;

      /* palette (glow) */
      --bg-0: #0e1114;
      --bg-1: #12161c;
      --bg-2: #0f1822;
      --text: #e9f1f7;
      --muted: #9fb0c2;
      --line: color-mix(in oklab, #fff 16%, transparent);
      --glass: color-mix(in oklab, #fff 8%, transparent);
      --on: #05070b;

      /* accents drift */
      --h: 210;
      --accent-a: hsl(var(--h) 95% 65%);
      --accent-b: hsl(calc(var(--h) + 60) 90% 60%);
      --accent-c: hsl(calc(var(--h) + 120) 85% 58%);

      --tempo: 1;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      position: relative;
      isolation: isolate;
    }
    #vibe-634[data-theme="noir"] {
      --bg-0: #f9fbff;
      --bg-1: #eef5ff;
      --bg-2: #ffffff;
      --text: #0b0f16;
      --muted: #4b5c6e;
      --line: color-mix(in oklab, #000 18%, transparent);
      --glass: color-mix(in oklab, #000 8%, transparent);
      --on: #ffffff;
    }

    /* shell */
    #vibe-634 .shell{
      position: relative;
      border-radius: var(--round);
      padding: var(--pad);
      border: 1px solid var(--line);
      background:
        radial-gradient(160% 140% at 110% -20%, var(--bg-2) 0 20%, transparent 60%),
        radial-gradient(140% 160% at -10% 120%, var(--bg-1) 0 34%, var(--bg-0) 100%);
      overflow: hidden;
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 260ms ease;
      box-shadow:
        0 40px 120px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #vibe-634 .halo{
      position:absolute; inset:-12%;
      background:
        radial-gradient(600px 600px at calc(50% + var(--mx)) calc(50% + var(--my)),
          color-mix(in oklab, var(--accent-a) 18%, transparent),
          transparent 60%),
        radial-gradient(800px 800px at calc(50% - var(--mx)) calc(50% - var(--my)),
          color-mix(in oklab, var(--accent-b) 14%, transparent),
          transparent 70%);
      filter: blur(50px) saturate(120%);
      opacity: 0.55;
      pointer-events: none;
    }
    #vibe-634 .grain{
      position:absolute; inset:0; pointer-events:none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 3px),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.04) 0 8deg, transparent 8deg 16deg);
      mix-blend-mode: overlay; opacity: 0.4;
    }

    /* top bar */
    #vibe-634 .bar{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom: clamp(12px, 2vw, 22px);
    }
    #vibe-634 .mark{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px;
      background: var(--glass);
      border: 1px solid var(--line);
      font-weight: 900; letter-spacing: 0.3px;
      backdrop-filter: blur(8px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe-634 .mark::before{
      content:"";
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 2px, var(--accent-a));
      box-shadow: 0 0 14px var(--accent-a);
      animation: v634-pulse 2.2s ease-in-out infinite;
    }
    #vibe-634 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe-634 .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border:1px solid var(--line); border-radius:999px;
      background: var(--glass); backdrop-filter: blur(8px);
      font-size:12px; color: var(--muted); white-space:nowrap;
    }
    #vibe-634 .chip input[type="range"]{
      appearance:none; height:4px; width:140px; background: var(--line); border-radius:6px; outline:none;
    }
    #vibe-634 .chip input[type="range"]::-webkit-slider-thumb,
    #vibe-634 .chip input[type="range"]::-moz-range-thumb{
      appearance:none; width:14px; height:14px; border-radius:50%;
      background: linear-gradient(180deg, var(--accent-a), var(--accent-b));
      border:0; box-shadow: 0 6px 18px var(--accent-b);
    }
    #vibe-634 .theme{
      width:44px; height:44px; border-radius:50%;
      display:grid; place-items:center; cursor:pointer;
      border:1px solid var(--line);
      background: var(--glass);
      color: var(--text); backdrop-filter: blur(8px);
      transition: transform 180ms ease, box-shadow 220ms ease;
    }
    #vibe-634 .theme:hover{ transform: translateZ(6px) scale(1.05); box-shadow: 0 12px 28px color-mix(in oklab, var(--accent-a) 40%, transparent); }
    #vibe-634 .orb{
      width:18px; height:18px; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff 0 4px, color-mix(in oklab, var(--accent-b) 60%, transparent) 10px 60%),
        radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--accent-c) 60%, transparent), transparent 60%);
      filter: drop-shadow(0 0 6px var(--accent-b));
    }

    /* hero */
    #vibe-634 .hero{
      position: relative; z-index: 2;
      display:grid; gap: clamp(8px, 2vw, 14px);
      text-align:center; justify-items:center;
      padding: clamp(2px, 1vw, 8px) 0;
    }
    #vibe-634 h1{
      margin:0;
      font-size: clamp(40px, 8.8vw, 110px);
      line-height: 1.02; letter-spacing: -0.02em; text-wrap: balance;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b), var(--accent-c));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 10px 40px color-mix(in oklab, var(--accent-b) 40%, transparent);
    }
    #vibe-634 p.lead{
      margin:0; max-width: 72ch; text-wrap: pretty;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }

    /* canvas stage */
    #vibe-634 .stage{
      position: relative; z-index: 2;
      margin: clamp(12px, 3vw, 28px) auto;
      width: min(1080px, 100%);
      aspect-ratio: 16 / 9;
      border-radius: 24px;
      border: 1px solid var(--line);
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 50% 50%, color-mix(in oklab, var(--accent-a) 8%, transparent) 0 50%, transparent 70%),
        color-mix(in oklab, var(--glass) 95%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 18px 60px rgba(0,0,0,0.26);
      display:grid; place-items:center;
    }
    #vibe-634 canvas.field{ width:100%; height:100%; display:block; }

    /* cta */
    #vibe-634 .cta{ z-index:2; display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top: 8px; }
    #vibe-634 .btn{
      position:relative; overflow:hidden; isolation:isolate;
      appearance:none; border:1px solid var(--line);
      border-radius: 14px; padding: 12px 16px;
      font-weight: 800; letter-spacing: 0.2px;
      cursor:pointer; outline:none; text-decoration:none;
      display:inline-flex; align-items:center; gap:10px;
      color: var(--text);
      background: var(--glass);
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease;
      user-select: none;
    }
    #vibe-634 .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 26px color-mix(in oklab, var(--accent-b) 60%, transparent); }
    #vibe-634 .btn.primary{
      background: linear-gradient(180deg, var(--accent-a), var(--accent-b));
      color: var(--on);
      box-shadow: 0 14px 30px color-mix(in oklab, var(--accent-b) 60%, transparent);
    }
    #vibe-634 .btn .ripple{
      position:absolute; width:10px; height:10px; border-radius:50%;
      background: var(--accent-b);
      transform: translate(-50%,-50%) scale(1);
      animation: v634-ripple 700ms ease-out forwards;
      mix-blend-mode: screen; pointer-events:none;
    }

    /* meta */
    #vibe-634 .meta{
      position: relative; z-index: 2;
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;
      gap:10px; margin-top: clamp(12px, 2.2vw, 18px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--text) 18%, transparent);
      color: color-mix(in oklab, var(--text) 80%, #0000);
      font-size:12px;
    }
    #vibe-634 .hint{ opacity: 0.85; }

    /* motion */
    @keyframes v634-pulse {
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 transparent; }
      50%{ transform: scale(1.06); box-shadow: 0 0 16px 4px var(--accent-a); }
    }
    @keyframes v634-ripple {
      0% { opacity: 0.45; transform: translate(-50%,-50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(22); }
    }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-634 .shell { transform: none !important; }
      #vibe-634 .halo { display:none !important; }
    }
  </style>

  <div class="shell" aria-live="polite">
    <div class="halo" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <div class="bar">
      <span class="mark" aria-label="Lumen 634">LUMEN <b>634</b></span>
      <div class="controls">
        <label class="chip" title="Wind strength">
          Wind
          <input class="wind" type="range" min="0" max="2" step="0.01" value="1" aria-label="Wind strength">
        </label>
        <label class="chip" title="Ribbon density">
          Density
          <input class="dens" type="range" min="1" max="9" step="1" value="5" aria-label="Ribbon density">
        </label>
        <button class="theme" type="button" aria-label="Toggle theme">
          <span class="orb" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div class="hero">
      <h1>Lumen Atelier</h1>
      <p class="lead">Paint with wind. Shape quiet light.</p>
    </div>

    <div class="stage" role="img" aria-label="Glowing ribbons drift in response to wind and touch">
      <canvas class="field"></canvas>
    </div>

    <div class="cta">
      <a href="#" class="btn primary shuffle" role="button" aria-label="Shuffle palette">Shuffle palette</a>
      <a href="#" class="btn ghost toggle" role="button" aria-label="Toggle motion">Pause</a>
    </div>

    <div class="meta">
      <span id="last-updated" title="This piece evolves frequently."></span>
      <span class="hint">Tip: drag to guide the aurora; double‑tap the canvas to pause.</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-634');
      const shell = root.querySelector('.shell');
      const last = root.querySelector('#last-updated');
      const themeBtn = root.querySelector('.theme');
      const windInput = root.querySelector('.wind');
      const densInput = root.querySelector('.dens');
      const shuffleBtn = root.querySelector('.shuffle');
      const toggleBtn = root.querySelector('.toggle');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const key = 'v634-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(key) : null;
      if (saved === 'glow' || saved === 'noir') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'noir' ? 'glow' : 'noir';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(key, next); } catch(e){}
      });

      // Tilt + parallax
      if (!reduce) {
        let rafTilt = null;
        function onMove(e){
          const r = shell.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const x = (e.clientX - cx) / (r.width/2);
          const y = (e.clientY - cy) / (r.height/2);
          const max = 7;
          const rx = Math.max(-1, Math.min(1, -y)) * max;
          const ry = Math.max(-1, Math.min(1, x)) * max;
          const mx = (e.clientX - cx) * 0.12;
          const my = (e.clientY - cy) * 0.12;
          if (!rafTilt){
            rafTilt = requestAnimationFrame(() => {
              root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
              root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
              root.style.setProperty('--mx', mx.toFixed(2) + 'px');
              root.style.setProperty('--my', my.toFixed(2) + 'px');
              rafTilt = null;
            });
          }
        }
        function reset(){
          root.style.setProperty('--rx', '0deg');
          root.style.setProperty('--ry', '0deg');
          root.style.setProperty('--mx', '0px');
          root.style.setProperty('--my', '0px');
        }
        shell.addEventListener('pointermove', onMove);
        shell.addEventListener('pointerleave', reset);
      }

      // Canvas sizing
      function fit(){
        const r = canvas.getBoundingClientRect();
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(2, Math.floor(r.width * dpr));
        canvas.height = Math.max(2, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
      }
      fit();
      window.addEventListener('resize', fit);

      // State
      let baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
      let playing = !reduce;
      let ribbons = [];
      let wind = parseFloat(windInput.value || '1');
      let density = parseInt(densInput.value || '5', 10);
      const pointer = { x: 0, y: 0, active: false };
      const embers = [];

      function rand(min, max){ return Math.random() * (max - min) + min; }
      function hsla(h, s, l, a){ return `hsla(${h} ${s}% ${l}% / ${a})`; }

      function makeRibbon(i){
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        const phase = rand(0, Math.PI*2);
        return {
          phase,
          speed: rand(0.1, 0.5) * (Math.random() > 0.5 ? 1 : -1),
          amp: rand(30, 120),
          k: rand(0.004, 0.01),
          base: rand(h*0.25, h*0.75),
          th: rand(12, 32),
          hue: (baseHue + i*18 + rand(-10,10)) % 360
        };
      }

      function rebuild(){
        ribbons = [];
        for (let i=0; i<density; i++) ribbons.push(makeRibbon(i));
      }
      rebuild();

      // Controls
      function applyWind(){ wind = parseFloat(windInput.value || '1'); }
      function applyDensity(){ density = parseInt(densInput.value || '5', 10); rebuild(); }
      windInput.addEventListener('input', applyWind);
      densInput.addEventListener('input', applyDensity);

      shuffleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        baseHue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', baseHue);
        ribbons.forEach((r, i) => r.hue = (baseHue + i*18 + rand(-10,10)) % 360);
        rippleAt(e, shuffleBtn);
      });

      toggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        playing = !playing;
        toggleBtn.textContent = playing ? 'Pause' : 'Play';
        rippleAt(e, toggleBtn);
        if (playing) t0 = performance.now(), requestAnimationFrame(tick);
      });

      function rippleAt(e, el){
        const r = el.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const s = document.createElement('span');
        s.className = 'ripple';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        el.appendChild(s);
        setTimeout(() => s.remove(), 700);
      }

      // Pointer -> flow
      function toCanvas(e){
        const rect = canvas.getBoundingClientRect();
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
      }
      canvas.addEventListener('pointerdown', (e) => {
        pointer.active = true;
        const p = toCanvas(e);
        pointer.x = p.x; pointer.y = p.y;
        spawnEmbers(p.x, p.y, 10);
      });
      window.addEventListener('pointerup', () => pointer.active = false);
      canvas.addEventListener('pointermove', (e) => {
        const p = toCanvas(e);
        pointer.x = p.x; pointer.y = p.y;
        if (pointer.active) spawnEmbers(p.x, p.y, 2);
      });
      canvas.addEventListener('dblclick', (e) => {
        e.preventDefault();
        playing = !playing;
        toggleBtn.textContent = playing ? 'Pause' : 'Play';
        if (playing) t0 = performance.now(), requestAnimationFrame(tick);
      }, { passive: false });

      function spawnEmbers(x, y, n){
        for (let i=0;i<n;i++){
          embers.push({
            x, y,
            vx: rand(-0.6,0.6),
            vy: rand(-0.6,0.6) - 0.3,
            life: rand(0.6, 1.4),
            age: 0,
            hue: (baseHue + rand(-30,30))%360
          });
          if (embers.length > 120) embers.shift();
        }
      }

      function drawRibbon(r, t){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const samples = Math.max(32, Math.floor(w / 8));
        const path = [];
        for (let i=0; i<=samples; i++){
          const x = (i / samples) * w;
          const attract = pointer.active ? (r.amp * 0.35) * Math.exp(-Math.pow((x - pointer.x)/180, 2)) : 0;
          const y = r.base + Math.sin(x * r.k + r.phase + t * r.speed * wind) * (r.amp * wind) + attract;
          path.push([x, y]);
        }

        // Glow pass
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        ctx.beginPath();
        ctx.moveTo(path[0][0], path[0][1]);
        for (let i=1; i<path.length; i++){
          const [x,y] = path[i];
          ctx.lineTo(x, y);
        }
        ctx.lineWidth = r.th * 2.2;
        ctx.strokeStyle = hsla((r.hue+20)%360, 90, 60, 0.12);
        ctx.shadowColor = hsla((r.hue+10)%360, 95, 60, 0.8);
        ctx.shadowBlur = 28;
        ctx.stroke();

        // Core pass
        ctx.beginPath();
        ctx.moveTo(path[0][0], path[0][1]);
        for (let i=1; i<path.length; i++){
          const [x,y] = path[i];
          ctx.lineTo(x, y);
        }
        ctx.lineWidth = r.th;
        ctx.shadowBlur = 10;
        ctx.strokeStyle = hsla(r.hue, 95, 65, 0.65);
        ctx.stroke();

        // Highlight thread
        ctx.beginPath();
        ctx.moveTo(path[0][0], path[0][1]);
        for (let i=1; i<path.length; i++){
          const [x,y] = path[i];
          ctx.lineTo(x, y);
        }
        ctx.lineWidth = Math.max(2, r.th * 0.22);
        ctx.shadowBlur = 0;
        ctx.strokeStyle = hsla((r.hue+100)%360, 90, 72, 0.55);
        ctx.stroke();

        ctx.restore();
      }

      function drawEmbers(dt){
        for (let i=embers.length-1; i>=0; i--){
          const p = embers[i];
          p.age += dt;
          p.x += p.vx * 60 * dt;
          p.y += p.vy * 60 * dt;
          const a = Math.max(0, 1 - p.age / p.life);
          ctx.beginPath();
          ctx.fillStyle = hsla(p.hue, 90, 70, a*0.6);
          ctx.arc(p.x, p.y, 2 + 2*a, 0, Math.PI*2);
          ctx.fill();
          if (p.age >= p.life) embers.splice(i,1);
        }
      }

      // Animation
      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;
        const speed = parseFloat(root.style.getPropertyValue('--tempo') || '1');

        // Drift hue slowly
        baseHue = (baseHue + dt * 8 * speed) % 360;
        root.style.setProperty('--h', baseHue.toFixed(2));
        // Update accents from hue
        // (CSS uses --h for gradient; ribbons recolor via per-ribbon hue drift)
        ribbons.forEach((r,i) => { r.hue = (r.hue + dt * 6) % 360; r.phase += dt * 0.3; });

        // Clear
        ctx.clearRect(0,0,canvas.clientWidth, canvas.clientHeight);

        // Draw ribbons back to front
        for (let i=0; i<ribbons.length; i++){
          drawRibbon(ribbons[i], now * 0.001 * speed);
        }

        // Embers
        drawEmbers(dt);

        if (playing && !reduce) requestAnimationFrame(tick);
      }

      // Start
      if (!reduce) requestAnimationFrame(tick);
      else {
        // static render
        ctx.clearRect(0,0,canvas.clientWidth, canvas.clientHeight);
        ribbons.forEach(r => drawRibbon(r, 0));
      }
    })();
  </script>
</div>
