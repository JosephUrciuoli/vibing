<div class="v126-orrery" data-theme="dawn" aria-label="Orrery · Kinetic Poster 126">
  <style>
    .v126-orrery{
      --r: 28px;
      --pad: clamp(18px, 5vw, 56px);

      /* DAWN (default) */
      --ink:#0b1224;
      --muted:#66708a;
      --bg1:#f8fbff;
      --bg2:#eaf5ff;
      --panel: rgba(255,255,255,0.82);
      --edge: rgba(10,14,30,0.12);
      --a:#2b9dff;
      --b:#00d6b5;
      --c:#ffb45a;
      --d:#a07aff;

      position: relative;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "Helvetica Neue", Segoe UI, Arial, system-ui, sans-serif;
      background:
        radial-gradient(1200px 800px at -10% -20%, color-mix(in srgb, var(--a) 16%, transparent), transparent 60%),
        radial-gradient(1200px 900px at 120% 110%, color-mix(in srgb, var(--d) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border-radius: var(--r);
      padding: var(--pad);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.75),
        0 60px 160px rgba(0,0,0,0.14);
      min-height: 860px;
      overflow: clip;
    }
    .v126-orrery *{ box-sizing:border-box; }
    .v126-orrery::before,
    .v126-orrery::after{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--a) 12%, transparent), color-mix(in srgb, var(--b) 12%, transparent), color-mix(in srgb, var(--c) 12%, transparent), color-mix(in srgb, var(--d) 12%, transparent), color-mix(in srgb, var(--a) 12%, transparent));
      filter: blur(40px) saturate(120%);
      mix-blend-mode: soft-light;
      animation: v126Veil 70s linear infinite;
      opacity:.45;
      pointer-events:none;
      z-index:0;
    }
    .v126-orrery::after{ animation-duration: 95s; animation-direction: reverse; opacity:.28; filter: blur(54px) saturate(130%); }
    @keyframes v126Veil{ to{ transform: rotate(360deg) scale(1.05); } }

    /* THEMES */
    .v126-orrery[data-theme="dawn"]{
      --ink:#0b1224; --muted:#66708a;
      --bg1:#f8fbff; --bg2:#eaf5ff; --panel: rgba(255,255,255,0.82); --edge: rgba(10,14,30,0.12);
      --a:#2b9dff; --b:#00d6b5; --c:#ffb45a; --d:#a07aff;
    }
    .v126-orrery[data-theme="midnight"]{
      --ink:#eaf0ff; --muted:#a3adcc;
      --bg1:#0a0f1c; --bg2:#11192b; --panel: rgba(255,255,255,0.06); --edge: rgba(255,255,255,0.16);
      --a:#6fa0ff; --b:#42e3cf; --c:#ffc977; --d:#caa8ff;
      filter: saturate(110%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 60px 160px rgba(0,0,0,0.28);
    }
    .v126-orrery[data-theme="bloom"]{
      --ink:#0f1514; --muted:#4e6b66;
      --bg1:#f7fff9; --bg2:#e7fff3; --panel: rgba(255,255,255,0.78); --edge: rgba(12,20,18,0.14);
      --a:#22d3ee; --b:#34d399; --c:#ff9e7a; --d:#a78bfa;
      filter: saturate(114%) contrast(1.02);
    }

    /* HEADER */
    .v126-orrery .top{
      position: relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:22px;
    }
    .v126-orrery .brand{ display:flex; align-items:center; gap:14px; user-select:none; }
    .v126-orrery .orb{
      --s: 56px;
      width:var(--s); height:var(--s); border-radius:50%; position:relative; overflow:hidden; flex:0 0 auto;
      background: radial-gradient(circle at 35% 35%, color-mix(in srgb, var(--a) 60%, white), color-mix(in srgb, var(--d) 30%, black));
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 36%, transparent), 0 16px 36px rgba(0,0,0,0.18);
      display:grid; place-items:center; isolation:isolate;
    }
    .v126-orrery .orb::before{
      content:""; position:absolute; inset:-10%; border-radius:50%;
      background: conic-gradient(from 0deg, transparent 0 40%, rgba(255,255,255,0.35) 50%, transparent 60% 100%);
      mix-blend-mode: screen; animation: v126Ring 9s linear infinite;
      mask: radial-gradient(closest-side, transparent 52%, #000 53%);
    }
    .v126-orrery .orb::after{
      content:""; position:absolute; inset:18%; border:2px dashed rgba(255,255,255,0.35); border-radius:50%;
      animation: v126Ring 14s linear infinite reverse;
      mix-blend-mode: overlay;
    }
    @keyframes v126Ring{ to{ transform: rotate(360deg); } }
    .v126-orrery .title{ display:flex; flex-direction:column; line-height:1; }
    .v126-orrery .t1{
      font-size: clamp(28px, 6.2vw, 64px); font-weight:1000; letter-spacing:-0.02em; margin:0;
      background: linear-gradient(110deg, var(--a), var(--d));
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .v126-orrery .t2{ font-size:12px; font-weight:900; color:var(--muted); letter-spacing:.22em; text-transform:uppercase; }

    .v126-orrery .tools{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .v126-orrery .seg{
      display:inline-flex; gap:0; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--panel); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16);
    }
    .v126-orrery .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:8px 14px; font-weight:900; font-size:12px; cursor:pointer; letter-spacing:.2px;
      transition: color .18s ease, background .18s ease;
    }
    .v126-orrery .seg button[aria-pressed="true"]{ color:var(--ink); background: linear-gradient(135deg, var(--b), var(--c)); }
    .v126-orrery .btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px;
      font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--panel); color: var(--ink);
      transition: transform .16s ease, filter .2s ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.12);
    }
    .v126-orrery .btn.primary{ background: linear-gradient(135deg, var(--b), var(--c)); }
    .v126-orrery .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* STAGE */
    .v126-orrery .stage{ position: relative; z-index:1; margin-top: clamp(16px, 3vw, 28px); }
    .v126-orrery .boardWrap{
      width:min(100%, 1160px); margin-inline:auto;
      border-radius: 36px;
      background: color-mix(in srgb, var(--panel) 86%, transparent);
      border:1px solid var(--edge);
      box-shadow: 0 28px 90px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.08);
      overflow:hidden; padding: clamp(16px, 2.6vw, 28px);
      display:grid; place-items:center;
    }
    .v126-orrery .board{
      width: 100%; aspect-ratio: 16/9; border-radius: 26px; position:relative; overflow:hidden;
      background: linear-gradient(180deg, color-mix(in srgb, var(--bg1) 86%, transparent), color-mix(in srgb, var(--bg2) 90%, transparent));
      border:1px solid var(--edge);
      transform: rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
      transition: transform .25s ease;
      perspective: 1200px;
      box-shadow: inset 0 0 0 10px color-mix(in srgb, var(--bg2) 22%, transparent), 0 22px 80px rgba(0,0,0,0.16);
    }
    .v126-orrery canvas#sky126{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v126-orrery .gloss{
      position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.24), rgba(255,255,255,0.00) 42%),
        radial-gradient(60% 40% at 10% 0%, rgba(255,255,255,0.2), transparent 70%);
      mix-blend-mode: soft-light;
    }
    .v126-orrery .wordmark{
      position:absolute; left:50%; top:50%; transform: translate(-50%, -50%);
      text-align:center; width:min(90%, 940px); pointer-events:none; display:flex; flex-direction:column; gap:12px; z-index:1;
    }
    .v126-orrery .hero{
      font-size: clamp(48px, 9vw, 128px); letter-spacing:-0.045em; line-height:.9; font-weight:1000; margin:0;
      background: linear-gradient(100deg, var(--b), var(--d));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 0 30px color-mix(in srgb, var(--d) 18%, transparent);
    }
    .v126-orrery .tag{
      font-size: clamp(12px, 2vw, 18px); color: var(--muted); font-weight:700; letter-spacing:.02em;
      margin: 0 auto; max-width: 60ch; text-wrap: balance;
    }
    .v126-orrery .chips{ position:absolute; left:50%; bottom: 6%; transform: translateX(-50%); display:flex; gap:8px; flex-wrap:wrap; justify-content:center; z-index:1; }
    .v126-orrery .chip{
      font-size:11px; padding:6px 10px; border-radius:999px; border:1px solid var(--edge); background: var(--panel); backdrop-filter: blur(8px); color: var(--muted);
    }

    /* FOOTER */
    .v126-orrery .foot{
      position: relative; z-index:2; margin-top: 28px; padding-top: 16px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v126-orrery .seg{ width:100%; justify-content: space-between; }
      .v126-orrery .hero{ font-size: clamp(40px, 12vw, 110px); }
      .v126-orrery .chips{ bottom: 5%; }
    }
    @media (prefers-reduced-motion: reduce){
      .v126-orrery::before, .v126-orrery::after{ animation: none !important; }
      .v126-orrery .board{ transition: none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.querySelector('.v126-orrery');

      // Update timestamp
      const ts = root.querySelector('#last-updated');
      try{
        const now = new Date();
        ts.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(e){ ts.textContent = 'Last updated: ' + new Date().toString(); }

      // Elements
      const board = root.querySelector('#board126');
      const canvas = root.querySelector('#sky126');
      const ctx = canvas.getContext('2d');

      const btnPause = root.querySelector('#pause-orrery');
      const btnSave = root.querySelector('#save-orrery');
      const themeBtns = [...root.querySelectorAll('.th-orbit')];

      // DPR + size
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0;

      // State
      let running = true;
      let t = 0;
      const pointer = { x:0, y:0, tx:0, ty:0 };
      const ripples = [];
      const stars = [];
      const particles = [];

      // Utils
      function hexToRgba(hex, a){
        hex = hex.trim();
        if (!hex.startsWith('#')) return 'rgba(255,255,255,'+a+')';
        const h = hex.slice(1);
        const b = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const r = parseInt(b.slice(0,2),16);
        const g = parseInt(b.slice(2,4),16);
        const bl= parseInt(b.slice(4,6),16);
        return 'rgba('+r+','+g+','+bl+','+a+')';
      }
      function palette(){
        const cs = getComputedStyle(root);
        return {
          a: cs.getPropertyValue('--a').trim(),
          b: cs.getPropertyValue('--b').trim(),
          c: cs.getPropertyValue('--c').trim(),
          d: cs.getPropertyValue('--d').trim(),
          ink: cs.getPropertyValue('--ink').trim(),
          muted: cs.getPropertyValue('--muted').trim()
        };
      }
      function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

      function setTheme(th){
        root.setAttribute('data-theme', th);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === th)));
        board.animate([{ transform:'scale(1)' }, { transform:'scale(1.03)' }, { transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
        draw(true);
      }

      // Resize + init stars
      function resize(){
        const rect = board.getBoundingClientRect();
        W = Math.round(rect.width);
        H = Math.round(rect.height);
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        initStars();
        draw(true);
      }

      function initStars(){
        stars.length = 0;
        const n = Math.round((W*H)/17000);
        for (let i=0;i<n;i++){
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            r: Math.random()*1.6 + 0.5,
            b: Math.random()*0.5 + 0.3,
            tw: Math.random()*2 + 0.5,
            ph: Math.random()*Math.PI*2
          });
        }
      }

      function addRipple(x, y){
        ripples.push({ x, y, r: 4, life: 1 });
      }

      function addParticle(x, y, vx, vy, col){
        particles.push({ x, y, vx, vy, life: 1, col });
      }

      // Constellation system
      const rings = [
        { r: 80,  speed: 0.6, size: 9,  hue:'a' },
        { r: 160, speed: 0.38, size: 12, hue:'d' },
        { r: 240, speed: 0.26, size: 14, hue:'b' },
        { r: 320, speed: 0.20, size: 10, hue:'c' }
      ];

      function drawBackground(){
        const pals = palette();
        // Vignette
        const g = ctx.createRadialGradient(W*0.5, H*0.5, Math.min(W,H)*0.15, W*0.5, H*0.5, Math.max(W,H)*0.75);
        g.addColorStop(0, hexToRgba(pals.d, 0.06));
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        // Polar crosshair
        ctx.save();
        ctx.globalAlpha = 0.12;
        ctx.strokeStyle = hexToRgba(pals.ink, 0.18);
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(W/2, H/2, Math.min(W,H)*0.38, 0, Math.PI*2);
        ctx.stroke();
        ctx.globalAlpha = 0.10;
        ctx.beginPath();
        ctx.arc(W/2, H/2, Math.min(W,H)*0.26, 0, Math.PI*2);
        ctx.stroke();
        ctx.restore();
      }

      function drawStars(time){
        const pals = palette();
        for (let s of stars){
          const tw = (Math.sin(time*s.tw + s.ph)+1)/2;
          const a = s.b*0.6 + tw*0.4;
          ctx.fillStyle = hexToRgba(pals.c, 0.08*a);
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r*1.4, 0, Math.PI*2); ctx.fill();
          ctx.fillStyle = hexToRgba('#ffffff', 0.65*a);
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
        }
      }

      function drawRings(time){
        const pals = palette();
        ctx.save();
        ctx.translate(W/2, H/2);
        const px = pointer.x - W/2;
        const py = pointer.y - H/2;
        const grav = Math.hypot(px, py) / Math.max(120, Math.min(W,H)*0.7);

        rings.forEach((ring, i)=>{
          // orbit
          ctx.save();
          ctx.rotate((i%2? -1:1)*time*0.05);
          const ringG = ctx.createLinearGradient(-ring.r, 0, ring.r, 0);
          ringG.addColorStop(0, hexToRgba(pals[ring.hue], 0.22));
          ringG.addColorStop(0.5, hexToRgba('#ffffff', 0.12));
          ringG.addColorStop(1, hexToRgba(pals[ring.hue], 0.22));
          ctx.strokeStyle = ringG;
          ctx.lineWidth = 1.4;
          ctx.globalAlpha = 0.75;
          ctx.beginPath();
          ctx.arc(0, 0, ring.r, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();

          // planet
          const ang = time*ring.speed + i*0.8 + grav*0.6*(i%2?1:-1);
          const x = Math.cos(ang)*ring.r + px*0.04;
          const y = Math.sin(ang)*ring.r + py*0.04;
          const size = ring.size + 3*Math.sin(time*0.9 + i);

          const col = pals[ring.hue];
          const glow = ctx.createRadialGradient(x, y, 0, x, y, size*3);
          glow.addColorStop(0, hexToRgba(col, 0.28));
          glow.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = glow;
          ctx.beginPath(); ctx.arc(x, y, size*3, 0, Math.PI*2); ctx.fill();

          const g = ctx.createRadialGradient(x - size*0.4, y - size*0.4, size*0.2, x, y, size);
          g.addColorStop(0, hexToRgba('#ffffff', 0.85));
          g.addColorStop(1, col);
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI*2); ctx.fill();

          // tiny moons
          const mCnt = (i%2)+1;
          for (let m=0;m<mCnt;m++){
            const mmR = size*1.8 + m*6;
            const mmAng = -ang*1.8 + m*1.7 + time*0.9;
            const mx = x + Math.cos(mmAng)*mmR;
            const my = y + Math.sin(mmAng)*mmR;
            ctx.fillStyle = hexToRgba(col, 0.8);
            ctx.beginPath(); ctx.arc(mx, my, 2.2, 0, Math.PI*2); ctx.fill();
          }

          // emit particles lightly
          if (Math.random()<0.12){
            const pvx = (x - px*0.02) * 0.0005;
            const pvy = (y - py*0.02) * 0.0005;
            addParticle(W/2 + x, H/2 + y, -pvx*(2+Math.random()), -pvy*(2+Math.random()), col);
          }
        });

        ctx.restore();
      }

      function drawRipples(dt){
        ctx.save();
        ctx.globalCompositeOperation = 'overlay';
        for (let i=ripples.length-1;i>=0;i--){
          const r = ripples[i];
          r.r += 220*dt;
          r.life -= 0.8*dt;
          if (r.life <= 0){ ripples.splice(i,1); continue; }
          const g = ctx.createRadialGradient(r.x, r.y, 0, r.x, r.y, r.r);
          g.addColorStop(0, 'rgba(255,255,255,0.14)');
          g.addColorStop(1, 'rgba(255,255,255,0.00)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(r.x, r.y, r.r, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawParticles(dt){
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i=particles.length-1;i>=0;i--){
          const p = particles[i];
          p.x += p.vx * (W);
          p.y += p.vy * (H);
          p.life -= 0.02 + Math.random()*0.02;
          if (p.life <= 0 || p.x<-50 || p.y<-50 || p.x>W+50 || p.y>H+50){
            particles.splice(i,1); continue;
          }
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, 18);
          g.addColorStop(0, hexToRgba(p.col, 0.5*p.life));
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(p.x, p.y, 18, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function draw(force){
        if (!force) ctx.clearRect(0,0,W,H);
        else ctx.clearRect(0,0,W,H);
        drawBackground();
        drawStars(t);
        drawRings(t);
      }

      // RAF
      let last = performance.now();
      function raf(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        t += dt;

        // ease pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        // Tilt
        const nx = (pointer.x / W) - 0.5;
        const ny = (pointer.y / H) - 0.5;
        board.style.setProperty('--tiltX', (-ny*8).toFixed(2) + 'deg');
        board.style.setProperty('--tiltY', (nx*8).toFixed(2) + 'deg');

        draw();
        drawRipples(dt);
        drawParticles(dt);

        if (running) requestAnimationFrame(raf);
      }

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false; draw(true);
        } else {
          last = performance.now();
          requestAnimationFrame(raf);
        }
      }

      // UI
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      btnSave.addEventListener('click', (e)=>{
        e.preventDefault();
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'orrery-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        }catch(err){}
      });
      btnPause.addEventListener('click', (e)=>{
        e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(raf); }
      });

      // Pointer
      const updatePointer = (e)=>{
        const r = board.getBoundingClientRect();
        pointer.tx = clamp(e.clientX - r.left, 0, r.width);
        pointer.ty = clamp(e.clientY - r.top, 0, r.height);
        // Emit comet toward pointer
        if (Math.random()<0.3){
          const cx = W/2, cy = H/2;
          const ang = Math.atan2(pointer.ty - cy, pointer.tx - cx);
          addParticle(cx, cy, Math.cos(ang)*0.004 + (Math.random()-0.5)*0.002, Math.sin(ang)*0.004 + (Math.random()-0.5)*0.002, palette().a);
        }
      };
      board.addEventListener('pointermove', updatePointer, { passive:true });
      board.addEventListener('pointerenter', updatePointer, { passive:true });
      board.addEventListener('pointerleave', ()=>{
        pointer.tx = W*0.5; pointer.ty = H*0.5;
      }, { passive:true });
      board.addEventListener('click', (e)=>{
        const r = board.getBoundingClientRect();
        addRipple(e.clientX - r.left, e.clientY - r.top);
      }, { passive:true });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(raf); } }
        if (k === 's'){ e.preventDefault(); btnSave.click(); }
        if (k === '1') setTheme('dawn');
        if (k === '2') setTheme('midnight');
        if (k === '3') setTheme('bloom');
      });

      // Auto theme by time
      const hr = new Date().getHours();
      setTheme(hr < 8 ? 'dawn' : hr < 18 ? 'dawn' : 'midnight');

      // Resize/visibility
      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', ()=> {
        if (document.hidden){ running = false; btnPause.textContent = 'Play'; }
        else { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(raf); }
      });

      // Center pointer default
      const center = ()=>{ const r = board.getBoundingClientRect(); pointer.tx = r.width/2; pointer.ty = r.height/2; pointer.x = pointer.tx; pointer.y = pointer.ty; };
      center();

      init();
    })();
  </script>
