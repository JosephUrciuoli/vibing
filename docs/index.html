<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v768" role="region" aria-label="Orbitarium">
  <style>
    .v768{
      --h: 268;
      --ink: hsl(0 0% 96%);
      --muted: hsl(220 10% 70%);
      --bg-0: hsl(235 40% 8%);
      --bg-1: hsl(235 38% 6%);
      --mx:.5; --my:.5;
      --grain: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".08"/></svg>');
      color: var(--ink);
      position: relative;
      display: grid;
      gap: clamp(14px, 3.6vw, 28px);
      padding: clamp(20px, 6vw, 72px);
      border-radius: 32px;
      background:
        radial-gradient(140% 120% at calc(var(--mx)*100%) calc(var(--my)*100%), color-mix(in oklab, hsl(var(--h) 92% 60%) 14%, transparent), transparent 60%) no-repeat,
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 50px 180px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.07);
      overflow: clip;
      isolation: isolate;
      font: 500 14px/1.6 ui-sans-serif, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
    }
    .v768::before{
      content:""; position:absolute; inset:-1px; border-radius:inherit; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 140deg,
          color-mix(in oklab, hsl(var(--h) 92% 60%) 60%, transparent) 0 20%,
          transparent 20% 70%,
          color-mix(in oklab, hsl(calc(var(--h) + 120) 92% 60%) 60%, transparent) 70% 100%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      padding: 1.2px; opacity:.9; filter: blur(.6px);
    }
    .v768 .grain{
      content:""; position:absolute; inset:-10%; z-index:0; pointer-events:none; opacity:.6; mix-blend-mode: soft-light;
      background: var(--grain);
      animation: v768-grain 14s steps(2,end) infinite;
    }
    @keyframes v768-grain{ to{ transform: translate3d(2%, -2%, 0) } }

    .v768 .top{ position:relative; z-index:2; display:grid; gap:10px; }
    .v768 .kicker{
      display:inline-flex; align-items:center; gap:10px; padding:6px 12px; border-radius:999px;
      color: var(--muted); font-weight:700; letter-spacing:.3px; font-size:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(3px);
    }
    .v768 .kicker .dot{ width:6px; height:6px; border-radius:50%; background: color-mix(in oklab, hsl(var(--h) 92% 62%) 70%, white 10%); box-shadow: 0 0 12px hsl(var(--h) 92% 62% / .8); }
    .v768 h1{
      margin:2px 0 0; font-weight:900; letter-spacing:-0.02em; line-height:.92;
      font-size: clamp(46px, 8.8vw, 124px);
      background: linear-gradient(94deg, #fff, color-mix(in oklab, hsl(var(--h) 92% 70%) 58%, #fff 20%));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-wrap: balance;
    }
    .v768 .sub{ margin:0; color: var(--muted); max-width: 70ch; font-size: clamp(13px, 1.5vw, 18px); text-wrap: pretty; }

    .v768 .meta{ display:flex; gap:10px; align-items:center; color: var(--muted); font-size:12px; }
    .v768 .meta .pill{ padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.14); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); }

    .v768 .controlbar{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; z-index:2; }
    .v768 .seg{
      display:inline-flex; border-radius:16px; overflow:hidden; border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    }
    .v768 .seg button{
      appearance:none; border:0; padding:10px 14px; cursor:pointer; background:none; color: var(--muted);
      font-weight:900; letter-spacing:.2px; transition: color .2s ease, background .2s ease, transform .1s ease;
    }
    .v768 .seg button[data-on="true"]{
      color:#0b0e15; background: linear-gradient(180deg, hsl(var(--h) 92% 62%), hsl(calc(var(--h) + 60) 92% 60%));
      text-shadow: 0 1px 0 rgba(255,255,255,.3);
    }

    .v768 .chip{
      --ch: var(--h);
      appearance:none; border:1px solid rgba(255,255,255,.14); width:28px; height:28px; border-radius:999px; cursor:pointer;
      background: radial-gradient(circle at 30% 30%, hsl(var(--ch) 92% 70%), hsl(calc(var(--ch) + 60) 92% 60%));
      box-shadow: 0 8px 22px color-mix(in oklab, hsl(var(--ch) 92% 62%) 50%, transparent);
    }

    .v768 .btn{
      appearance:none; border:none; cursor:pointer; border-radius:14px; padding:12px 16px; font-weight:900; letter-spacing:.2px;
      color:#0b0e15; background: linear-gradient(180deg, hsl(var(--h) 92% 62%), hsl(calc(var(--h) + 90) 92% 60%));
      box-shadow: 0 14px 32px color-mix(in oklab, hsl(var(--h) 92% 62%) 34%, transparent);
      transition: transform .15s ease, box-shadow .3s ease, filter .3s ease;
    }
    .v768 .btn:hover{ transform: translateY(-2px); box-shadow: 0 18px 40px color-mix(in oklab, hsl(var(--h) 92% 62%) 48%, transparent); }
    .v768 .btn.ghost{
      color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); border:1px solid rgba(255,255,255,.14);
      box-shadow:none;
    }

    .v768 .knob{
      display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      border:1px solid rgba(255,255,255,.14);
    }
    .v768 .lab{ font-size:12px; color: var(--muted); }
    .v768 .range{
      -webkit-appearance:none; appearance:none; width:min(360px, 60vw); height:8px; border-radius:999px; background: rgba(255,255,255,.16);
    }
    .v768 .range::-webkit-slider-thumb{
      -webkit-appearance:none; width:22px; height:22px; border-radius:50%; border:2px solid #fff9;
      background: conic-gradient(from 0deg, hsl(var(--h) 92% 62%), hsl(calc(var(--h) + 120) 92% 60%), hsl(var(--h) 92% 62%));
      box-shadow: 0 4px 16px color-mix(in oklab, hsl(var(--h) 92% 62%) 45%, transparent);
    }
    .v768 .range::-moz-range-track{ height:8px; background: rgba(255,255,255,.16); border-radius:999px; }
    .v768 .range::-moz-range-thumb{ width:22px; height:22px; border-radius:50%; border:2px solid #fff9; background: conic-gradient(from 0deg, hsl(var(--h) 92% 62%), hsl(calc(var(--h) + 120) 92% 60%), hsl(var(--h) 92% 62%)); }

    .v768 .stage{
      position: relative; z-index:1; border-radius: 26px; overflow: hidden;
      aspect-ratio: 21 / 9; min-height: 360px;
      background:
        radial-gradient(60% 80% at 50% 50%, color-mix(in oklab, hsl(calc(var(--h) + 90) 92% 60%) 10%, transparent), transparent 70%),
        repeating-linear-gradient( to bottom,
          rgba(255,255,255,.05) 0 1px, transparent 1px 40px) 0 0 / 100% 100%,
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.10),
        0 34px 90px rgba(0,0,0,.65);
      cursor: crosshair;
    }
    .v768 canvas{ width:100%; height:100%; display:block; }
    .v768 .shine{
      position:absolute; inset:0; pointer-events:none; z-index:2; mix-blend-mode: soft-light; opacity:.95;
      background:
        radial-gradient(60% 120% at 50% 0%, rgba(255,255,255,.18), rgba(255,255,255,0) 50%) top/100% 100% no-repeat,
        conic-gradient(from 0deg, transparent 0 42%, rgba(255,255,255,.08) 44%, transparent 46% 100%);
    }

    .v768 .foot{ display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; color: var(--muted); }
    .v768 .badge{
      padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      border:1px solid rgba(255,255,255,.14);
    }

    /* Day theme */
    .v768.day{
      --ink: hsl(224 16% 12%);
      --muted: hsl(224 12% 46%);
      --bg-0: hsl(220 60% 99%);
      --bg-1: hsl(220 46% 96%);
      box-shadow: 0 50px 180px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.55);
    }
    .v768.day .stage{
      box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--muted) 22%, transparent), 0 34px 90px rgba(0,0,0,.18);
      background:
        radial-gradient(60% 80% at 50% 50%, color-mix(in oklab, hsl(calc(var(--h) + 90) 92% 60%) 16%, transparent), transparent 70%),
        repeating-linear-gradient( to bottom,
          rgba(0,0,0,.04) 0 1px, transparent 1px 40px) 0 0 / 100% 100%,
        linear-gradient(180deg, rgba(0,0,0,.04), rgba(0,0,0,0));
    }

    @media (max-width: 980px){ .v768{ padding: clamp(18px, 6vw, 44px); } }
    @media (prefers-reduced-motion: reduce){
      .v768 .btn#burst, .v768 .btn#pause, .v768 .seg { display:none; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="top">
    <span class="kicker" aria-hidden="true"><span class="dot"></span> Iteration 768 • Orbitarium</span>
    <h1>Conduct the orbits.</h1>
    <p class="sub">Guide ribbons, rings, and pulses. A quiet instrument for focus and delight.</p>
    <div class="meta" aria-live="polite">
      <span class="pill">Auto-pilot ready</span>
      <span id="last-updated">Last updated: 2025-11-20 15:20:42 EST</span>
    </div>
  </div>

  <div class="controlbar" role="group" aria-label="Modes">
    <div class="seg" role="tablist" aria-label="Pattern">
      <button type="button" id="mode-orbit" data-on="true" aria-pressed="true" role="tab">Orbit</button>
      <button type="button" id="mode-ribbon" data-on="false" aria-pressed="false" role="tab">Ribbon</button>
      <button type="button" id="mode-pulse" data-on="false" aria-pressed="false" role="tab">Pulse</button>
    </div>
    <button class="btn" id="burst">Flare</button>
    <button class="btn ghost" id="theme">Night</button>
    <button class="btn ghost" id="toggle-ui" title="Hide/Show UI (H)">Hide UI</button>
  </div>

  <div class="controlbar" role="group" aria-label="Color and dynamics">
    <button class="chip" style="--ch: 200" title="Tide" data-h="200"></button>
    <button class="chip" style="--ch: 150" title="Spring" data-h="150"></button>
    <button class="chip" style="--ch: 268" title="Aether" data-h="268"></button>
    <button class="chip" style="--ch: 18" title="Ember" data-h="18"></button>
    <button class="chip" style="--ch: 320" title="Bloom" data-h="320"></button>

    <div class="knob">
      <span class="lab">Hue</span>
      <input id="hue" class="range" type="range" min="0" max="360" value="268" />
    </div>
    <div class="knob">
      <span class="lab">Tempo</span>
      <input id="tempo" class="range" type="range" min="0.4" max="2.4" step="0.01" value="1.0" />
    </div>
    <div class="knob">
      <span class="lab">Density</span>
      <input id="density" class="range" type="range" min="40" max="400" value="160" />
    </div>
    <div class="knob">
      <span class="lab">Gravity</span>
      <input id="gravity" class="range" type="range" min="0" max="1" step="0.01" value="0.38" />
    </div>
    <button class="btn ghost" id="pause">Pause</button>
  </div>

  <div class="stage" aria-hidden="true">
    <canvas id="fx"></canvas>
    <div class="shine"></div>
  </div>

  <div class="foot">
    <span class="badge">v768 • Orbitarium</span>
    <span class="badge">Accessible contrast • H toggles chrome</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v768');
      const canvas = root.querySelector('#fx');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('#theme');
      const btnPause = root.querySelector('#pause');
      const btnBurst = root.querySelector('#burst');
      const btnToggleUI = root.querySelector('#toggle-ui');
      const hueSlider = root.querySelector('#hue');
      const tempo = root.querySelector('#tempo');
      const density = root.querySelector('#density');
      const gravity = root.querySelector('#gravity');
      const chips = root.querySelectorAll('.chip');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Modes
      const modes = {
        orbit: root.querySelector('#mode-orbit'),
        ribbon: root.querySelector('#mode-ribbon'),
        pulse: root.querySelector('#mode-pulse')
      };
      let mode = 'orbit';
      function setMode(m){
        mode = m;
        Object.entries(modes).forEach(([k, el])=>{
          const on = k===m;
          el.dataset.on = on ? 'true' : 'false';
          el.setAttribute('aria-pressed', on ? 'true' : 'false');
        });
        rebuild();
        flare();
      }
      modes.orbit.addEventListener('click', ()=>setMode('orbit'));
      modes.ribbon.addEventListener('click', ()=>setMode('ribbon'));
      modes.pulse.addEventListener('click', ()=>setMode('pulse'));

      // Theme
      let day = false;
      btnTheme.addEventListener('click', ()=>{
        day = !day;
        root.classList.toggle('day', day);
        btnTheme.textContent = day ? 'Day' : 'Night';
      });

      // Hide UI
      let uiHidden = false;
      function toggleUI(){
        uiHidden = !uiHidden;
        [...root.querySelectorAll('.top, .controlbar, .foot')].forEach(el=>{
          el.style.display = uiHidden ? 'none' : '';
        });
        btnToggleUI.textContent = uiHidden ? 'Show UI' : 'Hide UI';
      }
      btnToggleUI.addEventListener('click', toggleUI);
      window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='h') toggleUI(); });

      // Hue
      function setHue(v){ root.style.setProperty('--h', v); }
      hueSlider.addEventListener('input', e=> setHue(e.target.value));
      setHue(hueSlider.value);
      chips.forEach(c=> c.addEventListener('click', ()=>{
        const h = c.getAttribute('data-h');
        hueSlider.value = h; setHue(h); rebuild(); flare();
      }));

      // Tempo / Density / Gravity
      let speed = parseFloat(tempo.value);
      tempo.addEventListener('input', e => { speed = parseFloat(e.target.value); });
      let count = +density.value;
      density.addEventListener('input', e => { count = +e.target.value; rebuild(); });
      let grav = +gravity.value;
      gravity.addEventListener('input', e => { grav = +e.target.value; });

      // Pause
      let paused = false;
      btnPause.addEventListener('click', () => {
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { t0 = performance.now(); requestAnimationFrame(tick); }
      });

      // Fit canvas
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      new ResizeObserver(fit).observe(canvas);
      fit();

      // Pointer influence
      const parallaxTarget = { x:.5, y:.5 };
      let mouse = null;
      canvas.addEventListener('pointermove', e => {
        const r = canvas.getBoundingClientRect();
        const mx = (e.clientX - r.left) / r.width;
        const my = (e.clientY - r.top) / r.height;
        mouse = { x: mx, y: my };
        parallaxTarget.x = mx; parallaxTarget.y = my;
      }, { passive:true });
      canvas.addEventListener('pointerleave', ()=>{ mouse = null; });

      // Systems
      let nodes = [];
      let ribbons = [];
      let pulses = [];
      let seed = Math.random() * 1000;

      function rebuild(){
        const r = canvas.getBoundingClientRect();
        // Orbits nodes
        nodes = Array.from({ length: Math.max(40, Math.floor(count)) }, (_,i)=> {
          const ring = (i % 6);
          const rad = Math.min(r.width, r.height) * (0.09 + ring * 0.065) * (0.85 + Math.random()*0.3);
          return {
            a: Math.random()*Math.PI*2,
            r: rad,
            w: (0.12 + Math.random()*0.6) * (Math.random()>.5?1:-1),
            e: Math.random()*0.35,
            x: r.width/2, y: r.height/2,
            px: r.width/2, py: r.height/2,
            hue: (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + ring*14 + i*0.5) % 360,
            t: 0.6 + ring*0.15
          };
        });

        // Ribbons groups
        const groups = Math.max(3, Math.floor(count/80));
        ribbons = Array.from({length: groups}, (_,g)=>{
          const pts = Array.from({length: 6 + (g%3)}, ()=> ({
            a: Math.random()*Math.PI*2,
            r: Math.min(r.width, r.height) * (0.15 + Math.random()*0.35),
            w: (0.4 + Math.random()*0.7) * (Math.random()>.5?1:-1),
            e: Math.random()*0.5
          }));
          return { pts, hue: (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + g*24) % 360, path: [] };
        });

        // Clear pulses but keep recent ones
        pulses = pulses.slice(-8);
      }
      rebuild();

      function flare(){
        const r = canvas.getBoundingClientRect();
        const cx = (mouse? mouse.x : 0.5) * r.width;
        const cy = (mouse? mouse.y : 0.5) * r.height;
        const h = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 200;
        for(let i=0;i<3;i++){
          pulses.push({ x: cx, y: cy, r: 1, w: 220 + Math.random()*140, life: 1, hue: (h + i*30) % 360 });
        }
      }
      btnBurst.addEventListener('click', flare);
      canvas.addEventListener('pointerdown', flare);

      // Reduced motion static
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      function drawStatic(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        const r = canvas.getBoundingClientRect();
        const cx = r.width/2, cy = r.height/2;
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 200;
        ctx.strokeStyle = `hsla(${baseHue}, 90%, 62%, .6)`;
        ctx.lineWidth = 1.4;
        for(let i=0;i<8;i++){
          ctx.beginPath(); ctx.arc(cx, cy, 40 + i*26, 0, Math.PI*2); ctx.stroke();
        }
        ctx.fillStyle = `hsla(${(baseHue+90)%360}, 90%, 60%, .18)`;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(r.width, r.height)*0.18, 0, Math.PI*2); ctx.fill();
      }

      // Animate
      let t0 = performance.now();
      let autop = 0;
      function tick(now){
        if (paused) return;
        const dt = Math.min(0.06, (now - t0) / 1000) * speed;
        t0 = now;

        // Smooth parallax for background light
        const lerp = (a,b,t)=>a+(b-a)*t;
        const curX = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || .5;
        const curY = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || .5;
        root.style.setProperty('--mx', lerp(curX, parallaxTarget.x, 0.12).toFixed(4));
        root.style.setProperty('--my', lerp(curY, parallaxTarget.y, 0.12).toFixed(4));

        if (prefersReduce){ drawStatic(); return; }

        // Gentle canvas fade for trails
        const bg = getComputedStyle(root).getPropertyValue('--bg-1').trim() || '#000';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.10;
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.globalAlpha = 1;

        const r = canvas.getBoundingClientRect();
        autop += dt * 0.25;
        const orbitX = mouse ? mouse.x : (0.5 + Math.cos(autop + seed)*0.08);
        const orbitY = mouse ? mouse.y : (0.5 + Math.sin(autop*1.1 + seed)*0.06);
        const cx = r.width * (0.5 + (orbitX-0.5)*0.18);
        const cy = r.height * (0.5 + (orbitY-0.5)*0.18);

        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 200;

        if (mode === 'orbit'){
          ctx.globalCompositeOperation = 'lighter';
          for (let i=0;i<nodes.length;i++){
            const n = nodes[i];
            n.px = n.x; n.py = n.y;
            n.a += n.w * 0.6 * dt;
            const rr = n.r * (1 + n.e * Math.cos(n.a*2 + i*0.1));
            n.x = cx + Math.cos(n.a) * rr;
            n.y = cy + Math.sin(n.a) * rr;

            // Gravity towards center
            n.x += (cx - n.x) * grav * dt;
            n.y += (cy - n.y) * grav * dt;

            ctx.strokeStyle = `hsla(${(n.hue + baseHue*0.1)%360}, 92%, 65%, .28)`;
            ctx.lineWidth = n.t * (0.7 + 0.3*Math.sin(now*0.001 + i));
            ctx.beginPath(); ctx.moveTo(n.px, n.py); ctx.lineTo(n.x, n.y); ctx.stroke();
          }
        } else if (mode === 'ribbon'){
          ctx.globalCompositeOperation = 'screen';
          for (let g=0; g<ribbons.length; g++){
            const rb = ribbons[g];
            const path = [];
            for (let p=0; p<rb.pts.length; p++){
              const pt = rb.pts[p];
              pt.a += pt.w * 0.5 * dt;
              const rr = pt.r * (1 + pt.e * Math.sin(pt.a*3 + g));
              const x = cx + Math.cos(pt.a + p*.4) * rr;
              const y = cy + Math.sin(pt.a + p*.4) * rr;
              path.push({x,y});
            }
            // Smooth polyline
            ctx.strokeStyle = `hsla(${(rb.hue + baseHue*0.2)%360}, 92%, 70%, .35)`;
            ctx.lineWidth = 2.2;
            ctx.beginPath();
            for (let k=0; k<path.length; k++){
              const p0 = path[Math.max(0, k-1)];
              const p1 = path[k];
              const p2 = path[Math.min(path.length-1, k+1)];
              const cx1 = (p0.x + p1.x) / 2, cy1 = (p0.y + p1.y) / 2;
              const cx2 = (p1.x + p2.x) / 2, cy2 = (p1.y + p2.y) / 2;
              if (k===0){ ctx.moveTo(cx1, cy1); }
              ctx.quadraticCurveTo(p1.x, p1.y, cx2, cy2);
            }
            ctx.stroke();
          }
        } else if (mode === 'pulse'){
          ctx.globalCompositeOperation = 'lighter';
          // Ambient faint stars
          for (let i=0;i<26;i++){
            const x = (i*73 + now*0.02 + seed) % r.width;
            const y = (i*113 + now*0.015 + seed*2) % r.height;
            const sz = ((i%7)+1) * 0.25;
            ctx.fillStyle = `hsla(${(baseHue + i*7)%360}, 92%, 70%, .25)`;
            ctx.beginPath(); ctx.arc(x, y, sz, 0, Math.PI*2); ctx.fill();
          }
        }

        // Pulses (used by all modes via flare)
        for (let i = pulses.length - 1; i >= 0; i--){
          const p = pulses[i];
          p.life -= dt * 0.25;
          p.r += (p.w * dt);
          if (p.life <= 0 || p.r > Math.hypot(canvas.width, canvas.height)) { pulses.splice(i,1); continue; }
          const a = Math.max(0, p.life);
          ctx.strokeStyle = `hsla(${(baseHue + p.hue)%360}, 100%, 70%, ${a*.7})`;
          ctx.lineWidth = 1.8;
          ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.stroke();
        }

        // Auto pilot: drift hue + occasional pulses
        if (!mouse && Math.random() < 0.006){
          const next = (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + 20 + Math.random()*40) % 360;
          hueSlider.value = next; setHue(next);
          if (mode !== 'pulse' && Math.random() < 0.5) flare();
        }

        requestAnimationFrame(tick);
      }

      // Start
      if (prefersReduce) drawStatic(); else requestAnimationFrame(tick);

    })();
  </script>
