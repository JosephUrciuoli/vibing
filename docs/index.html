<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

  <style>
    .vibe198{
      --bgA:#0a0f1d;
      --bgB:#121a34;
      --ink:#e8f1ff;
      --muted:rgba(232,241,255,0.74);
      --a1:#7dd3ff;
      --a2:#9a8cff;
      --a3:#ffc76b;
      --a4:#5ef0c1;
      --glass:rgba(12,16,32,0.55);
      --glass-b:rgba(255,255,255,0.12);
      --wash:rgba(10,15,30,0.08);
      --mx:50%;
      --my:50%;
      --tilt:14;
      --play:1;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      position:relative;
      border-radius:30px;
      padding:clamp(18px,4vw,44px);
      background:
        radial-gradient(1400px 900px at 110% -20%, color-mix(in oklab, var(--a3) 16%, transparent), transparent 60%),
        radial-gradient(1200px 800px at -10% 120%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 65%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.25),
        0 40px 120px rgba(14,22,60,0.45),
        0 18px 60px rgba(0,0,0,0.28);
      overflow:hidden;
      isolation:isolate;
    }
    .vibe198 .nebula, .vibe198 .stars, .vibe198 .shine { position:absolute; inset:0; pointer-events:none; z-index:0; }
    .vibe198 .nebula{
      background:
        conic-gradient(from 40deg at 20% 30%, color-mix(in oklab, var(--a4) 18%, transparent) 0 22%, transparent 22% 100%),
        conic-gradient(from 210deg at 80% 70%, color-mix(in oklab, var(--a2) 16%, transparent) 0 26%, transparent 26% 100%);
      filter: blur(46px) saturate(120%);
      opacity:0.75;
    }
    .vibe198 .stars{
      --dot: rgba(255,255,255,0.08);
      background-image:
        radial-gradient(circle at 10px 10px, var(--dot) 1px, transparent 1.8px),
        radial-gradient(circle at 60px 30px, var(--dot) 1px, transparent 1.8px);
      background-size: 90px 90px, 120px 120px;
      mix-blend-mode:screen;
      opacity:0.4;
      mask: radial-gradient(120% 120% at 50% 50%, black 60%, transparent);
    }
    .vibe198 .shine{
      background: radial-gradient(500px 360px at var(--mx) var(--my), color-mix(in oklab, var(--a1) 42%, transparent), transparent 60%);
      mix-blend-mode:screen; filter: blur(16px); opacity:0.7;
      transition: background-position 80ms linear;
    }

    .vibe198 .frame{
      position:relative; z-index:1;
      display:grid; gap:clamp(14px,2.6vw,28px);
      grid-template-rows:auto auto 1fr auto;
      background: linear-gradient(180deg, color-mix(in oklab, var(--glass) 86%, transparent), color-mix(in oklab, var(--glass) 44%, transparent));
      border:1px solid var(--glass-b);
      border-radius:24px;
      padding:clamp(14px,3vw,32px);
      backdrop-filter: blur(18px) saturate(170%);
      transform-style:preserve-3d;
      transform: perspective(1100px) rotateX(calc((50% - var(--my))/var(--tilt))) rotateY(calc((var(--mx) - 50%)/var(--tilt)));
      transition: transform 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.60), 0 26px 80px rgba(0,0,0,0.28);
    }

    .vibe198 .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .vibe198 .chip{
      font-size:11px; letter-spacing:0.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 86%, var(--a2));
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.28));
      border:1px solid var(--glass-b);
      border-radius:999px; padding:8px 12px; white-space:nowrap;
      box-shadow: 0 6px 18px rgba(0,0,0,0.22);
    }
    .vibe198 .controls{ display:flex; gap:8px; flex-wrap:wrap; }
    .vibe198 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      font-size:12px; font-weight:800; letter-spacing:0.02em;
      padding:10px 14px; border-radius:12px;
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.40));
      border:1px solid var(--glass-b);
      box-shadow: 0 6px 18px rgba(0,0,0,0.24);
      transition: transform 120ms ease, box-shadow 180ms ease, opacity 200ms ease, background 200ms ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe198 .btn:hover{ transform: translateY(-1px); box-shadow: 0 12px 26px rgba(0,0,0,0.30); }
    .vibe198 .btn:active{ transform: translateY(0); opacity:0.95; }
    .vibe198 .btn:focus-visible{ outline:2px solid color-mix(in oklab, var(--a1) 60%, transparent); outline-offset:2px; }
    .vibe198 .btn.primary{
      background: linear-gradient(135deg, color-mix(in oklab, var(--a2) 70%, #fff), color-mix(in oklab, var(--a1) 70%, #fff));
      color:#0a0f1e; text-shadow: 0 1px 0 rgba(255,255,255,0.6);
      border-color: color-mix(in oklab, var(--a2) 35%, var(--glass-b));
    }

    .vibe198 .hero{ display:grid; gap:6px; }
    .vibe198 .kicker{
      font-size:12px; letter-spacing:0.32em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 70%, var(--a4));
    }
    .vibe198 .title{
      margin:0;
      font-size: clamp(46px, 8vw, 120px);
      line-height:0.86; letter-spacing:-0.02em;
      background: linear-gradient(120deg, #e8f1ff 0%, var(--a2) 35%, var(--a1) 65%, var(--a3) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 14px 34px rgba(0,0,0,0.36));
    }
    .vibe198 .lede{ font-size: clamp(14px, 2.2vw, 18px); color: var(--muted); max-width: 74ch; }

    .vibe198 .garden{
      position:relative; border-radius:18px; overflow:hidden;
      border:1px solid var(--glass-b);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.20), 0 22px 60px rgba(0,0,0,0.35);
      aspect-ratio: 21/9; contain:paint; cursor:crosshair;
    }
    .vibe198 .garden canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .vibe198 .garden .rings{
      position:absolute; inset:0; pointer-events:none; opacity:0.38; mix-blend-mode:screen;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08) 1px, transparent 2px) center/40px 40px,
        radial-gradient(ellipse at 50% 50%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 70%);
      mask: radial-gradient(140% 120% at 50% 50%, black 50%, transparent);
    }

    .vibe198 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      font-size:13px; color:var(--muted);
    }
    .vibe198 .stats{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .vibe198 .badge{
      display:inline-flex; align-items:center; gap:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.36));
      border: 1px solid var(--glass-b);
      padding:6px 10px; border-radius:10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.22);
      color: #0a0f1e;
    }
    .vibe198 .badge strong{ color:#0a0f1e; }

    /* Orbiting emblem */
    .vibe198 .glyph{
      position:absolute; right: clamp(8px, 2.6vw, 16px); top: clamp(8px, 2.6vw, 16px);
      width: 120px; height:120px; pointer-events:none; z-index:2;
      filter: drop-shadow(0 12px 26px rgba(0,0,0,0.36));
      opacity:0.9;
    }
    .vibe198 .glyph .ring{ transform-origin:50% 50%; animation: spin198 26s linear infinite; }
    .vibe198 .glyph .ring:nth-child(2){ animation-duration: 16s; animation-direction: reverse; opacity:0.65; }
    .vibe198 .glyph .ring:nth-child(3){ animation-duration: 40s; opacity:0.45; }
    @keyframes spin198 { to { transform: rotate(360deg); } }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe198');
      const wrap = root.querySelector('#garden198');
      const canvas = root.querySelector('#halo198');
      const ctx = canvas.getContext('2d', {alpha:true});

      const themeBtn = root.querySelector('#theme198');
      const pauseBtn = root.querySelector('#pause198');
      const pulseBtn = root.querySelector('#pulse198');
      const addBtn = root.querySelector('#add198');
      const remBtn = root.querySelector('#rem198');

      const orbsEl = root.querySelector('#orbs198');
      const tempoEl = root.querySelector('#tempo198');
      const themeNameEl = root.querySelector('#themeName198');
      const updatedEl = root.querySelector('#last-updated');

      const themes = {
        nocturne: {
          bgA:'#0a0f1d', bgB:'#121a34', ink:'#e8f1ff', muted:'rgba(232,241,255,0.74)',
          a1:'#7dd3ff', a2:'#9a8cff', a3:'#ffc76b', a4:'#5ef0c1',
          glass:'rgba(12,16,32,0.55)', glassb:'rgba(255,255,255,0.12)',
          wash:'rgba(10,15,30,0.08)',
          palette:['#7DD3FF','#9A8CFF','#FFC76B','#5EF0C1']
        },
        dawn: {
          bgA:'#fff3ea', bgB:'#ffe7f0', ink:'#1a0c10', muted:'rgba(26,12,16,0.75)',
          a1:'#ff8fb3', a2:'#ffb37d', a3:'#ffd86b', a4:'#b2ffd5',
          glass:'rgba(255,255,255,0.60)', glassb:'rgba(26,12,16,0.14)',
          wash:'rgba(255,245,240,0.12)',
          palette:['#FF8FB3','#FFB37D','#FFD86B','#B2FFD5']
        },
        meadow: {
          bgA:'#0d1b16', bgB:'#173b2c', ink:'#eafff6', muted:'rgba(234,255,246,0.78)',
          a1:'#58f1c3', a2:'#7af59a', a3:'#c6ffdd', a4:'#6fd5ff',
          glass:'rgba(12,24,20,0.55)', glassb:'rgba(255,255,255,0.12)',
          wash:'rgba(10,24,18,0.10)',
          palette:['#58F1C3','#7AF59A','#C6FFDD','#6FD5FF']
        },
        graphite: {
          bgA:'#0a0a0a', bgB:'#141414', ink:'#f1f1f1', muted:'rgba(241,241,241,0.72)',
          a1:'#ffffff', a2:'#9ad0ff', a3:'#ffe08a', a4:'#b2ffcb',
          glass:'rgba(24,24,24,0.55)', glassb:'rgba(255,255,255,0.14)',
          wash:'rgba(12,12,12,0.10)',
          palette:['#FFFFFF','#9AD0FF','#FFE08A','#B2FFCB']
        }
      };
      const order = ['nocturne','dawn','meadow','graphite'];
      let themeIndex = 0;
      let palette = themes.nocturne.palette.slice();

      function setVar(k,v){ root.style.setProperty(k,v); }
      function applyTheme(key){
        const t = themes[key]; if(!t) return;
        setVar('--bgA', t.bgA); setVar('--bgB', t.bgB);
        setVar('--ink', t.ink); setVar('--muted', t.muted);
        setVar('--a1', t.a1); setVar('--a2', t.a2); setVar('--a3', t.a3); setVar('--a4', t.a4);
        setVar('--glass', t.glass); setVar('--glass-b', t.glassb); setVar('--wash', t.wash);
        palette = t.palette.slice();
        const label = key.charAt(0).toUpperCase()+key.slice(1);
        themeBtn.textContent = label;
        themeNameEl.textContent = label;
        flashTitle();
        updateTime();
      }

      function flashTitle(){
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.35) saturate(1.2)';
        requestAnimationFrame(()=>{ title.style.transition = 'filter 900ms ease'; title.style.filter = ''; });
      }

      // Time
      function updateTime(){
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short'
          });
          updatedEl.textContent = dtf.format(new Date());
        } catch {
          updatedEl.textContent = new Date().toLocaleString();
        }
      }
      const timeIv = setInterval(updateTime, 1000);

      // Canvas state
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let w=0, h=0, cx=0, cy=0;
      let raf=null, last=performance.now();

      function resize(){
        const r = wrap.getBoundingClientRect();
        w = Math.max(260, r.width); h = Math.max(160, r.height);
        cx = w/2; cy = h/2;
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w+'px';
        canvas.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        seedOrbs();
      }
      window.addEventListener('resize', resize);

      // Interaction
      const pointer = {x:0.5, y:0.5, active:false};
      function setPointer(e){
        const r = wrap.getBoundingClientRect();
        const clientX = e.clientX ?? (e.touches && e.touches[0].clientX) ?? (r.left + r.width/2);
        const clientY = e.clientY ?? (e.touches && e.touches[0].clientY) ?? (r.top + r.height/2);
        pointer.x = Math.max(0, Math.min(1, (clientX - r.left)/r.width));
        pointer.y = Math.max(0, Math.min(1, (clientY - r.top)/r.height));
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }
      wrap.addEventListener('pointermove', setPointer, {passive:true});
      wrap.addEventListener('touchmove', setPointer, {passive:true});
      wrap.addEventListener('pointerdown', ()=>{ pointer.active=true; pulse(); });
      window.addEventListener('pointerup', ()=> pointer.active=false);

      // Orbs
      const orbs = [];
      const pulses = [];
      let tempo = 1.0;

      function rand(a,b){ return a + Math.random()*(b-a); }
      function choice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
      function lerp(a,b,t){ return a + (b-a)*t; }

      function makeOrb(r){
        const R = r ?? rand(Math.min(w,h)*0.08, Math.min(w,h)*0.48);
        const speed = rand(0.2, 1.2) * (Math.random()<0.5?1:-1);
        const size = rand(1.2, 2.8);
        const col = choice(palette);
        const phi = Math.random()*Math.PI*2;
        const e1 = rand(0.75, 1.25);
        const e2 = rand(0.65, 1.35);
        const wob = rand(0.02, 0.08);
        const seed = Math.random()*Math.PI*2;
        return { R, speed, size, col, phi, e1, e2, wob, seed, x:cx, y:cy, px:cx, py:cy };
      }

      function seedOrbs(){
        orbs.length = 0;
        const count = Math.round(Math.max(10, Math.min(52, Math.floor(Math.min(w,h)/22))));
        for(let i=0;i<count;i++) orbs.push(makeOrb());
        orbsEl.textContent = orbs.length.toString();
      }

      function addOrb(amount=1){
        for(let i=0;i<amount;i++) orbs.push(makeOrb());
        orbsEl.textContent = orbs.length.toString();
      }
      function removeOrb(){
        if(orbs.length>0) orbs.pop();
        orbsEl.textContent = orbs.length.toString();
      }

      function pulse(){
        const x = w*pointer.x, y = h*pointer.y;
        pulses.push({
          x, y, r:0, max: Math.hypot(Math.max(x, w-x), Math.max(y, h-y))*1.2,
          col: choice(palette), life:1
        });
        flashTitle();
      }

      // Draw
      function fade(){
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--wash').trim() || 'rgba(10,15,30,0.08)';
        ctx.fillRect(0,0,w,h);
      }

      function draw(now, dt){
        fade();

        const tiltX = (pointer.x - 0.5);
        const tiltY = (pointer.y - 0.5);
        const attract = pointer.active ? 0.22 : 0.06;

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          o.phi += o.speed * dt * tempo;
          const wob = Math.sin(now*o.wob + o.seed);
          const ex = o.e1 + 0.25*wob + tiltX*0.35;
          const ey = o.e2 + 0.20*wob + tiltY*0.35;

          // orbit center gently follows pointer
          const gx = lerp(cx, w*pointer.x, attract);
          const gy = lerp(cy, h*pointer.y, attract);
          const R = o.R * (1 + 0.06*Math.sin(now*0.9 + i*0.2));

          o.px = o.x; o.py = o.y;
          o.x = gx + Math.cos(o.phi)*R*ex;
          o.y = gy + Math.sin(o.phi)*R*ey;

          // trail stroke
          ctx.globalAlpha = 0.25;
          ctx.strokeStyle = o.col;
          ctx.lineWidth = Math.max(0.6, o.size * (1 + 0.6*Math.abs(wob)));
          ctx.shadowColor = o.col;
          ctx.shadowBlur = 24 + R*0.04;
          ctx.beginPath();
          ctx.moveTo(o.px, o.py);
          ctx.lineTo(o.x, o.y);
          ctx.stroke();

          // bead glow
          ctx.globalAlpha = 0.9;
          ctx.shadowBlur = 34 + R*0.06;
          ctx.fillStyle = o.col;
          ctx.beginPath();
          ctx.arc(o.x, o.y, o.size*1.4, 0, Math.PI*2);
          ctx.fill();
        }

        // pulses
        for(let p = pulses.length-1; p>=0; p--){
          const q = pulses[p];
          q.r += 220*dt*tempo;
          q.life *= Math.pow(0.98, (dt*60));
          ctx.globalAlpha = Math.max(0, Math.min(1, q.life)) * 0.55;
          ctx.strokeStyle = q.col;
          ctx.lineWidth = 2.5;
          ctx.shadowColor = q.col;
          ctx.shadowBlur = 40;
          ctx.beginPath();
          ctx.arc(q.x, q.y, q.r, 0, Math.PI*2);
          ctx.stroke();
          if(q.r > q.max || q.life < 0.03) pulses.splice(p,1);
        }
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        if (root.style.getPropertyValue('--play') === '1'){
          draw(now/1000, dt);
          raf = requestAnimationFrame(step);
        }
      }

      // Controls
      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(step); } }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      pauseBtn.addEventListener('click', ()=>{
        const playing = root.style.getPropertyValue('--play') !== '0';
        if (playing){ stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      themeBtn.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % order.length;
        applyTheme(order[themeIndex]);
        themeBtn.setAttribute('aria-pressed', (themeIndex===0).toString());
        seedOrbs();
      });

      pulseBtn.addEventListener('click', pulse);
      addBtn.addEventListener('click', ()=> addOrb());
      remBtn.addEventListener('click', removeOrb);

      document.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='t'){ themeBtn.click(); }
        if(k==='p'){ pulseBtn.click(); }
        if(k==='+'){ addOrb(); }
        if(k==='-'){ removeOrb(); }
        if(k==='['){ tempo = Math.max(0.5, +(tempo - 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
        if(k===']'){ tempo = Math.min(2.2, +(tempo + 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
      });

      // Reduced motion
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
      const handleRM = (e)=>{
        if (e.matches) { stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      };
      prefersReduced.addEventListener('change', handleRM);

      // Init
      function prime(){
        tempoEl.textContent = `${tempo.toFixed(1)}x`;
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
        updateTime();
      }

      applyTheme(order[themeIndex]);
      prime();
      resize();

      if (prefersReduced.matches) {
        stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false');
      } else {
        start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true');
      }

      // Cleanup on removal
      root.addEventListener('DOMNodeRemoved', ()=>{
        clearInterval(timeIv);
        stop();
      });
    })();
  </script>
