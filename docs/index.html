<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="loom-2302" data-theme="noir" data-mode="silk" tabindex="0" aria-label="Aurora Loom 2302">
  <style>
    .loom-2302 {
      --sans: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;

      /* Theme base */
      --ink: #eaf1ff;
      --sub: #99a6c7;
      --bg0: #05060c;
      --bg1: #0a0f1f;

      /* Palette */
      --a: #7dd3fc;
      --b: #a78bfa;
      --c: #f472b6;
      --d: #f59e0b;

      position: relative;
      isolation: isolate;
      min-height: 720px;
      border-radius: 30px;
      overflow: clip;
      color: var(--ink);
      font-family: var(--sans);
      letter-spacing: 0.01em;
      background:
        radial-gradient(1200px 900px at var(--mx, 60%) var(--my, 40%), color-mix(in oklab, var(--a) 16%, transparent), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 60px 140px rgba(0,0,0,.55),
        inset 0 1px 0 rgba(255,255,255,.05),
        inset 0 -1px 0 rgba(0,0,0,.25);
      container-type: inline-size;
    }
    .loom-2302[data-theme="linen"] {
      --ink: #0b1020;
      --sub: #5a6a85;
      --bg0: #f7f9ff;
      --bg1: #e9eef8;
      box-shadow:
        0 40px 90px rgba(10,16,40,.18),
        inset 0 1px 0 rgba(255,255,255,.92),
        inset 0 -1px 0 rgba(0,0,0,.06);
    }
    .loom-2302::before {
      content: "2302";
      position: absolute; inset: -14% -4% auto auto;
      font: 800 clamp(120px, 30cqw, 360px)/1 var(--mono);
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,.08);
      text-stroke: 1px rgba(255,255,255,.08);
      transform: rotate(-8deg);
      mix-blend-mode: overlay;
      opacity: .45;
      pointer-events: none;
    }
    .loom-2302::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(120% 120% at 110% 110%, rgba(0,0,0,.22), transparent 55%),
        repeating-linear-gradient(90deg, transparent 0 28px, rgba(255,255,255,.03) 28px 29px);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* Layout */
    .loom-2302 .wrap {
      position: relative; z-index: 2;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(12px, 4cqw, 24px);
      padding: clamp(16px, 4cqw, 28px);
      min-height: inherit;
    }

    /* Header */
    .loom-2302 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      padding-bottom: 12px; border-bottom: 1px dashed rgba(255,255,255,.12);
    }
    .loom-2302[data-theme="linen"] .top { border-bottom-color: rgba(8,12,26,.14); }
    .loom-2302 .brand {
      display: grid; align-items: center; grid-auto-flow: column; gap: 10px;
      font-weight: 900;
    }
    .loom-2302 .seed {
      width: 22px; height: 22px; border-radius: 6px; transform: rotate(45deg);
      position: relative; overflow: hidden;
      background:
        radial-gradient(circle at 30% 30%, var(--a), transparent 58%),
        radial-gradient(circle at 68% 70%, var(--b), transparent 60%),
        radial-gradient(circle at 40% 85%, var(--c), transparent 60%);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--a) 18%, transparent),
                  0 12px 24px rgba(0,0,0,.28);
      animation: seedturn 12s ease-in-out infinite;
    }
    @keyframes seedturn { 0%,100% { transform: rotate(45deg) scale(1); } 50% { transform: rotate(75deg) scale(1.08); } }
    .loom-2302 .ed { color: var(--sub); font-size: 12px; }

    /* Hero */
    .loom-2302 .hero {
      display: grid; place-items: center;
      padding: clamp(4px, 3cqw, 18px) 0;
    }
    .loom-2302 .title {
      margin: 0;
      text-align: center;
      font-weight: 900;
      letter-spacing: -.02em;
      font-size: clamp(40px, 10cqw, 110px);
      line-height: .92;
      background: linear-gradient(90deg, var(--ink), var(--a), var(--b), var(--c), var(--d));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: hueflow 16s ease-in-out infinite both;
    }
    @keyframes hueflow { 0%,100% { background-position: 0% 50% } 50% { background-position: 100% 50% } }
    .loom-2302 .tag {
      margin-top: 8px; color: var(--sub);
      text-transform: uppercase; letter-spacing: .22em; font-size: 12px;
      text-align: center;
    }

    /* Stage */
    .loom-2302 .stage {
      position: relative; display: grid; place-items: center;
      padding: clamp(12px, 4cqw, 24px);
    }
    .loom-2302 .panel {
      position: relative;
      width: min(90cqw, 980px);
      aspect-ratio: 16 / 9;
      border-radius: 26px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.12),
        0 30px 80px rgba(0,0,0,.35);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform .2s ease;
    }
    .loom-2302[data-theme="linen"] .panel { border-color: rgba(8,12,26,.14); background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.7)); }
    .loom-2302 .panel::before {
      content: "";
      position: absolute; inset: -20%;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--a) 14%, transparent), color-mix(in oklab, var(--b) 14%, transparent), color-mix(in oklab, var(--c) 14%, transparent), color-mix(in oklab, var(--d) 14%, transparent), color-mix(in oklab, var(--a) 14%, transparent));
      filter: blur(28px) saturate(1.05);
      opacity: .45; pointer-events: none;
      animation: slowspin 28s linear infinite;
    }
    @keyframes slowspin { to { transform: rotate(360deg); } }

    .loom-2302 canvas.fabric {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block;
      filter: saturate(1.06) contrast(1.05);
    }

    /* Dock */
    .loom-2302 .dock {
      position: absolute; left: 50%; bottom: clamp(12px, 4cqw, 24px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      padding: 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.1), rgba(255,255,255,.05));
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 30px rgba(0,0,0,.28);
    }
    .loom-2302[data-theme="linen"] .dock { border-color: rgba(8,12,26,.14); background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.7)); }

    .loom-2302 .btn, .loom-2302 .seg button {
      --h: 36px;
      display: inline-grid; place-items: center; grid-auto-flow: column; gap: 8px;
      height: var(--h); padding: 6px 12px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color: var(--ink);
      font-size: 13px; cursor: pointer; user-select: none;
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .loom-2302[data-theme="linen"] .btn, .loom-2302[data-theme="linen"] .seg button {
      border-color: rgba(8,12,26,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.72));
    }
    .loom-2302 .btn:hover, .loom-2302 .seg button:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(0,0,0,.18); }

    .loom-2302 .swatches { display: grid; grid-auto-flow: column; gap: 8px; margin-left: 4px; }
    .loom-2302 .sw {
      width: 28px; height: 28px; border-radius: 50%; border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 8px 16px rgba(0,0,0,.2); cursor: pointer; transition: transform .12s ease;
    }
    .loom-2302[data-theme="linen"] .sw { border-color: rgba(8,12,26,.14); }
    .loom-2302 .sw:active { transform: scale(.94); }

    .loom-2302 .seg {
      display: inline-grid; grid-auto-flow: column; gap: 0; border-radius: 999px; overflow: hidden;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      backdrop-filter: blur(6px);
    }
    .loom-2302[data-theme="linen"] .seg { border-color: rgba(8,12,26,.14); background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.72)); }
    .loom-2302 .seg button { border: 0; border-right: 1px solid rgba(255,255,255,.12); padding: 6px 12px; background: transparent; }
    .loom-2302[data-theme="linen"] .seg button { border-right-color: rgba(8,12,26,.12); }
    .loom-2302 .seg button:last-child { border-right: 0; }
    .loom-2302 .seg button[aria-pressed="true"] {
      background: linear-gradient(180deg, color-mix(in oklab, var(--b) 18%, transparent), color-mix(in oklab, var(--a) 18%, transparent));
      box-shadow: inset 0 0 0 999px rgba(255,255,255,.02);
    }
    .loom-2302 .theme-dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a), var(--b));
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--a) 28%, transparent);
    }

    /* Status */
    .loom-2302 .status {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      font-size: 12px; color: var(--sub);
      padding-top: 12px; border-top: 1px dashed rgba(255,255,255,.12);
    }
    .loom-2302[data-theme="linen"] .status { border-top-color: rgba(8,12,26,.14); }
    .loom-2302 .kbd {
      border: 1px solid rgba(255,255,255,.16);
      padding: 3px 6px; border-radius: 8px; background: rgba(255,255,255,.08); color: var(--ink);
      font: inherit; font-size: 11px;
    }
    .loom-2302[data-theme="linen"] .kbd { border-color: rgba(8,12,26,.16); background: rgba(255,255,255,.82); color: var(--ink); }

    /* Focus */
    .loom-2302 :focus-visible {
      outline: 2px solid color-mix(in oklab, var(--a) 60%, var(--b));
      outline-offset: 2px;
      border-radius: 12px;
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .loom-2302 .seed, .loom-2302 .title, .loom-2302 .panel::before { animation: none !important; }
      .loom-2302::before { display: none !important; }
    }
  </style>

  <div class="wrap" role="region" aria-labelledby="loom-title">
    <div class="top">
      <div class="brand" aria-label="Brand">
        <span class="seed" aria-hidden="true"></span>
        Aurora Loom
      </div>
      <div class="ed" aria-hidden="true">Edition 2302</div>
    </div>

    <section class="hero">
      <h1 id="loom-title" class="title">Weave light. Breathe motion.</h1>
      <div class="tag">Tilt the panel • Move • Click • Switch modes</div>
    </section>

    <section class="stage" aria-label="Dynamic light fabric">
      <div class="panel" role="img" aria-label="Animated light fabric">
        <canvas class="fabric" aria-hidden="true"></canvas>

        <div class="dock" role="toolbar" aria-label="Controls">
          <button class="btn theme" type="button" aria-pressed="false" aria-label="Toggle theme">
            <span class="theme-dot" aria-hidden="true"></span>
            <span class="tlabel">Noir</span>
          </button>
          <div class="seg" role="tablist" aria-label="Modes">
            <button type="button" role="tab" aria-selected="true" aria-pressed="true" data-mode="silk">Silk</button>
            <button type="button" role="tab" aria-selected="false" aria-pressed="false" data-mode="ripple">Ripple</button>
            <button type="button" role="tab" aria-selected="false" aria-pressed="false" data-mode="starlight">Starlight</button>
          </div>
          <button class="btn play" type="button" aria-pressed="true" aria-label="Toggle motion">Pause</button>
          <div class="swatches" role="listbox" aria-label="Palettes">
            <button class="sw" role="option" aria-label="Aurora" data-palette="aurora" style="background: linear-gradient(135deg,#7dd3fc,#a78bfa,#f472b6)"></button>
            <button class="sw" role="option" aria-label="Citrus" data-palette="citrus" style="background: linear-gradient(135deg,#f59e0b,#f97316,#84cc16)"></button>
            <button class="sw" role="option" aria-label="Lagoon" data-palette="lagoon" style="background: linear-gradient(135deg,#22d3ee,#34d399,#14b8a6)"></button>
            <button class="sw" role="option" aria-label="Orchid" data-palette="orchid" style="background: linear-gradient(135deg,#c084fc,#e879f9,#60a5fa)"></button>
            <button class="sw" role="option" aria-label="Monet" data-palette="monet" style="background: linear-gradient(135deg,#60a5fa,#93c5fd,#fca5a5)"></button>
          </div>
        </div>
      </div>
    </section>

    <div class="status" aria-live="polite">
      <span>Updated <span id="last-updated">Last updated: 2026-01-30 20:50:06 EST</span></span>
      <span>
        <span class="kbd">T</span> theme •
        <span class="kbd">Space</span> play •
        <span class="kbd">1/2/3</span> modes •
        FPS: <span class="fps">—</span>
      </span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.loom-2302');
      const panel = root.querySelector('.panel');
      const canvas = root.querySelector('canvas.fabric');
      const ctx = canvas.getContext('2d', { alpha: true });
      const themeBtn = root.querySelector('.theme');
      const themeLabel = root.querySelector('.tlabel');
      const playBtn = root.querySelector('.play');
      const modeBtns = root.querySelectorAll('[data-mode]');
      const fpsEl = root.querySelector('.fps');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        last.textContent = now.toLocaleString([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(_) {}

      // Motion preference
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Size canvas to panel
      function size(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = panel.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      size();
      if ('ResizeObserver' in window) new ResizeObserver(size).observe(panel);
      else window.addEventListener('resize', size);

      // Palette system
      const palettes = {
        aurora: ['#7dd3fc','#a78bfa','#f472b6','#f59e0b'],
        citrus: ['#f59e0b','#f97316','#84cc16','#22c55e'],
        lagoon: ['#22d3ee','#34d399','#14b8a6','#0ea5e9'],
        orchid: ['#c084fc','#e879f9','#60a5fa','#8b5cf6'],
        monet:  ['#60a5fa','#93c5fd','#fca5a5','#fde68a']
      };
      let paletteKey = 'aurora';
      function applyPalette(key){
        const pal = palettes[key] || palettes.aurora;
        root.style.setProperty('--a', pal[0]);
        root.style.setProperty('--b', pal[1]);
        root.style.setProperty('--c', pal[2]);
        root.style.setProperty('--d', pal[3]);
      }
      root.querySelectorAll('.sw').forEach(sw => {
        sw.addEventListener('click', () => { paletteKey = sw.getAttribute('data-palette') || 'aurora'; applyPalette(paletteKey); softClear(true); });
      });
      applyPalette(paletteKey);

      // State
      const state = {
        running: !reduce,
        mode: root.dataset.mode || 'silk',
        t: 0,
        pointer: { x: 0.5, y: 0.5, down: false },
        fpsCount: 0, fpsTime: 0, lastTS: 0
      };

      // Helpers
      function softClear(hard){
        if (hard) ctx.clearRect(0,0,canvas.width, canvas.height);
        else {
          ctx.globalCompositeOperation = 'source-over';
          const isLinen = root.dataset.theme === 'linen';
          ctx.fillStyle = isLinen ? 'rgba(247,249,255,.06)' : 'rgba(5,6,13,.06)';
          ctx.fillRect(0,0,canvas.width, canvas.height);
        }
      }
      function getColors(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--a').trim(),
          cs.getPropertyValue('--b').trim(),
          cs.getPropertyValue('--c').trim(),
          cs.getPropertyValue('--d').trim()
        ];
      }

      // Modes data
      // Silk ribbons
      let silkSeeds = [];
      function initSilk(){
        silkSeeds = [];
        const lines = 18;
        for (let i=0;i<lines;i++){
          silkSeeds.push({
            yk: (i+1)/(lines+1),
            phase: Math.random()*Math.PI*2,
            freq: 0.0016 + Math.random()*0.0008,
            speed: 0.0006 + Math.random()*0.0006
          });
        }
      }
      initSilk();

      // Ripple
      let ripples = [];
      function spawnRipple(x, y){
        ripples.push({ x, y, t0: state.t, life: 2400 + Math.random()*1200, seed: Math.random()*999 });
        if (ripples.length > 18) ripples.shift();
      }

      // Starlight
      let stars = [];
      function initStars(){
        stars = [];
        const { width, height } = canvas;
        const count = Math.round(Math.min(600, (width*height)/3500));
        for (let i=0;i<count;i++){
          stars.push({
            x: Math.random()*width,
            y: Math.random()*height,
            z: Math.random()*1.6 + 0.4,
            tw: Math.random()*Math.PI*2
          });
        }
      }
      initStars();

      // Draw loop
      let raf;
      function draw(ts){
        if (!state.running) return;
        const dt = ts - state.lastTS; state.lastTS = ts;
        state.t = ts;

        // FPS
        state.fpsCount++; state.fpsTime += dt;
        if (state.fpsTime > 500){
          const fps = Math.round((state.fpsCount / state.fpsTime) * 1000);
          if (fpsEl) fpsEl.textContent = String(fps);
          state.fpsCount = 0; state.fpsTime = 0;
        }

        const { width, height } = canvas;
        if (!width || !height) { raf = requestAnimationFrame(draw); return; }

        softClear(false);
        const cols = getColors();
        const cx = width * state.pointer.x;
        const cy = height * state.pointer.y;

        if (state.mode === 'silk'){
          ctx.globalCompositeOperation = 'lighter';
          for (let i=0;i<silkSeeds.length;i++){
            const s = silkSeeds[i];
            const y0 = height * s.yk;
            const amp = (height*0.08) * (1 + (state.pointer.down?0.7:0.2)) * (0.6 + 0.6*Math.sin(state.t*0.0004 + s.phase));
            const col = cols[i % cols.length];
            ctx.beginPath();
            const step = Math.max(2, Math.floor(width/140));
            for (let x=0; x<=width; x+=step){
              const yy = y0
                + Math.sin(x*s.freq + state.t*s.speed + s.phase)*amp
                + Math.sin((x+cx)*0.003 - state.t*0.0012 + s.phase)*amp*0.25
                + (cy - height/2)*0.02;
              if (x===0) ctx.moveTo(x, yy);
              else ctx.lineTo(x, yy);
            }
            ctx.lineWidth = 1.2 + (i%3)*0.3;
            ctx.strokeStyle = col + 'BB';
            ctx.shadowColor = col;
            ctx.shadowBlur = 8;
            ctx.stroke();
          }
          ctx.shadowBlur = 0;
          ctx.globalCompositeOperation = 'source-over';
        }

        if (state.mode === 'ripple'){
          ctx.globalCompositeOperation = 'source-over';
          const t = state.t;
          // gentle veil for persistence
          const isLinen = root.dataset.theme === 'linen';
          ctx.fillStyle = isLinen ? 'rgba(247,249,255,.04)' : 'rgba(5,6,13,.04)';
          ctx.fillRect(0,0,width,height);
          for (let i=0;i<ripples.length;i++){
            const r = ripples[i];
            const age = t - r.t0;
            if (age > r.life){ ripples.splice(i--,1); continue; }
            const k = age / r.life;
            const base = Math.max(width,height)*0.9;
            const rad = 18 + k*base;
            const fade = Math.max(0, 1 - k);
            const col = cols[Math.floor((i + r.seed) % cols.length)];
            ctx.beginPath();
            ctx.arc(r.x, r.y, rad, 0, Math.PI*2);
            ctx.strokeStyle = col + Math.floor(160*fade).toString(16).padStart(2,'0');
            ctx.lineWidth = 9*(1-k) + 0.6;
            ctx.stroke();

            // inner glow
            const grad = ctx.createRadialGradient(r.x, r.y, 0, r.x, r.y, Math.max(60, 220*(1-k)));
            grad.addColorStop(0, col + '88');
            grad.addColorStop(1, col + '00');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(r.x, r.y, Math.max(36, 160*(1-k)), 0, Math.PI*2); ctx.fill();
          }
          // ambient drift ripples
          if (!reduce && (t % 1200) < 18){
            spawnRipple(width*Math.random(), height*Math.random());
          }
        }

        if (state.mode === 'starlight'){
          ctx.globalCompositeOperation = 'lighter';
          const t = state.t*0.001;
          for (let i=0;i<stars.length;i++){
            const p = stars[i];
            // motion
            const vx = Math.cos(t + p.y*0.002)*0.4 + (cx - p.x)/20000;
            const vy = Math.sin(t*1.2 + p.x*0.002)*0.4 + (cy - p.y)/20000;
            p.x += vx * (0.6 + p.z);
            p.y += vy * (0.6 + p.z);

            // wrap
            if (p.x < -2) p.x = canvas.width + 2;
            if (p.x > canvas.width + 2) p.x = -2;
            if (p.y < -2) p.y = canvas.height + 2;
            if (p.y > canvas.height + 2) p.y = -2;
          }
          // connections
          const colsN = cols.length;
          for (let i=0;i<stars.length;i+=2){
            const a = stars[i];
            for (let j=i+1;j<i+12 && j<stars.length;j+=3){
              const b = stars[j];
              const dx = a.x - b.x, dy = a.y - b.y;
              const d2 = dx*dx + dy*dy;
              if (d2 < 140*140){
                const alpha = Math.max(0, 1 - d2/(140*140));
                const col = cols[(i+j) % colsN] + Math.floor(180*alpha).toString(16).padStart(2,'0');
                ctx.beginPath();
                ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y);
                ctx.lineWidth = 1;
                ctx.strokeStyle = col;
                ctx.stroke();
              }
            }
          }
          // stars
          for (let i=0;i<stars.length;i++){
            const p = stars[i];
            const tw = 0.6 + 0.4*Math.sin(t + p.tw);
            const r = 0.7 + p.z*0.6 + tw*0.3;
            const col = cols[i % cols.length];
            ctx.beginPath();
            ctx.arc(p.x, p.y, r, 0, Math.PI*2);
            ctx.fillStyle = col;
            ctx.fill();
          }
          ctx.globalCompositeOperation = 'source-over';
        }

        raf = requestAnimationFrame(draw);
      }
      if (state.running && !reduce) raf = requestAnimationFrame(draw);

      // Theme
      function setTheme(next){
        root.dataset.theme = next;
        const isLinen = next === 'linen';
        themeBtn.setAttribute('aria-pressed', String(isLinen));
        themeLabel.textContent = isLinen ? 'Linen' : 'Noir';
        softClear(true);
      }
      themeBtn.addEventListener('click', () => {
        setTheme(root.dataset.theme === 'linen' ? 'noir' : 'linen');
      });

      // Play/Pause
      function setRunning(run){
        state.running = run && !reduce;
        playBtn.setAttribute('aria-pressed', String(run));
        playBtn.textContent = run ? 'Pause' : 'Play';
        if (state.running && !raf) raf = requestAnimationFrame(draw);
      }
      playBtn.addEventListener('click', () => setRunning(!state.running));

      // Modes
      function setMode(m){
        state.mode = m;
        modeBtns.forEach(b => {
          const on = b.getAttribute('data-mode') === m;
          b.setAttribute('aria-selected', String(on));
          b.setAttribute('aria-pressed', String(on));
        });
        softClear(true);
        if (m === 'silk') initSilk();
        if (m === 'starlight') initStars();
        if (m === 'ripple') { ripples.length = 0; spawnRipple(canvas.width/2, canvas.height/2); }
      }
      modeBtns.forEach(b => b.addEventListener('click', () => setMode(b.getAttribute('data-mode'))));

      // Pointer + tilt
      function updatePointerFromEvent(e){
        const r = panel.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        root.style.setProperty('--mx', e.clientX + 'px');
        root.style.setProperty('--my', e.clientY + 'px');
        state.pointer.x = Math.min(1, Math.max(0, x / r.width));
        state.pointer.y = Math.min(1, Math.max(0, y / r.height));

        // tilt
        const rx = ((y / r.height) - 0.5) * -6;
        const ry = ((x / r.width) - 0.5) * 6;
        panel.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      root.addEventListener('pointermove', (e) => { updatePointerFromEvent(e); });
      root.addEventListener('pointerdown', (e) => {
        state.pointer.down = true;
        updatePointerFromEvent(e);
        if (state.mode === 'ripple'){
          const r = panel.getBoundingClientRect();
          spawnRipple(e.clientX - r.left, e.clientY - r.top);
          spawnRipple(canvas.width/2, canvas.height/2);
        }
      });
      root.addEventListener('pointerup', () => { state.pointer.down = false; });
      root.addEventListener('pointerleave', () => { state.pointer.down = false; panel.style.transform = ''; });

      // Keyboard
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') setTheme(root.dataset.theme === 'linen' ? 'noir' : 'linen');
        if (k === ' ') { e.preventDefault(); setRunning(!state.running); }
        if (k === '1') setMode('silk');
        if (k === '2') setMode('ripple');
        if (k === '3') setMode('starlight');
        if (k === 'p') {
          const keys = Object.keys(palettes); const i = (keys.indexOf(paletteKey)+1) % keys.length;
          paletteKey = keys[i]; applyPalette(paletteKey); softClear(true);
        }
      });

    })();
  </script>
</div>
