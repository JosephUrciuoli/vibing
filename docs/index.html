<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="orbit1560" id="orbit1560" aria-label="Silent Orbits">
  <style>
    .orbit1560 {
      --mx: 50%;
      --my: 50%;
      --ink: hsl(222 25% 12%);
      --muted: hsl(222 10% 40%);
      --bgA: hsl(220 80% 99%);
      --bgB: hsl(210 80% 94%);
      --ring: hsl(220 20% 30% / 0.14);
      --glass: hsl(0 0% 100% / 0.7);
      --glow1: hsl(200 100% 60%);
      --glow2: hsl(275 90% 60%);
      --glow3: hsl(30 95% 58%);
      --accent: hsl(220 90% 55%);
      --speed: 1;
      color: var(--ink);
      border-radius: 36px;
      padding: clamp(20px, 4.6vw, 48px);
      display: grid;
      gap: clamp(16px, 3.6vw, 30px);
      position: relative;
      isolation: isolate;
      background:
        radial-gradient(1400px 1000px at var(--mx) var(--my), hsl(0 0% 100% / 0.6), transparent 62%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow: inset 0 0 0 1px hsl(220 20% 40% / .10), 0 40px 120px hsl(220 40% 20% / .18);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow: clip;
    }
    .orbit1560.dark {
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 8% 72%);
      --bgA: hsl(235 40% 10%);
      --bgB: hsl(240 35% 14%);
      --glass: hsl(0 0% 100% / 0.06);
      --ring: hsl(0 0% 100% / 0.12);
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / .06), 0 50px 140px hsl(0 0% 0% / .45);
    }
    .orbit1560[data-pal="neon"] {
      --glow1: hsl(192 95% 62%);
      --glow2: hsl(268 88% 62%);
      --glow3: hsl(25 95% 58%);
      --accent: var(--glow1);
    }
    .orbit1560[data-pal="pearl"] {
      --glow1: hsl(200 30% 88%);
      --glow2: hsl(260 35% 82%);
      --glow3: hsl(30 45% 84%);
      --accent: hsl(210 45% 50%);
    }
    .orbit1560[data-pal="mono"] {
      --glow1: hsl(220 8% 80%);
      --glow2: hsl(220 8% 60%);
      --glow3: hsl(220 8% 40%);
      --accent: hsl(220 75% 55%);
    }

    /* Subtle grain */
    .orbit1560 .grain {
      position: absolute; inset: 0; z-index: 0;
      pointer-events: none; mix-blend-mode: overlay; opacity: .14;
      background-image:
        radial-gradient(transparent 86%, rgba(0,0,0,.06) 88%),
        radial-gradient(transparent 86%, rgba(255,255,255,.05) 88%);
      background-size: 3px 3px, 7px 7px;
    }

    /* Header */
    .orbit1560 .mast {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
    }
    .orbit1560 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 16px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--ring); color: var(--muted);
      text-transform: uppercase; letter-spacing: .16em; font-size: 11px; user-select: none;
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 10px 26px hsl(0 0% 0% / .12), inset 0 0 0 1px hsl(0 0% 100% / .35);
    }
    .orbit1560 .gem { width: 10px; height: 10px; border-radius: 2px;
      background: linear-gradient(135deg, var(--glow1), var(--glow2));
      box-shadow: 0 0 16px var(--glow1);
    }
    .orbit1560 .controls { display: inline-flex; gap: 10px; flex-wrap: wrap; justify-self: end; }
    .orbit1560 .chip {
      appearance: none; border: 1px solid var(--ring); border-radius: 12px;
      padding: 10px 14px; cursor: pointer; font-weight: 800; font-size: 13px;
      color: var(--ink); background: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .60));
      box-shadow: 0 12px 22px hsl(0 0% 0% / .15), inset 0 0 0 1px hsl(0 0% 100% / .30);
      transition: transform 140ms ease, box-shadow 160ms ease, opacity 180ms ease, background 180ms ease;
      user-select: none;
    }
    .orbit1560.dark .chip { background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .06)); }
    .orbit1560 .chip:hover { transform: translateY(-1px); box-shadow: 0 16px 34px hsl(0 0% 0% / .22); }
    .orbit1560 .chip[aria-pressed="false"] { opacity: .72; }
    .orbit1560 .switch {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--glass); color: var(--muted); font-size: 12px;
      backdrop-filter: blur(10px) saturate(160%); user-select: none;
    }
    .orbit1560 .slider {
      width: 62px; height: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .60)); position: relative;
    }
    .orbit1560 .slider::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 26px; height: 26px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 20% 85%));
      box-shadow: 0 6px 14px hsl(0 0% 0% / .25);
      transition: transform 220ms cubic-bezier(.2,.7,.2,1);
    }
    .orbit1560.dark .slider::after { transform: translateX(32px); }
    .orbit1560 .range {
      display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted);
      padding: 8px 12px; border-radius: 12px; border: 1px solid var(--ring); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
    }
    .orbit1560 input[type="range"] {
      width: 140px; appearance: none; height: 6px; border-radius: 999px; background: hsl(220 20% 40% / 0.18); outline: none;
    }
    .orbit1560 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%; background: var(--accent);
      box-shadow: 0 0 0 3px hsl(0 0% 100% / 0.35) inset; cursor: pointer;
    }

    /* Hero */
    .orbit1560 .stage {
      position: relative; z-index: 1;
      display: grid; grid-template-columns: 1.05fr 1fr; gap: clamp(16px, 4vw, 28px); align-items: center;
    }
    @media (max-width: 920px) { .orbit1560 .stage { grid-template-columns: 1fr; } }
    .orbit1560 .copy { padding: clamp(4px, 2vw, 16px); }
    .orbit1560 h1 {
      margin: 0;
      font-size: clamp(44px, 8.2vw, 110px);
      line-height: .92; font-weight: 900; letter-spacing: -0.02em;
      background: conic-gradient(from 220deg at 50% 50%, var(--glow1), var(--glow2), var(--glow3), var(--glow1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 28px hsl(0 0% 0% / .18));
      animation: hue-slow 18s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes hue-slow { 0%,100% { filter: drop-shadow(0 12px 28px hsl(0 0% 0% / .18)); } 50% { filter: drop-shadow(0 14px 36px hsl(0 0% 0% / .22)); } }
    .orbit1560 .lead { margin: 12px 0 14px; font-size: clamp(14px, 2.1vw, 20px); color: var(--muted); max-width: 62ch; }
    .orbit1560 .pill {
      display: inline-flex; gap: 8px; align-items: center; padding: 8px 12px;
      border: 1px solid var(--ring); border-radius: 999px; background: var(--glass); color: var(--muted);
      backdrop-filter: blur(8px); font-size: 12px; letter-spacing: .08em; text-transform: uppercase;
    }
    .orbit1560 .now {
      display: inline-flex; gap: 8px; align-items: center; padding: 8px 12px; margin-top: 10px;
      border: 1px solid var(--ring); border-radius: 999px; background: var(--glass); font-variant-numeric: tabular-nums; font-weight: 700;
    }

    /* Orbital field */
    .orbit1560 .panel {
      position: relative; border-radius: 28px; border: 1px solid var(--ring); overflow: hidden;
      background: linear-gradient(180deg, hsl(0 0% 100% / .80), hsl(0 0% 100% / .55));
      backdrop-filter: blur(8px) saturate(160%);
      box-shadow: 0 24px 60px hsl(0 0% 0% / .22), inset 0 0 0 1px hsl(0 0% 100% / .30);
      min-height: clamp(360px, 52vw, 680px);
      display: grid; place-items: center; padding: 0;
      transform: perspective(1000px) rotateX(calc(((50% - var(--my)) / 8))) rotateY(calc(((var(--mx) - 50%) / 8)));
      transition: transform 200ms ease;
    }
    .orbit1560.dark .panel {
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .06));
      box-shadow: 0 32px 80px hsl(0 0% 0% / 0.42), inset 0 0 0 1px hsl(0 0% 100% / .08);
    }
    .orbit1560 .field {
      position: relative; width: 80vmin; height: 80vmin; max-width: 100%; max-height: 100%;
      aspect-ratio: 1; display: grid; place-items: center;
    }
    .orbit1560 .orbit {
      position: absolute; border-radius: 50%;
      border: 1px dashed hsl(220 20% 40% / .25);
      animation: spin linear infinite;
      transform-origin: center;
      filter: drop-shadow(0 10px 24px hsl(0 0% 0% / .20));
    }
    .orbit1560 .orbit::before,
    .orbit1560 .orbit::after {
      content: ""; position: absolute; top: 50%; left: 50%;
      translate: -50% -50%;
      border-radius: 50%;
      pointer-events: none;
    }
    .orbit1560 .planet {
      position: absolute; top: 50%; left: 50%;
      width: var(--size); height: var(--size); border-radius: 50%;
      transform: translate(-50%, -50%) rotate(var(--theta)) translateX(calc(var(--radius) / 2));
      background: radial-gradient(circle at 35% 35%, #fff, var(--glow1));
      box-shadow:
        0 0 0 1px hsl(0 0% 100% / .40) inset,
        0 12px 28px hsl(0 0% 0% / .30),
        0 0 28px var(--glow1);
      transition: filter 200ms ease;
    }
    .orbit1560 .orbit[data-c="2"] .planet { background: radial-gradient(circle at 30% 30%, #fff, var(--glow2)); box-shadow: 0 0 0 1px hsl(0 0% 100% / .40) inset, 0 12px 28px hsl(0 0% 0% / .30), 0 0 28px var(--glow2); }
    .orbit1560 .orbit[data-c="3"] .planet { background: radial-gradient(circle at 30% 30%, #fff, var(--glow3)); box-shadow: 0 0 0 1px hsl(0 0% 100% / .40) inset, 0 12px 28px hsl(0 0% 0% / .30), 0 0 28px var(--glow3); }

    .orbit1560 .orbit.o1 { width: 92%; height: 92%; animation-duration: calc(80s / var(--speed)); }
    .orbit1560 .orbit.o2 { width: 68%; height: 68%; animation-duration: calc(50s / var(--speed)); }
    .orbit1560 .orbit.o3 { width: 46%; height: 46%; animation-duration: calc(32s / var(--speed)); }
    .orbit1560 .orbit.o4 { width: 28%; height: 28%; animation-duration: calc(18s / var(--speed)); }

    .orbit1560 .core {
      width: clamp(14px, 2.6vmin, 22px); height: clamp(14px, 2.6vmin, 22px);
      border-radius: 50%; background: radial-gradient(circle at 35% 35%, #fff, var(--accent));
      box-shadow: 0 0 0 1px hsl(0 0% 100% / .40) inset, 0 14px 30px hsl(0 0% 0% / .35), 0 0 40px var(--accent);
      position: relative; z-index: 2;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .orbit1560 canvas.stars {
      position: absolute; inset: 0; z-index: 0; width: 100%; height: 100%; display: block;
      filter: saturate(120%) contrast(105%);
      pointer-events: none;
    }
    .orbit1560 .vignette {
      position: absolute; inset: 0; pointer-events: none; z-index: 1;
      background:
        radial-gradient(120% 140% at 50% 50%, transparent 62%, hsl(0 0% 0% / .12) 86%, hsl(0 0% 0% / .22) 100%),
        linear-gradient(180deg, hsl(0 0% 100% / .08), transparent 40%);
      mix-blend-mode: multiply; opacity: .65;
    }
    .orbit1560.dark .vignette { background: radial-gradient(120% 140% at 50% 50%, transparent 58%, hsl(0 0% 0% / .28) 85%, hsl(0 0% 0% / .44) 100%); }

    /* Footer */
    .orbit1560 .foot {
      position: relative; z-index: 2; margin-top: 4px;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .orbit1560 .sig { display: inline-flex; gap: 8px; align-items: center; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring); background: var(--glass); backdrop-filter: blur(6px); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .orbit1560, .orbit1560 * { animation: none !important; transition: none !important; }
      .orbit1560 .orbit { animation: none !important; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="mast">
    <span class="brand"><span class="gem" aria-hidden="true"></span> Silent Orbits</span>
    <div class="controls">
      <button class="chip" id="palNeon" aria-pressed="true" aria-label="Neon palette">Neon</button>
      <button class="chip" id="palPearl" aria-pressed="false" aria-label="Pearl palette">Pearl</button>
      <button class="chip" id="palMono" aria-pressed="false" aria-label="Mono palette">Mono</button>
      <span class="range"><span>Speed</span><input id="speed1560" type="range" min="0.4" max="2.4" step="0.1" value="1.0" aria-valuemin="0.4" aria-valuemax="2.4" aria-valuenow="1.0"></span>
      <button class="chip" id="pause1560" aria-pressed="false" aria-label="Pause motion">Pause</button>
      <label class="switch" for="dark1560" aria-label="Dark mode">
        <span>Light</span>
        <span class="slider" aria-hidden="true"></span>
        <span>Dark</span>
        <input id="dark1560" type="checkbox" aria-label="Toggle dark mode">
      </label>
    </div>
  </div>

  <div class="stage">
    <div class="copy">
      <h1>Silent Orbits</h1>
      <p class="lead">A kinetic poster of calm revolutions. Tilt with your pointer, breathe with the hour, and wander the rings.</p>
      <span class="pill">“Clarity through motion.”</span>
      <div class="now">Now: <span id="clock1560">--:--:--</span></div>
    </div>

    <div class="panel" id="panel1560" aria-label="Orbiting light sculpture">
      <canvas class="stars" id="stars1560" aria-hidden="true"></canvas>
      <div class="field" id="field1560" aria-hidden="true">
        <div class="orbit o1" data-c="1" style="--radius: 92%; --theta: 0deg;">
          <div class="planet" style="--size: 18px;"></div>
        </div>
        <div class="orbit o2" data-c="2" style="--radius: 68%; --theta: 60deg;">
          <div class="planet" style="--size: 14px;"></div>
        </div>
        <div class="orbit o3" data-c="3" style="--radius: 46%; --theta: 140deg;">
          <div class="planet" style="--size: 12px;"></div>
        </div>
        <div class="orbit o4" data-c="2" style="--radius: 28%; --theta: 210deg;">
          <div class="planet" style="--size: 10px;"></div>
        </div>
        <div class="core" aria-hidden="true"></div>
      </div>
      <div class="vignette" aria-hidden="true"></div>
    </div>
  </div>

  <div class="foot">
    <span class="sig">Designed for serene focus and playful curiosity.</span>
    <span id="last-updated" title="Local time"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('orbit1560');
      const panel = document.getElementById('panel1560');
      const field = document.getElementById('field1560');
      const stars = document.getElementById('stars1560');
      const ctx = stars.getContext('2d');
      const speedEl = document.getElementById('speed1560');
      const darkToggle = document.getElementById('dark1560');
      const pauseBtn = document.getElementById('pause1560');
      const palNeon = document.getElementById('palNeon');
      const palPearl = document.getElementById('palPearl');
      const palMono = document.getElementById('palMono');
      const clock = document.getElementById('clock1560');
      const stamp = document.getElementById('last-updated');

      // last updated
      function stampTime() {
        try {
          const fmt = new Intl.DateTimeFormat([], {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          });
          stamp.textContent = 'Last updated: ' + fmt.format(new Date());
        } catch (e) {
          stamp.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      stampTime();

      // system dark preference
      try {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          darkToggle.checked = true;
          root.classList.add('dark');
        }
      } catch (e) {}

      // palette toggles
      function setPressed(btn, on) { btn.setAttribute('aria-pressed', String(on)); }
      function setPalette(key) {
        root.dataset.pal = key;
        setPressed(palNeon, key === 'neon');
        setPressed(palPearl, key === 'pearl');
        setPressed(palMono, key === 'mono');
      }
      root.dataset.pal = 'neon';
      palNeon.addEventListener('click', () => setPalette('neon'));
      palPearl.addEventListener('click', () => setPalette('pearl'));
      palMono.addEventListener('click', () => setPalette('mono'));

      // dark toggle
      darkToggle.addEventListener('change', () => {
        root.classList.toggle('dark', darkToggle.checked);
      });

      // pointer parallax
      root.addEventListener('pointermove', (e) => {
        const R = root.getBoundingClientRect();
        const mx = (e.clientX - R.left) / R.width;
        const my = (e.clientY - R.top) / R.height;
        root.style.setProperty('--mx', (mx * 100) + '%');
        root.style.setProperty('--my', (my * 100) + '%');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }, { passive: true });

      // speed
      function applySpeed() {
        const v = Math.max(0.4, Math.min(2.4, +speedEl.value || 1));
        speedEl.setAttribute('aria-valuenow', String(v));
        root.style.setProperty('--speed', v);
      }
      speedEl.addEventListener('input', applySpeed);
      applySpeed();

      // pause/resume
      let paused = false;
      function togglePause() {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        document.querySelectorAll('#orbit1560 .orbit').forEach(o => {
          o.style.animationPlayState = paused ? 'paused' : 'running';
        });
        if (paused) cancelAnimationFrame(rafId);
        else rafId = requestAnimationFrame(loop);
      }
      pauseBtn.addEventListener('click', togglePause);
      [palNeon, palPearl, palMono, pauseBtn].forEach(btn => {
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
        });
      });

      // clock
      function updateClock() {
        const d = new Date();
        const p = n => n < 10 ? '0' + n : n;
        clock.textContent = p(d.getHours()) + ':' + p(d.getMinutes()) + ':' + p(d.getSeconds());
        // sub-daily color breathing
        const t = (d.getHours() + d.getMinutes()/60) / 24;
        const hue = Math.round(200 + 80 * Math.sin(t * Math.PI * 2));
        root.style.setProperty('--accent', `hsl(${hue} 90% 55%)`);
      }
      updateClock();
      const clockTimer = setInterval(updateClock, 1000);

      // starfield
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      let starsData = [];
      function resize() {
        const r = panel.getBoundingClientRect();
        W = Math.max(300, Math.floor(r.width));
        H = Math.max(240, Math.floor(r.height));
        stars.width = Math.floor(W * DPR);
        stars.height = Math.floor(H * DPR);
        stars.style.width = W + 'px';
        stars.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        resetStars();
      }
      function resetStars() {
        const count = Math.round((W * H) / 12000);
        starsData = Array.from({ length: count }, () => ({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 1.4 + 0.3,
          p: Math.random() * Math.PI * 2,
          s: Math.random() * 0.8 + 0.2
        }));
      }
      function drawStars(t) {
        ctx.clearRect(0, 0, W, H);
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < starsData.length; i++) {
          const s = starsData[i];
          const tw = 0.35 + 0.65 * Math.abs(Math.sin(t * 0.5 + s.p));
          ctx.fillStyle = `hsla(${220 + 40*Math.sin(s.p)} 80% ${60 + 20*tw}% / ${0.25 + 0.55*tw})`;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r * (0.7 + 0.6 * tw), 0, Math.PI * 2);
          ctx.fill();
        }
      }
      resize();
      window.addEventListener('resize', resize);

      // animation loop for stars only
      let rafId = 0;
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function loop() {
        if (paused) return;
        const t = performance.now() * 0.001;
        drawStars(t);
        rafId = requestAnimationFrame(loop);
      }
      if (!prefersReduced) {
        rafId = requestAnimationFrame(loop);
      } else {
        drawStars(0);
      }

      // tidy
      window.addEventListener('pagehide', () => {
        cancelAnimationFrame(rafId);
        clearInterval(clockTimer);
      });
    })();
  </script>
