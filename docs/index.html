  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1118');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('#theme');
      const remixBtn = root.querySelector('#remix');
      const bloomBtn = root.querySelector('#bloom');
      const pauseBtn = root.querySelector('#pause');
      const density = root.querySelector('#density');
      const tempo = root.querySelector('#tempo');
      const stamp = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat([], {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        }).format(now);
      } catch {
        stamp.textContent = new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#7c5cff','#2dd9ff','#ff6ea8','#ffd66e'],
        ['#00f5a0','#00d9f5','#f5b1ff','#ffe28a'],
        ['#ff8a6b','#6ec8ff','#f35bff','#a6ff7a'],
        ['#ffb15c','#6e9bff','#b96bff','#6ef0d4'],
        ['#ffd66e','#60ffa8','#6ec8ff','#ff8bd0']
      ];
      function setPalette(p) {
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
        activePalette = p.slice();
      }
      let activePalette = palettes[0].slice();
      setPalette(palettes[(Math.random()*palettes.length)|0]);

      // Theme toggle
      function setTheme(next) {
        root.setAttribute('data-theme', next);
        const night = next === 'night';
        themeBtn.textContent = night ? 'Daybreak' : 'Nightfall';
        themeBtn.classList.toggle('primary', !night);
        themeBtn.setAttribute('aria-pressed', String(night));
      }
      setTheme('day');
      themeBtn.addEventListener('click', ()=>{
        const current = root.getAttribute('data-theme');
        setTheme(current === 'night' ? 'day' : 'night');
      });

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize() {
        const r = stage.getBoundingClientRect();
        W = Math.max(200, r.width|0);
        H = Math.max(200, r.height|0);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      resize();
      new ResizeObserver(resize).observe(stage);

      // Field + filaments
      const pointer = { x: 0.5, y: 0.5, inside: false };
      root.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        pointer.inside = pointer.x>=0 && pointer.y>=0 && pointer.x<=1 && pointer.y<=1;
        const cx = pointer.x - 0.5, cy = pointer.y - 0.5;
        stage.style.setProperty('--ry', (cx * 8).toFixed(2) + 'deg');
        stage.style.setProperty('--rx', (-cy * 8).toFixed(2) + 'deg');
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        pointer.inside = false;
        stage.style.setProperty('--ry','0deg');
        stage.style.setProperty('--rx','0deg');
      });

      let filaments = [];
      let seed = Math.random()*1000;
      function rand() { seed = (seed*9301 + 49297) % 233280; return seed/233280; }

      function build(count) {
        filaments = [];
        for (let i = 0; i < count; i++) {
          const hueIdx = i % activePalette.length;
          filaments.push({
            color: activePalette[hueIdx],
            w: 0.6 + (i/Math.max(1,count-1))*2.2,
            len: 24 + ((i*1.3)%14)|0,
            head: { x: rand()*W, y: rand()*H },
            pts: []
          });
        }
      }
      build(Number(density.value));

      density.addEventListener('input', ()=> build(Number(density.value)));
      remixBtn.addEventListener('click', ()=>{
        setPalette(palettes[(Math.random()*palettes.length)|0]);
        build(Number(density.value));
        remixFlash = 1;
      });

      // Bloom + pause
      let bloomOn = true;
      bloomBtn.addEventListener('click', ()=>{
        bloomOn = !bloomOn;
        bloomBtn.textContent = 'Bloom: ' + (bloomOn ? 'On' : 'Off');
        bloomBtn.setAttribute('aria-pressed', String(bloomOn));
      });

      let paused = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { last = performance.now(); requestAnimationFrame(loop); }
      });

      // Vector field
      function field(x, y, t) {
        const s = 0.0012 * (tempo.value|0); // scales with tempo
        const n1 = Math.sin(x*0.006 + t*0.0008) + Math.cos(y*0.004 - t*0.0006);
        const n2 = Math.sin(y*0.007 + t*0.0005 + x*0.001);
        const ang = n1*1.2 + n2*0.8;
        let vx = Math.cos(ang), vy = Math.sin(ang);
        if (pointer.inside) {
          const px = pointer.x*W, py = pointer.y*H;
          const dx = px - x, dy = py - y;
          const d = Math.hypot(dx, dy) + 0.0001;
          const pull = Math.min(1.0, 80/d);
          vx += dx/d * 0.6 * pull;
          vy += dy/d * 0.6 * pull;
        }
        const m = Math.hypot(vx, vy) || 1;
        return { vx: vx/m * s * 2.2, vy: vy/m * s * 2.2 };
      }

      // Draw
      let last = performance.now();
      let remixFlash = 0;
      function loop(now) {
        if (paused) return;
        const dt = Math.min(34, now - last); last = now;

        // fading veil
        const night = root.getAttribute('data-theme') === 'night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? 'rgba(12,16,24,0.08)' : 'rgba(246,247,251,0.06)';
        ctx.fillRect(0,0,W,H);

        if (remixFlash > 0) {
          ctx.fillStyle = `rgba(255,255,255,${0.08*remixFlash})`;
          ctx.fillRect(0,0,W,H);
          remixFlash *= 0.9;
        }

        ctx.globalCompositeOperation = night ? 'lighter' : 'screen';

        for (const f of filaments) {
          // evolve head
          const v = field(f.head.x, f.head.y, now);
          f.head.x = (f.head.x + v.vx*dt + W) % W;
          f.head.y = (f.head.y + v.vy*dt + H) % H;

          // push point
          f.pts.push({ x: f.head.x, y: f.head.y });
          while (f.pts.length > f.len) f.pts.shift();

          // draw path
          if (f.pts.length > 2) {
            ctx.lineWidth = f.w;
            if (bloomOn) {
              ctx.shadowBlur = night ? 18 : 10;
              ctx.shadowColor = f.color;
            } else {
              ctx.shadowBlur = 0;
            }
            // gradient along path
            const g = ctx.createLinearGradient(f.pts[0].x, f.pts[0].y, f.head.x, f.head.y);
            g.addColorStop(0, f.color);
            g.addColorStop(1, activePalette[(activePalette.indexOf(f.color)+1)%activePalette.length]);
            ctx.strokeStyle = g;

            ctx.beginPath();
            // smooth with quadratic mids
            ctx.moveTo(f.pts[0].x, f.pts[0].y);
            for (let i=1; i<f.pts.length-1; i++) {
              const p = f.pts[i], n = f.pts[i+1];
              const cx = (p.x + n.x)/2, cy = (p.y + n.y)/2;
              ctx.quadraticCurveTo(p.x, p.y, cx, cy);
            }
            ctx.stroke();
          }
        }

        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) paused = true;
        else { paused = false; pauseBtn.setAttribute('aria-pressed','false'); pauseBtn.textContent='Pause'; last = performance.now(); requestAnimationFrame(loop); }
      });

      // Subtle keyboard nudge for fun
      window.addEventListener('keydown', (e)=>{
        if (e.key.toLowerCase() === 'r') remixBtn.click();
        if (e.key.toLowerCase() === 'b') bloomBtn.click();
        if (e.key.toLowerCase() === 't') themeBtn.click();
        if (e.key.toLowerCase() === ' ') { e.preventDefault(); pauseBtn.click(); }
      });
    })();
  </script>
