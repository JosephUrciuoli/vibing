  <style>
    .vibe-1040 {
      --bg: #f7fbff;
      --ink:#0b1220;
      --muted:#5a6477;
      --edge: rgba(12,18,32,.10);

      /* accent triad per theme */
      --a1:#ffb056;
      --a2:#ff7aa2;
      --a3:#7fd2ff;

      --r: 28px;
      position: relative;
      border-radius: var(--r);
      padding: clamp(22px, 4vw, 44px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto;
      background:
        radial-gradient(1400px 900px at 20% -10%, rgba(255,255,255,.9), transparent 55%),
        radial-gradient(1200px 800px at 100% 95%, rgba(176,215,255,.5), transparent 60%),
        linear-gradient(180deg, #ffffff, var(--bg));
      box-shadow: 0 28px 72px rgba(15,23,42,.18), inset 0 0 0 1px var(--edge);
      overflow: clip;
      isolation: isolate;
    }
    .vibe-1040::after{
      content:"";
      position:absolute; inset:-2px;
      border-radius: inherit;
      background:
        linear-gradient(0deg, transparent 0 49%, rgba(0,0,0,.02) 50%, transparent 51%) 0 0/100% 4px,
        radial-gradient(circle at 25% 35%, rgba(0,0,0,.03), transparent 40%),
        radial-gradient(circle at 75% 80%, rgba(0,0,0,.03), transparent 40%);
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    /* Themes */
    .vibe-1040[data-theme="sol"]    { --bg:#fff9f4; --ink:#0b1220; --muted:#675c54; --a1:#ffb056; --a2:#ff7aa2; --a3:#7fd2ff; }
    .vibe-1040[data-theme="lumen"]  { --bg:#f3fff9; --ink:#0b1220; --muted:#365047; --a1:#5fe0c0; --a2:#7cc6ff; --a3:#c9ffd9; }
    .vibe-1040[data-theme="mid"]    { --bg:#0b0d14; --ink:#e6edf7; --muted:#a6b1c6; --edge:rgba(255,255,255,.10); --a1:#7aa2ff; --a2:#a78bfa; --a3:#67ffd8; }
    .vibe-1040[data-theme="mirage"] { --bg:#fff6ff; --ink:#160b20; --muted:#6b5874; --a1:#ff8ad6; --a2:#b69cff; --a3:#ffe3f9; }

    /* Header */
    .vibe-1040 .head { max-width: 1200px; margin: 0 auto 18px; }
    .vibe-1040 .chip {
      display:inline-flex; align-items:center; gap:10px;
      font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:var(--muted);
    }
    .vibe-1040 .glyph {
      width:12px; height:12px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, var(--a1), var(--a2));
      box-shadow: 0 0 0 6px rgba(0,0,0,.04), 0 0 24px var(--a2);
    }
    .vibe-1040 h1 {
      margin: 14px 0 6px;
      font-weight: 900; line-height: .9;
      font-size: clamp(42px, 7.6vw, 104px);
      letter-spacing: -0.02em;
      color: transparent;
      background: conic-gradient(from 210deg, var(--ink), color-mix(in oklab, var(--a2) 65%, var(--ink) 35%));
      -webkit-background-clip:text; background-clip:text;
    }
    .vibe-1040 .lead {
      margin: 8px 0 12px; color: var(--muted);
      font-size: clamp(14px, 1.7vw, 18px); max-width: 70ch;
    }

    /* Stage */
    .vibe-1040 .stage {
      position: relative;
      margin: clamp(14px, 4vw, 24px) auto;
      padding: 0;
      max-width: 1200px;
      border-radius: 24px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.28)),
        radial-gradient(160% 140% at 0% 0%, rgba(255,255,255,.6), transparent 60%);
      box-shadow: inset 0 0 0 1px var(--edge), 0 22px 60px rgba(0,0,0,.12);
      overflow: clip;
    }
    .vibe-1040[data-theme="mid"] .stage {
      background:
        linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03)),
        radial-gradient(160% 140% at 0% 0%, rgba(255,255,255,.08), transparent 60%);
      box-shadow: inset 0 0 0 1px var(--edge), 0 28px 70px rgba(0,0,0,.46);
    }
    .vibe-1040 .frame { aspect-ratio: 21/9; width: 100%; position: relative; }
    .vibe-1040 canvas.sky { position:absolute; inset:0; width:100%; height:100%; display:block; filter: saturate(1.05) contrast(1.02); }
    .vibe-1040 .scan {
      position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(0deg, rgba(255,255,255,.06), transparent 40%, transparent 60%, rgba(0,0,0,.06)),
        repeating-linear-gradient(90deg, transparent 0 72px, rgba(0,0,0,.025) 72px 73px);
      mix-blend-mode: soft-light;
    }
    .vibe-1040 .cursor {
      position:absolute; width:16px; height:16px; border-radius:50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,.2) 60%, transparent 61%);
      box-shadow: 0 0 0 1px rgba(255,255,255,.6), 0 10px 22px rgba(0,0,0,.25);
      opacity: 0; transition: opacity .25s ease;
      pointer-events:none;
    }
    .vibe-1040[data-motion="on"] .cursor{ opacity:.85; }

    /* Toolbar */
    .vibe-1040 .toolbar {
      display:flex; flex-wrap:wrap; align-items:center; gap: 14px 18px; justify-content: space-between;
      max-width: 1200px; margin: 16px auto 0;
    }
    .vibe-1040 .group { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .vibe-1040 .swatch {
      --sz: 28px;
      width: var(--sz); height: var(--sz);
      border-radius: 10px; border: 1px solid var(--edge);
      background: linear-gradient(135deg, var(--c1), var(--c2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 8px 18px rgba(0,0,0,.08);
      cursor: pointer;
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .vibe-1040 .swatch:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,.17); }
    .vibe-1040 .swatch.active { outline: 2px solid color-mix(in oklab, var(--a1) 40%, var(--a2) 40%); outline-offset: 2px; }

    .vibe-1040 .toggle { display:inline-flex; align-items:center; gap:10px; color:var(--muted); font-size:13px; user-select:none; }
    .vibe-1040 .track {
      --w: 50px; --h: 26px; position:relative; width:var(--w); height:var(--h);
      border-radius:999px; background: rgba(0,0,0,.07); border: 1px solid var(--edge);
      box-shadow: inset 0 2px 12px rgba(0,0,0,.08); cursor:pointer;
    }
    .vibe-1040 .thumb {
      position:absolute; top:3px; left:3px; width:20px; height:20px; border-radius:50%;
      background: linear-gradient(135deg, #fff, #e7f0ff); box-shadow: 0 6px 12px rgba(0,0,0,.14);
      transition: left 220ms cubic-bezier(.2,.8,.2,1);
    }
    .vibe-1040[data-motion="on"] .thumb { left:27px; }
    .vibe-1040[data-theme="mid"] .track { background: rgba(255,255,255,.12); }
    .vibe-1040[data-theme="mid"] .thumb { background: linear-gradient(135deg, #e6edf7, #cfd9ea); }

    .vibe-1040 .slider { display:inline-flex; align-items:center; gap:10px; color:var(--muted); font-size:13px; }
    .vibe-1040 .slider input[type="range"] { appearance:none; width: 160px; height: 26px; background: transparent; }
    .vibe-1040 .slider input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); opacity:.65;
    }
    .vibe-1040 .slider input[type="range"]::-webkit-slider-thumb {
      appearance:none; margin-top:-6px; width:20px; height:20px; border-radius:50%;
      background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 12px rgba(0,0,0,.12);
    }
    .vibe-1040[data-theme="mid"] .slider input[type="range"]::-webkit-slider-thumb { background:#e6edf7; border-color: rgba(255,255,255,.18); }

    .vibe-1040 .btn {
      display:inline-flex; align-items:center; gap:10px;
      padding: 12px 16px; border-radius: 14px; border:0; cursor:pointer;
      font-weight: 800; letter-spacing: .02em;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      color: color-mix(in oklab, var(--bg) 85%, black 15%);
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.6);
      transition: transform .14s ease, box-shadow .18s ease, filter .18s ease;
      position: relative; overflow:hidden;
    }
    .vibe-1040 .btn::after {
      content:""; position:absolute; inset:0;
      background: linear-gradient(115deg, transparent 0 55%, rgba(255,255,255,.45) 60%, transparent 65%);
      transform: translateX(-120%); transition: transform 900ms ease;
    }
    .vibe-1040 .btn:hover { transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,.18); }
    .vibe-1040 .btn:hover::after { transform: translateX(0); }

    /* Meta */
    .vibe-1040 .meta {
      display:flex; align-items:center; justify-content: space-between; flex-wrap:wrap; gap: 10px 14px;
      max-width: 1200px; margin: 18px auto 0; color: var(--muted); font-size: 12px;
    }
    .vibe-1040 #last-updated {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--edge);
      background: color-mix(in oklab, var(--bg) 85%, white);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
      white-space: nowrap;
    }

    /* Motion safety */
    @media (prefers-reduced-motion: reduce) {
      .vibe-1040 .cursor { transition: none !important; }
      .vibe-1040 .btn::after { display:none; }
    }
  </style>

  <div class="head">

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1040');
      if (!root) return;

      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d');
      const cursor = root.querySelector('.cursor');

      // Controls
      const swatches = [...root.querySelectorAll('.swatch[data-theme]')];
      const motionToggle = root.querySelector('#motion-1040');
      const gravInput = root.querySelector('#grav-1040');
      const trailInput = root.querySelector('#trail-1040');
      const shuffleBtn = root.querySelector('.shuffle');
      const captureBtn = root.querySelector('.capture');

      // Motion default honors prefers-reduced-motion
      const reduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.dataset.motion = reduced ? 'off' : 'on';
      motionToggle.checked = !reduced;

      // Last updated
      const metaTime = root.querySelector('#last-updated');
      try {
        const dt = new Date();
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        metaTime.textContent = 'Last updated: ' + fmt.format(dt);
      } catch {
        metaTime.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme handling
      function applyTheme(name){
        root.dataset.theme = name;
        swatches.forEach(s => s.classList.toggle('active', s.getAttribute('data-theme') === name));
        // Repaint background hard once
        renderOnce(true);
      }
      swatches.forEach(s => s.addEventListener('click', () => applyTheme(s.getAttribute('data-theme'))));

      // Canvas sizing
      function resize(){
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        renderOnce(true);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Sky particles (orbital bodies)
      let bodies = [];
      const pointer = { x: 0.5, y: 0.5, down:false };

      function palette(){
        const cs = getComputedStyle(root);
        return {
          a1: cs.getPropertyValue('--a1').trim(),
          a2: cs.getPropertyValue('--a2').trim(),
          a3: cs.getPropertyValue('--a3').trim(),
          bg: cs.getPropertyValue('--bg').trim()
        };
      }

      function reseed(count){
        const { width: w, height: h } = canvas.getBoundingClientRect();
        const cx = w/2, cy = h/2;
        bodies = [];
        for (let i=0;i<count;i++){
          const r = Math.sqrt(Math.random()) * Math.min(cx, cy) * (0.15 + Math.random()*0.85);
          const ang = Math.random()*Math.PI*2;
          const speed = (0.0005 + Math.random()*0.0025) * (Math.random()<0.5?-1:1);
          const size = 1 + Math.random()*2.6;
          const phase = Math.random()*1000;
          const hueBias = Math.random();
          bodies.push({ r, ang, speed, size, phase, hueBias });
        }
      }

      function mix(a,b,t){
        // simple color mix using canvas gradient approach: here we just choose based on t
        return t<0.5 ? (t<0.25?a:b) : (t<0.75?b:a);
      }

      // Pointer interactions
      const frame = root.querySelector('.frame');
      function movePointer(e){
        const r = frame.getBoundingClientRect();
        pointer.x = Math.min(1, Math.max(0, (e.clientX - r.left) / r.width));
        pointer.y = Math.min(1, Math.max(0, (e.clientY - r.top) / r.height));
        cursor.style.left = (pointer.x*100)+'%';
        cursor.style.top  = (pointer.y*100)+'%';
      }
      frame.addEventListener('pointermove', movePointer);
      frame.addEventListener('pointerdown', (e)=>{ pointer.down = true; movePointer(e); });
      window.addEventListener('pointerup', ()=> pointer.down = false);
      frame.addEventListener('pointerleave', ()=>{ pointer.x=.5; pointer.y=.5; });

      // Controls wiring
      motionToggle.addEventListener('change', ()=>{
        root.dataset.motion = motionToggle.checked ? 'on' : 'off';
        if (motionToggle.checked) raf = requestAnimationFrame(tick);
      });
      shuffleBtn.addEventListener('click', ()=>{ reseed(88); renderOnce(true); });

      captureBtn.addEventListener('click', ()=>{
        renderOnce(true); // crisp still
        try {
          const link = document.createElement('a');
          link.download = 'orbital-serenade.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (e) {
          window.open(canvas.toDataURL('image/png'), '_blank');
        }
      });

      // Rendering
      function softClear(hard=false){
        const { width: w, height: h } = canvas.getBoundingClientRect();
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard) {
          ctx.clearRect(0,0,w,h);
          // soft wash background gradient
          const wash = ctx.createLinearGradient(0,0,w,h);
          wash.addColorStop(0, 'rgba(255,255,255,0.08)');
          wash.addColorStop(1, 'rgba(255,255,255,0.00)');
          if (root.dataset.theme === 'mid') {
            ctx.fillStyle = 'rgba(11,13,20,0.55)';
          } else {
            ctx.fillStyle = 'rgba(255,255,255,0.55)';
          }
          ctx.fillRect(0,0,w,h);
          ctx.fillStyle = wash; ctx.fillRect(0,0,w,h);
        } else {
          // trail fade
          const trail = Number(trailInput.value)/100; // 0..1
          const alpha = 1 - (0.04 + trail*0.16);      // more trail -> slower fade
          if (root.dataset.theme === 'mid') {
            ctx.fillStyle = `rgba(11,13,20,${alpha})`;
          } else {
            ctx.fillStyle = `rgba(255,255,255,${alpha})`;
          }
          ctx.fillRect(0,0,w,h);
        }
        ctx.restore();
      }

      function draw(now){
        const { width: w, height: h } = canvas.getBoundingClientRect();
        const cx = w/2, cy = h/2;
        const P = palette();
        const g = (Number(gravInput.value)/100); // gravity toward pointer
        const px = pointer.x*w;
        const py = pointer.y*h;

        // backdrop vignette
        ctx.save();
        const vign = ctx.createRadialGradient(cx, cy, Math.min(cx,cy)*0.2, cx, cy, Math.max(cx,cy)*1.1);
        const base = (root.dataset.theme==='mid') ? 'rgba(0,0,0,0.55)' : 'rgba(255,255,255,0.35)';
        vign.addColorStop(0, 'rgba(0,0,0,0)');
        vign.addColorStop(1, base);
        ctx.fillStyle = vign;
        ctx.fillRect(0,0,w,h);
        ctx.restore();

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];

          // orbit update
          const eccentric = 0.15 + b.hueBias*0.35;
          const pullX = (px - (cx + Math.cos(b.ang)*b.r* (1+eccentric*0.6)));
          const pullY = (py - (cy + Math.sin(b.ang)*b.r* (1-eccentric*0.6)));
          const pull = Math.atan2(pullY, pullX);
          const influence = g * (pointer.down ? 1.4 : 0.8);

          b.ang += b.speed + (Math.cos(pull - b.ang) * 0.0006 * influence);

          // position
          const x = cx + Math.cos(b.ang)*b.r*(1+eccentric*0.6);
          const y = cy + Math.sin(b.ang)*b.r*(1-eccentric*0.6);

          // color across radius
          const t = b.r / Math.min(cx, cy);
          const grad = ctx.createRadialGradient(x, y, 0, x, y, 24 + b.size*8);
          grad.addColorStop(0.00, P.a1);
          grad.addColorStop(0.50, P.a2);
          grad.addColorStop(1.00, P.a3);

          ctx.fillStyle = grad;
          ctx.shadowColor = P.a2;
          ctx.shadowBlur = 18 + b.size*6;

          // body
          ctx.beginPath();
          ctx.arc(x, y, b.size + (Math.sin(now*0.002 + b.phase)*0.5), 0, Math.PI*2);
          ctx.fill();

          // orbit hint
          if ((i % 8) === 0) {
            ctx.globalAlpha = 0.06;
            ctx.strokeStyle = grad;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.ellipse(cx, cy, b.r*(1+eccentric*0.6), b.r*(1-eccentric*0.6), 0, 0, Math.PI*2);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }

        ctx.restore();

        // distant twinkles
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = 'rgba(255,255,255,0.85)';
        for (let s = 0; s < 24; s++) {
          const x = (Math.sin(now * 0.00035 + s * 1.7) * 0.5 + 0.5) * w;
          const y = (Math.cos(now * 0.00025 + s * 1.1) * 0.5 + 0.5) * h;
          const r = ((s % 5) + 1) * 0.28;
          ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function renderOnce(hard=false){
        softClear(hard);
        draw(performance.now());
      }

      let raf;
      function tick(now){
        if (root.dataset.motion !== 'on') return;
        softClear(false);
        draw(now);
        raf = requestAnimationFrame(tick);
      }

      // Kickoff
      reseed(88);
      resize();
      if (root.dataset.motion === 'on') raf = requestAnimationFrame(tick);
    })();
  </script>
