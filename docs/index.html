  <style>
    .aurora1219{
      --ink:#0e1a2b;

      --frame:#202f55;
      --veil:#243a65;
      --paper0:#050a16;

    .a-head{

    .aurora1219[data-theme="night"] .a-head{

    .sigil{

    .brand{

    .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(60,90,180,.26), inset 0 1px 0 rgba(255,255,255,1); }
    .pill[aria-pressed="true"]{ border-color:#8bd4ff; background: linear-gradient(180deg, rgba(139,212,255,.35), rgba(255,255,255,.7)); }

    .aurora1219[data-theme="night"] .pill{

    .sky{
      position: relative;

      background:

    }
    .aurora1219[data-theme="night"] .sky{
      box-shadow: 0 36px 120px rgba(2,8,28,.75), inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(100% 60% at 50% 0%, rgba(104,227,255,.12), transparent 40%),
        linear-gradient(180deg, var(--sky0), var(--sky1));
    }

    .canvas { position:absolute; inset:0; width:100%; height:100%; display:block; }

    .veil{
      position:absolute; inset:-8%; z-index:1; pointer-events:none; opacity:.22; mix-blend-mode:screen;
      background:
        radial-gradient(160px 120px at 20% 20%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(200px 140px at 80% 30%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(240px 180px at 40% 80%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(220px 160px at 60% 50%, rgba(255,255,255,.9), transparent 60%);
      filter: blur(16px) saturate(1.2);
      animation: veil-drift-1219 26s ease-in-out infinite alternate;
    }
    .aurora1219[data-theme="night"] .veil{ opacity:.16; }
    @keyframes veil-drift-1219{
      0%{ transform: translate3d(0,0,0) scale(1); }
      100%{ transform: translate3d(0,-2%,0) scale(1.03); }
    }

    .tip{
      position:absolute; inset:auto 14px 14px auto; z-index:3;
      padding:7px 12px; border-radius:12px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.75); border:1px solid var(--veil); backdrop-filter: blur(8px) saturate(1.2);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      user-select:none; pointer-events:none;
    }
    .aurora1219[data-theme="night"] .tip{ background: rgba(12,18,34,.55); color:#eaf2ff; }

    .title{
      margin: 14px 2px 6px;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", serif;
      font-weight: 900;
      font-size: clamp(44px, 9vw, 104px);
      letter-spacing:-.02em;
      line-height: .9;
      background: linear-gradient(100deg, var(--a1) 0%, var(--a2) 30%, var(--a3) 65%, var(--a4) 100%);

    .meta{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px; }
    .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--a1), var(--a4) 70%); box-shadow:0 0 0 2px rgba(139,212,255,0.22); animation: ping-1219 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes ping-1219{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.85 } }
    .meta .grow{ margin-left:auto; white-space:nowrap; }

    @media (prefers-reduced-motion: reduce){
      .aurora1219 *{ animation:none !important; transition:none !important; }
    }

  <h1 class="title">Aurora Atelier</h1>
  <p class="sub">Paint with wind. Weave ribbons of color from a field of invisible forces.</p>
  <ul class="meta" aria-label="status">
    <li><span class="pulse" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps1219">0</strong></li>
    <li>particles <strong id="pcount1219">0</strong></li>
    <li>orbs <strong id="ocount1219">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 11:28:08 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.aurora1219');
      const canvas = root.querySelector('.canvas');
      const ctx = canvas.getContext('2d', { alpha:true });
      const sky = root.querySelector('.sky');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        mode: root.querySelector('[data-act="mode"]'),
        clear: root.querySelector('[data-act="clear"]'),
        save: root.querySelector('[data-act="save"]'),
        fps: root.querySelector('#fps1219'),
        pc: root.querySelector('#pcount1219'),
        oc: root.querySelector('#ocount1219'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Canvas sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=1, H=1, CX=0, CY=0;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
        seed();
        draw(0, true);
      }
      window.addEventListener('resize', resize, {passive:true});

      // State
      const particles = [];
      const orbs = [];
      const flares = [];
      const stars = [];
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false, down:false };
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let mood = 'breeze'; // breeze | storm
      let last = performance.now(), fpsSmooth = 60;

      function hardClear(){
        const dark = root.getAttribute('data-theme') === 'night';
        const g = ctx.createLinearGradient(0,0,0,H);
        if (!dark){ g.addColorStop(0, '#dff1ff'); g.addColorStop(1, '#cbe5ff'); }
        else{ g.addColorStop(0, '#07192c'); g.addColorStop(1, '#0a1b34'); }
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }

      function seed(){
        // Particles
        particles.length = 0;
        const target = Math.min(1800, Math.max(400, Math.floor((W*H)/12000)));
        for (let i=0;i<target;i++){
          particles.push({
            x: Math.random()*W,
            y: Math.random()*H,
            px: null, py: null,
            vx: 0, vy: 0,
            hue: (i%4===0)? 190 + Math.random()*30
                 : (i%4===1)? 160 + Math.random()*40
                 : (i%4===2)? 280 + Math.random()*40
                 : 10 + Math.random()*30,
            life: Math.random()*1
          });
        }
        // Orbs
        orbs.length = 0;
        const ocount = 3 + Math.round((W+H)/900);
        for(let i=0;i<ocount;i++){
          orbs.push({
            x: CX + (Math.random()-.5)*W*0.6,
            y: CY + (Math.random()-.5)*H*0.6,
            r: 80 + Math.random()*160,
            power: 1400 + Math.random()*2600,
            angle: Math.random()*Math.PI*2,
            speed: 0.15 + Math.random()*0.25,
            hue: [190, 160, 280, 10][i%4]
          });
        }
        // Stars (used in night)
        stars.length = 0;
        const scount = Math.floor((W*H)/18000);
        for(let i=0;i<scount;i++){
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            s: Math.random()*1.2 + 0.2,
            a: Math.random()*0.6 + 0.2
          });
        }
        ui.pc.textContent = String(particles.length);
        ui.oc.textContent = String(orbs.length);
      }

      function addFlare(x,y, strong=false){
        flares.push({ x, y, r: strong? 180:120, t:0, a: strong? 0.42:0.32 });
      }

      function fieldAt(x,y,t){
        // Layered sinusoidal flow field with orb gravitation
        const s1 = 140, s2 = 260;
        let fx = 0, fy = 0;
        fx += Math.sin((y + t*0.6)/s1)*0.7;
        fy += Math.cos((x - t*0.4)/s1)*0.7;
        fx += Math.cos((x + y + t*0.2)/s2)*0.85;
        fy += Math.sin((x - y - t*0.25)/s2)*0.85;

        for (let i=0;i<orbs.length;i++){
          const o = orbs[i];
          const dx = o.x - x, dy = o.y - y;
          const d2 = dx*dx + dy*dy + 1;
          const p = o.power / (d2 + 4000);
          fx += dx * p;
          fy += dy * p;
        }

        // Pointer attraction
        if (pointer.inside){
          const dx = pointer.x - x, dy = pointer.y - y;
          const d2 = dx*dx + dy*dy + 1;
          const pr = (pointer.down? 2800:1100) / (d2 + 3000);
          fx += dx * pr;
          fy += dy * pr;
        }

        return { x: fx, y: fy };
      }

      function update(dt, now){
        // Move orbs (slow orbits)
        for (let i=0;i<orbs.length;i++){
          const o = orbs[i];
          o.angle += o.speed * dt * (mood==='storm' ? 1.8 : 1);
          const rad = Math.min(W,H)*0.25 + (i*18);
          o.x = CX + Math.cos(o.angle + i)*rad*0.25;
          o.y = CY + Math.sin(o.angle*0.9 + i)*rad*0.22;
        }

        // Flares
        for (let i=0;i<flares.length;i++){
          const f = flares[i];
          f.t += dt;
          f.a *= (1 - dt*0.9);
          f.r *= (1 + dt*0.6);
          if (f.a < 0.01) { flares.splice(i,1); i--; }
        }

        // Particles
        const force = (mood==='storm'? 1.6 : 1.0);
        const damp = (mood==='storm'? 0.86 : 0.9);
        for (let i=0;i<particles.length;i++){
          const p = particles[i];
          const f = fieldAt(p.x, p.y, now*0.0013);
          p.vx += f.x * force * dt;
          p.vy += f.y * force * dt;
          p.vx *= damp; p.vy *= damp;

          p.px = p.x; p.py = p.y;
          p.x += p.vx; p.y += p.vy;

          if (p.x < -2) { p.x = W+2; p.px = p.x; }
          if (p.x > W+2){ p.x = -2; p.px = p.x; }
          if (p.y < -2) { p.y = H+2; p.py = p.y; }
          if (p.y > H+2){ p.y = -2; p.py = p.y; }

          p.life += dt;
          if (p.life > 8 + Math.random()*6){
            p.life = 0;
            p.x = Math.random()*W; p.y = Math.random()*H;
            p.px = p.x; p.py = p.y;
            p.vx = p.vy = 0;
          }
        }
      }

      function draw(now, justBg=false){
        // subtle tilt
        sky.style.transform = `rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        const dark = root.getAttribute('data-theme')==='night';

        // Fading backdrop to keep trails
        const g = ctx.createLinearGradient(0,0,0,H);
        if (!dark){ g.addColorStop(0,'#dff1ff'); g.addColorStop(1,'#cbe5ff'); }
        else { g.addColorStop(0,'#07192c'); g.addColorStop(1,'#0a1b34'); }
        ctx.globalCompositeOperation='source-over';
        ctx.globalAlpha = justBg ? 1 : (dark? 0.06 : 0.07);
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;

        // Stars (night)
        if (dark){
          ctx.globalCompositeOperation='screen';
          ctx.fillStyle='rgba(255,255,255,0.8)';
          for (let i=0;i<stars.length;i++){
            const s = stars[i];
            ctx.globalAlpha = s.a * (0.7 + 0.3*Math.sin((now*0.001) + i));
            ctx.fillRect(s.x, s.y, s.s, s.s);
          }
          ctx.globalAlpha = 1;
        }

        if (justBg) return;

        // Aurora strokes
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<particles.length;i++){
          const p = particles[i];
          if (p.px==null || p.py==null) continue;
          const speed = Math.hypot(p.vx, p.vy);
          const w = Math.min(1.8, 0.3 + speed*0.08);
          const h = p.hue + (dark? 0:0);
          const alpha = dark? Math.min(0.25, 0.10 + speed*0.06) : Math.min(0.22, 0.09 + speed*0.05);
          ctx.strokeStyle = `hsla(${h}, 90%, ${dark? 70:60}%, ${alpha})`;
          ctx.lineWidth = w;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }

        // Orbs glow
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<orbs.length;i++){
          const o = orbs[i];
          const rg = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, o.r);
          rg.addColorStop(0, `hsla(${o.hue}, 90%, ${dark? 70:65}%, .18)`);
          rg.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(o.x, o.y, o.r, 0, Math.PI*2); ctx.fill();
        }

        // Flares
        for (let i=0;i<flares.length;i++){
          const f = flares[i];
          const rg = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.r);
          rg.addColorStop(0, `rgba(255,255,255,${f.a})`);
          rg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); ctx.fill();
        }

        // Vignette for depth
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.3, CX, CY, Math.hypot(W,H)*0.7);
        vg.addColorStop(0, 'rgba(255,255,255,0)');
        vg.addColorStop(1, dark? 'rgba(0,0,0,0.35)' : 'rgba(0,50,100,0.15)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        update(dt, now);
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside = false; pointer.down=false; }
      function down(e){
        onPointer(e);
        pointer.down = true;
        addFlare(pointer.x, pointer.y, true);
      }
      function up(){ pointer.down = false; }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', down, {passive:true});
      window.addEventListener('pointerup', up, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='night';
        root.setAttribute('data-theme', night? 'day':'night');
        ui.theme.textContent = night? 'Day' : 'Night';
        hardClear();
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.mode.addEventListener('click', ()=>{
        mood = (mood==='breeze')? 'storm' : 'breeze';
        ui.mode.textContent = mood==='breeze' ? 'Breeze' : 'Storm';
      });
      ui.clear.addEventListener('click', ()=>{
        hardClear();
      });
      ui.save.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aurora-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='m') ui.mode.click();
        else if (k==='c') ui.clear.click();
        else if (k==='s') ui.save.click();
        else if (k==='f'){
          const r = canvas.getBoundingClientRect();
          const x = Math.max(0, Math.min(r.width, pointer.inside? pointer.x : r.width/2));
          const y = Math.max(0, Math.min(r.height, pointer.inside? pointer.y : r.height/2));
          addFlare(x,y,true);
        }
      });

      // Init
      resize();
      seed();
      draw(0, true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
