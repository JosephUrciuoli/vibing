<section id="observatory-1936" role="region" aria-label="Cerulean Observatory — Edition 1936">
  <style>
    /* CERULEAN OBSERVATORY — 1936 */
    #observatory-1936{
      --h: 206; /* oceanic seed */
      --ink: #0a0e12;
      --muted: rgba(10,14,18,.72);
      --line: rgba(10,14,18,.14);
      --bg-a: hsl(215 65% 98%);
      --bg-b: hsl(210 62% 92%);
      --glass: rgba(255,255,255,.65);
      --shadow: 0 80px 220px rgba(0,0,0,.12), 0 40px 120px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.9);
      position: relative;
      border-radius: 36px;
      padding: clamp(22px, 6vw, 68px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 120% at 100% 0%, rgba(255,255,255,.88), transparent 60%),
        radial-gradient(120% 140% at 0% 100%, rgba(255,255,255,.70), transparent 60%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow: var(--shadow);
      overflow: hidden;
      isolation: isolate;
    }
    #observatory-1936[data-dark="true"]{
      --ink: rgba(234,238,244,.96);
      --muted: rgba(234,238,244,.72);
      --line: rgba(255,255,255,.12);
      --bg-a: hsl(230 17% 10%);
      --bg-b: hsl(232 16% 7%);
      --glass: rgba(255,255,255,.08);
      --shadow: 0 240px 520px rgba(0,0,0,.78), 0 80px 180px rgba(0,0,0,.66), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(160% 140% at 110% -10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(140% 160% at -10% 110%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
    }

    /* Ambient wash + grain */
    #observatory-1936::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none; opacity:.26;
      background:
        conic-gradient(from .1turn at 72% 18%,
          hsla(var(--h) 92% 58% / .30),
          hsla(calc(var(--h)+40) 92% 58% / .22),
          hsla(calc(var(--h)+120) 92% 60% / .18),
          hsla(calc(var(--h)+200) 92% 56% / .24),
          hsla(var(--h) 92% 58% / .30));
      filter: blur(42px) saturate(1.02);
      transform: rotate(8deg);
      mix-blend-mode: overlay;
      animation: wash-1936 40s ease-in-out infinite alternate;
    }
    #observatory-1936[data-dark="true"]::before{ opacity:.16; mix-blend-mode: screen; }
    #observatory-1936::after{
      content:""; position:absolute; inset:0; z-index:1; pointer-events:none; opacity:.12;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,.00) 0 18px, rgba(0,0,0,.04) 18px 19px);
      mix-blend-mode: soft-light;
      animation: drift-1936 28s linear infinite;
    }

    /* Layout */
    #observatory-1936 .wrap{
      position: relative; z-index:2;
      display:grid; gap: clamp(18px, 4vw, 50px);
      grid-template-columns: 1.2fr .9fr;
      align-items:center;
    }
    @media (max-width: 1080px){ #observatory-1936 .wrap{ grid-template-columns: 1fr; } }

    /* Viewport: Orb */
    #observatory-1936 .orb{
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 1px solid var(--line);
      background: radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.85), rgba(255,255,255,.18));
      box-shadow: 0 80px 220px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.9);
      overflow: hidden;
      transform: rotate(0.0001deg);
      transform-style: preserve-3d;
    }
    #observatory-1936[data-dark="true"] .orb{
      background: radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: 0 80px 220px rgba(0,0,0,.78), inset 0 1px 0 rgba(255,255,255,.06);
    }
    #observatory-1936 canvas#sky1936{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; border-radius:50%; }
    #observatory-1936 .orb::before{
      /* inner rim glow */
      content:""; position:absolute; inset: 6%; border-radius:50%; z-index:2; pointer-events:none;
      background: radial-gradient(60% 60% at 50% 42%, rgba(255,255,255,.16), transparent 70%);
      mix-blend-mode: screen;
    }
    #observatory-1936 .orb::after{
      /* scanning halo */
      content:""; position:absolute; inset:0; border-radius:50%; z-index:2; pointer-events:none;
      background: conic-gradient(from 0turn, rgba(255,255,255,.0), rgba(255,255,255,.16), rgba(255,255,255,0));
      mix-blend-mode: soft-light; opacity:.18;
      animation: sweep-1936 12s linear infinite;
    }

    /* Copy */
    #observatory-1936 .flag{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px;
      font-weight:900; letter-spacing:.22em; text-transform:uppercase; font-size:11px;
      background: var(--glass); border:1px solid var(--line); color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
    }
    #observatory-1936 h1{
      margin:.25em 0 0 0;
      font-weight:1000; letter-spacing:-1.6px; line-height:.9;
      font-size: clamp(56px, 11.6vw, 150px);
      background:
        linear-gradient(100deg,
          hsl(var(--h) 92% 56%),
          hsl(calc(var(--h)+70) 88% 58%),
          hsl(calc(var(--h)+160) 88% 60%));
      background-size: 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: titleHue-1936 16s ease-in-out infinite;
      filter: drop-shadow(0 20px 50px rgba(0,0,0,.14));
    }
    #observatory-1936 p.sub{
      color: var(--muted);
      font-size: clamp(15px, 1.7vw, 20px);
      line-height:1.75; max-width: 72ch; margin-top: 10px;
    }

    /* Controls */
    #observatory-1936 .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-top: 16px; }
    #observatory-1936 .chip{
      appearance:none; -webkit-appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:14px; padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.62));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #observatory-1936 .chip:hover{ transform: translateY(-1px); }
    #observatory-1936[data-dark="true"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
    }
    #observatory-1936 .dial{
      -webkit-appearance:none; appearance:none; width: 100%;
      height: 14px; border-radius: 999px; outline:none; margin-top: 14px;
      background:
        linear-gradient(90deg,
          hsl(var(--h) 92% 56%),
          hsl(calc(var(--h)+60) 86% 56%),
          hsl(calc(var(--h)-60) 90% 62%));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #observatory-1936 .dial::-webkit-slider-thumb, #observatory-1936 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #observatory-1936 .readout{
      display:inline-flex; align-items:center; gap:10px; min-height:34px;
      padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
      margin-top: 10px;
    }

    /* Meta + watermark */
    #observatory-1936 .meta{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px;
      margin-top:28px; padding-top:16px; border-top: 1px dashed var(--line);
      color: var(--muted); font-size:12px; z-index:2; position:relative;
    }
    #observatory-1936 .ticker{
      display:inline-flex; gap:16px; align-items:center; white-space:nowrap;
      padding:6px 10px; border-radius:999px; border:1px dashed var(--line);
      background: color-mix(in hsl, #fff 50%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
      mask-image: linear-gradient(90deg, transparent, #000 10%, #000 90%, transparent);
      overflow:hidden; position:relative;
      --c: color-mix(in hsl, hsl(var(--h) 92% 60%) 56%, rgba(0,0,0,.4));
    }
    #observatory-1936 .ticker b{ color: var(--muted); letter-spacing:.08em; text-transform:uppercase; font-size:11px; }
    #observatory-1936 .blip{
      display:inline-block; width:6px; height:6px; border-radius:50%;
      background: var(--c);
      box-shadow: 0 0 0 3px color-mix(in hsl, var(--c) 20%, transparent);
      animation: blip-1936 2.4s ease-in-out infinite;
    }
    #observatory-1936 .wm{
      position:absolute; right: 8px; top: -12px; pointer-events:none; user-select:none; z-index:0;
      font-weight: 1000; font-size: clamp(90px, 16vw, 220px); line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      opacity:.10; transform: rotate(6deg); filter: blur(.35px);
    }

    /* Motion */
    @keyframes titleHue-1936{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes wash-1936{ 0%{ transform: rotate(6deg) scale(1.0);} 100%{ transform: rotate(-8deg) scale(1.06);} }
    @keyframes drift-1936{ to{ transform: translateX(-2%);} }
    @keyframes blip-1936{ 0%,100%{ opacity:.5; transform: scale(1);} 50%{ opacity:1; transform: scale(1.1);} }
    @keyframes sweep-1936{ to{ transform: rotate(1turn);} }

    @media (prefers-reduced-motion: reduce){
      #observatory-1936 h1, #observatory-1936::before, #observatory-1936::after, #observatory-1936 .orb::after{ animation: none !important; }
    }
  </style>

  <div class="wrap">
    <div class="orb" id="orb1936" aria-label="Circular viewport of an orrery sky that responds to your pointer">
      <canvas id="sky1936" role="img" aria-label="Generative constellation, orbits, and planets"></canvas>

    <div class="copy">
      <span class="flag">Cerulean Observatory — Edition 1936</span>
      <h1>Orbit the quiet.</h1>
      <p class="sub">
        Spin a pocket cosmos. Tilt to steer its tide; tune gravity to hush or hurry the planets.

      <div class="controls" role="toolbar" aria-label="Controls">

        <button class="chip" id="hue-1936" type="button" aria-label="Rotate Hue">Hue</button>

      <input id="grav-1936" class="dial" type="range" min="0.40" max="2.20" step="0.01" value="1.00" aria-label="Gravity">

  <div class="wm" aria-hidden="true">1936</div>

  <div class="meta">
    <div class="ticker" aria-hidden="true">
      <b>— orbital hush</b><i class="blip" aria-hidden="true"></i>
      <b>— tidal glow</b><i class="blip" aria-hidden="true"></i>

    </div>
    <span id="last-updated">Last updated: 2026-01-13 15:23:15 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('observatory-1936');
      const orb    = document.getElementById('orb1936');
      const canvas = document.getElementById('sky1936');
      const ctx    = canvas.getContext('2d', { alpha: true });

      const bTheme = document.getElementById('theme-1936');
      const bHue   = document.getElementById('hue-1936');
      const bShuf  = document.getElementById('shuffle-1936');
      const bPause = document.getElementById('pause-1936');
      const bSave  = document.getElementById('save-1936');

      const sGrav  = document.getElementById('grav-1936');
      const read   = document.getElementById('readout-1936');
      const stamp  = document.getElementById('last-updated');

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, running=true, SEED=Math.floor(Math.random()*1e9);
      let GRAV = parseFloat(sGrav.value);

      const pointer = { x:.5, y:.5, tx:.5, ty:.5 };

      function updateStamp(){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        }catch(_){
          stamp.textContent = 'Updated just now';
        }
      }

      function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 206; }
      function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); updateStamp(); }
      function nudgeHue(){ setHue(getHue() + 22 + Math.floor(Math.random()*66)); }

      function flash(){
        root.style.transition = 'filter .28s ease';
        root.style.filter = 'saturate(1.18)';
        setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 300);
      }

      function toggleTheme(force){
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dark');
        if(on){ root.setAttribute('data-dark','true'); bTheme.textContent='Day'; }
        else  { root.removeAttribute('data-dark'); bTheme.textContent='Night'; }
        syncReadout(); flash(); updateStamp();
      }

      function setGrav(v){
        GRAV = Math.max(0.40, Math.min(2.20, parseFloat(v)||1.0));
        syncReadout();
      }

      function toggleRun(){
        running = !running;
        bPause.textContent = running ? 'Pause' : 'Play';
        syncReadout();
        if(running){ lastTime = performance.now(); requestAnimationFrame(loop); }
        updateStamp();
      }

      function syncReadout(){
        const theme = root.hasAttribute('data-dark') ? 'night' : 'day';
        const state = running ? 'running' : 'paused';
        read.textContent = `Gravity: ${GRAV.toFixed(2)} • Theme: ${theme} • State: ${state}`;
      }

      /* Seeded RNG */
      function mulberry32(a){ return function(){ a |= 0; a = a + 0x6D2B79F5 | 0; let t = Math.imul(a ^ a >>> 15, 1 | a); t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t; return ((t ^ t >>> 14) >>> 0) / 4294967296; }; }

      /* Sky objects */
      let stars = [], planets = [];
      function rebuild(seed){
        const rnd = mulberry32(seed);
        stars = [];
        const count = Math.floor(180 + rnd()*120);
        for(let i=0;i<count;i++){
          const r = Math.sqrt(rnd()); // bias toward center
          const theta = rnd()*Math.PI*2;
          const x = 0.5 + r*Math.cos(theta)*0.48;
          const y = 0.5 + r*Math.sin(theta)*0.48;
          stars.push({
            x, y,
            z: 0.5 + rnd()*0.5,
            s: 0.6 + rnd()*1.8,
            tw: rnd()*Math.PI*2
          });
        }
        planets = [];
        const rings = 6;
        for(let i=0;i<rings;i++){
          const rad = 0.12 + i*0.115 + (rnd()*0.02);
          planets.push({
            r: rad,
            ang: rnd()*Math.PI*2,
            spd: (0.12 + i*0.05) * (rnd()<0.5?-1:1),
            hueOff: Math.floor(rnd()*180),
            sz: 0.012 + i*0.006 + rnd()*0.006,
            wob: rnd()*1000
          });
        }
      }

      /* Canvas sizing */
      function resize(){
        const r = orb.getBoundingClientRect();
        const size = Math.min(r.width, r.height);
        W = Math.max(2, Math.floor(size * DPR));
        H = W;
        canvas.width = W; canvas.height = H;
        canvas.style.width = size + 'px'; canvas.style.height = size + 'px';
        draw(performance.now(), true);
      }

      /* Drawing helpers */
      function bg(night){
        ctx.globalCompositeOperation = 'source-over';
        const g = ctx.createRadialGradient(W*0.5, H*0.5, 0, W*0.5, H*0.5, W*0.6);
        const base = getHue();
        const lA = night ? 12 : 96;
        const lB = night ? 7 : 90;
        g.addColorStop(0, `hsla(${(base+24)%360}, 80%, ${lA}%, ${night?0.14:0.18})`);
        g.addColorStop(1, `hsla(${(base+220)%360}, 80%, ${lB}%, ${night?0.10:0.12})`);
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(W/2,H/2,W/2,0,Math.PI*2); ctx.fill();

        // vignette rim
        const rg = ctx.createRadialGradient(W*0.5, H*0.5, W*0.35, W*0.5, H*0.5, W*0.52);
        rg.addColorStop(0, 'rgba(0,0,0,0)');
        rg.addColorStop(1, night? 'rgba(0,0,0,0.35)' : 'rgba(255,255,255,0.20)');
        ctx.fillStyle = rg;
        ctx.beginPath(); ctx.arc(W/2,H/2,W/2,0,Math.PI*2); ctx.fill();
      }

      function drawStars(t, night){
        const px = (pointer.x-0.5)*W*0.06;
        const py = (pointer.y-0.5)*H*0.06;
        ctx.save();
        ctx.translate(px, py);
        for(const s of stars){
          const x = s.x*W, y = s.y*H;
          const tw = 0.6 + 0.4*Math.sin(t*0.8 + s.tw);
          const r = (s.s * tw) * DPR;
          const grad = ctx.createRadialGradient(x,y,0, x,y, r*4);
          grad.addColorStop(0, `rgba(255,255,255,${night?0.55:0.75})`);
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalCompositeOperation = night ? 'screen' : 'lighter';
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(x,y,r*4,0,Math.PI*2); ctx.fill();

          // core
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = `rgba(255,255,255,${night?0.9:0.95})`;
          ctx.beginPath(); ctx.arc(x,y,Math.max(0.5, r*0.75),0,Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawOrbits(t, night){
        const cx = W/2, cy = H/2;
        ctx.lineWidth = 1 * DPR;
        for(let i=0;i<planets.length;i++){
          const p = planets[i];
          const rad = p.r * W;
          ctx.globalCompositeOperation = night ? 'screen' : 'overlay';
          ctx.strokeStyle = night ? 'rgba(255,255,255,0.12)' : 'rgba(0,0,0,0.10)';
          ctx.beginPath(); ctx.arc(cx, cy, rad, 0, Math.PI*2); ctx.stroke();

          // subtle glow on ring
          const rg = ctx.createRadialGradient(cx, cy, rad*0.92, cx, cy, rad*1.08);
          rg.addColorStop(0, 'rgba(255,255,255,0)');
          rg.addColorStop(1, night? 'rgba(255,255,255,0.06)':'rgba(255,255,255,0.08)');
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(cx, cy, rad*1.08, 0, Math.PI*2); ctx.fill();
        }
      }

      function drawPlanets(t, night){
        const cx = W/2, cy = H/2;
        const base = getHue();
        for(let i=0;i<planets.length;i++){
          const p = planets[i];
          const rad = p.r * W;
          const speed = p.spd * GRAV;
          p.ang += speed * 0.006;
          const theta = p.ang + Math.sin(t*0.6 + p.wob)*0.002;
          const px = cx + Math.cos(theta) * rad * (1 + (pointer.x-0.5)*0.04);
          const py = cy + Math.sin(theta) * rad * (1 + (pointer.y-0.5)*0.04);

          const size = Math.max(2, p.sz * W * (0.9 + 0.2*Math.sin(t*0.7 + i)));
          const g = ctx.createRadialGradient(px - size*0.3, py - size*0.3, size*0.2, px, py, size*1.2);
          const hue = (base + p.hueOff + i*18) % 360;
          g.addColorStop(0, `hsla(${hue}, 95%, ${night?74:58}%, ${night?0.9:0.85})`);
          g.addColorStop(1, `hsla(${(hue+60)%360}, 90%, ${night?40:52}%, ${night?0.55:0.45})`);
          ctx.globalCompositeOperation = night ? 'screen' : 'lighter';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(px, py, size, 0, Math.PI*2); ctx.fill();

          // highlight rim
          ctx.globalCompositeOperation = night ? 'screen' : 'overlay';
          ctx.lineWidth = 1.2 * DPR;
          ctx.strokeStyle = `hsla(${(hue+30)%360}, 100%, ${night?84:62}%, ${night?0.26:0.18})`;
          ctx.beginPath(); ctx.arc(px, py, size*0.92, 0, Math.PI*2); ctx.stroke();
        }
      }

      function drawConstellation(t, night){
        // Connect a handful of bright inner stars into a drifting glyph
        const cx = W/2, cy = H/2;
        const inner = stars.filter(s => Math.hypot(s.x-0.5, s.y-0.5) < 0.36).slice(0, 24);
        if(inner.length < 3) return;
        const base = getHue();
        ctx.globalCompositeOperation = night ? 'screen' : 'multiply';
        ctx.lineWidth = 1 * DPR;
        ctx.strokeStyle = `hsla(${(base+120)%360}, 90%, ${night?72:42}%, ${night?0.18:0.12})`;
        ctx.beginPath();
        for(let i=0;i<inner.length;i+=3){
          const a = inner[i], b = inner[(i+1)%inner.length], c = inner[(i+2)%inner.length];
          const wob = Math.sin(t*0.6 + i)*0.002;
          const ax = a.x*W + (a.y-0.5)*W*wob, ay = a.y*H + (a.x-0.5)*H*wob;
          const bx = b.x*W - (b.y-0.5)*W*wob, by = b.y*H - (b.x-0.5)*H*wob;
          const cx2 = c.x*W, cy2 = c.y*H;
          ctx.moveTo(ax, ay); ctx.lineTo(bx, by); ctx.lineTo(cx2, cy2);
        }
        ctx.stroke();
      }

      /* Interaction */
      orb.addEventListener('pointermove', (e)=>{
        const r = orb.getBoundingClientRect();
        const px = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const py = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pointer.tx = px; pointer.ty = py;

        // tilt
        const dx = (px - 0.5) * 14;
        const dy = (0.5 - py) * 12;
        orb.style.transform = `perspective(1000px) rotateX(${dy}deg) rotateY(${dx}deg)`;
      });
      orb.addEventListener('mouseleave', ()=>{
        orb.style.transform = 'rotate(0.0001deg)';
      });

      // Controls
      bTheme.addEventListener('click', toggleTheme);
      bHue.addEventListener('click', nudgeHue);
      bShuf.addEventListener('click', ()=>{
        SEED = Math.floor(Math.random()*1e9);
        rebuild(SEED);
        flash(); updateStamp();
      });
      bPause.addEventListener('click', toggleRun);
      bSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'observatory-1936.png';
          a.click();
        }catch(_){}
      });
      sGrav.addEventListener('input', ()=> setGrav(sGrav.value));

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') bTheme.click();
        if(k==='p') bPause.click();
        if(k==='s') bSave.click();
        if(k==='h') bHue.click();
        if(k==='c' || k==='r') bShuf.click();
        if(k==='-'){ sGrav.value = Math.max(0.40, parseFloat(sGrav.value)-0.02).toFixed(2); sGrav.dispatchEvent(new Event('input')); }
        if(k==='='){ sGrav.value = Math.min(2.20, parseFloat(sGrav.value)+0.02).toFixed(2); sGrav.dispatchEvent(new Event('input')); }
      });

      /* Loop */
      let lastTime = 0;
      function draw(now, staticOnly){
        const t = now*0.001;
        const night = root.hasAttribute('data-dark');

        // ease pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        // clip to circle
        ctx.save();
        ctx.beginPath(); ctx.arc(W/2, H/2, W/2, 0, Math.PI*2); ctx.clip();

        bg(night);
        drawStars(t, night);
        drawOrbits(t, night);
        drawPlanets(t, night);
        drawConstellation(t, night);

        // focal glow
        const px = W*0.5 + (pointer.x-0.5)*W*0.14;
        const py = H*0.5 + (pointer.y-0.5)*H*0.14;
        const halo = ctx.createRadialGradient(px, py, 0, px, py, Math.min(W,H)*0.34);
        halo.addColorStop(0, night? 'rgba(255,255,255,0.10)' : 'rgba(255,255,255,0.16)');
        halo.addColorStop(1, 'rgba(255,255,255,0.0)');
        ctx.globalCompositeOperation = night ? 'screen' : 'soft-light';
        ctx.fillStyle = halo;
        ctx.beginPath(); ctx.arc(px,py,Math.min(W,H)*0.34,0,Math.PI*2); ctx.fill();

        ctx.restore();

        if(staticOnly) return;
      }

      function loop(now){
        if(!running){ return; }
        const dt = Math.min(60, now - lastTime); lastTime = now;
        draw(now, false);
        requestAnimationFrame(loop);
      }

      // Init
      function init(){
        const sysDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        toggleTheme(sysDark);

        // Time-based hue
        const now = new Date();
        const dayHue = (now.getHours()/24)*360;
        setHue(dayHue);

        rebuild(SEED);
        resize();
        setGrav(sGrav.value);
        updateStamp();

        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if(!prefersReduced){ lastTime = performance.now(); requestAnimationFrame(loop); }
        else { running=false; draw(performance.now(), true); }
      }

      window.addEventListener('resize', ()=>{
        const was = running;
        running = false;
        resize();
        if(was){ running = true; lastTime = performance.now(); requestAnimationFrame(loop); }
        else { draw(performance.now(), true); }
      });

      init();
    }());
  </script>
