    </style>

<div class="v127-halo" data-theme="pearl" aria-label="Lumen Atlas · Kinetic Poster 127">
  <style>
    .v127-halo{
      --r: 28px;
      --pad: clamp(18px, 5vw, 56px);

      /* PEARL (default) */
      --ink:#0a1020;
      --muted:#6a738f;
      --bg1:#f7fbff;
      --bg2:#eef7ff;
      --panel: rgba(255,255,255,0.78);
      --edge: rgba(12,18,32,0.14);
      --a:#3aa9ff;
      --b:#00d6b5;
      --c:#ffb45a;
      --d:#a78bfa;

      position: relative;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "Helvetica Neue", Segoe UI, Arial, system-ui, sans-serif;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 860px;
      overflow: clip;
      background:
        radial-gradient(1200px 800px at -10% -20%, color-mix(in srgb, var(--a) 18%, transparent), transparent 60%),
        radial-gradient(1200px 900px at 120% 110%, color-mix(in srgb, var(--d) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.75),
        0 60px 160px rgba(0,0,0,0.14);
    }
    .v127-halo *{ box-sizing: border-box; }

    .v127-halo::before,
    .v127-halo::after{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--a) 14%, transparent), color-mix(in srgb, var(--b) 14%, transparent), color-mix(in srgb, var(--c) 14%, transparent), color-mix(in srgb, var(--d) 14%, transparent), color-mix(in srgb, var(--a) 14%, transparent));
      filter: blur(46px) saturate(120%);
      mix-blend-mode: soft-light;
      animation: v127Veil 62s linear infinite;
      opacity:.45;
      pointer-events:none;
      z-index:0;
    }
    .v127-halo::after{ animation-duration: 90s; animation-direction: reverse; opacity:.28; filter: blur(60px) saturate(130%); }
    @keyframes v127Veil{ to{ transform: rotate(360deg) scale(1.06); } }

    /* THEMES */
    .v127-halo[data-theme="pearl"]{
      --ink:#0a1020; --muted:#6a738f;
      --bg1:#f7fbff; --bg2:#eef7ff; --panel: rgba(255,255,255,0.78); --edge: rgba(12,18,32,0.14);
      --a:#3aa9ff; --b:#00d6b5; --c:#ffb45a; --d:#a78bfa;
    }
    .v127-halo[data-theme="nocturne"]{
      --ink:#e9f0ff; --muted:#a3adcc;
      --bg1:#0a0f1c; --bg2:#121a2d; --panel: rgba(255,255,255,0.06); --edge: rgba(255,255,255,0.16);
      --a:#6a9bff; --b:#42e3cf; --c:#ffc977; --d:#caa8ff;
      filter: saturate(112%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 60px 160px rgba(0,0,0,0.28);
    }
    .v127-halo[data-theme="lush"]{
      --ink:#0e1511; --muted:#516c62;
      --bg1:#f7fff9; --bg2:#e9fff2; --panel: rgba(255,255,255,0.76); --edge: rgba(14,20,18,0.14);
      --a:#22d3ee; --b:#34d399; --c:#ffd089; --d:#8bd5ff;
      filter: saturate(114%) contrast(1.02);
    }

    /* HEADER */
    .v127-halo .mast{
      position: relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:22px;
    }
    .v127-halo .brand{ display:flex; align-items:center; gap:14px; user-select:none; }
    .v127-halo .badge{
      --s: 64px;
      width:var(--s); height:var(--s); border-radius:22px; position:relative; overflow:hidden; flex:0 0 auto;
      background:
        radial-gradient(120% 120% at 20% 20%, color-mix(in srgb, var(--a) 60%, white), transparent 60%),
        radial-gradient(120% 120% at 85% 80%, color-mix(in srgb, var(--d) 50%, black), transparent 60%),
        linear-gradient(135deg, color-mix(in srgb, var(--b) 22%, transparent), color-mix(in srgb, var(--c) 22%, transparent));
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 36%, transparent), 0 16px 36px rgba(0,0,0,0.18);
      display:grid; place-items:center; isolation:isolate;
    }
    .v127-halo .badge::after{
      content:""; position:absolute; inset:0; background: radial-gradient(90% 60% at 30% 0%, rgba(255,255,255,0.32), transparent 50%); mix-blend-mode: soft-light;
    }
    .v127-halo .title{ display:flex; flex-direction:column; line-height:1; }
    .v127-halo .t1{
      font-size: clamp(28px, 6.2vw, 64px); font-weight:1000; letter-spacing:-0.02em; margin:0;
      background: linear-gradient(110deg, var(--a), var(--d));
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .v127-halo .t2{ font-size:12px; font-weight:900; color:var(--muted); letter-spacing:.22em; text-transform:uppercase; }

    .v127-halo .tools{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .v127-halo .seg{
      display:inline-flex; gap:0; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--panel); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16);
    }
    .v127-halo .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:8px 14px; font-weight:900; font-size:12px; cursor:pointer; letter-spacing:.2px;
      transition: color .18s ease, background .18s ease;
    }
    .v127-halo .seg button[aria-pressed="true"]{ color:var(--ink); background: linear-gradient(135deg, var(--b), var(--c)); }

    .v127-halo .btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px;
      font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--panel); color: var(--ink);
      transition: transform .16s ease, filter .2s ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.12);
    }
    .v127-halo .btn.primary{ background: linear-gradient(135deg, var(--b), var(--c)); }
    .v127-halo .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* STAGE */
    .v127-halo .stage{ position: relative; z-index:1; margin-top: clamp(18px, 3.2vw, 32px); }
    .v127-halo .panel{
      width:min(100%, 1160px); margin-inline:auto;
      border-radius: 40px;
      background: color-mix(in srgb, var(--panel) 86%, transparent);
      border:1px solid var(--edge);
      box-shadow: 0 28px 90px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.08);
      overflow:hidden; padding: clamp(16px, 2.6vw, 28px);
      display:grid; grid-template-columns: 1fr; place-items:center;
    }
    .v127-halo .canvasWrap{
      width: 100%; aspect-ratio: 21/9; border-radius: 28px; position:relative; overflow:hidden;
      background:
        radial-gradient(120% 80% at 20% 0%, color-mix(in srgb, var(--a) 16%, transparent), transparent 60%),
        radial-gradient(120% 100% at 100% 100%, color-mix(in srgb, var(--d) 16%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 86%, transparent), color-mix(in srgb, var(--bg2) 90%, transparent));
      border:1px solid var(--edge);
      transform: rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
      transition: transform .25s ease;
      perspective: 1200px;
      box-shadow: inset 0 0 0 10px color-mix(in srgb, var(--bg2) 22%, transparent), 0 22px 80px rgba(0,0,0,0.16);
    }
    .v127-halo canvas#atlas127{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v127-halo .gloss{
      position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.24), rgba(255,255,255,0.00) 42%),
        radial-gradient(60% 40% at 10% 0%, rgba(255,255,255,0.2), transparent 70%);
      mix-blend-mode: soft-light;
    }

    .v127-halo .overlay{
      position:absolute; inset:0; pointer-events:none; display:grid; place-items:center; text-align:center; z-index:2; padding: 2.5vw;
    }
    .v127-halo .hero{
      font-size: clamp(44px, 8.4vw, 120px); letter-spacing:-0.045em; line-height:.9; font-weight:1000; margin:0;
      background: linear-gradient(100deg, var(--b), var(--d));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 0 30px color-mix(in srgb, var(--d) 18%, transparent);
    }
    .v127-halo .tag{
      font-size: clamp(12px, 2vw, 18px); color: var(--muted); font-weight:700; letter-spacing:.02em;
      margin: 10px auto 0; max-width: 64ch; text-wrap: balance;
    }
    .v127-halo .chips{
      position:absolute; left:50%; bottom: 6%; transform: translateX(-50%); display:flex; gap:8px; flex-wrap:wrap; justify-content:center; z-index:2;
    }
    .v127-halo .chip{
      font-size:11px; padding:6px 10px; border-radius:999px; border:1px solid var(--edge); background: var(--panel); backdrop-filter: blur(8px); color: var(--muted);
    }

    /* FOOTER */
    .v127-halo .foot{
      position: relative; z-index:2; margin-top: 28px; padding-top: 16px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v127-halo .seg{ width:100%; justify-content: space-between; }
      .v127-halo .hero{ font-size: clamp(38px, 12vw, 110px); }
      .v127-halo .chips{ bottom: 5%; }
    }
    @media (prefers-reduced-motion: reduce){
      .v127-halo::before, .v127-halo::after{ animation: none !important; }
      .v127-halo .canvasWrap{ transition: none !important; }
    }
  </style>

  <div class="mast" role="banner">

  <script>
    (function(){
      const root = document.querySelector('.v127-halo');
      const wrap = root.querySelector('#wrap127');
      const canvas = root.querySelector('#atlas127');
      const ctx = canvas.getContext('2d');

      const btnPause = root.querySelector('#pause-atlas');
      const btnSave = root.querySelector('#save-atlas');
      const themeBtns = [...root.querySelectorAll('.th')];

      // Timestamp
      const ts = root.querySelector('#last-updated');
      try{
        const now = new Date();
        ts.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(e){ ts.textContent = 'Last updated: ' + new Date().toString(); }

      // DPR/size
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0;

      // State
      let running = true;
      let t = 0;
      const pointer = { x:0, y:0, tx:0, ty:0, down:false };

      // Field + ribbons
      const ribbons = [];
      const drops = [];

      function cssVar(name){
        const cs = getComputedStyle(root);
        return cs.getPropertyValue(name).trim();
      }
      function rgba(hex, a){
        hex = hex.trim();
        if (!hex.startsWith('#')) return 'rgba(255,255,255,'+a+')';
        const h = hex.slice(1);
        const b = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const r = parseInt(b.slice(0,2),16);
        const g = parseInt(b.slice(2,4),16);
        const bl= parseInt(b.slice(4,6),16);
        return 'rgba('+r+','+g+','+bl+','+a+')';
      }
      function palette(){
        return {
          a: cssVar('--a'),
          b: cssVar('--b'),
          c: cssVar('--c'),
          d: cssVar('--d'),
          ink: cssVar('--ink')
        };
      }

      function setTheme(th){
        root.setAttribute('data-theme', th);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === th)));
        wrap.animate([{ transform:'scale(1)' }, { transform:'scale(1.03)' }, { transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
        draw(true);
      }

      function resize(){
        const rect = wrap.getBoundingClientRect();
        W = Math.round(rect.width);
        H = Math.round(rect.height);
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        initRibbons();
        draw(true);
      }

      function initRibbons(){
        ribbons.length = 0;
        const count = Math.round((W*H)/27000);
        for (let i=0;i<count;i++){
          ribbons.push(makeRibbon(Math.random()*W, Math.random()*H, i));
        }
      }
      function makeRibbon(x, y, seed){
        const colPool = [palette().a, palette().b, palette().c, palette().d];
        const col = colPool[seed % colPool.length];
        const points = [];
        const len = 24 + Math.floor(Math.random()*24);
        for (let i=0;i<len;i++){
          points.push({ x: x + Math.cos(i*0.3)*i*0.4, y: y + Math.sin(i*0.3)*i*0.4 });
        }
        return {
          col,
          w: 0.6 + Math.random()*1.8,
          speed: 0.8 + Math.random()*1.2,
          drift: Math.random()*1000,
          points
        };
      }

      function field(x, y, time){
        const s = Math.min(W,H);
        const f = 0.0016 * (s/800);
        const a = Math.sin(x*f*2.2 + time*0.8) + Math.cos(y*f*2.7 - time*0.9) + Math.sin((x+y)*f*0.7 + time*0.6);
        let vx = Math.cos(a), vy = Math.sin(a);

        // Pointer pull
        const dx = pointer.x - x;
        const dy = pointer.y - y;
        const dist = Math.hypot(dx, dy) + 0.001;
        const pull = Math.min(1.2, 120 / dist);
        vx += dx / dist * pull * 0.18;
        vy += dy / dist * pull * 0.18;

        // Gentle center push for balance
        const cx = W/2, cy = H/2;
        const ddx = x - cx, ddy = y - cy;
        const d2 = Math.hypot(ddx, ddy) + 0.001;
        vx += ddx / d2 * 0.05;
        vy += ddy / d2 * 0.05;

        return { vx, vy };
      }

      function step(dt){
        // ease pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        // move ribbons
        for (const r of ribbons){
          const pts = r.points;
          // follow leader
          const head = pts[0];
          const f = field(head.x, head.y, t + r.drift*0.001);
          head.x += f.vx * r.speed * 60 * dt;
          head.y += f.vy * r.speed * 60 * dt;

          // wrap
          if (head.x < -30) head.x = W+30;
          if (head.x > W+30) head.x = -30;
          if (head.y < -30) head.y = H+30;
          if (head.y > H+30) head.y = -30;

          // propagate
          for (let i=pts.length-1;i>0;i--){
            const p = pts[i], q = pts[i-1];
            p.x += (q.x - p.x) * 0.26;
            p.y += (q.y - p.y) * 0.26;
          }
        }

        // drops (click blooms)
        for (let i=drops.length-1;i>=0;i--){
          const d = drops[i];
          d.r += 220*dt;
          d.a -= 0.8*dt;
          if (d.a <= 0){ drops.splice(i,1); }
        }

        // tilt card
        const nx = (pointer.x / W) - 0.5;
        const ny = (pointer.y / H) - 0.5;
        wrap.style.setProperty('--tiltX', (-ny*8).toFixed(2) + 'deg');
        wrap.style.setProperty('--tiltY', (nx*8).toFixed(2) + 'deg');
      }

      function draw(force){
        // trail fade
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = rgba(palette().ink, 0.06);
        ctx.fillRect(0,0,W,H);

        // soft vignette
        const g = ctx.createRadialGradient(W*0.5, H*0.5, Math.min(W,H)*0.2, W*0.5, H*0.5, Math.max(W,H)*0.75);
        g.addColorStop(0, 'rgba(255,255,255,0.02)');
        g.addColorStop(1, 'rgba(0,0,0,0.02)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        // ribbons
        ctx.globalCompositeOperation = 'lighter';
        for (const r of ribbons){
          const pts = r.points;
          const col = r.col;
          ctx.lineWidth = r.w;
          ctx.strokeStyle = rgba(col, 0.08);
          // glow halo
          ctx.beginPath();
          for (let i=0;i<pts.length;i++){
            const p = pts[i];
            if (i===0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          }
          ctx.stroke();

          // core
          ctx.lineWidth = r.w * 0.75 + 0.25;
          const grad = ctx.createLinearGradient(pts[0].x, pts[0].y, pts[pts.length-1].x, pts[pts.length-1].y);
          grad.addColorStop(0, rgba(col, 0.65));
          grad.addColorStop(1, rgba('#ffffff', 0.25));
          ctx.strokeStyle = grad;
          ctx.beginPath();
          for (let i=0;i<pts.length;i++){
            const p = pts[i];
            if (i===0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          }
          ctx.stroke();
        }

        // drops
        ctx.globalCompositeOperation = 'overlay';
        for (const d of drops){
          const gg = ctx.createRadialGradient(d.x, d.y, 0, d.x, d.y, d.r);
          gg.addColorStop(0, 'rgba(255,255,255,'+ (0.2*d.a).toFixed(3) +')');
          gg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = gg;
          ctx.beginPath(); ctx.arc(d.x, d.y, d.r, 0, Math.PI*2); ctx.fill();
        }
      }

      // RAF
      let last = performance.now();
      function raf(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        t += dt;

        step(dt);
        draw();

        if (running) requestAnimationFrame(raf);
      }

      function init(){
        resize();
        centerPointer();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false; draw(true);
        } else {
          last = performance.now();
          requestAnimationFrame(raf);
        }
      }

      // UI
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      btnSave.addEventListener('click', (e)=>{
        e.preventDefault();
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'lumen-atlas-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        }catch(err){}
      });
      btnPause.addEventListener('click', (e)=>{
        e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(raf); }
      });

      function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }
      const updatePointer = (e)=>{
        const r = wrap.getBoundingClientRect();
        pointer.tx = clamp(e.clientX - r.left, 0, r.width);
        pointer.ty = clamp(e.clientY - r.top, 0, r.height);
      };
      wrap.addEventListener('pointermove', updatePointer, { passive:true });
      wrap.addEventListener('pointerenter', updatePointer, { passive:true });
      wrap.addEventListener('pointerleave', ()=>{
        pointer.tx = W*0.5; pointer.ty = H*0.5;
      }, { passive:true });
      wrap.addEventListener('pointerdown', (e)=>{
        pointer.down = true;
        const r = wrap.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        drops.push({ x, y, r: 6, a: 1 });
        // emit a few fresh ribbons from click
        for (let i=0;i<3;i++){
          ribbons.push(makeRibbon(x + (Math.random()-0.5)*30, y + (Math.random()-0.5)*30, Math.floor(Math.random()*9999)));
        }
      });
      wrap.addEventListener('pointerup', ()=>{ pointer.down = false; });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(raf); } }
        if (k === 's'){ e.preventDefault(); btnSave.click(); }
        if (k === '1') setTheme('pearl');
        if (k === '2') setTheme('nocturne');
        if (k === '3') setTheme('lush');
      });

      // Auto theme by time
      const hr = new Date().getHours();
      setTheme(hr < 8 ? 'pearl' : hr < 18 ? 'pearl' : 'nocturne');

      // Resize/visibility
      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', ()=> {
        if (document.hidden){ running = false; btnPause.textContent = 'Play'; }
        else { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(raf); }
      });

      function centerPointer(){
        const r = wrap.getBoundingClientRect();
        pointer.tx = r.width/2; pointer.ty = r.height/2; pointer.x = pointer.tx; pointer.y = pointer.ty;
      }

      init();
    })();
  </script>
