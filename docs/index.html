<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<style>
  .orb-1724{
    --h: 210; /* base hue */
    --bg-0: #f7fbff;
    --bg-1: #ecf2ff;
    --ink: #0c1326;
    --muted: #55627a;
    --line: color-mix(in srgb, var(--ink) 12%, transparent);
    --glass: rgba(255,255,255,.66);
    --glow-a: hsl(var(--h) 90% 60% / .18);
    --glow-b: hsl(calc(var(--h)+120) 90% 60% / .16);
    --glow-c: hsl(calc(var(--h)+240) 90% 60% / .14);
    color: var(--ink);
    position: relative;
    border-radius: 28px;
    overflow: hidden;
    isolation: isolate;
    min-height: 980px;
    font: 700 13px/1.55 ui-sans-serif, -apple-system, system-ui, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    background:
      radial-gradient(1800px 1200px at var(--mx,70%) var(--my,10%), var(--glow-a), transparent 55%),
      radial-gradient(1400px 1000px at 10% 90%, var(--glow-b), transparent 55%),
      radial-gradient(1100px 1200px at 90% 60%, var(--glow-c), transparent 55%),
      linear-gradient(180deg, var(--bg-0), var(--bg-1));
    box-shadow: 0 60px 200px -80px rgba(12,16,28,.35), inset 0 1px 0 rgba(255,255,255,.8);
    transition: background .6s ease, color .3s ease, transform .4s ease;
  }
  .orb-1724[data-theme="night"]{
    --bg-0: #0b0f17;
    --bg-1: #101725;
    --ink: #eef2ff;
    --muted: #9aa6c3;
    --glass: rgba(255,255,255,.08);
    --line: color-mix(in srgb, #ffffff 16%, transparent);
    --glow-a: hsl(var(--h) 92% 60% / .24);
    --glow-b: hsl(calc(var(--h)+120) 92% 60% / .20);
    --glow-c: hsl(calc(var(--h)+240) 92% 60% / .18);
    box-shadow: 0 60px 220px -90px rgba(0,0,0,.85), inset 0 1px 0 rgba(255,255,255,.06);
  }
  .orb-1724[data-motion="off"] * { animation: none !important; transition: none !important; }

  .chrome-1724{ position: relative; z-index: 2; display:grid; grid-template-rows:auto 1fr auto; gap: clamp(18px,3.6vw,48px); padding: clamp(16px,4.6vw,54px); }

  /* Header */
  .top-1724{ display:flex; align-items:center; justify-content:space-between; gap:16px; }
  .brand-1724{ display:flex; align-items:center; gap:14px; }
  .crest-1724{
    width:60px; height:60px; border-radius:16px; position:relative; overflow:hidden;
    border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(12px);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
  }
  .crest-1724::before{
    content:""; position:absolute; inset:9px; border-radius:12px;
    background:
      conic-gradient(from 0deg, hsl(var(--h) 90% 60%), hsl(calc(var(--h)+80) 90% 60%), hsl(calc(var(--h)+160) 90% 60%), hsl(calc(var(--h)+240) 90% 60%), hsl(var(--h) 90% 60%));
    -webkit-mask: radial-gradient(closest-side, #000 52%, transparent 53%), linear-gradient(#000,#000);
            mask: radial-gradient(closest-side, #000 52%, transparent 53%), linear-gradient(#000,#000);
    -webkit-mask-composite: xor; mask-composite: exclude;
    animation: spincrest-1724 14s linear infinite;
    filter: saturate(1.2);
  }
  @keyframes spincrest-1724{ to { transform: rotate(1turn); } }
  .title-1724{ font-weight:1000; letter-spacing:.32em; font-size:13px; text-transform:uppercase; opacity:.8; }
  .h1-1724{
    font-weight:1000; letter-spacing:-0.02em; line-height:.92;
    font-size: clamp(48px, 9.2vw, 124px);
    margin: 4px 0 0;
    background: linear-gradient(120deg, hsl(var(--h) 90% 45%), hsl(calc(var(--h)+120) 90% 48%), hsl(calc(var(--h)+240) 90% 50%));
    -webkit-background-clip: text; background-clip: text; color: transparent;
    text-shadow: 0 24px 68px color-mix(in srgb, hsl(calc(var(--h)+100) 90% 60%) 26%, transparent);
  }
  .sub-1724{ color: var(--muted); font-weight:900; max-width:62ch; }

  .actions-1724{ display:flex; gap:8px; flex-wrap:wrap; }
  .btn-1724{
    appearance:none; border:1px solid var(--line); background: var(--glass); color: currentColor;
    padding:10px 14px; border-radius:999px; cursor:pointer; font-weight:1000; letter-spacing:.2px;
    backdrop-filter: blur(10px);
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .btn-1724:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px -16px rgba(0,0,0,.5); }
  .btn-1724.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  /* Stage */
  .stage-1724{
    position: relative; border-radius: 36px; overflow: hidden;
    min-height: clamp(640px, 62vw, 900px);
    border:1px solid var(--line);
    background:
      radial-gradient(70% 60% at 50% 0%, rgba(255,255,255,.6), transparent 55%),
      linear-gradient(180deg, color-mix(in hsl, var(--bg-1), transparent 0%), color-mix(in hsl, var(--bg-1), transparent 12%));
    box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 28px 84px -36px rgba(0,0,0,.45);
    display:grid; place-items:center;
  }
  .space-1724{
    position: relative; width: 100%; height: 100%;
    perspective: 900px; transform-style: preserve-3d;
  }
  .system-1724{
    position:absolute; inset:0; margin:auto; width: min(86vmin, 920px); height: min(86vmin, 920px);
    display:block; transform-style: preserve-3d;
    transform: rotateX(var(--rx, 12deg)) rotateY(var(--ry, -10deg));
    transition: transform .2s ease-out;
  }
  .ring-1724{
    position:absolute; inset:0; border-radius:50%; margin:auto;
    border: 1px dashed color-mix(in srgb, currentColor 20%, transparent);
    opacity:.36; pointer-events:none;
  }
  .ring-1724::after{
    content:""; position:absolute; inset:-22px; border-radius:50%;
    background: radial-gradient(60% 40% at 60% 20%, rgba(255,255,255,.6), transparent 60%);
    mix-blend-mode: soft-light; opacity:.25;
  }
  .ring-1724.r1{ width: 40%; height: 40%; }
  .ring-1724.r2{ width: 58%; height: 58%; opacity:.32; }
  .ring-1724.r3{ width: 76%; height: 76%; opacity:.28; }
  .ring-1724.r4{ width: 94%; height: 94%; opacity:.24; }

  canvas.trails-1724{ position:absolute; inset:0; width:100%; height:100%; display:block; }

  .planet-1724{
    position:absolute; left:50%; top:50%;
    width: 20px; height: 20px; margin: -10px 0 0 -10px;
    transform: translate3d(0,0,100px);
    will-change: transform, filter;
    filter: drop-shadow(0 6px 10px color-mix(in srgb, currentColor 28%, transparent));
  }
  .planet-1724 .dot{
    width:100%; height:100%; border-radius:50%;
    background: radial-gradient(60% 60% at 35% 30%, #fff, color-mix(in srgb, currentColor 40%, #fff) 42%, currentColor 120%);
    border: 1px solid color-mix(in srgb, currentColor 30%, transparent);
  }

  /* Controls */
  .dock-1724{
    position: sticky; bottom: 16px; z-index: 3; display:flex; justify-content: space-between; align-items:center; gap:10px; flex-wrap:wrap;
    padding: 8px; border-radius: 16px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
  }
  .pill-1724{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
  .icon-1724{ width:18px; height:18px; }
  .icon-btn-1724{
    appearance:none; display:inline-flex; align-items:center; justify-content:center; gap:8px;
    min-width:40px; height:40px; padding:0 12px; border-radius:999px;
    border:1px solid var(--line); background: var(--glass); color: currentColor; cursor:pointer; font-weight:900;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .icon-btn-1724:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px -16px rgba(0,0,0,.5); }
  .icon-btn-1724.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  .slab-1724{ display:flex; flex-wrap:wrap; gap:10px; }
  .chip-1724{
    display:flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px; font-weight:900; border:1px solid var(--line);
    background: var(--glass); color: currentColor; backdrop-filter: blur(10px);
  }
  .chip-1724 input[type="range"]{
    appearance:none; width: min(52vw, 280px); height:6px; border-radius:999px; outline:none; background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
  }
  .chip-1724 input[type="range"]::-webkit-slider-thumb{
    appearance:none; width:18px; height:18px; border-radius:50%;
    background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
    border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4); cursor:pointer;
  }

  .meta-1724{ display:flex; align-items:center; justify-content: space-between; gap:8px; flex-wrap:wrap; color: var(--muted); }

  .sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="orb-1724" data-theme="day" data-motion="on" aria-label="Orrery — a kinetic study of time and color">
  <div class="chrome-1724">
    <div class="top-1724">
      <div class="brand-1724">
        <div class="crest-1724" aria-hidden="true"></div>
        <div>
          <div class="title-1724">Iteration 1724</div>
          <h1 class="h1-1724">Orbit Studio</h1>
          <p class="sub-1724">A serene, tactile orrery. Tilt the cosmos with your cursor. Tune tempo, depth, and glow. Save a moment in motion.</p>
        </div>
      </div>
      <div class="actions-1724">
        <button class="btn-1724 t-theme" aria-pressed="false" aria-label="Toggle theme">Theme</button>
        <button class="btn-1724 t-motion" aria-pressed="false" aria-label="Toggle motion">Motion</button>
        <button class="btn-1724 t-palette" aria-label="Shift palette">Palette</button>
      </div>
    </div>

    <figure class="stage-1724" aria-label="Interactive orrery of orbits and planets">
      <div class="space-1724">
        <canvas class="trails-1724" role="img" aria-label="Soft trails left by orbiting bodies"></canvas>
        <div class="system-1724">
          <div class="ring-1724 r1" aria-hidden="true"></div>
          <div class="ring-1724 r2" aria-hidden="true"></div>
          <div class="ring-1724 r3" aria-hidden="true"></div>
          <div class="ring-1724 r4" aria-hidden="true"></div>

          <div class="planet-1724 p1" style="color:hsl(calc(var(--h) + 0) 90% 55%);"><div class="dot"></div></div>
          <div class="planet-1724 p2" style="color:hsl(calc(var(--h) + 60) 90% 55%);"><div class="dot"></div></div>
          <div class="planet-1724 p3" style="color:hsl(calc(var(--h) + 140) 90% 55%);"><div class="dot"></div></div>
          <div class="planet-1724 p4" style="color:hsl(calc(var(--h) + 220) 90% 55%);"><div class="dot"></div></div>

    <div class="slab-1724" aria-label="Parameters">

      <div class="chip-1724" title="Depth">

      <button class="btn-1724 trails-1724" aria-pressed="true" title="Trails">Trails: On</button>
      <button class="btn-1724 pulse-1724" aria-pressed="false" title="Pulse">Pulse</button>
    </div>

    <div class="dock-1724" aria-label="Controls">
      <div class="pill-1724">
        <svg class="icon-1724" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 12h16M12 4v16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <span id="last-updated">Last updated: 2026-01-03 22:49:20 EST</span>
      </div>
      <div style="display:flex; gap:8px; flex-wrap:wrap;">
        <button class="icon-btn-1724 save-1724 primary" aria-label="Save image">
          <svg class="icon-1724" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 7h3l1-2h6l1 2h3v12H5V7z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            <circle cx="12" cy="13" r="3.2" stroke="currentColor" stroke-width="1.6"/>

        <button class="icon-btn-1724 clear-1724" aria-label="Clear trails">
          <svg class="icon-1724" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 7h16M8 7v12m8-12v12M10 7l1-2h2l1 2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

      </div>

    <div class="meta-1724" aria-hidden="true">
      <span>Orbit Studio • Tilt the system • Palette aware</span>
      <span>Orrery trails</span>

  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling || document.querySelector('.orb-1724');
  const last = root.querySelector('#last-updated');

  // Timestamp
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Elements
  const themeBtn = root.querySelector('.t-theme');
  const motionBtn = root.querySelector('.t-motion');
  const paletteBtn = root.querySelector('.t-palette');

  const tempoInput = root.querySelector('.tempo-1724');
  const depthInput = root.querySelector('.depth-1724');
  const glowInput = root.querySelector('.glow-1724');

  const trailsBtn = root.querySelector('.trails-1724');
  const pulseBtn = root.querySelector('.pulse-1724');

  const stage = root.querySelector('.stage-1724');
  const space = root.querySelector('.space-1724');
  const system = root.querySelector('.system-1724');
  const planets = [
    { el: root.querySelector('.p1'), r: 0.22, size: 10, speed: 0.9, hueOff:   0, angle: Math.random()*Math.PI*2, px:0, py:0 },
    { el: root.querySelector('.p2'), r: 0.32, size: 12, speed: 0.6, hueOff:  60, angle: Math.random()*Math.PI*2, px:0, py:0 },
    { el: root.querySelector('.p3'), r: 0.42, size: 14, speed: 0.42, hueOff:140, angle: Math.random()*Math.PI*2, px:0, py:0 },
    { el: root.querySelector('.p4'), r: 0.50, size: 18, speed: 0.28, hueOff:220, angle: Math.random()*Math.PI*2, px:0, py:0 },
  ];

  const trailCanvas = root.querySelector('canvas.trails-1724');
  const ctx = trailCanvas.getContext('2d', { alpha: true });

  // Theme
  const KEY_THEME = 'v1724-theme';
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  const syncThemeAria = () => themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'night'));
  syncThemeAria();
  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    syncThemeAria();
    clearTrails(true);
  });

  // Motion
  const KEY_MOTION = 'v1724-motion';
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  function setMotion(on){
    root.setAttribute('data-motion', on ? 'on' : 'off');
    motionBtn.setAttribute('aria-pressed', String(!on));
    if (!on){ cancelAnimationFrame(loopId); } else { then = 0; loop(); }
  }
  const savedMotion = localStorage.getItem(KEY_MOTION);
  if (savedMotion) setMotion(savedMotion === 'on');
  else if (mediaReduce.matches) setMotion(false);
  else setMotion(true);
  motionBtn.addEventListener('click', ()=>{
    const on = root.getAttribute('data-motion') === 'off';
    setMotion(on);
    localStorage.setItem(KEY_MOTION, on ? 'on' : 'off');
  });
  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e => setMotion(!e.matches));

  // Palette
  const palettes = [
    { name:'Azure Mist', h: 210 },
    { name:'Solar Apricot', h: 24 },
    { name:'Mint Glacier', h: 170 },
    { name:'Cobalt Neon', h: 228 },
    { name:'Fuchsia Bloom', h: 324 },
    { name:'Moss Forest', h: 102 }
  ];
  let paletteIndex = 0;
  function applyHue(h){ root.style.setProperty('--h', h); }
  paletteBtn.addEventListener('click', ()=>{
    paletteIndex = (paletteIndex + 1) % palettes.length;
    applyHue(palettes[paletteIndex].h);
  });

  // Pointer-responsive glow + tilt
  let rafGlow;
  function moveLight(e){
    if (root.getAttribute('data-motion') === 'off') return;
    const r = root.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const px = ((x - r.left) / r.width) * 100;
    const py = ((y - r.top) / r.height) * 100;
    const dx = (px - 50) / 50;
    const dy = (py - 50) / 50;
    if (rafGlow) cancelAnimationFrame(rafGlow);
    rafGlow = requestAnimationFrame(()=>{
      root.style.setProperty('--mx', px + '%');
      root.style.setProperty('--my', py + '%');
      system.style.setProperty('--rx', (dy * -14).toFixed(2) + 'deg');
      system.style.setProperty('--ry', (dx * 16).toFixed(2) + 'deg');
    });
  }
  root.addEventListener('pointermove', moveLight, { passive:true });
  root.addEventListener('touchstart', moveLight, { passive:true });

  // DPR + sizing
  function dpr(){ return Math.max(1, Math.min(2, window.devicePixelRatio || 1)); }
  function sizeCanvas(){
    const r = space.getBoundingClientRect();
    const ratio = dpr();
    trailCanvas.width = Math.floor(r.width * ratio);
    trailCanvas.height = Math.floor(r.height * ratio);
    trailCanvas.style.width = r.width + 'px';
    trailCanvas.style.height = r.height + 'px';
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    clearTrails(true);
  }
  window.addEventListener('resize', sizeCanvas, { passive:true });

  function bgColor(){ return root.getAttribute('data-theme')==='night' ? '#0b0f17' : '#f7fbff'; }
  function clearTrails(hard){
    const r = space.getBoundingClientRect();
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = hard ? bgColor() : (root.getAttribute('data-theme')==='night' ? 'rgba(11,15,23,0.18)' : 'rgba(247,251,255,0.22)');
    ctx.fillRect(0,0,r.width,r.height);
  }

  // UI states
  const state = {
    tempo: +tempoInput.value || 1,
    depth: +depthInput.value || 0.78,
    glow: +glowInput.value || 0.8,
    trails: true,
    pulse: 0
  };

  tempoInput.addEventListener('input', ()=> state.tempo = +tempoInput.value );
  depthInput.addEventListener('input', ()=> state.depth = +depthInput.value );
  glowInput.addEventListener('input', ()=> state.glow = +glowInput.value );
  trailsBtn.addEventListener('click', ()=>{
    state.trails = !state.trails;
    trailsBtn.setAttribute('aria-pressed', String(state.trails));
    trailsBtn.textContent = 'Trails: ' + (state.trails ? 'On' : 'Off');
    if (!state.trails) clearTrails(true);
  });
  pulseBtn.addEventListener('click', ()=>{
    state.pulse = 1.0;
    pulseBtn.setAttribute('aria-pressed', 'true');
    setTimeout(()=> pulseBtn.setAttribute('aria-pressed','false'), 360);
  });

  // Clear + Save
  root.querySelector('.clear-1724').addEventListener('click', ()=> clearTrails(true));
  root.querySelector('.save-1724').addEventListener('click', ()=>{
    try{
      const r = space.getBoundingClientRect();
      const ratio = dpr();
      const temp = document.createElement('canvas');
      temp.width = Math.floor(r.width * ratio);
      temp.height = Math.floor(r.height * ratio);
      const tctx = temp.getContext('2d');
      tctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      // background
      tctx.fillStyle = bgColor();
      tctx.fillRect(0,0,r.width,r.height);
      // trails
      tctx.drawImage(trailCanvas, 0, 0, r.width, r.height);
      // orbits + planets snapshot
      const cx = r.width/2, cy = r.height/2;
      const base = Math.min(r.width, r.height) * 0.5;
      const depth = state.depth;
      const hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
      const rings = [0.22,0.32,0.42,0.50];
      tctx.lineWidth = 1;
      tctx.setLineDash([4,6]);
      tctx.strokeStyle = 'rgba(128,128,128,.25)';
      rings.forEach(fr => {
        const rx = base*fr, ry = base*fr*depth;
        tctx.beginPath();
        tctx.ellipse(cx, cy, rx, ry, 0, 0, Math.PI*2);
        tctx.stroke();
      });
      tctx.setLineDash([]);
      planets.forEach((p,i)=>{
        const color = `hsl(${(hue + p.hueOff)%360} 90% 55%)`;
        tctx.fillStyle = color;
        tctx.shadowColor = color;
        tctx.shadowBlur = 10 * (1 + state.glow);
        tctx.beginPath(); tctx.arc(p.px||cx, p.py||cy, (p.size||10)/2, 0, Math.PI*2); tctx.fill();
      });
      tctx.shadowBlur = 0;

      const a = document.createElement('a');
      a.download = 'orbit-studio-1724.png';
      a.href = temp.toDataURL('image/png');
      a.click();
    }catch(e){}
  });

  // Animation
  let loopId = 0, then = 0;
  function loop(now=0){
    if (root.getAttribute('data-motion') === 'off') return;
    if (!then) then = now;
    const dt = Math.min(50, now - then);
    then = now;

    // Layout
    const r = space.getBoundingClientRect();
    const cx = r.width/2, cy = r.height/2;
    const base = Math.min(r.width, r.height) * 0.5;
    const depth = state.depth;

    // Trails fade
    if (state.trails){
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = root.getAttribute('data-theme')==='night' ? 'rgba(11,15,23,0.06)' : 'rgba(247,251,255,0.08)';
      ctx.fillRect(0,0,r.width,r.height);
    }

    // Pulse decay
    if (state.pulse > 0){ state.pulse *= 0.92; if (state.pulse < 0.01) state.pulse = 0; }

    const hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;

    // Draw planets
    planets.forEach((p, idx)=>{
      // motion
      p.angle += (p.speed * state.tempo) * (dt * 0.0012) + (state.pulse * 0.004);
      const rx = base * p.r * (1 + state.pulse*0.03);
      const ry = rx * depth;

      const x = cx + Math.cos(p.angle) * rx;
      const y = cy + Math.sin(p.angle) * ry;

      // DOM placement
      p.el.style.transform = `translate3d(${x}px, ${y}px, ${120 - idx*6}px)`;
      p.el.style.width = p.size + 'px';
      p.el.style.height = p.size + 'px';

      // canvas trail
      if (state.trails){
        const col = `hsl(${(hue + p.hueOff)%360} 90% 55%)`;
        ctx.globalCompositeOperation = 'lighter';
        ctx.shadowColor = col;
        ctx.shadowBlur = 10 * (1 + state.glow + state.pulse*1.2);
        const grad = ctx.createRadialGradient(x, y, 0, x, y, 10 + state.glow*10);
        grad.addColorStop(0, col.replace('55%', '70%'));
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(x, y, 1.2 + state.glow*1.6, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
      }

      p.px = x; p.py = y;
    });

    loopId = requestAnimationFrame(loop);
  }

  // Init
  function init(){
    sizeCanvas();
    clearTrails(true);
    loop();
  }
  init();

  // Keyboard: space pulse, s save
  window.addEventListener('keydown', (e)=>{
    if (e.code === 'Space'){ e.preventDefault(); state.pulse = 1.0; }
    if ((e.key === 's' || e.key === 'S') && (e.ctrlKey || e.metaKey)){ e.preventDefault(); root.querySelector('.save-1724').click(); }
  });

  // Subtle repaint nudge (ensure --h set)
  root.style.setProperty('--h', getComputedStyle(root).getPropertyValue('--h').trim() || '210');
})();
</script>
