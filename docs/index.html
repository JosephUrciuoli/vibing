<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="valence-1665" role="region" aria-label="Valence—The Breathing Poster">
  <style>
    .valence-1665 {
      --h: 286; /* accent hue */
      --ink: #0e1220;
      --muted: #516072;
      --bg-1: hsl(220, 60%, 99%);
      --bg-2: hsl(220, 55%, 97%);
      --line: rgba(10, 20, 40, 0.12);
      --ring: 0 0 0 1px rgba(10,20,40,0.06), 0 8px 30px rgba(20,30,60,0.08);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: 32px;
      border: 1px solid var(--line);
      background:
        radial-gradient(1200px 900px at 0% 0%, rgba(255,255,255,0.9), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-height: 560px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.12);
    }
    .valence-1665::before,
    .valence-1665::after {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none;
      z-index: 0;
    }
    .valence-1665::before {
      background:
        radial-gradient(40% 50% at 20% 30%, hsla(var(--h), 95%, 65%, 0.22), transparent 60%),
        radial-gradient(30% 45% at 85% 65%, hsla(calc(var(--h) + 60), 85%, 60%, 0.18), transparent 65%),
        radial-gradient(25% 40% at 60% 10%, hsla(calc(var(--h) + 140), 70%, 62%, 0.16), transparent 70%);
      filter: blur(36px) saturate(120%);
      transform: translate3d(0,0,0) scale(1.1);
      animation: v-float 24s ease-in-out infinite alternate;
      mix-blend-mode: multiply;
    }
    .valence-1665::after {
      background: conic-gradient(from 0deg at 50% 50%, hsla(var(--h),80%,60%,0.14), transparent 18%, hsla(calc(var(--h)+100),75%,55%,0.12), transparent 40%, hsla(calc(var(--h)+180),75%,60%,0.12), transparent 72%, hsla(calc(var(--h)+260),70%,55%,0.10));
      filter: blur(60px);
      opacity: 0.55;
      animation: v-spin 36s linear infinite;
      mix-blend-mode: color-dodge;
    }
    @keyframes v-float { to { transform: translate3d(0,0,0) scale(1.18); } }
    @keyframes v-spin { to { transform: rotate(360deg); } }

    .valence-1665 .waves {
      position: absolute; inset: 0;
      z-index: 1;
    }

    .valence-1665 .chrome {
      position: relative;
      z-index: 2;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: clamp(18px, 3.2vw, 28px);
      gap: 16px;
    }

    /* Top bar */
    .valence-1665 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
    }
    .valence-1665 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      background: #ffffffd6;
      border: 1px solid rgba(10,20,40,0.14);
      box-shadow: var(--ring);
      backdrop-filter: blur(6px);
    }
    .valence-1665 .dot {
      width: 16px; height: 16px; border-radius: 6px;
      background: conic-gradient(from 120deg, hsl(var(--h),95%,62%), hsl(calc(var(--h)+40),90%,58%), hsl(calc(var(--h)+80),80%,57%), hsl(var(--h),95%,62%));
      box-shadow: 0 0 0 4px rgba(10,20,40,0.06), 0 0 18px hsla(var(--h),95%,60%,0.7);
      transform: rotate(6deg);
    }
    .valence-1665 .brand b { font-weight: 800; letter-spacing: 0.2px; }
    .valence-1665 .iter { color: var(--muted); font-weight: 600; font-size: 0.9rem; }

    .valence-1665 .tools { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    .valence-1665 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 10px 14px; border-radius: 14px;
      color: var(--ink);
      background: #ffffffb8;
      border: 1px solid rgba(10,20,40,0.16);
      box-shadow: var(--ring);
      transition: transform 160ms ease, background 200ms ease, border-color 200ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    .valence-1665 .btn:hover { transform: translateY(-1px); background: #ffffff; }
    .valence-1665 .btn:active { transform: translateY(0); }
    .valence-1665 .btn.icon { padding: 10px; width: 42px; height: 42px; display: grid; place-items: center; }
    .valence-1665 .btn.primary {
      background: linear-gradient(135deg, hsl(var(--h),95%,62%), hsl(calc(var(--h)+20),90%,58%));
      color: white;
      border: 1px solid hsla(var(--h),80%,45%,0.65);
      text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      font-weight: 800;
    }

    /* Hero */
    .valence-1665 .hero-wrap {
      position: relative;
      display: grid;
      place-items: center;
      margin: 2vh 0;
    }
    .valence-1665 .halo {
      position: absolute;
      width: min(70vmin, 780px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      filter: drop-shadow(0 30px 60px rgba(20,30,60,0.12));
      mask: radial-gradient(closest-side, transparent calc(50% - 2px), black calc(50% - 1px), black calc(50% + 1px), transparent calc(50% + 2px));
      background:
        conic-gradient(from 0deg, hsl(var(--h),90%,65%), hsl(calc(var(--h)+60),85%,63%), hsl(calc(var(--h)+120),80%,62%), hsl(calc(var(--h)+180),80%,62%), hsl(calc(var(--h)+240),85%,64%), hsl(var(--h),90%,65%));
      opacity: 0.55;
      animation: ring-spin 26s linear infinite;
    }
    @keyframes ring-spin { to { transform: rotate(360deg); } }

    .valence-1665 .hero {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 14px;
      max-width: 880px;
      margin: 0 auto;
      text-align: center;
      padding: clamp(24px, 5vw, 44px);
      border-radius: 22px;
      background: #ffffffcc;
      border: 1px solid rgba(10,20,40,0.12);
      box-shadow: var(--ring);
      backdrop-filter: blur(10px);
    }
    .valence-1665 h1 {
      margin: 0;
      font-size: clamp(34px, 6.4vw, 72px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      text-wrap: balance;
    }
    .valence-1665 h1 .accent {
      background: linear-gradient(90deg, hsl(var(--h),95%,50%), hsl(calc(var(--h)+35),90%,52%), hsl(calc(var(--h)+70),85%,54%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 10px 24px hsla(var(--h),95%,55%,0.35));
      animation: breathe 5.6s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { letter-spacing: -0.02em; filter: drop-shadow(0 10px 24px hsla(var(--h),95%,55%,0.35)); }
      50%      { letter-spacing: 0em;     filter: drop-shadow(0 14px 28px hsla(var(--h),95%,55%,0.5)); }
    }
    .valence-1665 .tag {
      margin-top: 4px;
      color: var(--muted);
      font-size: clamp(0.96rem, 1.7vw, 1.1rem);
    }
    .valence-1665 .cta { margin-top: 10px; display: inline-flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

    /* Footer */
    .valence-1665 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; flex-wrap: wrap;
      padding-top: 12px;
      border-top: 1px dashed rgba(10,20,40,0.16);
      color: var(--muted);
      font-size: 0.95rem;
    }
    .valence-1665 .swatch {
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(135deg, hsl(var(--h),90%,60%), hsl(calc(var(--h)+35),85%,58%));
      box-shadow: 0 0 0 3px rgba(10,20,40,0.06), 0 0 14px hsla(var(--h),95%,60%,0.55);
    }
    .valence-1665 .hint { display: inline-flex; align-items: center; gap: 10px; }

    /* Zen mode */
    .valence-1665.zen {
      --bg-1: hsl(210, 60%, 99%);
      --bg-2: hsl(210, 55%, 98%);
    }
    .valence-1665.zen .halo { opacity: 0.28; }
    .valence-1665.zen::after { opacity: 0.28; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .valence-1665 * { animation: none !important; transition: none !important; }
      .valence-1665::before, .valence-1665::after { animation: none !important; }
    }
  </style>

  <canvas class="waves" aria-hidden="true"></canvas>

  <div class="chrome" role="application" aria-label="Interactive poster controls">
    <div class="top">
      <div class="brand" aria-label="Identity">
        <span class="dot" aria-hidden="true"></span>
        <b>Valence</b>
        <span class="iter" aria-hidden="true">Iteration 1665</span>
      </div>
      <div class="tools" role="toolbar" aria-label="View controls">
        <button class="btn icon" id="val-theme" title="Shuffle palette (T)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M4 7h4l2 3 4 4h6M20 7h-6l-2 2M4 17h6l2-2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 7l-2-2M20 7l-2 2M20 17l-2-2M20 17l-2 2" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="btn icon" id="val-pause" aria-pressed="false" title="Pause / Play (P)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path id="val-pause-icon" d="M8 6h3v12H8zM13 6h3v12h-3z" fill="currentColor"/>
          </svg>
        </button>
        <button class="btn icon" id="val-zen" aria-pressed="false" title="Zen mode (Z)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <path d="M4 12c4-6 12-6 16 0-4 6-12 6-16 0Z" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="btn icon" id="val-burst" title="Wave burst (B)">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none">
            <circle cx="12" cy="12" r="3.2" stroke="currentColor" stroke-width="1.7"/>
            <circle cx="12" cy="12" r="7" stroke="currentColor" stroke-width="1.4" opacity="0.7"/>
            <circle cx="12" cy="12" r="10.5" stroke="currentColor" stroke-width="1.1" opacity="0.45"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="hero-wrap" aria-hidden="true">
      <div class="halo"></div>
    </div>

    <div class="hero" role="group" aria-label="Primary content">
      <h1>
        Where stillness becomes <span class="accent">motion</span>.
      </h1>
      <p class="tag">A kinetic poster that breathes with your touch. Move to ripple. Pause to listen.</p>
      <div class="cta" role="group" aria-label="Primary actions">
        <button class="btn primary" id="val-begin">Begin</button>
        <button class="btn" id="val-notes">Notes</button>
      </div>
    </div>

    <div class="foot">
      <div class="hint">
        <span class="swatch" aria-hidden="true"></span>
        <span>Keys: T shuffle · P pause · Z zen · B burst · Move/Click to ripple</span>
      </div>
      <span id="last-updated">Last updated: 2026-01-01 05:20:45 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.valence-1665');
      const canvas = root.querySelector('.waves');
      const ctx = canvas.getContext('2d');
      const btnTheme = root.querySelector('#val-theme');
      const btnPause = root.querySelector('#val-pause');
      const btnZen = root.querySelector('#val-zen');
      const btnBurst = root.querySelector('#val-burst');
      const btnBegin = root.querySelector('#val-begin');
      const btnNotes = root.querySelector('#val-notes');
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        last.textContent = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(now);
      } catch (e) {
        last.textContent = 'just now';
      }

      let DPR = Math.min(2, window.devicePixelRatio || 1);
      let W = 0, H = 0, CX = 0, CY = 0, diag = 0;
      let running = true;
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let hue = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 286;

      const ripples = [];
      const pointer = { x: null, y: null, t: 0, down: false };
      let lastAuto = 0;

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(320, rect.width);
        H = Math.max(360, rect.height);
        CX = W / 2; CY = H / 2;
        diag = Math.hypot(W, H);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        // seed a soft center pulse
        for (let i = 0; i < 3; i++) addRipple(CX, CY, 0.6 + i * 0.2);
      }

      function addRipple(x, y, power = 1) {
        const speed = 0.6 + Math.random() * 0.7;
        const lw = 1.3 + power * 1.7;
        const start = 2 + Math.random() * 8;
        ripples.push({
          x, y,
          r: start,
          speed,
          line: lw,
          life: 1,
          hue: hue + (Math.random() * 40 - 20),
          wobble: Math.random() * Math.PI * 2
        });
      }

      function draw() {
        if (!running) return;

        ctx.clearRect(0, 0, W, H);

        // very soft paper texture pass (dithered gradient)
        const g = ctx.createLinearGradient(0, 0, 0, H);
        g.addColorStop(0, 'rgba(255,255,255,0.8)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, W, H);

        // update and render ripples
        for (let i = ripples.length - 1; i >= 0; i--) {
          const rp = ripples[i];
          rp.r += rp.speed * 2.2;
          rp.life = 1 - (rp.r / (diag * 0.7));
          if (rp.life <= 0 || rp.r > diag) {
            ripples.splice(i, 1);
            continue;
          }

          const alpha = Math.max(0, Math.min(1, rp.life));
          const sway = Math.sin(rp.wobble + rp.r * 0.03) * 0.5;

          // glow ring
          ctx.beginPath();
          ctx.lineWidth = rp.line + 6;
          ctx.strokeStyle = `hsla(${rp.hue + 20}, 90%, 65%, ${0.04 * alpha})`;
          ctx.arc(rp.x + sway, rp.y - sway, rp.r, 0, Math.PI * 2);
          ctx.stroke();

          // bright ring
          ctx.beginPath();
          ctx.lineWidth = rp.line;
          ctx.strokeStyle = `hsla(${rp.hue}, 95%, 45%, ${0.35 * alpha})`;
          ctx.arc(rp.x, rp.y, rp.r, 0, Math.PI * 2);
          ctx.stroke();

          // inner soft
          ctx.beginPath();
          ctx.lineWidth = Math.max(0.4, rp.line * 0.35);
          ctx.strokeStyle = `hsla(${rp.hue + 60}, 85%, 55%, ${0.18 * alpha})`;
          ctx.arc(rp.x, rp.y, Math.max(0, rp.r - 4), 0, Math.PI * 2);
          ctx.stroke();
        }

        // auto pulse every few seconds
        const now = performance.now();
        if (now - lastAuto > 2200) {
          lastAuto = now;
          addRipple(CX + (Math.random() - 0.5) * (W * 0.25), CY + (Math.random() - 0.5) * (H * 0.25), 0.9);
        }

        if (!reduceMotion) requestAnimationFrame(draw);
      }

      function shuffleHue() {
        hue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', hue);
        // color refresh pulse
        addRipple(CX, CY, 1.2);
      }

      function togglePause() {
        running = !running;
        btnPause.setAttribute('aria-pressed', running ? 'false' : 'true');
        const icon = root.querySelector('#val-pause-icon');
        if (icon) icon.setAttribute('d', running ? 'M8 6h3v12H8zM13 6h3v12h-3z' : 'M8 6l10 6-10 6V6z');
        if (running && !reduceMotion) requestAnimationFrame(draw);
      }

      function toggleZen() {
        const on = root.classList.toggle('zen');
        btnZen.setAttribute('aria-pressed', on ? 'true' : 'false');
      }

      function burst(x = CX, y = CY) {
        for (let i = 0; i < 6; i++) {
          const ang = (i / 6) * Math.PI * 2;
          const dist = 20 + Math.random() * 40;
          addRipple(x + Math.cos(ang) * dist, y + Math.sin(ang) * dist, 1.1);
        }
      }

      // Resize
      resize();
      window.addEventListener('resize', () => { DPR = Math.min(2, window.devicePixelRatio || 1); resize(); });

      // Events
      let moveThrottle = 0;
      canvas.addEventListener('pointermove', (e) => {
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        const t = performance.now();
        if (t - moveThrottle > 70) {
          addRipple(pointer.x, pointer.y, 0.5);
          moveThrottle = t;
        }
      });
      canvas.addEventListener('pointerleave', () => { pointer.x = pointer.y = null; pointer.down = false; });
      canvas.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        const r = canvas.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        burst(x, y);
      });
      canvas.addEventListener('pointerup', () => { pointer.down = false; });

      btnTheme.addEventListener('click', shuffleHue);
      btnBurst.addEventListener('click', () => burst());
      btnPause.addEventListener('click', togglePause);
      btnZen.addEventListener('click', toggleZen);
      btnBegin.addEventListener('click', () => {
        // subtle feedback
        const hero = root.querySelector('.hero');
        hero.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.02)' }, { transform: 'scale(1)' }], { duration: 320, easing: 'ease' });
        shuffleHue();
      });
      btnNotes.addEventListener('click', () => {
        burst(CX, CY);
      });

      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') shuffleHue();
        if (k === 'p') togglePause();
        if (k === 'z') toggleZen();
        if (k === 'b') burst();
      });

      if (!reduceMotion) requestAnimationFrame(draw);
    })();
  </script>
</section>

        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
