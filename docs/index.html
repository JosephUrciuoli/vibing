<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="aura-atelier" data-theme="dawn" data-calm="false" aria-label="Aurora Studio" role="region">
  <style>
    .aura-atelier {
      --ink: #f7f9ff;
      --muted: rgba(247, 249, 252, 0.76);
      --card: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.18);
      --bg3: 260, 60%, 8%;
      --bg4: 330, 60%, 10%;
      --glow: 280, 100%, 75%;
      --orb-a: 12, 98%, 62%;
      --orb-b: 268, 92%, 65%;
      --orb-c: 198, 100%, 57%;
      --tx: 0px;
      --ty: 0px;

      position: relative;
      border-radius: 20px;
      padding: clamp(20px, 3vw, 28px);
      overflow: hidden;
      color: var(--ink);
      font: 500 16px/1.6 ui-sans-serif, -apple-system, Segoe UI, system-ui, Roboto, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 8% -10%, hsla(var(--bg4), 0.6), transparent 60%),
        radial-gradient(900px 600px at 120% 120%, hsla(var(--bg4), 0.45), transparent 65%),
        linear-gradient(180deg, hsl(var(--bg3)), hsl(var(--bg4)));
      border: 1px solid var(--border);
      box-shadow:
        0 8px 30px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.05);
      isolation: isolate;
    }

    /* THEMES */
    .aura-atelier[data-theme="dawn"] {
      --ink: #f7f9ff;
      --muted: rgba(255,255,255,0.78);
      --card: rgba(255, 255, 255, 0.09);
      --border: rgba(255,255,255,0.18);
      --bg3: 252, 64%, 9%;
      --bg4: 312, 55%, 12%;
      --glow: 290, 100%, 75%;
      --orb-a: 16, 96%, 60%;
      --orb-b: 268, 90%, 66%;
      --orb-c: 198, 100%, 58%;
    }
    .aura-atelier[data-theme="ocean"] {
      --ink: #ebfbff;
      --muted: rgba(235, 251, 255, 0.8);
      --card: rgba(255, 255, 255, 0.08);
      --border: rgba(255,255,255,0.16);
      --bg3: 210, 60%, 8%;
      --bg4: 220, 60%, 6%;
      --glow: 200, 95%, 60%;
      --orb-a: 180, 95%, 50%;
      --orb-b: 205, 92%, 60%;
      --orb-c: 160, 90%, 55%;
    }
    .aura-atelier[data-theme="sunset"] {
      --ink: #fff8f0;
      --muted: rgba(255, 248, 240, 0.85);
      --card: rgba(255, 255, 255, 0.09);
      --border: rgba(255,255,255,0.18);
      --bg3: 280, 70%, 8%;
      --bg4: 15, 75%, 11%;
      --glow: 16, 95%, 65%;
      --orb-a: 16, 95%, 62%;
      --orb-b: 320, 85%, 66%;
      --orb-c: 45, 90%, 60%;
    }
    .aura-atelier[data-theme="midnight"] {
      --ink: #eef2ff;
      --muted: rgba(238, 242, 255, 0.8);
      --card: rgba(255, 255, 255, 0.07);
      --border: rgba(255,255,255,0.14);
      --bg3: 235, 45%, 6%;
      --bg4: 255, 55%, 4%;
      --glow: 260, 100%, 70%;
      --orb-a: 260, 100%, 70%;
      --orb-b: 210, 100%, 60%;
      --orb-c: 300, 100%, 65%;
    }

    /* BACKDROP AURORA */
    .aura-atelier .backdrop {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .aura-atelier .backdrop::after {
      content: "";
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(60% 80% at 80% 20%, hsla(var(--glow), 0.25), transparent 60%),
        radial-gradient(50% 80% at 20% 90%, hsla(var(--glow), 0.15), transparent 70%);
      filter: blur(40px) saturate(120%);
      opacity: 0.7;
    }

    .aura-atelier .orb {
      position: absolute;
      width: 40vmin;
      height: 40vmin;
      border-radius: 50%;
      transform: translate3d(calc(var(--tx) * var(--p, 0.6)), calc(var(--ty) * var(--p, 0.6)), 0);
      transition: transform 400ms cubic-bezier(.2,.7,.2,1);
      opacity: 0.75;
      will-change: transform, filter;
      mix-blend-mode: screen;
      filter: saturate(115%);
    }
    .aura-atelier .orb .float {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background:
        radial-gradient(35% 35% at 30% 30%, hsla(var(--c), 0.95) 0%, hsla(var(--c), 0.2) 60%, transparent 70%),
        radial-gradient(80% 80% at 70% 70%, hsla(var(--c), 0.35), transparent 60%);
      filter: blur(28px);
      animation: drift 18s ease-in-out infinite alternate;
    }
    .aura-atelier .orb-a { --c: var(--orb-a); --p: 0.60; top: -8%; left: 6%; width: 44vmin; height: 44vmin; }
    .aura-atelier .orb-b { --c: var(--orb-b); --p: -0.45; right: -6%; bottom: -10%; width: 36vmin; height: 36vmin; }
    .aura-atelier .orb-c { --c: var(--orb-c); --p: 0.90; left: 50%; top: 42%; width: 28vmin; height: 28vmin; transform: translate3d(calc(var(--tx) * var(--p, 0.9)) , calc(var(--ty) * var(--p, 0.9)), 0) translateX(-50%); }

    @keyframes drift {
      0%   { transform: translate3d(0, 0, 0) scale(1); }
      100% { transform: translate3d(14px, -10px, 0) scale(1.07); }
    }

    /* GLASS PANEL */
    .aura-atelier .panel {
      position: relative;
      z-index: 2;
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.05));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: clamp(18px, 2.4vw, 28px);
      backdrop-filter: blur(14px) saturate(130%);
      -webkit-backdrop-filter: blur(14px) saturate(130%);
      box-shadow: 0 12px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .aura-atelier .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid hsla(var(--glow), 0.5);
      background:
        radial-gradient(120% 120% at 50% 0%, hsla(var(--glow), 0.25), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 8px 18px hsla(var(--glow), 0.25);
    }
    .aura-atelier .badge .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: hsla(var(--glow), 1);
      box-shadow: 0 0 12px hsla(var(--glow), 0.9), 0 0 24px hsla(var(--glow), 0.6);
      animation: pulse 2.4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50%      { transform: scale(1.3); opacity: 1; }
    }

    .aura-atelier .title {
      margin: 10px 0 6px;
      font-weight: 800;
      line-height: 1.05;
      font-size: clamp(28px, 6vw, 46px);
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, hsla(var(--orb-b), 0.95), hsla(var(--orb-c), 0.9));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 10px rgba(0,0,0,0.25);
    }
    .aura-atelier .lede {
      margin: 6px 0 16px;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
      max-width: 60ch;
    }

    .aura-atelier .controls {
      display: flex; gap: 10px; flex-wrap: wrap;
      margin: 8px 0 4px;
    }
    .aura-atelier .btn {
      --ring: hsla(var(--glow), 0.6);
      position: relative;
      appearance: none;
      border: 1px solid var(--border);
      background:
        radial-gradient(100% 100% at 50% 0%, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease, background 180ms ease;
      box-shadow: 0 8px 22px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .aura-atelier .btn:hover {
      transform: translateY(-2px);
      border-color: hsla(var(--glow), 0.6);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35), 0 0 0 3px var(--ring);
    }
    .aura-atelier .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--ring), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .aura-atelier .btn.ghost {
      background: transparent;
      border-style: dashed;
      opacity: 0.9;
    }

    .aura-atelier .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      opacity: 0.9;
    }
    .aura-atelier .meta .divider {
      width: 1px; height: 12px; background: var(--border);
    }

    .aura-atelier .vignette {
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: none;
      background: radial-gradient(150% 120% at 50% 50%, transparent 40%, rgba(0,0,0,0.25) 100%);
      mix-blend-mode: multiply;
    }

    .aura-atelier[data-calm="true"] .orb .float { animation-play-state: paused; }
    .aura-atelier[data-calm="true"] .badge .dot { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .aura-atelier .orb .float,
      .aura-atelier .badge .dot { animation: none; }
      .aura-atelier { --tx: 0px; --ty: 0px; }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="orb orb-a"><div class="float"></div></div>
    <div class="orb orb-b"><div class="float"></div></div>
    <div class="orb orb-c"><div class="float"></div></div>
  </div>

  <div class="panel">
    <div class="badge" aria-label="Build channel">
      <span class="dot" aria-hidden="true"></span>
      VIBE / 2441
    </div>

    <h1 class="title">Quietly electric.</h1>
    <p class="lede">Soft geometry and kinetic light. A space that adapts—calm when you need it, vibrant when you don’t.</p>

    <div class="controls">
      <button class="btn" id="mood">Change mood</button>
      <button class="btn ghost" id="calm">Calm motion</button>
    </div>

    <div class="meta">
      <span class="hint">Aurora engine ready</span>
      <span class="divider" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2026-02-07 01:39:09 EST</span>
    </div>
  </div>

  <div class="vignette" aria-hidden="true"></div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const moodBtn = root.querySelector('#mood');
      const calmBtn = root.querySelector('#calm');
      const last = root.querySelector('#last-updated');
      const themes = ['dawn', 'ocean', 'sunset', 'midnight'];

      function timeTheme() {
        const h = new Date().getHours();
        if (h >= 22 || h < 5) return 'midnight';
        if (h < 9) return 'dawn';
        if (h < 17) return 'ocean';
        return 'sunset';
      }

      function updateTime() {
        try {
          const d = new Date();
          const parts = new Intl.DateTimeFormat([], {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          }).formatToParts(d).reduce((acc, p) => (acc[p.type] = p.value, acc), {});
          last.textContent = `Last updated: ${parts.month} ${parts.day}, ${parts.year} ${parts.hour}:${parts.minute}:${parts.second} ${parts.timeZoneName}`;
        } catch (e) {
          last.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }

      // Set initial theme from time of day
      root.dataset.theme = timeTheme();

      // Cycle through themes
      moodBtn.addEventListener('click', () => {
        const i = themes.indexOf(root.dataset.theme);
        const next = themes[(i + 1) % themes.length];
        root.dataset.theme = next;
        moodBtn.blur();
      });

      // Calm/resume motion
      calmBtn.addEventListener('click', () => {
        const calm = root.dataset.calm !== 'true';
        root.dataset.calm = calm ? 'true' : 'false';
        calmBtn.textContent = calm ? 'Resume motion' : 'Calm motion';
        calmBtn.blur();
      });

      // Parallax
      let raf;
      function setParallax(x, y) {
        root.style.setProperty('--tx', x + 'px');
        root.style.setProperty('--ty', y + 'px');
      }
      root.addEventListener('pointermove', (e) => {
        if (root.dataset.calm === 'true') return;
        const r = root.getBoundingClientRect();
        const dx = (e.clientX - (r.left + r.width / 2)) / 20;
        const dy = (e.clientY - (r.top + r.height / 2)) / 22;
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => setParallax(dx, dy));
      });
      root.addEventListener('pointerleave', () => {
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => setParallax(0, 0));
      });

      updateTime();
      // Keep ticking every ~15 seconds to show freshness
      const timer = setInterval(updateTime, 15000);
      // Cleanup if removed
      root.addEventListener('DOMNodeRemoved', () => clearInterval(timer), { once: true });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
