<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe-1306" class="lumen" aria-label="LUMEN — living poster">
  <style>
    /* LUMEN — scoped to #vibe-1306 */
    #vibe-1306 {
      --bg-0: #0b0f1a;
      --bg-1: #151b2e;
      --fg: #e6f0ff;
      --muted: #9aa6c3;

      --c0: 114, 220, 255;   /* glacier */
      --c1: 170, 120, 255;   /* heliotrope */
      --c2: 255, 150, 90;    /* ember */
      --c3: 110, 245, 180;   /* mint */

      position: relative;
      border-radius: 28px;
      overflow: hidden;
      min-height: 900px;
      color: var(--fg);
      background:
        radial-gradient(1200px 800px at 70% -10%, rgba(255,255,255,0.06), transparent 65%),
        radial-gradient(1100px 700px at -20% 120%, rgba(114,220,255,0.06), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 50px 160px rgba(3,7,18,0.4), inset 0 0 0 1px rgba(255,255,255,0.05);
      isolation: isolate;
    }

    /* Ambient chroma mesh */
    #vibe-1306::before, #vibe-1306::after {
      content: "";
      position: absolute; inset: -25%;
      background:
        radial-gradient(30% 38% at 20% 40%, rgba(var(--c0), 0.18), transparent 60%),
        radial-gradient(38% 42% at 74% 22%, rgba(var(--c1), 0.14), transparent 60%),
        radial-gradient(34% 36% at 70% 76%, rgba(var(--c2), 0.12), transparent 60%),
        radial-gradient(36% 34% at 28% 76%, rgba(var(--c3), 0.12), transparent 60%);
      filter: blur(80px) saturate(120%);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: v1306-drift 46s ease-in-out infinite;
    }
    #vibe-1306::after { animation-duration: 64s; animation-direction: reverse; opacity: 0.55; }
    @keyframes v1306-drift {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(-1.8%, 1.2%, 0) scale(1.05); }
    }

    /* Star grain */
    #vibe-1306 .grain {
      position:absolute; inset:-1px; pointer-events:none; z-index:1; opacity:.08;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='260' height='260' viewBox='0 0 260 260'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='7'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.12'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 260px 260px; mix-blend-mode: soft-light;
      animation: v1306-grain 28s linear infinite;
    }
    @keyframes v1306-grain { 50% { transform: translate3d(1.2%, -0.8%, 0); } }

    /* Header */
    #vibe-1306 .chrome {
      position: relative; z-index: 5;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(14px, 3.2vw, 28px);
    }
    #vibe-1306 .brand {
      display: inline-flex; align-items: center; gap: 14px;
      padding: 12px 14px; border-radius: 999px;
      background: rgba(8,12,24,0.45);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.1);
      backdrop-filter: blur(10px) saturate(150%);
      user-select: none;
    }
    #vibe-1306 .glyph {
      width: 14px; height: 14px; border-radius: 4px; transform: rotate(45deg);
      background: conic-gradient(from 90deg, rgba(var(--c0),1), rgba(var(--c1),1), rgba(var(--c2),1), rgba(var(--c3),1), rgba(var(--c0),1));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.35), 0 0 24px rgba(114,220,255,0.25);
    }
    #vibe-1306 .title {
      font: 900 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.16em; text-transform: uppercase; color: var(--fg); opacity: 0.95;
    }
    #vibe-1306 .ed {
      font: 700 11px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted); opacity: 0.9;
    }

    /* Palette swatches */
    #vibe-1306 .swatchbar {
      display: inline-flex; gap: 8px; padding: 8px; border-radius: 999px;
      background: rgba(8,12,24,0.45);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.1);
      backdrop-filter: blur(10px) saturate(150%);
    }
    #vibe-1306 .sw {
      width: 34px; height: 34px; border-radius: 10px;
      border: 0; outline: none; cursor: pointer;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.35), 0 12px 28px rgba(0,0,0,0.45);
      transition: transform 160ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1306 .sw:hover { transform: translateY(-1px) scale(1.05); filter: saturate(120%); }
    #vibe-1306 .sw[aria-pressed="true"] { box-shadow: inset 0 0 0 3px rgba(230,240,255,0.9), 0 16px 36px rgba(0,0,0,0.55); }

    /* Hero */
    #vibe-1306 .hero {
      position: relative; z-index: 4; text-align: center;
      display: grid; place-items: center; gap: 14px; padding: 10px 16px 0;
    }
    #vibe-1306 h1 {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 1000; letter-spacing: -0.02em;
      font-size: clamp(46px, 9vw, 120px); line-height: 0.9;
      background: linear-gradient(120deg,
        rgba(var(--c0),1) 0%,
        rgba(var(--c1),1) 35%,
        rgba(var(--c2),1) 70%,
        rgba(var(--c3),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 50px rgba(14, 20, 40, 0.9));
    }
    #vibe-1306 .sub {
      max-width: 70ch; color: var(--muted);
      font: 600 clamp(14px, 2vw, 18px)/1.55 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      text-wrap: balance; opacity: 0.95;
    }

    /* Viewport */
    #vibe-1306 .panel {
      position: relative; z-index: 2;
      width: min(1200px, 94%); margin: 26px auto;
      aspect-ratio: 21 / 9;
      border-radius: 22px; overflow: hidden;
      background: radial-gradient(120% 140% at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.02) 60%, transparent 100%);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 60px 180px rgba(3,7,18,0.55), inset 0 0 0 10px rgba(255,255,255,0.04), inset 0 1px 0 rgba(255,255,255,0.15);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
      will-change: transform;
    }
    #vibe-1306 canvas.nebula { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 0; }
    #vibe-1306 .panel .overlay {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 26px 26px, 26px 26px;
      opacity: 0.3;
    }

    /* Controls ring */
    #vibe-1306 .deck {
      position: relative; z-index: 3;
      display: grid; gap: 14px; justify-items: center;
      width: min(1100px, 94%); margin: 10px auto 0; padding: 16px;
      background: rgba(8,12,24,0.45);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      backdrop-filter: blur(10px) saturate(150%);
      box-shadow: 0 30px 100px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.1);
    }
    #vibe-1306 .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1306 .btn, #vibe-1306 .chip {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 12px 16px; border-radius: 14px; font-weight: 900; letter-spacing: 0.02em;
      color: var(--fg);
      background: linear-gradient(135deg, rgba(var(--c0),0.18), rgba(var(--c1),0.18));
      box-shadow: 0 14px 34px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.12);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1306 .btn:hover, #vibe-1306 .chip:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1306 .btn:active, #vibe-1306 .chip:active { transform: translateY(1px); }
    #vibe-1306 .chip { font-size: 12px; }
    #vibe-1306 .chip[aria-pressed="true"] { background: linear-gradient(135deg, rgba(var(--c2),0.24), rgba(var(--c3),0.24)); }

    #vibe-1306 .range {
      display: inline-flex; align-items: center; gap: 10px; color: var(--muted);
      font: 600 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      padding: 10px 12px; border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #vibe-1306 input[type="range"] {
      -webkit-appearance: none; width: 180px; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(var(--c0),0.6), rgba(var(--c1),0.6), rgba(var(--c2),0.6));
      outline: none; border: 1px solid rgba(255,255,255,0.1);
    }
    #vibe-1306 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #0b0f1a; border: 1px solid rgba(255,255,255,0.28);
      box-shadow: 0 6px 16px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.2);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1306 .meta {
      position: relative; z-index: 3;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 18px auto 30px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1306 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(8,12,24,0.45);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(6px);
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe-1306 *, #vibe-1306::before, #vibe-1306::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and palette">
    <div class="brand">

  <section class="hero">
    <h1>LUMEN</h1>
    <p class="sub" aria-live="polite">A living poster: flowfields, neon dust, and quiet motion. Drag to tilt. Space pauses; P cycles palettes; B bloom; T trails; S saves.</p>

  <figure class="panel" role="region" aria-label="Flowfield viewport">

  <script>
    (function(){
      const root = document.getElementById('vibe-1306');
      const panel = root.querySelector('.panel');
      const canvas = root.querySelector('canvas.nebula');
      const ctx = canvas.getContext('2d');
      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      const playBtn = root.querySelector('.btn.play');
      const trailsBtn = root.querySelector('.trails');
      const bloomBtn = root.querySelector('.bloom');
      const clearBtn = root.querySelector('.clear');
      const intensityRange = root.querySelector('.intensity');
      const saveBtn = root.querySelector('.save');
      const swatches = Array.from(root.querySelectorAll('.sw'));

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // tip lines
      const lines = [
        'A living poster: flowfields, neon dust, and quiet motion. Drag to tilt. Space pauses; P cycles palettes; B bloom; T trails; S saves.',
        'Lumen breathes with your cursor — guide the current.',
        'Palettes shape the field; intensity steers the drift.',
        'Night is a canvas; light remembers.'
      ];
      let li = 0;
      function swapLine() {
        li = (li + 1) % lines.length;
        sub.style.opacity = '0';
        setTimeout(() => { sub.textContent = lines[li]; sub.style.opacity = '1'; }, 200);
      }
      if (!reduce) setInterval(swapLine, 5600);

      // Themes
      const THEMES = {
        nocturne: {
          bg0: '#0b0f1a', bg1: '#151b2e', fg: '#e6f0ff', muted: '#9aa6c3',
          c0: [114,220,255], c1: [170,120,255], c2: [255,150,90], c3: [110,245,180]
        },
        tundra: {
          bg0: '#0b121d', bg1: '#0e1526', fg: '#eaf4ff', muted: '#a1b0cc',
          c0: [155,213,255], c1: [118,184,255], c2: [174,203,255], c3: [228,240,255]
        },
        ember: {
          bg0: '#170e0a', bg1: '#24110d', fg: '#ffeae0', muted: '#e1b9a4',
          c0: [255,184,106], c1: [255,107,107], c2: [255,192,127], c3: [255,211,164]
        },
        lush: {
          bg0: '#0b1512', bg1: '#0f1e19', fg: '#e9fff7', muted: '#a8d6c6',
          c0: [111,245,181], c1: [126,232,163], c2: [160,255,214], c3: [138,223,172]
        },
        mono: {
          bg0: '#0c1018', bg1: '#161b2a', fg: '#f0f4ff', muted: '#b8c3dc',
          c0: [153,166,191], c1: [195,206,227], c2: [170,183,208], c3: [226,233,246]
        }
      };
      const THEME_KEY = 'vibe1306-theme';
      function applyTheme(name) {
        const t = THEMES[name] || THEMES.nocturne;
        root.style.setProperty('--bg-0', t.bg0);
        root.style.setProperty('--bg-1', t.bg1);
        root.style.setProperty('--fg', t.fg);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--c0', `${t.c0[0]}, ${t.c0[1]}, ${t.c0[2]}`);
        root.style.setProperty('--c1', `${t.c1[0]}, ${t.c1[1]}, ${t.c1[2]}`);
        root.style.setProperty('--c2', `${t.c2[0]}, ${t.c2[1]}, ${t.c2[2]}`);
        root.style.setProperty('--c3', `${t.c3[0]}, ${t.c3[1]}, ${t.c3[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.theme === name ? 'true' : 'false'));
        localStorage.setItem(THEME_KEY, name);
      }
      const savedTheme = localStorage.getItem(THEME_KEY) || 'nocturne';
      applyTheme(savedTheme);
      swatches.forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));
      function cycleTheme() {
        const i = swatches.findIndex(s => s.getAttribute('aria-pressed') === 'true');
        swatches[(i + 1) % swatches.length].click();
      }

      // State
      const state = {
        running: !reduce,
        trails: true,
        bloom: true,
        intensity: 1,
        dpr: 1, W: 1, H: 1,
        t: 0,
        points: [],
        pointer: { x: 0.5, y: 0.5, down: false }
      };

      function resize() {
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(rect.width));
        state.H = Math.max(1, Math.floor(rect.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        makePoints();
      }
      window.addEventListener('resize', resize, { passive: true });

      function makePoints() {
        const target = Math.floor((state.W * state.H) / 9000) + 240;
        const arr = [];
        for (let i = 0; i < target; i++) {
          arr.push({
            x: Math.random() * state.W,
            y: Math.random() * state.H,
            px: null, py: null,
            s: 0.15 + Math.random() * 0.85
          });
        }
        state.points = arr;
      }

      // Color ramp from CSS vars
      function ramp(t, a=1) {
        const stops = [
          getComputedStyle(root).getPropertyValue('--c0').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--c1').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--c2').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--c3').split(',').map(Number)
        ];
        const x = Math.max(0, Math.min(0.999, t));
        const seg = Math.floor(x * (stops.length - 1));
        const f = x * (stops.length - 1) - seg;
        const cA = stops[seg], cB = stops[seg + 1];
        const r = Math.round(cA[0] + (cB[0] - cA[0]) * f);
        const g = Math.round(cA[1] + (cB[1] - cA[1]) * f);
        const b = Math.round(cA[2] + (cB[2] - cA[2]) * f);
        return `rgba(${r},${g},${b},${a})`;
      }

      function field(x, y, t) {
        // A layered trigonometric vector field with a gentle vortex at pointer
        const nx = x / state.W - 0.5;
        const ny = y / state.H - 0.5;
        const a = Math.sin((ny * 4 + t * 0.15)) + Math.cos((nx * 3 - t * 0.13));
        const b = Math.cos((nx * 5 - t * 0.11)) - Math.sin((ny * 6 + t * 0.17));
        let vx = a * 0.4 + b * 0.2;
        let vy = b * 0.4 - a * 0.2;

        // Pointer gravity
        const cx = state.pointer.x * state.W;
        const cy = state.pointer.y * state.H;
        const dx = cx - x, dy = cy - y;
        const dist = Math.hypot(dx, dy) + 0.0001;
        const pull = state.pointer.down ? 0.9 : 0.25;
        vx += (dx / dist) * pull;
        vy += (dy / dist) * pull;
        return [vx, vy];
      }

      let RAF = 0, last = 0;

      function step(dt) {
        state.t += dt * 0.001 * state.intensity;

        // Fade
        ctx.globalCompositeOperation = 'source-over';
        if (state.trails) {
          // keep memory
          ctx.fillStyle = 'rgba(8,12,24,0.08)';
        } else {
          ctx.fillStyle = 'rgba(8,12,24,0.9)';
        }
        ctx.fillRect(0,0,state.W,state.H);

        // Draw particles
        ctx.globalCompositeOperation = 'lighter';
        const glow = state.bloom ? 16 : 4;

        for (let i = 0; i < state.points.length; i++) {
          const p = state.points[i];
          const [vx, vy] = field(p.x, p.y, state.t);
          const spd = (0.6 + p.s * 0.8) * state.intensity;

          p.px = p.x; p.py = p.y;
          p.x += vx * spd; p.y += vy * spd;

          // wrap
          if (p.x < -2) p.x = state.W + 2;
          if (p.x > state.W + 2) p.x = -2;
          if (p.y < -2) p.y = state.H + 2;
          if (p.y > state.H + 2) p.y = -2;

          const tcol = (i / state.points.length + state.t * 0.03) % 1;
          const color = ramp(tcol, state.bloom ? 0.35 : 0.22);
          ctx.strokeStyle = color;
          ctx.shadowColor = ramp((tcol + 0.03) % 1, state.bloom ? 0.9 : 0.4);
          ctx.shadowBlur = glow;
          ctx.lineWidth = state.bloom ? 1.1 : 0.7;

          ctx.beginPath();
          ctx.moveTo(p.px ?? p.x, p.py ?? p.y);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // occasional spark
          if ((i + Math.floor(state.t * 40)) % 180 === 0) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, state.bloom ? 1.8 : 1.2, 0, Math.PI * 2);
            ctx.fillStyle = ramp((tcol + 0.06) % 1, state.bloom ? 0.6 : 0.3);
            ctx.fill();
          }
        }
      }

      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Pointer & tilt
      function pointerFromEvent(e) {
        const r = panel.getBoundingClientRect();
        return {
          x: (e.clientX - r.left) / Math.max(1, r.width),
          y: (e.clientY - r.top) / Math.max(1, r.height)
        };
      }
      panel.addEventListener('pointerdown', (e) => {
        panel.setPointerCapture(e.pointerId);
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y; state.pointer.down = true;
      });
      panel.addEventListener('pointermove', (e) => {
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y;
        const rx = (0.5 - p.y) * 6.2;
        const ry = (p.x - 0.5) * 9.2;
        panel.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        panel.style.boxShadow = `0 100px 220px rgba(0,0,0,0.6), inset 0 0 0 10px rgba(255,255,255,0.05), inset 0 1px 0 rgba(255,255,255,0.18)`;
      }, { passive: true });
      panel.addEventListener('pointerup', () => { state.pointer.down = false; });
      panel.addEventListener('pointerleave', () => { state.pointer.down = false; panel.style.transform = ''; panel.style.boxShadow = ''; });

      // Controls
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      trailsBtn.addEventListener('click', () => {
        const on = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.trails = on;
      });
      bloomBtn.addEventListener('click', () => {
        const on = bloomBtn.getAttribute('aria-pressed') !== 'true';
        bloomBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.bloom = on;
      });
      intensityRange.addEventListener('input', () => {
        state.intensity = parseFloat(intensityRange.value) || 1;
      });
      clearBtn.addEventListener('click', () => {
        ctx.clearRect(0,0,state.W,state.H);
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `lumen-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') { cycleTheme(); }
        if (k === 'b') { bloomBtn.click(); }
        if (k === 't') { trailsBtn.click(); }
        if (k === 's') { saveBtn.click(); }
      });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        step(16);
      }
    })();
  </script>
</div>
      </section>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
