        border: 1px solid rgba(139, 92, 246, 0.35);

      }
    </style>

<section class="halo" role="region" aria-label="Halo Orrery Studio" data-build="v2480" data-theme="quartz">
  <style>
    .halo {
      --ink: #0b1020;
      --muted: color-mix(in oklab, var(--ink), white 60%);
      --glass: rgba(255,255,255,0.6);
      --panel: linear-gradient(180deg, #ffffffe6, #ffffffc4);
      --ring: #0b1020;
      --mx: 0.5; --my: 0.5;

      /* quartz (light) */
      --bg1: oklch(98% 0.01 90);
      --bg2: oklch(96% 0.02 220);
      --glow1: oklch(87% 0.12 210 / 0.35);
      --glow2: oklch(90% 0.14 30 / 0.35);
      --a: oklch(58% 0.20 205);
      --b: oklch(62% 0.20 310);
      --c: oklch(66% 0.20 100);

      font: 400 15px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      color: var(--ink);
      border-radius: 28px;
      padding: clamp(14px, 3.4vw, 28px);
      position: relative;
      overflow: clip;
      background:
        radial-gradient(1200px 800px at 0% 0%, var(--glow1), transparent 55%),
        radial-gradient(1000px 700px at 100% 100%, var(--glow2), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.06),
        0 40px 120px rgba(0, 14, 40, 0.18);
      isolation: isolate;
    }
    .halo::after {
      content:"";
      position: absolute; inset: -12%;
      pointer-events: none;
      background:
        radial-gradient(1px 1px at 20% 30%, #0002, #0000 60%),
        radial-gradient(1px 1px at 80% 10%, #0001, #0000 60%),
        radial-gradient(1px 1px at 60% 70%, #0002, #0000 60%),
        linear-gradient(180deg, transparent, #00000007 60%, transparent);
      mix-blend-mode: multiply;
      opacity: 0.5;
      animation: grain 16s ease-in-out infinite alternate;
    }
    @keyframes grain { from { transform: translateY(0); } to { transform: translateY(-1%); } }

    /* Masthead */
    .halo .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      margin-bottom: clamp(10px, 2.4vw, 18px);
      z-index: 2; position: relative;
    }
    .halo .brand {
      display: inline-flex; gap: 12px; align-items: center;
      text-transform: uppercase; letter-spacing: 0.16em; font-weight: 800; font-size: 12px;
      color: var(--muted);
    }
    .halo .sigil {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, white, #fff0 50%) padding-box,
        conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--a)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.08), 0 0 22px color-mix(in oklab, var(--b), white 40%);
      transform: rotate(22deg);
    }

    .halo .tools { display:flex; gap:8px; flex-wrap: wrap; justify-content: flex-end; }
    .halo .chip {
      --p1: var(--a); --p2: var(--b);
      appearance: none; border: 0; cursor: pointer;
      padding: 8px 12px; border-radius: 999px; font-weight: 700; font-size: 12.5px; color: #0b1020;
      background:
        linear-gradient(180deg, #fff, #f4f7ff) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2)) border-box;
      border: 1px solid transparent;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform .18s ease, filter .18s ease, box-shadow .28s ease;
    }
    .halo .chip:hover { transform: translateY(-1px); filter: saturate(1.08); box-shadow: 0 10px 28px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.95); }
    .halo .chip[aria-pressed="true"] { outline: 2px solid rgba(0,0,0,0.8); outline-offset: 2px; }

    .halo .btn {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 8px 12px; border-radius: 12px; font-weight: 700; font-size: 12.5px; color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.55));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1), 0 10px 26px rgba(0,0,0,0.12);
      transition: transform .18s ease, background .28s ease;
    }
    .halo .btn:hover { transform: translateY(-1px); }

    /* Hero */
    .halo .hero { display:grid; gap: 6px; z-index: 2; position: relative; }
    .halo h1 {
      margin: 0;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(28px, 6.5vw, 64px);
      line-height: 1.04;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a), black 8%), color-mix(in oklab, var(--b), black 8%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 #fff8;
    }
    .halo .sub { margin: 0; color: color-mix(in oklab, var(--ink), white 40%); font-size: clamp(13px, 2.2vw, 18px); }

    /* Stage (canvas) */
    .halo .stage {
      position: relative; margin-top: clamp(8px, 2vw, 14px);
      border-radius: 22px; overflow: hidden;
      min-height: clamp(280px, 46vw, 560px);
      background: var(--panel);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow:
        0 18px 44px rgba(0,0,0,0.16),
        inset 0 0 0 1px rgba(255,255,255,0.7);
      transform-style: preserve-3d;
      transform:
        perspective(1000px)
        rotateX(calc((var(--my) - 0.5) * 10deg))
        rotateY(calc((0.5 - var(--mx)) * 16deg));
      transition: transform .35s ease;
    }
    .halo .stage::before {
      content:"";
      position: absolute; inset: -20% -40% 55% -40%;
      background: linear-gradient(105deg, rgba(255,255,255,0.35), rgba(255,255,255,0.04) 65%);
      transform: translateX(calc((var(--mx) - 0.5) * 8%)) rotate(2deg);
      pointer-events: none;
    }
    .halo canvas { position:absolute; inset:0; width:100%; height:100%; display:block; filter: saturate(1.05) contrast(1.02); }

    .halo .hud {
      position: absolute; top: 10px; left: 10px; z-index: 3;
      display:flex; gap:8px; align-items:center; flex-wrap: wrap;
    }
    .halo .pill {
      font: 600 12px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: #0c1830;
      padding: 6px 8px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1);
    }

    /* Footer */
    .halo .meta {
      margin-top: clamp(12px, 2.4vw, 18px);
      display:flex; align-items:center; justify-content: space-between; gap: 12px;
      color: color-mix(in oklab, var(--ink), white 30%);
      font-size: 12.5px; z-index:2; position:relative;
    }
    .halo .badges { display:flex; gap:10px; flex-wrap: wrap; align-items:center; }
    .halo .badge {
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      border: 1px solid rgba(0,0,0,0.08);
    }

    /* Themes */
    .halo[data-theme="quartz"] {
      --ink: #0b1020;
      --bg1: oklch(98% 0.01 90);
      --bg2: oklch(96% 0.02 220);
      --glow1: oklch(87% 0.12 210 / 0.35);
      --glow2: oklch(90% 0.14 30 / 0.35);
      --a: oklch(58% 0.20 205);
      --b: oklch(62% 0.20 310);
      --c: oklch(66% 0.20 100);
    }
    .halo[data-theme="ink"] {
      --ink: #eaf2ff;
      --bg1: oklch(16% 0.03 250);
      --bg2: oklch(12% 0.03 250);
      --glow1: oklch(60% 0.18 250 / 0.36);
      --glow2: oklch(60% 0.20 20 / 0.36);
      --a: oklch(72% 0.20 260);
      --b: oklch(72% 0.18 330);
      --c: oklch(72% 0.18 170);
      --panel: linear-gradient(180deg, #ffffff1a, #ffffff0f);
      --ring: #dfe8ff;
    }
    .halo[data-theme="bloom"] {
      --ink: #201019;
      --bg1: oklch(96% 0.04 330);
      --bg2: oklch(93% 0.05 0);
      --glow1: oklch(86% 0.20 340 / 0.32);
      --glow2: oklch(88% 0.20 80 / 0.32);
      --a: oklch(62% 0.24 340);
      --b: oklch(64% 0.22 20);
      --c: oklch(64% 0.22 120);
    }
    .halo[data-theme="citrus"] {
      --ink: #0f160b;
      --bg1: oklch(97% 0.05 110);
      --bg2: oklch(94% 0.06 75);
      --glow1: oklch(90% 0.20 110 / 0.28);
      --glow2: oklch(90% 0.20 65 / 0.28);
      --a: oklch(60% 0.22 110);
      --b: oklch(62% 0.22 70);
      --c: oklch(62% 0.22 30);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .halo::after { animation: none !important; }
      .halo .stage { transform: none !important; }
    }

    /* Dark-mode focus ring visibility tweaks */
    .halo[data-theme="ink"] .chip[aria-pressed="true"] { outline-color: rgba(255,255,255,0.95); }
    .halo.paused .stage { filter: saturate(0.9) brightness(0.98); }
  </style>

  <div class="mast">
    <div class="brand"><span class="sigil" aria-hidden="true"></span> HALO</div>
    <div class="tools" aria-label="Appearance">
      <button class="chip" data-theme="quartz" aria-pressed="true">Quartz</button>

  <div class="hero">
    <h1>Orbital calm</h1>
    <p class="sub">A living orrery of light. Move to steer gravity. Tap to send ripples through space.</p>

  <div class="stage" id="stage" tabindex="0" aria-label="Interactive orbit field">
    <canvas id="orbits" aria-hidden="true"></canvas>
    <div class="hud" aria-hidden="true">
      <div class="pill" id="time">--:--:--</div>
      <div class="pill" id="fps">-- fps</div>
    </div>

  <div class="meta">
    <div class="badges">
      <span class="badge">v2480</span>
      <span class="badge">Orrery • Glass • High contrast</span>
    </div>
    <span id="last-updated">Last updated: 2026-02-09 01:09:40 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.halo');
      const canvas = root.querySelector('#orbits');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('#stage');
      const chips = root.querySelectorAll('.chip');
      const pauseBtn = root.querySelector('#pause');
      const timeEl = root.querySelector('#time');
      const fpsEl = root.querySelector('#fps');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      const cssVar = (n) => getComputedStyle(root).getPropertyValue(n).trim();
      const setTheme = (th) => {
        root.setAttribute('data-theme', th);
        chips.forEach(x => x.setAttribute('aria-pressed', x.dataset.theme === th ? 'true' : 'false'));
        refreshPalette();
        fadeBg();
      };
      chips.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));

      // Pause / resume
      let paused = false;
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pauseBtn.textContent = paused ? 'Resume motion' : 'Pause motion';
        root.classList.toggle('paused', paused);
        if (!paused) rafId = requestAnimationFrame(tick);
      });

      // Clock
      function tickClock() {
        const d = new Date();
        timeEl.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      }
      tickClock(); setInterval(tickClock, 1000);

      // Parallax + gravity target
      let target = { x: 0.5, y: 0.5 };
      let grav = { x: 0.5, y: 0.5 };
      function move(x, y) {
        const r = root.getBoundingClientRect();
        const mx = Math.max(0, Math.min(1, (x - r.left) / r.width));
        const my = Math.max(0, Math.min(1, (y - r.top) / r.height));
        root.style.setProperty('--mx', mx.toFixed(4));
        root.style.setProperty('--my', my.toFixed(4));
        target.x = mx; target.y = my;
      }
      root.addEventListener('pointermove', e => move(e.clientX, e.clientY));
      root.addEventListener('pointerleave', () => { target.x = 0.5; target.y = 0.5; root.style.setProperty('--mx', 0.5); root.style.setProperty('--my', 0.5); });

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1);
      const ro = new ResizeObserver(resize); ro.observe(stage);
      function resize() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR; canvas.height = H * DPR;
        canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        refreshPalette();
      }

      // Palette
      let pal = { a: '#5ea8ff', b: '#c697ff', c: '#90e47b', ring: '#0b1020' };
      function refreshPalette() {
        pal.a = cssVar('--a') || pal.a;
        pal.b = cssVar('--b') || pal.b;
        pal.c = cssVar('--c') || pal.c;
        pal.ring = cssVar('--ring') || pal.ring;
      }

      // Orbits + bodies
      const rings = [];
      const bodies = [];
      const pulses = [];

      function initSystem() {
        rings.length = 0; bodies.length = 0;
        const R = Math.min(W, H) * 0.44;
        const count = 8;
        for (let i = 0; i < count; i++) {
          const r = R * (0.18 + (i / (count - 1)) * 0.78);
          rings.push({ r, jitter: (Math.random() * 0.6 + 0.4), hue: i / (count - 1) });
          const nBodies = 3 + (i % 2);
          for (let j = 0; j < nBodies; j++) {
            bodies.push({
              ringIndex: i,
              theta: Math.random() * Math.PI * 2,
              vel: (0.0008 + i * 0.00045) * (Math.random() > 0.5 ? 1 : -1),
              size: 1.2 + Math.random() * (i * 0.14 + 1.6),
              alpha: 0.5 + Math.random() * 0.4
            });
          }
        }
      }

      // Ripples on click/tap
      stage.addEventListener('pointerdown', e => {
        const r = canvas.getBoundingClientRect();
        pulses.push({ x: (e.clientX - r.left), y: (e.clientY - r.top), t: performance.now(), life: 1400 });
      });

      // Background fade to avoid hard clears
      function fadeBg() {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const g = ctx.createLinearGradient(0, 0, 0, H);
        const c1 = 'rgba(255,255,255,' + (root.dataset.theme === 'ink' ? 0.06 : 0.18) + ')';
        const c2 = 'rgba(255,255,255,0)';
        g.addColorStop(0, c1);
        g.addColorStop(1, c2);
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, W, H);
        ctx.restore();
      }

      // Prepare
      resize(); initSystem();

      // Motion preferences
      let rafId = 0;
      const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) { paused = true; root.classList.add('paused'); pauseBtn.setAttribute('aria-pressed', 'true'); pauseBtn.textContent = 'Resume motion'; }

      // FPS
      let lastT = performance.now(); let frames = 0; let lastFPS = lastT;

      function lerp(a, b, t) { return a + (b - a) * t; }

      function tick(now) {
        if (paused) return;

        frames++;
        if (now - lastFPS > 500) {
          const fps = Math.round((frames * 1000) / (now - lastFPS));
          fpsEl.textContent = fps + ' fps';
          frames = 0; lastFPS = now;
        }

        // gravity follows target
        grav.x = lerp(grav.x, target.x, 0.05);
        grav.y = lerp(grav.y, target.y, 0.05);

        // subtle breathing
        const breath = (Math.sin(now / 1800) + 1) * 0.5;

        // trail fade
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme === 'ink' ? 'rgba(0,0,16,0.18)' : 'rgba(255,255,255,0.22)';
        ctx.fillRect(0, 0, W, H);
        ctx.restore();

        const cx = W * 0.5 + (grav.x - 0.5) * 40;
        const cy = H * 0.5 + (grav.y - 0.5) * 40;

        // draw faint rings
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < rings.length; i++) {
          const r = rings[i];
          const wobble = Math.sin(now * 0.0012 + i) * r.jitter * 2 + breath * (i * 0.25);
          const rad = Math.max(6, r.r + wobble);
          const grd = ctx.createRadialGradient(cx, cy, rad * 0.94, cx, cy, rad * 1.08);
          grd.addColorStop(0, 'rgba(255,255,255,0.01)');
          grd.addColorStop(1, 'rgba(255,255,255,0.0)');
          ctx.strokeStyle = pal.ring;
          ctx.globalAlpha = root.dataset.theme === 'ink' ? 0.18 : 0.16;
          ctx.lineWidth = 0.8;
          ctx.beginPath(); ctx.arc(cx, cy, rad, 0, Math.PI * 2); ctx.stroke();
          ctx.globalAlpha = 1;
          ctx.fillStyle = grd;
          ctx.beginPath(); ctx.arc(cx, cy, rad * 1.08, 0, Math.PI * 2); ctx.fill();
        }
        ctx.restore();

        // Bodies
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < bodies.length; i++) {
          const b = bodies[i];
          const r = rings[b.ringIndex].r;
          b.theta += b.vel;
          // gravity tug toward mouse
          const gx = (grav.x - 0.5) * 0.002;
          const gy = (grav.y - 0.5) * 0.002;
          b.theta += gx - gy;

          const x = cx + Math.cos(b.theta) * r;
          const y = cy + Math.sin(b.theta) * r;

          // gradient color per orbit position
          const t = (Math.sin(b.theta + i) + 1) * 0.5;
          const col = ctx.createRadialGradient(x, y, 0, x, y, 16 + b.size * 2);
          const mix1 = t;
          const mix2 = 1 - t;
          // quick mix between a/b/c
          col.addColorStop(0, `rgba(255,255,255,${0.3 + b.alpha * 0.6})`);
          col.addColorStop(0.15, `color-mix(in oklab, ${pal.a} ${Math.round(mix1*100)}%, ${pal.b})`);
          col.addColorStop(1, 'rgba(255,255,255,0)');

          ctx.fillStyle = col;
          ctx.beginPath(); ctx.arc(x, y, 16 + b.size * 2, 0, Math.PI * 2); ctx.fill();

          // core
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = '#fff';
          ctx.beginPath(); ctx.arc(x, y, 0.6 + b.size * 0.5, 0, Math.PI * 2); ctx.fill();
          ctx.globalAlpha = 1;

          // tether spark line to center
          ctx.strokeStyle = `color-mix(in oklab, ${pal.a}, ${pal.c} 50%)`;
          ctx.globalAlpha = 0.08 + (b.size * 0.02);
          ctx.lineWidth = 1;
          ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(x, y); ctx.stroke();
          ctx.globalAlpha = 1;
        }
        ctx.restore();

        // Pulses
        for (let i = pulses.length - 1; i >= 0; i--) {
          const p = pulses[i];
          const life = now - p.t; const prog = life / p.life;
          if (prog >= 1) { pulses.splice(i, 1); continue; }
          const r = prog * (Math.min(W, H) * 0.6);
          const a = (1 - prog) * (root.dataset.theme === 'ink' ? 0.25 : 0.22);
          const grad = ctx.createRadialGradient(p.x, p.y, r * 0.18, p.x, p.y, r);
          grad.addColorStop(0, 'rgba(255,255,255,' + (a * 0.7) + ')');
          grad.addColorStop(0.6, 'rgba(255,255,255,' + (a * 0.2) + ')');
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(p.x, p.y, r, 0, Math.PI * 2); ctx.fill();
        }

        rafId = requestAnimationFrame(tick);
      }

      // Kick
      refreshPalette();
      if (!reduce) rafId = requestAnimationFrame(tick);

      // Re-init on resize
      function fullReset() { resize(); initSystem(); fadeBg(); }
      window.addEventListener('resize', () => { DPR = Math.min(2, window.devicePixelRatio || 1); fullReset(); });
      fullReset();

      // Keyboard: Space toggles
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); pauseBtn.click(); }
      });
    })();
  </script>
