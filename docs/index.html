    <style>

        align-items: center;

      .card {
        width: min(720px, 92vw);

        background: rgba(255,255,255,0.04);

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section class="silk1239" role="region" aria-label="ATELIER 1239 — Aurora Loom" data-theme="night" data-auto="on">
  <style>
    .silk1239{
      --ink:#EAF1FF; --muted:#9DA9C7; --edge:#1A2340; --bg0:#060A16; --bg1:#0A1224; --glass:rgba(14,20,38,.55);
      --p1:#79F2CE; --p2:#7AA8FF; --p3:#FFB865; --p4:#FF8EC1; --p5:#B29CFF;
      --halo: color-mix(in oklab, var(--p2), transparent 80%);
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      padding: clamp(18px, 3.8vw, 40px);
      border-radius:32px;
      border: 1px solid var(--edge);
      background:
        radial-gradient(160% 140% at 10% -10%, color-mix(in oklab, var(--p1), transparent 85%), transparent 60%),
        radial-gradient(200% 180% at 100% 110%, color-mix(in oklab, var(--p4), transparent 85%), transparent 56%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 80px 200px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      --spin: 0deg; --mx:50%; --my:50%;
    }
    .silk1239[data-theme="day"]{
      --ink:#0C1222; --muted:#5E6A88; --edge:#D8E0F5; --bg0:#F7FAFF; --bg1:#EDF3FF; --glass:rgba(255,255,255,.55);
      color-scheme: light;
      box-shadow: 0 70px 180px rgba(12,24,60,.16), inset 0 1px 0 rgba(255,255,255,.70);
    }
    .silk1239::before{
      content:"";
      position:absolute; inset:-24% -24%;
      background: conic-gradient(from var(--spin), color-mix(in oklab, var(--p1), transparent 86%) 0 20%, color-mix(in oklab, var(--p2), transparent 86%) 20% 40%, color-mix(in oklab, var(--p3), transparent 86%) 40% 60%, color-mix(in oklab, var(--p4), transparent 86%) 60% 80%, color-mix(in oklab, var(--p5), transparent 86%) 80% 100%);
      filter: blur(160px) saturate(1.05);
      opacity:.38; pointer-events:none;
    }
    .silk1239::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:.10;
      background:
        radial-gradient(800px 800px at var(--mx) var(--my), rgba(255,255,255,.12), transparent 50%),
        repeating-linear-gradient(45deg, #fff1 0 2px, transparent 2px 16px);
    }

    /* Masthead */
    .silk1239 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:16px; border-radius:20px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(18px) saturate(1.05);
      box-shadow: 0 24px 60px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .silk1239 .brand{ display:flex; align-items:center; gap:14px; min-width:0; }
    .silk1239 .emblem{
      --s:56px; width:var(--s); height:var(--s);
      border-radius:16px; border:1px solid var(--edge); position:relative; overflow:hidden;
      background: radial-gradient(60% 60% at 35% 25%, #fff6, #fff0 70%), linear-gradient(135deg, #fff3, #fff0);
      box-shadow: inset 0 10px 24px rgba(255,255,255,.10), 0 12px 28px rgba(0,0,0,.22);
    }
    .silk1239 .emblem::before, .silk1239 .emblem::after{
      content:""; position:absolute; inset:8px; border-radius:12px;
      background:
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--p3), transparent 48%) 0 42%, transparent 43%),
        conic-gradient(from var(--spin), var(--p3), var(--p1), var(--p2), var(--p5), var(--p4), var(--p3));
      -webkit-mask: radial-gradient(circle, #000 64%, transparent 66%);
              mask: radial-gradient(circle, #000 64%, transparent 66%);
      animation: spin1239 22s linear infinite;
      filter: saturate(1.08);
    }
    .silk1239 .emblem::after{ inset:12px; filter: blur(6px) saturate(1.2); opacity:.6; }
    @keyframes spin1239 { to { transform: rotate(360deg); } }

    .silk1239 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.02em; line-height:.96; text-wrap:balance;
      font-size: clamp(28px, 4.4vw, 56px);
      background: linear-gradient(92deg, var(--ink), color-mix(in oklab, var(--p3), var(--ink) 52%) 60%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 48px rgba(255,200,120,.18));
    }
    .silk1239 .tag{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:2px;
    }

    .silk1239 .controls{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .silk1239 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.14);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, outline-color .2s ease, opacity .2s ease;
    }
    .silk1239[data-theme="day"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
    }
    .silk1239 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.22); }
    .silk1239 .btn[aria-pressed="true"]{ outline:2px solid var(--p1); outline-offset:0; }

    /* Stage */
    .silk1239 .stage{
      position:relative; z-index:1; margin-top:18px;
      height: clamp(520px, 58vw, 880px);
      border-radius:28px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 50px 160px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden;
      display:grid; grid-template-rows: 1fr auto; place-items:stretch;
    }
    .silk1239 .loom{
      position:relative; display:grid; place-items:center; overflow:hidden;
    }
    .silk1239 canvas.aura{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .silk1239 .phrase{
      position:relative; z-index:2; pointer-events:none;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow:
        0 1px 0 rgba(255,255,255,.04),
        0 24px 64px color-mix(in oklab, var(--p2), transparent 60%);
      font-size: clamp(30px, 6.8vw, 92px);
      padding: min(4vw, 28px);
      filter: saturate(1.02);
    }
    .silk1239 .phrase em{
      font-style:normal;
      background: linear-gradient(90deg, var(--p3), var(--p1), var(--p2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }

    .silk1239 .legend{
      position:absolute; inset:auto 14px 12px 14px; z-index:3; pointer-events:none;
      display:flex; justify-content:center; align-items:center; text-align:center;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.08em; text-transform:uppercase; color:var(--ink);
      opacity:.12; mix-blend-mode:soft-light; filter: blur(.2px);
      font-size: clamp(22px, 5.6vw, 64px);
    }

    /* Panel */
    .silk1239 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 16px 42px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .silk1239[data-theme="day"] .panel{
      background: rgba(255,255,255,.65);
      box-shadow: 0 16px 40px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .silk1239 .cluster{ display:flex; align-items:center; gap:10px; }
    .silk1239 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .silk1239 .knob{ -webkit-appearance:none; appearance:none; width:240px; height:30px; background:transparent; cursor:pointer; }
    .silk1239 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.30);
    }
    .silk1239[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .silk1239 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--p3), var(--p1), var(--p2), var(--p4), var(--p5));
      opacity:.9;
    }

    /* Meta */
    .silk1239 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .silk1239 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .silk1239[data-theme="day"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .silk1239 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .silk1239 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="emblem" aria-hidden="true"></div>
      <div>
        <div class="title">ATELIER 1239 — Aurora Loom</div>

    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Night</button>

  <div class="stage" aria-label="Kinetic canvas viewport — flowing aurora ribbons">
    <div class="loom">
      <canvas class="aura" role="img" aria-label="Silken ribbons of color weave and breathe across a glassy field, following your cursor like tide and wind."></canvas>

  <div class="panel" role="group" aria-label="Aurora controls">
    <div class="cluster">
      <span class="lab">Ribbons</span>
      <input class="knob" type="range" data-ctrl="ribbons" min="3" max="48" step="1" value="16" aria-label="Number of ribbons (3–48)" title="Ribbons">
    </div>
    <div class="cluster">

      <span class="lab">Bloom</span>

    </div>
    <div class="cluster">
      <span class="lab">Trail</span>
      <input class="knob" type="range" data-ctrl="trail" min="0.02" max="0.30" step="0.005" value="0.08" aria-label="Trail fade (0.02–0.30)" title="Trail">

    <div class="cluster">

  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 09:18:01 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.silk1239');
      const canvas = root.querySelector('canvas.aura');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        auto: root.querySelector('[data-act="auto"]'),
        palette: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        ribbons: root.querySelector('[data-ctrl="ribbons"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        bloom: root.querySelector('[data-ctrl="bloom"]'),
        trail: root.querySelector('[data-ctrl="trail"]'),
        wobble: root.querySelector('[data-ctrl="wobble"]'),
        fps: root.querySelector('#fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#79F2CE','#7AA8FF','#FFB865','#FF8EC1','#B29CFF'], // aurora dusk
        ['#22D3EE','#A78BFA','#F59E0B','#F472B6','#93C5FD'], // neon veil
        ['#86EFAC','#FDE68A','#93C5FD','#FDA4AF','#C4B5FD'], // sherbet air
        ['#34D399','#60A5FA','#FBBF24','#F472B6','#A78BFA'], // tropic glass
        ['#FCA5A5','#67E8F9','#A5B4FC','#FDE68A','#86EFAC']  // warm astro
      ];
      let palIndex = 0;
      function recolor(){
        const p = palettes[palIndex];
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
        root.style.setProperty('--p5', p[4]);
      }
      recolor();

      // DPI + size
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=1,H=1, CX=0, CY=0, R=0;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.5;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.clearRect(0,0,W,H);
      }
      addEventListener('resize', resize, { passive:true });

      // Pointer
      const pointer = { x:CX, y:CY, nx:0, ny:0, inside:false, down:false };
      function onPointer(e){
        const rr = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside = true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside = false; }, { passive:true });
      root.addEventListener('pointerdown', ()=>{ pointer.down = true; }, { passive:true });
      root.addEventListener('pointerup', ()=>{ pointer.down = false; }, { passive:true });

      // Ribbons state
      let phase = Math.random()*Math.PI*2;
      let tsec = 0, last = performance.now(), fpsSmooth = 60, running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;

      function pick(i){
        const p = palettes[palIndex];
        return p[i%5];
      }
      function hexToRGB(hex){
        const h = hex.replace('#','');
        const v = parseInt(h.length===3 ? h.split('').map(c=>c+c).join('') : h, 16);
        return [(v>>16)&255, (v>>8)&255, v&255];
      }

      function clear(){
        const trail = parseFloat(ui.trail.value);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme==='night' ? `rgba(0,0,0,${trail})` : `rgba(255,255,255,${trail})`;
        ctx.fillRect(0,0,W,H);
      }

      function drawRibbon(i, dt){
        const speed = parseFloat(ui.speed.value);
        const wobble = parseFloat(ui.wobble.value);
        const bloom = parseFloat(ui.bloom.value);

        const segs = 220;
        const kx = 1.5 + (i%3)*0.3;
        const ky = 2.1 + ((i+1)%4)*0.25;
        const amp = R * (0.18 + i*0.0025);
        const sway = 0.6 + i*0.007;
        phase += dt*0.02;

        const px = pointer.inside ? pointer.x : CX;
        const py = pointer.inside ? pointer.y : CY;
        const gx = CX + (px-CX) * (0.18 + (i%5)*0.02) * (pointer.down?1.6:1.0);
        const gy = CY + (py-CY) * (0.18 + ((i+2)%5)*0.02) * (pointer.down?1.6:1.0);

        // color
        const [r,g,b] = hexToRGB(pick(i));
        ctx.lineWidth = Math.max(0.6, 1.6 - i*0.02);
        ctx.shadowColor = `rgba(${r},${g},${b},${root.dataset.theme==='night'?0.65:0.42})`;
        ctx.shadowBlur = bloom;

        let x0 = gx, y0 = gy;
        ctx.beginPath();
        for (let s=0; s<=segs; s++){
          const t = s/segs;
          const a = (t*6.283 + phase*2 + i*0.6) * (speed*0.8 + 0.2);
          const n = Math.sin(a*kx)*Math.cos(a*ky);
          const wob = Math.sin(a*1.7 + i*0.3 + t*8) * wobble;
          const rx = Math.sin(a + wob) * amp * (0.9 + t*0.2) * sway;
          const ry = Math.cos(a*1.02 - wob) * amp * (0.9 + t*0.2);
          const x = gx + rx + n*R*0.02;
          const y = gy + ry*0.66 + n*R*0.02;

          if (s===0){ ctx.moveTo(x,y); } else {
            const cx1 = x0 + (x0 - x) * 0.15;
            const cy1 = y0 + (y0 - y) * 0.15;
            ctx.quadraticCurveTo(cx1, cy1, x, y);
          }
          x0 = x; y0 = y;
        }
        ctx.strokeStyle = `rgba(${r},${g},${b},${root.dataset.theme==='night'?0.35:0.28})`;
        ctx.stroke();

        // bright thread on top
        ctx.shadowBlur = bloom*0.6;
        ctx.globalCompositeOperation = 'lighter';
        ctx.strokeStyle = `rgba(${r},${g},${b},${root.dataset.theme==='night'?0.32:0.22})`;
        ctx.stroke();
        ctx.globalCompositeOperation = 'source-over';
      }

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; tsec += dt;

        // Auto modulation
        if (root.dataset.auto==='on'){
          const s = Math.sin(tsec*0.20)*0.5+0.5;
          ui.speed.value = (0.55 + s*0.8).toFixed(2);
          ui.bloom.value = String(16 + Math.round(s*26));
          ui.trail.value = (0.06 + (1-s)*0.18).toFixed(3);
          ui.wobble.value = (0.18 + s*0.52).toFixed(2);
        }

        // slow scene halo spin
        const spin = (parseFloat(getComputedStyle(root).getPropertyValue('--spin'))||0);
        root.style.setProperty('--spin', ((spin+0.4)%360)+'deg');

        clear();

        const N = parseInt(ui.ribbons.value,10);
        for (let i=0;i<N;i++) drawRibbon(i, dt);

        // soft center glow to unify
        const g = ctx.createRadialGradient(CX,CY,0, CX,CY, Math.min(W,H)*0.66);
        g.addColorStop(0, root.dataset.theme==='night' ? 'rgba(255,255,255,0.04)' : 'rgba(255,255,255,0.10)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';

        // fps
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        if (running) requestAnimationFrame(frame);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='night';
        const next = night ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='night' ? 'Night' : 'Day';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on ? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(frame);
      });
      ui.auto.addEventListener('click', ()=>{
        const on = root.getAttribute('data-auto')!=='on';
        root.setAttribute('data-auto', on ? 'on':'off');
        ui.auto.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        recolor();
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aurora-loom-${root.getAttribute('data-theme')}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      ['ribbons','speed','bloom','trail','wobble'].forEach(k=>{
        ui[k].addEventListener('input', ()=>{ /* live */ });
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='a') ui.auto.click();
        else if (k==='p') ui.palette.click();
        else if (k==='s') ui.snap.click();
        else if (k===']'){ ui.speed.value = String(Math.min(2, parseFloat(ui.speed.value)+0.06)); }
        else if (k==='['){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.06)); }
        else if (k==='+'){ ui.ribbons.value = String(Math.min(48, parseInt(ui.ribbons.value)+2)); }
        else if (k==='-'){ ui.ribbons.value = String(Math.max(3, parseInt(ui.ribbons.value)-2)); }
      });

      // Init
      resize();
      if (running){ requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
