<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v142" aria-label="Orbital Garden">
  <style>
    .v142 {
      --bg-0: hsl(240 22% 6%);
      --bg-1: hsl(264 60% 10%);
      --text: hsl(220 30% 96%);
      --muted: hsl(220 12% 70%);
      --ring: hsl(240 30% 70% / 0.18);
      --glass: hsl(0 0% 100% / 0.06);
      --accent-a: hsl(190 85% 60%);
      --accent-b: hsl(285 80% 65%);
      --tempo: 1.0;
      --fade: 0.10;

      position: relative;
      min-height: 780px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      color: var(--text);
      background:
        radial-gradient(120% 100% at 20% -10%, hsl(195 85% 40% / 0.28), transparent 55%),
        radial-gradient(120% 120% at 110% 110%, hsl(300 80% 45% / 0.22), transparent 58%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 40px 140px hsl(240 45% 10% / 0.55);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Ambient layers */
    .v142 .stars, .v142 .aurora, .v142 .grain { position: absolute; inset: 0; pointer-events: none; }
    .v142 .stars {
      opacity: 0.55; mix-blend-mode: screen;
      background-image:
        radial-gradient(1px 1px at 8% 12%, hsl(0 0% 100% / 0.7), transparent 45%),
        radial-gradient(1px 1px at 18% 64%, hsl(0 0% 100% / 0.6), transparent 45%),
        radial-gradient(1px 1px at 74% 28%, hsl(0 0% 100% / 0.65), transparent 45%),
        radial-gradient(1px 1px at 56% 84%, hsl(0 0% 100% / 0.55), transparent 45%),
        radial-gradient(1px 1px at 92% 18%, hsl(0 0% 100% / 0.5), transparent 45%);
      background-size: 300px 300px, 420px 420px, 480px 480px, 520px 520px, 640px 640px;
      animation: v142-stars 48s linear infinite;
    }
    @keyframes v142-stars { to { transform: translate(-30px, 24px) } }

    .v142 .aurora {
      filter: blur(42px) saturate(140%);
      mix-blend-mode: screen; opacity: 0.35;
      background:
        conic-gradient(from 0deg at 20% 30%, var(--accent-a), transparent 60%),
        conic-gradient(from 180deg at 80% 70%, var(--accent-b), transparent 60%),
        radial-gradient(60% 40% at 50% 60%, hsl(210 90% 60% / 0.25), transparent 60%);
      transform: scale(1.2);
      animation: v142-aurora 26s ease-in-out infinite alternate;
    }
    @keyframes v142-aurora { to { transform: translate3d(2%, -2%, 0) rotate(6deg) scale(1.26); } }

    .v142 .grain {
      opacity: 0.08; mix-blend-mode: soft-light;
      background-image:
        radial-gradient(1px 1px at 22% 36%, hsl(0 0% 0% / 0.4), transparent 38%),
        radial-gradient(1px 1px at 72% 66%, hsl(0 0% 0% / 0.4), transparent 38%),
        radial-gradient(1px 1px at 36% 80%, hsl(0 0% 0% / 0.4), transparent 38%),
        radial-gradient(1px 1px at 88% 32%, hsl(0 0% 0% / 0.4), transparent 38%);
      background-size: 180px 180px, 260px 260px, 220px 220px, 200px 200px;
      animation: v142-grain 36s linear infinite;
    }
    @keyframes v142-grain { to { transform: translate(18px, -24px); } }

    /* Layout */
    .v142 .wrap {
      position: relative; z-index: 2;
      width: min(1100px, 100%); margin-inline: auto;
      padding: clamp(20px, 5.5vw, 48px);
    }

    .v142 .head {
      display: flex; align-items: center; gap: 12px;
      color: var(--muted); letter-spacing: 0.16em; text-transform: uppercase;
      font-size: 12px; font-weight: 800; opacity: 0.9;
    }
    .v142 .seal {
      width: 28px; height: 28px; border-radius: 10px; position: relative;
      background:
        radial-gradient(circle at 30% 28%, hsl(0 0% 100% / 0.2), transparent 58%),
        linear-gradient(135deg, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 0 2px hsl(0 0% 100% / 0.06) inset, 0 10px 22px hsl(260 80% 55% / 0.38);
    }
    .v142 .seal::after {
      content: ""; position: absolute; inset: -6px; border-radius: 12px;
      border: 1px dashed hsl(230 20% 85% / 0.22);
    }

    .v142 .title {
      margin: 14px 0 10px 0;
      line-height: 0.98;
      letter-spacing: -0.02em;
      font-weight: 900;
      font-size: clamp(48px, 8.8vw, 112px);
      background: linear-gradient(92deg, hsl(0 0% 100%), var(--accent-a) 40%, var(--accent-b) 65%, hsl(0 0% 100%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 14px 34px hsl(260 80% 60% / 0.18));
    }

    .v142 .subtitle {
      font-size: clamp(14px, 2vw, 18px);
      color: var(--muted); max-width: 72ch; margin: 0 0 20px 0;
    }

    .v142 .field {
      position: relative; z-index: 2;
      border-radius: 22px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(100% 60% at 50% 120%, hsl(210 80% 60% / 0.08), transparent 60%),
        linear-gradient(180deg, hsl(240 22% 6% / 0.4), hsl(260 40% 10% / 0.4));
      backdrop-filter: blur(2px);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 22px 80px hsl(240 50% 5% / 0.46);
      min-height: 500px;
    }
    .v142 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Controls */
    .v142 .controls {
      position: absolute; z-index: 4;
      left: clamp(18px, 4vw, 32px);
      bottom: clamp(18px, 4vw, 28px);
      display: flex; flex-wrap: wrap; gap: 10px 12px; align-items: center;
      background: var(--glass);
      padding: 12px; border-radius: 14px;
      border: 1px solid var(--ring);
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow: 0 8px 28px hsl(240 80% 5% / 0.45);
    }
    .v142 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; padding: 10px 14px; font-weight: 800; letter-spacing: 0.01em;
      border: 1px solid var(--ring); color: var(--text);
      background: linear-gradient(180deg, hsl(240 15% 16% / 0.9), hsl(240 15% 12% / 0.9));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.06) inset, 0 10px 18px hsl(240 50% 5% / 0.35);
      transition: transform 120ms ease, box-shadow 200ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease;
    }
    .v142 .btn:hover { transform: translateY(-1px); }
    .v142 .btn:active { transform: translateY(0); box-shadow: 0 2px 10px hsl(220 30% 20% / 0.28) inset; }
    .v142 .btn.primary {
      color: white;
      background: linear-gradient(92deg, var(--accent-a), var(--accent-b));
      border-color: transparent;
      box-shadow: 0 12px 26px hsl(260 70% 55% / 0.45);
    }
    .v142 .toggle[aria-pressed="true"] {
      outline: 2px solid var(--accent-b);
      outline-offset: 2px;
    }

    .v142 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(240 15% 16% / 0.9), hsl(240 15% 12% / 0.9));
      padding: 8px 10px; border-radius: 12px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.06) inset;
      backdrop-filter: blur(8px);
    }
    .v142 input[type="range"] {
      accent-color: hsl(260 80% 60%);
      width: 180px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
    }
    .v142 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 0% / 0.18);
      box-shadow: 0 6px 14px hsl(220 30% 20% / 0.30);
      margin-top: -6px;
    }
    .v142 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 0% / 0.18);
    }
    .v142 .val {
      font-variant-numeric: tabular-nums;
      color: var(--text); font-weight: 800; padding: 6px 10px;
      background: hsl(240 12% 14%);
      border: 1px solid var(--ring);
      border-radius: 10px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.06) inset;
    }

    .v142 .footer {
      position: relative; z-index: 2;
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 14px; color: var(--muted); font-size: 12px; gap: 10px; flex-wrap: wrap;
      padding: 0 clamp(20px, 5.5vw, 48px) clamp(20px, 5.5vw, 48px);
    }
    .v142 .badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .v142 .badge {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(240 15% 14%);
      color: hsl(220 30% 90%);
      backdrop-filter: blur(8px);
    }

    .v142.rm .controls { backdrop-filter: blur(6px) saturate(100%); }
  </style>

  <div class="stars" aria-hidden="true"></div>
  <div class="aurora" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="head" aria-label="Edition header">
      <div class="seal" aria-hidden="true"></div>
      <div>Edition 142 — Orbital Garden</div>
    </div>

    <h2 class="title">Halos in the Dark</h2>
    <p class="subtitle">A quiet constellation grows under your cursor. Plant motion. Bend gravity. Let the halos sing.</p>
  </div>

  <div class="field" id="v142-field" aria-live="polite">
    <canvas id="v142-canvas" aria-hidden="true"></canvas>

    <div class="controls" aria-label="Controls">
      <button class="btn primary" id="v142-palette" type="button" aria-label="Cycle palettes">Palette: Aurora</button>
      <button class="btn toggle" id="v142-pause" type="button" aria-pressed="false" aria-label="Pause motion">Pause</button>
      <button class="btn toggle" id="v142-trails" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <button class="btn" id="v142-pulse" type="button" aria-label="Pulse energy">Pulse</button>

      <label class="slider" for="v142-tempo">
        <span>Tempo</span>
        <input id="v142-tempo" type="range" min="20" max="300" value="120" />
        <span class="val" id="v142-tempo-val">1.0×</span>
      </label>

      <label class="slider" for="v142-pop">
        <span>Population</span>
        <input id="v142-pop" type="range" min="40" max="360" value="160" />
        <span class="val" id="v142-pop-val">160</span>
      </label>

      <label class="slider" for="v142-trail-fade">
        <span>Trail</span>
        <input id="v142-trail-fade" type="range" min="2" max="20" value="10" />
        <span class="val" id="v142-trail-val">0.10</span>
      </label>

      <label class="slider" for="v142-bloom">
        <span>Bloom</span>
        <input id="v142-bloom" type="range" min="0" max="40" value="16" />
        <span class="val" id="v142-bloom-val">16</span>
      </label>
    </div>
  </div>

  <div class="footer">
    <div class="badges" role="list" aria-label="design notes">
      <span class="badge" role="listitem">Orbital particles</span>
      <span class="badge" role="listitem">Pointer magnet</span>
      <span class="badge" role="listitem">Dark aurora</span>
    </div>
    <small>Updated <span id="last-updated">Last updated: 2025-10-23 04:24:41 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v142');
      const field = root.querySelector('#v142-field');
      const canvas = root.querySelector('#v142-canvas');
      const ctx = canvas.getContext('2d');

      const paletteBtn = root.querySelector('#v142-palette');
      const pauseBtn = root.querySelector('#v142-pause');
      const trailsBtn = root.querySelector('#v142-trails');
      const pulseBtn = root.querySelector('#v142-pulse');
      const tempoEl = root.querySelector('#v142-tempo');
      const popEl = root.querySelector('#v142-pop');
      const fadeEl = root.querySelector('#v142-trail-fade');
      const bloomEl = root.querySelector('#v142-bloom');
      const tempoVal = root.querySelector('#v142-tempo-val');
      const popVal = root.querySelector('#v142-pop-val');
      const trailVal = root.querySelector('#v142-trail-val');
      const bloomVal = root.querySelector('#v142-bloom-val');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch { updated.textContent = new Date().toLocaleString(); }

      // Canvas size + DPR
      function size() {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = field.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      size();
      window.addEventListener('resize', size);

      // Palettes
      const palettes = [
        {
          name: 'Aurora',
          ui: ['hsl(190 85% 60%)', 'hsl(285 80% 65%)'],
          colors: ['hsl(185 85% 60%)', 'hsl(210 85% 62%)', 'hsl(280 80% 66%)', 'hsl(320 70% 64%)']
        },
        {
          name: 'Sunset',
          ui: ['hsl(18 95% 58%)', 'hsl(335 80% 62%)'],
          colors: ['hsl(18 95% 58%)', 'hsl(48 95% 60%)', 'hsl(335 80% 62%)', 'hsl(12 85% 60%)']
        },
        {
          name: 'Jewel',
          ui: ['hsl(145 70% 50%)', 'hsl(225 80% 60%)'],
          colors: ['hsl(145 70% 50%)', 'hsl(200 75% 55%)', 'hsl(265 75% 63%)', 'hsl(300 65% 62%)']
        },
        {
          name: 'Mono',
          ui: ['hsl(210 10% 70%)', 'hsl(210 10% 50%)'],
          colors: ['hsl(200 10% 80%)', 'hsl(210 25% 70%)', 'hsl(200 30% 60%)', 'hsl(190 40% 55%)']
        },
        {
          name: 'Candy',
          ui: ['hsl(160 90% 55%)', 'hsl(45 95% 60%)'],
          colors: ['hsl(160 90% 55%)', 'hsl(45 95% 60%)', 'hsl(300 80% 65%)', 'hsl(200 85% 60%)']
        }
      ];
      let pIndex = 0;

      function applyPalette(i) {
        const p = palettes[i];
        paletteBtn.textContent = 'Palette: ' + p.name;
        root.style.setProperty('--accent-a', p.ui[0]);
        root.style.setProperty('--accent-b', p.ui[1]);
        recolor();
        flash(paletteBtn);
      }

      function pickColor(i) {
        const cs = palettes[pIndex].colors;
        return cs[i % cs.length];
      }

      function recolor() {
        orbs.forEach((o, i) => { o.color = pickColor(i + Math.floor(Math.random() * 3)); });
      }

      function flash(btn) {
        btn.classList.add('primary');
        setTimeout(() => btn.classList.remove('primary'), 260);
      }

      // State
      let paused = false;
      let trails = true;
      let speedMult = 1.0;
      let fadeAmt = 0.10;
      let bloom = 16;
      let population = 160;

      // Controls handlers
      function setTempo(v) {
        const mult = Math.max(0.2, Math.min(3, Math.round((v / 100) * 10) / 10));
        speedMult = mult;
        root.style.setProperty('--tempo', String(mult));
        tempoVal.textContent = mult.toFixed(1) + '×';
      }
      function setPopulation(v) {
        population = Math.max(20, Math.min(600, Math.round(v)));
        popVal.textContent = String(population);
        rebuild();
      }
      function setFade(v) {
        const g = Math.max(0.02, Math.min(0.20, Math.round(v) / 100));
        fadeAmt = g;
        root.style.setProperty('--fade', String(g));
        trailVal.textContent = g.toFixed(2);
      }
      function setBloom(v) {
        bloom = Math.max(0, Math.min(60, Math.round(v)));
        bloomVal.textContent = String(bloom);
      }

      setTempo(Number(tempoEl.value));
      setPopulation(Number(popEl.value));
      setFade(Number(fadeEl.value));
      setBloom(Number(bloomEl.value));
      tempoEl.addEventListener('input', (e) => setTempo(Number(e.target.value)));
      popEl.addEventListener('input', (e) => setPopulation(Number(e.target.value)));
      fadeEl.addEventListener('input', (e) => setFade(Number(e.target.value)));
      bloomEl.addEventListener('input', (e) => setBloom(Number(e.target.value)));

      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        flash(pauseBtn);
        if (!paused) tick(performance.now());
      });

      trailsBtn.addEventListener('click', () => {
        trails = !trails;
        trailsBtn.setAttribute('aria-pressed', trails ? 'true' : 'false');
        flash(trailsBtn);
      });

      paletteBtn.addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
      });
      applyPalette(pIndex);

      // Pointer magnet
      const pointer = { x: 0.5, y: 0.5, t: 0, down: false };
      const memory = { x: 0.5, y: 0.5 };
      function setPointer(e) {
        const rect = field.getBoundingClientRect();
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        pointer.x = (clientX - rect.left) / rect.width;
        pointer.y = (clientY - rect.top) / rect.height;
        pointer.t = performance.now();
      }
      field.addEventListener('mousemove', setPointer, { passive: true });
      field.addEventListener('touchmove', setPointer, { passive: true });
      field.addEventListener('mouseleave', () => { pointer.x = 0.5; pointer.y = 0.5; }, { passive: true });
      field.addEventListener('pointerdown', () => pointer.down = true, { passive: true });
      field.addEventListener('pointerup', () => pointer.down = false, { passive: true });
      field.addEventListener('touchstart', () => pointer.down = true, { passive: true });
      field.addEventListener('touchend', () => pointer.down = false, { passive: true });

      // Pulse energy
      function pulse() {
        const w = field.clientWidth, h = field.clientHeight;
        const px = pointer.x * w, py = pointer.y * h;
        orbs.forEach(o => {
          const dx = o.x - px, dy = o.y - py;
          const d = Math.hypot(dx, dy) + 1e-3;
          const s = Math.min(220, 16000 / d);
          o.vx += (dx / d) * s;
          o.vy += (dy / d) * s;
        });
        flash(pulseBtn);
      }
      pulseBtn.addEventListener('click', pulse);

      // Reduced motion
      const rm = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (rm) root.classList.add('rm');

      // Orbs
      let orbs = [];
      function makeOrb(i) {
        const w = field.clientWidth, h = field.clientHeight;
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.min(w, h) * (0.08 + Math.random() * 0.42);
        const cx = w * 0.5, cy = h * 0.5;
        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius;
        const speed = 40 + Math.random() * 60;
        return {
          x, y,
          vx: -Math.sin(angle) * speed,
          vy: Math.cos(angle) * speed,
          px: x, py: y,
          r: 0.8 + Math.random() * 2.2,
          color: pickColor(i)
        };
      }
      function rebuild() {
        const next = [];
        for (let i = 0; i < population; i++) next.push(makeOrb(i));
        orbs = next;
      }
      rebuild();

      // Time + magnets
      function magnets(t) {
        const w = field.clientWidth, h = field.clientHeight;
        const cx = w * 0.5, cy = h * 0.5;
        const R = Math.min(w, h) * 0.26;
        return [
          { x: cx + Math.cos(t * 0.6) * R, y: cy + Math.sin(t * 0.6) * R, s: 80 },
          { x: cx + Math.cos(t * 0.9 + 2.2) * (R * 0.6), y: cy + Math.sin(t * 0.9 + 2.2) * (R * 0.6), s: 120 },
          { x: cx + Math.cos(-t * 0.7 + 1.4) * (R * 1.1), y: cy + Math.sin(-t * 0.7 + 1.4) * (R * 1.1), s: 60 }
        ];
      }

      // Animation loop
      let last = performance.now();
      function tick(now) {
        if (paused) return;
        const dt = Math.min(60, now - last) / 1000;
        last = now;

        // Memory drift
        memory.x += (pointer.x - memory.x) * 0.06;
        memory.y += (pointer.y - memory.y) * 0.06;

        const w = field.clientWidth, h = field.clientHeight;

        // Trails
        ctx.globalCompositeOperation = 'source-over';
        if (trails) {
          ctx.fillStyle = `rgba(0, 0, 0, ${fadeAmt})`;
          ctx.fillRect(0, 0, w, h);
        } else {
          ctx.clearRect(0, 0, w, h);
        }

        const time = now * 0.001 * speedMult;
        const mags = magnets(time);

        // Draw orbs as neon strokes
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < orbs.length; i++) {
          const o = orbs[i];

          // Forces
          let ax = 0, ay = 0;

          // Magnetic attractors
          for (let m = 0; m < mags.length; m++) {
            const mx = mags[m].x, my = mags[m].y, s = mags[m].s;
            const dx = mx - o.x, dy = my - o.y;
            const d2 = dx*dx + dy*dy + 60;
            const inv = 1 / Math.sqrt(d2);
            const f = s * inv;
            ax += dx * f * 0.06;
            ay += dy * f * 0.06;
          }

          // Pointer Gaussian magnet
          const px = memory.x * w, py = memory.y * h;
          const dxp = px - o.x, dyp = py - o.y;
          const gp = Math.exp(-(dxp*dxp + dyp*dyp) / (2 * Math.pow(Math.min(w, h) * 0.18, 2))) * (pointer.down ? 260 : 90);
          ax += dxp * gp * 0.0008;
          ay += dyp * gp * 0.0008;

          // Integrate
          o.vx = (o.vx + ax) * 0.995;
          o.vy = (o.vy + ay) * 0.995;
          const step = 1.0; // pixels per ms baseline
          o.x += o.vx * dt * step;
          o.y += o.vy * dt * step;

          // Wrap edges softly
          if (o.x < -10) { o.x = w + 10; o.px = o.x; }
          if (o.x > w + 10) { o.x = -10; o.px = o.x; }
          if (o.y < -10) { o.y = h + 10; o.py = o.y; }
          if (o.y > h + 10) { o.y = -10; o.py = o.y; }

          // Draw stroke from previous position to current
          ctx.lineWidth = Math.max(0.6, o.r * 1.2);
          ctx.strokeStyle = o.color;
          ctx.shadowBlur = bloom;
          ctx.shadowColor = o.color;
          ctx.beginPath();
          ctx.moveTo(o.px, o.py);
          ctx.lineTo(o.x, o.y);
          ctx.stroke();

          // Sheen overlay
          ctx.globalCompositeOperation = 'screen';
          ctx.lineWidth = Math.max(0.4, o.r * 0.6);
          ctx.strokeStyle = 'rgba(255,255,255,0.10)';
          ctx.beginPath();
          ctx.moveTo(o.px, o.py);
          ctx.lineTo(o.x, o.y);
          ctx.stroke();
          ctx.globalCompositeOperation = 'lighter';

          // Update previous
          o.px = o.x; o.py = o.y;
        }

        if (!rm) requestAnimationFrame(tick);
      }

      // Initial clear
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, field.clientWidth, field.clientHeight);

      if (!rm) {
        requestAnimationFrame((t) => { last = t; tick(t); });
      } else {
        paused = true;
        // Static snapshot
        const w = field.clientWidth, h = field.clientHeight;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, w, h);
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < orbs.length; i++) {
          const o = orbs[i];
          ctx.fillStyle = o.color;
          ctx.shadowBlur = 12;
          ctx.shadowColor = o.color;
          ctx.beginPath();
          ctx.arc(o.x, o.y, o.r + 0.6, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // Recompute on resize
      window.addEventListener('resize', rebuild);
    })();
  </script>
