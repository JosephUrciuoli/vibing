<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1315" class="orrery" aria-label="ATLAS ORRERY — kinetic rings">
  <style>
    /* ATLAS ORRERY — scoped to #vibe-1315 */
    #vibe-1315{
      --ink-0:#0a0d12; --ink-1:#0f1320;
      --paper-0:#f6f8fc; --paper-1:#eef3ff;
      --fg:#0f152a; --muted:#5d6a8c; --line:rgba(22,30,60,0.16); --glass:rgba(255,255,255,0.78);
      --sunA: 38 100% 65%;
      --sunB: 18 95% 58%;
      --accA: 212 92% 60%;
      --accB: 268 84% 62%;
      --accC: 164 68% 54%;

      position: relative;
      min-height: 980px;
      border-radius: 44px;
      overflow: hidden;
      color: var(--fg);
      background:
        radial-gradient(1200px 900px at -10% 0%, rgba(120,200,255,0.18), transparent 60%),
        radial-gradient(1200px 900px at 120% 120%, rgba(220,160,255,0.20), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 120px rgba(20,30,60,0.18), inset 0 0 0 1px rgba(14,20,53,0.06);
      isolation: isolate;
    }

    /* Luminous sweep */
    #vibe-1315::before{
      content:"";
      position:absolute; inset:-26%;
      background:
        radial-gradient(40% 32% at 16% 22%, hsla(var(--accA)/0.18), transparent 70%),
        radial-gradient(44% 36% at 80% 60%, hsla(var(--accB)/0.18), transparent 70%),
        radial-gradient(30% 30% at 50% 12%, hsla(var(--accC)/0.16), transparent 60%);
      filter: blur(70px) saturate(120%);
      mix-blend-mode: color-dodge;
      opacity:.75; pointer-events:none;
      animation: v1315-sweep 95s ease-in-out infinite;
    }
    @keyframes v1315-sweep{ 50%{ transform: translate3d(2%,-1%,0) scale(1.02) rotate(0.6deg);} }

    /* Top bar */
    #vibe-1315 .chrome{
      position: relative; z-index:5;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1315 .brand{
      display:inline-flex; align-items:center; gap:14px;
      padding: 12px 16px; border-radius: 18px; user-select:none;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 20px 46px rgba(22,30,70,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1315 .seal{
      width: 24px; height: 24px; border-radius: 50%;
      background:
        radial-gradient(50% 50% at 50% 50%, rgba(255,255,255,0.95), rgba(255,255,255,0) 60%),
        conic-gradient(from -120deg, hsl(var(--sunA)) 0%, hsl(var(--sunB)) 40%, hsl(var(--accA)) 60%, hsl(var(--accB)) 85%, hsl(var(--accC)) 100%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.7), 0 0 26px hsla(var(--accA)/0.35);
    }
    #vibe-1315 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.18em; text-transform:uppercase; }
    #vibe-1315 .edition{
      padding:6px 10px; border-radius:999px;
      background:rgba(12,20,53,0.06);
      font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.14em; text-transform:uppercase; color:var(--muted);
    }

    #vibe-1315 .actions{
      display:flex; gap:10px; align-items:center;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 20px 46px rgba(22,30,70,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1315 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight: 900; letter-spacing:.02em;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(12,20,53,0.05), rgba(12,20,53,0.10));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 12px 26px rgba(20,24,60,0.15);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1315 .pill:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1315 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1315 .hero{
      position: relative; z-index:4;
      display:grid; place-items:center; text-align:center; gap:10px;
      padding: 6px 18px 0;
    }
    #vibe-1315 h1{
      margin: 6px 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 7.6vw, 108px); line-height: .9;
      background: linear-gradient(100deg, hsl(var(--sunA)) 0%, hsl(var(--sunB)) 30%, hsl(var(--accA)) 60%, hsl(var(--accB)) 85%, hsl(var(--accC)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 50px rgba(90,115,200,0.28));
    }
    #vibe-1315 .sub{
      max-width: 70ch; color: var(--muted);
      font: 600 clamp(14px, 2.2vw, 18px)/1.55 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.98; transition: opacity .26s ease;
    }

    /* Stage */
    #vibe-1315 .stage{
      position: relative; z-index:3;
      width: min(1200px, 96%); margin: 28px auto 0;
      aspect-ratio: 16/9;
      border-radius: 28px; overflow:hidden;
      border: 1px solid rgba(12,20,53,0.14);
      background:
        radial-gradient(68% 68% at 50% 50%, rgba(255,255,255,0.75), rgba(255,255,255,0.22) 60%, transparent 78%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      box-shadow: 0 60px 140px rgba(18,42,90,0.16), inset 0 2px 0 rgba(255,255,255,0.88), inset 0 0 0 10px rgba(255,255,255,0.55);
      transform-style: preserve-3d;
      transition: transform 280ms ease;
    }
    #vibe-1315 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }

    /* Sheen */
    #vibe-1315 .stage::before{
      content:"";
      position:absolute; inset:-20% -10% auto -10%; height:60%;
      background: linear-gradient(120deg, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 60%);
      filter: blur(22px); opacity:0.35; pointer-events:none; mix-blend-mode:overlay;
      transform: translate3d(0,0,0);
    }

    /* Dock */
    #vibe-1315 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 16px auto 0; width: min(1200px, 96%);
    }
    #vibe-1315 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 30px 60px rgba(20,30,60,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1315 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--accC)/0.24), hsla(var(--accA)/0.22));
      box-shadow: 0 16px 40px rgba(20,30,60,0.20), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1315 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1315 .ctrl:active{ transform: translateY(1px); }
    #vibe-1315 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, hsla(var(--accB)/0.30), hsla(var(--accA)/0.30)); }

    #vibe-1315 .knob{
      -webkit-appearance:none; appearance:none; width:160px; height:8px; outline:none;
      background: rgba(12,20,53,0.16); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe-1315 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--accA)), hsl(var(--accB)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe-1315 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--accA)), hsl(var(--accB)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }

    /* Meta */
    #vibe-1315 .meta{
      position: relative; z-index:3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 38px; padding: 0 16px;
      color: var(--muted); font-size:12px;
    }
    #vibe-1315 .tag{
      padding: 8px 12px; border-radius:999px;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(6px);
    }

    /* Night */
    #vibe-1315[data-theme="night"]{
      --fg:#ecf3ff; --muted:#9fb0d6; --glass:rgba(255,255,255,0.08); --line:rgba(255,255,255,0.18);
      background:
        radial-gradient(1200px 900px at 110% -10%, rgba(120,160,255,0.18), transparent 60%),
        radial-gradient(1200px 900px at -10% 120%, rgba(120,255,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.40), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1315[data-theme="night"] .brand,
    #vibe-1315[data-theme="night"] .actions,
    #vibe-1315[data-theme="night"] .bubble,
    #vibe-1315[data-theme="night"] .tag{
      box-shadow: 0 20px 50px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #vibe-1315[data-theme="night"] .stage{
      border-color: rgba(255,255,255,0.14);
      background:
        radial-gradient(64% 64% at 50% 50%, rgba(255,255,255,0.08), rgba(255,255,255,0.02) 60%, transparent 78%),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.0));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 2px 0 rgba(255,255,255,0.14), inset 0 0 0 10px rgba(255,255,255,0.06);
    }

    /* Grain */
    #vibe-1315 .grain{
      position:absolute; inset:-1px; z-index:2; pointer-events:none; opacity:.10;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><defs><filter id='n'><feTurbulence baseFrequency='0.7' numOctaves='1' seed='17'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.08'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white' opacity='0.6'/></svg>");
      background-size:180px 180px; mix-blend-mode: soft-light;
      animation: v1315-grain 60s linear infinite;
    }
    @keyframes v1315-grain { 50% { transform: translate3d(-0.6%, 0.6%, 0); } }

    /* Motion pref */
    @media (prefers-reduced-motion: reduce){
      #vibe-1315 *, #vibe-1315::before{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      <span class="word">ATLAS ORRERY</span>
      <span class="edition">1315</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Day</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill cap" type="button" aria-label="Save image">Capture</button>
      <button class="pill reset" type="button" aria-label="Reset system">Reset</button>
    </div>
  </div>

  <section class="hero">
    <h1>Map time with light.</h1>
    <p class="sub" aria-live="polite">A kinetic atlas: rings, bodies, and gentle drift.</p>
  </section>

  <figure class="stage" role="region" aria-label="Orbital visualization canvas">
    <canvas class="sky" aria-hidden="true"></canvas>
  </figure>

  <div class="dock">
    <div class="bubble">Orbits <input class="knob rings" type="range" min="3" max="18" step="1" value="9" aria-label="Orbit count"></div>
    <div class="bubble">Speed <input class="knob speed" type="range" min="0.10" max="3.0" step="0.05" value="1.0" aria-label="System speed"></div>
    <div class="bubble">Trail <input class="knob trail" type="range" min="0.00" max="0.40" step="0.01" value="0.10" aria-label="Trail persistence"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="38" aria-label="Primary hue"></div>
    <div class="bubble">Glow <input class="knob glow" type="range" min="0" max="36" step="1" value="18" aria-label="Glow"></div>
    <div class="bubble">Labels <button class="ctrl labels" type="button" aria-pressed="true">On</button></div>
    <div class="bubble">Comet <button class="ctrl comet" type="button" aria-pressed="true">On</button></div>
  </div>

  <div class="meta">
    <span class="tag">Designed for contemplative play</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1315');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const captureBtn = root.querySelector('.cap');
      const resetBtn = root.querySelector('.reset');

      const ringsEl = root.querySelector('.rings');
      const speedEl = root.querySelector('.speed');
      const trailEl = root.querySelector('.trail');
      const hueEl = root.querySelector('.hue');
      const glowEl = root.querySelector('.glow');
      const labelsBtn = root.querySelector('.labels');
      const cometBtn = root.querySelector('.comet');

      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Copy rotation
      const lines = [
        'A kinetic atlas: rings, bodies, and gentle drift.',
        'Tilt the stage; the sky leans back.',
        'Gold for dawn, violet for dusk — tune the hue.',
        'Everything circles; nothing repeats exactly.'
      ];
      let li = 0;
      function rotateLine(){
        li = (li+1)%lines.length;
        sub.style.opacity = 0;
        setTimeout(()=>{ sub.textContent = lines[li]; sub.style.opacity = 1; }, 220);
      }
      if (!reduce) setInterval(rotateLine, 7000);

      // Theme
      const THEME_KEY = 'atlas-1315-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'night' ? 'Night' : 'Day';
        localStorage.setItem(THEME_KEY, name);
        fadeFrame(0.9);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'day');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'day' ? 'night' : 'day'));

      // Helpers
      const TAU = Math.PI*2;
      const rand = (min,max)=> min + Math.random()*(max-min);
      function hsla(h,s,l,a){ h=((h%360)+360)%360; return `hsla(${h},${s}%,${l}%,${a})`; }
      function map(x,a,b,c,d){ return c + (x-a)*(d-c)/(b-a); }

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0,
        t: 0,
        hue: parseFloat(hueEl.value),
        rings: parseInt(ringsEl.value, 10),
        speed: parseFloat(speedEl.value),
        trail: parseFloat(trailEl.value),
        glow: parseFloat(glowEl.value),
        labels: labelsBtn.getAttribute('aria-pressed') === 'true',
        comet: cometBtn.getAttribute('aria-pressed') === 'true',
        pointer: null,
        zoom: 1.0,
        sys: []
      };

      // Stars
      let stars = [];
      function seedStars(){
        const count = Math.floor((state.W*state.H)/14000);
        stars = new Array(count).fill(0).map(()=>({
          x: Math.random()*state.W, y: Math.random()*state.H, r: Math.random()*1.2+0.2, a: Math.random()*0.6+0.3
        }));
      }

      // System
      function seedSystem(){
        state.sys = [];
        const base = Math.min(state.W, state.H)*0.15;
        const gap = Math.min(state.W, state.H)*0.04;
        for (let i=0;i<state.rings;i++){
          const radius = base + i*gap;
          state.sys.push({
            r: radius,
            w: rand(0.2,0.8)*(1 + i*0.05),
            phi: rand(0, TAU),
            sz: map(i, 0, state.rings-1||1, 8, 3),
            tint: state.hue + i*6 + Math.sin(i*0.4)*14
          });
        }
      }

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W*0.5; state.cy = state.H*0.5;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        seedStars();
        seedSystem();
        if (reduce) step(16);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Fade
      function fadeFrame(force){
        ctx.globalCompositeOperation = 'source-over';
        const f = typeof force === 'number' ? force : Math.max(0.02, Math.min(0.9, state.trail));
        if (root.dataset.theme === 'day') {
          ctx.fillStyle = `rgba(255,255,255,${f})`;
        } else {
          ctx.fillStyle = `rgba(10,12,20,${f})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Draw stars
      function drawStars(){
        if (root.dataset.theme !== 'night') return;
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (const s of stars){
          ctx.fillStyle = `rgba(255,255,255,${s.a})`;
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, TAU); ctx.fill();
        }
        ctx.restore();
      }

      // Sun
      function drawSun(){
        const g = ctx.createRadialGradient(state.cx, state.cy, 0, state.cx, state.cy, Math.min(state.W,state.H)*0.18);
        const hue = state.hue;
        g.addColorStop(0, hsla(hue, 95, 62, 0.95));
        g.addColorStop(0.4, hsla(hue-10, 85, 58, 0.55));
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(state.cx, state.cy, Math.min(state.W,state.H)*0.20, 0, TAU); ctx.fill();
        ctx.restore();

        // Core
        ctx.save();
        ctx.shadowBlur = state.glow*0.6;
        ctx.shadowColor = hsla(hue, 90, root.dataset.theme==='day'?58:70, 0.9);
        ctx.fillStyle = hsla(hue, 96, root.dataset.theme==='day'?58:70, 0.9);
        ctx.beginPath(); ctx.arc(state.cx, state.cy, Math.min(state.W,state.H)*0.035, 0, TAU); ctx.fill();
        ctx.restore();
      }

      // Orbits and planets
      function drawSystem(dt){
        const tilt = state.pointer ? map(state.pointer.y, 0, state.H, 0.4, -0.4) : 0.2;
        const cx = state.cx + (state.pointer ? (state.pointer.x - state.cx)*0.02 : 0);
        const cy = state.cy + (state.pointer ? (state.pointer.y - state.cy)*0.02 : 0);

        // Orbits
        ctx.save();
        ctx.lineWidth = 1;
        ctx.globalCompositeOperation = 'soft-light';
        const orbitColor = root.dataset.theme==='day' ? 'rgba(20,30,60,0.10)' : 'rgba(255,255,255,0.10)';
        for (const o of state.sys){
          ctx.strokeStyle = orbitColor;
          ctx.beginPath();
          ellipse(cx, cy, o.r*state.zoom, o.r*state.zoom*(1-0.22*Math.abs(tilt)));
          ctx.stroke();
        }
        ctx.restore();

        // Planets
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.shadowBlur = state.glow;
        for (let i=0;i<state.sys.length;i++){
          const o = state.sys[i];
          o.phi += dt*0.001*state.speed*o.w;
          const a = o.phi;
          const R = o.r*state.zoom;
          const ex = Math.cos(a)*R;
          const ey = Math.sin(a)*R*(1-0.22*Math.abs(tilt));
          const x = cx + ex;
          const y = cy + ey;

          const hue = o.tint;
          ctx.shadowColor = hsla(hue+10, 90, root.dataset.theme==='day'?52:70, 0.9);

          // Tail hint
          ctx.strokeStyle = hsla(hue, 86, root.dataset.theme==='day'?48:68, 0.28);
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x - ex*0.02, y - ey*0.02);
          ctx.stroke();

          // Planet
          const r = o.sz;
          const g = ctx.createRadialGradient(x, y, 0, x, y, r*2.2);
          g.addColorStop(0, hsla(hue, 96, root.dataset.theme==='day'?56:72, 1));
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x, y, r, 0, TAU); ctx.fill();

          // Labels
          if (state.labels && i%2===0){
            ctx.save();
            ctx.fillStyle = root.dataset.theme==='day' ? 'rgba(16,20,44,0.65)' : 'rgba(230,240,255,0.7)';
            ctx.font = '700 10px ui-sans-serif, -apple-system, Segoe UI, Inter, Roboto, Arial';
            const name = greek(i) + ' ' + (i+1);
            ctx.fillText(name, x+8, y-8);
            ctx.restore();
          }
        }
        ctx.restore();
      }

      function ellipse(cx, cy, rx, ry){
        ctx.moveTo(cx + rx, cy);
        for(let i=1;i<=64;i++){
          const t = i/64*TAU;
          ctx.lineTo(cx + Math.cos(t)*rx, cy + Math.sin(t)*ry);
        }
      }

      function greek(i){
        const g = ['α','β','γ','δ','ε','ζ','η','θ','ι','κ','λ','μ','ν','ξ','ο','π','ρ','σ','τ','υ','φ','χ','ψ','ω'];
        return g[i%g.length];
      }

      // Comets
      let comets = [];
      function spawnComet(){
        const side = Math.random() < 0.5 ? 'left' : 'right';
        const y = rand(0, state.H);
        const x = side==='left' ? -40 : state.W+40;
        const vx = side==='left' ? rand(0.7,1.4) : rand(-1.4,-0.7);
        const vy = rand(-0.2,0.2);
        comets.push({x,y,vx,vy, life: rand(1800, 3200), age: 0, hue: state.hue + rand(-40,40)});
        if (comets.length > 3) comets.shift();
      }

      function drawComets(dt){
        if (!state.comet) return;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (const c of comets){
          c.age += dt;
          c.x += c.vx*dt*0.06*state.speed;
          c.y += c.vy*dt*0.06*state.speed;
          const alpha = Math.max(0, 1 - c.age/c.life);
          const tail = 60;
          const ang = Math.atan2(c.vy, c.vx) + Math.PI;

          // Tail
          const grad = ctx.createLinearGradient(
            c.x, c.y,
            c.x + Math.cos(ang)*tail, c.y + Math.sin(ang)*tail
          );
          grad.addColorStop(0, hsla(c.hue, 90, root.dataset.theme==='day'?60:72, 0.7*alpha));
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.strokeStyle = grad;
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.moveTo(c.x, c.y);
          ctx.lineTo(c.x + Math.cos(ang)*tail, c.y + Math.sin(ang)*tail);
          ctx.stroke();

          // Nucleus
          ctx.shadowBlur = state.glow;
          ctx.shadowColor = hsla(c.hue, 90, root.dataset.theme==='day'?56:72, 0.9);
          ctx.fillStyle = hsla(c.hue, 96, root.dataset.theme==='day'?56:72, 0.9*alpha);
          ctx.beginPath(); ctx.arc(c.x, c.y, 2.2, 0, TAU); ctx.fill();
        }
        // Cull dead
        comets = comets.filter(c => c.age < c.life && c.x > -80 && c.x < state.W+80 && c.y > -80 && c.y < state.H+80);
        ctx.restore();
      }

      // Step
      function step(dt){
        state.t += (dt*0.001);
        fadeFrame();

        drawStars();
        drawSun();
        drawSystem(dt);
        drawComets(dt);
      }

      // Tilt / pointer / zoom
      function tilt(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 4;
        const ty = (0.5 - y) * 4;
        stage.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.pointer = { x: x*state.W, y: y*state.H };
      }
      function resetTilt(){
        stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
        state.pointer = null;
      }
      stage.addEventListener('pointermove', tilt, { passive:true });
      stage.addEventListener('pointerleave', resetTilt, { passive:true });

      stage.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = Math.sign(e.deltaY)*-0.05;
        state.zoom = Math.max(0.6, Math.min(1.6, state.zoom + delta));
      }, { passive:false });

      stage.addEventListener('pointerdown', ()=> state.glow = Math.min(36, state.glow + 6));
      window.addEventListener('pointerup', ()=> state.glow = parseFloat(glowEl.value));

      // Controls
      ringsEl.addEventListener('input', ()=> { state.rings = parseInt(ringsEl.value,10); seedSystem(); fadeFrame(0.4); });
      speedEl.addEventListener('input', ()=> state.speed = parseFloat(speedEl.value));
      trailEl.addEventListener('input', ()=> state.trail = parseFloat(trailEl.value));
      hueEl.addEventListener('input', ()=> { state.hue = parseFloat(hueEl.value); for(const o of state.sys){ o.tint = state.hue + (o.tint - o.tint/*reset*/); } });
      glowEl.addEventListener('input', ()=> state.glow = parseFloat(glowEl.value));
      labelsBtn.addEventListener('click', ()=>{
        state.labels = labelsBtn.getAttribute('aria-pressed') !== 'true';
        labelsBtn.setAttribute('aria-pressed', state.labels ? 'true' : 'false');
        labelsBtn.textContent = state.labels ? 'On' : 'Off';
      });
      cometBtn.addEventListener('click', ()=>{
        state.comet = cometBtn.getAttribute('aria-pressed') !== 'true';
        cometBtn.setAttribute('aria-pressed', state.comet ? 'true' : 'false');
        cometBtn.textContent = state.comet ? 'On' : 'Off';
      });

      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      resetBtn.addEventListener('click', ()=>{
        state.zoom = 1.0;
        seedSystem();
        fadeFrame(1.0);
      });

      captureBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `orrery-${Date.now()}.png`;
          canvas.toBlob((blob)=>{
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(()=> URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'c'){ captureBtn.click(); }
        if (k === 'r'){ resetBtn.click(); }
        if (k === '+'){ speedEl.value = Math.min(3, parseFloat(speedEl.value)+0.1).toFixed(2); speedEl.dispatchEvent(new Event('input')); }
        if (k === '-'){ speedEl.value = Math.max(0.10, parseFloat(speedEl.value)-0.1).toFixed(2); speedEl.dispatchEvent(new Event('input')); }
        if (k === 'l'){ labelsBtn.click(); }
      });

      // Loop
      let RAF = 0, last = 0, cometTimer = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        cometTimer += dt;
        if (state.comet && cometTimer > 2400){ cometTimer = 0; spawnComet(); }
        if (state.running) step(dt);
      }

      // Init
      function init(){
        resize();
        fadeFrame(1.0);
        seedSystem();
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          step(16);
        }
      }
      init();
    })();
  </script>
</div>
