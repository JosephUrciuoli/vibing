<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<style>
  .vibe273 {
    --paper: #fff9f3;
    --ink: #18212f;
    --muted: #49556a;
    --edge: rgba(24,33,47,0.12);
    --ring: rgba(24,33,47,0.18);
    --a1: #ff8a5b;  /* dawn coral */
    --a2: #6fe4c9;  /* mint */
    --a3: #6f8dff;  /* periwinkle */
    --shade: rgba(255,138,91,0.25);
    --bloom: 18px;
    --mx: 50%;
    --my: 50%;
    position: relative;
    isolation: isolate;
    overflow: hidden;
    border-radius: 34px;
    padding: clamp(24px, 6vw, 64px);
    color: var(--ink);
    background:
      radial-gradient(800px 540px at calc(var(--mx)) calc(var(--my)), rgba(255,255,255,0.5), transparent 60%),
      radial-gradient(900px 600px at 90% 8%, rgba(111,237,201,0.35), transparent 60%),
      radial-gradient(1100px 800px at 0% 100%, rgba(255,138,91,0.28), transparent 62%),
      linear-gradient(180deg, #fff9f3 0%, #f2f6ff 100%);
    box-shadow: 0 28px 90px rgba(21,22,25,0.18), inset 0 0 0 1px rgba(24,33,47,0.06);
    font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
  }
  /* moving linen texture */
  .vibe273 .lines {
    position: absolute;
    inset: -35%;
    background: repeating-linear-gradient(118deg, rgba(255,255,255,0.28) 0 1px, rgba(255,255,255,0) 1px 14px),
                repeating-linear-gradient(62deg, rgba(24,33,47,0.045) 0 1px, rgba(24,33,47,0) 1px 20px);
    filter: blur(10px) saturate(105%);
    mix-blend-mode: overlay;
    animation: slide-lines 42s linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes slide-lines {
    0% { transform: translateX(0); }
    100% { transform: translateX(-12%); }
  }

  /* header */
  .vibe273 .eyebrow {
    display: inline-flex;
    align-items: center;
    gap: .6ch;
    padding: 9px 12px;
    border-radius: 999px;
    font-size: 11px;
    letter-spacing: .18em;
    text-transform: uppercase;
    color: var(--muted);
    border: 1px solid rgba(24,33,47,0.14);
    background: rgba(255,255,255,0.6);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
  }
  .vibe273 h1 {
    margin: 14px 0 8px 0;
    font-weight: 900;
    font-size: clamp(40px, 8.6vw, 96px);
    letter-spacing: -0.02em;
    line-height: .96;
    background: linear-gradient(90deg, #1a2542 0%, #ff8a5b 40%, #6f8dff 100%);
    -webkit-background-clip: text; background-clip: text;
    color: transparent;
  }
  .vibe273 .sub {
    color: var(--muted);
    max-width: 70ch;
    font-size: clamp(14px, 2.2vw, 18px);
    line-height: 1.7;
    margin-bottom: 14px;
  }

  /* dial */
  .vibe273 .dial-wrap {
    display: grid;
    grid-template-columns: 1fr;
    justify-items: center;
    margin: 10px 0 12px 0;
    perspective: 900px;
  }
  .vibe273 .dial {
    --size: min(520px, 86vw);
    position: relative;
    width: var(--size);
    aspect-ratio: 1;
    border-radius: 50%;
    background:
      radial-gradient(circle at 50% 40%, rgba(255,255,255,0.9), rgba(255,255,255,0.28) 58%, rgba(255,255,255,0.08) 70%, transparent 71%),
      linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.2));
    border: 1px solid rgba(24,33,47,0.14);
    box-shadow:
      0 24px 60px rgba(24,33,47,0.18),
      inset 0 1px 0 rgba(255,255,255,0.8),
      inset 0 -120px 160px rgba(255,138,91,0.06);
    backdrop-filter: blur(8px) saturate(1.2);
    -webkit-backdrop-filter: blur(8px) saturate(1.2);
    transform-style: preserve-3d;
    will-change: transform;
  }
  .vibe273 .ticks {
    position: absolute; inset: 6%;
    border-radius: 50%;
    background:
      repeating-conic-gradient(from -90deg,
        var(--ring) 0deg 1deg,
        transparent 1deg 6deg);
    mask: radial-gradient(circle at 50% 50%, transparent 0 74%, #000 74% 100%);
    -webkit-mask: radial-gradient(circle at 50% 50%, transparent 0 74%, #000 74% 100%);
    pointer-events: none;
  }
  .vibe273 .sweep {
    position: absolute; inset: 6%;
    border-radius: 50%;
    background:
      conic-gradient(from -90deg,
        var(--shade) 0 var(--ang),
        transparent var(--ang) 360deg);
    filter: blur(var(--bloom));
    pointer-events: none;
  }
  .vibe273 .orbit { position: absolute; inset: 10%; border-radius: 50%; transform: rotate(0deg); transition: transform .12s ease-out; }
  .vibe273 .orbit.min { inset: 18%; }
  .vibe273 .orbit.sec { inset: 26%; }
  .vibe273 .orbit::after {
    content: "";
    position: absolute;
    top: 0; left: 50%;
    width: 12px; height: 12px; border-radius: 50%;
    transform: translate(-50%, -10%);
    box-shadow: 0 6px 18px rgba(24,33,47,0.2);
  }
  .vibe273 .orbit.hr::after  { background: radial-gradient(circle at 30% 30%, var(--a1), #ff6e2f); box-shadow: 0 0 0 2px rgba(255,138,91,0.25), 0 10px 24px rgba(255,138,91,0.35); }
  .vibe273 .orbit.min::after { background: radial-gradient(circle at 30% 30%, var(--a2), #1ed4b9); box-shadow: 0 0 0 2px rgba(111,228,201,0.25), 0 10px 24px rgba(111,228,201,0.35); }
  .vibe273 .orbit.sec::after { background: radial-gradient(circle at 30% 30%, var(--a3), #375cff); box-shadow: 0 0 0 2px rgba(111,141,255,0.25), 0 10px 24px rgba(111,141,255,0.35); }

  .vibe273 .hub {
    position: absolute;
    inset: 36%;
    border-radius: 24px;
    display: grid; place-items: center;
    background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
    border: 1px solid rgba(24,33,47,0.14);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
  }
  .vibe273 .time {
    font-variant-numeric: tabular-nums;
    font-weight: 800;
    font-size: clamp(22px, 6vw, 36px);
    letter-spacing: 0.02em;
    color: #101828;
  }
  .vibe273 .date {
    margin-top: 4px;
    font-size: 12px;
    letter-spacing: .12em;
    text-transform: uppercase;
    color: var(--muted);
  }

  /* chips */
  .vibe273 .chips {
    list-style: none;
    display: flex; flex-wrap: wrap;
    gap: 10px;
    padding: 0; margin: 14px 0 6px 0;
  }
  .vibe273 .chips li {
    padding: 8px 12px;
    border-radius: 999px;
    background: linear-gradient(180deg, rgba(24,33,47,0.06), rgba(24,33,47,0.03));
    border: 1px solid rgba(24,33,47,0.12);
    color: var(--ink);
    font-size: 12px;
    letter-spacing: .1em;
    text-transform: uppercase;
  }

  /* controls */
  .vibe273 .controls {
    display: flex; flex-wrap: wrap; gap: 12px; margin-top: 12px; align-items: center;
  }
  .vibe273 .btn {
    appearance: none; border: 0; border-radius: 14px; padding: 12px 16px;
    font-weight: 800; cursor: pointer; color: var(--ink);
    background: rgba(255,255,255,0.85);
    border: 1px solid rgba(24,33,47,0.18);
    transition: transform .15s ease, background .2s ease, box-shadow .25s ease;
    box-shadow: 0 12px 26px rgba(24,33,47,0.15), inset 0 1px 0 rgba(255,255,255,0.7);
  }
  .vibe273 .btn:hover { transform: translateY(-1px); background: #fff; }
  .vibe273 .btn:active { transform: translateY(0); }
  .vibe273 .btn:focus-visible { outline: 2px solid var(--a3); outline-offset: 2px; }
  .vibe273 .btn.primary {
    background: linear-gradient(96deg, rgba(255,138,91,0.3), rgba(111,228,201,0.3));
    border-color: rgba(24,33,47,0.22);
    box-shadow: 0 16px 36px rgba(255,138,91,0.25), inset 0 1px 0 rgba(255,255,255,0.6);
  }
  .vibe273 .range {
    -webkit-appearance: none; appearance: none;
    height: 8px; border-radius: 999px; width: min(260px, 60vw);
    background: linear-gradient(90deg, rgba(255,138,91,0.35), rgba(111,228,201,0.4));
    outline: none; border: 1px solid rgba(24,33,47,0.2);
  }
  .vibe273 .range::-webkit-slider-thumb {
    -webkit-appearance: none; appearance: none;
    width: 18px; height: 18px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, #d7e3ff);
    border: 1px solid rgba(24,33,47,0.3);
    box-shadow: 0 4px 12px rgba(24,33,47,0.25);
    cursor: grab;
  }
  .vibe273 .range::-moz-range-thumb {
    width: 18px; height: 18px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, #d7e3ff);
    border: 1px solid rgba(24,33,47,0.3);
    box-shadow: 0 4px 12px rgba(24,33,47,0.25);
    cursor: grab;
  }

  /* meta */
  .vibe273 .meta {
    display: flex; align-items: center; gap: 12px; margin-top: 16px; color: var(--muted); font-size: 12px;
  }
  .vibe273 .pulse {
    width: 9px; height: 9px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff8a5b, #ff8a5b);
    box-shadow: 0 0 14px rgba(255,138,91,0.9), 0 0 36px rgba(255,138,91,0.5);
    animation: breathe 2.8s ease-in-out infinite;
  }
  @keyframes breathe { 0%,100% { transform: scale(.9); opacity: .85; } 50% { transform: scale(1.15); opacity: 1; } }

  /* dusk theme */
  .vibe273[data-theme="dusk"] {
    --paper: #0a0e1a;
    --ink: #e9f0ff;
    --muted: #a8b6d9;
    --edge: rgba(233,240,255,0.12);
    --ring: rgba(233,240,255,0.18);
    --a1: #ffb07c;
    --a2: #7ef3d8;
    --a3: #8aa4ff;
    --shade: rgba(138,164,255,0.2);
    background:
      radial-gradient(800px 540px at calc(var(--mx)) calc(var(--my)), rgba(138,164,255,0.14), transparent 60%),
      radial-gradient(1100px 700px at 100% 0%, rgba(126,243,216,0.18), transparent 62%),
      linear-gradient(180deg, #060913, #0b1530);
    box-shadow: 0 30px 90px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
  }
  .vibe273[data-theme="dusk"] .eyebrow { background: rgba(255,255,255,0.06); color: var(--muted); border-color: rgba(255,255,255,0.16); box-shadow: inset 0 1px 0 rgba(255,255,255,0.18); }
  .vibe273[data-theme="dusk"] h1 { background: linear-gradient(90deg, #f2f6ff 0%, #bcd0ff 40%, #e9f0ff 100%); -webkit-background-clip: text; background-clip: text; color: transparent; }
  .vibe273[data-theme="dusk"] .dial { background:
      radial-gradient(circle at 50% 40%, rgba(255,255,255,0.25), rgba(255,255,255,0.06) 60%, rgba(255,255,255,0.02) 70%, transparent 71%),
      linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
    border-color: rgba(255,255,255,0.12);
    box-shadow: 0 24px 70px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.18);
  }
  .vibe273[data-theme="dusk"] .hub { background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05)); border-color: rgba(255,255,255,0.14); }
  .vibe273[data-theme="dusk"] .time { color: #f2f6ff; }
  .vibe273[data-theme="dusk"] .btn { color: var(--ink); background: rgba(255,255,255,0.10); border-color: rgba(255,255,255,0.18); box-shadow: 0 12px 28px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.18); }
  .vibe273[data-theme="dusk"] .btn:hover { background: rgba(255,255,255,0.16); }
  .vibe273[data-theme="dusk"] .btn.primary { background: linear-gradient(96deg, rgba(138,164,255,0.28), rgba(126,243,216,0.28)); }
  .vibe273[data-theme="dusk"] .chips li { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04)); border-color: rgba(255,255,255,0.18); color: var(--ink); }
  .vibe273[data-theme="dusk"] .range { background: linear-gradient(90deg, rgba(138,164,255,0.35), rgba(126,243,216,0.35)); border-color: rgba(255,255,255,0.22); }
  .vibe273[data-theme="dusk"] .date { color: var(--muted); }

  /* motion pause */
  .vibe273[data-paused="true"] * { animation-play-state: paused !important; }

  @media (prefers-reduced-motion: reduce) {
    .vibe273 * { animation: none !important; transition: none !important; }
  }
</style>

<div class="vibe273" data-theme="dawn" data-paused="false" aria-label="Sundial Atelier">
  <div class="lines" aria-hidden="true"></div>

  <section class="console" aria-label="Poster">
    <div class="eyebrow">Iteration 273 • Sundial Atelier</div>
    <h1>Hold light in motion</h1>
    <p class="sub">A kinetic, paper‑soft sundial. It breathes with your pointer, paints a wedge of time, and slips between Dawn and Dusk.</p>

    <div class="dial-wrap">
      <div class="dial" id="dial" role="img" aria-label="Luminous sundial with sweeping time wedge and orbiting markers">
        <div class="ticks" aria-hidden="true"></div>
        <div class="sweep" aria-hidden="true" style="--ang: 0deg;"></div>

        <div class="orbit hr" style="transform: rotate(0deg);" aria-hidden="true"></div>
        <div class="orbit min" style="transform: rotate(0deg);" aria-hidden="true"></div>
        <div class="orbit sec" style="transform: rotate(0deg);" aria-hidden="true"></div>

        <div class="hub" aria-hidden="false">
          <div class="time" id="time-readout">--:--:--</div>
          <div class="date" id="date-readout">—</div>
        </div>
      </div>
    </div>

    <ul class="chips" aria-label="Design values">
      <li>clarity</li>
      <li>breath</li>
      <li>balance</li>
      <li>tactile calm</li>
    </ul>

    <div class="controls" role="group" aria-label="Display controls">
      <button class="btn primary" id="theme-toggle" aria-pressed="false">Switch to Dusk</button>
      <button class="btn" id="motion-toggle" aria-pressed="false">Pause motion</button>
      <input class="range" id="bloom" type="range" min="0" max="100" value="60" aria-label="Bloom intensity" />
    </div>

    <footer class="meta">
      <span class="pulse" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-10-29 01:18:18 EST</span>
    </footer>
  </section>
</div>

<script>
  (function () {
    const root = document.currentScript.previousElementSibling;
    if (!root || !root.classList || !root.classList.contains('vibe273')) return;

    const dial = root.querySelector('#dial');
    const sweep = dial.querySelector('.sweep');
    const last = root.querySelector('#last-updated');
    const timeEl = root.querySelector('#time-readout');
    const dateEl = root.querySelector('#date-readout');
    const themeBtn = root.querySelector('#theme-toggle');
    const motionBtn = root.querySelector('#motion-toggle');
    const bloomCtrl = root.querySelector('#bloom');

    // Stamp last-updated
    const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium' });
    if (last) last.textContent = 'Last updated: ' + fmt.format(new Date());

    // Pointer parallax and highlight
    function setParallax(e) {
      const rect = root.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
      root.style.setProperty('--my', (y * 100).toFixed(2) + '%');

      const tiltX = (y - 0.5) * -10;
      const tiltY = (x - 0.5) * 10;
      dial.style.transform = `rotateX(${tiltX.toFixed(2)}deg) rotateY(${tiltY.toFixed(2)}deg)`;
    }
    root.addEventListener('pointermove', setParallax, { passive: true });
    root.addEventListener('pointerenter', setParallax, { passive: true });
    root.addEventListener('pointerleave', () => { dial.style.transform = 'none'; }, { passive: true });

    // Time engine
    const orbits = {
      hr: dial.querySelector('.orbit.hr'),
      min: dial.querySelector('.orbit.min'),
      sec: dial.querySelector('.orbit.sec'),
    };
    const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    function pad(n){ return String(n).padStart(2,'0'); }
    function tick(force) {
      const now = new Date();
      const h24 = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const ms = now.getMilliseconds();

      if (force || ms < 50) {
        const h = pad(h24);
        if (timeEl) timeEl.textContent = `${h}:${pad(m)}:${pad(s)}`;
        if (dateEl) {
          const df = new Intl.DateTimeFormat(undefined, { weekday:'short', month:'short', day:'numeric' });
          dateEl.textContent = df.format(now);
        }
      }

      const paused = root.getAttribute('data-paused') === 'true';
      if (!paused) {
        const sec = s + ms/1000;
        const min = m + sec/60;
        const hr12 = (h24 % 12) + min/60;

        const aSec = (sec/60)*360;
        const aMin = (min/60)*360;
        const aHr  = (hr12/12)*360;

        // sweep wedge follows the hour
        sweep.style.setProperty('--ang', aHr.toFixed(2) + 'deg');

        // orbit dots
        orbits.hr.style.transform  = `rotate(${aHr.toFixed(2)}deg)`;
        orbits.min.style.transform = `rotate(${aMin.toFixed(2)}deg)`;
        orbits.sec.style.transform = `rotate(${aSec.toFixed(2)}deg)`;
      }

      if (!prefersReduced) requestAnimationFrame(tick);
    }
    requestAnimationFrame(() => tick(true));

    // Theme toggle
    if (themeBtn) {
      themeBtn.addEventListener('click', () => {
        const current = root.getAttribute('data-theme') || 'dawn';
        const next = current === 'dawn' ? 'dusk' : 'dawn';
        root.setAttribute('data-theme', next);
        themeBtn.textContent = next === 'dusk' ? 'Switch to Dawn' : 'Switch to Dusk';
        themeBtn.setAttribute('aria-pressed', String(next === 'dusk'));
      });
    }

    // Motion toggle (+ Space)
    function toggleMotion() {
      const paused = root.getAttribute('data-paused') === 'true';
      root.setAttribute('data-paused', paused ? 'false' : 'true');
      if (motionBtn) {
        motionBtn.textContent = paused ? 'Pause motion' : 'Resume motion';
        motionBtn.setAttribute('aria-pressed', String(!paused));
      }
    }
    if (motionBtn) motionBtn.addEventListener('click', toggleMotion);
    root.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); toggleMotion(); }
    });

    // Bloom control
    function setBloom(value) {
      const v = Number(value);
      const px = 4 + v * 0.36; // 0..100 => 4..40
      dial.style.setProperty('--bloom', px.toFixed(2) + 'px');
    }
    if (bloomCtrl) {
      setBloom(bloomCtrl.value);
      bloomCtrl.addEventListener('input', (e) => setBloom(e.target.value), { passive: true });
    }

    // Reset highlight center on resize
    window.addEventListener('resize', () => {
      root.style.setProperty('--mx', '50%');
      root.style.setProperty('--my', '50%');
    }, { passive: true });
  })();
</script>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
