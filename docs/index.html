<style>
  .vibe-2121 {
    --ink: #e9eef8;
    --muted: #9aa3b2;
    --panel: rgba(17, 23, 37, 0.6);
    --edge: rgba(255,255,255,0.08);
    --a: #8a5cf6;   /* violet */
    --b: #06b6d4;   /* cyan */
    --c: #f59e0b;   /* amber */
    --px: 50%;
    --py: 50%;

    position: relative;
    border-radius: 28px;
    padding: 28px 22px;
    color: var(--ink);
    background:
      radial-gradient(1200px 900px at var(--px) var(--py), color-mix(in srgb, var(--b), transparent 88%), transparent 60%),
      radial-gradient(900px 700px at 120% -10%, color-mix(in srgb, var(--c), transparent 92%), transparent 60%),
      linear-gradient(180deg, #0a0f19, #121a2a 60%, #0c1322 100%);
    box-shadow:
      0 40px 90px rgba(4,8,16,0.45),
      0 0 0 1px rgba(255,255,255,0.06) inset;
    overflow: hidden;
    isolation: isolate;
  }
  .vibe-2121 .wrap { max-width: 1120px; margin: 0 auto; position: relative; z-index: 1; }

  .vibe-2121::before {
    content: "";
    position: absolute; inset: -40px; pointer-events: none; z-index: 0;
    background:
      repeating-radial-gradient(circle at 20% 15%, rgba(255,255,255,0.02) 0 2px, transparent 2px 6px),
      conic-gradient(from 200deg at 70% 0%, rgba(255,255,255,0.18), transparent 25% 100%);
    mix-blend-mode: overlay;
    opacity: 0.7;
  }

  .vibe-2121 .topline {
    display: flex; align-items: center; justify-content: space-between; gap: 12px;
  }
  .vibe-2121 .tag {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 10px 14px; border-radius: 999px;
    border: 1px solid var(--edge);
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
    backdrop-filter: blur(10px);
    color: var(--muted);
    font-size: 11px; letter-spacing: 0.22em; text-transform: uppercase;
    box-shadow: 0 10px 28px rgba(0,0,0,0.22) inset, 0 10px 28px rgba(0,0,0,0.28);
  }
  .vibe-2121 .tag .dot {
    width: 10px; height: 10px; border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, #fff, color-mix(in srgb, var(--b), white 12%));
    box-shadow: 0 0 0 5px color-mix(in srgb, var(--b), transparent 90%), 0 0 20px color-mix(in srgb, var(--b), transparent 70%);
  }
  .vibe-2121 .actions { display: inline-flex; gap: 8px; }
  .vibe-2121 .chip {
    appearance: none; border: 1px solid var(--edge); background: rgba(255,255,255,0.06);
    color: var(--ink); border-radius: 12px; padding: 8px 10px; cursor: pointer;
    font-size: 14px; line-height: 1; transition: transform 0.12s ease, background 0.2s ease, border-color 0.2s ease;
    backdrop-filter: blur(8px);
  }
  .vibe-2121 .chip:hover { transform: translateY(-1px); background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.12); }

  .vibe-2121 h1 {
    margin: 18px 0 8px;
    font-size: clamp(48px, 10.8vw, 124px);
    line-height: 0.88;
    letter-spacing: -0.04em;
    font-weight: 1000;
    text-wrap: balance;
    background: linear-gradient(100deg, color-mix(in srgb, var(--a), #000 15%) 0%, color-mix(in srgb, var(--b), #000 18%) 55%, color-mix(in srgb, var(--c), #000 14%) 100%);
    -webkit-background-clip: text; background-clip: text; color: transparent;
    filter: drop-shadow(0 22px 50px color-mix(in srgb, var(--b), transparent 78%));
  }
  .vibe-2121 .lead {
    margin: 10px 0 18px;
    max-width: 68ch;
    font-size: clamp(15px, 2.2vw, 20px);
    color: var(--muted);
  }

  /* Dock */
  .vibe-2121 .dock {
    display: flex; flex-wrap: wrap; align-items: center; gap: 10px 14px; margin: 12px 0 18px;
  }
  .vibe-2121 .pill, .vibe-2121 .range, .vibe-2121 .switch, .vibe-2121 .palette {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 10px; border-radius: 14px; border: 1px solid var(--edge);
    background: var(--panel);
    color: var(--muted); font-size: 11px; letter-spacing: 0.15em; text-transform: uppercase;
    backdrop-filter: blur(10px);
    box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset;
  }
  .vibe-2121 .pill { gap: 6px; padding: 6px; }
  .vibe-2121 .pill button,
  .vibe-2121 .chip.btn {
    appearance: none; border: 0; cursor: pointer;
    padding: 9px 13px; border-radius: 12px;
    font-size: 12px; font-weight: 900; letter-spacing: 0.08em; text-transform: uppercase;
    color: var(--muted); background: transparent;
    transition: transform 0.12s ease, background 0.18s ease, color 0.2s ease, box-shadow 0.18s ease;
  }
  .vibe-2121 .pill button[aria-pressed="true"] {
    color: #0e1220;
    background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75));
    box-shadow: 0 0 0 1px rgba(10,16,28,0.08) inset, 0 8px 16px rgba(10,16,28,0.18);
  }
  .vibe-2121 .pill button:hover { transform: translateY(-1px); }

  .vibe-2121 .range { gap: 10px; }
  .vibe-2121 .range output { font-variant-numeric: tabular-nums; min-width: 5ch; text-align: right; }
  .vibe-2121 .range input[type="range"] { appearance: none; width: 190px; height: 22px; background: transparent; }
  .vibe-2121 .range input[type="range"]::-webkit-slider-runnable-track {
    height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a), var(--b), var(--c));
    box-shadow: 0 0 0 1px rgba(255,255,255,0.08) inset;
  }
  .vibe-2121 .range input[type="range"]::-webkit-slider-thumb {
    appearance: none; margin-top: -6px; width: 18px; height: 18px; border-radius: 50%;
    background: #101724; border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 0 3px rgba(255,255,255,0.08), 0 6px 16px rgba(10,16,28,0.66);
  }
  .vibe-2121 .range input[type="range"]::-moz-range-track {
    height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a), var(--b), var(--c));
    box-shadow: 0 0 0 1px rgba(255,255,255,0.08) inset;
  }
  .vibe-2121 .range input[type="range"]::-moz-range-thumb {
    width: 18px; height: 18px; border-radius: 50%;
    background: #101724; border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 0 0 3px rgba(255,255,255,0.08), 0 6px 16px rgba(10,16,28,0.66);
  }

  .vibe-2121 .switch button {
    appearance: none; border: 0; cursor: pointer;
    width: 46px; height: 24px; border-radius: 999px; position: relative;
    background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
    box-shadow: 0 0 0 1px rgba(255,255,255,0.12) inset, 0 6px 14px rgba(0,0,0,0.28);
  }
  .vibe-2121 .switch button::after {
    content: ""; position: absolute; top: 3px; left: 3px; width: 18px; height: 18px; border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, #ffffff, #e6ebf5);
    border: 1px solid rgba(10,16,28,0.22);
    box-shadow: 0 2px 10px rgba(10,16,28,0.6);
    transition: transform 0.18s ease;
  }
  .vibe-2121 .switch button[aria-pressed="true"]::after { transform: translateX(22px); }

  .vibe-2121 .palette { gap: 8px; padding: 8px 10px; }
  .vibe-2121 .sw {
    width: 26px; height: 26px; border-radius: 7px;
    border: 1px solid var(--edge);
    background: var(--preview, linear-gradient(90deg, var(--a), var(--b), var(--c)));
    transform: rotate(10deg);
    cursor: pointer; transition: transform 0.18s ease, box-shadow 0.22s ease, filter 0.22s ease;
    box-shadow: 0 14px 22px rgba(0,0,0,0.28);
  }
  .vibe-2121 .sw:hover { transform: rotate(10deg) translateY(-2px) scale(1.06); filter: saturate(1.1); }
  .vibe-2121 .sw.active { box-shadow: 0 0 0 3px rgba(255,255,255,0.12), 0 0 0 8px color-mix(in srgb, var(--b), transparent 88%); }

  /* Stage */
  .vibe-2121 .stage {
    position: relative; margin: 16px 0 22px;
    width: 100%; aspect-ratio: 21 / 9;
    border-radius: 22px; overflow: hidden;
    border: 1px solid var(--edge);
    background:
      radial-gradient(600px 420px at 30% 18%, rgba(255,255,255,0.06), transparent 60%),
      linear-gradient(180deg, #0b1222, #0b1020);
    box-shadow: 0 30px 70px rgba(0,0,0,0.55), 0 10px 28px rgba(255,255,255,0.06) inset;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .vibe-2121 .stage:hover { transform: translateY(-2px); box-shadow: 0 44px 90px rgba(0,0,0,0.65), 0 10px 28px rgba(255,255,255,0.09) inset; }

  .vibe-2121 canvas.sky {
    position: absolute; inset: 0; width: 100%; height: 100%;
    filter: saturate(115%) contrast(105%);
  }
  .vibe-2121 .halo {
    position: absolute; inset: 0; pointer-events: none; z-index: 2;
    background:
      radial-gradient(closest-side, rgba(255,255,255,0.06), transparent 60%),
      conic-gradient(from 0deg at 50% 50%, color-mix(in srgb, var(--a), transparent 60%), transparent 30% 70%, color-mix(in srgb, var(--b), transparent 60%) 70% 100%);
    mix-blend-mode: screen;
    opacity: 0.6;
  }

  .vibe-2121 .meta {
    display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
    font-size: 12px; color: var(--muted); margin-top: 16px;
  }
  .vibe-2121 .sep { width: 4px; height: 4px; border-radius: 50%; background: var(--edge); }

  .vibe-2121.night .stage { background: linear-gradient(180deg, #080e1a, #070d19); }
  .vibe-2121.night h1 { filter: drop-shadow(0 22px 50px color-mix(in srgb, var(--a), transparent 82%)); }

  @media (prefers-reduced-motion: reduce) {
    .vibe-2121 .stage:hover { transform: none; }
  }

  @media (max-width: 900px) {
    .vibe-2121 { border-radius: 24px; padding: 22px 16px; }
    .vibe-2121 h1 { font-size: clamp(38px, 12vw, 92px); }
    .vibe-2121 .range input[type="range"] { width: 160px; }
    .vibe-2121 .stage { aspect-ratio: 1 / 1; }
  }
</style>

<script>
(function () {
  const root = document.currentScript.previousElementSibling;
  const updatedEl = root.querySelector('#last-updated');

  // Timestamp
  try {
    const now = new Date();
    const fmt = new Intl.DateTimeFormat([], {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: false, timeZoneName: 'short'
    });
    updatedEl.textContent = 'Last updated: ' + fmt.format(now);
  } catch (_) {
    updatedEl.textContent = 'Last updated: ' + new Date().toLocaleString();
  }

  // Elements
  const stage = root.querySelector('.stage');
  const canvas = root.querySelector('canvas.sky');
  const ctx = canvas.getContext('2d', { alpha: true });

  // DPR + sizing
  let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let w = 0, h = 0, cx = 0, cy = 0, Rmin = 0;
  function resize() {
    const rect = stage.getBoundingClientRect();
    w = Math.max(1, Math.floor(rect.width));
    h = Math.max(1, Math.floor(rect.height));
    cx = w / 2; cy = h / 2; Rmin = Math.min(w, h) * 0.46;
    canvas.width = Math.floor(w * dpr);
    canvas.height = Math.floor(h * dpr);
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  resize();
  new ResizeObserver(resize).observe(stage);

  // Controls
  const modes = Array.from(root.querySelectorAll('.mode'));
  const velEl = root.querySelector('.vel');
  const gravEl = root.querySelector('.grav');
  const trailEl = root.querySelector('.trail');
  const outVel = root.querySelector('.out-vel');
  const outGrav = root.querySelector('.out-grav');
  const outTrail = root.querySelector('.out-trail');
  const autoBtn = root.querySelector('.auto');
  const themeBtn = root.querySelector('.theme');
  const swatches = Array.from(root.querySelectorAll('.sw'));
  const dice = root.querySelector('.dice');

  let running = true;
  const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (prefersReduce) running = false;

  modes.forEach(btn => {
    btn.addEventListener('click', () => {
      const m = btn.getAttribute('data-mode');
      running = m === 'play';
      modes.forEach(b => b.setAttribute('aria-pressed', String(b === btn)));
      if (running) rafTick();
    });
  });

  // Sliders
  let vel = (parseInt(velEl.value, 10) || 60) / 100;   // orbit speed factor
  let grav = (parseInt(gravEl.value, 10) || 55) / 100; // gravity strength
  let trail = (parseInt(trailEl.value, 10) || 70) / 100; // trail persistence
  function updateOut() {
    outVel.textContent = vel.toFixed(2);
    outGrav.textContent = grav.toFixed(2);
    outTrail.textContent = trail.toFixed(2);
  }
  updateOut();
  velEl.addEventListener('input', (e) => { vel = Math.max(0, Math.min(1, e.target.value/100)); updateOut(); });
  gravEl.addEventListener('input', (e) => { grav = Math.max(0, Math.min(1, e.target.value/100)); updateOut(); });
  trailEl.addEventListener('input', (e) => { trail = Math.max(0, Math.min(1, e.target.value/100)); updateOut(); });

  // Theme
  let night = true;
  function applyTheme() {
    root.classList.toggle('night', night);
    themeBtn.setAttribute('aria-pressed', String(night));
  }
  applyTheme();
  themeBtn.addEventListener('click', () => { night = !night; applyTheme(); });

  // Auto orbit center
  let auto = true; autoBtn.setAttribute('aria-pressed', String(auto));
  autoBtn.addEventListener('click', () => { auto = !auto; autoBtn.setAttribute('aria-pressed', String(auto)); });

  // Palette
  function applyPalette(c1, c2, c3) {
    root.style.setProperty('--a', c1);
    root.style.setProperty('--b', c2);
    root.style.setProperty('--c', c3);
  }
  swatches.forEach((b, i) => {
    b.addEventListener('click', () => {
      swatches.forEach(x => x.classList.toggle('active', x === b));
      const [c1, c2, c3] = (b.getAttribute('data-colors') || '').split('|');
      if (c1 && c2 && c3) applyPalette(c1, c2, c3);
      root.animate({ transform: ['scale(0.995)', 'scale(1)'] }, { duration: 180, easing: 'ease-out' });
    });
    if (i === 0) b.classList.add('active');
  });
  // initial palette
  {
    const init = swatches[0].getAttribute('data-colors').split('|');
    applyPalette(init[0], init[1], init[2]);
  }
  dice.addEventListener('click', () => {
    const randoms = [
      ['#8a5cf6','#06b6d4','#f59e0b'],
      ['#22d3ee','#a78bfa','#34d399'],
      ['#f97316','#06b6d4','#84cc16'],
      ['#60a5fa','#f472b6','#a3e635'],
      ['#111827','#6b7280','#60a5fa'],
      ['#7dd3fc','#a78bfa','#fca5a5'],
      ['#06b6d4','#818cf8','#f59e0b']
    ];
    const pick = randoms[Math.floor(Math.random() * randoms.length)];
    applyPalette(pick[0], pick[1], pick[2]);
  });

  // Pointer + parallax
  const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5, down: false };
  function setPointer(clientX, clientY) {
    const rect = stage.getBoundingClientRect();
    const nx = (clientX - rect.left) / rect.width;
    const ny = (clientY - rect.top) / rect.height;
    pointer.tx = Math.max(0, Math.min(1, nx));
    pointer.ty = Math.max(0, Math.min(1, ny));
    const px = (pointer.tx * 100).toFixed(2) + '%';
    const py = (pointer.ty * 100).toFixed(2) + '%';
    root.style.setProperty('--px', px);
    root.style.setProperty('--py', py);
  }
  stage.addEventListener('pointermove', (e) => setPointer(e.clientX, e.clientY), { passive: true });
  stage.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; root.style.setProperty('--px','50%'); root.style.setProperty('--py','50%'); });
  stage.addEventListener('pointerdown', (e) => { pointer.down = true; spawnAt(e.clientX, e.clientY, 8 + Math.floor(Math.random()*8)); });
  stage.addEventListener('pointerup', () => { pointer.down = false; });
  stage.addEventListener('touchmove', (e) => { if (e.touches && e.touches[0]) setPointer(e.touches[0].clientX, e.touches[0].clientY); }, { passive: true });

  // Color helpers
  function hexToRgb(hex) {
    const m = hex.trim().replace('#','');
    const p = m.length === 3 ? m.split('').map(ch => ch+ch).join('') : m;
    const n = parseInt(p, 16);
    return { r: (n>>16)&255, g: (n>>8)&255, b: n&255 };
  }
  function mixRGB(a, b, t) {
    const r = Math.round(a.r + (b.r - a.r)*t);
    const g = Math.round(a.g + (b.g - a.g)*t);
    const b2 = Math.round(a.b + (b.b - a.b)*t);
    return `rgb(${r},${g},${b2})`;
  }

  // Orrery simulation
  const bodies = [];
  const MAX = 120;
  let t = 0;
  let center = { x: cx, y: cy };

  function paletteSample(tmix) {
    const style = getComputedStyle(root);
    const c1 = hexToRgb((style.getPropertyValue('--a') || '#8a5cf6').trim());
    const c2 = hexToRgb((style.getPropertyValue('--b') || '#06b6d4').trim());
    const c3 = hexToRgb((style.getPropertyValue('--c') || '#f59e0b').trim());
    // blend c1->c2->c3
    if (tmix < 0.5) return mixRGB(c1, c2, tmix * 2);
    return mixRGB(c2, c3, (tmix - 0.5) * 2);
  }

  function seed(count) {
    for (let i = 0; i < count; i++) {
      const ang = Math.random() * Math.PI * 2;
      const r = 40 + Math.random() * (Rmin - 60);
      const x = center.x + Math.cos(ang) * r;
      const y = center.y + Math.sin(ang) * r;
      // orbital speed v = sqrt(G / r)
      const G = 900 + grav * 2200; // effective GM in px^3/s^2
      const v = Math.sqrt(G / Math.max(80, r)) * (0.8 + Math.random() * 0.4);
      const vx = -Math.sin(ang) * v;
      const vy = Math.cos(ang) * v;
      bodies.push({ x, y, vx, vy, r, h: Math.random(), prevx: x, prevy: y });
      if (bodies.length > MAX) bodies.shift();
    }
  }
  function spawnAt(clientX, clientY, n) {
    const rect = stage.getBoundingClientRect();
    const bx = clientX - rect.left;
    const by = clientY - rect.top;
    for (let i = 0; i < n; i++) {
      const dx = bx - center.x, dy = by - center.y;
      const ang = Math.atan2(dy, dx) + (Math.random() - 0.5) * 0.6;
      const r = Math.hypot(dx, dy);
      const x = bx + Math.cos(ang) * (Math.random() * 12);
      const y = by + Math.sin(ang) * (Math.random() * 12);
      const G = 900 + grav * 2200;
      const v = Math.sqrt(G / Math.max(80, Math.max(60, r))) * (0.9 + Math.random() * 0.5);
      const vx = -Math.sin(ang) * v;
      const vy = Math.cos(ang) * v;
      bodies.push({ x, y, vx, vy, r, h: Math.random(), prevx: x, prevy: y });
      if (bodies.length > MAX) bodies.shift();
    }
  }

  seed(60);

  function step(dt) {
    // Auto center orbit
    if (auto) {
      const R = Math.min(w, h) * 0.05;
      center.x = cx + Math.cos(t * (0.4 + vel * 0.8)) * R;
      center.y = cy + Math.sin(t * (0.32 + vel * 0.6)) * R * 0.6;
    } else {
      center.x = cx; center.y = cy;
    }

    const G = 900 + grav * 2200;
    const hand = pointer.down ? 1800 : 600; // hand gravity strength
    const hx = pointer.x * w;
    const hy = pointer.y * h;

    for (let i = 0; i < bodies.length; i++) {
      const b = bodies[i];
      b.prevx = b.x; b.prevy = b.y;

      // center gravity
      let dx = center.x - b.x, dy = center.y - b.y;
      let d2 = dx*dx + dy*dy + 200; // softening
      let inv = 1 / Math.sqrt(d2);
      let ax = dx * inv * (G / d2);
      let ay = dy * inv * (G / d2);

      // gentle hand gravity
      let hdx = hx - b.x, hdy = hy - b.y;
      let hd2 = hdx*hdx + hdy*hdy + 400;
      let hinv = 1 / Math.sqrt(hd2);
      ax += hdx * hinv * (hand / hd2);
      ay += hdy * hinv * (hand / hd2);

      // integrate
      b.vx += ax * dt;
      b.vy += ay * dt;

      // slight damping for stability
      const damp = 1 - (0.002 + (1-vel) * 0.002);
      b.vx *= damp; b.vy *= damp;

      b.x += b.vx * dt * (0.8 + vel * 1.4);
      b.y += b.vy * dt * (0.8 + vel * 1.4);
    }
  }

  function draw() {
    // fade to create trails
    const fade = 0.4 - trail * 0.34; // 0.06..0.4
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = night ? `rgba(10,16,28,${fade.toFixed(3)})` : `rgba(245,248,255,${fade.toFixed(3)})`;
    ctx.fillRect(0,0,w,h);

    // draw orbits
    ctx.globalCompositeOperation = 'lighter';
    const style = getComputedStyle(root);
    const glow = 8 + trail * 22;

    for (let i = 0; i < bodies.length; i++) {
      const b = bodies[i];
      const rx = b.x - cx, ry = b.y - cy;
      const radiusRatio = Math.min(1, Math.hypot(rx, ry) / (Rmin + 1));
      const col = paletteSample((b.h * 0.4 + radiusRatio * 0.9) % 1);

      ctx.strokeStyle = col.replace('rgb','rgba').replace(')', ',0.85)');
      ctx.lineWidth = 1.3 + (1 - radiusRatio) * 1.7;
      ctx.shadowColor = col;
      ctx.shadowBlur = glow;

      ctx.beginPath();
      ctx.moveTo(b.prevx, b.prevy);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();

      // star
      ctx.shadowBlur = glow * 1.2;
      ctx.fillStyle = col.replace('rgb','rgba').replace(')', ',0.9)');
      ctx.beginPath();
      ctx.arc(b.x, b.y, 0.9 + (1 - radiusRatio) * 1.1, 0, Math.PI * 2);
      ctx.fill();
    }

    // center glow
    const c1 = style.getPropertyValue('--a').trim() || '#8a5cf6';
    const c2 = style.getPropertyValue('--b').trim() || '#06b6d4';
    const cg = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.min(w,h)*0.22);
    cg.addColorStop(0, c2 + '33');
    cg.addColorStop(1, '#00000000');
    ctx.shadowBlur = 0;
    ctx.globalCompositeOperation = 'screen';
    ctx.fillStyle = cg;
    ctx.beginPath();
    ctx.arc(center.x, center.y, Math.min(w,h)*0.24, 0, Math.PI*2);
    ctx.fill();
    ctx.globalCompositeOperation = 'source-over';
  }

  function rafTick() {
    if (!running || prefersReduce) return;
    // ease pointer
    pointer.x += (pointer.tx - pointer.x) * 0.08;
    pointer.y += (pointer.ty - pointer.y) * 0.08;
    const dt = 0.016;
    step(dt);
    draw();
    t += dt;
    requestAnimationFrame(rafTick);
  }

  // initial pointer
  pointer.x = pointer.tx; pointer.y = pointer.ty;

  // First paint
  ctx.clearRect(0,0,w,h);
  draw();

  if (!prefersReduce) rafTick();

  // Re-seed on resize to keep distribution pleasant
  new ResizeObserver(() => {
    // gently recenter
    cx = w/2; cy = h/2;
    center.x = cx; center.y = cy;
    if (bodies.length < 40) seed(20);
  }).observe(stage);
})();
</script>
