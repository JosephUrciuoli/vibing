<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe2004" class="aurora" aria-label="Aurora Atelier 2004">
  <style>
    /* scope everything to #vibe2004 */
    #vibe2004 {
      --ink:#0b1220;
      --muted:rgba(11,18,32,0.70);
      --bg0:#f8fbff; --bg1:#eef5ff; --paper:#ffffffc8; --line:rgba(0,0,0,0.08);
      --c1:#6b8cff; --c2:#ff7db0; --c3:#2bd3a3; --c4:#ffd166; --c5:#9a7bff;
      --glow:rgba(107,140,255,0.18);
      --fade:rgba(248,251,255,0.22);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px,2.8vw,32px);
      padding: clamp(18px,3vw,40px);
      border-radius: 36px;
      background:
        radial-gradient(140% 100% at 10% -10%, rgba(255,255,255,0.9), transparent 70%),
        radial-gradient(140% 120% at 100% 120%, rgba(255,255,255,0.8), transparent 70%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid var(--line);
      box-shadow: 0 50px 160px rgba(0,0,0,0.14), inset 0 1px 0 rgba(255,255,255,0.8);
      color: var(--ink);
      min-height: 780px;
      overflow: hidden;
      isolation: isolate;
      contain: layout paint;
    }

    /* themes */
    #vibe2004[data-theme="dawn"]{
      --ink:#182030; --muted:rgba(24,32,48,0.72);
      --bg0:#fff8fb; --bg1:#fff2f6; --paper:#ffffffcc; --line:rgba(0,0,0,0.08);
      --c1:#ff9ac7; --c2:#ffa36b; --c3:#ffd66e; --c4:#9a7bff; --c5:#6bdcb0;
      --glow:rgba(255,154,199,0.20); --fade:rgba(255,246,251,0.26);
    }
    #vibe2004[data-theme="midnight"]{
      --ink:#eaf2ff; --muted:rgba(234,242,255,0.78);
      --bg0:#0a0f1b; --bg1:#121a2a; --paper:#0d1422b8; --line:rgba(255,255,255,0.14);
      --c1:#6ef7ff; --c2:#8fa1ff; --c3:#63ffa3; --c4:#ffe36b; --c5:#ff6ad4;
      --glow:rgba(64,200,255,0.20); --fade:rgba(10,15,27,0.18);
      border-color:rgba(255,255,255,0.16);
      box-shadow: 0 60px 160px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.16);
    }
    #vibe2004[data-theme="sage"]{
      --ink:#112015; --muted:rgba(17,32,21,0.72);
      --bg0:#f3fff8; --bg1:#e9fbf2; --paper:#ffffffcc; --line:rgba(0,0,0,0.08);
      --c1:#1bc98e; --c2:#7dd3a8; --c3:#3f8cff; --c4:#ffd166; --c5:#a3a3ff;
      --glow:rgba(27,201,142,0.18); --fade:rgba(233,251,242,0.28);
    }

    /* ambient layers */
    #vibe2004::before{
      content:""; position:absolute; inset:-25%;
      background:
        radial-gradient(70% 60% at 15% 0%, var(--glow), transparent 70%),
        radial-gradient(80% 80% at 95% 100%, var(--glow), transparent 70%);
      filter: blur(40px) saturate(120%);
      pointer-events:none; z-index:0;
    }
    #vibe2004 .grid {
      position:absolute; inset:0; z-index:1; opacity:0.14; pointer-events:none;
      background:
        radial-gradient(1200px 1200px at 50% 60%, var(--glow), transparent 70%),
        repeating-linear-gradient(0deg, transparent 0 28px, rgba(0,0,0,0.06) 28px 29px),
        repeating-linear-gradient(90deg, transparent 0 28px, rgba(0,0,0,0.06) 28px 29px);
      -webkit-mask: linear-gradient(180deg, transparent, #000 20% 80%, transparent);
              mask: linear-gradient(180deg, transparent, #000 20% 80%, transparent);
    }

    /* chrome */
    #vibe2004 .chrome{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap;
    }
    #vibe2004 .badge{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--paper), transparent);
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.55);
      font:700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.09em; text-transform:uppercase; color:var(--ink);
    }
    #vibe2004 .dot{
      width:14px; height:14px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.75) inset, 0 0 18px var(--c2);
      flex: 0 0 14px;
    }

    #vibe2004 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2004 .swatch{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--paper), transparent);
      backdrop-filter: blur(10px) saturate(160%); box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 8px 20px rgba(0,0,0,0.06);
    }
    #vibe2004 .sw{
      width:30px; height:30px; border-radius:999px; border:1px solid var(--line);
      cursor:pointer; outline:none; position:relative;
      transition: transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe2004 .sw:hover{ transform: translateY(-1px); }
    #vibe2004 .sw[aria-selected="true"]{ box-shadow: 0 0 0 2px rgba(255,255,255,0.85) inset, 0 0 0 6px rgba(0,0,0,0.06); }
    #vibe2004 .sw[data-t="dawn"]{ background: conic-gradient(from 0deg, #ff9ac7, #ffa36b, #ffd66e, #9a7bff, #6bdcb0);}
    #vibe2004 .sw[data-t="midnight"]{ background: conic-gradient(from 0deg, #6ef7ff, #8fa1ff, #63ffa3, #ffe36b, #ff6ad4);}
    #vibe2004 .sw[data-t="sage"]{ background: conic-gradient(from 0deg, #1bc98e, #7dd3a8, #3f8cff, #ffd166, #a3a3ff);}

    #vibe2004 .knob, #vibe2004 .btn, #vibe2004 .tgl {
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--paper), transparent);
      color:var(--ink);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.08em; text-transform:uppercase;
      padding:10px 14px; transition: transform 160ms ease, box-shadow 220ms ease;
      display:inline-flex; align-items:center; gap:10px;
    }
    #vibe2004 .knob:hover, #vibe2004 .btn:hover, #vibe2004 .tgl:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(0,0,0,0.18); }
    #vibe2004 .tgl[aria-pressed="true"]{ background:linear-gradient(180deg, var(--paper), transparent), linear-gradient(90deg, var(--c1), var(--c2)); color:#fff; border-color:transparent; }
    #vibe2004 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:160px; height:6px; border-radius:999px; border:0; outline:0;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
    }
    #vibe2004 input[type="range"]::-webkit-slider-thumb,
    #vibe2004 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.2); box-shadow: 0 2px 8px rgba(0,0,0,0.2); cursor:pointer;
    }

    /* stage */
    #vibe2004 .stage{
      position:relative; z-index:2; border-radius:28px; overflow:hidden;
      border:1px solid var(--line);
      min-height: clamp(560px, 64vh, 820px);
      background:
        radial-gradient(120% 100% at 50% 120%, var(--glow), transparent 60%),
        linear-gradient(180deg, transparent, rgba(0,0,0,0.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 30px 100px rgba(0,0,0,0.14);
      perspective: 900px; transform-style: preserve-3d; will-change: transform;
    }
    #vibe2004 canvas#field{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; mix-blend-mode: screen; }

    /* orbit accents */
    #vibe2004 .orbit{
      position:absolute; inset:0; z-index:2; display:grid; place-items:center; pointer-events:none;
      transform: translateZ(40px);
    }
    #vibe2004 .ring{
      position:absolute; border-radius:50%;
      width:min(86vmin, 760px); height:min(86vmin, 760px);
      border:1px dashed rgba(0,0,0,0.10);
      -webkit-mask: radial-gradient(circle at center, #000 0 90%, transparent 90.2% 100%);
              mask: radial-gradient(circle at center, #000 0 90%, transparent 90.2% 100%);
      animation: spin 36s linear infinite;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.08));
    }
    #vibe2004 .ring.r2{ width:min(64vmin, 620px); height:min(64vmin, 620px); opacity:0.7; animation-duration: 28s; animation-direction: reverse; }
    #vibe2004 .ring.r3{ width:min(42vmin, 440px); height:min(42vmin, 440px); opacity:0.55; animation-duration: 22s; }
    @keyframes spin{ to{ transform: rotate(360deg);} }

    /* title block */
    #vibe2004 .title{
      position:relative; z-index:3; display:grid; place-items:center; text-align:center;
      padding: clamp(16px, 3vw, 32px);
      transform: translateZ(80px);
    }
    #vibe2004 h1{
      margin:0 0 10px 0;
      font: 900 clamp(34px, 9vw, 92px)/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.01em;
      background: linear-gradient(90deg, var(--ink), var(--c1), var(--c2), var(--c3));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 10px 30px var(--glow));
      transition: letter-spacing 400ms ease, filter 400ms ease;
    }
    #vibe2004 .lead{
      margin:0 0 12px 0; color:var(--muted);
      font: 500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2004 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background: linear-gradient(180deg, var(--paper), transparent);
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.1em; text-transform:uppercase;
      color:var(--ink);
      backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe2004 .cta{ margin-top: clamp(10px, 2.2vw, 20px); display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    #vibe2004 .ghost{
      appearance:none; border:1px solid var(--line); border-radius:12px; padding:12px 14px;
      background:linear-gradient(180deg, var(--paper), transparent); color:var(--ink);
      font:700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI"; letter-spacing:0.08em; text-transform:uppercase;
      box-shadow:0 10px 26px rgba(0,0,0,0.10); cursor:pointer; transition: transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe2004 .ghost:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(0,0,0,0.18); }

    /* footer */
    #vibe2004 .meta{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2004 #last-updated{ opacity:0.9; }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2004 .ring{ animation: none !important; }
    }
  </style>

  <div class="grid" aria-hidden="true"></div>

  <div class="chrome">
    <div class="badge"><span class="dot" aria-hidden="true"></span> Aurora Atelier 2004</div>
    <div class="controls">
      <div class="swatch" role="tablist" aria-label="Theme">
        <button class="sw" role="tab" aria-selected="true" title="Dawn" data-t="dawn"></button>
        <button class="sw" role="tab" aria-selected="false" title="Midnight" data-t="midnight"></button>
        <button class="sw" role="tab" aria-selected="false" title="Sage" data-t="sage"></button>
      </div>
      <label class="knob" for="intensity" aria-label="Intensity">
        <span>Intensity</span>
        <input id="intensity" type="range" min="8" max="120" value="48" aria-valuemin="8" aria-valuemax="120" aria-valuenow="48"/>
      </label>
      <button class="tgl" id="btn-breathe" type="button" aria-pressed="true" aria-label="Toggle breathe">Breathe</button>
      <button class="btn" id="btn-pause" type="button" aria-label="Pause or resume">Pause</button>
    </div>
  </div>

  <div class="stage" id="stage2004" role="img" aria-label="Orbs of light drift along invisible currents. Move your cursor to tilt and stir the field.">
    <canvas id="field" aria-hidden="true"></canvas>

    <div class="orbit" aria-hidden="true">
      <span class="ring r1"></span>
      <span class="ring r2"></span>
      <span class="ring r3"></span>
    </div>

    <div class="title">
      <span class="tag">A field of gentle electricity</span>
      <h1>Aurora, held softly.</h1>
      <p class="lead">Lean in. The current listens. Change the theme, adjust intensity, and let light organize itself.</p>
      <div class="cta">
        <button class="ghost" id="btn-shuffle">Change Words</button>
        <button class="ghost" id="btn-capture">Capture Frame</button>
      </div>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Move • 1/2/3 theme • Space pause • B breathe • S save</span>
    <span id="last-updated">Last updated: 2026-01-16 22:21:03 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2004');
      const stage = document.getElementById('stage2004');
      const canvas = document.getElementById('field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const sw = Array.from(root.querySelectorAll('.sw'));
      const intensity = document.getElementById('intensity');
      const btnBreathe = document.getElementById('btn-breathe');
      const btnPause = document.getElementById('btn-pause');
      const btnShuffle = document.getElementById('btn-shuffle');
      const btnCapture = document.getElementById('btn-capture');
      const last = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'just now'; }

      // theme
      function setTheme(t){
        root.setAttribute('data-theme', t);
        sw.forEach(el => el.setAttribute('aria-selected', String(el.getAttribute('data-t')===t)));
        readPalette();
      }
      sw.forEach(el => el.addEventListener('click', ()=> setTheme(el.getAttribute('data-t'))));
      setTheme('dawn');

      // palette from CSS vars
      const vars = { fade:'#fff', c:[] };
      function readPalette(){
        const cs = getComputedStyle(root);
        vars.fade = cs.getPropertyValue('--fade').trim() || 'rgba(255,255,255,0.22)';
        vars.c = [
          cs.getPropertyValue('--c1').trim() || '#6b8cff',
          cs.getPropertyValue('--c2').trim() || '#ff7db0',
          cs.getPropertyValue('--c3').trim() || '#2bd3a3',
          cs.getPropertyValue('--c4').trim() || '#ffd166',
          cs.getPropertyValue('--c5').trim() || '#9a7bff'
        ];
      }
      readPalette();

      // canvas sizing
      let W=0, H=0, DPR = Math.min(2, devicePixelRatio||1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(360, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      addEventListener('resize', resize);
      resize();

      // pointer + tilt
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      });
      stage.addEventListener('pointerleave', ()=>{ pointer.tx=0.5; pointer.ty=0.5; });

      function updateTilt(){
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const rx = (pointer.y - 0.5) * -8;
        const ry = (pointer.x - 0.5) * 8;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }

      // field orbs
      let paused = false;
      let breathe = true;
      let t = 0;
      const orbs = [];
      const MAX = 180;

      function seed(count){
        orbs.length = 0;
        for(let i=0;i<count;i++){
          const r = 4 + Math.random()*18;
          orbs.push({
            x: Math.random()*W,
            y: Math.random()*H,
            vx: (Math.random()-0.5)*0.2,
            vy: (Math.random()-0.5)*0.2,
            r,
            hue: i % vars.c.length,
            seed: Math.random()*1000
          });
        }
      }
      seed(parseInt(intensity.value,10));

      function flow(ax, ay, time, s){
        const a = Math.sin((ax + s)*0.003 + time*0.8) + Math.cos((ay - s)*0.002 - time*0.6);
        return { dx: Math.cos(a), dy: Math.sin(a) };
      }

      function clear(){
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = vars.fade;
        ctx.fillRect(0,0,W,H);
      }

      function drawOrb(o, pulse){
        const color = vars.c[o.hue % vars.c.length] || '#fff';
        const g = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, o.r * (1.8 + pulse*0.6));
        g.addColorStop(0, color);
        g.addColorStop(0.5, 'rgba(255,255,255,0.25)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.85;
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(o.x, o.y, o.r*(1.6 + pulse*0.4), 0, Math.PI*2);
        ctx.fill();
      }

      // controls
      btnBreathe.addEventListener('click', ()=>{
        breathe = !breathe;
        btnBreathe.setAttribute('aria-pressed', String(breathe));
        const h1 = root.querySelector('h1');
        if(breathe){ h1.style.letterSpacing='-0.01em'; }
      });
      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      intensity.addEventListener('input', ()=>{
        intensity.setAttribute('aria-valuenow', intensity.value);
        const n = Math.min(MAX, parseInt(intensity.value,10));
        seed(n);
      });

      const lines = [
        'Light learns from your touch.',
        'Silence makes the colors ring.',
        'Clarity prefers kindness.',
        'We design the pause between notes.',
        'Let the interface exhale.'
      ];
      btnShuffle.addEventListener('click', ()=>{
        const h = root.querySelector('h1');
        h.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      btnCapture.addEventListener('click', ()=>{
        try{
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'aurora-2004.png';
          document.body.appendChild(a);
          a.click();
          a.remove();
        }catch(_){}
      });

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 'b') { btnBreathe.click(); }
        if(k === 's') { btnCapture.click(); }
        if(e.key === '1') setTheme('dawn');
        if(e.key === '2') setTheme('midnight');
        if(e.key === '3') setTheme('sage');
      });

      // loop
      let lastTime = performance.now();
      let raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now;
        t += dt;

        updateTilt();
        clear();

        const baseSpeed = Math.max(0.06, parseInt(intensity.value,10)/160);
        const pulse = breathe ? (0.2 + 0.2*Math.sin(t*1.4)) : 0.0;

        // subtle center pulse
        const cx = W*0.5, cy = H*0.55;
        const rad = Math.min(W,H)*(0.22 + 0.04*Math.sin(t*1.1));
        const p = ctx.createRadialGradient(cx, cy, 0, cx, cy, rad);
        p.addColorStop(0, 'rgba(255,255,255,0.35)');
        p.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.globalAlpha = 0.8;
        ctx.fillStyle = p;
        ctx.fillRect(0,0,W,H);

        // update + draw orbs
        const px = pointer.x, py = pointer.y;
        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          const f = flow(o.x + i*3, o.y - i*2, t, o.seed);
          // pointer attraction
          const tx = px*W, ty = py*H;
          const dx = (tx - o.x), dy = (ty - o.y);
          const dist = Math.max(20, Math.hypot(dx,dy));
          const pull = 0.0008 * (breathe?1.2:0.8);

          o.vx += (f.dx * 0.18 + dx/dist * pull) * (baseSpeed*60) * dt;
          o.vy += (f.dy * 0.18 + dy/dist * pull) * (baseSpeed*60) * dt;

          // drag
          o.vx *= 0.96; o.vy *= 0.96;
          o.x += o.vx; o.y += o.vy;

          // wrap edges softly
          if(o.x < -40) o.x = W+40; if(o.x > W+40) o.x = -40;
          if(o.y < -40) o.y = H+40; if(o.y > H+40) o.y = -40;

          drawOrb(o, pulse);
        }

        raf = requestAnimationFrame(tick);
      }

      // start / reduced motion
      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
