<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {

        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);

      }

        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="orrery1211" role="region" aria-label="Aurora Orrery — kinetic clockwork" data-theme="night" data-play="on">
  <style>
    .orrery1211{
      --bg: #0b0d13;
      --bg2: #0f1424;
      --ink: #eaf1ff;
      --muted: #9aa3ba;
      --edge: #1b233a;
      --ring: #243052;
      --accent: #7af2e1;
      --accent-2: #7aa2ff;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
      border-radius: 28px;
      overflow: clip;
      border: 1px solid var(--edge);
      background:
        radial-gradient(120% 160% at 110% -10%, rgba(90,130,255,.18), transparent 60%),
        radial-gradient(160% 120% at -20% 120%, rgba(120,255,210,.14), transparent 58%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      box-shadow: 0 28px 100px rgba(10, 20, 60, .45), inset 0 1px 0 rgba(255,255,255,.05);
      padding: clamp(16px, 2.6vw, 34px);
      color: var(--ink);
      isolation: isolate;
    }
    .orrery1211::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        repeating-conic-gradient(from 90deg, rgba(255,255,255,.04) 0 10deg, transparent 10deg 20deg);
      mix-blend-mode: overlay; opacity:.08; pointer-events:none; filter: blur(.6px);
    }
    .orrery1211::after{
      content:"";
      position:absolute; inset:-20%;
      background: radial-gradient(60% 60% at 50% 0%, rgba(255,255,255,.06), transparent 60%);
      pointer-events:none;
    }

    .o-top{
      position: relative; z-index:2;
      display:flex; align-items:center; gap:14px;
      margin-bottom: clamp(10px, 1.8vw, 18px);
    }
    .o-brand{
      display:flex; align-items:center; gap:12px; padding:8px 12px;
      border-radius: 16px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 10px 40px rgba(50,90,180,.24);
      font-weight:900; letter-spacing:.14em; text-transform:uppercase; font-size:11.5px;
      color: var(--ink);
    }
    .o-logo{
      --s:22px; width:var(--s); height:var(--s); border-radius:50%; position:relative; overflow:hidden; display:grid; place-items:center;
      background: radial-gradient(circle at 50% 55%, #111525 0 40%, #1a2240 45% 100%);
      border: 1px solid var(--ring);
      box-shadow: inset 0 14px 26px rgba(116,174,255,.23), 0 2px 0 rgba(255,255,255,.1);
    }
    .o-logo::after{
      content:"";
      position:absolute; inset:22%;
      background: conic-gradient(from 0deg, #63e4ff, #8ea1ff, #a47cff, #ff7ad1, #ffd37b, #63e4ff);
      border-radius:50%; filter: blur(2px) saturate(1.1);
      animation: spin 8s linear infinite;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    .o-controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .o-chip{
      appearance:none; border:1px solid var(--ring); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.04));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.15), 0 8px 28px rgba(30,50,120,.24);
      transition: transform .14s ease, box-shadow .22s ease, background .2s ease, color .2s ease, opacity .2s ease;
      text-shadow: 0 1px 0 rgba(0,0,0,.3);
    }
    .o-chip:hover{ transform: translateY(-1px); box-shadow: 0 12px 42px rgba(30,50,120,.35), inset 0 1px 0 rgba(255,255,255,.2); }
    .o-chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(122,242,225,.24), rgba(122,242,225,.06)); border-color: rgba(130,240,230,.45); color:#cffff9; }

    .o-tuner{
      display:flex; align-items:center; gap:10px; height:36px; padding:0 12px;
      border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 8px 28px rgba(30,50,120,.24);
      font-weight:800; font-size:12.5px; color: var(--ink);
    }
    .o-tuner input[type="range"]{
      width:170px; background: transparent; height: 4px; accent-color: var(--accent);
    }
    .o-val{ min-width:32px; text-align:right; font-variant-numeric: tabular-nums; color: var(--muted); }

    .o-grid{ position:relative; z-index:1; display:grid; grid-template-columns: 1.55fr 1.1fr; gap: clamp(14px, 2.6vw, 30px); }
    @media (max-width: 980px){ .o-grid{ grid-template-columns: 1fr; } }

    .o-stage{
      position: relative; border-radius: 24px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(90% 60% at 50% -10%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, rgba(10,14,26,.6), rgba(10,14,26,.9));
      box-shadow: 0 36px 90px rgba(10,20,60,.45), inset 0 1px 0 rgba(255,255,255,.08);
      height: clamp(520px, 66vw, 880px);
      transform-style: preserve-3d; perspective: 900px;
    }
    .o-stage::before{
      content:"";
      position:absolute; inset:-40%;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.18) 0 2px, transparent 3px),
        radial-gradient(2px 2px at 70% 60%, rgba(255,255,255,.12) 0 2px, transparent 3px),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,.1) 0 1px, transparent 2px);
      animation: drift 26s linear infinite;
      opacity:.25; pointer-events:none;
    }
    @keyframes drift{
      0%{ transform: translate3d(0,0,0) rotate(0deg) }
      100%{ transform: translate3d(6%, -4%, 0) rotate(360deg) }
    }
    .o-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .o-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.08); border:1px solid var(--ring); backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(10,20,60,0.4);
      pointer-events:none;
    }

    .o-panel{
      border-radius: 22px;
      padding: clamp(16px, 2.4vw, 26px);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 24px 80px rgba(10,20,60,.45);
      color: var(--ink);
    }
    .o-title{
      margin:0 0 10px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", Times, serif;
      font-size: clamp(46px, 8.8vw, 116px);
      line-height:.86; letter-spacing:-.02em;
      background: linear-gradient(100deg, #d7fffb, #7af2e1, #7aa2ff, #ff9ecf);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 24px rgba(120,160,255,.22));
      text-wrap: balance;
    }
    .o-lead{ margin: 10px 0 14px; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); line-height:1.9; text-wrap: pretty; }
    .o-stats{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .o-dot{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--accent), #2aa9ff 70%); box-shadow:0 0 0 2px rgba(90,125,255,0.15); animation: o-beat 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes o-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .o-stats .o-push{ margin-left:auto; }

    .orrery1211[data-theme="day"]{
      --bg: #f6f9ff;
      --bg2: #eef3ff;
      --ink: #111527;
      --muted: #5c667e;
      --edge: #e2e7f4;
      --ring: #dbe1f2;
      --accent: #2f7bff;
      --accent-2: #17c7a0;
      color-scheme: light;
      box-shadow: 0 28px 100px rgba(50,80,160,.18), inset 0 1px 0 rgba(255,255,255,.8);
    }
    .orrery1211[data-theme="day"] .o-stage{
      background:
        radial-gradient(90% 60% at 50% -10%, rgba(90,120,255,.12), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.85), rgba(245,248,255,.95));
      box-shadow: 0 36px 90px rgba(40,60,150,.18), inset 0 1px 0 rgba(255,255,255,.85);
    }

    .orrery1211[data-ui="off"] .o-top,
    .orrery1211[data-ui="off"] .o-panel{ opacity:0; pointer-events:none; transform: translateY(-6px); transition: opacity .3s ease, transform .3s ease; }

    @media (prefers-reduced-motion: reduce){
      .orrery1211 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="o-top">
    <div class="o-brand"><span class="o-logo" aria-hidden="true"></span> AURORA ORRERY</div>
    <div class="o-controls" aria-label="controls">
      <button class="o-chip" data-act="theme" title="Toggle day/night (N)">Night</button>
      <button class="o-chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Pause</button>
      <button class="o-chip" data-act="trails" aria-pressed="true" title="Toggle trails (H)">Trails</button>
      <button class="o-chip" data-act="palette" title="Switch palette (P)">Palette</button>
      <div class="o-tuner" role="group" aria-label="bodies">
        <span>Bodies</span>
        <input type="range" min="8" max="120" step="1" value="36" data-act="bodies" aria-label="bodies">
        <span class="o-val" id="o-bodies-val">36</span>
      </div>
      <div class="o-tuner" role="group" aria-label="speed">
        <span>Speed</span>
        <input type="range" min="0" max="200" step="1" value="70" data-act="speed" aria-label="speed">

      <button class="o-chip" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="o-grid">
    <figure class="o-stage">
      <canvas class="o-canvas" role="img" aria-label="Glowing orbits and planets swirling in layered gradients."></canvas>
      <div class="o-hint">move to tilt • click to nudge • N night • H trails • P palette • Space pause • +/- bodies • S save • R reset • U hide UI</div>
    </figure>

    <section class="o-panel" aria-label="about">
      <h1 class="o-title">Spin the sky.</h1>
      <p class="o-lead">A clockwork of colour. Orbits hum, light pools, time bends. Nudge the cosmos and watch the glow accumulate.</p>
      <ul class="o-stats" aria-label="status">
        <li><span class="o-dot" aria-hidden="true"></span> live</li>
        <li>fps <strong id="o-fps">0</strong></li>
        <li>bodies <strong id="o-bodies">0</strong></li>
        <li class="o-push"><span id="last-updated">Last updated: 2025-12-11 03:27:38 EST</span></li>
      </ul>
    </section>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orrery1211');
      const stage = root.querySelector('.o-stage');
      const canvas = root.querySelector('.o-canvas');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        trails: root.querySelector('[data-act="trails"]'),
        palette: root.querySelector('[data-act="palette"]'),
        bodies: root.querySelector('[data-act="bodies"]'),
        speed: root.querySelector('[data-act="speed"]'),
        bodiesVal: root.querySelector('#o-bodies-val'),
        speedVal: root.querySelector('#o-speed-val'),
        fps: root.querySelector('#o-fps'),
        count: root.querySelector('#o-bodies'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // DPR & size
      let DPR = Math.max(1, Math.min(2, (window.devicePixelRatio||1)));
      let W = 1, H = 1, CX = 0, CY = 0, Rmax = 0;

      // State
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;
      let trails = true;
      let speed = (+ui.speed.value||70)/100; // 0..2
      let count = (+ui.bodies.value||36);
      let last = performance.now();
      let fpsSmooth = 60;
      let paletteIndex = 0;

      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      let planets = [];

      const palettes = [
        ['#63E4FF','#77A3FF','#A47CFF','#FF6EC7','#FFD37B'],
        ['#5CFCE0','#8DFCD9','#C9F9FF','#FFD6A5','#FF9ECD'],
        ['#9DF7A9','#69E4FF','#A395FF','#FFBD80','#FF7AA0'],
        ['#A1A6FF','#7DD3FC','#F472B6','#FBBF24','#34D399']
      ];

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; Rmax = Math.min(W,H)*0.46;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearHard();
        seed(count);
      }

      function clearHard(){
        const theme = root.getAttribute('data-theme');
        const g = ctx.createLinearGradient(0,0,0,H);
        if (theme==='day'){
          g.addColorStop(0,'#f7fbff'); g.addColorStop(1,'#ecf2ff');
        } else {
          g.addColorStop(0,'#0b0d13'); g.addColorStop(1,'#0f1424');
        }
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }

      function fade(){
        if (trails){
          const theme = root.getAttribute('data-theme');
          ctx.globalAlpha = theme==='day' ? 0.06 : 0.08;
          ctx.fillStyle = theme==='day' ? '#ffffff' : '#000000';
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        } else {
          clearHard();
        }
      }

      function seed(n){
        planets = [];
        const cols = palettes[paletteIndex];
        const minR = Math.min(W,H)*0.08;
        const ringSpan = Rmax - minR;
        for (let i=0;i<n;i++){
          const u = (i + Math.random()*0.3) / Math.max(1,n-1);
          const r = minR + u * ringSpan;
          const ang = Math.random()*Math.PI*2;
          const omega = 0.35 / Math.pow((r/Rmax)+0.25, 1.2); // slower outside
          const size = 1.5 + Math.pow(1 - u, 1.4) * 5.0;
          const col = cols[i % cols.length];
          const wobble = (0.4 + Math.random()*1.4) * (Math.random()<0.5?-1:1);
          const phase = Math.random()*Math.PI*2;
          const x = CX + Math.cos(ang) * r;
          const y = CY + Math.sin(ang) * r;
          planets.push({ r, ang, omega, size, col, wobble, phase, lastX:x, lastY:y });
        }
        ui.count.textContent = String(planets.length);
      }

      function ring(alpha){
        ctx.beginPath();
        // draw later per body
      }

      function draw(t, dt){
        // tilt
        stage.style.transform = `rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        fade();

        const theme = root.getAttribute('data-theme');
        const glowAlpha = theme==='day' ? 0.18 : 0.25;
        const ringAlpha = theme==='day' ? 0.12 : 0.08;

        for (let i=0; i<planets.length; i++){
          const p = planets[i];
          // wobble radius to keep things alive
          const rW = p.r * (1.0 + Math.sin(t*0.35 + p.phase)*0.012 + Math.cos(t*0.57 + i)*0.008);

          // angular advance
          p.ang += p.omega * dt * (0.6 + speed*2.0);

          // pointer nudge
          if (pointer.inside){
            const dxp = (pointer.nx) * 0.9;
            const dyp = (pointer.ny) * 0.9;
            p.ang += (dxp + dyp) * 0.03 * dt;
          }

          const x = CX + Math.cos(p.ang) * rW;
          const y = CY + Math.sin(p.ang) * rW;

          // orbit ring thin
          ctx.lineWidth = 0.6;
          ctx.strokeStyle = theme==='day'
            ? `rgba(20,40,100,${ringAlpha})`
            : `rgba(255,255,255,${ringAlpha})`;
          ctx.beginPath();
          ctx.arc(CX, CY, rW, 0, Math.PI*2);
          ctx.stroke();

          // trail stroke between last and current
          const grad = ctx.createLinearGradient(p.lastX,p.lastY, x,y);
          grad.addColorStop(0, 'rgba(255,255,255,0)');
          grad.addColorStop(1, p.col + (theme==='day' ? '55' : '99')); // hex + alpha shorthand not reliable; fallback next:
          // Fallback to rgba parse:
          const rgba = hexToRgba(p.col, theme==='day'? 0.32 : 0.5);
          ctx.strokeStyle = rgba;
          ctx.lineWidth = Math.max(0.8, p.size*0.22);
          ctx.beginPath();
          ctx.moveTo(p.lastX, p.lastY);
          ctx.lineTo(x, y);
          ctx.stroke();

          // planet glow
          const g = ctx.createRadialGradient(x,y,0, x,y, p.size*9);
          g.addColorStop(0, hexToRgba(p.col, glowAlpha));
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x,y, p.size*7, 0, Math.PI*2); ctx.fill();

          // core
          ctx.fillStyle = hexToRgba(p.col, theme==='day'? 0.9 : 1.0);
          ctx.beginPath(); ctx.arc(x,y, p.size, 0, Math.PI*2); ctx.fill();

          p.lastX = x; p.lastY = y;
        }

        // central sun glow
        const sun = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.18);
        sun.addColorStop(0, hexToRgba('#ffd37b', theme==='day'? 0.38 : 0.2));
        sun.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = sun;
        ctx.beginPath(); ctx.arc(CX,CY, Math.min(W,H)*0.2, 0, Math.PI*2); ctx.fill();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now*0.001, dt);
        if (running) requestAnimationFrame(step);
      }

      // Utilities
      function hexToRgba(hex, a){
        const h = hex.replace('#','').trim();
        const full = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const n = parseInt(full, 16);
        const r = (n>>16)&255, g=(n>>8)&255, b=n&255;
        return `rgba(${r},${g},${b},${a})`;
      }

      // Interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside = false; }

      function nudge(x, y){
        for (let i=0;i<planets.length;i++){
          const p = planets[i];
          const dx = x - p.lastX, dy = y - p.lastY;
          const d2 = dx*dx + dy*dy + 1;
          const influence = 12000 / d2;
          p.ang += Math.atan2(dy, dx) * 0.0004 * influence;
        }
      }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{
        const r = canvas.getBoundingClientRect();
        nudge(e.clientX - r.left, e.clientY - r.top);
      }, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const day = root.getAttribute('data-theme')==='day';
        root.setAttribute('data-theme', day? 'night':'day');
        ui.theme.textContent = day? 'Night':'Day';
        clearHard();
      });

      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running && !reduce) requestAnimationFrame(step);
      });

      ui.trails.addEventListener('click', ()=>{
        trails = !trails;
        ui.trails.setAttribute('aria-pressed', trails? 'true':'false');
        if (!trails) clearHard();
      });

      ui.palette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % palettes.length;
        seed(count);
      });

      ui.bodies.addEventListener('input', ()=>{
        count = parseInt(ui.bodies.value,10)||36;
        ui.bodiesVal.textContent = String(count);
        seed(count);
      });

      ui.speed.addEventListener('input', ()=>{
        const v = parseInt(ui.speed.value,10)||70;
        speed = v/100;
        ui.speedVal.textContent = String(v);
      });

      ui.snap.addEventListener?.('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aurora-orrery-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='p') ui.palette.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='h') ui.trails.click();
        else if (k==='n') ui.theme.click();
        else if (k==='s') ui.snap.click();
        else if (k==='r'){ seed(count); }
        else if (k==='u'){ root.dataset.ui = root.dataset.ui==='off' ? 'on' : 'off'; }
        else if (k==='+' || k==='='){ ui.bodies.value = Math.min(120, (parseInt(ui.bodies.value,10)||36)+1); ui.bodies.dispatchEvent(new Event('input')); }
        else if (k==='-' || k==='_'){ ui.bodies.value = Math.max(8, (parseInt(ui.bodies.value,10)||36)-1); ui.bodies.dispatchEvent(new Event('input')); }
      });

      // Init
      ui.bodiesVal.textContent = ui.bodies.value;
      ui.speedVal.textContent = ui.speed.value;
      resize();
      if (!reduce){ requestAnimationFrame(step); } else { clearHard(); }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
