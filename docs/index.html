<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1385" data-theme="polar" data-motion="on" aria-label="Kinetic Poster â€” Breathing Grid">
  <style>
    .v1385 {
      --font-sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      --radius: 28px;

      /* Polar (default) */
      --bg: hsl(220 40% 98%);
      --bg-2: hsl(210 100% 96%);
      --fg: hsl(224 24% 12%);
      --muted: hsl(220 10% 42%);
      --accent: hsl(205 92% 48%);
      --accent-2: hsl(16 88% 54%);
      --frame: rgba(0,0,0,0.06);
      --stroke: rgba(0,0,0,0.12);
      --shine: hsla(0 0% 100% / .7);
      --blend: multiply;

      position: relative;
      isolation: isolate;
      color: var(--fg);
      font-family: var(--font-sans);
      padding: clamp(24px, 5vw, 64px);
      border-radius: var(--radius);
      background:
        radial-gradient(1200px 800px at 110% -10%, var(--bg-2), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      box-shadow: 0 32px 90px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.6);
      overflow: clip;
    }

    /* Paper grain */
    .v1385::after {
      content: '';
      position: absolute; inset: -20%;
      background:
        radial-gradient(1px 1px at 13% 27%, rgba(0,0,0,.04) 0 50%, transparent 51%),
        radial-gradient(1px 1px at 81% 64%, rgba(0,0,0,.03) 0 50%, transparent 51%),
        radial-gradient(1px 1px at 45% 86%, rgba(0,0,0,.02) 0 50%, transparent 51%);
      background-size: 260px 260px, 420px 420px, 560px 560px;
      pointer-events: none;
      mix-blend-mode: var(--blend);
      opacity: .6;
      animation: v1385_drift 22s linear infinite;
    }
    @keyframes v1385_drift { to { transform: translate3d(2%, -2%, 0) } }

    /* Top chrome */
    .v1385 .chrome {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-bottom: clamp(16px, 3.6vw, 28px);
    }
    .v1385 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.45));
      color: var(--muted);
      letter-spacing: .08em; text-transform: uppercase; font-weight: 900; font-size: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    .v1385 .seed {
      width: 10px; height: 10px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 0 45%, transparent 46%) padding-box,
        radial-gradient(circle at 50% 50%, var(--accent) 0 60%, transparent 61%) border-box;
      border: 1px solid color-mix(in srgb, var(--accent) 60%, white);
      box-shadow: 0 0 0 8px color-mix(in srgb, var(--accent) 15%, transparent);
      animation: v1385_breathe 7s ease-in-out infinite;
    }
    @keyframes v1385_breathe { 0%,100% { transform: scale(1); opacity:.95 } 50% { transform: scale(1.25); opacity:1 } }

    .v1385 .controls { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .v1385 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 12px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.55));
      color: var(--fg); font-weight: 900; font-size: 13px; letter-spacing: .02em;
      box-shadow: 0 12px 24px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .14s ease, box-shadow .22s ease;
    }
    .v1385 .btn:hover { transform: translateY(-2px); box-shadow: 0 18px 36px rgba(0,0,0,.18) }
    .v1385 .btn:active { transform: translateY(0) }
    .v1385 .btn.accent {
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent) 25%, white), color-mix(in oklab, var(--accent-2) 20%, white));
      border-color: color-mix(in srgb, var(--accent) 45%, var(--stroke));
      color: white;
      text-shadow: 0 1px 0 rgba(0,0,0,.2);
      box-shadow: 0 12px 28px color-mix(in srgb, var(--accent) 26%, transparent);
    }

    /* Layout */
    .v1385 .surface {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(18px, 4.6vw, 54px);
      padding: clamp(18px, 4.2vw, 46px);
      border: 1px solid var(--stroke);
      border-radius: calc(var(--radius) - 6px);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      backdrop-filter: saturate(130%) blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 22px 70px rgba(0,0,0,.12);
    }
    @media (max-width: 980px) { .v1385 .surface { grid-template-columns: 1fr } }

    /* Type column */
    .v1385 .type h1 {
      margin: 0 0 8px;
      font-size: clamp(42px, 7.6vw, 108px);
      line-height: .9; letter-spacing: -0.03em;
      background: linear-gradient(90deg, var(--fg), color-mix(in oklab, var(--accent) 45%, var(--fg)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.06));
    }
    .v1385 .lead {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(15px, 2.2vw, 20px);
    }
    .v1385 .chips { display: flex; flex-wrap: wrap; gap: 8px; }
    .v1385 .chip {
      padding: 8px 12px; border-radius: 999px; font-weight: 800; font-size: 12px;
      color: color-mix(in srgb, var(--fg) 80%, var(--muted));
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.45));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 8px 20px rgba(0,0,0,.08);
      transition: transform .12s ease;
      cursor: default;
    }
    .v1385 .chip:hover { transform: translateY(-2px) }

    /* Field (3D grid) */
    .v1385 .field {
      position: relative;
      border-radius: 22px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.3));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 18px 42px rgba(0,0,0,.14);
      overflow: hidden;
      aspect-ratio: 1 / 1;
      perspective: 900px;
      transform-style: preserve-3d;
      transition: transform .2s ease;
    }

    .v1385 .aurora {
      position: absolute; inset: -20%;
      background:
        conic-gradient(from var(--a, 0deg),
          color-mix(in oklab, var(--accent) 25%, transparent) 0 30%,
          transparent 30% 55%,
          color-mix(in oklab, var(--accent-2) 28%, transparent) 55% 85%,
          transparent 85% 100%);
      filter: blur(60px) saturate(130%);
      mix-blend-mode: screen;
      opacity: .85;
      pointer-events: none;
      transition: opacity .2s ease;
    }

    .v1385 .grid3d {
      position: absolute; inset: 8%;
      display: grid;
      grid-template-columns: repeat(var(--cols, 12), 1fr);
      grid-template-rows: repeat(var(--rows, 8), 1fr);
      gap: 8px;
      transform-style: preserve-3d;
    }

    .v1385 .cell {
      --z: 0px; --rx: 0deg; --ry: 0deg; --tw: rgba(0,0,0,.06);
      position: relative; border-radius: 10px; overflow: hidden;
      border: 1px solid var(--stroke);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--accent) 12%, transparent), color-mix(in oklab, var(--accent-2) 8%, transparent)),
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.42));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.8),
        0 10px 24px rgba(0,0,0,.1);
      transform: translateZ(var(--z)) rotateX(var(--rx)) rotateY(var(--ry));
      will-change: transform;
      transition: transform .08s linear, box-shadow .22s ease;
    }
    .v1385 .cell::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(120deg, transparent 45%, var(--shine) 50%, transparent 55%);
      background-size: 280% 100%;
      transform: translate3d(0,0,1px);
      mix-blend-mode: screen;
      opacity: .35;
      animation: v1385_sheen 6s linear infinite;
      animation-play-state: var(--motion, running);
    }
    @keyframes v1385_sheen { 0% { background-position: -180% 0 } 100% { background-position: 160% 0 } }

    /* Meta strip */
    .v1385 .meta {
      display: flex; flex-wrap: wrap; gap: 10px 16px;
      align-items: center; justify-content: space-between;
      color: var(--muted); font-size: 12px;
      margin-top: clamp(16px, 3.2vw, 28px);
      padding-top: 14px;
      border-top: 1px dashed var(--stroke);
    }
    .v1385 .swatches { display: inline-flex; gap: 8px; align-items: center }
    .v1385 .swatch {
      width: 18px; height: 18px; border-radius: 50%;
      border: 1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35);
      cursor: pointer;
    }

    /* Themes */
    .v1385[data-theme="noir"] {
      --bg: hsl(230 20% 8%);
      --bg-2: hsl(240 22% 12%);
      --fg: hsl(0 0% 98%);
      --muted: hsl(220 10% 72%);
      --accent: hsl(196 88% 60%);
      --accent-2: hsl(298 82% 64%);
      --frame: hsla(0 0% 100% / 0.06);
      --stroke: hsla(0 0% 100% / 0.16);
      --shine: hsla(0 0% 100% / .4);
      --blend: screen;
    }
    .v1385[data-theme="citrus"] {
      --bg: hsl(42 100% 96%);
      --bg-2: hsl(22 100% 93%);
      --fg: hsl(22 30% 12%);
      --muted: hsl(22 18% 40%);
      --accent: hsl(22 90% 52%);
      --accent-2: hsl(342 85% 56%);
      --frame: rgba(0,0,0,0.06);
      --stroke: rgba(0,0,0,0.12);
      --shine: hsla(0 0% 100% / .7);
      --blend: multiply;
    }
    .v1385[data-theme="ocean"] {
      --bg: hsl(200 60% 10%);
      --bg-2: hsl(212 60% 16%);
      --fg: hsl(0 0% 98%);
      --muted: hsl(210 18% 76%);
      --accent: hsl(188 90% 52%);
      --accent-2: hsl(228 92% 64%);
      --frame: hsla(0 0% 100% / 0.08);
      --stroke: hsla(0 0% 100% / 0.2);
      --shine: hsla(0 0% 100% / .45);
      --blend: screen;
    }

    /* Zen mode */
    .v1385[data-zen="on"] .type { display: none }
    .v1385[data-zen="on"] .surface {
      grid-template-columns: 1fr;
      padding: clamp(10px, 2vw, 16px);
    }

    /* Motion sensitivity */
    .v1385[data-motion="off"] .seed { animation: none !important }
    .v1385[data-motion="off"] .aurora { opacity: .2 }
    .v1385[data-motion="off"] .cell::before { animation: none; }
    @media (prefers-reduced-motion: reduce) {
      .v1385 .seed, .v1385 .cell::before { animation: none !important }
      .v1385 .aurora { opacity: .2 }
    }
  </style>

  <div class="chrome">
    <span class="brand">
      <span class="seed" aria-hidden="true"></span>
      Breathing Grid
    </span>
    <div class="controls">
      <button class="btn accent" id="themeBtn" aria-pressed="false" aria-label="Cycle theme">Cycle Theme</button>
      <button class="btn" id="motionBtn" aria-pressed="false" aria-label="Pause animations">Pause Motion</button>
      <button class="btn" id="zenBtn" aria-pressed="false" aria-label="Toggle zen mode">Zen Mode</button>
    </div>
  </div>

  <div class="surface">
    <div class="type">
      <h1>Make space</h1>
      <p class="lead">Clarity engineered. Motion that guides, never shouts.</p>
      <div class="chips" aria-label="Design tenets">
        <span class="chip">Gentle gradients</span>
        <span class="chip">Readable rhythm</span>
        <span class="chip">Tactile depth</span>
      </div>
    </div>

    <div class="field" id="field" aria-label="Interactive 3D mosaic">
      <div class="aurora" aria-hidden="true"></div>
      <div class="grid3d" id="grid" style="--cols: 13; --rows: 9"></div>
    </div>
  </div>

  <div class="meta">
    <span class="swatches" aria-label="Choose theme">
      <span class="swatch" data-theme="polar" title="Polar" style="background: linear-gradient(180deg, hsl(220 40% 98%), hsl(210 100% 96%));"></span>
      <span class="swatch" data-theme="noir" title="Noir" style="background: linear-gradient(180deg, hsl(230 20% 8%), hsl(240 22% 12%));"></span>
      <span class="swatch" data-theme="citrus" title="Citrus" style="background: linear-gradient(180deg, hsl(42 100% 96%), hsl(22 100% 93%));"></span>
      <span class="swatch" data-theme="ocean" title="Ocean" style="background: linear-gradient(180deg, hsl(200 60% 10%), hsl(212 60% 16%));"></span>
    </span>
    <span id="last-updated">Last updated: 2025-12-19 04:22:20 EST</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1385');
      const grid = root.querySelector('#grid');
      const field = root.querySelector('#field');
      const aurora = root.querySelector('.aurora');
      const themeBtn = root.querySelector('#themeBtn');
      const motionBtn = root.querySelector('#motionBtn');
      const zenBtn = root.querySelector('#zenBtn');
      const updated = root.querySelector('#last-updated');
      const swatches = [...root.querySelectorAll('.swatch')];
      const themes = ['polar','noir','citrus','ocean'];

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        const p = n => String(n).padStart(2,'0');
        updated.textContent = `Last updated: ${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())} (${tz})`;
      } catch(e) { updated.textContent = 'Last updated: just now'; }

      // Build grid cells
      const rows = parseInt(getComputedStyle(grid).getPropertyValue('--rows')) || 9;
      const cols = parseInt(getComputedStyle(grid).getPropertyValue('--cols')) || 13;
      const frag = document.createDocumentFragment();
      for (let r=0; r<rows; r++){
        for (let c=0; c<cols; c++){
          const cell = document.createElement('div');
          cell.className = 'cell';
          // tiny variance for texture
          const tilt = ((Math.random() - .5) * 2).toFixed(3);
          cell.style.setProperty('--rx', tilt + 'deg');
          cell.style.setProperty('--ry', (-tilt) + 'deg');
          frag.appendChild(cell);
        }
      }
      grid.appendChild(frag);

      // Pointer interaction
      let rect = null;
      function refreshRect(){ rect = field.getBoundingClientRect(); }
      refreshRect();
      window.addEventListener('resize', refreshRect, { passive: true });

      function pointerMove(e){
        if (root.getAttribute('data-motion') === 'off') return;
        if (!rect) refreshRect();
        const px = (e.clientX - rect.left) / rect.width;
        const py = (e.clientY - rect.top) / rect.height;
        // Parallax warp of field itself
        const tx = (px - 0.5) * 10;
        const ty = (py - 0.5) * 10;
        field.style.transform = `translate3d(${tx}px, ${ty}px, 0)`;

        // Update aurora spin origin subtly
        const angle = Math.atan2(py - .5, px - .5) * 180 / Math.PI;
        aurora.style.setProperty('--a', (angle + 180) + 'deg');

        // Wave on cells
        const cells = grid.children;
        const gx = rect.left + rect.width * .08; // grid inset
        const gy = rect.top + rect.height * .08;
        const gw = rect.width * .84;
        const gh = rect.height * .84;
        const cw = gw / cols;
        const ch = gh / rows;
        for (let i=0; i<cells.length; i++){
          const r = Math.floor(i / cols);
          const c = i % cols;
          const cx = gx + c * cw + cw/2;
          const cy = gy + r * ch + ch/2;
          const dx = e.clientX - cx;
          const dy = e.clientY - cy;
          const d = Math.hypot(dx, dy);
          const influence = Math.max(0, 120 - d * 0.18); // px
          const z = influence; // translateZ
          const rx = (dy / 60) * (influence / 120);
          const ry = (-dx / 60) * (influence / 120);
          const cell = cells[i];
          cell.style.setProperty('--z', z.toFixed(2) + 'px');
          cell.style.setProperty('--rx', rx.toFixed(3) + 'deg');
          cell.style.setProperty('--ry', ry.toFixed(3) + 'deg');
        }
      }
      field.addEventListener('pointermove', pointerMove);
      field.addEventListener('pointerleave', () => {
        field.style.transform = 'translate3d(0,0,0)';
        [...grid.children].forEach(cell => {
          cell.style.setProperty('--z', '0px');
          cell.style.setProperty('--rx', '0deg');
          cell.style.setProperty('--ry', '0deg');
        });
      });

      // Aurora rotation tick
      let raf = null;
      function tick(){
        const a = (performance.now() * 0.02) % 360;
        aurora.style.setProperty('--a', a + 'deg');
        raf = requestAnimationFrame(tick);
      }
      function start(){ if (!raf && root.getAttribute('data-motion') !== 'off') { grid.style.setProperty('--motion','running'); raf = requestAnimationFrame(tick); } }
      function stop(){ if (raf) { cancelAnimationFrame(raf); raf = null; } grid.style.setProperty('--motion','paused'); }

      // Theme cycle and swatches
      themeBtn.addEventListener('click', () => {
        const cur = root.getAttribute('data-theme');
        const i = themes.indexOf(cur);
        const next = themes[(i+1) % themes.length];
        root.setAttribute('data-theme', next);
        themeBtn.setAttribute('aria-pressed', String(next !== 'polar'));
      });
      swatches.forEach(s => s.addEventListener('click', () => {
        const t = s.getAttribute('data-theme');
        root.setAttribute('data-theme', t);
        themeBtn.setAttribute('aria-pressed', String(t !== 'polar'));
      }));

      // Motion toggle + prefers-reduced-motion
      const prefersReduced = typeof matchMedia === 'function' && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.setAttribute('data-motion','off');
        motionBtn.setAttribute('aria-pressed','true');
        motionBtn.textContent = 'Resume Motion';
        stop();
      }
      motionBtn.addEventListener('click', () => {
        const off = root.getAttribute('data-motion') === 'off';
        root.setAttribute('data-motion', off ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', String(!off));
        motionBtn.textContent = off ? 'Pause Motion' : 'Resume Motion';
        if (off) start(); else stop();
      });

      // Zen mode
      zenBtn.addEventListener('click', () => {
        const on = root.getAttribute('data-zen') === 'on';
        root.setAttribute('data-zen', on ? 'off' : 'on');
        zenBtn.setAttribute('aria-pressed', String(!on));
      });

      // Observe motion attr
      const obs = new MutationObserver(() => {
        if (root.getAttribute('data-motion') === 'off') stop(); else start();
      });
      obs.observe(root, { attributes: true, attributeFilter: ['data-motion'] });

      start();

      // Keyboard shortcuts: T theme, M motion, Z zen
      root.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 't') themeBtn.click();
        if (e.key.toLowerCase() === 'm') motionBtn.click();
        if (e.key.toLowerCase() === 'z') zenBtn.click();
      });
      root.tabIndex = 0; // enable key focus
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
