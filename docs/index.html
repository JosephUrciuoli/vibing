<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe625" class="aura" data-theme="dawn" aria-label="Studio 625 — Holographic Quiet">
  <style>
    /* Scope everything to #vibe625 */
    #vibe625 {
      --bg-1: #fbfcff;
      --bg-2: #f2f6ff;
      --ink: #0a0f1a;
      --muted: #44536a;
      --line: rgba(6, 16, 36, 0.12);
      --card: rgba(255,255,255,0.6);
      --edge: rgba(6,16,36,0.08);
      --halo-a: #74e4c8;
      --halo-b: #78a7ff;
      --halo-c: #ffb4e6;
      --ring: rgba(120, 167, 255, 0.35);
      --mx: 50%;
      --my: 50%;
      position: relative;
      color: var(--ink);
      border-radius: 26px;
      padding: 28px;
      background:
        radial-gradient(900px 500px at var(--mx) var(--my), rgba(120,167,255,0.12), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 30px 80px rgba(10,15,26,0.08);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      isolation: isolate;
    }
    #vibe625::before {
      content: "";
      position: absolute; inset: -2px;
      background:
        radial-gradient(600px 600px at -10% -20%, rgba(255,180,230,0.20), transparent 60%),
        radial-gradient(700px 700px at 110% 120%, rgba(116,228,200,0.20), transparent 60%);
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 0;
    }
    #vibe625::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(90deg, transparent 0 72px, rgba(6,16,36,0.04) 72px 73px),
        repeating-linear-gradient(0deg, transparent 0 72px, rgba(6,16,36,0.04) 72px 73px);
      mask: radial-gradient(460px 360px at var(--mx) var(--my), #000 0 70%, transparent 80%);
      opacity: .35;
      pointer-events: none; z-index: 0;
    }

    /* Top bar */
    #vibe625 .chrome {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
      padding-bottom: 14px; border-bottom: 1px solid var(--line);
    }
    #vibe625 .brand {
      display: inline-flex; align-items: center; gap: 12px; color: var(--muted); font-weight: 800; letter-spacing: .2px;
    }
    #vibe625 .mark {
      width: 16px; height: 16px; border-radius: 14px;
      background: radial-gradient(50% 50% at 30% 30%, var(--halo-a), transparent 70%);
      box-shadow: 0 0 0 1px rgba(10,15,26,0.06) inset, 0 0 24px var(--ring);
    }
    #vibe625 .chip {
      padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 800; color: var(--ink);
      background: rgba(10,15,26,0.04); border: 1px solid var(--line);
    }
    #vibe625 .theme {
      appearance: none; cursor: pointer;
      border-radius: 12px; padding: 10px 14px; font-weight: 800;
      color: var(--ink);
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.3));
      box-shadow: 0 10px 24px rgba(10,15,26,0.08), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform .16s ease, border-color .2s ease, box-shadow .2s ease;
    }
    #vibe625 .theme:hover { transform: translateY(-1px); border-color: rgba(6,16,36,0.22); }

    /* Layout */
    #vibe625 .shell {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 24px; padding-top: 18px; align-items: center;
    }
    @media (max-width: 900px) { #vibe625 .shell { grid-template-columns: 1fr; } }

    #vibe625 h1 {
      margin: 4px 0 8px 0;
      font-size: clamp(36px, 7vw, 86px);
      line-height: .92; letter-spacing: -0.8px;
      background: linear-gradient(92deg, #0b1020 0 30%, var(--halo-a) 55%, var(--halo-b) 90%, var(--halo-c));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 16px 40px rgba(10,15,26,0.22));
    }
    #vibe625 .lede {
      margin: 0 0 16px 0; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px); max-width: 60ch;
    }
    #vibe625 .actions { display: flex; flex-wrap: wrap; gap: 12px; margin: 12px 0 18px; }
    #vibe625 .btn {
      appearance: none; cursor: pointer; border-radius: 14px; padding: 12px 16px; font-weight: 900; letter-spacing: .25px;
      border: 1px solid var(--line); color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
      box-shadow: 0 12px 26px rgba(10,15,26,0.08), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform .16s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    #vibe625 .btn:hover { transform: translateY(-2px); border-color: rgba(6,16,36,0.22); }
    #vibe625 .btn.primary {
      background:
        radial-gradient(160% 200% at 0% 0%, rgba(255,255,255,0.95), transparent 50%),
        linear-gradient(90deg, var(--halo-a), var(--halo-b), var(--halo-c));
      color: #0a0f1a; border-color: transparent; text-shadow: 0 1px 0 rgba(255,255,255,0.55);
    }

    /* Glass cards + tilt */
    #vibe625 .panel {
      position: relative; border-radius: 18px; overflow: hidden;
      border: 1px solid var(--edge);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      box-shadow: 0 30px 70px rgba(10,15,26,0.10), inset 0 1px 0 rgba(255,255,255,0.9);
      transform: perspective(800px) rotateX(calc((50% - var(--my)) / 200 * 8deg)) rotateY(calc((var(--mx) - 50%) / 200 * 8deg));
      transition: transform .15s ease;
    }

    /* Ribbon */
    #vibe625 .ribbon {
      position: relative; aspect-ratio: 8/3; min-height: 180px;
      background: linear-gradient(180deg, rgba(116,228,200,0.08), rgba(120,167,255,0.08));
      border-bottom: 1px solid var(--line);
    }
    #vibe625 .ribbon svg { position: absolute; inset: 0; width: 100%; height: 100%; filter: drop-shadow(0 20px 40px rgba(120,167,255,0.35)); }
    #vibe625 .ribbon path {
      fill: url(#grad625);
      opacity: .95;
    }

    /* Orbits */
    #vibe625 .orbits {
      position: absolute; inset: 0; pointer-events: none; z-index: 1;
    }
    #vibe625 .orb {
      position: absolute; width: var(--s, 26px); height: var(--s, 26px); border-radius: 50%;
      background: radial-gradient(50% 50% at 30% 30%, #fff, rgba(255,255,255,0)) padding-box;
      box-shadow: 0 0 0 1px rgba(10,15,26,0.06) inset, 0 10px 30px var(--shadow, rgba(120,167,255,0.45));
      mix-blend-mode: screen; opacity: .85;
      transform: translate(-50%, -50%);
    }

    /* Grid of microcards */
    #vibe625 .grid {
      display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; margin-top: 12px;
    }
    @media (max-width: 900px) { #vibe625 .grid { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 600px) { #vibe625 .grid { grid-template-columns: 1fr; } }
    #vibe625 .card {
      border-radius: 14px; padding: 12px;
      background: var(--card);
      border: 1px solid var(--edge);
      box-shadow: 0 10px 30px rgba(10,15,26,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
      display: grid; gap: 6px; min-height: 84px;
    }
    #vibe625 .card h3 { margin: 0; font-size: 12px; letter-spacing: .2px; color: var(--muted); text-transform: uppercase; }
    #vibe625 .meter {
      --p: 58%;
      position: relative; height: 8px; border-radius: 6px; overflow: hidden;
      background: rgba(10,15,26,0.06); border: 1px solid var(--edge);
    }
    #vibe625 .meter i {
      display: block; height: 100%; width: var(--p);
      background: linear-gradient(90deg, var(--halo-a), var(--halo-b), var(--halo-c));
      border-right: 1px solid rgba(10,15,26,0.12);
    }

    /* Footer */
    #vibe625 .footer {
      position: relative; z-index: 2;
      margin-top: 18px; padding-top: 14px; border-top: 1px solid var(--line);
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      color: var(--muted); font-size: 13px;
    }

    /* Midnight theme */
    #vibe625[data-theme="midnight"] {
      --bg-1: #0b0d14;
      --bg-2: #0f1320;
      --ink: #f7f9ff;
      --muted: #b6c0d6;
      --line: rgba(255,255,255,0.15);
      --card: rgba(255,255,255,0.06);
      --edge: rgba(255,255,255,0.16);
      --ring: rgba(124, 255, 196, 0.32);
    }
    #vibe625[data-theme="midnight"] .chip { background: rgba(255,255,255,0.06); }
    #vibe625[data-theme="midnight"] .btn, 
    #vibe625[data-theme="midnight"] .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: var(--ink);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #vibe625[data-theme="midnight"] .btn.primary {
      color: #0b0d14;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }

    /* Motion respect */
    @media (prefers-reduced-motion: reduce) {
      #vibe625, #vibe625 .panel, #vibe625 .btn, #vibe625 .theme { transition: none !important; }
      #vibe625 .orbits, #vibe625 .ribbon svg { display: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <span class="mark" aria-hidden="true"></span>
      <span>Atelier 625</span>
      <span class="chip" aria-label="Current iteration">Iteration 625</span>
    </div>
    <button class="theme" data-role="theme" aria-pressed="false" title="Toggle Dawn/Midnight">Mode: Dawn → Midnight</button>
  </div>

  <div class="shell">
    <div class="copy">
      <h1>Holographic Quiet</h1>
      <p class="lede">Air, light, and intent. A soft-spoken interface that breathes as you glance—motion with manners.</p>
      <div class="actions">
        <button class="btn primary" data-role="drift" aria-pressed="true">Pause Drift</button>
        <button class="btn" data-role="shuffle">Shuffle Aura</button>
        <button class="btn" data-role="reset">Center</button>
      </div>
      <div class="grid" aria-hidden="true">
        <div class="card">
          <h3>Clarity</h3>
          <div class="meter" style="--p: 86%"><i></i></div>
          <div class="meter" style="--p: 72%"><i></i></div>
        </div>
        <div class="card">
          <h3>Discipline</h3>
          <div class="meter" style="--p: 64%"><i></i></div>
          <div class="meter" style="--p: 58%"><i></i></div>
        </div>
        <div class="card">
          <h3>Delight</h3>
          <div class="meter" style="--p: 92%"><i></i></div>
          <div class="meter" style="--p: 80%"><i></i></div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="ribbon" aria-hidden="true">
        <svg viewBox="0 0 1200 300" preserveAspectRatio="none">
          <defs>
            <linearGradient id="grad625" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="var(--halo-a)"/>
              <stop offset="50%" stop-color="var(--halo-b)"/>
              <stop offset="100%" stop-color="var(--halo-c)"/>
            </linearGradient>
          </defs>
          <path id="ribbon-path" d=""></path>
        </svg>
      </div>
      <div class="orbits" aria-hidden="true"></div>
    </div>
  </div>

  <div class="footer">
    <div>Built with HTML • CSS • JS only — no libraries</div>
    <div>Updated <span id="last-updated">Last updated: 2025-11-14 01:27:55 EST</span></div>
  </div>

  <script>
    (function() {
      const root = document.getElementById('vibe625');
      const themeBtn = root.querySelector('[data-role="theme"]');
      const driftBtn = root.querySelector('[data-role="drift"]');
      const shuffleBtn = root.querySelector('[data-role="shuffle"]');
      const resetBtn = root.querySelector('[data-role="reset"]');
      const last = root.querySelector('#last-updated');
      const orbits = root.querySelector('.orbits');
      const ribbon = root.querySelector('#ribbon-path');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      function refreshTimestamp() {
        try {
          const now = new Date();
          last.textContent = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short'}).format(now);
        } catch {
          last.textContent = new Date().toLocaleString();
        }
      }
      refreshTimestamp();

      // Theme toggle
      function updateThemeButton() {
        const mode = root.getAttribute('data-theme');
        if (mode === 'midnight') {
          themeBtn.textContent = 'Mode: Midnight → Dawn';
          themeBtn.setAttribute('aria-pressed', 'true');
        } else {
          themeBtn.textContent = 'Mode: Dawn → Midnight';
          themeBtn.setAttribute('aria-pressed', 'false');
        }
      }
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'midnight' ? 'dawn' : 'midnight';
        root.setAttribute('data-theme', next);
        updateThemeButton();
      });
      updateThemeButton();

      // Pointer parallax
      function move(e) {
        const rect = root.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        root.style.setProperty('--mx', x.toFixed(2) + '%');
        root.style.setProperty('--my', y.toFixed(2) + '%');
      }
      root.addEventListener('pointermove', move);

      // Orbs setup
      const ORB_COUNT = 18;
      const palette = [
        ['rgba(116,228,200,0.55)','rgba(116,228,200,0.35)'],
        ['rgba(120,167,255,0.55)','rgba(120,167,255,0.35)'],
        ['rgba(255,180,230,0.55)','rgba(255,180,230,0.35)']
      ];
      const orbs = [];
      function createOrbs() {
        orbits.innerHTML = '';
        for (let i = 0; i < ORB_COUNT; i++) {
          const el = document.createElement('div');
          el.className = 'orb';
          const size = Math.round(14 + Math.random()*24);
          const pair = palette[i % palette.length];
          el.style.setProperty('--s', size + 'px');
          el.style.setProperty('--shadow', pair[0]);
          orbits.appendChild(el);
          orbs.push({
            el,
            ax: 0.25 + Math.random()*0.35,
            ay: 0.25 + Math.random()*0.35,
            px: Math.random()*1,
            py: Math.random()*1,
            phase: Math.random()*Math.PI*2,
            speed: 0.001 + Math.random()*0.002
          });
        }
      }
      createOrbs();

      // Ribbon animation (sine wave area)
      function ribbonPath(t) {
        const W = 1200, H = 300, mid = H/2;
        const A1 = 36, A2 = 22;
        const pointsTop = [], pointsBot = [];
        const segments = 32;
        for (let i=0;i<=segments;i++){
          const x = (i/segments)*W;
          const k = i/segments;
          const y = mid + Math.sin((k*4 + t) * Math.PI) * A1 + Math.cos((k*2 + t*0.6) * Math.PI) * A2;
          const thickness = 52 + Math.sin((k*3 + t*0.8) * Math.PI)*10;
          pointsTop.push([x, y - thickness]);
          pointsBot.push([x, y + thickness]);
        }
        let d = `M ${pointsTop[0][0]} ${pointsTop[0][1]}`;
        for (let i=1;i<pointsTop.length;i++) d += ` L ${pointsTop[i][0]} ${pointsTop[i][1]}`;
        for (let i=pointsBot.length-1;i>=0;i--) d += ` L ${pointsBot[i][0]} ${pointsBot[i][1]}`;
        d += ' Z';
        return d;
      }

      // Animation loop
      let playing = !reduce;
      function setDriftBtn() {
        driftBtn.textContent = playing ? 'Pause Drift' : 'Play Drift';
        driftBtn.setAttribute('aria-pressed', playing ? 'true' : 'false');
      }
      setDriftBtn();

      let t0 = performance.now();
      function frame(now) {
        if (!playing) { requestAnimationFrame(frame); return; }
        const t = (now - t0) * 0.0006;

        // Orbs Lissajous motion
        const rect = root.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        for (const o of orbs) {
          const x = (0.5 + Math.sin((t + o.phase) * (1 + o.ax)) * 0.45) * w;
          const y = (0.5 + Math.sin((t + o.phase*0.7) * (1 + o.ay + 0.2)) * 0.42) * h * 0.6 + h*0.2;
          o.el.style.left = x + 'px';
          o.el.style.top = y + 'px';
        }

        // Ribbon
        if (ribbon) ribbon.setAttribute('d', ribbonPath(t));

        requestAnimationFrame(frame);
      }
      if (playing) requestAnimationFrame(frame);

      // Controls
      driftBtn.addEventListener('click', () => {
        playing = !playing;
        setDriftBtn();
        if (playing) requestAnimationFrame(frame);
      });
      shuffleBtn.addEventListener('click', () => {
        // Rotate the palette through CSS custom props quickly
        const a = Math.floor(Math.random()*360);
        const b = (a + 80) % 360;
        const c = (a + 160) % 360;
        root.style.setProperty('--halo-a', `hsl(${a} 80% 70%)`);
        root.style.setProperty('--halo-b', `hsl(${b} 80% 70%)`);
        root.style.setProperty('--halo-c', `hsl(${c} 80% 75%)`);
        // Re-seed orbs
        orbs.splice(0, orbs.length);
        createOrbs();
      });
      resetBtn.addEventListener('click', () => {
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
      });

      // Keyboard: space toggles drift, T toggles theme
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); driftBtn.click(); }
        if (e.key.toLowerCase() === 't') { e.preventDefault(); themeBtn.click(); }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
