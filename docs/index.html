<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<section id="canvas-1159" aria-label="Orbital Garden">
  <style>
    /* Scoped styles */
    #canvas-1159 {
      --h: 280;
      --bg: hsl(232 48% 7%);
      --bg-2: hsl(240 45% 10%);
      --ink: hsl(220 20% 96%);
      --muted: hsl(220 12% 72%);
      --accent: hsl(var(--h) 85% 60%);
      --accent-2: hsl(calc(var(--h) + 40) 85% 62%);
      --glass: hsl(230 30% 12% / .55);
      --glass-2: hsl(230 30% 18% / .55);
      --ring: hsl(0 0% 100% / .08);
      --speed: 1;
      position: relative;
      isolation: isolate;
      min-height: 80vh;
      display: grid;
      place-items: center;
      padding: clamp(20px, 4vw, 48px);
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at -10% -10%, hsl(calc(var(--h) + 200) 80% 16% / .4), transparent 60%),
        radial-gradient(1200px 900px at 120% 120%, hsl(calc(var(--h) + 60) 80% 16% / .35), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      overflow: hidden;
    }

    /* Ambient aurora */
    #canvas-1159 .aurora { position:absolute; inset:-20%; pointer-events:none; z-index:0; }
    #canvas-1159 .aurora .blob {
      position:absolute; width:70vmax; aspect-ratio:1;
      border-radius:50%;
      filter: blur(70px) saturate(130%);
      mix-blend-mode: screen;
      opacity:.45;
      background: radial-gradient(circle at 30% 30%, var(--accent), hsl(calc(var(--h) + 120) 90% 62%) 40%, transparent 65%);
      animation: swirl-1159 calc(50s * var(--speed)) linear infinite;
    }
    #canvas-1159 .aurora .blob.b {
      width:60vmax; opacity:.35; filter: blur(80px) saturate(150%);
      background: radial-gradient(circle at 70% 60%, var(--accent-2), hsl(calc(var(--h) - 80) 90% 58%) 40%, transparent 65%);
      animation-duration: calc(70s * var(--speed));
      animation-direction: reverse;
    }
    @keyframes swirl-1159 {
      0%   { transform: translate(-8%, -6%) rotate(0deg) scale(1); }
      25%  { transform: translate(6%, -2%) rotate(20deg) scale(1.04); }
      50%  { transform: translate(8%, 8%) rotate(40deg) scale(1.02); }
      75%  { transform: translate(-2%, 6%) rotate(20deg) scale(1.06); }
      100% { transform: translate(-8%, -6%) rotate(0deg) scale(1); }
    }

    /* Subtle grid */
    #canvas-1159 .grid {
      position:absolute; inset:-6%;
      background:
        linear-gradient(90deg, hsl(0 0% 100% / .04) 1px, transparent 1px 28px),
        linear-gradient(0deg, hsl(0 0% 100% / .04) 1px, transparent 1px 28px);
      mask: radial-gradient(75% 60% at 50% 40%, #000 40%, transparent 100%);
      animation: drift-1159 calc(90s * var(--speed)) linear infinite;
      pointer-events:none; opacity:.7;
    }
    @keyframes drift-1159 { to { transform: translate3d(2%,1%,0) rotate(.4deg); } }

    /* Top bar */
    #canvas-1159 .topbar {
      position: relative;
      z-index: 2;
      width: min(1120px, 96vw);
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: clamp(12px, 3vw, 24px);
      color: var(--muted);
      text-transform: uppercase; letter-spacing: .08em; font-size: 13px;
    }
    #canvas-1159 .brand { display: inline-flex; align-items: center; gap: 10px; }
    #canvas-1159 .glyph {
      width: 28px; height: 28px; border-radius: 10px; display:grid; place-items:center;
      color: white;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 10px 24px hsl(var(--h) 90% 55% / .4);
    }
    #canvas-1159 .glyph svg { width:16px; height:16px; }

    /* Stage slab */
    #canvas-1159 .stage { position: relative; z-index: 2; width: min(1120px, 96vw); }
    #canvas-1159 .slab {
      position: relative;
      display: grid; gap: clamp(12px, 2.8vw, 20px);
      padding: clamp(16px, 3.6vw, 36px);
      border-radius: 28px;
      background:
        radial-gradient(120% 120% at 0% 0%, var(--glass), transparent 60%),
        radial-gradient(120% 120% at 100% 100%, var(--glass-2), transparent 60%);
      border: 1px solid hsl(0 0% 100% / .08);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / .08),
        0 20px 60px -30px hsl(232 50% 10% / .65);
      transform-style: preserve-3d;
      will-change: transform, box-shadow;
    }

    /* Title */
    #canvas-1159 .title {
      margin: 4px 0 0;
      font-size: clamp(44px, 8vw, 96px);
      line-height: .92; font-weight: 900; letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, hsl(0 0% 100% / .85) 30%, var(--accent) 65%, #fff 95%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: beam-1159 calc(18s * var(--speed)) ease-in-out infinite;
    }
    @keyframes beam-1159 { 0%,100% { background-size: 200% 100%; background-position: 0% 0; } 50% { background-position: 100% 0; } }
    #canvas-1159 .sub {
      color: var(--muted);
      max-width: 68ch;
      font-size: clamp(15px, 2.2vw, 18px);
      margin-top: -4px;
    }

    /* Orrery */
    #canvas-1159 .orrery {
      position: relative;
      width: min(74vmin, 560px); aspect-ratio: 1;
      margin: clamp(4px, 2vw, 10px) auto;
      transform-style: preserve-3d;
    }
    #canvas-1159 .ring {
      position: absolute; inset: 0; border-radius: 50%;
      background:
        radial-gradient(closest-side, transparent calc(100% - 12px), var(--ring) calc(100% - 12px) 100%);
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - 12px), #000 calc(100% - 12px) 100%);
      mask: radial-gradient(closest-side, transparent calc(100% - 12px), #000 calc(100% - 12px) 100%);
      overflow: visible;
      pointer-events:none;
    }
    #canvas-1159 .r2 { inset: 10%; }
    #canvas-1159 .r3 { inset: 22%; }
    #canvas-1159 .ring::after {
      content:"";
      position:absolute; inset:-1px; border-radius:50%;
      background:
        conic-gradient(from -90deg,
          hsl(var(--h) 90% 60% / .5) var(--a-stop, 0deg),
          hsl(0 0% 100% / .04) var(--a-stop, 0deg) 360deg);
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - 12px), #000 calc(100% - 12px) 100%);
      mask: radial-gradient(closest-side, transparent calc(100% - 12px), #000 calc(100% - 12px) 100%);
      filter: drop-shadow(0 10px 28px hsl(var(--h) 90% 50% / .25));
    }
    #canvas-1159 .planet {
      position: absolute; top: 50%; left: 50%;
      width: 14px; height: 14px; margin: -7px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow:
        0 0 0 2px hsl(0 0% 100% / .75),
        0 12px 28px -6px hsl(var(--h) 90% 55% / .45);
    }
    #canvas-1159 .r1 .planet { transform: translateX(calc(50% - 12px)); }
    #canvas-1159 .r2 .planet { transform: translateX(calc(50% - 24px)); }
    #canvas-1159 .r3 .planet { transform: translateX(calc(50% - 34px)); }
    /* Angles (set by JS as CSS vars) */
    #canvas-1159 .r1 { transform: rotate(var(--a1, 0deg)); }
    #canvas-1159 .r2 { transform: rotate(var(--a2, 0deg)); }
    #canvas-1159 .r3 { transform: rotate(var(--a3, 0deg)); }
    #canvas-1159 .r1::after { --a-stop: var(--a1, 0deg); }
    #canvas-1159 .r2::after { --a-stop: var(--a2, 0deg); background: conic-gradient(from -90deg, hsl(calc(var(--h)+50) 90% 58% / .5) var(--a-stop), hsl(0 0% 100% / .04) var(--a-stop) 360deg); }
    #canvas-1159 .r3::after { --a-stop: var(--a3, 0deg); background: conic-gradient(from -90deg, hsl(calc(var(--h)+140) 90% 56% / .5) var(--a-stop), hsl(0 0% 100% / .04) var(--a-stop) 360deg); }

    /* Core clock */
    #canvas-1159 .core {
      position: absolute; inset: 34% 34%;
      display: grid; place-items: center; gap: 6px;
      border-radius: 18px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .02));
      border: 1px solid hsl(0 0% 100% / .12);
      backdrop-filter: blur(6px);
      text-align: center;
    }
    #canvas-1159 .clock {
      font-variant-numeric: tabular-nums;
      font-weight: 900; letter-spacing: .02em;
      font-size: clamp(26px, 6.5vw, 46px);
      color: #fff;
    }
    #canvas-1159 .zone { color: var(--muted); font-size: 12px; letter-spacing: .08em; text-transform: uppercase; }

    /* Ticker */
    #canvas-1159 .ticker {
      position: relative; overflow: hidden; border-radius: 14px;
      border: 1px solid hsl(0 0% 100% / .08);
      background: linear-gradient(180deg, hsl(0 0% 100% / .05), hsl(0 0% 100% / .02));
    }
    #canvas-1159 .ticker .row {
      display: flex; gap: 28px; white-space: nowrap; padding: 10px 16px;
      font-size: 13px; letter-spacing: .08em; text-transform: uppercase;
      color: var(--muted);
      animation: ticker-1159 calc(28s * var(--speed)) linear infinite;
    }
    @keyframes ticker-1159 { to { transform: translateX(-50%); } }
    #canvas-1159 .pill {
      display: inline-flex; align-items: center; gap: 8px; padding: 4px 10px; border-radius: 999px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .12), hsl(0 0% 100% / .04));
      border: 1px solid hsl(0 0% 100% / .12);
      color: var(--ink);
    }
    #canvas-1159 .live-dot {
      width: 8px; height: 8px; border-radius: 50%; background: var(--accent);
      box-shadow: 0 0 0 2px hsl(var(--h) 90% 55% / .25);
    }

    /* Controls (floating, minimal) */
    #canvas-1159 .controls {
      display: inline-flex; align-items: center; gap: 8px; flex-wrap: wrap;
    }
    #canvas-1159 .btn, #canvas-1159 .range {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid hsl(0 0% 100% / .12);
      background: linear-gradient(180deg, hsl(0 0% 100% / .12), hsl(0 0% 100% / .04));
      color: var(--ink);
      padding: 8px 12px; border-radius: 10px; font-size: 13px;
      transition: transform 140ms ease, border-color 220ms ease, box-shadow 220ms ease;
      box-shadow: 0 16px 36px -26px hsl(232 60% 12% / .6);
    }
    #canvas-1159 .btn:hover, #canvas-1159 .range:hover { transform: translateY(-1px); border-color: hsl(0 0% 100% / .2); }
    #canvas-1159 input[type="range"] { width: 140px; accent-color: var(--accent); background: transparent; }

    /* Meta */
    #canvas-1159 .meta {
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px;
      color: var(--muted); font-size: 13px; margin-top: 4px;
    }

    /* Cursor glow + tilt */
    #canvas-1159 .cursor {
      position: absolute; width: 520px; aspect-ratio:1; border-radius:50%;
      background: radial-gradient(closest-side, hsl(var(--h) 100% 65% / .36), transparent 70%);
      filter: blur(34px); mix-blend-mode: screen; opacity:.9; pointer-events:none; z-index:1;
      transform: translate3d(var(--cx, -50%), var(--cy, -50%), 0);
    }

    /* Light theme */
    #canvas-1159.light {
      --bg: hsl(216 33% 97%);
      --bg-2: hsl(210 33% 96%);
      --ink: hsl(226 20% 14%);
      --muted: hsl(226 12% 46%);
      --ring: hsl(226 8% 14% / .12);
      --glass: hsl(0 0% 100% / .7);
      --glass-2: hsl(0 0% 100% / .6);
      color: var(--ink);
    }
    #canvas-1159.light .title { background: linear-gradient(90deg, hsl(226 22% 12%), hsl(226 22% 12% / .9) 25%, var(--accent) 65%, hsl(226 22% 12%) 95%); -webkit-background-clip:text; color:transparent; }
    #canvas-1159.light .slab { border-color: hsl(226 20% 12% / .12); box-shadow: inset 0 1px 0 hsl(0 0% 100% / .65), 0 24px 60px -30px hsl(226 40% 30% / .25); }

    /* Calm mode pauses ornaments (time still updates) */
    #canvas-1159.calm .aurora .blob,
    #canvas-1159.calm .grid,
    #canvas-1159.calm .title,
    #canvas-1159.calm .ticker .row { animation-play-state: paused !important; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #canvas-1159 .aurora .blob, #canvas-1159 .grid, #canvas-1159 .title, #canvas-1159 .ticker .row { animation: none !important; }
      #canvas-1159 .cursor { display: none !important; }
    }
  </style>

  <div class="aurora" aria-hidden="true">
    <div class="blob a" style="top:-8%; left:-10%;"></div>

      <span class="glyph" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="12" cy="12" r="3"></circle>

        </svg>
      </span>
      Studio 1159 — Orbital Garden
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" id="hue-1159" type="button">Hue</button>
      <button class="btn" id="theme-1159" type="button">Theme: Night</button>
      <button class="btn" id="calm-1159" type="button">Motion: On</button>

        <input id="speed-1159" type="range" min="0.5" max="2" step="0.1" value="1">
      </span>

  <div class="stage">
    <section class="slab" id="slab-1159" aria-label="Kinetic poster">
      <h1 class="title"><span>Orbital</span> <span>Garden</span></h1>
      <p class="sub">A living poster in three quiet orbits—time as light, motion as texture.</p>

      <div class="orrery" id="orrery-1159" aria-label="Live orrery clock">
        <div class="ring r1" aria-hidden="true"><span class="planet"></span></div>
        <div class="ring r2" aria-hidden="true"><span class="planet"></span></div>
        <div class="ring r3" aria-hidden="true"><span class="planet"></span></div>
        <div class="core" aria-live="polite">
          <div class="clock" id="clock-1159">--:--:--</div>
          <div class="zone" id="zone-1159">Local</div>
        </div>
      </div>

      <div class="ticker" aria-hidden="true">
        <div class="row">
          <span class="pill"><span class="live-dot" aria-hidden="true"></span> Live Orbits</span>
          <span>Quiet Energy</span><span>Responsive</span><span>Accessible</span><span>Playful</span>
          <span class="pill"><span class="live-dot" aria-hidden="true"></span> Time as Texture</span>
          <span>Quiet Energy</span><span>Responsive</span><span>Accessible</span><span>Playful</span>
        </div>
      </div>

      <div class="meta">
        <span class="pill"><span class="live-dot" aria-hidden="true"></span> Awake</span>
        <span id="last-updated">Last updated: 2025-12-08 16:16:05 EST</span>
      </div>
    </section>
  </div>

  <script>
    (function () {
      const root = document.getElementById('canvas-1159');
      const slab = root.querySelector('#slab-1159');
      const cursor = root.querySelector('.cursor');
      const orrery = root.querySelector('#orrery-1159');
      const clockEl = root.querySelector('#clock-1159');
      const zoneEl = root.querySelector('#zone-1159');
      const updatedEl = root.querySelector('#last-updated');

      const hueBtn = root.querySelector('#hue-1159');
      const themeBtn = root.querySelector('#theme-1159');
      const calmBtn = root.querySelector('#calm-1159');
      const speedInput = root.querySelector('#speed-1159');

      let light = false;
      let calm = false;

      function fmt() {
        const now = new Date();
        try {
          const t = new Intl.DateTimeFormat(undefined, { hour: '2-digit', minute: '2-digit', second: '2-digit' }).format(now);
          const f = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short'
          }).format(now);
          return { t, f: 'Last updated: ' + f, tz: Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local', now };
        } catch (e) {
          return { t: now.toLocaleTimeString(), f: 'Last updated: ' + now.toLocaleString(), tz: 'Local', now };
        }
      }

      function setAngles(now) {
        const s = now.getSeconds() + now.getMilliseconds() / 1000;
        const m = now.getMinutes() + s / 60;
        const h = (now.getHours() % 12) + m / 60;
        const a1 = (s / 60) * 360;      // seconds
        const a2 = (m / 60) * 360;      // minutes
        const a3 = (h / 12) * 360;      // hours
        root.style.setProperty('--a1', a1 + 'deg');
        root.style.setProperty('--a2', a2 + 'deg');
        root.style.setProperty('--a3', a3 + 'deg');
      }

      function tick() {
        const { t, f, tz, now } = fmt();
        clockEl.textContent = t;
        zoneEl.textContent = tz;
        updatedEl.textContent = f;
        setAngles(now);
      }

      // Start timers
      tick();
      let int = setInterval(tick, 250);

      // Hue shuffle
      function randomHue() { return Math.floor(Math.random() * 360); }
      hueBtn.addEventListener('click', () => {
        root.style.setProperty('--h', randomHue());
        hueBtn.blur();
        orrery.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.04)' }, { transform: 'scale(1)' }],
                       { duration: 200, easing: 'ease-out' });
      });

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        light = !light;
        root.classList.toggle('light', light);
        themeBtn.textContent = 'Theme: ' + (light ? 'Day' : 'Night');
      });

      // Motion toggle
      calmBtn.addEventListener('click', () => {
        calm = !calm;
        root.classList.toggle('calm', calm);
        calmBtn.textContent = 'Motion: ' + (calm ? 'Off' : 'On');
      });

      // Speed control
      function applySpeed(v) { root.style.setProperty('--speed', v); }
      speedInput.addEventListener('input', e => applySpeed(e.target.value));
      applySpeed(speedInput.value);

      // Pointer glow + slab tilt
      function move(e) {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        cursor.style.setProperty('--cx', (x - 260) + 'px');
        cursor.style.setProperty('--cy', (y - 260) + 'px');

        const s = slab.getBoundingClientRect();
        const sx = e.clientX - s.left;
        const sy = e.clientY - s.top;
        const nx = (sx / s.width) - .5;
        const ny = (sy / s.height) - .5;
        const rx = (-ny * 10).toFixed(2) + 'deg';
        const ry = ( nx * 12).toFixed(2) + 'deg';
        slab.style.transform = 'perspective(1400px) rotateX(' + rx + ') rotateY(' + ry + ')';
      }
      root.addEventListener('pointermove', move);
      root.addEventListener('pointerleave', () => { slab.style.transform = 'perspective(1400px) rotateX(0deg) rotateY(0deg)'; });

      // Respect reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        root.classList.add('calm');
      }

      // Keyboard shortcuts: H/Hue, T/Theme, M/Motion
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'h') hueBtn.click();
        if (k === 't') themeBtn.click();
        if (k === 'm') calmBtn.click();
      });
      root.tabIndex = 0; // allow key events
    })();
  </script>
</section>

        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
