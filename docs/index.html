<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe-1542" data-theme="prism" aria-label="Prism Atelier — kaleidoscopic studio">
  <style>
    /* Scope + tokens */
    #vibe-1542{
      --r:28px;

      --ink:#0d1220;
      --muted:#596175;

      --bg-1:#f7fbff;
      --bg-2:#eef4ff;
      --ring:rgba(13,18,32,.12);

      --c1:210 85% 56%;
      --c2:275 85% 60%;
      --c3:30 90% 56%;

      position:relative; isolation:isolate;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display","SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, system-ui;
      border-radius: var(--r);
      padding: 26px 22px 16px;
      background:
        radial-gradient(1200px 800px at var(--hotx,65%) var(--hoty,35%), rgba(255,255,255,.7), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--ring);
      box-shadow: 0 80px 160px rgba(10,35,70,.18), inset 0 1px 0 rgba(255,255,255,.7);
      overflow: clip;
      transition: background .6s ease, box-shadow .3s ease, color .3s ease, border-color .3s ease;
    }
    #vibe-1542::before{
      content:"";
      position:absolute; inset:-40% -30%; pointer-events:none; z-index:0;
      background:
        conic-gradient(from 0deg at 58% 42%,
          hsl(var(--c1) / .14), transparent 22%,
          hsl(var(--c2) / .14), transparent 48%,
          hsl(var(--c3) / .14), transparent 74%,
          hsl(var(--c1) / .14), transparent);
      filter: blur(60px);
      mix-blend-mode: soft-light;
      animation: prism-spin 80s linear infinite;
    }
    #vibe-1542::after{
      content:"";
      position:absolute; inset:-1px; pointer-events:none; z-index:0;
      background:
        radial-gradient(130% 100% at 0% 0%, rgba(255,255,255,.6), transparent 45%),
        radial-gradient(110% 90% at 100% 100%, rgba(0,0,0,.06), transparent 45%);
      mix-blend-mode: soft-light;
    }
    @keyframes prism-spin{ to{ transform: rotate(360deg); } }

    /* Themes */
    #vibe-1542[data-theme="prism"]{
      --ink:#0d1220; --muted:#596175; --bg-1:#f7fbff; --bg-2:#eef4ff; --ring:rgba(13,18,32,.12);
      --c1:210 85% 56%; --c2:275 85% 60%; --c3:30 90% 56%;
      box-shadow: 0 80px 160px rgba(10,35,70,.18), inset 0 1px 0 rgba(255,255,255,.7);
    }
    #vibe-1542[data-theme="moss"]{
      --ink:#09120a; --muted:#4a5a4d; --bg-1:#e9f7ee; --bg-2:#f2fbf6; --ring:rgba(8,32,14,.12);
      --c1:145 55% 46%; --c2:165 70% 46%; --c3:40 90% 48%;
      box-shadow: 0 70px 140px rgba(8,40,22,.18), inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe-1542[data-theme="blush"]{
      --ink:#241016; --muted:#6b4b55; --bg-1:#fff2f3; --bg-2:#ffe9ef; --ring:rgba(40,0,12,.12);
      --c1:335 80% 60%; --c2:10 85% 60%; --c3:45 90% 55%;
      box-shadow: 0 70px 140px rgba(56,8,24,.18), inset 0 1px 0 rgba(255,255,255,.92);
    }
    #vibe-1542[data-theme="ink"]{
      --ink:#f6f6f6; --muted:#b8b8b8; --bg-1:#0c0c0c; --bg-2:#161616; --ring:rgba(255,255,255,.12);
      --c1:210 90% 60%; --c2:280 90% 62%; --c3:50 95% 60%;
      box-shadow: 0 90px 180px rgba(0,0,0,.9), inset 0 1px 0 rgba(255,255,255,.08);
    }

    /* Header */
    #vibe-1542 .head{
      position:relative; z-index:2; display:grid; grid-template-columns:auto 1fr auto; gap:14px; align-items:end;
      margin-bottom: 10px;
    }
    #vibe-1542 .crest{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring); background: rgba(255,255,255,.6);
      color: var(--muted); font-size:10px; font-weight:900; letter-spacing:.24em; text-transform:uppercase;
      box-shadow: 0 1px 0 rgba(255,255,255,.95) inset, 0 10px 24px rgba(0,0,0,.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1542 .pulse{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--c2)));
      box-shadow: 0 0 12px hsl(var(--c2) / .55);
      animation: throb 2.4s ease-in-out infinite;
    }
    @keyframes throb{ 0%,100%{ transform: scale(.9); } 50%{ transform: scale(1.2); } }

    #vibe-1542 .title{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(42px, 9vw, 88px);
      background: linear-gradient(92deg,
        hsl(var(--c1)),
        hsl(var(--c2)),
        hsl(var(--c3)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 14px 28px hsl(var(--c2) / .18));
    }
    #vibe-1542 .sub{ margin:6px 2px 0; color:var(--muted); font-size: clamp(12px, 2.2vw, 16px); letter-spacing:.01em; }
    #vibe-1542 .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: rgba(255,255,255,.6); border:1px solid var(--ring); color:var(--ink);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 10px 22px rgba(0,0,0,.08), 0 1px 0 rgba(255,255,255,.85) inset;
      white-space:nowrap;
    }

    /* Stage */
    #vibe-1542 .stage{ position:relative; z-index:1; }
    #vibe-1542 .view{
      position:relative; z-index:1;
      width:min(96vw, 1120px);
      margin: 16px auto 12px;
      aspect-ratio: 16/10;
      border-radius: calc(var(--r) + 18px);
      overflow:hidden;
      border:1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,.7), transparent 70%),
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.7), transparent 60%);
      box-shadow: 0 60px 120px rgba(0,0,0,.10), inset 0 0 0 1px rgba(255,255,255,.5), 0 1px 0 rgba(255,255,255,.8) inset;
      transform: perspective(1000px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .25s ease, background .4s ease, box-shadow .3s ease;
      will-change: transform;
    }
    #vibe-1542 canvas#kaleid{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }
    #vibe-1542 .hint{
      position:absolute; left:12px; bottom:12px; z-index:3;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: rgba(255,255,255,.6); border:1px solid var(--ring); color:var(--muted);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }

    /* Controls */
    #vibe-1542 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 10px 12px;
      margin-top: 16px;
    }
    #vibe-1542 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1542 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--ring);
      background: rgba(255,255,255,.6); color:var(--ink);
      padding:10px 14px; border-radius:14px;
      font-size:13px; font-weight:900; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.85) inset, 0 10px 20px rgba(0,0,0,.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1542 .btn:hover{ transform: translateY(-2px); border-color: rgba(0,0,0,.16); }
    #vibe-1542 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--c1)), hsl(var(--c2)));
      color:#061726; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--c1) / .24), 0 1px 0 rgba(255,255,255,.9) inset;
    }
    #vibe-1542 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius:14px; border:1px solid var(--ring);
      background: rgba(255,255,255,.6); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.85) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1542 input[type="range"]{ width:160px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1542 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)));
      box-shadow: 0 0 0 1px rgba(0,0,0,.08) inset;
    }
    #vibe-1542 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(0,0,0,.15);
    }
    #vibe-1542 input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3))); }
    #vibe-1542 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 4px 10px rgba(0,0,0,.15); }

    /* Footer */
    #vibe-1542 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:12px;
    }
    #vibe-1542 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI hide */
    #vibe-1542.ui-hidden .dock,
    #vibe-1542.ui-hidden .crest{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1542 .view{ transform:none !important; }
      #vibe-1542::before{ animation: none; }
    }
  </style>

  <div class="head">
    <div class="crest"><span class="pulse" aria-hidden="true"></span> Prism&nbsp;Atelier</div>
    <div class="brand">
      <h1 class="title">Kaleidoscope&nbsp;Studio</h1>
      <p class="sub">Turn light into pattern. Drag to tilt; nudge to spin; paint with symmetry.</p>
    </div>
    <div class="badge" aria-hidden="true">No.&nbsp;1542</div>
  </div>

  <section class="stage" aria-label="Interactive kaleidoscope">
    <div class="view" id="view" role="img" aria-label="A softly lit glass viewport revealing a living kaleidoscope">
      <canvas id="kaleid" aria-hidden="true"></canvas>
      <div class="hint" aria-hidden="true">H hide • Space pause • T theme • R burst • S save • Drag to tilt</div>
    </div>

    <div class="dock" role="group" aria-label="Studio controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="btn theme" data-theme="prism" aria-pressed="true">Prism</button>
        <button type="button" class="btn theme" data-theme="moss" aria-pressed="false">Moss</button>
        <button type="button" class="btn theme" data-theme="blush" aria-pressed="false">Blush</button>
        <button type="button" class="btn theme" data-theme="ink" aria-pressed="false">Ink</button>
      </div>
      <div class="group" role="group" aria-label="Dynamics">
        <label class="slider">Symmetry <input id="slices" type="range" min="3" max="24" value="10" aria-label="Symmetry slices"></label>
        <label class="slider">Tempo <input id="tempo" type="range" min="0" max="300" value="140" aria-label="Tempo"></label>
        <label class="slider">Bloom <input id="bloom" type="range" min="0" max="100" value="48" aria-label="Bloom strength"></label>
        <button id="flow" class="btn" type="button" aria-pressed="true" title="Toggle continuous flow">Flow</button>
        <button id="burst" class="btn" type="button" title="Send a burst">Burst</button>
        <button id="pause" class="btn" type="button" aria-pressed="false" title="Pause or play">Pause</button>
        <button id="save" class="btn" type="button" title="Save current frame">Save</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">“Symmetry is the brush; light is the paint.”</span>
    <span id="last-updated">Last updated: 2025-12-26 11:21:52 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1542');
      const view = document.getElementById('view');
      const canvas = document.getElementById('kaleid');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last crafted: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last crafted: ' + new Date().toString(); }

      // Theme switching
      const themeBtns = root.querySelectorAll('.theme');
      function setTheme(val){
        root.setAttribute('data-theme', val);
        themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.theme===val)));
        readPalette();
      }
      themeBtns.forEach(b=>b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      function cycleTheme(){
        const order = ['prism','moss','blush','ink'];
        const cur = root.getAttribute('data-theme') || order[0];
        const next = order[(order.indexOf(cur)+1)%order.length];
        setTheme(next);
      }

      // Controls
      const slicesInput = document.getElementById('slices');
      const tempoInput  = document.getElementById('tempo');
      const bloomInput  = document.getElementById('bloom');
      const flowBtn     = document.getElementById('flow');
      const burstBtn    = document.getElementById('burst');
      const pauseBtn    = document.getElementById('pause');
      const saveBtn     = document.getElementById('save');

      let flowing = true;
      let paused = false;
      flowBtn.addEventListener('click', ()=>{
        flowing = !flowing;
        flowBtn.setAttribute('aria-pressed', String(flowing));
      });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        if(!paused) requestAnimationFrame(draw);
      });
      burstBtn.addEventListener('click', ()=> burst(80));
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'kaleidoscope-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='t'){ cycleTheme(); }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='s'){ saveBtn.click(); }
        if(k==='r'){ burstBtn.click(); }
      });

      // Hot highlight + tilt + spin nudge
      const hot = { active:false, px:0, py:0, prevAng:0, spinKick:0 };
      function setHot(e){
        const r = view.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        root.style.setProperty('--hotx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--hoty', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-10).toFixed(2);
        const rx = ((x-0.5)*10).toFixed(2);
        view.style.setProperty('--rx', ry+'deg');
        view.style.setProperty('--ry', rx+'deg');

        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const ang = Math.atan2(e.clientY - cy, e.clientX - cx);
        if(hot.active){
          let diff = ((ang - hot.prevAng + Math.PI*3) % (Math.PI*2)) - Math.PI;
          hot.spinKick += diff * 0.0018;
        }
        hot.prevAng = ang;
        hot.active = true;
      }
      view.addEventListener('pointermove', setHot);
      view.addEventListener('pointerleave', ()=>{
        hot.active=false;
        root.style.setProperty('--hotx','65%');
        root.style.setProperty('--hoty','35%');
        view.style.setProperty('--rx','0deg');
        view.style.setProperty('--ry','0deg');
      });

      // Size + DPR
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0,CX=0,CY=0,R=0;
      function size(){
        const r = view.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)/2 - 2;
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.clearRect(0,0,W,H);
      }
      window.addEventListener('resize', size, { passive:true });

      // Offscreen painter
      const SRC = 1000;
      const src = document.createElement('canvas');
      const sctx = src.getContext('2d', { alpha:true });
      src.width = SRC; src.height = SRC;

      let palette = ['hsl(210 85% 56%)','hsl(275 85% 60%)','hsl(30 90% 56%)'];
      function readPalette(){
        const cs = getComputedStyle(root);
        const c1 = cs.getPropertyValue('--c1').trim() || '210 85% 56%';
        const c2 = cs.getPropertyValue('--c2').trim() || '275 85% 60%';
        const c3 = cs.getPropertyValue('--c3').trim() || '30 90% 56%';
        palette = ['hsl('+c1+')','hsl('+c2+')','hsl('+c3+')'];
      }
      readPalette();

      function fadeSrc(trails){
        sctx.globalCompositeOperation = 'destination-out';
        sctx.fillStyle = 'rgba(0,0,0,'+(trails?0.06:0.55)+')';
        sctx.fillRect(0,0,SRC,SRC);
        sctx.globalCompositeOperation = 'lighter';
      }
      function dot(count, bloom){
        sctx.save();
        sctx.globalAlpha = 0.8;
        sctx.shadowColor = palette[(Math.random()*palette.length)|0];
        sctx.shadowBlur = 5 + bloom*40;
        for(let i=0;i<count;i++){
          const r = (Math.random()*0.28 + 0.02) * SRC;
          const x = Math.random()*SRC;
          const y = Math.random()*SRC;
          const colA = palette[(Math.random()*palette.length)|0];
          const colB = palette[(Math.random()*palette.length)|0];
          const g = sctx.createRadialGradient(x,y,0, x,y, r);
          g.addColorStop(0, colA);
          g.addColorStop(1, colB+'00');
          sctx.fillStyle = g;
          sctx.beginPath();
          sctx.arc(x,y,r,0,Math.PI*2);
          sctx.fill();
          // occasional ribbon
          if(Math.random()<0.25){
            sctx.strokeStyle = colB;
            sctx.lineWidth = 1 + Math.random()*3 + bloom*2;
            sctx.globalAlpha = 0.6;
            sctx.beginPath();
            const a = Math.random()*Math.PI*2;
            const len = r*1.2;
            sctx.moveTo(x + Math.cos(a)*len, y + Math.sin(a)*len);
            sctx.quadraticCurveTo(x, y, x - Math.cos(a)*len, y - Math.sin(a)*len);
            sctx.stroke();
            sctx.globalAlpha = 0.8;
          }
        }
        sctx.restore();
      }
      function burst(n){
        dot(n, Number(bloomInput.value)/100);
      }

      // Animation
      let tPrev = 0;
      let rotation = 0;
      function draw(ts){
        if(paused) return;
        if(!tPrev) tPrev = ts;
        const dt = Math.min(60, ts - tPrev);
        tPrev = ts;

        // Source flow
        fadeSrc(flowing); // stronger fade if flow is off
        if(flowing){
          const tempo = Number(tempoInput.value)/140; // ~0..~2
          const amt = Math.max(1, Math.floor(2 + tempo*6));
          dot(amt, Number(bloomInput.value)/100);
        }

        // Main render
        ctx.clearRect(0,0,W,H);
        ctx.save();
        ctx.translate(CX, CY);

        const slices = Math.max(3, Math.floor(Number(slicesInput.value)||10));
        const theta = (Math.PI*2)/slices;

        // spin
        rotation += (0.0006 * (Number(tempoInput.value)/160) + hot.spinKick) * (dt/16.666);
        hot.spinKick *= 0.94;

        ctx.rotate(rotation);

        for(let i=0;i<slices;i++){
          ctx.save();
          ctx.rotate(i*theta);
          if(i%2){ ctx.scale(-1,1); }
          ctx.beginPath();
          ctx.moveTo(0,0);
          ctx.arc(0,0,R, -theta/2, theta/2, false);
          ctx.closePath();
          ctx.clip();

          // map src to wedge
          ctx.drawImage(src, 0,0,SRC,SRC, -R, -R, 2*R, 2*R);
          ctx.restore();
        }

        // subtle seam glow
        ctx.globalCompositeOperation = 'overlay';
        ctx.strokeStyle = 'rgba(255,255,255,.15)';
        ctx.lineWidth = 0.5;
        for(let i=0;i<slices;i++){
          ctx.save();
          ctx.rotate(i*theta + theta/2);
          ctx.beginPath();
          ctx.moveTo(0,0); ctx.lineTo(R,0); ctx.stroke();
          ctx.restore();
        }

        ctx.restore();
        requestAnimationFrame(draw);
      }

      // Reduced motion defaults
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        flowing = false; flowBtn.setAttribute('aria-pressed','false');
        tempoInput.value = '60';
      }

      // Init
      function init(){
        setTheme(root.getAttribute('data-theme') || 'prism');
        size();
        tPrev = 0;
        requestAnimationFrame(draw);
      }
      init();
    })();
  </script>
