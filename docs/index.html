    <style>

      body {
        margin: 0;

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);

        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="murmur1652" aria-label="SLOW COMET — Edition 1652">
  <style>
    /* SLOW COMET — Edition 1652 */
    #murmur1652{
      --ink:#eaf2ff;
      --muted:#a6b4d8;
      --paper:#070a12;
      --ring:rgba(255,255,255,.12);
      --a:#77f0ff; --b:#9b8cff; --c:#ffb8d1;
      --pad: clamp(16px,4vw,44px);
      --mx:0; --my:0;
      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      min-height:92svh;
      border-radius:28px;
      overflow:clip;
      color:var(--ink);
      background:
        radial-gradient(120% 110% at 110% -10%, color-mix(in oklab, var(--b) 14%, transparent), transparent 60%),
        radial-gradient(140% 120% at -10% 110%, color-mix(in oklab, var(--c) 16%, transparent), transparent 62%),
        linear-gradient(180deg, #070a12, #0b1222 55%, #070a12);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 80px 200px rgba(0,0,0,.7);
      isolation:isolate;
    }
    #murmur1652::before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(100% 70% at 50% 0%, rgba(255,255,255,.07), transparent 60%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.025) 0 1px, transparent 1px 11px);
      mix-blend-mode:overlay; pointer-events:none; opacity:.35;
    }
    #murmur1652[data-theme="day"]{
      --paper:#fbfdff;
      --ink:#0a1428;
      --muted:#66718d;
      --ring:rgba(10,20,40,.12);
      background:
        radial-gradient(120% 110% at 110% -10%, color-mix(in oklab, var(--b) 18%, transparent), transparent 60%),
        radial-gradient(140% 120% at -10% 110%, color-mix(in oklab, var(--c) 18%, transparent), transparent 62%),
        linear-gradient(180deg, #ffffff, #f2f7ff 65%, #eaf1ff);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 80px 160px rgba(10,13,21,.16);
    }

    /* Mast */
    #murmur1652 .mast{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      margin: var(--pad);
      padding: clamp(12px,1.8vw,20px) clamp(14px,2.2vw,24px);
      border:1px solid var(--ring); border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 16px 48px rgba(0,0,0,.35);
      position:relative; z-index:3;
    }
    #murmur1652 .brand{
      display:flex; align-items:center; gap:14px;
    }
    #murmur1652 .glyph{
      --s: clamp(34px,4.4vw,58px);
      width:var(--s); height:var(--s); border-radius:14px;
      background:
        conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--a));
      mask: radial-gradient(circle at 60% 60%, #000 60%, transparent 61%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 10px 30px rgba(0,0,0,.5);
      animation: roll1652 12s linear infinite;
    }
    @keyframes roll1652{ to { transform: rotate(360deg) } }
    #murmur1652 .word{
      font: 900 clamp(22px,5.2vw,54px)/.95 ui-sans-serif, system-ui, "SF Pro";
      letter-spacing:.01em;
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--b) 60%, var(--a)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 6px 20px rgba(92,146,255,.24));
    }
    #murmur1652 .nav{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #murmur1652 .pill{
      height:36px; min-width:38px; padding:0 12px;
      border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      color:var(--ink); font:700 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 10px 28px rgba(0,0,0,.3);
      cursor:pointer; transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    #murmur1652 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.45); }

    /* Stage */
    #murmur1652 .stage{
      position:relative; padding: clamp(8px,3.6vw,24px);
      display:grid; grid-template-rows: 1fr auto auto; gap: 10px;
    }
    #murmur1652 .frame{
      position:relative; width:min(1200px, 96vw); aspect-ratio: 16/10; margin:0 auto;
      border-radius:28px; overflow:hidden; border:1px solid var(--ring);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--paper) 94%, transparent), color-mix(in oklab, var(--paper) 100%, transparent));
      box-shadow: 0 90px 180px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.22);
      transform:
        rotateX(calc(var(--my)*-5deg))
        rotateY(calc(var(--mx)* 5deg))
        translate3d(calc(var(--mx)*12px), calc(var(--my)*-12px), 0);
      transition: transform .15s ease;
      isolation:isolate;
    }
    #murmur1652 canvas#sky{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #murmur1652 .ring{
      position:absolute; inset:auto 0 10% 0; margin:auto; width:min(70vw,780px); aspect-ratio: 2/1;
      border-radius: 60%/80%;
      background:
        radial-gradient(70% 180% at 50% 0%, color-mix(in oklab, var(--a) 24%, transparent), transparent 60%),
        conic-gradient(from 0deg, color-mix(in oklab, var(--b) 40%, transparent) 0 25%, transparent 25% 50%, color-mix(in oklab, var(--c) 40%, transparent) 50% 75%, transparent 75% 100%);
      border:1px solid var(--ring);
      filter: blur(18px) saturate(140%);
      opacity:.5; animation: halo1652 28s linear infinite;
      pointer-events:none;
    }
    @keyframes halo1652{ to{ transform: rotate(360deg) } }
    #murmur1652 .titleBlock{
      position:absolute; inset:auto 0 12% 0; margin:auto; text-align:center; z-index:2; pointer-events:none;
    }
    #murmur1652 .titleBlock .t1{
      font: 900 clamp(26px,6.2vw,80px)/.95 ui-sans-serif, system-ui;
      letter-spacing:.005em;
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--a) 70%, var(--b)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 8px 26px rgba(90,140,255,.28));
    }
    #murmur1652 .titleBlock .t2{
      margin-top:10px;
      font: 800 clamp(12px,2.2vw,18px)/1.5 ui-sans-serif, system-ui;
      color: color-mix(in oklab, var(--ink) 86%, transparent);
      letter-spacing:.02em;
    }

    /* HUD controls */
    #murmur1652 .hud{
      position:relative; z-index:3; margin: 0 auto;
      transform: translateY(-18px);
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center; align-items:center;
      padding: 10px 12px; border-radius:16px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: 0 18px 50px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.2);
    }
    #murmur1652 .chip{ display:inline-flex; align-items:center; gap:10px; padding:8px 10px; border-radius:12px; border:1px solid var(--ring); background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04)); color:var(--ink); font:800 12px/1 ui-sans-serif, system-ui; }
    #murmur1652 .chip output{ min-width:3ch; text-align:right; }
    #murmur1652 input[type="range"]{ -webkit-appearance:none; appearance:none; height:22px; width:160px; background:transparent; cursor:pointer; }
    #murmur1652 input[type="range"]::-webkit-slider-runnable-track,
    #murmur1652 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
    }
    #murmur1652 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6)); border:1px solid rgba(255,255,255,.2); box-shadow: 0 6px 18px rgba(0,0,0,.5);
    }
    #murmur1652 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6)); border:1px solid rgba(255,255,255,.2); box-shadow: 0 6px 18px rgba(0,0,0,.5);
    }

    #murmur1652 .hint{
      text-align:center; color:var(--muted);
      font: 700 11px/1.1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase;
      margin-top: 6px;
    }

    /* Foot */
    #murmur1652 .foot{
      position:relative; z-index:2; margin: 0 var(--pad) var(--pad);
      padding-top:12px; border-top:1px dashed var(--ring);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui; color:var(--muted);
    }
    #murmur1652 .dot{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--b));
      box-shadow: 0 0 14px color-mix(in oklab, var(--b) 70%, transparent);
      animation: ping1652 3s ease-in-out infinite;
      display:inline-block; margin-right:8px;
    }
    @keyframes ping1652{ 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.22); opacity:1 } }

    /* Motion safe */
    #murmur1652.paused, #murmur1652.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #murmur1652 .glyph{ animation: none !important; }
      #murmur1652 .ring{ animation-duration: 0s !important; }
    }
  </style>

  <div class="mast" role="toolbar" aria-label="Slow Comet controls">
    <div class="brand">
      <div class="glyph" aria-hidden="true"></div>
      <div class="logo">
        <div class="word">Slow Comet</div>
        <div class="kicker" style="font:800 11px/1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase; color:var(--muted);">Edition 1652 · pocket observatory</div>
      </div>
    </div>
    <div class="nav">
      <button class="pill" id="toggleTheme" aria-pressed="false" title="Toggle Day/Night">Day</button>
      <button class="pill" id="toggleLines" aria-pressed="false" title="Toggle Constellations">Lines</button>
      <button class="pill" id="capture" title="Save image">Capture</button>
    </div>
  </div>

  <div class="stage">
    <div class="frame" id="frame">
      <canvas id="sky" role="img" aria-label="Luminous bodies orbiting and connecting into ephemeral constellations"></canvas>
      <div class="ring" aria-hidden="true"></div>
      <div class="titleBlock" aria-hidden="true">
        <div class="t1">Pocket Observatory</div>
        <div class="t2">Orbits woven from light. Move your cursor to bend gravity.</div>
      </div>
    </div>

    <div class="hud" role="group" aria-label="Observatory settings">
      <label class="chip" for="speed">Speed <output id="speedOut">1.00</output><input id="speed" type="range" value="1.00" min="0.3" max="2.0" step="0.01" /></label>
      <label class="chip" for="bloom">Bloom <output id="bloomOut">70</output><input id="bloom" type="range" value="70" min="0" max="180" step="1" /></label>
      <label class="chip" for="density">Stars <output id="densityOut">140</output><input id="density" type="range" value="140" min="60" max="280" step="1" /></label>
    </div>

    <div class="hint" id="hint">drag to pull the comet stream · 1 lines · T theme · S save · Space pause</div>
  </div>

  <div class="foot">
    <div><span class="dot" aria-hidden="true"></span>Slow Comet drifts gently; motion can be paused with Space.</div>
    <span id="last-updated">Last updated: 2025-12-31 14:14:35 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('murmur1652');
      const frame = document.getElementById('frame');
      const canvas = document.getElementById('sky');
      const ctx = canvas.getContext('2d', {alpha:true});
      const themeBtn = document.getElementById('toggleTheme');
      const linesBtn = document.getElementById('toggleLines');
      const capBtn = document.getElementById('capture');

      const speed = document.getElementById('speed');
      const bloom = document.getElementById('bloom');
      const density = document.getElementById('density');
      const speedOut = document.getElementById('speedOut');
      const bloomOut = document.getElementById('bloomOut');
      const densityOut = document.getElementById('densityOut');

      const lastUpdated = document.getElementById('last-updated');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat([], { dateStyle:'medium', timeStyle:'short' });
        lastUpdated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){ lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Sync outputs
      const syncSpeed = ()=> speedOut.textContent = (+speed.value).toFixed(2);
      const syncBloom = ()=> bloomOut.textContent = bloom.value;
      const syncDensity = ()=> densityOut.textContent = density.value;
      speed.addEventListener('input', syncSpeed); syncSpeed();
      bloom.addEventListener('input', syncBloom); syncBloom();
      density.addEventListener('input', ()=>{ syncDensity(); adjustDensity(); }); syncDensity();

      // Theme
      let isDay = false;
      function setTheme(day){
        isDay = !!day;
        root.dataset.theme = isDay ? 'day' : '';
        themeBtn.textContent = isDay ? 'Night' : 'Day';
        themeBtn.setAttribute('aria-pressed', String(isDay));
        clearCanvas(true);
      }
      themeBtn.addEventListener('click', ()=> setTheme(!isDay));
      setTheme(false);

      // Lines
      let showLines = false;
      function setLines(on){
        showLines = !!on;
        linesBtn.setAttribute('aria-pressed', String(showLines));
        linesBtn.textContent = showLines ? 'Lines: On' : 'Lines: Off';
      }
      linesBtn.addEventListener('click', ()=> setLines(!showLines));
      setLines(false);

      // Parallax + pointer gravity
      let pointer = {x:null, y:null, t:0};
      root.addEventListener('pointermove', (e)=>{
        const rr = root.getBoundingClientRect();
        const fr = frame.getBoundingClientRect();
        pointer.x = e.clientX - fr.left;
        pointer.y = e.clientY - fr.top;
        const mx = (e.clientX - rr.left)/rr.width - .5;
        const my = (e.clientY - rr.top)/rr.height - .5;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
        pointer.t = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
        pointer.x = pointer.y = null;
      });

      // Canvas fit
      let DPR = Math.min(2, window.devicePixelRatio||1), W=0, H=0, CX=0, CY=0, MIN=0;
      function fit(){
        const r = frame.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; MIN = Math.min(W,H);
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearCanvas(true);
        seedStars(+density.value);
      }
      new ResizeObserver(fit).observe(frame);

      // Colors from CSS variables
      function accents(){
        const cs = getComputedStyle(root);
        return [cs.getPropertyValue('--a').trim(), cs.getPropertyValue('--b').trim(), cs.getPropertyValue('--c').trim()];
      }

      // Stars
      let stars = [];
      function makeStar(){
        const r = Math.sqrt(Math.random()) * (MIN*0.48);
        const a = Math.random()*Math.PI*2;
        const spin = (Math.random()<0.5?-1:1) * (0.0008 + Math.random()*0.0026);
        const hueSlot = Math.floor(Math.random()*3);
        return { r, a, spin, jitter: Math.random()*1000, hueSlot };
      }
      function seedStars(n){
        stars = Array.from({length:n}, makeStar);
      }
      function adjustDensity(){
        const n = +density.value;
        if(n>stars.length){
          const add = n - stars.length;
          for(let i=0;i<add;i++) stars.push(makeStar());
        }else if(n<stars.length){
          stars.length = n;
        }
      }

      // Save
      capBtn.addEventListener('click', ()=>{
        const link = document.createElement('a');
        link.download = 'slow-comet-' + Date.now() + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

      // Clear veil
      function clearCanvas(fill){
        ctx.globalCompositeOperation='source-over';
        if(fill){
          ctx.clearRect(0,0,W,H);
          ctx.fillStyle = isDay ? '#ffffff' : '#070a12';
          ctx.fillRect(0,0,W,H);
        }
      }

      // Loop
      let paused = false;
      function setPaused(p){
        paused = p;
        root.classList.toggle('paused', paused);
      }

      // Draw helper
      function drawStar(x,y,rad,color){
        const g = ctx.createRadialGradient(x,y,0, x,y,rad*3.2);
        const glowK = (+bloom.value) / 100;
        const c = color;
        g.addColorStop(0, c);
        g.addColorStop(Math.min(0.28+glowK*0.1,0.5), c);
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(x,y, Math.max(0.8,rad*1.2), 0, Math.PI*2);
        ctx.fill();
      }

      let last = performance.now();
      function loop(now){
        const dt = Math.min(2.5, (now - last)*0.06) * (+speed.value);
        last = now;

        // Idle attractor orbit if pointer away
        if((pointer.x==null || pointer.y==null) && now - pointer.t > 1500){
          const tt = now*0.00035;
          pointer.x = CX + Math.cos(tt)*W*0.2;
          pointer.y = CY + Math.sin(tt*1.1)*H*0.16;
        }

        if(!paused){
          const fog = isDay ? 0.06 : 0.045;
          ctx.globalCompositeOperation='source-over';
          ctx.fillStyle = isDay ? `rgba(255,255,255,${fog})` : `rgba(7,10,18,${fog})`;
          ctx.fillRect(0,0,W,H);

          ctx.globalCompositeOperation = isDay ? 'multiply' : 'lighter';
          const [A,B,C] = accents();
          const cols = [A,B,C];

          // Update & draw
          const maxRad = MIN*0.48;
          const jitterScale = isDay? 0.6 : 1.0;

          // Lines pass (draw after moving)
          let positions = new Array(stars.length);

          for(let i=0;i<stars.length;i++){
            const s = stars[i];

            // subtle breathing of radius
            const wob = Math.sin((s.jitter + now*0.0006))*0.8 + Math.cos((s.jitter*0.5 + now*0.0009))*0.6;
            s.r += wob * 0.02 * jitterScale;

            // gentle pull toward ring bounds
            const dr = maxRad - Math.abs(s.r);
            s.r += Math.sign(dr) * 0.002 * dt;

            // pointer gravity (radial push/pull)
            if(pointer.x!=null && pointer.y!=null){
              const px = pointer.x - CX;
              const py = pointer.y - CY;
              const pa = Math.atan2(py,px);
              const dAng = Math.sin(s.a - pa);
              s.a -= dAng * 0.0025 * dt;           // align azimuth
              const pd = Math.hypot(px,py)+0.001;
              const targetR = Math.min(maxRad, pd*0.6);
              s.r += (targetR - s.r) * 0.002 * dt;  // approach pointer radius
            }

            s.a += s.spin * dt;

            const x = CX + Math.cos(s.a)*s.r;
            const y = CY + Math.sin(s.a)*s.r;
            positions[i] = [x,y];

            const col = cols[s.hueSlot];
            const rad = 1.0 + (Math.sin((s.jitter + now*0.002))*0.6 + 0.8);
            ctx.shadowColor = col;
            ctx.shadowBlur = (+bloom.value) * (isDay?0.45:1.0);
            drawStar(x,y,rad,col);
          }

          // Constellation lines
          if(showLines){
            ctx.shadowBlur = (+bloom.value) * (isDay?0.25:0.6);
            for(let i=0;i<stars.length;i+=1){
              const [x1,y1] = positions[i];
              for(let j=i+1;j<Math.min(i+38, stars.length);j++){
                const [x2,y2] = positions[j];
                const dx = x2-x1, dy = y2-y1;
                const d2 = dx*dx + dy*dy;
                if(d2 < 120*120){
                  const a = Math.max(0.0, 1 - Math.sqrt(d2)/120);
                  const col = accents()[ (stars[i].hueSlot + stars[j].hueSlot) % 3 ];
                  ctx.strokeStyle = col;
                  ctx.globalAlpha = isDay ? a*0.35 : a*0.6;
                  ctx.lineWidth = 1;
                  ctx.beginPath();
                  ctx.moveTo(x1,y1);
                  ctx.lineTo(x2,y2);
                  ctx.stroke();
                  ctx.globalAlpha = 1;
                }
              }
            }
          }
        }

        requestAnimationFrame(loop);
      }

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); setPaused(!paused); }
        if(k==='t'){ themeBtn.click(); }
        if(k==='s'){ capBtn.click(); }
        if(k==='1'){ setLines(!showLines); }
        if(k==='+'||k==='='){ bloom.stepUp(); speed.stepUp(); density.stepUp(); bloom.dispatchEvent(new Event('input')); speed.dispatchEvent(new Event('input')); density.dispatchEvent(new Event('input')); }
        if(k==='-'||k==='_'){ bloom.stepDown(); speed.stepDown(); density.stepDown(); bloom.dispatchEvent(new Event('input')); speed.dispatchEvent(new Event('input')); density.dispatchEvent(new Event('input')); }
      });

      // Reduced motion default pause
      if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        setPaused(true);
      }

      fit();
      requestAnimationFrame(loop);
    }());
  </script>
</div>
