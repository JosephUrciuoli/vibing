<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<style>
/* HORIZON SONATA — Iteration 1743 */
.horizon-1743{
  --h: 212;
  --ink: #eaf3ff;
  --muted:#a7b7cc;
  --bg1:#040810;
  --bg2:#0a1a33;
  --glass: rgba(255,255,255,.06);
  --ring: color-mix(in srgb, #ffffff 14%, transparent);
  --mx: 50%;
  --my: 50%;
  --tempo: 1;
  position:relative; isolation:isolate; overflow:clip;
  min-height: 1000px;
  border-radius: 40px;
  color:var(--ink);
  font: 600 14px/1.6 ui-sans-serif, -apple-system, system-ui, Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background:
    radial-gradient(1200px 900px at var(--mx) var(--my), hsl(var(--h) 92% 60% / .12), transparent 60%),
    conic-gradient(from 200deg at 0% 0%, hsl(calc(var(--h)+120) 80% 16% / .25), transparent 40% 60%, hsl(calc(var(--h)+260) 80% 16% / .25)),
    radial-gradient(160% 160% at 110% 0%, rgba(255,255,255,.05), transparent 40%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  box-shadow: 0 160px 360px -160px rgba(0,0,0,.85), inset 0 1px 0 rgba(255,255,255,.05);
  transition: background .6s ease, color .25s ease, filter .4s ease;
}
.horizon-1743[data-theme="linen"]{
  --ink:#0e1530;
  --muted:#5c6d84;
  --bg1:#f7fbff;
  --bg2:#e9f2ff;
  --glass: rgba(255,255,255,.7);
  --ring: color-mix(in srgb, #0e1530 12%, transparent);
  box-shadow: 0 120px 260px -140px rgba(9,12,30,.16), inset 0 1px 0 rgba(255,255,255,.85);
}
.horizon-1743::before{
  content:"";
  position:absolute; inset:-12% -10% 0 -10%; pointer-events:none;
  background:
    radial-gradient(120% 140% at 100% 0%, rgba(255,255,255,.06), transparent 46%),
    conic-gradient(from 120deg at 10% 10%, rgba(255,255,255,.06), transparent 35% 65%, rgba(255,255,255,.06));
  mix-blend-mode: soft-light;
}
.horizon-1743::after{
  content:"";
  position:absolute; inset:0; pointer-events:none;
  background:
    linear-gradient(180deg, transparent, rgba(0,0,0,.16) 80%),
    radial-gradient(140% 120% at 0% 0%, rgba(255,255,255,.06), transparent 40%);
  opacity:.55; mix-blend-mode: overlay;
}

/* Layout */
.grid-1743{
  position:relative; z-index:2;
  display:grid;
  grid-template-columns: minmax(260px, 520px) 1fr;
  grid-template-rows: auto 1fr auto;
  gap: clamp(20px, 5vw, 60px);
  padding: clamp(24px, 6.2vw, 96px);
}

/* Header */
.header-1743{ grid-column:1/-1; display:flex; align-items:flex-end; justify-content:space-between; gap:24px; flex-wrap:wrap; }
.brand-1743{ display:flex; align-items:flex-end; gap:22px; flex-wrap:wrap; }

.motif-1743{
  width:112px; height:112px; border-radius:30px; position:relative; overflow:hidden; flex:0 0 auto;
  border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(18px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.16), 0 14px 48px -18px rgba(0,0,0,.5);
}
.motif-1743 .ring, .motif-1743 .seed{ position:absolute; inset:0; }
.motif-1743 .ring{
  background:
    conic-gradient(from var(--spin, 0deg),
      transparent 0 8%,
      hsl(var(--h) 92% 64% / .95) 8% 12%,
      transparent 12% 40%,
      hsl(calc(var(--h)+120) 92% 64% / .95) 40% 44%,
      transparent 44% 72%,
      hsl(calc(var(--h)+240) 92% 64% / .95) 72% 76%,
      transparent 76% 100%);
  -webkit-mask: radial-gradient(closest-side, transparent 0 56%, #000 58% 100%);
          mask: radial-gradient(closest-side, transparent 0 56%, #000 58% 100%);
}
.motif-1743 .seed{
  width:28px; height:28px; border-radius:50%;
  left:calc(50% - 14px); top:calc(50% - 14px);
  background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 100% 60%));
  box-shadow: 0 0 26px 10px hsl(var(--h) 100% 60% / .5), inset 0 0 10px rgba(0,0,0,.22);
}

.eyebrow-1743{ font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.72; }
.title-1743{
  margin:4px 0 10px; line-height:.85; letter-spacing:-.015em; font-weight:1000;
  font-size: clamp(58px, 9vw, 148px);
  background: linear-gradient(100deg,
    hsl(var(--h) 92% 64%),
    hsl(calc(var(--h)+120) 92% 60%),
    hsl(calc(var(--h)+240) 92% 62%));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 16px 60px color-mix(in srgb, hsl(calc(var(--h)+160) 90% 60%) 22%, transparent);
}
.tagline-1743{ color: var(--muted); font-weight:900; max-width: 68ch; }

/* Controls */
.controls-1743{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.btn-1743{
  appearance:none; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor;
  padding:10px 14px; border-radius: 999px; font-weight:1000; letter-spacing:.2px; cursor:pointer;
  backdrop-filter: blur(12px);
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease, translate .18s ease;
}
.btn-1743:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px -16px rgba(0,0,0,.45); }
.btn-1743.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 92% 60%), hsl(var(--h) 92% 60%)); color:#0b1224; border-color: transparent; }

.knob-1743{ display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px); color: currentColor; }
.knob-1743 input[type="range"]{
  appearance:none; width:min(54vw, 360px); height:6px; border-radius:999px; outline:none; cursor:pointer;
  background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
}
.knob-1743 input[type="range"]::-webkit-slider-thumb{
  appearance:none; width:18px; height:18px; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
  border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4);
}
.knob-1743 input[type="range"]::-moz-range-thumb{
  width:18px; height:18px; border:none; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
}

/* Stage */
.stage-1743{ grid-column:1/-1; display:grid; align-items:stretch; justify-items:stretch; min-height: min(72vh, 820px); }
.panel3d-1743{
  position:relative; border-radius: 32px; overflow:hidden;
  border:1px solid var(--ring); background: linear-gradient(180deg, color-mix(in srgb, var(--bg2) 100%, transparent), color-mix(in srgb, var(--bg2) 86%, transparent));
  box-shadow: inset 0 1px 0 rgba(255,255,255,.24), 0 40px 160px -60px rgba(0,0,0,.32);
  transform-style: preserve-3d; transition: transform .25s ease;
}
.ink-1743{ position:absolute; inset:0; width:100%; height:100%; display:block; }
.orbits-1743{
  position:absolute; inset:0; pointer-events:none;
  filter: drop-shadow(0 6px 24px rgba(0,0,0,.35));
}
.orbits-1743 .ring{
  fill:none; stroke-linecap:round;
  stroke: rgba(255,255,255,.6);
  opacity:.45;
}
.orbits-1743 .ring.color1{ stroke: hsl(var(--h) 100% 70% / .75); }
.orbits-1743 .ring.color2{ stroke: hsl(calc(var(--h)+120) 100% 70% / .75); }
.orbits-1743 .ring.color3{ stroke: hsl(calc(var(--h)+240) 100% 70% / .75); }

.maskword-1743{
  position:absolute; inset:auto 0 10% 0; text-align:center; font-weight:1000; letter-spacing:.06em;
  font-size: clamp(48px, 12vw, 160px);
  line-height: .82;
  color: transparent;
  -webkit-text-stroke: 2px color-mix(in srgb, var(--ink) 45%, transparent);
  text-stroke: 2px color-mix(in srgb, var(--ink) 45%, transparent);
  background: radial-gradient(120% 120% at var(--mx) var(--my),
    hsl(var(--h) 100% 70% / .35),
    transparent 60%);
  -webkit-background-clip: text; background-clip: text;
  mix-blend-mode: screen;
  pointer-events:none;
}

.hud-1743{
  position:absolute; inset:auto 0 0 0; padding:16px 18px; display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap;
  background: linear-gradient(180deg, rgba(0,0,0,0), color-mix(in srgb, #000 18%, transparent));
  color: color-mix(in srgb, var(--ink) 90%, transparent); pointer-events:none;
}
.hud-1743 .caption{ font-weight:900; opacity:.85; }
.hud-1743 .hint{ font-weight:900; opacity:.7; }

/* Dock */
.dock-1743{
  grid-column:1/-1;
  position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
  padding:8px; border-radius:16px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
}
.pill-1743{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
.dot-1743{ width:10px; height:10px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 100% 60%)); box-shadow: 0 0 12px 2px hsl(var(--h) 100% 60% / .6); }

/* Accessibility */
.sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="horizon-1743" data-theme="nocturne" data-motion="on" aria-label="Horizon Sonata — iridescent ribbons on a quiet plane">
  <div class="grid-1743">
    <div class="header-1743">
      <div class="brand-1743">
        <div class="motif-1743" aria-hidden="true">
          <div class="ring"></div>
          <div class="seed"></div>
        </div>
        <div>
          <div class="eyebrow-1743">Iteration 1743</div>
          <h1 class="title-1743">Horizon&nbsp;Sonata</h1>
          <p class="tagline-1743">Breathing color on a quiet plane. Move your pointer. Click to chime.</p>
        </div>
      </div>
      <div class="controls-1743">
        <button class="btn-1743 t-theme" aria-pressed="true" aria-label="Toggle theme">Theme</button>
        <button class="btn-1743 primary t-palette" aria-label="Shift palette">Palette</button>
        <label class="knob-1743" title="Tempo">
          <span>Tempo</span>
          <input class="s-tempo" type="range" min="0.4" max="2.0" step="0.02" value="1.0" aria-label="Motion tempo">
        </label>
      </div>
    </div>

    <section class="stage-1743" aria-label="Horizon viewport">
      <div class="panel3d-1743">
        <canvas class="ink-1743" role="img" aria-label="Iridescent ribbons drift and weave, tracing soft paths of light"></canvas>

        <svg class="orbits-1743" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
          <defs>
            <linearGradient id="g1-1743" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="hsl(var(--h) 100% 70%)" stop-opacity=".9"/>
              <stop offset="100%" stop-color="hsl(calc(var(--h)+100) 100% 60%)" stop-opacity=".7"/>
            </linearGradient>
            <linearGradient id="g2-1743" x1="1" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="hsl(calc(var(--h)+120) 100% 70%)" stop-opacity=".9"/>
              <stop offset="100%" stop-color="hsl(calc(var(--h)+220) 100% 60%)" stop-opacity=".7"/>
            </linearGradient>
            <linearGradient id="g3-1743" x1="0" y1="1" x2="1" y2="0">
              <stop offset="0%" stop-color="hsl(calc(var(--h)+240) 100% 70%)" stop-opacity=".9"/>
              <stop offset="100%" stop-color="hsl(calc(var(--h)+340) 100% 60%)" stop-opacity=".7"/>
            </linearGradient>
          </defs>
          <g transform="translate(200,200)">
            <g class="spin spin1" style="transform-origin: 0px 0px;">
              <circle class="ring color1" r="130" stroke="url(#g1-1743)" stroke-width="8" stroke-dasharray="30 22"></circle>
            </g>
            <g class="spin spin2" style="transform-origin: 0px 0px;">
              <circle class="ring color2" r="90" stroke="url(#g2-1743)" stroke-width="6" stroke-dasharray="18 18"></circle>
            </g>
            <g class="spin spin3" style="transform-origin: 0px 0px;">
              <circle class="ring color3" r="60" stroke="url(#g3-1743)" stroke-width="5" stroke-dasharray="8 12"></circle>
            </g>
          </g>
        </svg>

        <div class="maskword-1743" aria-hidden="true">SONATA</div>

        <div class="hud-1743" aria-hidden="true">
          <span class="caption">Drag to tilt • Click to chime • Scroll to adjust tempo</span>
          <span class="hint">Palette • <b class="palette-name" aria-live="polite">Dawn Reef</b></span>
        </div>
      </div>
    </section>

    <div class="dock-1743" aria-label="Footer">
      <div class="pill-1743">
        <span class="dot-1743" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-01-04 17:17:59 EST</span>
      </div>
      <div class="pill-1743" aria-hidden="true">Horizon engine • ribbon field</div>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling?.classList?.contains('horizon-1743')
    ? document.currentScript.previousElementSibling
    : document.querySelector('.horizon-1743');

  if (!root) return;

  const canvas = root.querySelector('.ink-1743');
  const ctx = canvas.getContext('2d', { alpha: true });
  const view = root.querySelector('.panel3d-1743');
  const paletteNameEl = root.querySelector('.palette-name');

  // Last updated
  const last = root.querySelector('#last-updated');
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Controls
  const themeBtn = root.querySelector('.t-theme');
  const paletteBtn = root.querySelector('.t-palette');
  const tempoIn = root.querySelector('.s-tempo');

  const KEY_THEME = 'v1743-theme';
  const KEY_PALETTE = 'v1743-palette';
  const KEY_TEMPO = 'v1743-tempo';

  // Palettes
  const palettes = [
    { name:'Dawn Reef',   h: 212, night:['#040810','#0a1a33'], day:['#f7fbff','#e9f2ff'] },
    { name:'Cinder Bloom',h: 28,  night:['#120903','#2a1a0e'], day:['#fff7eb','#ffefe0'] },
    { name:'Verdant Glass',h: 156, night:['#04110a','#0a2416'], day:['#f2fff7','#e8fff1'] },
    { name:'Ultramarine', h: 222, night:['#040816','#0c1b3f'], day:['#f6f8ff','#ecf1ff'] },
    { name:'Amethyst Fog',h: 274, night:['#0b0a14','#1b1735'], day:['#faf7ff','#efeaff'] }
  ];
  let paletteIndex = +localStorage.getItem(KEY_PALETTE) || 0;

  function applyPalette(p){
    const mode = root.getAttribute('data-theme');
    root.style.setProperty('--h', p.h);
    if (mode === 'linen'){
      root.style.setProperty('--bg1', p.day[0]);
      root.style.setProperty('--bg2', p.day[1]);
    } else {
      root.style.setProperty('--bg1', p.night[0]);
      root.style.setProperty('--bg2', p.night[1]);
    }
    paletteNameEl.textContent = p.name;
    root.style.filter = 'saturate(1.18) brightness(1.05)';
    setTimeout(()=> root.style.filter='', 420);
    clearHard();
  }

  // Theme
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  else root.setAttribute('data-theme', 'nocturne');
  themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') !== 'linen'));

  // Tempo
  const savedTempo = parseFloat(localStorage.getItem(KEY_TEMPO));
  if (!isNaN(savedTempo)) {
    tempoIn.value = savedTempo;
    root.style.setProperty('--tempo', savedTempo);
  } else {
    root.style.setProperty('--tempo', tempoIn.value);
  }

  applyPalette(palettes[paletteIndex]);

  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'linen' ? 'nocturne' : 'linen';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    themeBtn.setAttribute('aria-pressed', String(next !== 'linen'));
    applyPalette(palettes[paletteIndex]);
  });

  function cyclePalette(){
    paletteIndex = (paletteIndex + 1) % palettes.length;
    localStorage.setItem(KEY_PALETTE, paletteIndex);
    applyPalette(palettes[paletteIndex]);
  }
  paletteBtn.addEventListener('click', cyclePalette);

  tempoIn.addEventListener('input', ()=>{
    root.style.setProperty('--tempo', tempoIn.value);
    localStorage.setItem(KEY_TEMPO, tempoIn.value);
  });

  // Orbits spin via CSS vars
  const spinEls = root.querySelectorAll('.orbits-1743 .spin');
  let spinBase = 0;

  // Pointer tilt and hotspot
  const pointer = { x:0, y:0, down:false };
  function updateTilt(e){
    const rect = view.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    pointer.x = x - rect.left; pointer.y = y - rect.top;
    const nx = (pointer.x / rect.width) * 2 - 1;
    const ny = (pointer.y / rect.height) * 2 - 1;
    root.style.setProperty('--mx', (pointer.x / rect.width * 100).toFixed(2) + '%');
    root.style.setProperty('--my', (pointer.y / rect.height * 100).toFixed(2) + '%');
    view.style.transform = `perspective(1000px) rotateX(${(-ny*7).toFixed(2)}deg) rotateY(${(nx*7).toFixed(2)}deg)`;
  }
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  view.addEventListener('pointermove', updateTilt, { passive:true });
  view.addEventListener('touchstart', updateTilt, { passive:true });
  view.addEventListener('pointerdown', (e)=>{ pointer.down = true; updateTilt(e); chime(pointer.x, pointer.y); }, { passive:true });
  window.addEventListener('pointerup', ()=> pointer.down = false, { passive:true });
  view.addEventListener('wheel', (e)=>{
    const val = clamp(parseFloat(tempoIn.value) + (e.deltaY>0?-0.08:0.08), 0.4, 2.0);
    tempoIn.value = val.toFixed(2);
    root.style.setProperty('--tempo', tempoIn.value);
    localStorage.setItem(KEY_TEMPO, tempoIn.value);
    e.preventDefault();
  }, { passive:false });

  // Canvas sizing
  const DPR = () => Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let dpr=1, cw=0, ch=0;
  const ro = new ResizeObserver(()=> resize());
  ro.observe(view);

  function resize(){
    const rect = view.getBoundingClientRect();
    dpr = DPR();
    cw = Math.max(1, Math.floor(rect.width * dpr));
    ch = Math.max(1, Math.floor(rect.height * dpr));
    canvas.width = cw; canvas.height = ch;
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
    clearHard();
    initFilaments();
  }

  function clearHard(){
    const rect = view.getBoundingClientRect();
    const g = ctx.createLinearGradient(0,0,rect.width, rect.height);
    const A = getComputedStyle(root).getPropertyValue('--bg1').trim();
    const B = getComputedStyle(root).getPropertyValue('--bg2').trim();
    g.addColorStop(0, A);
    g.addColorStop(1, B);
    ctx.globalCompositeOperation = 'source-over';
    ctx.globalAlpha = 1;
    ctx.fillStyle = g;
    ctx.fillRect(0,0,rect.width,rect.height);
  }

  // Ribbon field
  let filaments = [];
  const rings = [];
  let time = 0;
  const params = {
    count: 900,
    step: 0.9,
    curl: 0.8,
    fade: 0.08
  };

  function initFilaments(){
    const rect = view.getBoundingClientRect();
    const cx = rect.width*0.5, cy = rect.height*0.5;
    filaments = new Array(params.count).fill(0).map((_,i)=>({
      x: cx + (Math.random()-0.5)*rect.width*0.9,
      y: cy + (Math.random()-0.5)*rect.height*0.9,
      hueOff: Math.random()*180,
      life: 1,
      seed: Math.random()*Math.PI*2
    }));
  }

  function field(x, y, t){
    // Soft curl field from layered sine
    const s1 = Math.sin(x*0.002 + t*0.6);
    const s2 = Math.sin(y*0.003 - t*0.7);
    const s3 = Math.sin((x+y)*0.0012 + t*0.4);
    let a = (s1*0.6 + s2*0.35 + s3*0.25) * Math.PI;
    // Swirl around pointer
    if (pointer.x || pointer.y){
      const dx = (x - pointer.x), dy = (y - pointer.y);
      const d = Math.hypot(dx, dy)+1;
      const inf = Math.min(1, 140 / d);
      a += Math.atan2(dy, dx) + inf * 0.8; // rotate around pointer
    }
    return a;
  }

  function chime(x, y){
    const h = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 212;
    rings.push({ x, y, r: 0, life: 1, hue: h + (Math.random()*80-40) });
    if (rings.length>8) rings.shift();
  }

  // Badge spin
  function tickBadge(){
    const halo = root.querySelector('.motif-1743 .ring');
    if (!halo) return;
    const spin = (performance.now()*0.00022)%1;
    halo.style.setProperty('--spin', (spin*360)+'deg');
    requestAnimationFrame(tickBadge);
  }
  requestAnimationFrame(tickBadge);

  // Motion
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  let running = !mediaReduce.matches;
  if (!running) root.setAttribute('data-motion', 'off');

  function loop(now){
    if (!running) return;

    const tempo = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;
    const dt = Math.min(32, now - (loop.t||now)) / 1000;
    loop.t = now;
    time += dt * tempo;

    // spin rings
    spinBase += dt * tempo;
    spinEls.forEach((g, i)=>{
      const dir = i%2===0 ? 1 : -1;
      const speed = (0.2 + i*0.14) * tempo;
      g.style.transform = `rotate(${(spinBase*dir*60*speed).toFixed(2)}deg)`;
    });

    const rect = view.getBoundingClientRect();
    // gentle trail
    ctx.globalCompositeOperation = 'source-over';
    ctx.globalAlpha = params.fade * (root.getAttribute('data-theme') === 'linen' ? 1.2 : 1);
    ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg2').trim();
    ctx.fillRect(0,0,rect.width,rect.height);
    ctx.globalAlpha = 1;

    const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 212;

    // Draw filaments
    ctx.globalCompositeOperation = 'lighter';
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    const substeps = 2; // draw multiple substeps per frame for silkiness
    for (let s=0; s<substeps; s++){
      for (let i=0;i<filaments.length;i++){
        const f = filaments[i];
        const a = field(f.x, f.y, time + f.seed);
        const vx = Math.cos(a) * params.step * (0.8 + Math.random()*0.3) * tempo;
        const vy = Math.sin(a) * params.step * (0.8 + Math.random()*0.3) * tempo;

        const nx = f.x + vx;
        const ny = f.y + vy;

        const t = (Math.sin(time*0.8 + i*0.11) * 0.5 + 0.5);
        const hue = (baseHue + f.hueOff * 0.6 + 60*t)%360;
        ctx.strokeStyle = `hsla(${hue}, 100%, ${60 + 12*t}%, ${0.06 + 0.16*t})`;
        ctx.lineWidth = 0.6 + 1.2*t;

        ctx.beginPath();
        ctx.moveTo(f.x, f.y);
        // slight bezier curve to smooth
        const cx1 = f.x + vx*3;
        const cy1 = f.y + vy*3;
        ctx.quadraticCurveTo(cx1, cy1, nx, ny);
        ctx.stroke();

        f.x = nx; f.y = ny;

        // wrap
        if (f.x < -10) f.x = rect.width+10;
        if (f.x > rect.width+10) f.x = -10;
        if (f.y < -10) f.y = rect.height+10;
        if (f.y > rect.height+10) f.y = -10;
      }
    }

    // rings (chimes)
    for(let i=rings.length-1;i>=0;i--){
      const r = rings[i];
      r.r += dt * 520 * (0.8 + Math.random()*0.2);
      r.life -= dt*0.55;
      if (r.life<=0){ rings.splice(i,1); continue; }
      const g = ctx.createRadialGradient(r.x, r.y, Math.max(0,r.r-40), r.x, r.y, r.r+60);
      g.addColorStop(0, `hsla(${(r.hue+60)%360}, 100%, 65%, ${0.16*r.life})`);
      g.addColorStop(0.7, `hsla(${(r.hue+140)%360}, 100%, 60%, ${0.10*r.life})`);
      g.addColorStop(1, `hsla(${(r.hue+140)%360}, 100%, 60%, 0)`);
      ctx.fillStyle = g;
      ctx.beginPath(); ctx.arc(r.x,r.y,r.r+60,0,Math.PI*2); ctx.fill();
    }

    requestAnimationFrame(loop);
  }

  // Init
  function init(){
    resize();
    if (!mediaReduce.matches) {
      root.setAttribute('data-motion', 'on');
      running = true;
      requestAnimationFrame(loop);
    }
  }
  init();

  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e=>{
    running = !e.matches;
    root.setAttribute('data-motion', running ? 'on' : 'off');
    if (running) requestAnimationFrame(loop);
  });

  // Resize
  let rezTO;
  window.addEventListener('resize', ()=>{
    clearTimeout(rezTO);
    rezTO = setTimeout(()=>{ resize(); }, 80);
  });

  // Continuous motif spin
  (function spinMotif(){
    const halo = root.querySelector('.motif-1743 .ring');
    if (!halo) return;
    const s = (performance.now()*0.00022)%1;
    halo.style.setProperty('--spin', (s*360)+'deg');
    requestAnimationFrame(spinMotif);
  })();
})();
</script>
