<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="v1354-kaleid" data-theme="dark" data-paused="false" aria-label="Mirage Kaleidoscope">
  <style>
    .v1354-kaleid{
      --bg0:#0c0f17;
      --bg1:#121827;
      --ink:#eef2ff;
      --muted:rgba(238,242,255,0.72);
      --ring:rgba(255,255,255,0.12);
      --glass:rgba(255,255,255,0.06);
      --glass-brd:rgba(255,255,255,0.18);
      --a1:#8fd3ff; --a2:#ff9bd6; --a3:#9fa4ff; --a4:#7ef7c7;

      position:relative; border-radius:34px; padding:clamp(20px,4vw,48px);
      color:var(--ink);
      background:
        radial-gradient(140% 120% at 100% 0%, var(--bg1), var(--bg0) 60%);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,0.06), 0 60px 140px rgba(0,0,0,0.65);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      overflow:hidden; isolation:isolate;
    }
    .v1354-kaleid[data-theme="light"]{
      --bg0:#f7fbff; --bg1:#eef2ff;
      --ink:#0b1020; --muted:rgba(11,16,32,0.68);
      --glass:rgba(255,255,255,0.7); --glass-brd:rgba(11,16,32,0.12);
      --ring:rgba(11,16,32,0.12);
      --a1:#59b6ff; --a2:#ff86b8; --a3:#8c85ff; --a4:#35d6a3;
      background: radial-gradient(150% 130% at 0% 0%, var(--bg1), var(--bg0) 60%);
      box-shadow:inset 0 0 0 1px rgba(11,16,32,0.06), 0 40px 110px rgba(10,18,30,0.18);
    }
    .v1354-kaleid::before{
      content:""; position:absolute; inset:-2px; border-radius:34px; padding:2px;
      background:
        conic-gradient(from .1turn,
          color-mix(in oklab, var(--a1), transparent 65%) 0 20%,
          color-mix(in oklab, var(--a2), transparent 65%) 20% 45%,
          transparent 45% 60%,
          color-mix(in oklab, var(--a3), transparent 65%) 60% 85%,
          color-mix(in oklab, var(--a4), transparent 65%) 85% 100%);
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); mask-composite:exclude;
      animation:v1354-border 28s linear infinite; opacity:0.9; pointer-events:none; z-index:-1;
    }
    @keyframes v1354-border{ to{ transform: rotate(360deg);} }

    .v1354-kaleid .mast{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:14px;
    }
    .v1354-kaleid .mark{
      width:56px; height:56px; border-radius:18px; display:grid; place-items:center;
      background:linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border:1px solid var(--glass-brd);
      box-shadow:inset 0 0 0 1px var(--glass-brd), 0 16px 46px rgba(0,0,0,0.5);
      position:relative; overflow:hidden;
    }
    .v1354-kaleid[data-theme="light"] .mark{
      background:linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7));
      box-shadow:inset 0 0 0 1px var(--glass-brd), 0 16px 30px rgba(0,0,0,0.18);
    }
    .v1354-kaleid .mark svg{ width:28px; height:28px; }
    .v1354-kaleid .mark .spin{ transform-origin:50% 50%; animation:v1354-spin 18s linear infinite; }
    @keyframes v1354-spin{ to{ transform:rotate(360deg);} }

    .v1354-kaleid .brand h2{
      margin:0; font-weight:900; letter-spacing:-0.02em; font-size: clamp(16px, 2vw, 20px);
    }
    .v1354-kaleid .brand .sub{
      margin:2px 0 0; font-size:12px; letter-spacing:0.22em; text-transform:uppercase; color:var(--muted);
    }

    .v1354-kaleid .chip{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px;
      background:var(--glass); border:1px solid var(--glass-brd); color:var(--muted); backdrop-filter: blur(8px);
      white-space:nowrap; font-size:12px;
    }
    .v1354-kaleid .chip .dot{
      width:9px; height:9px; border-radius:50%;
      background:radial-gradient(circle at 30% 30%, var(--a1), var(--a3));
      box-shadow:0 0 0 2px rgba(255,255,255,0.18), 0 0 16px var(--a1);
    }

    .v1354-kaleid .hero{ margin-top: clamp(12px, 2vw, 24px); }
    .v1354-kaleid .hero h1{
      margin:0; font-size:clamp(46px, 9.5vw, 124px); line-height:1.02; letter-spacing:-0.03em;
      background:linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--ink), var(--a1) 40%), var(--ink));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-wrap:balance;
    }
    .v1354-kaleid .hero .lede{
      margin:10px 0 0; color:var(--muted); font-size:clamp(14px, 2vw, 18px); max-width:75ch;
    }

    .v1354-kaleid .stage{
      position:relative; margin-top: clamp(18px, 3vw, 34px); border-radius:28px; overflow:hidden;
      background:
        radial-gradient(60% 80% at 50% 50%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(100% 100% at 50% 120%, rgba(0,0,0,0.35), transparent 70%);
      border:1px solid var(--glass-brd);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 28px 90px rgba(0,0,0,0.55);
      min-height: min(86vw, 680px);
    }
    .v1354-kaleid[data-theme="light"] .stage{
      background:
        radial-gradient(60% 80% at 50% 50%, rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(100% 100% at 50% 120%, rgba(14,19,32,0.08), transparent 70%);
      box-shadow: inset 0 0 0 1px rgba(14,19,32,0.08), 0 28px 70px rgba(0,0,0,0.22);
    }
    .v1354-kaleid canvas{ display:block; width:100%; height:100%; position:absolute; inset:0; filter:saturate(112%) contrast(106%); }
    .v1354-kaleid .grain{
      content:""; position:absolute; inset:-40%; pointer-events:none; opacity:0.12; mix-blend-mode:overlay;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.2) 20%, transparent 21%),
        radial-gradient(2px 2px at 70% 40%, rgba(0,0,0,0.35) 20%, transparent 21%),
        radial-gradient(2px 2px at 40% 80%, rgba(255,255,255,0.2) 20%, transparent 21%);
      animation:v1354-grain 12s linear infinite;
      transform: translate3d(0,0,0);
    }
    @keyframes v1354-grain{ to{ transform: translate3d(5%, -5%, 0); } }

    .v1354-kaleid .beam{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:0.75;
      background: radial-gradient(180px 180px at var(--mx, -10%) var(--my, -10%), color-mix(in oklab, var(--a1), transparent 85%), transparent 60%);
      transition: opacity 220ms ease;
    }
    .v1354-kaleid[data-theme="light"] .beam{ mix-blend-mode:multiply; opacity:0.5; }

    .v1354-kaleid .controls{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      margin-top: clamp(14px, 2.2vw, 22px);
    }
    .v1354-kaleid .segmented{
      display:inline-flex; background:var(--glass); border:1px solid var(--glass-brd); border-radius:999px; overflow:hidden; backdrop-filter: blur(8px);
    }
    .v1354-kaleid .segmented button{
      appearance:none; background:transparent; border:0; padding:9px 12px; font-weight:800; font-size:12px; letter-spacing:0.02em; color:var(--muted);
      cursor:pointer; transition: background 160ms ease, color 160ms ease;
    }
    .v1354-kaleid .segmented button[aria-pressed="true"]{ background:color-mix(in oklab, var(--a1), transparent 80%); color:var(--ink); }

    .v1354-kaleid .pill{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px;
      background: var(--glass); border: 1px solid var(--glass-brd); color: var(--muted); backdrop-filter: blur(8px);
      font-size:12px;
    }
    .v1354-kaleid .slider{
      -webkit-appearance:none; appearance:none; height:10px; border-radius:999px; outline:none; width: min(240px, 44vw);
      background: linear-gradient(90deg, var(--a1), var(--a3)); border:1px solid var(--glass-brd); box-shadow: inset 0 0 0 2px rgba(255,255,255,0.12);
    }
    .v1354-kaleid[data-theme="light"] .slider{ box-shadow: inset 0 0 0 3px rgba(255,255,255,0.5); }
    .v1354-kaleid .slider::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ddd); border:1px solid var(--glass-brd); box-shadow: 0 6px 14px rgba(0,0,0,0.3); cursor: grab;
    }
    .v1354-kaleid[data-theme="dark"] .slider::-webkit-slider-thumb{ background: radial-gradient(circle at 30% 30%, #f8fbff, #cfd8e3); }
    .v1354-kaleid .slider::-moz-range-thumb{
      width:22px; height:22px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, #ddd);
      border:1px solid var(--glass-brd); box-shadow: 0 6px 14px rgba(0,0,0,0.3); cursor: grab;
    }

    .v1354-kaleid .btn{
      appearance:none; border:1px solid var(--glass-brd); border-radius:999px;
      padding:10px 14px; font-weight:800; font-size:13px; letter-spacing:0.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      color: var(--muted); cursor:pointer;
      transition: transform 160ms ease, box-shadow 220ms ease, background 240ms ease;
      box-shadow: 0 14px 28px rgba(0,0,0,0.45);
    }
    .v1354-kaleid[data-theme="light"] .btn{
      background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7)); color:var(--ink);
      box-shadow:0 14px 28px rgba(0,0,0,0.18);
    }
    .v1354-kaleid .btn:hover{ transform: translateY(-1px); }

    .v1354-kaleid .legend{
      margin-top:8px; display:flex; gap:12px; align-items:center; justify-content:center; color:var(--muted); font-size:12px;
    }
    .v1354-kaleid .legend .sw{ width:14px; height:14px; border-radius:4px; border:1px solid var(--glass-brd); box-shadow:0 0 0 2px rgba(255,255,255,0.06) inset; }
    .v1354-kaleid .s1{ background:linear-gradient(45deg, var(--a1), transparent); }
    .v1354-kaleid .s2{ background:linear-gradient(45deg, var(--a2), transparent); }
    .v1354-kaleid .s3{ background:linear-gradient(45deg, var(--a3), transparent); }

    @media (prefers-reduced-motion: reduce){
      .v1354-kaleid::before, .v1354-kaleid .mark .spin, .v1354-kaleid .grain{ animation:none !important; }
      .v1354-kaleid .btn, .v1354-kaleid .segmented button{ transition:none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1354-kaleid');
      const canvas = root.querySelector('#kCanvas1354');
      const ctx = canvas.getContext('2d');
      const stage = root.querySelector('#stage1354');
      const beam = root.querySelector('.beam');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        updated.textContent = new Date().toLocaleString(undefined,{
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
      }catch{ updated.textContent = new Date().toString(); }

      // Controls
      const modeBtns = Array.from(root.querySelectorAll('.mode1354'));
      const sides = root.querySelector('#sides1354');
      const sidesLbl = root.querySelector('#sidesLbl1354');
      const hue = root.querySelector('#hue1354');
      const hueLbl = root.querySelector('#hueLbl1354');
      const spd = root.querySelector('#spd1354');
      const spdLbl = root.querySelector('#spdLbl1354');
      const trailBtn = root.querySelector('#trail1354');
      const pauseBtn = root.querySelector('#pause1354');
      const themeBtn = root.querySelector('#theme1354');
      const randBtn = root.querySelector('#rand1354');
      const saveBtn = root.querySelector('#save1354');

      // DPR + sizing
      let w=0,h=0,dpr=Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function resize(){
        const r = stage.getBoundingClientRect();
        w = Math.max(1, Math.floor(r.width));
        h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        prime();
      }
      resize();
      window.addEventListener('resize', resize, {passive:true});

      // Pointer halo
      const pointer = {x:-1e3, y:-1e3, nx:0, ny:0, active:false};
      function setHalo(e){
        const r = stage.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = pointer.x / Math.max(1,r.width);
        pointer.ny = pointer.y / Math.max(1,r.height);
        pointer.active = true;
        root.style.setProperty('--mx', (pointer.nx*100)+'%');
        root.style.setProperty('--my', (pointer.ny*100)+'%');
        beam.style.opacity = '0.9';
      }
      stage.addEventListener('pointermove', setHalo, {passive:true});
      stage.addEventListener('pointerleave', ()=>{ pointer.active=false; beam.style.opacity='0.55'; }, {passive:true});
      stage.addEventListener('pointerdown', setHalo, {passive:true});

      // State
      let mode = 'flow';
      let N = 72;
      let slices = Number(sides.value|0);
      let hueShift = Number(hue.value|0);
      let speedMul = Number(spd.value)/100;
      let trails = true;
      let t0 = 0, raf = null;

      sidesLbl.textContent = String(slices);
      hueLbl.textContent = hueShift+'°';
      spdLbl.textContent = speedMul.toFixed(2)+'×';

      // Emitters
      let emitters = [];
      function rand(min=0, max=1){ return min + Math.random()*(max-min); }
      function seed(){
        emitters.length = 0;
        for(let i=0;i<N;i++){
          emitters.push({
            phase: rand(0, Math.PI*2),
            fA: rand(0.2, 1.2),
            fB: rand(0.1, 0.8),
            bias: rand(0.05, 0.95),
            size: rand(2, 7),
            weight: rand(0.6, 1.8),
            hueJit: rand(-22, 22)
          });
        }
        prime();
      }

      function prime(){
        // soft background to avoid harsh start
        ctx.globalCompositeOperation = 'source-over';
        const dark = root.getAttribute('data-theme')!=='light';
        ctx.fillStyle = dark ? 'rgba(12,15,23,0.95)' : 'rgba(247,251,255,0.95)';
        ctx.fillRect(0,0,w,h);
      }

      seed();

      // Helpers
      const TAU = Math.PI*2;
      function noise2(x,y,t){
        // simple multi-sin pseudo-noise
        return (Math.sin(x*1.7 + t*0.9) + Math.sin(y*1.3 - t*0.7) + Math.sin((x+y)*0.8 + t*0.5) + Math.sin(Math.hypot(x,y)*0.6 - t*0.4)) * 0.25 + 0.5;
      }
      function hsla(h,s,l,a){ return `hsla(${h},${s}%,${l}%,${a})`; }
      function baseHues(){
        const light = root.getAttribute('data-theme')==='light';
        return light ? [204, 268, 336, 42] : [210, 274, 330, 160];
      }

      // Render
      function fade(){
        if (trails){
          ctx.globalCompositeOperation = 'source-over';
          const light = root.getAttribute('data-theme')==='light';
          const a = light? 0.09 : 0.08;
          ctx.fillStyle = light ? `rgba(247,250,255,${a})` : `rgba(7,10,18,${a})`;
          ctx.fillRect(0,0,w,h);
        } else {
          ctx.clearRect(0,0,w,h);
        }
      }

      function render(ts){
        const dt = ts - (t0||ts);
        t0 = ts;
        fade();

        const cx = w/2, cy = h/2;
        const R = Math.min(w,h)*0.46;
        const hues = baseHues();
        const pointerPull = pointer.active ? (1 - Math.min(1, Math.hypot(pointer.x-cx, pointer.y-cy)/Math.max(1, Math.min(w,h)))) : 0;
        const t = ts*0.001 * (0.6 + speedMul*1.4);

        for (let i=0;i<emitters.length;i++){
          const e = emitters[i];
          let x=0,y=0;
          if (mode==='flow'){
            const a = t*e.fA + e.phase;
            const r = R*(0.18 + 0.78*((Math.sin(t*e.fB + e.phase)*0.5+0.5)*e.bias + 0.15));
            x = r*Math.cos(a);
            y = r*Math.sin(a)*0.85;
          } else if (mode==='mosaic'){
            const a = t*0.7*e.fA + e.phase;
            const rStep = Math.floor(((Math.sin(t*e.fB + e.phase)+1)*3));
            const r = R*(0.2 + 0.15*rStep);
            x = r*Math.cos(a + Math.sin(t*0.6+e.phase)*0.4);
            y = r*Math.sin(a*1.2);
          } else { // aurora
            const nx = (Math.sin(e.phase)*0.5+0.5)*2-1;
            const ny = (Math.cos(e.phase)*0.5+0.5)*2-1;
            const n = noise2(nx*2 + t*e.fA, ny*2 - t*e.fB, t);
            const r = R*(0.12 + n*0.84);
            const a = t*0.5 + e.phase + n*3.2;
            x = r*Math.cos(a);
            y = r*Math.sin(a);
          }

          // pointer influence
          if (pointer.active){
            const dx = (pointer.x - cx), dy = (pointer.y - cy);
            x += dx*0.1*pointerPull;
            y += dy*0.1*pointerPull;
          }

          const sliceA = TAU / slices;
          const size = e.size * (0.7 + pointerPull*0.9);
          const lgtBase = root.getAttribute('data-theme')==='light' ? 36 : 64;
          const opac = root.getAttribute('data-theme')==='light' ? 0.18 : 0.16;

          for (let s=0;s<slices;s++){
            const ang = s*sliceA;
            const ca = Math.cos(ang), sa = Math.sin(ang);

            const rx = x*ca - y*sa;
            const ry = x*sa + y*ca;
            const mx = -x*ca - y*sa; // mirrored across y-axis
            const my = -x*sa + y*ca;

            const h1 = (hues[i%hues.length] + hueShift + e.hueJit + s*(360/slices)*0.05) % 360;
            const h2 = (h1 + 22) % 360;

            // glow dot
            ctx.globalCompositeOperation = 'lighter';
            ctx.shadowBlur = size*2.2;
            ctx.shadowColor = hsla(h1, 80, Math.min(98, lgtBase+28), opac+0.08);
            ctx.fillStyle = hsla(h1, 86, lgtBase, 0.85);
            ctx.beginPath(); ctx.arc(cx+rx, cy+ry, size, 0, TAU); ctx.fill();

            ctx.shadowBlur = size*2;
            ctx.shadowColor = hsla(h2, 80, Math.min(98, lgtBase+26), opac+0.06);
            ctx.fillStyle = hsla(h2, 86, lgtBase-6, 0.8);
            ctx.beginPath(); ctx.arc(cx+mx, cy+my, size*0.9, 0, TAU); ctx.fill();

            // soft link stroke
            ctx.shadowBlur = 0;
            ctx.globalCompositeOperation = 'lighter';
            ctx.lineWidth = Math.max(0.8, e.weight);
            ctx.strokeStyle = hsla(h1, 90, Math.min(94, lgtBase+12), opac);
            ctx.beginPath(); ctx.moveTo(cx+rx, cy+ry); ctx.lineTo(cx+mx, cy+my); ctx.stroke();
          }
        }
      }

      function loop(ts){
        render(ts);
        raf = requestAnimationFrame(loop);
      }

      // UI
      modeBtns.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          modeBtns.forEach(b=> b.setAttribute('aria-pressed','false'));
          btn.setAttribute('aria-pressed','true');
          mode = btn.dataset.mode;
          prime();
        });
      });

      sides.addEventListener('input', e=>{
        slices = Math.max(3, Math.min(18, e.target.value|0));
        sidesLbl.textContent = String(slices);
        prime();
      });

      hue.addEventListener('input', e=>{
        hueShift = Math.max(0, Math.min(360, e.target.value|0));
        hueLbl.textContent = hueShift+'°';
      });

      spd.addEventListener('input', e=>{
        speedMul = Math.max(0, Math.min(2, Number(e.target.value)/100*2)) / 2;
        spdLbl.textContent = speedMul.toFixed(2)+'×';
      });

      trailBtn.addEventListener('click', ()=>{
        trails = !trails;
        trailBtn.setAttribute('aria-pressed', String(trails));
        trailBtn.textContent = trails ? 'Trails' : 'No Trails';
      });

      pauseBtn.addEventListener('click', ()=>{
        const paused = root.getAttribute('data-paused')==='true';
        if (paused){
          root.setAttribute('data-paused','false');
          pauseBtn.textContent = 'Pause';
          pauseBtn.setAttribute('aria-pressed','false');
          if (!raf && !reduced) raf = requestAnimationFrame(loop);
        } else {
          root.setAttribute('data-paused','true');
          pauseBtn.textContent = 'Resume';
          pauseBtn.setAttribute('aria-pressed','true');
          if (raf){ cancelAnimationFrame(raf); raf=null; }
        }
      });

      themeBtn.addEventListener('click', ()=>{
        const isLight = root.getAttribute('data-theme')==='light';
        root.setAttribute('data-theme', isLight ? 'dark' : 'light');
        themeBtn.textContent = isLight ? 'Light' : 'Dark';
        themeBtn.setAttribute('aria-pressed', String(!isLight));
        prime();
      });

      randBtn.addEventListener('click', ()=>{ seed(); });

      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'mirage-kaleidoscope.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' ') { e.preventDefault(); pauseBtn.click(); }
        if (k==='t'){ themeBtn.click(); }
        if (k==='1'){ modeBtns[0].click(); }
        if (k==='2'){ modeBtns[1].click(); }
        if (k==='3'){ modeBtns[2].click(); }
        if (k==='s'){ saveBtn.click(); }
        if (k==='r'){ randBtn.click(); }
        if (k==='['){ spd.value = Math.max(0, Number(spd.value)-10); spd.dispatchEvent(new Event('input')); }
        if (k===']'){ spd.value = Math.min(200, Number(spd.value)+10); spd.dispatchEvent(new Event('input')); }
        if (k==='-'){ sides.value = Math.max(3, Number(sides.value)-1); sides.dispatchEvent(new Event('input')); }
        if (k==='='){ sides.value = Math.min(18, Number(sides.value)+1); sides.dispatchEvent(new Event('input')); }
      });

      // Start / motion prefs
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!reduced){ raf = requestAnimationFrame(loop); } else {
        root.setAttribute('data-paused','true');
        pauseBtn.textContent = 'Resume';
        pauseBtn.setAttribute('aria-pressed','true');
        render(performance.now());
      }

      // Keep proportions on resize
      window.addEventListener('resize', ()=>{ resize(); }, {passive:true});
      // Visibility
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){
          if (raf){ cancelAnimationFrame(raf); raf=null; }
        } else if (root.getAttribute('data-paused')!=='true'){
          if (!reduced && !raf) raf = requestAnimationFrame(loop);
        }
      });
    })();
  </script>
