<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe2030" role="region" aria-label="Time Fountain — living poster 2030">
  <style>
    /* Time Fountain 2030 — scoped styles */
    #vibe2030{
      --ink:#0b1222;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --bg0:#f7fbff; --bg1:#eaf2ff;
      --c1:#ffb7a8; --c2:#7ab8ff; --c3:#7ff0c9; --c4:#bca7ff;
      --glass: rgba(255,255,255,0.65);
      --panel: rgba(255,255,255,0.75);
      --line: rgba(10, 15, 26, 0.08);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2.2vw, 28px);
      padding: clamp(18px, 5vw, 48px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(160% 120% at var(--mx,62%) var(--my,20%), color-mix(in oklab, var(--c2), transparent 88%), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 40px 180px rgba(12,20,40,0.14);
      overflow: clip;
      isolation: isolate;
    }

    /* Themes */
    #vibe2030[data-theme="dawn"]{
      --ink:#0b1222; --muted: color-mix(in oklab, #0b1222, transparent 45%);
      --bg0:#f7fbff; --bg1:#eaf2ff;
      --c1:#ffb7a8; --c2:#7ab8ff; --c3:#7ff0c9; --c4:#bca7ff;
      --glass: rgba(255,255,255,0.65); --panel: rgba(255,255,255,0.75); --line: rgba(10, 15, 26, 0.08);
    }
    #vibe2030[data-theme="noir"]{
      --ink:#eaf2ff; --muted: color-mix(in oklab, #eaf2ff, transparent 35%);
      --bg0:#0a0f1a; --bg1:#0f1526;
      --c1:#86a7ff; --c2:#6ff2cc; --c3:#ff8fcb; --c4:#ffd78f;
      --glass: rgba(255,255,255,0.08); --panel: rgba(255,255,255,0.10); --line: rgba(255,255,255,0.08);
      border-color: color-mix(in oklab, var(--ink), transparent 86%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 50px 220px rgba(0,0,0,0.5),
        0 80px 280px color-mix(in oklab, var(--c3), transparent 86%);
    }
    #vibe2030[data-theme="verdant"]{
      --ink:#0b1310; --muted: color-mix(in oklab, #0b1310, transparent 42%);
      --bg0:#0f1916; --bg1:#14221d;
      --c1:#7ff0c9; --c2:#a5ffcc; --c3:#86a7ff; --c4:#ffe6a8;
      --glass: rgba(255,255,255,0.10); --panel: rgba(255,255,255,0.12); --line: rgba(255,255,255,0.08);
      color:#e9fff7;
    }

    /* Top bar */
    #vibe2030 .top{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; z-index:4;
    }
    #vibe2030 .brand{
      display:flex; align-items:center; gap:12px;
      padding:12px 14px; border-radius:14px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 12px 26px rgba(6,10,22,0.20);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2030 .swirl{
      width:18px; height:18px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--c1), transparent 75%);
      animation: spin30 8s linear infinite;
    }
    #vibe2030[data-motion="off"] .swirl{ animation: none; }
    @keyframes spin30{ to{ transform: rotate(1turn); } }

    #vibe2030 .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2030 .chip{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink), transparent 82%); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color: inherit;
      padding:10px 14px; cursor:pointer; user-select:none;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.09em; text-transform:uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease, opacity 220ms ease;
      box-shadow: 0 10px 22px rgba(6,10,22,0.20);
    }
    #vibe2030 .chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(6,10,22,0.28); }
    #vibe2030 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--c1), var(--c4));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage */
    #vibe2030 .well{
      position:relative; display:grid; place-items:center;
      min-height: 64vh;
      border-radius: 26px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      background: var(--panel);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 26px 160px rgba(0,0,0,0.18);
      overflow:hidden;
      z-index:1;
    }
    #vibe2030 .glow{
      position:absolute; inset:-20%; z-index:1; pointer-events:none; opacity:0.65;
      background:
        radial-gradient(50% 40% at var(--mx,62%) var(--my,28%), color-mix(in oklab, var(--c3), transparent 80%), transparent 60%),
        conic-gradient(from var(--spin, 0deg) at 50% 50%, color-mix(in oklab, var(--c1), transparent 30%), color-mix(in oklab, var(--c2), transparent 30%), color-mix(in oklab, var(--c3), transparent 30%), color-mix(in oklab, var(--c4), transparent 30%), color-mix(in oklab, var(--c1), transparent 30%));
      filter: saturate(1.1) blur(12px);
      mix-blend-mode: screen;
      transform: scale(1.1);
      transition: opacity 240ms ease;
    }
    #vibe2030[data-motion="off"] .glow{ opacity:0.5; }

    #vibe2030 .guides{
      position:absolute; inset:0; pointer-events:none; z-index:2; opacity:0.55;
      background:
        radial-gradient(closest-side, transparent 55%, color-mix(in oklab, var(--ink), transparent 86%) 56%, transparent 58%),
        repeating-conic-gradient(from 0deg, transparent 0 6deg, color-mix(in oklab, var(--ink), transparent 87%) 6deg 7deg),
        radial-gradient(closest-side, color-mix(in oklab, var(--ink), transparent 92%) 0 30%, transparent 30% 100%);
      mask: radial-gradient(closest-side, black 55%, transparent 100%);
      transform: translateZ(0);
      transition: opacity 220ms ease;
    }
    #vibe2030[data-orbit="off"] .guides{ opacity: 0; }

    #vibe2030 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:3;
      filter: drop-shadow(0 28px 60px rgba(0,0,0,0.35));
    }

    /* Card */
    #vibe2030 .card{
      position: relative; z-index:4; text-align:center;
      padding: clamp(16px, 2.2vw, 28px) clamp(18px, 3.2vw, 40px);
      border-radius: 18px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 82%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 16px 50px rgba(6,10,22,0.18);
      backdrop-filter: blur(10px) saturate(160%);
      max-width: min(840px, 92%);
    }
    #vibe2030 .eyebrow{
      display:block; color:var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 10px;
    }
    #vibe2030 h1{
      margin:0 0 10px;
      font: 900 clamp(40px, 8vw, 120px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--c2), var(--c1), var(--c3), var(--c4));
      background-size: 260% 100%;
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      animation: titleSweep30 16s ease-in-out infinite;
    }
    @keyframes titleSweep30{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe2030 .lead{
      margin:0; color:var(--muted);
      font: 500 clamp(14px, 2vw, 20px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Center seed button */
    #vibe2030 .seed{
      position:absolute; inset:auto; left:50%; top:50%; transform: translate(-50%, -50%); z-index:4;
      width: min(18vmin, 140px); aspect-ratio:1; border-radius:50%;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 78%);
      background: radial-gradient(60% 60% at 35% 35%, white, color-mix(in oklab, var(--c1), transparent 40%) 60%, color-mix(in oklab, var(--c2), transparent 40%) 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 8px 30px color-mix(in oklab, var(--c2), transparent 70%);
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 240ms ease, background 240ms ease;
    }
    #vibe2030 .seed::before, #vibe2030 .seed::after{
      content:""; position:absolute; inset:-12%; border-radius:50%; pointer-events:none;
      border:1px solid color-mix(in oklab, var(--ink), transparent 86%);
      opacity:0.8;
      transform: scale(0.92);
    }
    #vibe2030[data-motion="on"] .seed::before{
      animation: ring30 2.4s ease-out infinite;
    }
    #vibe2030[data-motion="on"] .seed::after{
      animation: ring30 2.4s ease-out 1.2s infinite;
    }
    @keyframes ring30{
      0%{ transform: scale(0.7); opacity:0.8; }
      100%{ transform: scale(1.25); opacity:0; }
    }
    #vibe2030 .seed:active{ transform: translate(-50%, -50%) scale(0.96); box-shadow: 0 10px 44px color-mix(in oklab, var(--c3), transparent 70%); }

    /* Notes */
    #vibe2030 .note{
      position:absolute; z-index:4;
      padding:10px 12px; border-radius:12px;
      border:1px dashed color-mix(in oklab, var(--ink), transparent 76%);
      background: linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0.04));
      backdrop-filter: blur(6px) saturate(140%);
      font: 600 12px/1.3 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--muted);
      opacity:0.92;
      transition: opacity 220ms ease;
    }
    #vibe2030 .note b{ color:var(--ink); }
    #vibe2030 .note-a{ left: 6%; top: 8%; }
    #vibe2030 .note-b{ right: 6%; bottom: 12%; }

    /* Footer */
    #vibe2030 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      z-index:4;
    }
    #vibe2030 #last-updated{ opacity:0.9; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2030 h1{ animation: none !important; }
      #vibe2030 .glow{ transition:none !important; }
      #vibe2030 .seed::before, #vibe2030 .seed::after{ animation: none !important; }
      #vibe2030 canvas{ filter:none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <span class="swirl" aria-hidden="true"></span>
      TIME FOUNTAIN — 2030
    </div>
    <div class="controls" aria-label="Controls">
      <button class="chip" id="theme30" type="button" aria-pressed="false" aria-label="Cycle theme">Dawn</button>
      <button class="chip" id="motion30" type="button" aria-pressed="true" aria-label="Toggle motion">Flow</button>
      <button class="chip" id="orbit30" type="button" aria-pressed="true" aria-label="Toggle orbit guides">Orbit</button>
    </div>
  </div>

  <div class="well" id="well30" aria-live="polite" aria-label="Orbiting particles and ripples. Drag to stir, click center to pulse.">
    <div class="glow" id="glow30" aria-hidden="true"></div>
    <div class="guides" aria-hidden="true"></div>
    <canvas id="field30" role="img" aria-label="Generative orbit field"></canvas>

    <div class="card">
      <span class="eyebrow">Living Poster</span>
      <h1 id="title30">Time Fountain</h1>
      <p class="lead">Drag to stir the orbits. Tap the center to pulse. Keys: T theme, M motion, O orbit.</p>
    </div>

    <button class="seed" id="seed30" type="button" aria-label="Pulse the fountain"></button>

    <div class="note note-a">Hold the center to <b>cascade</b> rings.</div>
    <div class="note note-b">Your pointer bends the <b>current</b>.</div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T • M • O</span>
    <span id="last-updated">Last updated: 2026-01-18 02:18:23 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('vibe2030');
      const well   = document.getElementById('well30');
      const canvas = document.getElementById('field30');
      const ctx    = canvas.getContext('2d');
      const glow   = document.getElementById('glow30');

      const btnTheme  = document.getElementById('theme30');
      const btnMotion = document.getElementById('motion30');
      const btnOrbit  = document.getElementById('orbit30');
      const title     = document.getElementById('title30');
      const seed      = document.getElementById('seed30');
      const updated   = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['dawn','noir','verdant'];
      const LABELS = { dawn:'Dawn', noir:'Noir', verdant:'Verdant' };
      let themeIndex = (matchMedia && matchMedia('(prefers-color-scheme: dark)').matches) ? 1 : 0;

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--c1'), css('--c2'), css('--c3'), css('--c4')].map(c=>c||'#7ab8ff'); }

      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t !== 'dawn'));
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.setAttribute('data-motion', motion ? 'on' : 'off');
      btnMotion.textContent = motion ? 'Flow' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      // Orbit guides
      let showOrbit = true;
      root.setAttribute('data-orbit', showOrbit ? 'on' : 'off');
      btnOrbit.textContent = showOrbit ? 'Orbit' : 'Plain';
      btnOrbit.setAttribute('aria-pressed', String(showOrbit));

      // Canvas sizing
      let W=0, H=0, DPR=Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = well.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        drawOnce();
      }
      const ro = new ResizeObserver(resize); ro.observe(well); resize();

      // Pointer tracking
      const ptr = { x:0.62, y:0.28, tx:0.62, ty:0.28, down:false };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      well.addEventListener('pointermove', (e)=>{
        const r = well.getBoundingClientRect();
        ptr.tx = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.ty = clamp((e.clientY - r.top)/r.height, 0, 1);
        root.style.setProperty('--mx', (ptr.tx*100)+'%');
        root.style.setProperty('--my', (ptr.ty*100)+'%');
      });
      well.addEventListener('pointerdown', ()=>{ ptr.down = true; });
      well.addEventListener('pointerup',   ()=>{ ptr.down = false; });
      well.addEventListener('pointerleave',()=>{ ptr.down = false; });

      // Title shuffle
      const mottos = [
        'Time Fountain',
        'Hours in Bloom',
        'Liquid Calendar',
        'Gentle Mechanics',
        'Quiet Orbits'
      ];
      title.addEventListener('click', ()=>{
        title.textContent = mottos[Math.floor(Math.random()*mottos.length)];
      });

      // Seed pulses
      let pulser = null;
      function pulse(){
        spawnRipple();
      }
      seed.addEventListener('pointerdown', ()=>{
        pulse();
        if(pulser) clearInterval(pulser);
        pulser = setInterval(pulse, 360);
      });
      window.addEventListener('pointerup', ()=>{
        if(pulser) clearInterval(pulser);
        pulser = null;
      });

      // Field: orbits + ripples
      const orbits = [];
      const ripples = [];
      function resetOrbits(){
        orbits.length = 0;
        const cols = palette();
        const count = 14;
        for(let i=0;i<count;i++){
          const t = i/(count-1);
          orbits.push({
            r: 40 + t * Math.min(W,H) * 0.42,
            a: Math.random()*Math.PI*2,
            s: (0.15 + Math.random()*0.7) * (Math.random()<0.5?-1:1),
            size: 1.8 + Math.pow(1-t, 2.2)*4.2,
            col: cols[i%cols.length],
            trail: []
          });
        }
      }
      function spawnRipple(){
        const cx = W*0.5, cy = H*0.5;
        ripples.push({ r: 0, max: Math.hypot(W,H)*0.5, alpha: 0.35, w: 10 });
      }

      // Draw
      let t = 0, lastT = performance.now(), raf = null, spin = 0;
      function backdrop(){
        ctx.clearRect(0,0,W,H);
        const g = ctx.createRadialGradient(W/2, H/2, Math.min(W,H)*0.22, W/2, H/2, Math.max(W,H)*0.9);
        g.addColorStop(0, 'rgba(255,255,255,0.00)');
        g.addColorStop(1, root.dataset.theme==='dawn' ? 'rgba(0,0,0,0.05)' : 'rgba(0,0,0,0.12)');
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }
      function drawOrbits(dt){
        const cx = W*0.5, cy = H*0.5;
        const magnetX = (ptr.x - 0.5) * 28;
        const magnetY = (ptr.y - 0.5) * 28;

        ctx.globalCompositeOperation = 'lighter';

        for(const o of orbits){
          o.a += o.s * dt * (0.35 + (0.65*((o.r)/Math.min(W,H))));
          const px = cx + Math.cos(o.a) * o.r + magnetX*(o.r/Math.min(W,H));
          const py = cy + Math.sin(o.a) * o.r + magnetY*(o.r/Math.min(W,H));

          // trail
          o.trail.push({x:px, y:py});
          if(o.trail.length>32) o.trail.shift();

          // trail stroke
          ctx.beginPath();
          for(let i=0;i<o.trail.length;i++){
            const p = o.trail[i];
            if(i===0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          }
          const alpha = 0.15 + Math.min(0.35, (o.size/6)*0.2);
          ctx.strokeStyle = o.col;
          ctx.globalAlpha = alpha;
          ctx.lineWidth = Math.max(0.6, o.size*0.28);
          ctx.stroke();

          // node
          const r = o.size;
          const orb = ctx.createRadialGradient(px-2, py-2, 0, px, py, r*3.2);
          orb.addColorStop(0, 'white');
          orb.addColorStop(1, o.col);
          ctx.globalAlpha = 0.9;
          ctx.fillStyle = orb;
          ctx.beginPath(); ctx.arc(px, py, r, 0, Math.PI*2); ctx.fill();
        }

        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
      }
      function drawRipples(dt){
        const cx = W*0.5, cy = H*0.5;
        for(let i=ripples.length-1;i>=0;i--){
          const rp = ripples[i];
          rp.r += dt * (220 + i*12);
          rp.alpha *= (1 - dt*0.6);
          rp.w *= (1 - dt*0.15);
          ctx.beginPath();
          ctx.arc(cx, cy, rp.r, 0, Math.PI*2);
          ctx.strokeStyle = 'rgba(255,255,255,' + rp.alpha.toFixed(3) + ')';
          ctx.lineWidth = Math.max(1, rp.w);
          ctx.stroke();
          if(rp.r > rp.max || rp.alpha < 0.03) ripples.splice(i,1);
        }
      }

      function drawOnce(){ draw(true); }
      function draw(staticOnly){
        // ease pointer
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;

        // spin the conic glow
        spin += (motion ? 0.22 : 0) ;
        glow.style.setProperty('--spin', spin+'deg');

        backdrop();
        drawOrbits(staticOnly?0:0.016);
        drawRipples(staticOnly?0:0.016);
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastT)/1000;
        lastT = now; t += dt;

        // Occasionally spawn a ripple when pointer is down
        if(ptr.down && Math.random() < 0.06) spawnRipple();

        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init
      resetOrbits();
      if(motion){ raf = requestAnimationFrame(tick); } else { drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
        resetOrbits();
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Flow' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnOrbit.addEventListener('click', ()=>{
        showOrbit = !showOrbit;
        root.setAttribute('data-orbit', showOrbit ? 'on' : 'off');
        btnOrbit.textContent = showOrbit ? 'Orbit' : 'Plain';
        btnOrbit.setAttribute('aria-pressed', String(showOrbit));
      });

      seed.addEventListener('click', pulse);

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='o') btnOrbit.click();
      });

      // Resize orbit radii on resize
      window.addEventListener('resize', ()=>{
        resetOrbits();
        drawOnce();
      });

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
