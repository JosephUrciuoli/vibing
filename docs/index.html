<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe654" data-theme="lumen" data-motion="on" role="region" aria-label="Kinetic Almanac">
  <style>
    .vibe654 {
      --r: 22px;
      --mx: 0;
      --my: 0;
      --ang: 0deg;
      --spin: 0deg;
      --ink: 245,248,255;
      --muted: 210,210,225;
      /* Theme defaults (overridden per theme) */
      --g1: 220 55% 9%;
      --g2: 260 55% 12%;
      --ac1: 200 95% 60%;
      --ac2: 300 85% 64%;
      --ring: 220 80% 65%;
      position: relative;
      border-radius: var(--r);
      padding: 30px;
      color: rgb(var(--ink));
      border: 1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(140% 120% at calc(50% + 24%*var(--mx)) calc(30% + 16%*var(--my)), hsla(var(--ac1)/0.18), transparent 60%),
        conic-gradient(from calc(var(--spin)) at 110% -10%, hsla(var(--ac2)/0.25), transparent 40%),
        linear-gradient(135deg, hsl(var(--g1)), hsl(var(--g2)));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 20px 50px rgba(0,0,0,0.35);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Helvetica, Arial;
      overflow: hidden;
      isolation: isolate;
    }

    /* Ambient layers */
    .vibe654 .noise {
      position: absolute; inset: -60px;
      pointer-events: none;
      opacity: 0.25;
      mix-blend-mode: overlay;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.12"/></svg>');
      animation: v654-grain 14s steps(30) infinite;
      z-index: -1;
    }
    @keyframes v654-grain { to { transform: translate3d(0,0,0); } }
    .vibe654 .halo {
      position: absolute; inset: -10%;
      pointer-events: none;
      filter: blur(44px) saturate(120%);
      background:
        radial-gradient(50% 40% at 30% 20%, hsla(var(--ac1)/0.28), transparent 60%),
        radial-gradient(60% 50% at 70% 80%, hsla(var(--ac2)/0.24), transparent 60%);
      z-index: -1;
    }

    /* Header */
    .vibe654 .header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: start;
      margin-bottom: 18px;
    }
    .vibe654 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      padding: 9px 12px;
      border-radius: 999px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(var(--ink), 0.95);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }
    .vibe654 .badge .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: conic-gradient(from 0deg, hsla(var(--ac1)/1), hsla(var(--ac2)/1), hsla(var(--ac1)/1));
      box-shadow: 0 0 12px hsla(var(--ac1)/0.85), 0 0 24px hsla(var(--ac2)/0.6);
      animation: v654-spark 2.6s ease-in-out infinite;
    }
    @keyframes v654-spark { 0%,100% { transform: scale(1); } 50% { transform: scale(1.25); } }

    .vibe654 .controls {
      display: flex; gap: 10px; align-items: center; justify-self: end;
    }
    .vibe654 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: rgb(var(--ink));
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 600; font-size: 13px;
      letter-spacing: 0.01em;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease;
    }
    .vibe654 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(0,0,0,0.32); }
    .vibe654 .btn.primary {
      background: linear-gradient(180deg, hsla(var(--ac1)/0.9), hsla(var(--ac1)/0.6));
      border-color: hsla(var(--ac1)/0.7);
      box-shadow: 0 12px 30px hsla(var(--ac1)/0.3);
    }
    .vibe654 [data-motion="on"] .btn.primary[aria-pressed="true"] { filter: saturate(110%); }

    /* Layout */
    .vibe654 .layout {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 20px;
      align-items: center;
    }
    .vibe654 h1 {
      margin: 6px 0 6px 0;
      font-size: clamp(26px, 4.6vw, 44px);
      letter-spacing: -0.02em;
      line-height: 1.06;
      text-shadow: 0 2px 18px rgba(0,0,0,0.35);
    }
    .vibe654 .sub {
      margin: 0 0 14px 0;
      color: rgba(var(--muted), 0.9);
      font-size: 14px;
    }

    /* Theme swatches */
    .vibe654 .swatches { display: flex; gap: 8px; flex-wrap: wrap; }
    .vibe654 .swatch {
      width: 28px; height: 22px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.18);
      background: var(--c, #999);
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 8px 16px rgba(0,0,0,0.25);
      transition: transform 150ms ease;
    }
    .vibe654 .swatch:focus-visible { outline: 2px solid hsla(var(--ac1)/0.8); outline-offset: 2px; }
    .vibe654 .swatch:hover { transform: translateY(-1px) scale(1.04); }

    /* Dial */
    .vibe654 .dial {
      position: relative;
      width: min(56vmin, 360px);
      aspect-ratio: 1;
      margin: 8px auto;
      border-radius: 50%;
      transform-style: preserve-3d;
      transform: rotateX(calc(var(--my) * 8deg)) rotateY(calc(var(--mx) * -8deg));
      will-change: transform;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.45));
    }
    .vibe654 .ring {
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(40% 40% at 50% 50%, rgba(255,255,255,0.08), transparent 60%),
        conic-gradient(from var(--spin), hsla(var(--ac1)/0.7), hsla(var(--ac2)/0.7), hsla(var(--ac1)/0.7));
      border: 1px solid rgba(255,255,255,0.16);
      mask: radial-gradient(circle at 50% 50%, transparent 40%, black 41%);
      backdrop-filter: blur(8px);
    }
    .vibe654 .ring.inner {
      inset: 10%;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.10), transparent 60%),
        repeating-conic-gradient(from calc(var(--spin)), rgba(255,255,255,0.22) 0 2deg, transparent 2deg 8deg);
      mask: radial-gradient(circle at 50% 50%, transparent 58%, black 59%);
      border: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
    }
    .vibe654 .ticks {
      position: absolute; inset: 16%;
      border-radius: 50%;
      background:
        repeating-conic-gradient(from -90deg, rgba(255,255,255,0.6) 0 1deg, transparent 1deg 6deg);
      mask: radial-gradient(circle at 50% 50%, transparent 62%, black 63%, black 99%, transparent 100%);
      opacity: 0.6;
      transform: rotate(var(--spin));
    }
    .vibe654 .needle {
      position: absolute;
      left: 50%; bottom: 50%;
      width: 4px; height: 42%;
      transform-origin: 50% 100%;
      transform: translateX(-50%) rotate(var(--ang));
      background: linear-gradient(180deg, hsla(var(--ring)/0.0), hsla(var(--ring)/1));
      border-radius: 999px;
      box-shadow: 0 0 12px hsla(var(--ac1)/0.5);
    }
    .vibe654 .needle::after {
      content: "";
      position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, white, hsla(var(--ac1)/0.85) 60%, transparent 61%);
      box-shadow: 0 0 16px hsla(var(--ac1)/0.7), inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .vibe654 .orbit {
      position: absolute; inset: 7%;
      border-radius: 50%;
      pointer-events: none;
      animation: v654-orbit var(--dur, 18s) linear infinite;
      mix-blend-mode: screen;
    }
    .vibe654 .orbit::before {
      content: "";
      position: absolute;
      top: -6px; left: 50%; transform: translateX(-50%);
      width: 16px; height: 16px; border-radius: 50%;
      filter: blur(2px);
      background: radial-gradient(circle at 50% 40%, white, hsla(var(--ac1)/1) 60%, transparent 61%);
      box-shadow: 0 0 18px hsla(var(--ac1)/0.85);
    }
    .vibe654 .orbit.o2 { inset: 16%; --dur: 24s; }
    .vibe654 .orbit.o2::before { background: radial-gradient(circle at 50% 40%, white, hsla(var(--ac2)/1) 60%, transparent 61%); box-shadow: 0 0 18px hsla(var(--ac2)/0.85); }
    .vibe654 .orbit.o3 { inset: 24%; --dur: 30s; opacity: 0.7; }
    @keyframes v654-orbit { to { transform: rotate(360deg); } }

    /* Stats */
    .vibe654 .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 18px;
    }
    .vibe654 .stat {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      padding: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 14px;
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .vibe654 .stat .label { font-size: 12px; letter-spacing: 0.06em; text-transform: uppercase; color: rgba(var(--muted),0.95); }
    .vibe654 .stat .val { font-variant-numeric: tabular-nums; font-weight: 700; }
    .vibe654 .bar {
      --p: 50%;
      position: relative; height: 8px; border-radius: 999px; overflow: hidden;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.08);
    }
    .vibe654 .bar::before {
      content: "";
      position: absolute; inset: 0;
      width: var(--p);
      background: linear-gradient(90deg, hsla(var(--ac1)/0.95), hsla(var(--ac2)/0.95));
      border-right: 1px solid hsla(var(--ac1)/1);
    }

    /* Footer */
    .vibe654 .meta {
      margin-top: 14px;
      display: flex; align-items: center; justify-content: space-between;
      color: rgba(var(--muted), 0.95);
      font-size: 12px;
    }
    .vibe654 .tiny { opacity: 0.9; }

    /* Themes */
    .vibe654[data-theme="lumen"] { --g1: 223 55% 9%;  --g2: 263 55% 12%; --ac1: 195 95% 62%; --ac2: 280 85% 67%; --ring: 205 95% 65%; }
    .vibe654[data-theme="dusk"]  { --g1: 255 50% 10%; --g2: 320 55% 12%; --ac1: 15 95% 65%;  --ac2: 255 90% 65%; --ring: 30 95% 60%; }
    .vibe654[data-theme="tide"]  { --g1: 214 65% 8%;  --g2: 195 55% 12%; --ac1: 175 95% 55%; --ac2: 205 85% 60%; --ring: 185 90% 60%; }
    .vibe654[data-theme="bloom"] { --g1: 300 50% 10%; --g2: 340 55% 12%; --ac1: 330 90% 70%; --ac2: 270 85% 65%; --ring: 320 85% 66%; }
    .vibe654[data-theme="ember"] { --g1: 18 65% 10%;  --g2: 10 70% 9%;  --ac1: 28 95% 62%;  --ac2: 352 85% 60%; --ring: 18 95% 62%; }
    .vibe654[data-theme="mono"]  { --g1: 220 10% 8%;  --g2: 220 12% 10%; --ac1: 180 100% 60%; --ac2: 260 90% 65%; --ring: 220 12% 88%; }

    /* Motion toggle */
    .vibe654[data-motion="off"] .orbit,
    .vibe654[data-motion="off"] .ring,
    .vibe654[data-motion="off"] .ticks { animation-play-state: paused; }
    .vibe654[data-motion="off"] { animation: none; }
    @media (prefers-reduced-motion: reduce) {
      .vibe654, .vibe654 * { animation: none !important; transition: none !important; }
    }

    /* Responsive */
    @media (max-width: 820px) {
      .vibe654 .layout { grid-template-columns: 1fr; gap: 10px; }
      .vibe654 .controls { grid-column: 1 / -1; justify-self: start; }
      .vibe654 .stats { grid-template-columns: 1fr; }
    }
  </style>

  <div class="noise" aria-hidden="true"></div>
  <div class="halo" aria-hidden="true"></div>

  <div class="header">
    <span class="badge"><span class="spark" aria-hidden="true"></span> Iteration 654 • Kinetic Almanac</span>
    <div class="controls">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause motion</button>
      <button class="btn" data-action="theme" title="Shuffle theme">Theme</button>
    </div>
  </div>

  <div class="layout">
    <div class="copy">
      <h1>Time, drawn as light</h1>
      <p class="sub">A quiet instrument for orientation. Tilt the face, follow the needle, breathe the gradient.</p>
      <div class="swatches" role="group" aria-label="Themes">
        <button class="swatch" data-theme="lumen" style="--c:linear-gradient(90deg,#8fd3fe,#c9a1ff);" aria-label="Lumen"></button>
        <button class="swatch" data-theme="dusk"  style="--c:linear-gradient(90deg,#ff9a6c,#6a5cff);" aria-label="Dusk"></button>
        <button class="swatch" data-theme="tide"  style="--c:linear-gradient(90deg,#4bd0ff,#3dd6c6);" aria-label="Tide"></button>
        <button class="swatch" data-theme="bloom" style="--c:linear-gradient(90deg,#ff72a8,#a78bfa);" aria-label="Bloom"></button>
        <button class="swatch" data-theme="ember" style="--c:linear-gradient(90deg,#ffb36b,#ff5e62);" aria-label="Ember"></button>
        <button class="swatch" data-theme="mono"  style="--c:linear-gradient(90deg,#e5e7eb,#9ca3af);" aria-label="Mono"></button>
      </div>
    </div>

    <div class="dial" role="figure" aria-label="Interactive dial">
      <div class="ring outer" aria-hidden="true"></div>
      <div class="ring inner" aria-hidden="true"></div>

      <div class="needle" aria-hidden="true"></div>

    </div>
  </div>

  <div class="stats" aria-live="polite">
    <div class="stat">
      <span class="label">Focus</span>
      <span class="bar" style="--p:72%"></span>
      <span class="val" data-stat="focus">72%</span>
    </div>
    <div class="stat">
      <span class="label">Tempo</span>
      <span class="bar" style="--p:48%"></span>
      <span class="val" data-stat="tempo">48 bpm</span>
    </div>
    <div class="stat">
      <span class="label">North</span>
      <span class="bar" style="--p:0%"></span>
      <span class="val" data-stat="north">0°</span>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-11-15 09:14:38 EST</span>
    <span class="tiny">Move the pointer over the dial; try different themes.</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe654');
      const dial = root.querySelector('.dial');
      const stats = {
        focusBar: root.querySelectorAll('.bar')[0],
        focusVal: root.querySelector('[data-stat="focus"]'),
        tempoBar: root.querySelectorAll('.bar')[1],
        tempoVal: root.querySelector('[data-stat="tempo"]'),
        northBar: root.querySelectorAll('.bar')[2],
        northVal: root.querySelector('[data-stat="north"]')
      };

      // Last updated
      const last = root.querySelector('#last-updated');
      const now = new Date();
      try {
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch (e) {
        last.textContent = 'Last updated: ' + now.toString();
      }

      // Themes
      const order = ['lumen','dusk','tide','bloom','ember','mono'];
      const themeBtn = root.querySelector('[data-action="theme"]');
      const swatches = root.querySelectorAll('.swatch');
      function applyTheme(t){
        root.dataset.theme = t;
        pulse();
      }
      themeBtn.addEventListener('click', () => {
        const i = order.indexOf(root.dataset.theme);
        applyTheme(order[(i+1) % order.length]);
      });
      swatches.forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));

      // Motion toggle
      const motionBtn = root.querySelector('[data-action="motion"]');
      function setMotion(on){
        root.dataset.motion = on ? 'on' : 'off';
        motionBtn.setAttribute('aria-pressed', String(on));
        motionBtn.textContent = on ? 'Pause motion' : 'Resume motion';
      }
      motionBtn.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      // Respect reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Pointer -> tilt and needle
      let lastDeg = 0;
      function setNeedle(deg){
        root.style.setProperty('--ang', deg + 'deg');
        lastDeg = deg;
        const norm = ((deg % 360) + 360) % 360;
        stats.northVal.textContent = Math.round(norm) + '°';
        stats.northBar.style.setProperty('--p', (norm/360*100).toFixed(1) + '%');
      }
      function updateMouseProps(e){
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
      }
      function angleToPointer(e){
        const dr = dial.getBoundingClientRect();
        const cx = dr.left + dr.width/2;
        const cy = dr.top + dr.height/2;
        const dx = e.clientX - cx;
        const dy = e.clientY - cy;
        const rad = Math.atan2(-dx, -dy); // 0deg -> up
        return (rad * (180/Math.PI)) + 180;
      }
      root.addEventListener('mousemove', (e) => {
        updateMouseProps(e);
        setNeedle(angleToPointer(e));
      });
      root.addEventListener('mouseleave', () => {
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
        // ease back to north
        smoothTo(0);
      });

      // Soft animation loop
      let raf, prev;
      let spin = 0;
      let focus = 72, tempo = 48; // initial values
      const SPEED = 0.008; // spin speed per ms
      function loop(ts){
        if (prev == null) prev = ts;
        const dt = ts - prev; prev = ts;
        if (root.dataset.motion === 'on') {
          spin += dt * SPEED * 360; // degrees
          root.style.setProperty('--spin', spin + 'deg');
          // gentle drift for stats
          focus = clamp(lerp(focus, focus + (Math.random()-0.5)*0.6, 0.04), 30, 100);
          tempo = clamp(lerp(tempo, tempo + (Math.random()-0.5)*1.0, 0.04), 40, 120);
          stats.focusBar.style.setProperty('--p', focus.toFixed(0) + '%');
          stats.focusVal.textContent = Math.round(focus) + '%';
          stats.tempoBar.style.setProperty('--p', ((tempo-40)/(120-40)*100).toFixed(0) + '%');
          stats.tempoVal.textContent = Math.round(tempo) + ' bpm';
        }
        raf = requestAnimationFrame(loop);
      }
      raf = requestAnimationFrame(loop);

      // Compose a tiny pulse on theme change
      function pulse(){
        dial.animate(
          [
            { transform: getComputedStyle(dial).transform + ' scale(1)' },
            { transform: getComputedStyle(dial).transform + ' scale(1.04)' },
            { transform: getComputedStyle(dial).transform + ' scale(1)' }
          ],
          { duration: 380, easing: 'cubic-bezier(.2,.8,.2,1)' }
        );
      }

      // Smoothly move needle to target angle
      let easingId = 0;
      function smoothTo(target){
        cancelAnimationFrame(easingId);
        let a = lastDeg;
        const short = shortestAngleDiff(a, target);
        const tStart = performance.now();
        const D = 420; // ms
        function ease(t){
          const p = Math.min((t - tStart)/D, 1);
          const eased = p<0.5 ? 2*p*p : -1 + (4 - 2*p)*p;
          setNeedle(a + short*eased);
          if (p < 1) easingId = requestAnimationFrame(ease);
        }
        easingId = requestAnimationFrame(ease);
      }
      function shortestAngleDiff(a, b){
