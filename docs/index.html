<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="orion999" data-theme="night" data-trails="on" tabindex="0" role="region" aria-label="Orbital Atelier — a kinetic drafting table of moving orbits you can tug with your pointer">
  <style>
    /* Design Tokens */
    #orion999{
      --night-bg1:#070b16; --night-bg2:#0e1630;
      --day-bg1:#f7fbff;  --day-bg2:#dde9ff;
      --ink-night:#eef3ff; --muted-night:#9fb0ff;
      --ink-day:#0e1323;   --muted-day:#596a8a;

      --a1:#77c9ff; --a2:#7c8bff; --a3:#fda8ff; --a4:#56ffd2;
      --ring:#ffffff22; --edge:#ffffff26;
      --glass: rgba(255,255,255,.10);

      position:relative; isolation:isolate;
      min-height:76vh; padding: clamp(14px, 3.6vw, 30px);
      border-radius:36px; overflow:hidden;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      background:
        radial-gradient(1200px 900px at 70% 24%, color-mix(in oklab, var(--a3) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        0 1px 0 rgba(255,255,255,.05) inset,
        0 0 0 1px rgba(255,255,255,.08) inset,
        0 70px 240px rgba(0,0,0,.60);
    }
    #orion999[data-theme="night"]{ --bg1:var(--night-bg1); --bg2:var(--night-bg2); --ink:var(--ink-night); --muted:var(--muted-night); }
    #orion999[data-theme="day"]  { --bg1:var(--day-bg1);  --bg2:var(--day-bg2);  --ink:var(--ink-day);  --muted:var(--muted-day);  }

    /* Chrome */
    #orion999 .chrome{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap;
      border:1px solid var(--edge); border-radius:22px; padding:10px 12px;
      background: color-mix(in oklab, var(--glass) 80%, transparent);
      backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 14px 36px rgba(0,0,0,.28);
    }
    #orion999 .brand{ display:flex; align-items:center; gap:10px; letter-spacing:.18em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted); }
    #orion999 .logo{ width:24px; height:24px; display:block; filter: drop-shadow(0 2px 8px rgba(0,0,0,.35)); }
    #orion999 .logo .ring{ transform-origin:50% 50%; animation: spin999 14s linear infinite; }
    @keyframes spin999{ to{ transform: rotate(360deg); } }

    #orion999 .actions{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #orion999 button, #orion999 .toggle, #orion999 .slider{
      appearance:none; border:1px solid var(--edge); color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border-radius:12px; padding:8px 12px; font-weight:800; cursor:pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.28); user-select:none; font-size:12px;
    }
    #orion999 button:hover{ transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.24); }
    #orion999 .toggle, #orion999 .slider{ display:inline-flex; align-items:center; gap:10px; color:var(--muted); }
    #orion999 .toggle input{
      appearance:none; width:44px; height:24px; border-radius:999px; background: rgba(255,255,255,.12); position:relative; border:1px solid var(--edge);
    }
    #orion999 .toggle input::after{
      content:""; position:absolute; top:3px; left:3px; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge);
      box-shadow:0 2px 6px rgba(0,0,0,.18); transition: transform 160ms ease;
    }
    #orion999 .toggle input:checked{ background: linear-gradient(90deg, var(--a1), var(--a4)); }
    #orion999 .toggle input:checked::after{ transform: translateX(18px); }

    #orion999 .slider input[type="range"]{ width:160px; height:18px; background:transparent; -webkit-appearance:none; }
    #orion999 .slider input[type="range"]::-webkit-slider-runnable-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--a2), var(--a3)); opacity:.9; }
    #orion999 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); margin-top:-6px;
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    #orion999 .slider input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--a2), var(--a3)); opacity:.9; }
    #orion999 .slider input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow:0 2px 6px rgba(0,0,0,.18);
    }

    /* Stage */
    #orion999 .stage{
      position:relative; z-index:1; margin-top:16px;
      border:1px solid var(--edge); border-radius:28px; overflow:hidden;
      background: linear-gradient(180deg, color-mix(in oklab, var(--glass) 64%, transparent), color-mix(in oklab, var(--glass) 30%, transparent));
      backdrop-filter: blur(12px) saturate(130%);
      box-shadow: 0 22px 70px rgba(0,0,0,.34);
      min-height: clamp(480px, 64vh, 780px);
    }
    #orion999 .stage::before{
      content:""; position:absolute; inset:-40% -20% auto -20%; height:60%;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%);
      filter: blur(40px); opacity:.6; pointer-events:none;
    }
    #orion999 canvas{
      position:absolute; inset:0; width:100%; height:100%;
      filter: saturate(118%);
    }
    #orion999 .title{
      position:relative; z-index:2; pointer-events:none; display:grid; place-items:center; text-align:center; inset:0; min-height:100%;
      text-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    #orion999 .hero{
      margin:0; font-weight:1000; letter-spacing:-.02em; line-height:.9;
      font-size: clamp(46px, 10.6vw, 132px);
      color: transparent;
      background: linear-gradient(90deg, var(--a1), var(--a4), var(--a3), var(--a2), var(--a1));
      background-size: 240% 100%;
      -webkit-background-clip: text; background-clip: text;
      animation: sheen999 22s linear infinite;
    }
    @keyframes sheen999{ 0%{ background-position: 0% 0; } 100%{ background-position: 200% 0; } }
    #orion999 .lede{ margin:12px auto 0; color:var(--muted); font-size: clamp(13px, 1.6vw, 18px); line-height:1.7; text-wrap:balance; max-width:72ch; }

    /* Meta */
    #orion999 .meta{
      margin-top:14px; color:var(--muted); font-size:12px; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }

    /* Focus */
    #orion999 :is(button, input, [tabindex]):focus-visible{
      outline: 2px solid color-mix(in oklab, var(--a1) 55%, #fff);
      outline-offset: 2px;
    }

    @media (max-width: 880px){
      #orion999 .slider input[type="range"]{ width:130px; }
      #orion999 .hero{ font-size: clamp(44px, 12vw, 112px); }
    }
    @media (prefers-reduced-motion: reduce){
      #orion999 .hero, #orion999 .logo .ring{ animation: none !important; }
      #orion999 canvas{ filter: none; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <svg class="logo" viewBox="0 0 32 32" aria-hidden="true">
        <defs>
          <linearGradient id="lg999" x1="0" y1="0" x2="32" y2="32">
            <stop offset="0%" stop-color="var(--a1)"/><stop offset="50%" stop-color="var(--a4)"/><stop offset="100%" stop-color="var(--a3)"/>
          </linearGradient>
        </defs>
        <g>
          <circle cx="16" cy="16" r="6" fill="url(#lg999)" opacity=".95"/>
          <circle class="ring" cx="16" cy="16" r="12" fill="none" stroke="url(#lg999)" stroke-width="2" stroke-linecap="round" stroke-dasharray="14 10"/>
        </g>
      </svg>
      <span>Orbital Atelier • 999</span>
    </div>
    <div class="actions">
      <button id="random999" title="Randomize system">Randomize</button>
      <label class="slider" title="Speed">
        Speed
        <input type="range" id="speed999" min="0.30" max="2.00" step="0.01" value="1.00">
      </label>
      <label class="toggle" title="Trails">
        Trails
        <input type="checkbox" id="trails999" checked>
      </label>
      <label class="toggle" title="Theme">
        Day
        <input type="checkbox" id="theme999">
      </label>
      <button id="pause999" title="Pause/Play">Pause</button>
    </div>
  </div>

  <div class="stage" role="img" aria-label="A drafting table of orbits: lines, satellites, and a starfield glide and respond to your pointer">
    <canvas id="sky999"></canvas>
    <div class="title">
      <h1 class="hero">Compose orbits.</h1>
      <p class="lede">Drag to tug the system. D theme • T trails • R randomize • Space pause</p>
    </div>
  </div>

  <div class="meta">
    <span id="last-updated">Last updated: 2025-12-01 08:34:14 EST</span>
    <span class="keys">Keys: D theme • T trails • R randomize • Space pause</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('orion999');
      const canvas = root.querySelector('#sky999');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + fmt.format(d);
      }catch{}

      // Controls
      const randomBtn = root.querySelector('#random999');
      const speed = root.querySelector('#speed999');
      const trailsToggle = root.querySelector('#trails999');
      const themeToggle = root.querySelector('#theme999');
      const pauseBtn = root.querySelector('#pause999');

      function sync(){
        root.setAttribute('data-trails', trailsToggle.checked ? 'on' : 'off');
        root.setAttribute('data-theme', themeToggle.checked ? 'day' : 'night');
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
      }
      trailsToggle.addEventListener('change', sync);
      themeToggle.addEventListener('change', sync);

      // DPR + sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function resize(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(300, Math.floor(r.height * dpr));
        seedStars();
      }
      resize();
      let rsTO; window.addEventListener('resize', ()=>{ clearTimeout(rsTO); rsTO = setTimeout(resize, 120); }, {passive:true});

      // System
      const PALETTES = [
        ['#77c9ff', '#7c8bff', '#fda8ff', '#56ffd2'],
        ['#ff9d7e', '#ffd36f', '#9ea6ff', '#9df5ff'],
        ['#bb86ff', '#7ad5ff', '#ff7ad5', '#a7b3ff'],
        ['#20c7a6', '#5be3c3', '#9ae2ff', '#46ffd9']
      ];
      let paletteIndex = 0;

      const planets = [];
      const orbits = [];
      let paused = false;

      function rand(min,max){ return Math.random()*(max-min)+min; }
      function choice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

      function seedSystem(){
        planets.length = 0; orbits.length = 0;
        const cols = PALETTES[paletteIndex];
        const w = canvas.width, h = canvas.height;
        const cmax = Math.min(w,h) * 0.45;
        const count = 10;
        for(let i=0;i<count;i++){
          const r = (i+1)/(count+1) * cmax * rand(0.82,1.02);
          const ang = rand(0, Math.PI*2);
          const size = Math.max(2, r * rand(0.015, 0.030));
          const speedMul = rand(0.18, 0.55) * (Math.random() < 0.25 ? -1 : 1);
          planets.push({
            r, ang, size, hue: cols[i % cols.length],
            w: speedMul,
            wobble: rand(0.94, 1.06),
            glow: rand(0.10, 0.26)
          });
          orbits.push({ r, alpha: rand(0.12, 0.30) });
        }
      }

      // Stars
      const stars = [];
      function seedStars(){
        stars.length = 0;
        const w = canvas.width, h = canvas.height;
        const count = Math.floor((w*h)/5000);
        for(let i=0;i<count;i++){
          stars.push({
            x: Math.random()*w, y: Math.random()*h,
            a: Math.random()*Math.PI*2,
            s: Math.random()*0.7 + 0.3,
            b: Math.random()*0.6 + 0.2
          });
        }
      }

      // Interaction: tug center toward pointer when dragging
      const center = { x: 0.5, y: 0.5 };
      const targetCenter = { x: 0.5, y: 0.5 };
      let dragging = false;

      function setTug(e){
        const rect = canvas.getBoundingClientRect();
        const x = Math.max(0, Math.min(rect.width, e.clientX - rect.left));
        const y = Math.max(0, Math.min(rect.height, e.clientY - rect.top));
        const nx = x / rect.width;
        const ny = y / rect.height;
        targetCenter.x = nx; targetCenter.y = ny;
      }
      canvas.addEventListener('pointermove', (e)=>{ setTug(e); if(dragging){ targetCenter.x = (targetCenter.x*0.7 + 0.15); targetCenter.y = (targetCenter.y*0.7 + 0.15); } }, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{ dragging = true; setTug(e); }, {passive:true});
      window.addEventListener('pointerup', ()=>{ dragging=false; }, {passive:true});

      // Init
      seedStars();
      seedSystem();

      // Reduced motion
      let REDUCE=false;
      try{ REDUCE = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches; }catch{}
      if(REDUCE){ speed.value = '0.60'; }

      // Render
      let t0 = performance.now();
      function render(now){
        if(paused){ requestAnimationFrame(render); return; }
        const dt = Math.min(0.04, (now-(t0||now))/1000); t0=now;

        const w = canvas.width, h = canvas.height;
        const tempo = Math.max(0.2, Math.min(2, parseFloat(speed.value)||1));

        // Easing center
        center.x += (targetCenter.x - center.x) * (dragging ? 0.12 : 0.06);
        center.y += (targetCenter.y - center.y) * (dragging ? 0.12 : 0.06);
        const cx = w * center.x, cy = h * center.y;

        // Background gradient
        const g = ctx.createLinearGradient(0,0,0,h);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg1').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg2').trim());

        // Clear or trail
        if(root.getAttribute('data-trails')==='on'){
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(0,0,0,' + (root.getAttribute('data-theme')==='night' ? 0.10 : 0.04) + ')';
          ctx.fillRect(0,0,w,h);
          // subtle gradient wash
          ctx.globalAlpha = 0.20; ctx.fillStyle = g; ctx.fillRect(0,0,w,h); ctx.globalAlpha = 1;
        }else{
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = g; ctx.fillRect(0,0,w,h);
        }

        // Stars
        ctx.globalCompositeOperation = 'screen';
        for(const s of stars){
          s.a += dt * 0.8;
          const twinkle = (Math.sin(s.a) * 0.5 + 0.5) * s.b;
          ctx.fillStyle = 'rgba(255,255,255,' + (0.18 + twinkle) + ')';
          ctx.fillRect(s.x, s.y, dpr, dpr);
        }

        // Orbits
        ctx.globalCompositeOperation = 'lighter';
        for(const o of orbits){
          ctx.strokeStyle = 'rgba(255,255,255,' + o.alpha + ')';
          ctx.lineWidth = 1.2 * dpr;
          ctx.beginPath();
          ctx.arc(cx, cy, o.r, 0, Math.PI*2);
          ctx.stroke();
        }

        // Planets
        for(const p of planets){
          p.ang += p.w * dt * tempo * 0.75;

          // gentle radial wobble
          const rr = p.r * (1 + Math.sin(now*0.001 + p.r)*0.003 * p.wobble);
          const x = cx + Math.cos(p.ang) * rr;
          const y = cy + Math.sin(p.ang) * rr;

          // gravitational tug toward pointer (soft)
          const gx = (cx - x) * 0.00002;
          const gy = (cy - y) * 0.00002;
          p.w += (gx + gy) * (dragging ? 18 : 6);

          // halo
          const grad = ctx.createRadialGradient(x, y, 0, x, y, p.size*8);
          grad.addColorStop(0, p.hue + (p.hue.length===7 ? 'cc':''));
          grad.addColorStop(0.35, p.hue + (p.hue.length===7 ? '55':''));
          grad.addColorStop(1, '#0000');
          ctx.fillStyle = grad;
          ctx.beginPath(); ctx.arc(x, y, p.size*6, 0, Math.PI*2); ctx.fill();

          // core
          ctx.fillStyle = '#ffffff' + (root.getAttribute('data-theme')==='night' ? 'aa' : '88');
          ctx.beginPath(); ctx.arc(x, y, Math.max(2, p.size), 0, Math.PI*2); ctx.fill();
        }

        requestAnimationFrame(render);
      }
      requestAnimationFrame(render);

      // Randomize system
      randomBtn.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % PALETTES.length;
        seedSystem();
      });

      // Pause
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused; if(!paused){ t0 = performance.now(); } sync();
      });

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.key==='d' || e.key==='D'){ e.preventDefault(); themeToggle.checked = !themeToggle.checked; sync(); }
        if(e.key==='t' || e.key==='T'){ e.preventDefault(); trailsToggle.checked = !trailsToggle.checked; sync(); }
        if(e.key==='r' || e.key==='R'){ e.preventDefault(); randomBtn.click(); }
        if(e.key===' '){ e.preventDefault(); pauseBtn.click(); }
      }, {passive:false});

      sync();
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
