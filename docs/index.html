<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="loom1004" data-theme="auto" tabindex="0" role="region" aria-label="Aurora Loom — living threads that weave to your touch">
  <style>
    /* Aurora Loom • 1004 — bold shift to woven light ribbons and tilt */
    #loom1004{
      --day-1:#f6fbff; --day-2:#eef3ff;
      --night-1:#070a11; --night-2:#0e1220;

      --ink-day:#0e1324; --muted-day:#4c5878;
      --ink-night:#e9f0ff; --muted-night:#a8b7de;

      /* active palette (JS updates) */
      --c1:#7ad2ff; --c2:#b48bff; --c3:#ff8fb0; --c4:#7affc9; --c5:#ffe691;

      --bg1:var(--day-1); --bg2:var(--day-2);
      --ink:var(--ink-day); --muted:var(--muted-day);

      position:relative; isolation:isolate;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      padding: clamp(14px, 4vw, 36px);
      border-radius: 40px;
      overflow:hidden;
      min-height: 78vh;
      background:
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--c2) 12%, transparent), transparent 60%),
        radial-gradient(800px 600px at -20% 120%, color-mix(in oklab, var(--c3) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 80px 240px rgba(0,0,0,.55);
      --tilt-x: 0deg; --tilt-y: 0deg;
    }
    #loom1004[data-theme="night"]{
      --bg1:var(--night-1); --bg2:var(--night-2);
      --ink:var(--ink-night); --muted:var(--muted-night);
    }

    /* film grain + vignette */
    #loom1004::before{
      content:""; position:absolute; inset:-10%;
      background:
        radial-gradient(140% 120% at 50% 40%, transparent 62%, rgba(0,0,0,.22) 100%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 3px);
      mix-blend-mode:soft-light; pointer-events:none; z-index:0;
    }

    /* Top bar */
    #loom1004 .topbar{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      background: color-mix(in oklab, rgba(255,255,255,.18) 70%, transparent);
      border:1px solid color-mix(in oklab, #fff 22%, transparent);
      border-radius:22px; padding:10px 14px;
      backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28);
    }
    #loom1004 .brand{ display:flex; align-items:center; gap:12px; letter-spacing:.18em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted); }
    #loom1004 .sig{ width:32px; height:32px; display:block; }
    #loom1004 .sig .ring{ transform-origin:50% 50%; animation: loom1004-spin 12s linear infinite; }
    @keyframes loom1004-spin{ to{ transform: rotate(360deg); } }

    /* Stage */
    #loom1004 .stage{
      position:relative; z-index:1; margin-top:16px;
      border:1px solid color-mix(in oklab, #fff 20%, transparent); border-radius:28px; overflow:hidden;
      background: linear-gradient(180deg, color-mix(in oklab, rgba(255,255,255,.18) 64%, transparent), color-mix(in oklab, rgba(255,255,255,.10) 30%, transparent));
      backdrop-filter: blur(12px) saturate(130%);
      box-shadow: 0 24px 70px rgba(0,0,0,.34);
      min-height: clamp(520px, 66vh, 840px);
      perspective: 1200px;
      transform-style: preserve-3d;
    }
    #loom1004 .tilt{
      position:relative; width:100%; height:100%;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transform-origin: 50% 50%;
      transition: transform 180ms ease-out;
    }
    #loom1004 canvas{ position:absolute; inset:0; width:100%; height:100%; }

    /* Hero */
    #loom1004 .title{
      position:relative; z-index:2; display:grid; place-items:center; text-align:center; min-height:100%;
      text-shadow: 0 6px 18px rgba(0,0,0,.25); pointer-events:none; padding: 10vh 3vw 16vh;
    }
    #loom1004 .hero{
      margin:0; font-weight:1000; letter-spacing:-.02em; line-height:.9;
      font-size: clamp(42px, 9vw, 122px);
      color: transparent;
      background: linear-gradient(90deg, var(--c1), var(--c4), var(--c3), var(--c2), var(--c5));
      background-size: 300% 100%;
      -webkit-background-clip: text; background-clip: text;
      animation: loom1004-banner 22s linear infinite;
      filter: drop-shadow(0 30px 80px color-mix(in oklab, var(--c2) 18%, transparent));
    }
    @keyframes loom1004-banner{ 0%{ background-position:0% 0 } 100%{ background-position:200% 0 } }
    #loom1004 .lede{ margin:12px auto 0; color:var(--muted); font-size: clamp(13px, 1.6vw, 18px); line-height:1.7; max-width:72ch; text-wrap:balance; }

    /* Bottom dock controls */
    #loom1004 .dock{
      position:relative; z-index:3; margin-top:14px;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      background: color-mix(in oklab, rgba(255,255,255,.18) 70%, transparent);
      border:1px solid color-mix(in oklab, #fff 22%, transparent);
      border-radius:20px; padding:10px 12px;
      backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28);
    }
    #loom1004 .cluster{ display:flex; align-items:center; gap:10px; padding:6px 8px; background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); border:1px solid color-mix(in oklab, #fff 20%, transparent); border-radius:14px; }
    #loom1004 .swatches{ display:flex; align-items:center; gap:8px; }
    #loom1004 .swatches button{
      width:22px; height:22px; padding:0; border-radius:999px; border:1px solid color-mix(in oklab, #fff 20%, transparent);
      background: radial-gradient(circle at 30% 30%, var(--g1), var(--g2), var(--g3));
      background-size: 200% 200%; animation: hueflow1004 9s linear infinite;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 2px 8px rgba(0,0,0,.2);
      cursor:pointer;
    }
    @keyframes hueflow1004{ 0%{ background-position: 0% 50% } 100%{ background-position: 200% 50% } }

    #loom1004 .slider, #loom1004 .toggle, #loom1004 button{
      appearance:none; border:1px solid color-mix(in oklab, #fff 20%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border-radius:12px; padding:8px 12px; font-weight:800; cursor:pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease;
      box-shadow: 0 2px 0 rgba(0,0,0,.28); user-select:none; font-size:12px; color:var(--ink);
    }
    #loom1004 button:hover{ transform: translateY(-1px); box-shadow: 0 12px 28px rgba(0,0,0,.24); }
    #loom1004 .slider{ display:inline-flex; align-items:center; gap:10px; color:var(--muted); }
    #loom1004 .slider input[type="range"]{ width:150px; height:18px; background:transparent; -webkit-appearance:none; }
    #loom1004 .slider input[type="range"]::-webkit-slider-runnable-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--c2), var(--c3)); opacity:.95; }
    #loom1004 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      margin-top:-6px; box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    #loom1004 .slider input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, var(--c2), var(--c3)); opacity:.95; }
    #loom1004 .slider input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      box-shadow:0 2px 6px rgba(0,0,0,.18);
    }
    #loom1004 .toggle input{
      appearance:none; width:44px; height:24px; border-radius:999px; background: rgba(255,255,255,.12); position:relative; border:1px solid color-mix(in oklab, #fff 20%, transparent);
    }
    #loom1004 .toggle input::after{
      content:""; position:absolute; top:3px; left:3px; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid color-mix(in oklab, #000 14%, #fff);
      box-shadow:0 2px 6px rgba(0,0,0,.18); transition: transform 160ms ease;
    }
    #loom1004 .toggle input:checked{ background: linear-gradient(90deg, var(--c1), var(--c4)); }
    #loom1004 .toggle input:checked::after{ transform: translateX(18px); }

    /* Meta */
    #loom1004 .meta{
      margin-top:14px; color:var(--muted); font-size:12px; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
    }

    /* Focus */
    #loom1004 :is(button, input, [tabindex]):focus-visible{
      outline: 2px solid color-mix(in oklab, var(--c1) 55%, #fff);
      outline-offset: 2px;
    }

    @media (max-width: 880px){
      #loom1004 .slider input[type="range"]{ width:120px; }
      #loom1004 .hero{ font-size: clamp(38px, 12vw, 110px); }
    }
    @media (prefers-reduced-motion: reduce){
      #loom1004 .hero, #loom1004 .sig .ring{ animation: none !important; }
      #loom1004 canvas{ filter:none; }
    }
  </style>

  <div class="topbar">
    <div class="brand">
      <svg class="sig" viewBox="0 0 64 64" aria-hidden="true">

  <div class="stage" role="img" aria-label="Luminous threads weaving across a glass field; bend them with your cursor">
    <div class="tilt">
      <canvas id="loom-canvas"></canvas>
      <div class="title">
        <h1 class="hero">Make quiet thunder.</h1>
        <p class="lede">Move to bend the loom. Click to ripple. 1–5 palettes • A auto • N night • S save • Space pause</p>

  <div class="dock">
    <div class="cluster swatches" aria-label="Palettes">
      <button class="sw" data-i="0" style="--g1:#7ad2ff;--g2:#b48bff;--g3:#ff8fb0" title="Azure candy"></button>
      <button class="sw" data-i="1" style="--g1:#ffb77a;--g2:#ffe56f;--g3:#7de8ff" title="Apricot sun"></button>
      <button class="sw" data-i="2" style="--g1:#9ff3d6;--g2:#8bb7ff;--g3:#f5a4ff" title="Mint bloom"></button>
      <button class="sw" data-i="3" style="--g1:#ffd0d7;--g2:#9ec9ff;--g3:#c7ffa3" title="Soft sherbet"></button>

    <label class="slider cluster" title="Flow speed">

      <input type="range" id="speed1004" min="0.2" max="2.0" step="0.01" value="1.00">

    <label class="toggle cluster" title="Auto theme (system)">

      <input type="checkbox" id="auto1004" checked>

    <button id="snap1004" title="Save PNG">Save</button>

  <div class="meta">
    <span class="keys">Keys: 1–5 • A auto • N night • S save • Space pause</span>
    <span class="keys">Tip: Click the field to send ripples.</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom1004');
      const canvas = root.querySelector('#loom-canvas');
      const ctx = canvas.getContext('2d', { alpha:true });

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + fmt.format(d);
      }catch{}

      // Controls
      const speedCtl = root.querySelector('#speed1004');
      const glowCtl = root.querySelector('#glow1004');
      const autoCtl = root.querySelector('#auto1004');
      const nightCtl = root.querySelector('#night1004');
      const pauseBtn = root.querySelector('#pause1004');
      const snapBtn = root.querySelector('#snap1004');
      const swatches = root.querySelectorAll('.swatches .sw');

      let paused = false;
      function setTheme(){
        if(autoCtl.checked){
          try{
            const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            root.setAttribute('data-theme', dark ? 'night' : 'day');
          }catch{
            root.setAttribute('data-theme', 'day');
          }
        }else{
          root.setAttribute('data-theme', nightCtl.checked ? 'night' : 'day');
        }
      }
      autoCtl.addEventListener('change', setTheme);
      nightCtl.addEventListener('change', setTheme);
      pauseBtn.addEventListener('click', ()=>{ paused = !paused; pauseBtn.textContent = paused ? 'Play' : 'Pause'; if(!paused){ t0 = performance.now(); } });

      // Palettes
      const PALETTES = [
        ['#7ad2ff','#b48bff','#ff8fb0','#7affc9','#ffe691'],
        ['#ffb77a','#ffe56f','#7de8ff','#bfa1ff','#ff9cc1'],
        ['#9ff3d6','#8bb7ff','#f5a4ff','#7ffff0','#fff2a6'],
        ['#ffd0d7','#9ec9ff','#c7ffa3','#ffbdf0','#a9fff2'],
        ['#9bd1ff','#6debd0','#fff3a1','#caa6ff','#ffa6c6']
      ];
      let paletteIndex = 0;
      function applyPalette(){
        const c = PALETTES[paletteIndex % PALETTES.length];
        ['--c1','--c2','--c3','--c4','--c5'].forEach((k,i)=>root.style.setProperty(k, c[i]));
      }
      swatches.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          paletteIndex = parseInt(btn.getAttribute('data-i')||'0',10);
          applyPalette();
        });
      });
      applyPalette();

      // DPR + sizing
      let dpr = Math.max(1, Math.min(1.8, window.devicePixelRatio||1));
      function resize(){
        dpr = Math.max(1, Math.min(1.8, window.devicePixelRatio||1));
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(300, Math.floor(r.height * dpr));
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      let rsTO; window.addEventListener('resize', ()=>{ clearTimeout(rsTO); rsTO=setTimeout(resize,120); }, {passive:true});

      // Pointer + tilt
      const pointer = { x:0, y:0, down:false };
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        const nx = (pointer.x/rect.width - 0.5);
        const ny = (pointer.y/rect.height - 0.5);
        root.style.setProperty('--tilt-y', (nx*6)+'deg');
        root.style.setProperty('--tilt-x', (-ny*6)+'deg');
      }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{ pointer.down=true; updatePointer(e); addRipple(pointer.x, pointer.y); }, {passive:true});
      canvas.addEventListener('pointerup', ()=>{ pointer.down=false; }, {passive:true});
      canvas.addEventListener('pointerleave', ()=>{ pointer.down=false; root.style.setProperty('--tilt-x','0deg'); root.style.setProperty('--tilt-y','0deg'); }, {passive:true});

      // Reduced motion
      let REDUCE=false;
      try{ REDUCE = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches; }catch{}
      if(REDUCE){ speedCtl.value = '0.7'; glowCtl.value = '0.8'; }

      // Utility
      function pickColor(i){
        const s = getComputedStyle(root);
        const vars = ['--c1','--c2','--c3','--c4','--c5'];
        return s.getPropertyValue(vars[i % vars.length]).trim();
      }

      // Ripples
      const ripples = [];
      function addRipple(x,y){
        ripples.push({x,y,t:0});
        if(ripples.length>12) ripples.shift();
      }

      // Threads
      const threads = [];
      function seed(){
        threads.length = 0;
        const rect = canvas.getBoundingClientRect();
        const N = Math.floor(REDUCE ? 40 : 80);
        const len = Math.floor(REDUCE ? 28 : 44);
        for(let i=0;i<N;i++){
          const pts = [];
          const x = Math.random()*rect.width;
          const y = Math.random()*rect.height;
          for(let j=0;j<len;j++){ pts.push({x:x, y:y}); }
          threads.push({pts, hueIndex:i%5, jitter:Math.random()*2+0.5, width: Math.random()*1.2+1.1});
        }
      }
      seed();
      window.addEventListener('resize', ()=>{ seed(); }, {passive:true});

      function flow(x,y,t){
        const s = 0.0026; // field scale
        const a = Math.sin((x+y)*s + t*0.0009);
        const b = Math.cos((x-y)*s*1.2 - t*0.0011);
        let vx = a*2.1 + b*1.3;
        let vy = b*2.1 - a*1.3;

        // pointer attraction
        const px = (pointer.x||canvas.width*0.5/dpr);
        const py = (pointer.y||canvas.height*0.5/dpr);
        const dx = px - x, dy = py - y;
        const dist = Math.hypot(dx,dy)+0.001;
        const pull = (pointer.down? 1.4 : 0.6) / dist;
        vx += dx*pull;
        vy += dy*pull;

        // ripple effect
        for(let i=0;i<ripples.length;i++){
          const rp = ripples[i];
          const rx = x - rp.x, ry = y - rp.y;
          const rd = Math.hypot(rx,ry)+0.001;
          const w = Math.max(0, 1 - rd/260);
          const osc = Math.sin(rd*0.06 - rp.t*0.015);
          vx += (rx/rd) * osc * 8 * w;
          vy += (ry/rd) * osc * 8 * w;
        }

        return {vx, vy};
      }

      // Animation
      let t0 = performance.now();
      function frame(now){
        if(paused){ requestAnimationFrame(frame); return; }
        const dt = Math.min(0.04, (now-(t0||now))/1000); t0=now;
        const rect = canvas.getBoundingClientRect();
        const W = rect.width; const H = rect.height;

        const speed = Math.max(0.2, Math.min(2.0, parseFloat(speedCtl.value)||1.0));
        const glow = Math.max(0.4, Math.min(2.4, parseFloat(glowCtl.value)||1.2));

        // fade
        ctx.globalCompositeOperation = 'source-over';
        const fade = root.getAttribute('data-theme')==='night' ? 0.10 : 0.07;
        ctx.fillStyle = `rgba(0,0,0,${fade})`;
        ctx.fillRect(0,0,W,H);

        // evolve ripples
        for(let i=ripples.length-1;i>=0;i--){
          ripples[i].t += dt*1000;
          if(ripples[i].t > 4000) ripples.splice(i,1);
        }

        // draw threads on a glow layer
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<threads.length;i++){
          const th = threads[i];
          const pts = th.pts;
          // advance head
          const head = pts[0];
          const v = flow(head.x, head.y, now);
          const nx = head.x + v.vx * speed * (REDUCE?0.6:0.9);
          const ny = head.y + v.vy * speed * (REDUCE?0.6:0.9);
          pts.unshift({x:nx + (Math.random()-0.5)*th.jitter, y:ny + (Math.random()-0.5)*th.jitter});
          pts.pop();

          // wrap gently
          const last = pts[0];
          if(last.x < -40) last.x = W+40; if(last.x > W+40) last.x = -40;
          if(last.y < -40) last.y = H+40; if(last.y > H+40) last.y = -40;

          // gradient stroke
          const tail = pts[pts.length-1];
          const grad = ctx.createLinearGradient(tail.x, tail.y, last.x, last.y);
          const c1 = pickColor(th.hueIndex);
          const c2 = pickColor(th.hueIndex+2);
          grad.addColorStop(0, c1);
          grad.addColorStop(1, c2);

          // glow pass
          ctx.save();
          ctx.filter = `blur(${Math.round(6*glow)}px) saturate(120%)`;
          ctx.strokeStyle = c2 + 'cc';
          ctx.lineWidth = Math.max(1.5, th.width*4*glow);
          ctx.lineCap = 'round';
          ctx.beginPath();
          for(let k=0;k<pts.length;k++){
            const p = pts[k];
            if(k===0) ctx.moveTo(p.x,p.y); else ctx.lineTo(p.x,p.y);
          }
          ctx.stroke();
          ctx.restore();

          // crisp pass
          ctx.strokeStyle = grad;
          ctx.lineWidth = th.width*1.6;
          ctx.lineCap = 'round';
          ctx.beginPath();
          for(let k=0;k<pts.length;k++){
            const p = pts[k];
            if(k===0) ctx.moveTo(p.x,p.y); else ctx.lineTo(p.x,p.y);
          }
          ctx.stroke();
        }
        ctx.restore();

        requestAnimationFrame(frame);
      }

      // Screenshot
      snapBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob(function(blob){
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'aurora-loom-1004.png';
            document.body.appendChild(a);
            a.click();
            setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 100);
          }, 'image/png', 1.0);
        }catch(e){}
      });

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.key===' '){ e.preventDefault(); pauseBtn.click(); }
        if(e.key==='a' || e.key==='A'){ e.preventDefault(); autoCtl.checked = !autoCtl.checked; setTheme(); }
        if(e.key==='n' || e.key==='N'){ e.preventDefault(); nightCtl.checked = !nightCtl.checked; autoCtl.checked=false; setTheme(); }
        if(e.key==='s' || e.key==='S'){ e.preventDefault(); snapBtn.click(); }
        if(['1','2','3','4','5'].includes(e.key)){ paletteIndex = parseInt(e.key,10)-1; applyPalette(); }
      }, {passive:false});

      // Initial theme and animate
      setTheme();
      requestAnimationFrame(frame);
    })();
  </script>
