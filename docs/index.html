<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1538" data-theme="dawn" aria-label="Prism Garden — a living field of luminous blooms">
  <style>
    /* Scope + design tokens */
    #vibe-1538{
      --ink:#0c1117;
      --muted:#647084;
      --bg-1:#fff8f1;
      --bg-2:#eef7ff;
      --glass:rgba(255,255,255,.55);
      --ring:rgba(11,17,23,.14);
      --a1: 22;   /* accent hue 1 */
      --a2: 208;  /* accent hue 2 */
      --r: 30px;
      position:relative; isolation:isolate;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, system-ui;
      padding: 26px 22px 14px;
      border-radius: var(--r);
      background:
        radial-gradient(1000px 600px at var(--spot-x,68%) var(--spot-y,22%), rgba(255,255,255,.85), transparent 65%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--ring);
      box-shadow:
        0 50px 120px rgba(10,16,28,.18),
        inset 0 1px 0 rgba(255,255,255,.75);
      overflow: clip;
      transition: background .6s ease, color .3s ease, box-shadow .3s ease, border-color .3s ease;
    }
    #vibe-1538::before{
      content:"";
      position:absolute; inset:-30% -25%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0deg at 60% 35%,
          hsl(var(--a1) 100% 75% / .20),
          transparent 22% 26%,
          hsl(var(--a2) 100% 72% / .20),
          transparent 48% 52%,
          hsl(var(--a1) 100% 75% / .16),
          transparent 74% 78%,
          hsl(var(--a2) 100% 72% / .16), transparent);
      filter: blur(40px);
      mix-blend-mode: soft-light;
      transform: rotate(0deg) scale(1.1);
      animation: spin-veil 60s linear infinite;
    }
    @keyframes spin-veil{ to{ transform: rotate(360deg) scale(1.1); } }

    /* Themes */
    #vibe-1538[data-theme="dawn"]{
      --ink:#0c1117; --muted:#5b6678;
      --bg-1:#fff6ee; --bg-2:#eef7ff;
      --a1:22; --a2:205; --ring:rgba(11,17,23,.14);
    }
    #vibe-1538[data-theme="dusk"]{
      --ink:#0b0f17; --muted:#5d5e84;
      --bg-1:#fff0fb; --bg-2:#f1f6ff;
      --a1:285; --a2:330; --ring:rgba(11,17,23,.14);
    }
    #vibe-1538[data-theme="midnight"]{
      --ink:#e7f0ff; --muted:#a9b5c9;
      --bg-1:#0b1020; --bg-2:#0d1428;
      --a1:200; --a2:165; --ring:rgba(231,240,255,.22);
      box-shadow: 0 60px 140px rgba(2,6,14,.9), inset 0 1px 0 rgba(255,255,255,.08);
    }

    /* Header */
    #vibe-1538 .top{
      position:relative; z-index:2;
      display:grid; grid-template-columns: auto 1fr; align-items:end; gap:14px;
      margin-bottom: 12px;
    }
    #vibe-1538 .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring);
      background: var(--glass);
      color: var(--muted);
      font-size:10px; font-weight:900; letter-spacing:.26em; text-transform:uppercase;
      box-shadow: 0 1px 0 rgba(255,255,255,.75) inset, 0 10px 24px rgba(12,18,34,.12);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1538 .pulse-dot{ width:8px; height:8px; border-radius:50%; background:
      radial-gradient(circle at 35% 35%, #fff, hsl(var(--a1) 100% 58%));
      box-shadow: 0 0 12px hsl(var(--a1) 100% 60% / .45);
      animation: throb 2.2s ease-in-out infinite;
    }
    @keyframes throb{ 0%,100%{ transform: scale(.9); } 50%{ transform: scale(1.15); } }

    #vibe-1538 .hero{
      margin:0; line-height:.92; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(40px, 9.2vw, 96px);
      background: linear-gradient(96deg,
        hsl(var(--a1) 100% 60%),
        hsl(var(--a2) 100% 58%),
        hsl(var(--a1) 100% 60%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 18px 36px hsl(var(--a2) 100% 55% / .24));
    }
    #vibe-1538 .sub{
      margin:6px 2px 0; color:var(--muted);
      font-size: clamp(12px, 2.2vw, 16px); letter-spacing:.01em;
    }

    /* Stage */
    #vibe-1538 .scene{
      position:relative; z-index:1;
      width:min(95vw, 1020px);
      margin: 16px auto 14px;
      aspect-ratio: 21/12;
      border-radius: calc(var(--r) + 12px);
      overflow:hidden;
      border:1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,.28), rgba(255,255,255,0) 50%),
        radial-gradient(120% 120% at 20% 0%, rgba(255,255,255,.38), transparent 48%),
        linear-gradient(180deg, rgba(0,0,0,.06), transparent 70%);
      box-shadow:
        0 50px 100px rgba(12,18,34,.16),
        inset 0 0 0 1px rgba(255,255,255,.65);
      transform: perspective(1300px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .25s ease, box-shadow .3s ease, background .4s ease;
      will-change: transform;
    }
    #vibe-1538[data-theme="midnight"] .scene{
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0) 50%),
        radial-gradient(120% 120% at 20% 0%, rgba(255,255,255,.12), transparent 48%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent 70%);
      box-shadow: 0 60px 120px rgba(2,8,16,.84), inset 0 0 0 1px rgba(255,255,255,.08);
    }
    #vibe-1538 .scene::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(140% 100% at 50% 0%, rgba(255,255,255,.18), transparent 42%),
        radial-gradient(80% 140% at 100% 100%, rgba(0,0,0,.10), transparent 40%);
      mix-blend-mode: soft-light;
    }
    #vibe-1538 .plate{
      position:absolute; inset:0; z-index:1; display:block; width:100%; height:100%;
    }
    #vibe-1538 .hint{
      position:absolute; left:12px; bottom:12px; z-index:2;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: var(--glass); border:1px solid var(--ring); color:var(--muted);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1538 .stamp{
      position:absolute; right:12px; top:12px; z-index:2;
      padding:6px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: var(--glass); border:1px solid var(--ring); color:var(--ink);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 10px 22px rgba(12,18,34,.10), 0 1px 0 rgba(255,255,255,.7) inset;
    }

    /* Controls */
    #vibe-1538 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 10px 12px;
      margin-top: 18px;
    }
    #vibe-1538 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1538 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--ring);
      background: var(--glass); color:var(--ink);
      padding:10px 14px; border-radius:999px;
      font-size:13px; font-weight:900; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 10px 20px rgba(12,18,34,.10);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1538 .btn:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,.26); }
    #vibe-1538 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--a1) 100% 60%), hsl(var(--a2) 100% 58%));
      color:#061722; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--a1) 100% 60% / .22), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1538 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius:999px; border:1px solid var(--ring);
      background: var(--glass); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1538 input[type="range"]{ width:180px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1538 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--a1) 100% 60%), hsl(var(--a2) 100% 58%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.06) inset;
    }
    #vibe-1538 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,.18);
    }
    #vibe-1538 input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--a1) 100% 60%), hsl(var(--a2) 100% 58%)); }
    #vibe-1538 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 4px 10px rgba(12,18,34,.18); }

    /* Footer */
    #vibe-1538 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:12px;
    }
    #vibe-1538 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI hide */
    #vibe-1538.ui-hidden .dock,
    #vibe-1538.ui-hidden .badge{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1538 .scene{ transform:none !important; }
      #vibe-1538::before{ animation: none; }
    }
  </style>

  <div class="top">
    <div class="badge"><span class="pulse-dot" aria-hidden="true"></span> Iteration 1538</div>
    <div class="brand">
      <h1 class="hero">Prism&nbsp;Garden</h1>
      <p class="sub">Living blooms of light. Drag to stir the breeze; press to pause and linger.</p>
    </div>
  </div>

  <section class="stage" aria-label="Interactive generative garden">
    <div class="scene" id="scene" role="img" aria-label="A prismatic garden of rotating blooms that breathe and sway with your pointer">
      <canvas id="garden" class="plate" aria-hidden="true"></canvas>
      <div class="stamp" aria-hidden="true">No.&nbsp;1538</div>
      <div class="hint" aria-hidden="true">H hide • Space pause • T theme • S save</div>
    </div>

    <div class="dock" role="group" aria-label="Prism Garden controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="btn theme" data-theme="dawn" aria-pressed="true">Dawn</button>
        <button type="button" class="btn theme" data-theme="dusk" aria-pressed="false">Dusk</button>
        <button type="button" class="btn theme" data-theme="midnight" aria-pressed="false">Midnight</button>
      </div>
      <div class="group" role="group" aria-label="Dynamics">
        <label class="slider">Petals <input id="petals" type="range" min="3" max="14" value="8" aria-label="Petal count"></label>
        <label class="slider">Breeze <input id="breeze" type="range" min="0" max="100" value="48" aria-label="Breeze intensity"></label>
        <label class="slider">Pulse <input id="pulse" type="range" min="0" max="100" value="36" aria-label="Bloom pulse"></label>
        <button id="pause" class="btn" type="button" aria-pressed="false" title="Pause or play">Pause</button>
        <button id="save" class="btn" type="button" title="Save current frame">Save</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">A quiet bloom engine — tuned for calm, curiosity, and focus.</span>
    <span id="last-updated">Last updated: 2025-12-26 07:38:31 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1538');
      const scene = document.getElementById('scene');
      const canvas = document.getElementById('garden');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = document.getElementById('last-updated');

      const themeBtns = root.querySelectorAll('.theme');
      const petalsInput = document.getElementById('petals');
      const breezeInput = document.getElementById('breeze');
      const pulseInput = document.getElementById('pulse');
      const pauseBtn = document.getElementById('pause');
      const saveBtn = document.getElementById('save');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Theme switching
      themeBtns.forEach(b=>{
        b.addEventListener('click', ()=>{
          const val = b.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x===b)));
          recolor();
        });
      });

      // Controls state
      let petalsBase = Number(petalsInput.value)|0; // 3..14
      let breeze = Number(breezeInput.value)/100;   // 0..1
      let pulse = Number(pulseInput.value)/100;     // 0..1
      petalsInput.addEventListener('input', ()=>{ petalsBase = Math.max(3, Number(petalsInput.value)|0); seedBlooms(); });
      breezeInput.addEventListener('input', ()=>{ breeze = Number(breezeInput.value)/100; });
      pulseInput.addEventListener('input', ()=>{ pulse = Number(pulseInput.value)/100; });

      // Pause/play
      let paused = false;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        if(!paused) requestAnimationFrame(draw);
      });

      // Save
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'prism-garden-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='s'){ saveBtn.click(); }
        if(k==='t'){
          const order = ['dawn','dusk','midnight'];
          const cur = root.getAttribute('data-theme') || 'dawn';
          const idx = (order.indexOf(cur)+1)%order.length;
          const next = order[idx];
          root.setAttribute('data-theme', next);
          themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.theme===next)));
          recolor();
        }
        if(k===' '){
          e.preventDefault();
          pauseBtn.click();
        }
      });

      // Pointer parallax + hotspot
      const hotspot = { x: 0.68, y: 0.22, active: false, px:0, py:0 };
      function setParallax(e){
        const r = scene.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        hotspot.px = x; hotspot.py = y; hotspot.x = x; hotspot.y = y; hotspot.active = true;
        root.style.setProperty('--spot-x', (x*100).toFixed(2)+'%');
        root.style.setProperty('--spot-y', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-10).toFixed(2);
        const rx = ((x-0.5)*10).toFixed(2);
        scene.style.setProperty('--rx', ry+'deg');
        scene.style.setProperty('--ry', rx+'deg');
      }
      scene.addEventListener('pointermove', setParallax);
      scene.addEventListener('pointerleave', ()=>{
        hotspot.active = false;
        root.style.setProperty('--spot-x','68%');
        root.style.setProperty('--spot-y','22%');
        scene.style.setProperty('--rx','0deg');
        scene.style.setProperty('--ry','0deg');
      });

      // Sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0;
      function size(){
        const r = scene.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seedBlooms();
        recolor();
      }
      window.addEventListener('resize', size, { passive:true });

      // Colors
      let hue1=22, hue2=208;
      function cssHue(name){
        const raw = getComputedStyle(root).getPropertyValue(name);
        const v = parseFloat(raw);
        return isNaN(v) ? 200 : v;
      }
      function recolor(){
        hue1 = cssHue('--a1'); hue2 = cssHue('--a2');
      }

      // Blooms
      const blooms=[];
      function rand(a,b){ return a + Math.random()*(b-a); }
      function seedBlooms(){
        blooms.length = 0;
        const count = Math.max(8, Math.round(Math.min(W,H)/120)+8);
        for(let i=0;i<count;i++){
          const px = rand(0.12, 0.88);
          const py = rand(0.15, 0.88);
          const r = Math.min(W,H) * rand(0.05, 0.12);
          const p = Math.max(3, Math.min(14, Math.round(petalsBase + rand(-2,2))));
          blooms.push({
            x: px*W, y: py*H, r,
            petals: p,
            spin: rand(0.0006, 0.0022) * (Math.random() < .5 ? -1 : 1),
            sway: rand(0.003, 0.010),
            phase: rand(0, Math.PI*2),
            seed: Math.random()*1000
          });
        }
      }

      // Draw helpers
      function roseRadius(baseR, k, theta, t, b){
        const wave = Math.sin(k*theta + t*b.spin + b.phase);
        return baseR * (0.58 + 0.42*Math.max(0, wave));
      }
      function softGrad(cx, cy, r){
        const g = ctx.createRadialGradient(cx,cy, r*0.02, cx,cy, r*1.25);
        g.addColorStop(0, 'hsl('+hue2+' 100% 86% / .90)');
        g.addColorStop(0.45, 'hsl('+hue1+' 100% 62% / .38)');
        g.addColorStop(1, 'transparent');
        return g;
      }

      // Animation
      let t0 = performance.now();
      let seed = Math.random()*1000;

      // Reduced motion
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        breeze = 0.08; breezeInput.value = '8';
        pulse = 0.15;  pulseInput.value = '15';
        scene.style.setProperty('--rx','0deg');
        scene.style.setProperty('--ry','0deg');
      }

      function draw(ts){
        if(paused) return;
        const t = ts + seed*500;

        ctx.clearRect(0,0,W,H);

        // Subtle field glow
        ctx.globalCompositeOperation = 'soft-light';
        const bgGlow = ctx.createRadialGradient(W*0.5, H*0.5, 0, W*0.5, H*0.5, Math.max(W,H)*0.7);
        bgGlow.addColorStop(0, 'rgba(255,255,255,.10)');
        bgGlow.addColorStop(1, 'transparent');
        ctx.fillStyle = bgGlow; ctx.fillRect(0,0,W,H);

        // Blooms
        ctx.globalCompositeOperation = 'lighter';
        const windX = Math.sin(t*0.0007)*breeze*18;
        const windY = Math.cos(t*0.0006)*breeze*14;

        for(const b of blooms){
          const cx = b.x + windX + Math.sin(t*b.sway + b.seed)*breeze*10 + (hotspot.active ? (hotspot.x*W - b.x)*0.02*breeze : 0);
          const cy = b.y + windY + Math.cos(t*b.sway + b.seed)*breeze*8 + (hotspot.active ? (hotspot.y*H - b.y)*0.02*breeze : 0);
          const pulseR = b.r * (1 + pulse*0.25*Math.sin(t*0.0013 + b.seed));
          const k = b.petals;

          // Petal body
          ctx.beginPath();
          const steps = 360;
          for(let i=0;i<=steps;i++){
            const theta = (i/steps) * Math.PI*2;
            const rr = roseRadius(pulseR, k, theta, t, b);
            const x = cx + rr * Math.cos(theta);
            const y = cy + rr * Math.sin(theta);
            (i===0) ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
          }

          ctx.fillStyle = softGrad(cx, cy, pulseR);
          ctx.fill();

          // Edge shimmer
          ctx.lineWidth = Math.max(0.8, Math.min(W,H)*0.006);
          const edge = ctx.createLinearGradient(cx-pulseR, cy-pulseR, cx+pulseR, cy+pulseR);
          edge.addColorStop(0, 'hsl('+hue1+' 100% 70% / .65)');
          edge.addColorStop(1, 'hsl('+hue2+' 100% 66% / .65)');
          ctx.strokeStyle = edge;
          ctx.globalAlpha = 0.85;
          ctx.stroke();

          // Heart glint
          const gl = ctx.createRadialGradient(cx,cy, 0, cx,cy, pulseR*0.6);
          gl.addColorStop(0, 'rgba(255,255,255,.45)');
          gl.addColorStop(1, 'transparent');
          ctx.globalAlpha = 0.55;
          ctx.fillStyle = gl;
          ctx.beginPath(); ctx.arc(cx,cy, pulseR*0.18, 0, Math.PI*2); ctx.fill();
          ctx.globalAlpha = 1;
        }

        requestAnimationFrame(draw);
      }

      // Init
      size();
      recolor();
      requestAnimationFrame(draw);
    })();
  </script>
</div>
