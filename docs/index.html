        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);

        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;

      }
      .badge {
        display: inline-block;

        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<style>
  .nova-1726{
    --h: 210;
    --bg0: #f5f8ff;
    --bg1: #eaf1ff;
    --ink: #0b1120;
    --muted: #5a6786;
    --glass: rgba(255,255,255,.65);
    --line: color-mix(in srgb, var(--ink) 12%, transparent);
    --ring-a: hsl(var(--h) 85% 58% / .18);
    --ring-b: hsl(calc(var(--h)+120) 85% 58% / .14);
    --ring-c: hsl(calc(var(--h)+240) 85% 58% / .10);
    color: var(--ink);
    position: relative;
    border-radius: 28px;
    overflow: hidden;
    isolation: isolate;
    min-height: 980px;
    font: 700 13px/1.55 ui-sans-serif, -apple-system, system-ui, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    background:
      radial-gradient(1200px 900px at var(--mx,55%) var(--my,25%), var(--ring-a), transparent 55%),
      radial-gradient(1000px 800px at 15% 85%, var(--ring-b), transparent 55%),
      radial-gradient(900px 900px at 85% 60%, var(--ring-c), transparent 55%),
      linear-gradient(180deg, var(--bg0), var(--bg1));
    box-shadow: 0 60px 200px -80px rgba(12,16,28,.35), inset 0 1px 0 rgba(255,255,255,.8);
    transition: background .6s ease, color .3s ease, transform .35s ease;
  }
  .nova-1726::before{
    content:""; position:absolute; inset:-20% -10% auto -10%; height:60%;
    background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.7), transparent 60%);
    mix-blend-mode:soft-light; pointer-events:none;
  }
  .nova-1726::after{
    content:""; position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:.22;
    background:
      repeating-linear-gradient(135deg, rgba(255,255,255,.08) 0 2px, transparent 2px 10px);
  }
  .nova-1726[data-theme="night"]{
    --bg0:#070b12; --bg1:#0d1421;
    --ink:#eef2ff; --muted:#9aaccc;
    --glass: rgba(255,255,255,.08);
    --line: color-mix(in srgb, #fff 18%, transparent);
    --ring-a: hsl(var(--h) 92% 66% / .30);
    --ring-b: hsl(calc(var(--h)+120) 92% 66% / .24);
    --ring-c: hsl(calc(var(--h)+240) 92% 66% / .22);
    box-shadow: 0 60px 220px -90px rgba(0,0,0,.85), inset 0 1px 0 rgba(255,255,255,.06);
  }
  .nova-1726[data-motion="off"] *{ animation:none !important; transition:none !important; }

  .chrome-1726{ position:relative; z-index:2; display:grid; grid-template-rows:auto 1fr auto; gap: clamp(18px,3.8vw,52px); padding: clamp(18px,4.8vw,60px); }

  /* Head */
  .head-1726{ display:flex; align-items:flex-start; justify-content:space-between; gap:18px; flex-wrap:wrap; }
  .brand-1726{ display:flex; gap:16px; align-items:center; }
  .glyph-1726{
    width:68px; height:68px; border-radius:22px; position:relative; overflow:hidden;
    border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(12px);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.2);
  }
  .glyph-1726::before{
    content:""; position:absolute; inset:10px; border-radius:16px;
    background:
      conic-gradient(from 0deg,
        hsl(var(--h) 90% 55%),
        hsl(calc(var(--h)+90) 90% 60%),
        hsl(calc(var(--h)+180) 90% 60%),
        hsl(calc(var(--h)+270) 90% 60%),
        hsl(var(--h) 90% 55%));
    -webkit-mask: radial-gradient(closest-side, #000 58%, transparent 60%);
            mask: radial-gradient(closest-side, #000 58%, transparent 60%);
    animation: spin-1726 12s linear infinite;
    filter: saturate(1.1);
  }
  .glyph-1726::after{
    content:""; position:absolute; inset:6px; border-radius:18px;
    background: radial-gradient(60% 60% at 30% 25%, rgba(255,255,255,.95), transparent 60%);
    mix-blend-mode:soft-light; opacity:.5;
  }
  @keyframes spin-1726{ to{ transform: rotate(1turn); } }

  .kicker-1726{ font-weight:1000; letter-spacing:.32em; font-size:12px; text-transform:uppercase; opacity:.7; }
  .hero-1726{
    margin:6px 0 4px; line-height:.88; font-weight:1000; letter-spacing:-.02em;
    font-size: clamp(58px, 10vw, 136px);
    background: linear-gradient(115deg,
      hsl(var(--h) 86% 58%),
      hsl(calc(var(--h)+120) 86% 58%),
      hsl(calc(var(--h)+240) 86% 58%));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 22px 70px color-mix(in srgb, hsl(calc(var(--h)+100) 90% 60%) 22%, transparent);
  }
  .sub-1726{ color: var(--muted); font-weight:900; max-width:64ch; }

  .actions-1726{ display:flex; gap:8px; flex-wrap:wrap; }
  .btn-1726{
    appearance:none; border:1px solid var(--line); background: var(--glass); color: currentColor;
    padding:10px 14px; border-radius:999px; cursor:pointer; font-weight:1000; letter-spacing:.2px;
    backdrop-filter: blur(10px);
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .btn-1726:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px -16px rgba(0,0,0,.5); }
  .btn-1726.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  /* Stage */
  .stage-1726{
    position:relative; border-radius:36px; overflow:hidden; border:1px solid var(--line);
    min-height: clamp(640px, 60vw, 920px);
    background:
      radial-gradient(70% 60% at 50% 0%, rgba(255,255,255,.65), transparent 55%),
      linear-gradient(180deg, color-mix(in hsl, var(--bg1), transparent 0%), color-mix(in hsl, var(--bg1), transparent 12%));
    box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 28px 84px -36px rgba(0,0,0,.45);
    display:grid; place-items:center;
  }
  .space-1726{ position:relative; width:100%; height:100%; perspective:900px; transform-style:preserve-3d; }
  .scene-1726{
    position:absolute; inset:0; margin:auto; width:100%; height:100%; transform-style:preserve-3d;
    transform: rotateX(var(--rx, 10deg)) rotateY(var(--ry, -10deg));
    transition: transform .18s ease-out;
  }
  canvas.sky-1726{ position:absolute; inset:0; width:100%; height:100%; display:block; }

  .orbits-1726{ position:absolute; inset:0; pointer-events:none; transform: translateZ(120px); filter: drop-shadow(0 30px 60px rgba(0,0,0,.25)); }
  .orbit-1726{
    position:absolute; inset:0; border-radius:50%;
    border:1px dashed color-mix(in srgb, currentColor 18%, transparent); opacity:.35; animation: orbit-fade-1726 3s ease-out infinite alternate;
  }
  .orbit-1726:nth-child(2){ inset:10%; opacity:.3; }
  .orbit-1726:nth-child(3){ inset:20%; opacity:.26; }
  .orbit-1726:nth-child(4){ inset:30%; opacity:.22; }
  @keyframes orbit-fade-1726{ 0%{opacity:.18;} 100%{opacity:.36;} }

  /* Controls */
  .slab-1726{ display:flex; flex-wrap:wrap; gap:10px; }
  .chip-1726{
    display:flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px; font-weight:900; border:1px solid var(--line);
    background: var(--glass); color: currentColor; backdrop-filter: blur(10px);
  }
  .chip-1726 input[type="range"]{
    appearance:none; width:min(52vw, 280px); height:6px; border-radius:999px; outline:none;
    background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
  }
  .chip-1726 input[type="range"]::-webkit-slider-thumb{
    appearance:none; width:18px; height:18px; border-radius:50%;
    background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
    border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4); cursor:pointer;
  }

  .dock-1726{
    position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
    padding:8px; border-radius:16px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
  }
  .pill-1726{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
  .icon-1726{ width:18px; height:18px; }
  .icon-btn-1726{
    appearance:none; display:inline-flex; align-items:center; justify-content:center; gap:8px;
    min-width:40px; height:40px; padding:0 12px; border-radius:999px;
    border:1px solid var(--line); background: var(--glass); color: currentColor; cursor:pointer; font-weight:900;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .icon-btn-1726:hover{ transform:translateY(-1px); box-shadow:0 16px 30px -16px rgba(0,0,0,.5); }
  .icon-btn-1726.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  .meta-1726{ display:flex; align-items:center; justify-content: space-between; gap:8px; flex-wrap:wrap; color: var(--muted); }
  .sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="nova-1726" data-theme="day" data-motion="on" aria-label="Aether Orrery — an interactive kinetic garden">
  <div class="chrome-1726">
    <div class="head-1726">
      <div class="brand-1726">
        <div class="glyph-1726" aria-hidden="true"></div>
        <div>
          <div class="kicker-1726">Iteration 1726</div>
          <h1 class="hero-1726">Aether Orrery</h1>
          <p class="sub-1726">Orbit light. Bend time. Garden motion. Drag to tilt the cosmos; tune its gravity and glow.</p>
        </div>
      </div>
      <div class="actions-1726">
        <button class="btn-1726 t-theme" aria-pressed="false" aria-label="Toggle theme">Theme</button>

    <figure class="stage-1726" aria-label="Generative orbital lightfield">

          <canvas class="sky-1726" role="img" aria-label="Glass orbs tracing luminous orbits"></canvas>
          <div class="orbits-1726" aria-hidden="true">

    <div class="slab-1726" aria-label="Parameters">

<script>
(function(){
  const root = document.currentScript.previousElementSibling || document.querySelector('.nova-1726');
  const last = root.querySelector('#last-updated');

  // Timestamp
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Elements
  const themeBtn = root.querySelector('.t-theme');
  const motionBtn = root.querySelector('.t-motion');
  const paletteBtn = root.querySelector('.t-palette');

  const gravInput = root.querySelector('.grav-1726');
  const bodiesInput = root.querySelector('.bodies-1726');
  const glowInput = root.querySelector('.glow-1726');

  const trailsBtn = root.querySelector('.trails-1726');
  const pulseBtn = root.querySelector('.pulse-1726');
  const shuffleBtn = root.querySelector('.shuffle-1726');

  const space = root.querySelector('.space-1726');
  const scene = root.querySelector('.scene-1726');
  const canvas = root.querySelector('canvas.sky-1726');
  const ctx = canvas.getContext('2d', { alpha: true });

  // Theme
  const KEY_THEME = 'v1726-theme';
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  const syncThemeAria = () => themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'night'));
  syncThemeAria();
  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    syncThemeAria();
    clearCanvas(true);
  });

  // Motion
  const KEY_MOTION = 'v1726-motion';
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  let loopId = 0, then = 0;
  function setMotion(on){
    root.setAttribute('data-motion', on ? 'on' : 'off');
    motionBtn.setAttribute('aria-pressed', String(!on));
    if (!on){ cancelAnimationFrame(loopId); } else { then = 0; loop(); }
  }
  const savedMotion = localStorage.getItem(KEY_MOTION);
  if (savedMotion) setMotion(savedMotion === 'on');
  else if (mediaReduce.matches) setMotion(false);
  else setMotion(true);
  motionBtn.addEventListener('click', ()=>{
    const on = root.getAttribute('data-motion') === 'off';
    setMotion(on);
    localStorage.setItem(KEY_MOTION, on ? 'on' : 'off');
  });
  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e => setMotion(!e.matches));

  // Palette
  const palettes = [
    { name:'Cyan Halo', h: 196 },
    { name:'Solar Apricot', h: 28 },
    { name:'Glacier Mint', h: 168 },
    { name:'Cobalt Pulse', h: 230 },
    { name:'Fuchsia Bloom', h: 318 },
    { name:'Moss Dawn', h: 98 }
  ];
  let paletteIndex = 0;
  function applyHue(h){ root.style.setProperty('--h', h); }
  paletteBtn.addEventListener('click', ()=>{
    paletteIndex = (paletteIndex + 1) % palettes.length;
    applyHue(palettes[paletteIndex].h);
  });

  // Pointer-responsive glow + tilt
  let rafGlow;
  function moveLight(e){
    if (root.getAttribute('data-motion') === 'off') return;
    const r = root.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const px = ((x - r.left) / r.width) * 100;
    const py = ((y - r.top) / r.height) * 100;
    const dx = (px - 50) / 50;
    const dy = (py - 50) / 50;
    if (rafGlow) cancelAnimationFrame(rafGlow);
    rafGlow = requestAnimationFrame(()=>{
      root.style.setProperty('--mx', px + '%');
      root.style.setProperty('--my', py + '%');
      scene.style.setProperty('--rx', (dy * -12).toFixed(2) + 'deg');
      scene.style.setProperty('--ry', (dx * 14).toFixed(2) + 'deg');
    });
  }
  root.addEventListener('pointermove', moveLight, { passive:true });
  root.addEventListener('touchstart', moveLight, { passive:true });

  // DPR + sizing
  function dpr(){ return Math.max(1, Math.min(2, window.devicePixelRatio || 1)); }
  function sizeCanvas(){
    const r = space.getBoundingClientRect();
    const ratio = dpr();
    canvas.width = Math.floor(r.width * ratio);
    canvas.height = Math.floor(r.height * ratio);
    canvas.style.width = r.width + 'px';
    canvas.style.height = r.height + 'px';
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    clearCanvas(true);
  }
  window.addEventListener('resize', sizeCanvas, { passive:true });

  function bgColor(){ return root.getAttribute('data-theme')==='night' ? '#070b12' : '#f5f8ff'; }
  function clearCanvas(hard){
    const r = space.getBoundingClientRect();
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = hard ? bgColor() : (root.getAttribute('data-theme')==='night' ? 'rgba(7,11,18,0.12)' : 'rgba(245,248,255,0.12)');
    ctx.fillRect(0,0,r.width,r.height);
  }

  // State
  const state = {
    grav: +gravInput.value || 1.2,
    bodies: +bodiesInput.value || 64,
    glow: +glowInput.value || 0.9,
    trails: true,
    pulse: 0
  };
  gravInput.addEventListener('input', ()=> state.grav = +gravInput.value);
  bodiesInput.addEventListener('input', ()=>{
    state.bodies = +bodiesInput.value;
    initGarden();
  });
  glowInput.addEventListener('input', ()=> state.glow = +glowInput.value);
  trailsBtn.addEventListener('click', ()=>{
    state.trails = !state.trails;
    trailsBtn.setAttribute('aria-pressed', String(state.trails));
    trailsBtn.textContent = 'Trails: ' + (state.trails ? 'On' : 'Off');
    if (!state.trails) clearCanvas(true);
  });
  pulseBtn.addEventListener('click', ()=>{
    state.pulse = 1.0;
    pulseBtn.setAttribute('aria-pressed','true');
    setTimeout(()=> pulseBtn.setAttribute('aria-pressed','false'), 360);
  });
  shuffleBtn.addEventListener('click', ()=> initGarden(true));

  // Clear + Save
  root.querySelector('.clear-1726').addEventListener('click', ()=> clearCanvas(true));
  root.querySelector('.save-1726').addEventListener('click', ()=>{
    try{
      const r = space.getBoundingClientRect();
      const ratio = dpr();
      const temp = document.createElement('canvas');
      temp.width = Math.floor(r.width * ratio);
      temp.height = Math.floor(r.height * ratio);
      const tctx = temp.getContext('2d');
      tctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      tctx.fillStyle = bgColor();
      tctx.fillRect(0,0,r.width,r.height);
      tctx.drawImage(canvas, 0, 0, r.width, r.height);
      const a = document.createElement('a');
      a.download = 'aether-orrery-1726.png';
      a.href = temp.toDataURL('image/png');
      a.click();
    }catch(e){}
  });

  // Garden
  let bodies = [];
  function initGarden(shuffle=false){
    bodies.length = 0;
    const r = space.getBoundingClientRect();
    const base = Math.min(r.width, r.height) * 0.48;
    for(let i=0;i<state.bodies;i++){
      const ring = (i + 1) / (state.bodies + 1);
      const rad = (0.1 + ring*0.9) * base * (shuffle ? (0.6 + Math.random()*0.8) : 1);
      bodies.push({
        r: rad,
        a: Math.random()*Math.PI*2,
        w: (0.2 + Math.random()*0.6) * (Math.random()<0.5?-1:1),
        hueOff: Math.floor(Math.random()*360),
        size: 1 + Math.random()*2.4
      });
    }
  }

  // Animation loop
  function loop(now=0){
    if (root.getAttribute('data-motion') === 'off') return;
    if (!then) then = now;
    const dt = Math.min(50, now - then);
    then = now;

    const r = space.getBoundingClientRect();
    const cx = r.width/2, cy = r.height/2;

    // Trails fade
    if (state.trails){
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = root.getAttribute('data-theme')==='night' ? 'rgba(7,11,18,0.05)' : 'rgba(245,248,255,0.07)';
      ctx.fillRect(0,0,r.width,r.height);
    }

    // Pulse decay
    if (state.pulse > 0){ state.pulse *= 0.92; if (state.pulse < 0.01) state.pulse = 0; }

    const hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;

    // Draw bodies
    ctx.globalCompositeOperation = 'lighter';
    for (let i=0;i<bodies.length;i++){
      const b = bodies[i];
      // advance
      const grav = state.grav * (1 + state.pulse*0.4);
      b.a += ((grav / (0.0004 * b.r + 2)) * b.w) * dt * 0.001;

      const x = cx + Math.cos(b.a) * b.r;
      const y = cy + Math.sin(b.a) * b.r;
      const prev = bodies[(i+1)%bodies.length];
      const px = cx + Math.cos(prev.a) * prev.r * 0.98;
      const py = cy + Math.sin(prev.a) * prev.r * 0.98;

      const c1 = `hsl(${(hue + b.hueOff)%360} 92% 60%)`;
      const c2 = `hsl(${(hue + b.hueOff + 120)%360} 92% 60%)`;

      // filigree connector
      ctx.strokeStyle = c1;
      ctx.lineWidth = 0.6 + state.glow*0.3;
      ctx.shadowColor = c1;
      ctx.shadowBlur = 12 * (0.8 + state.glow + state.pulse*1.2);
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.quadraticCurveTo(cx, cy, px, py);
      ctx.stroke();

      // orb
      const grad = ctx.createRadialGradient(x, y, 0, x, y, 12 + state.glow*10);
      grad.addColorStop(0, c2);
      grad.addColorStop(1, 'transparent');
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(x, y, b.size + 0.6 + state.glow*0.8, 0, Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    loopId = requestAnimationFrame(loop);
  }

  // Init
  function init(){
    sizeCanvas();
    initGarden();
    clearCanvas(true);
    loop();
  }
  init();

  // Keyboard: space pulse, s save
  window.addEventListener('keydown', (e)=>{
    if (e.code === 'Space'){ e.preventDefault(); state.pulse = 1.0; }
    if ((e.key === 's' || e.key === 'S') && (e.ctrlKey || e.metaKey)){ e.preventDefault(); root.querySelector('.save-1726').click(); }
  });

  // Subtle repaint nudge (ensure --h set)
  root.style.setProperty('--h', getComputedStyle(root).getPropertyValue('--h').trim() || '210');
})();
</script>
