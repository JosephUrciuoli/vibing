  <style>
    /* ——— Cosmic Design System ——— */
    #vibe2351 {
      --bg0: #070a12;
      --bg1: #0e1430;
      --ink: #eef3ff;
      --muted: #9db0c9;
      --ring: rgba(255,255,255,0.08);
      --a: #ffd56b; /* star */
      --b: #78c7ff; /* orbit */
      --c: #ff7ad9; /* accent */
      --mx: 50%;
      --my: 50%;
      --glow: 255, 213, 107;
      position: relative;
      border-radius: 28px;
      padding: clamp(26px, 5vw, 52px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(900px 900px at var(--mx) var(--my), rgba(255,255,255,0.08), transparent 60%),
        conic-gradient(from -40deg at 20% 10%, rgba(255,255,255,0.05), transparent 25%, rgba(255,255,255,0.05), transparent 55%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 0 0 1px var(--ring), 0 18px 48px rgba(0,0,0,0.45);
      overflow: hidden;
      isolation: isolate;
      transition: background 240ms ease, color 240ms ease, box-shadow 240ms ease;
    }
    #vibe2351.aurora {
      --bg0: #f6fbff;
      --bg1: #efe9ff;
      --ink: #0e1423;
      --muted: #465269;
      --ring: rgba(15,23,38,0.10);
      box-shadow: inset 0 0 0 1px var(--ring), 0 16px 42px rgba(15,23,38,0.14);
    }

    /* Ambient flares */
    #vibe2351 .flare {
      position: absolute; inset: -20%;
      pointer-events: none;
      background:
        radial-gradient(closest-side at 72% 20%, rgba(255,255,255,0.12), transparent 70%),
        radial-gradient(closest-side at 10% 80%, rgba(120,199,255,0.15), transparent 65%),
        radial-gradient(closest-side at 85% 60%, rgba(255,122,217,0.12), transparent 65%);
      filter: blur(22px) saturate(120%);
      mix-blend-mode: screen;
      opacity: 0.35;
      z-index: 0;
      transition: opacity 180ms ease, filter 180ms ease;
    }
    #vibe2351.aurora .flare { mix-blend-mode: multiply; opacity: 0.45; filter: blur(18px) saturate(140%); }

    /* Top chrome */
    #vibe2351 .chrome {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 12px;
      align-items: start; margin-bottom: clamp(12px, 2vw, 18px);
    }
    #vibe2351 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 900; font-size: 12px; letter-spacing: 0.35px;
      color: var(--ink);
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--ring);
      padding: 8px 12px; border-radius: 999px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 26px rgba(0,0,0,0.25);
    }
    #vibe2351.aurora .brand { background: rgba(255,255,255,0.85); }

    #vibe2351 .controls {
      display: inline-flex; gap: 10px; align-items: center;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--ring); border-radius: 14px;
      padding: 6px; backdrop-filter: blur(8px);
    }
    #vibe2351.aurora .controls { background: rgba(255,255,255,0.85); }
    #vibe2351 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; cursor: pointer; user-select: none;
      border: 0; border-radius: 10px; padding: 8px 12px;
      font-size: 12px; font-weight: 900; letter-spacing: 0.32px;
      color: var(--ink); background: transparent;
      transition: transform 140ms ease, box-shadow 180ms ease, background 140ms ease, color 140ms ease;
    }
    #vibe2351 .btn:hover { transform: translateY(-1px); }
    #vibe2351 .btn.primary {
      background: linear-gradient(90deg, var(--a), var(--c));
      color: #0b0f1a; box-shadow: 0 10px 24px rgba(var(--glow),0.25);
    }

    /* Layout */
    #vibe2351 .grid {
      position: relative; z-index: 2;
      display: grid; gap: clamp(18px, 4vw, 36px);
      grid-template-columns: minmax(260px, 1fr) 1.15fr;
      align-items: center;
    }
    @media (max-width: 980px) { #vibe2351 .grid { grid-template-columns: 1fr; } }

    /* Copy block */
    #vibe2351 .panel {
      border: 1px solid var(--ring); border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      padding: clamp(18px, 3vw, 28px);

      box-shadow: 0 16px 40px rgba(15,23,38,0.12), inset 0 1px 0 rgba(255,255,255,0.7);
    }
    #vibe2351 h1 {
      margin: 0 0 8px; font-size: clamp(42px, 7.2vw, 94px);
      line-height: 0.95; font-weight: 1000; letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      background-size: 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: sweep2351 10s ease-in-out infinite;
    }
    @keyframes sweep2351 { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    #vibe2351 .lede {

      line-height: 1.65; margin-bottom: 14px; min-height: 3lh;
    }

    /* Palettes */
    #vibe2351 .chips { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 16px; }
    #vibe2351 .chip {
      appearance: none; border: 1px solid var(--ring); background: rgba(255,255,255,0.06);
      color: var(--ink); border-radius: 999px; padding: 8px 12px;
      font-size: 12px; font-weight: 800; letter-spacing: 0.3px; cursor: pointer;
      transition: transform 140ms ease, box-shadow 180ms ease, background 140ms ease, color 140ms ease;
      backdrop-filter: blur(8px);
    }
    #vibe2351 .chip[aria-pressed="true"] {
      background: linear-gradient(90deg, var(--a), var(--c));
      color: #0b0f1a; border-color: transparent; box-shadow: 0 12px 26px rgba(var(--glow),0.25);
    }
    #vibe2351.aurora .chip { background: rgba(255,255,255,0.85); }

    /* Observatory */
    #vibe2351 .skychart {
      position: relative;
      border-radius: 24px; overflow: hidden;
      border: 1px solid var(--ring);
      aspect-ratio: 4 / 3;
      background:
        radial-gradient(120% 120% at 60% 30%, rgba(255,255,255,0.08), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 20px 50px rgba(0,0,0,0.35);
      display: grid; place-items: center;
    }
    #vibe2351.aurora .skychart {
      background:
        radial-gradient(120% 120% at 40% 0%, rgba(255,255,255,0.85), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(0,0,0,0.04), 0 18px 44px rgba(15,23,38,0.15);
    }
    #vibe2351 canvas.orrery { width: 100%; height: 100%; display: block; }

    /* Stars overlay grid */
    #vibe2351 .mesh {
      position: absolute; inset: 0; pointer-events: none;
      background:
        linear-gradient(transparent 49%, rgba(255,255,255,0.05) 50%, transparent 51%) 0 0 / 100% 22px,
        linear-gradient(90deg, transparent 49%, rgba(255,255,255,0.04) 50%, transparent 51%) 0 0 / 22px 100%;
      mix-blend-mode: soft-light; opacity: 0.35;
    }
    #vibe2351.aurora .mesh { mix-blend-mode: multiply; opacity: 0.25; }

    /* Footer */
    #vibe2351 .foot {
      margin-top: 14px; display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12px;
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #vibe2351 h1 { animation: none !important; }
      #vibe2351 .btn, #vibe2351 .chip { transition: none !important; }
      #vibe2351 .flare { transition: none !important; }
    }

    <article class="panel">
      <h1>Orrery of Light</h1>
      <p class="lede" data-default="Celestial bodies drift in graceful orbits—tilt the sky with your cursor.">Celestial bodies drift in graceful orbits—tilt the sky with your cursor.</p>

      <div class="chips" role="group" aria-label="Palettes">
        <button class="chip" type="button" aria-pressed="true" data-a="#ffd56b" data-b="#78c7ff" data-c="#ff7ad9" data-msg="Helios gold, azures, and rose ion.">Helios</button>

  <script>
    (function () {
      const root = document.getElementById('vibe2351');
      const canvas = root.querySelector('canvas.orrery');
      const ctx = canvas.getContext('2d');
      const chips = Array.from(root.querySelectorAll('.chip'));
      const lede = root.querySelector('.lede');
      const updated = root.querySelector('#last-updated');
      const themeBtn = root.querySelector('[data-action="theme"]');
      const pulseBtn = root.querySelector('[data-action="pulse"]');
      const playBtn = root.querySelector('[data-action="play"]');
      const flare = root.querySelector('.flare');

      // Timestamp (local timezone)
      try {
        const dt = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = `Last updated: ${dt.toLocaleString(undefined, opts)}${tz ? ' ('+tz+')' : ''}`;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toString();
      }

      // Sizing
      let W=0, H=0, DPR = Math.min(Math.max(window.devicePixelRatio || 1, 1), 2);
      function resize() {
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.floor(r.width * DPR);
        canvas.height = Math.floor(r.height * DPR);
        W = canvas.width; H = canvas.height;
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      window.addEventListener('resize', resize, { passive: true });
      resize();

      // Palette
      function getPalette() {
        const cs = getComputedStyle(root);
        const a = cs.getPropertyValue('--a').trim();
        const b = cs.getPropertyValue('--b').trim();
        const c = cs.getPropertyValue('--c').trim();
        return { a, b, c };
      }
      function hexToRGB(hex) {
        const h = hex.replace('#','').trim();
        const v = parseInt(h.length===3 ? h.split('').map(x=>x+x).join('') : h, 16);
        return [(v>>16)&255, (v>>8)&255, v&255];
      }
      function setGlowFrom(hex) {
        const [r,g,b] = hexToRGB(hex);
        root.style.setProperty('--glow', `${r}, ${g}, ${b}`);
      }
      setGlowFrom(getPalette().a);

      // State
      const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let playing = !prefersReduce;
      let pulse = true;
      let t = 0;
      let ptr = { x: 0.5, y: 0.5 }; // normalized
      playBtn.setAttribute('aria-pressed', playing ? 'true' : 'false');
      playBtn.textContent = playing ? 'Pause' : 'Play';

      // Starfield
      const stars = [];
      function seedStars() {
        stars.length = 0;
        const count = Math.floor((W*H) / (12000 * DPR));
        for (let i=0;i<count;i++) {
          stars.push({
            x: Math.random() * (W / DPR),
            y: Math.random() * (H / DPR),
            r: Math.random() * 1.6 + 0.2,
            a: Math.random() * 0.6 + 0.2
          });
        }
      }
      seedStars();

      // Planets
      const basePlanets = [
        { r: 56,  size: 3.2, speed: 0.7, offset: 0.1 },
        { r: 96,  size: 4.6, speed: 0.5, offset: 1.2 },
        { r: 150, size: 5.8, speed: 0.38, offset: 2.6 },
        { r: 210, size: 6.6, speed: 0.28, offset: 4.1 },
        { r: 270, size: 3.8, speed: 0.62, offset: 5.0 }
      ];

      // Pointer → tilt + rotation
      function onMove(e) {
        const r = root.getBoundingClientRect();
        const x = Math.min(Math.max(e.clientX - r.left, 0), r.width);
        const y = Math.min(Math.max(e.clientY - r.top, 0), r.height);
        ptr.x = x / r.width; ptr.y = y / r.height;
        root.style.setProperty('--mx', (ptr.x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (ptr.y * 100).toFixed(2) + '%');
        flare.style.opacity = root.classList.contains('aurora') ? '0.5' : '0.4';
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => { flare.style.opacity = root.classList.contains('aurora') ? '0.45' : '0.35'; });

      // Draw loop
      function draw() {
        if (!playing) return;
        const pal = getPalette();
        setGlowFrom(pal.a);

        const speedMul = (pulse ? 1.1 : 0.7) * (prefersReduce ? 0.5 : 1.0);
        t += 0.008 * speedMul;

        ctx.clearRect(0,0, W, H);
        ctx.save();

        // Back stars
        ctx.globalCompositeOperation = root.classList.contains('aurora') ? 'multiply' : 'screen';
        for (const s of stars) {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fillStyle = `rgba(255,255,255,${s.a})`;
          ctx.fill();
        }

        const cx = (W / (2*DPR));
        const cy = (H / (2*DPR));

        // Star glow
        const sg = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W,H)/(3*DPR));
        sg.addColorStop(0, pal.a);
        sg.addColorStop(1, 'transparent');
        ctx.fillStyle = sg;
        ctx.globalAlpha = 0.8;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(W,H)/(3*DPR), 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1;

        // Orrery transform
        const tilt = 0.35 + (1 - ptr.y) * 0.55; // 0.35..0.9
        const rot = (ptr.x - 0.5) * Math.PI * 2;

        // Orbits + planets
        const planets = basePlanets.map((p, i) => {
          const jitter = Math.sin(t*0.6 + i) * 1.5;
          return { ...p, r: p.r + jitter };
        });

        // Orbit rings
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(rot);
        ctx.scale(1, tilt);

        for (let i=0; i<planets.length; i++) {
          const p = planets[i];
          ctx.beginPath();
          ctx.ellipse(0, 0, p.r, p.r, 0, 0, Math.PI*2);
          const alpha = 0.35 - i * 0.045;
          ctx.strokeStyle = `rgba(${hexToRGB(pal.b).join(',')}, ${Math.max(alpha, 0.12)})`;
          ctx.lineWidth = 1.25;
          ctx.setLineDash([4, 10]);
          ctx.lineDashOffset = -t * 90 * (0.5 + i*0.08);
          ctx.stroke();
        }

        // Planets themselves
        ctx.setLineDash([]);
        for (let i=0; i<planets.length; i++) {
          const p = planets[i];
          const ang = t * (p.speed * 2.2) + p.offset;
          const x = Math.cos(ang) * p.r;
          const y = Math.sin(ang) * p.r;

          // trail
          ctx.save();
          ctx.globalAlpha = 0.6;
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x * 0.88, y * 0.88);
          ctx.strokeStyle = `rgba(${hexToRGB(pal.c).join(',')}, 0.35)`;
          ctx.lineWidth = 2;
          ctx.lineCap = 'round';
          ctx.stroke();
          ctx.restore();

          // body
          const g = ctx.createRadialGradient(x-1, y-1, 0, x, y, p.size*4);
          g.addColorStop(0, pal.b);
          g.addColorStop(1, pal.c);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, p.size, 0, Math.PI*2);
          ctx.shadowColor = `rgba(${hexToRGB(pal.c).join(',')}, 0.35)`;
          ctx.shadowBlur = 14;
          ctx.fill();
          ctx.shadowBlur = 0;

          // tiny ring highlight
          ctx.globalAlpha = 0.5;
          ctx.beginPath();
          ctx.arc(x, y, p.size+1.2, 0, Math.PI*2);
          ctx.strokeStyle = `rgba(${hexToRGB(pal.a).join(',')}, 0.35)`;
          ctx.lineWidth = 0.6;
          ctx.stroke();
          ctx.globalAlpha = 1;
        }

        ctx.restore(); // end orrery transform
        ctx.restore();

        raf = requestAnimationFrame(draw);
      }

      // Animation control
      let raf = null;
      function start() { if (!raf) { playing = true; raf = requestAnimationFrame(draw); } }
      function stop()  { if (raf) { cancelAnimationFrame(raf); raf = null; } playing = false; }
      if (playing) start();

      // Chips interactions
      chips.forEach(chip => {
        chip.addEventListener('click', () => {
          chips.forEach(c => c.setAttribute('aria-pressed','false'));
          chip.setAttribute('aria-pressed','true');
          root.style.setProperty('--a', chip.getAttribute('data-a'));
          root.style.setProperty('--b', chip.getAttribute('data-b'));
          root.style.setProperty('--c', chip.getAttribute('data-c'));
          setGlowFrom(chip.getAttribute('data-a'));
          const msg = chip.getAttribute('data-msg') || lede.getAttribute('data-default');
          lede.textContent = msg;
          chip.animate([
            { transform: 'translateY(-2px) scale(1.0)' },
            { transform: 'translateY(0) scale(0.98)' },
            { transform: 'translateY(-1px) scale(1.0)' }
          ], { duration: 220, easing: 'ease-out' });
        });
      });

      // Theme
      themeBtn.addEventListener('click', () => {
        const on = !root.classList.contains('aurora');
        root.classList.toggle('aurora', on);
        themeBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        themeBtn.textContent = on ? 'Noir' : 'Aurora';
      });

      // Pulse
      pulseBtn.addEventListener('click', () => {
        pulse = !pulse;
        pulseBtn.setAttribute('aria-pressed', pulse ? 'true' : 'false');
        pulseBtn.textContent = pulse ? 'Pulse' : 'Calm';
      });

      // Play/Pause
      playBtn.addEventListener('click', () => {
        if (playing) { stop(); playBtn.textContent = 'Play'; }
        else { start(); playBtn.textContent = 'Pause'; }
        playBtn.setAttribute('aria-pressed', playing ? 'true' : 'false');
      });

      // Initial center move and star reseed on resize
      const rr = root.getBoundingClientRect();
      onMove({ clientX: rr.left + rr.width*0.5, clientY: rr.top + rr.height*0.5 });
      new ResizeObserver(() => { resize(); seedStars(); }).observe(canvas);

      // Perf: pause when hidden
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) { stop(); playBtn.textContent = 'Play'; playBtn.setAttribute('aria-pressed','false'); }
      });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
