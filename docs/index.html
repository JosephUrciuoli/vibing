<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div id="atelier1614" role="region" aria-label="Time Atelier">
  <style>
    /* Scoped to #atelier1614 */
    #atelier1614 {
      --r: 20px;
      --pace: 1;
      --tiltX: 0;
      --tiltY: 0;

      /* Base (Daybreak) */
      --bg1: #fbfcff;
      --bg2: #eef2ff;
      --surface: #ffffffcc;
      --fg: #0c1220;
      --muted: rgba(12, 18, 32, 0.65);
      --stroke: rgba(12, 18, 32, 0.10);
      --a1: #ff9b6a;
      --a2: #ffaec8;
      --a3: #87c9ff;

      position: relative;
      border-radius: var(--r);
      overflow: hidden;
      color: var(--fg);
      background:
        radial-gradient(140% 120% at 10% -10%, var(--bg2), transparent 60%),
        linear-gradient(180deg, var(--bg1), #f4f7ff);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.8) inset,
        0 40px 80px rgba(11, 16, 32, 0.15);
      isolation: isolate;
    }

    /* Modes */
    #atelier1614.mode-mist {
      --bg1: #f7fbfb;
      --bg2: #e9f4f3;
      --a1: #83ffd1;
      --a2: #9fd6ff;
      --a3: #b8b2ff;
    }
    #atelier1614.mode-nightfall {
      --bg1: #0e111a;
      --bg2: #0b0e16;
      --surface: rgba(18, 21, 31, 0.78);
      --fg: #e9f0ff;
      --muted: rgba(233,240,255,0.72);
      --stroke: rgba(255,255,255,0.12);
      --a1: #5a7dff;
      --a2: #a86bff;
      --a3: #2be4c7;
      color-scheme: dark;
    }

    /* Ambient canvas */
    #atelier1614 .canvas {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    #atelier1614 .glow {
      position: absolute;
      width: 60vmin; height: 60vmin;
      border-radius: 50%;
      filter: blur(28px) saturate(120%);
      opacity: 0.75;
      mix-blend-mode: screen;
      animation: a1614-glide calc(26s/var(--pace)) linear infinite;
      transform: translateZ(0);
    }
    #atelier1614 .glow.g1 {
      background: radial-gradient(circle at 30% 30%, var(--a1), transparent 60%);
      top: -10%; left: -10%;
      animation-delay: -6s;
    }
    #atelier1614 .glow.g2 {
      background: radial-gradient(circle at 70% 60%, var(--a3), transparent 60%),
                  radial-gradient(circle at 60% 40%, var(--a2), transparent 60%);
      right: -12%; bottom: -16%;
      animation-delay: -13s;
    }
    #atelier1614 .texture {
      position: absolute; inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(0,0,0,0.05), transparent),
        radial-gradient(1px 1px at 70% 60%, rgba(0,0,0,0.04), transparent),
        radial-gradient(1px 1px at 40% 80%, rgba(0,0,0,0.03), transparent);
      background-size: 320px 320px, 260px 260px, 380px 380px;
      mix-blend-mode: soft-light;
      opacity: 0.5;
      animation: a1614-noise calc(8s/var(--pace)) steps(2,end) infinite;
    }
    #atelier1614 .grid {
      position: absolute; inset: -30% -5% 0 -5%;
      background:
        repeating-linear-gradient(90deg, rgba(12,18,32,0.05), rgba(12,18,32,0.05) 1px, transparent 1px, transparent 48px),
        repeating-linear-gradient(0deg, rgba(12,18,32,0.05), rgba(12,18,32,0.05) 1px, transparent 1px, transparent 48px);
      opacity: 0.12;
      transform: translate3d(0,0,0);
      animation: a1614-drift calc(40s/var(--pace)) linear infinite;
    }
    #atelier1614.mode-nightfall .grid {
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 1px, transparent 1px, transparent 48px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 1px, transparent 1px, transparent 48px);
      opacity: 0.1;
    }

    /* Frame */
    #atelier1614 .frame {
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: clamp(16px, 5vw, 42px) auto;
      padding: clamp(16px, 4.5vw, 40px);
      border-radius: calc(var(--r) + 6px);
      background: linear-gradient(180deg, var(--surface), color-mix(in oklab, var(--surface) 70%, transparent));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(14px) saturate(120%);
      transform: perspective(900px) rotateX(calc(var(--tiltY)*0.06deg)) rotateY(calc(var(--tiltX)*-0.06deg));
      transition: background 300ms ease, border-color 300ms ease, transform 180ms ease;
      box-shadow:
        0 10px 30px rgba(11,16,32,0.08),
        0 30px 80px rgba(11,16,32,0.12);
    }

    /* Top bar */
    #atelier1614 .top {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }
    #atelier1614 .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.25));
      color: var(--muted);
      font: 600 12px/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.4px;
      user-select: none;
    }
    #atelier1614 .pill .dot {
      width: 8px; height: 8px; border-radius: 999px;
      background: linear-gradient(180deg, var(--a1), var(--a3));
      box-shadow: 0 0 10px color-mix(in srgb, var(--a1), var(--a3));
    }

    /* Mode chips */
    #atelier1614 .modes {
      display: flex; flex-wrap: wrap; gap: 8px;
      justify-content: flex-end;
    }
    #atelier1614 .chip {
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      color: var(--fg);
      padding: 10px 14px;
      border-radius: 999px;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.35px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 200ms ease, border-color 200ms ease, background 300ms ease;
      box-shadow: 0 6px 16px rgba(11,16,32,0.08);
    }
    #atelier1614 .chip:hover { transform: translateY(-1px); border-color: color-mix(in srgb, var(--a1), var(--a3)); }
    #atelier1614 .chip.active {
      background: linear-gradient(180deg, color-mix(in srgb, var(--a1) 24%, transparent), color-mix(in srgb, var(--a3) 18%, transparent));
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--a1) 40%, var(--a3) 60%), 0 8px 24px rgba(11,16,32,0.12);
    }

    /* Dial */
    #atelier1614 .dial {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(18px, 3.5vw, 28px);
      align-items: center;
      margin-top: clamp(14px, 4.5vw, 34px);
    }
    @media (min-width: 720px) {
      #atelier1614 .dial {
        grid-template-columns: minmax(260px, 420px) 1fr;
      }
    }

    #atelier1614 .ring {
      position: relative;
      width: min(64vmin, 420px);
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      border-radius: 50%;
      display: grid;
      place-items: center;
      filter: drop-shadow(0 18px 40px rgba(11,16,32,0.14));
    }
    /* Base disc */
    #atelier1614 .ring::after {
      content: "";
      position: absolute; inset: 10%;
      border-radius: 50%;
      background:
        radial-gradient(farthest-corner at 30% 30%, rgba(255,255,255,0.85), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.2));
      border: 1px solid var(--stroke);
    }
    /* Track */
    #atelier1614 .track {
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        conic-gradient(from -90deg, rgba(12,18,32,0.06) 0 360deg);
      -webkit-mask:
        radial-gradient(farthest-side, #0000 calc(50% - 18px), #000 calc(50% - 17px) calc(50% + 17px), #0000 calc(50% + 18px));
              mask:
        radial-gradient(farthest-side, #0000 calc(50% - 18px), #000 calc(50% - 17px) calc(50% + 17px), #0000 calc(50% + 18px));
    }
    /* Sweep */
    #atelier1614 .sweep {
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        conic-gradient(from -90deg,
          color-mix(in srgb, var(--a1) 60%, var(--a2)) 0 var(--deg),
          transparent var(--deg) 360deg);
      -webkit-mask:
        radial-gradient(farthest-side, #0000 calc(50% - 18px), #000 calc(50% - 17px) calc(50% + 17px), #0000 calc(50% + 18px));
              mask:
        radial-gradient(farthest-side, #0000 calc(50% - 18px), #000 calc(50% - 17px) calc(50% + 17px), #0000 calc(50% + 18px));
      filter: saturate(120%);
    }
    /* Ticks */
    #atelier1614 .ticks {
      position: absolute; inset: 4%;
      border-radius: 50%;
      background:
        repeating-conic-gradient(from -90deg,
          color-mix(in srgb, var(--a3) 30%, #0000) 0 1deg,
          #0000 1deg 6deg);
      -webkit-mask:
        radial-gradient(farthest-side, #0000 calc(50% - 20px), #000 calc(50% - 18px) calc(50% + 18px), #0000 calc(50% + 20px));
              mask:
        radial-gradient(farthest-side, #0000 calc(50% - 20px), #000 calc(50% - 18px) calc(50% + 18px), #0000 calc(50% + 20px));
      opacity: 0.45;
      animation: a1614-ticks calc(60s/var(--pace)) linear infinite;
    }
    #atelier1614[data-paused="true"] .ticks { animation-play-state: paused !important; }

    /* Nub/Marker */
    #atelier1614 .nub {
      position: absolute;
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in srgb, var(--a1) 35%, var(--a3)));
      box-shadow: 0 0 0 2px #fff, 0 10px 24px rgba(11,16,32,0.18);
      transform: rotate(var(--deg)) translateY(calc(-50% + 24px));
      transform-origin: center calc(50% + 24px);
      border: 1px solid rgba(0,0,0,0.05);
    }

    /* Readout */
    #atelier1614 .readout {
      text-align: left;
      padding: clamp(6px, 1.2vw, 12px) 2px;
    }
    #atelier1614 h1 {
      margin: 0 0 6px 0;
      font: 900 clamp(26px, 6vw, 54px)/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(100deg, var(--a1), var(--a3) 50%, var(--a2) 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    #atelier1614 p.lead {
      margin: 0 0 16px 0;
      color: var(--muted);
      font: 500 clamp(14px, 2.4vw, 18px)/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #atelier1614 .now {
      display: inline-flex; align-items: baseline; gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      box-shadow: 0 8px 24px rgba(11,16,32,0.08);
    }
    #atelier1614 .time {
      font: 800 clamp(22px, 5.2vw, 40px)/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.02em;
    }
    #atelier1614 .ampm {
      font: 700 clamp(11px, 2.4vw, 12px)/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    /* Controls */
    #atelier1614 .controls {
      margin-top: clamp(14px, 3.5vw, 20px);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }
    @media (max-width: 520px) {
      #atelier1614 .controls { grid-template-columns: 1fr; }
    }
    #atelier1614 .slider {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      gap: 12px;
    }
    #atelier1614 .slider label {
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.35px;
      white-space: nowrap;
    }
    #atelier1614 input[type="range"] {
      width: 100%; height: 30px; background: transparent; -webkit-appearance: none;
    }
    #atelier1614 input[type="range"]::-webkit-slider-runnable-track,
    #atelier1614 input[type="range"]::-moz-range-track {
      height: 8px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(90deg, rgba(12,18,32,0.08), rgba(12,18,32,0.04));
    }
    #atelier1614 input[type="range"]::-webkit-slider-thumb,
    #atelier1614 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in srgb, var(--a1) 35%, var(--a3)));
      border: 1px solid rgba(255,255,255,0.6);
      margin-top: -5px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25), 0 0 0 4px color-mix(in srgb, var(--a1) 18%, var(--a3) 18%, transparent);
      cursor: grab;
    }

    #atelier1614 .action {
      justify-self: end;
      appearance: none;
      border: 1px solid var(--stroke);
      padding: 12px 16px;
      border-radius: 14px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.5px;
      cursor: pointer;
      color: var(--fg);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.2)),
        radial-gradient(120% 140% at 10% 0%, rgba(255,255,255,0.26), transparent);
      box-shadow: 0 8px 24px rgba(11,16,32,0.12);
      transition: transform 120ms ease, box-shadow 200ms ease, border-color 200ms ease, background 300ms ease;
      position: relative; overflow: hidden;
    }
    #atelier1614 .action:hover { transform: translateY(-1px); border-color: color-mix(in srgb, var(--a1), var(--a3)); }
    #atelier1614 .rip {
      position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(120px 120px at var(--rx) var(--ry), rgba(255,255,255,0.45), transparent 60%);
      opacity: 0; animation: a1614-rip 600ms ease;
    }

    /* Footer */
    #atelier1614 footer {
      margin-top: 16px;
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      color: var(--muted);
      font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #atelier1614 footer .note { opacity: 0.9; }
    #atelier1614 #last-updated { white-space: nowrap; opacity: 0.8; }

    /* Pause state */
    #atelier1614[data-paused="true"] .glow,
    #atelier1614[data-paused="true"] .texture,
    #atelier1614[data-paused="true"] .grid {
      animation-play-state: paused !important;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier1614 .glow, #atelier1614 .texture, #atelier1614 .grid, #atelier1614 .ticks {
        animation: none !important;
      }
    }

    /* Keyframes */
    @keyframes a1614-glide {
      0%   { transform: translate(0,0) scale(1); }
      25%  { transform: translate(6%, -4%) scale(1.05); }
      50%  { transform: translate(-2%, 6%) scale(0.95); }
      75%  { transform: translate(-6%, 2%) scale(1.06); }
      100% { transform: translate(0,0) scale(1); }
    }
    @keyframes a1614-noise {
      0% { transform: translate(0,0); }
      25% { transform: translate(-8px, 6px); }
      50% { transform: translate(6px, -6px); }
      75% { transform: translate(-3px, 4px); }
      100% { transform: translate(0,0); }
    }
    @keyframes a1614-drift {
      from { transform: translate3d(0,0,0) rotate(0.001deg); }
      to   { transform: translate3d(-8%, -6%, 0) rotate(0.001deg); }
    }
    @keyframes a1614-ticks {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes a1614-rip {
      0% { opacity: 0; }
      15% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <div class="canvas" aria-hidden="true">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="texture"></div>
    <div class="grid"></div>
  </div>

  <section class="frame">
    <div class="top">
      <span class="pill" aria-hidden="true"><span class="dot"></span> Edition 1614 • Studio Dial</span>
      <div class="modes" role="group" aria-label="Palette">
        <button type="button" class="chip active" data-mode="daybreak" aria-pressed="true">Daybreak</button>
        <button type="button" class="chip" data-mode="mist" aria-pressed="false">Mist</button>
        <button type="button" class="chip" data-mode="nightfall" aria-pressed="false">Nightfall</button>
      </div>
    </div>

    <div class="dial" aria-label="Kinetic dial">
      <div class="ring">
        <div class="track" aria-hidden="true"></div>
        <div class="sweep" aria-hidden="true"></div>
        <div class="ticks" aria-hidden="true"></div>
        <div class="nub" aria-hidden="true"></div>
      </div>

      <div class="readout">
        <h1>Quiet Observatory</h1>
        <p class="lead">A minimal, living timepiece. Touch to tilt. Change its mood. Let it breathe.</p>
        <div class="now" aria-live="polite">
          <span class="time">--:--:--</span>
          <span class="ampm">—</span>
        </div>
      </div>
    </div>

    <div class="controls" aria-label="Scene controls">
      <div class="slider">
        <label for="breeze1614">Breeze <span class="bval">1×</span></label>
        <input id="breeze1614" type="range" min="0.5" max="2" step="0.05" value="1" aria-label="Animation speed">
      </div>
      <button type="button" class="action" aria-label="Toggle motion" aria-pressed="false">Pause Motion</button>
    </div>

    <footer>
      <small class="note">“Design is the silent ambassador of your brand.” — Paul Rand</small>
      <span id="last-updated">Last updated: 2025-12-29 22:26:11 EST</span>
    </footer>
  </section>

  <script>
    (function(){
      const root = document.getElementById('atelier1614');
      const chips = Array.from(root.querySelectorAll('.chip'));
      const slider = root.querySelector('#breeze1614');
      const bval = root.querySelector('.bval');
      const button = root.querySelector('.action');
      const updated = root.querySelector('#last-updated');
      const timeEl = root.querySelector('.time');
      const ampmEl = root.querySelector('.ampm');

      // Mode handling
      function setMode(mode) {
        root.classList.remove('mode-daybreak','mode-mist','mode-nightfall');
        const cls = 'mode-' + mode;
        if (mode !== 'daybreak') root.classList.add(cls);
        chips.forEach(c => {
          const active = c.dataset.mode === mode;
          c.classList.toggle('active', active);
          c.setAttribute('aria-pressed', String(active));
        });
      }

      // Auto mode by time
      const hr = new Date().getHours();
      const autoMode = hr < 11 ? 'daybreak' : (hr < 18 ? 'mist' : 'nightfall');
      setMode(autoMode);

      chips.forEach(ch => ch.addEventListener('click', () => setMode(ch.dataset.mode)));

      // Pace control
      function setPace(val) {
        const pace = parseFloat(val || '1') || 1;
        root.style.setProperty('--pace', pace);
        bval.textContent = (Math.round(pace * 100) / 100).toString() + '×';
      }
      slider.addEventListener('input', e => setPace(e.target.value));
      setPace(slider.value);

      // Live dial
      let rafId = null;
      let paused = false;

      function updateClock() {
        if (paused) return;
        const now = new Date();
        const ms = now.getMilliseconds();
        const s = now.getSeconds() + ms/1000;
        const deg = (s / 60) * 360;
        root.style.setProperty('--deg', deg + 'deg');

        try {
          const opts = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
          timeEl.textContent = new Intl.DateTimeFormat(undefined, opts).format(now);
        } catch (e) {
          timeEl.textContent = now.toLocaleTimeString();
        }
        ampmEl.textContent = now.getHours() < 12 ? 'AM' : 'PM';

        rafId = requestAnimationFrame(updateClock);
      }

      function play() {
        if (!paused) return;
        paused = false;
        root.removeAttribute('data-paused');
        button.setAttribute('aria-pressed','false');
        button.textContent = 'Pause Motion';
        cancelAnimationFrame(rafId);
        rafId = requestAnimationFrame(updateClock);
      }
      function pause() {
        paused = true;
        root.setAttribute('data-paused','true');
        button.setAttribute('aria-pressed','true');
        button.textContent = 'Play Motion';
        cancelAnimationFrame(rafId);
      }

      button.addEventListener('click', (e) => {
        // ripple
        const rect = button.getBoundingClientRect();
        const rx = ((e.clientX || (rect.left + rect.width/2)) - rect.left) + 'px';
        const ry = ((e.clientY || (rect.top + rect.height/2)) - rect.top) + 'px';
        button.style.setProperty('--rx', rx);
        button.style.setProperty('--ry', ry);
        const rip = document.createElement('span');
        rip.className = 'rip';
        rip.addEventListener('animationend', () => rip.remove());
        button.appendChild(rip);

        paused ? play() : pause();
      });

      // Pointer tilt
      let tiltRAF = null;
      function onPointerMove(evt) {
        const rect = root.getBoundingClientRect();
        const x = (evt.touches ? evt.touches[0].clientX : evt.clientX) - rect.left;
        const y = (evt.touches ? evt.touches[0].clientY : evt.clientY) - rect.top;
        const nx = (x / rect.width - 0.5) * 100;   // -50..50
        const ny = (y / rect.height - 0.5) * 100;  // -50..50
        cancelAnimationFrame(tiltRAF);
        tiltRAF = requestAnimationFrame(() => {
          root.style.setProperty('--tiltX', nx.toFixed(2));
          root.style.setProperty('--tiltY', ny.toFixed(2));
        });
      }
      function resetTilt() {
        root.style.setProperty('--tiltX', 0);
        root.style.setProperty('--tiltY', 0);
      }
      root.addEventListener('pointermove', onPointerMove, { passive: true });
      root.addEventListener('pointerleave', resetTilt, { passive: true });
      root.addEventListener('touchmove', onPointerMove, { passive: true });

      // Last updated stamp
      function fmtStamp(d) {
        try {
          return new Intl.DateTimeFormat(undefined, {
            weekday: 'short', month: 'short', day: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          }).format(d);
        } catch (e) { return d.toLocaleString(); }
      }
      updated.textContent = 'Last updated: ' + fmtStamp(new Date());

      // Respect reduced motion
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
      if (reduce && reduce.matches) {
        setPace(0.8);
        pause();
      } else {
        rafId = requestAnimationFrame(updateClock);
      }
    })();
  </script>
