<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe2363" data-mode="pearl" aria-label="Aether Atelier — Living Poster">
  <style>
    .vibe2363 {
      --ink: #0f1220;
      --muted: #5a6378;
      --bg-a: #fbfcff;
      --bg-b: #eef3ff;
      --accent: #5a7dff;
      --accent-rgb: 90 125 255;
      --glow: 0.55;
      --radius: 28px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      position: relative;
      isolation: isolate;
      padding: clamp(16px, 3.2vw, 36px);
      min-height: 520px;
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(var(--accent-rgb) / 0.12), transparent 60%),
        conic-gradient(from 180deg at 80% 10%, rgba(255,255,255,0.75), transparent 25%, rgba(255,255,255,0.4) 40%, transparent 60%, rgba(255,255,255,0.6) 80%, transparent 100%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      overflow: hidden;
    }

    /* Modes */
    .vibe2363[data-mode="pearl"] {
      --ink: #0f1220; --muted: #5a6378;
      --bg-a: #fbfcff; --bg-b: #eef3ff;
      --accent: #5a7dff; --accent-rgb: 90 125 255;
    }
    .vibe2363[data-mode="nocturne"] {
      --ink: #eef2ff; --muted: #b2b9e6;
      --bg-a: #0b0f24; --bg-b: #1a1f3a;
      --accent: #9a6bff; --accent-rgb: 154 107 255;
    }
    .vibe2363[data-mode="neon"] {
      --ink: #edfff9; --muted: #a7e5d6;
      --bg-a: #031b24; --bg-b: #001015;
      --accent: #00ffd1; --accent-rgb: 0 255 209;
    }
    .vibe2363[data-mode="forest"] {
      --ink: #0f2017; --muted: #527065;
      --bg-a: #e9fff4; --bg-b: #e6f4ed;
      --accent: #1fbf72; --accent-rgb: 31 191 114;
    }

    /* Ambient mesh + grain */
    .vibe2363 .grain,
    .vibe2363 .mesh {
      position: absolute; inset: -20%;
      pointer-events: none;
      z-index: -1;
    }
    .vibe2363 .mesh {
      background:
        radial-gradient(600px 400px at 85% 20%, rgba(var(--accent-rgb) / 0.22), transparent 70%),
        radial-gradient(800px 500px at 10% 90%, rgba(255 180 120 / 0.16), transparent 70%),
        radial-gradient(700px 500px at 50% 50%, rgba(120 200 255 / 0.14), transparent 70%);
      filter: saturate(120%) blur(2px);
    }
    .vibe2363 .grain::before {
      content: ""; position: absolute; inset: 0;
      background:
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.05) 0 0.25deg, transparent 0.25deg 0.5deg);
      opacity: 0.35; mix-blend-mode: soft-light;
      transform: translateZ(0);
      animation: v2363-grain 14s steps(10) infinite;
    }
    @keyframes v2363-grain { to { transform: translate3d(-10px, 8px, 0); } }

    /* Mast */
    .vibe2363 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: end;
      margin-bottom: 18px;
    }
    .vibe2363 .title {
      margin: 0;
      font-size: clamp(28px, 6vw, 72px);
      line-height: 0.95;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff 0%, var(--accent) 55%, #6bf 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 14px 38px rgba(var(--accent-rgb) / 0.24));
      text-wrap: balance;
    }
    .vibe2363 .meta {
      text-align: right;
      color: var(--muted);
      font-size: 13px;
    }
    .vibe2363 .tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      border: 1px solid rgba(0,0,0,0.12);
      color: var(--ink);
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      margin-left: 8px;
    }
    @media (max-width: 780px) {
      .vibe2363 .mast { grid-template-columns: 1fr; }
      .vibe2363 .meta { text-align: left; }
    }

    /* Poster */
    .vibe2363 .poster {
      position: relative;
      border-radius: var(--radius);
      padding: clamp(18px, 3vw, 26px);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)) padding-box,
        linear-gradient(120deg, rgba(255,255,255,0.8), rgba(var(--accent-rgb) / 0.55)) border-box;
      border: 1px solid transparent;
      box-shadow:
        0 24px 60px rgba(0,0,0,0.25),
        0 0 calc(90px * var(--glow)) rgba(var(--accent-rgb) / 0.26);
      overflow: hidden;
      outline: none;
    }
    .vibe2363 .poster::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background: radial-gradient(600px 400px at var(--mx, 50%) var(--my, 50%), rgba(var(--accent-rgb) / 0.16), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.9;
      transition: opacity 200ms ease;
    }

    /* Orrery */
    .vibe2363 .stage {
      position: relative;
      height: min(70vh, 560px);
      min-height: 360px;
      border-radius: calc(var(--radius) - 6px);
      overflow: hidden;
      background:
        radial-gradient(50% 50% at 50% 50%, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
    }
    .vibe2363 .halo {
      position: absolute; inset: 0;
      background:
        radial-gradient(closest-side, rgba(var(--accent-rgb) / calc(0.25 + var(--glow))), transparent 70%),
        radial-gradient(closest-side, rgba(255,255,255,0.25), transparent 70%);
      mix-blend-mode: screen;
      filter: blur(calc(40px * var(--glow)));
      transform: translateZ(0);
      opacity: 0.9;
      pointer-events: none;
    }
    .vibe2363 svg.orrery { width: 100%; height: 100%; display: block; }
    .vibe2363 .orbit {
      fill: none;
      stroke: rgba(255,255,255,0.28);
      stroke-width: 1.2;
      stroke-dasharray: 3 8;
      filter: drop-shadow(0 0 calc(10px * var(--glow)) rgba(var(--accent-rgb) / 0.35));
    }
    .vibe2363 .core {
      fill: rgba(255,255,255,0.9);
      stroke: rgba(0,0,0,0.12);
    }
    .vibe2363 .planet {
      fill: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.35)) drop-shadow(0 0 calc(26px * var(--glow)) rgba(var(--accent-rgb) / 0.55));
    }
    .vibe2363 .twinkles {
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(1.8px 1.8px at 15% 20%, rgba(255,255,255,0.85), transparent 60%),
        radial-gradient(1.6px 1.6px at 65% 40%, rgba(255,255,255,0.75), transparent 60%),
        radial-gradient(1.6px 1.6px at 35% 75%, rgba(255,255,255,0.75), transparent 60%),
        radial-gradient(1.6px 1.6px at 80% 60%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(1.6px 1.6px at 25% 55%, rgba(255,255,255,0.65), transparent 60%);
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: v2363-twinkle 7s ease-in-out infinite;
    }
    @keyframes v2363-twinkle {
      0%,100% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(4px, -4px, 0); }
    }

    /* Controls */
    .vibe2363 .controls {
      display: flex; flex-wrap: wrap;
      align-items: center; justify-content: space-between;
      gap: 12px;
      margin-top: 14px;
    }
    .vibe2363 .chips { display: flex; gap: 10px; align-items: center; }
    .vibe2363 .chip {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(0,0,0,0.18);
      width: 40px; height: 40px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
      position: relative; box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      transition: transform 140ms ease, box-shadow 220ms ease;
    }
    .vibe2363 .chip::after {
      content: ""; position: absolute; inset: 4px; border-radius: 8px; background: var(--sw);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.12);
    }
    .vibe2363 .chip[aria-pressed="true"] { transform: translateY(-2px); box-shadow: 0 16px 36px rgba(var(--accent-rgb) / 0.4); outline: 2px solid rgba(var(--accent-rgb) / 0.6); outline-offset: 2px; }
    .vibe2363 .slider { display: grid; grid-template-columns: auto 200px; align-items: center; gap: 12px; color: var(--muted); font-size: 13px; }
    .vibe2363 input[type="range"] {
      width: 200px; -webkit-appearance: none; appearance: none; height: 12px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(var(--accent-rgb) / 0.7), rgba(255,255,255,0.28));
      border: 1px solid rgba(0,0,0,0.15);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.25), 0 4px 14px rgba(var(--accent-rgb) / 0.28);
    }
    .vibe2363 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 14px rgba(0,0,0,0.3), 0 0 0 calc(8px * var(--glow)) rgba(var(--accent-rgb) / 0.28);
      cursor: pointer;
    }
    .vibe2363 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 14px rgba(0,0,0,0.3), 0 0 0 calc(8px * var(--glow)) rgba(var(--accent-rgb) / 0.28);
      cursor: pointer;
    }

    /* Footer */
    .vibe2363 footer {
      display: flex; justify-content: space-between; align-items: center;
      gap: 12px; margin-top: 16px; font-size: 12px; color: var(--muted);
    }
    .vibe2363 .kbd {
      padding: 3px 7px; border-radius: 6px; background: rgba(255,255,255,0.25);
      border: 1px solid rgba(0,0,0,0.15); color: var(--ink); font-weight: 600;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe2363 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="mesh" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="mast">
    <h1 class="title">Aether Atelier</h1>
    <div class="meta">
      <span>Touch the sky. Bend the orbits.</span>
      <span class="tag">Living Poster</span>
    </div>
  </div>

  <div class="poster" role="region" aria-label="Orbital canvas" tabindex="0">
    <div class="stage">
      <div class="halo"></div>
      <div class="twinkles"></div>
      <svg class="orrery" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <defs>
          <radialGradient id="v2363-core" cx="35%" cy="35%">
            <stop offset="0%" stop-color="#fff"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0.6)"/>
          </radialGradient>
        </defs>
        <circle class="core" cx="300" cy="300" r="8" fill="url(#v2363-core)"></circle>
        <g class="orbits">
          <circle class="orbit" cx="300" cy="300" r="90"></circle>
          <circle class="orbit" cx="300" cy="300" r="160"></circle>
          <circle class="orbit" cx="300" cy="300" r="230"></circle>
        </g>
        <g class="planets">
          <circle class="planet" data-i="0" r="8" cx="390" cy="300"></circle>
          <circle class="planet" data-i="1" r="10" cx="460" cy="300"></circle>
          <circle class="planet" data-i="2" r="7" cx="530" cy="300"></circle>
        </g>
      </svg>
    </div>

    <div class="controls" aria-label="Appearance">
      <div class="chips" role="group" aria-label="Palettes">
        <button class="chip" data-mode="pearl" aria-pressed="true" title="Pearl" style="--sw: linear-gradient(180deg, #ffffff, #dfe8ff);"></button>
        <button class="chip" data-mode="nocturne" aria-pressed="false" title="Nocturne" style="--sw: linear-gradient(180deg, #1a1f3a, #0b0f24);"></button>
        <button class="chip" data-mode="neon" aria-pressed="false" title="Neon" style="--sw: linear-gradient(180deg, #03ffc4, #00a8a0);"></button>
        <button class="chip" data-mode="forest" aria-pressed="false" title="Forest" style="--sw: linear-gradient(180deg, #d9ffe9, #1fbf72);"></button>
      </div>
      <label class="slider">Glow
        <input type="range" min="0" max="1" step="0.01" value="0.55" aria-label="Glow intensity">
      </label>
    </div>
  </div>

  <footer>
    <div>
      Drag inside the poster to reshape orbits • Press <span class="kbd">P</span> to cycle palettes
    </div>
    <span id="last-updated">Last updated: 2026-02-03 03:34:12 EST</span>
  </footer>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const poster = root.querySelector('.poster');
      const svg = root.querySelector('svg.orrery');
      const planets = Array.from(svg.querySelectorAll('.planet'));
      const orbits = [90, 160, 230];
      const speeds = [0.022, -0.014, 0.009];
      const chips = root.querySelectorAll('.chip');
      const range = root.querySelector('input[type="range"]');
      const updated = root.querySelector('#last-updated');
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat(undefined, { month: 'short', day: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' }).format(d);
        updated.textContent = `Last updated: ${fmt} ${tz}`;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Mode switching
      function setMode(mode) {
        root.setAttribute('data-mode', mode);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.mode === mode ? 'true' : 'false'));
      }
      chips.forEach(c => c.addEventListener('click', () => setMode(c.dataset.mode)));

      // Keyboard palette cycle
      const order = ['pearl', 'nocturne', 'neon', 'forest'];
      poster.addEventListener('keydown', (e) => {
        if ((e.key || '').toLowerCase() === 'p') {
          const cur = root.getAttribute('data-mode');
          setMode(order[(order.indexOf(cur) + 1) % order.length]);
        }
      });

      // Glow control
      range.addEventListener('input', (e) => {
        const v = parseFloat(e.target.value || '0.55') || 0.55;
        root.style.setProperty('--glow', v.toFixed(2));
      });

      // Auto mode by time
      try {
        const h = new Date().getHours();
        if (h >= 20 || h < 6) setMode('nocturne');
        else if (h >= 12 && h < 16) setMode('neon');
        else if (h >= 16 && h < 20) setMode('forest');
        else setMode('pearl');
      } catch {}

      // Orbital animation with gentle pointer gravity
      const center = { x: 300, y: 300 };
      let pointer = { x: center.x, y: center.y, tx: center.x, ty: center.y };
      let angles = planets.map((_, i) => Math.random() * Math.PI * 2);
      let running = !prefersReduced;

      function movePointer(e) {
        const r = poster.getBoundingClientRect();
        const cx = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? r.left) - r.left;
        const cy = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? r.top) - r.top;
        poster.style.setProperty('--mx', cx + 'px');
        poster.style.setProperty('--my', cy + 'px');

        // Map to SVG coordinate (poster padding + stage fits inside poster)
        const stage = poster.querySelector('.stage').getBoundingClientRect();
        const sx = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? stage.left) - stage.left;
        const sy = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? stage.top) - stage.top;
        const scaleX = 600 / stage.width;
        const scaleY = 600 / stage.height;
        pointer.tx = Math.max(0, Math.min(600, sx * scaleX));
        pointer.ty = Math.max(0, Math.min(600, sy * scaleY));
      }
      poster.addEventListener('pointermove', movePointer, { passive: true });
      poster.addEventListener('touchmove', movePointer, { passive: true });
      poster.addEventListener('pointerleave', () => { pointer.tx = center.x; pointer.ty = center.y; });
      setTimeout(() => poster.focus({ preventScroll: true }), 80);

      function lerp(a, b, t) { return a + (b - a) * t; }

      function tick() {
        if (!running) return;
        // Ease pointer
        pointer.x = lerp(pointer.x, pointer.tx, 0.12);
        pointer.y = lerp(pointer.y, pointer.ty, 0.12);

        const pullBase = (parseFloat(getComputedStyle(root).getPropertyValue('--glow')) || 0.55) * 22;

        planets.forEach((p, i) => {
          angles[i] += speeds[i];
          const angle = angles[i];

          // Attraction toward pointer: compute vector from center to pointer
          const dx = pointer.x - center.x;
          const dy = pointer.y - center.y;
          const dist = Math.hypot(dx, dy) || 1;
          const ux = dx / dist, uy = dy / dist;

          const pull = pullBase * ((i + 1) / planets.length); // inner less, outer more
          const shift = Math.min(60 + i * 10, (dist / 300) * pull);

          const radius = orbits[i] + Math.sin(angle * (1.2 + i * 0.1)) * 6 + shift * 0.15;

          const cx = center.x + Math.cos(angle) * radius + ux * shift * 0.25;
          const cy = center.y + Math.sin(angle) * radius + uy * shift * 0.25;

          p.setAttribute('cx', cx.toFixed(2));
          p.setAttribute('cy', cy.toFixed(2));
        });

        requestAnimationFrame(tick);
      }

      if (!prefersReduced) requestAnimationFrame(tick);

      // Respect reduced motion preference dynamically
      try {
        const m = window.matchMedia('(prefers-reduced-motion: reduce)');
        m.addEventListener?.('change', (e) => {
          running = !e.matches;
          if (running) requestAnimationFrame(tick);
        });
      } catch {}

    })();
  </script>
