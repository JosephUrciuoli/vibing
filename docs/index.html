<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe1997" class="horizon" data-theme="day" aria-label="Horizon Studio ’97">
  <style>
    /* Scope everything to #vibe1997 */
    #vibe1997 {
      --bg0: #f5fbff;
      --bg1: #eaf4ff;
      --ink: #0e1726;
      --muted: rgba(14,23,38,0.72);
      --sun: #ffd86d;
      --glow: rgba(255,255,255,0.75);
      --accent: #2da8ff;
      --m-front: #6db9ff;
      --m-back: #a6d7ff;
      --water-a: #9ed7ff;
      --water-b: #6dc6ff;
      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 3.2vw, 36px);
      overflow: hidden;
      min-height: 640px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(12px, 2vw, 18px);
      background:
        radial-gradient(1200px 700px at 12% -10%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(1200px 700px at 90% 110%, rgba(255,255,255,0.6), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 28px 80px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.65);
      isolation: isolate;
      contain: layout paint;
    }

    /* Themes */
    #vibe1997[data-theme="day"] {
      --bg0: #f5fbff; --bg1: #eaf4ff; --ink: #0e1726; --muted: rgba(14,23,38,0.72);
      --sun: #ffd86d; --accent: #2da8ff;
      --m-front: #6db9ff; --m-back: #a6d7ff;
      --water-a: #9ed7ff; --water-b: #6dc6ff;
    }
    #vibe1997[data-theme="dusk"] {
      --bg0: #fff1f2; --bg1: #ffe8ff; --ink: #2a0f1d; --muted: rgba(42,15,29,0.78);
      --sun: #ff8a5b; --accent: #ff6bd6;
      --m-front: #ff8ab0; --m-back: #ffc0d9;
      --water-a: #ffc7b8; --water-b: #ff8a91;
    }
    #vibe1997[data-theme="night"] {
      --bg0: #070d1a; --bg1: #0b1226; --ink: #eaf2ff; --muted: rgba(234,242,255,0.78);
      --sun: #9ad0ff; --accent: #00f5ff;
      --m-front: #122b57; --m-back: #1c3a6e;
      --water-a: #0c2352; --water-b: #0b4a7f;
      border-color: rgba(234,242,255,0.16);
      box-shadow: 0 28px 90px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.06);
    }

    /* Ambient wash */
    #vibe1997 .wash {
      position: absolute; inset: -20%;
      pointer-events: none; z-index: 0;
      filter: blur(40px) saturate(120%);
      opacity: 0.6; mix-blend-mode: screen;
      animation: wash-drift 38s ease-in-out infinite;
      background:
        radial-gradient(38vmax 30vmax at 12% 22%, var(--accent), transparent 60%),
        radial-gradient(36vmax 28vmax at 88% 78%, var(--sun), transparent 62%);
    }
    #vibe1997 .wash.w2 { animation-duration: 52s; animation-direction: reverse; opacity: 0.45; filter: blur(52px) saturate(140%) hue-rotate(6deg); }
    @keyframes wash-drift {
      0%,100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(2%, -3%, 0) scale(1.06); }
    }

    /* Top bar */
    #vibe1997 .top {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between;
    }
    #vibe1997 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.18));
      border: 1px solid rgba(0,0,0,0.08);
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 26px rgba(0,0,0,0.12);
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    #vibe1997 .dot {
      width: 12px; height: 12px; border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, #fff, var(--sun) 45%, var(--accent) 80%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.55), 0 0 20px var(--sun), 0 0 36px var(--accent);
    }

    /* Controls */
    #vibe1997 .controls {
      display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
    }
    #vibe1997 .themes {
      display: inline-flex; gap: 6px; padding: 6px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.18));
      border: 1px solid rgba(0,0,0,0.08);
      backdrop-filter: blur(8px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 8px 20px rgba(0,0,0,0.12);
    }
    #vibe1997 .pill {
      appearance: none; border: 0; cursor: pointer; padding: 10px 14px; border-radius: 999px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--ink); letter-spacing: 0.04em; opacity: 0.86; background: transparent;
      transition: transform 160ms ease, opacity 160ms ease, background 200ms ease;
    }
    #vibe1997 .pill:hover { transform: translateY(-1px); opacity: 1; }
    #vibe1997 .pill.active { background: rgba(255,255,255,0.65); opacity: 1; }

    #vibe1997 .btn {
      appearance: none; border: 1px solid rgba(0,0,0,0.1);
      padding: 12px 16px; border-radius: 999px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.06em; cursor: pointer;
      color: #0a0d12;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.35)),
        linear-gradient(90deg, var(--accent), var(--sun));
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
      box-shadow: 0 10px 26px rgba(0,0,0,0.16);
      transition: transform 160ms ease, box-shadow 200ms ease;
    }
    #vibe1997 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 34px rgba(0,0,0,0.22); }
    #vibe1997 .btn:active { transform: translateY(0); }

    #vibe1997 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.18));
      backdrop-filter: blur(8px) saturate(140%);
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 8px 20px rgba(0,0,0,0.1);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe1997 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 140px; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--sun));
      outline: none; border: 0;
    }
    #vibe1997 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: var(--glow);
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    #vibe1997 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: var(--glow);
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    /* Hero */
    #vibe1997 .hero {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: clamp(14px, 3.2vw, 32px);
      align-items: center;
    }
    @media (max-width: 900px) {
      #vibe1997 .hero { grid-template-columns: 1fr; }
    }
    #vibe1997 .headline {
      padding: clamp(8px, 1.6vw, 14px); color: var(--ink);
    }
    #vibe1997 h1 {
      margin: 2px 0 10px 0;
      font: 900 clamp(36px, 7.4vw, 80px)/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.01em;
      background: linear-gradient(90deg, var(--ink), var(--accent), var(--sun));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #vibe1997 .lead {
      margin: 6px 0 16px 0;
      font: 500 clamp(14px, 2.1vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--muted);
    }

    /* Scene */
    #vibe1997 .scene {
      position: relative; border-radius: 20px; overflow: hidden;
      min-height: clamp(320px, 42vh, 460px);
      border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.14));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 20px 60px rgba(0,0,0,0.18);
      backdrop-filter: blur(8px) saturate(140%);
      perspective: 900px; transform-style: preserve-3d;
    }
    #vibe1997 .sky {
      position: absolute; inset: 0; z-index: 0;
      background:
        radial-gradient(1200px 600px at 50% 10%, rgba(255,255,255,0.75), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 60%, rgba(0,0,0,0) 100%);
    }
    #vibe1997 .sun {
      position: absolute; width: clamp(80px, 10vw, 120px); height: clamp(80px, 10vw, 120px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--sun) 40%, transparent 70%);
      filter: blur(0.2px) drop-shadow(0 0 30px var(--sun)) drop-shadow(0 0 60px var(--accent));
      transform: translate3d(0,0,60px);
      transition: filter 200ms ease;
    }
    #vibe1997 .mountains svg {
      position: absolute; inset: 0; width: 100%; height: 64%;
      bottom: 36%;
      transform: translate3d(0,0,25px);
    }
    #vibe1997 .m-back { fill: var(--m-back); opacity: 0.8; transform: translate3d(0,0,10px); }
    #vibe1997 .m-front { fill: var(--m-front); transform: translate3d(0,0,18px); }

    #vibe1997 .water {
      position: absolute; left: 0; right: 0; bottom: 0; height: 42%;
      background: linear-gradient(180deg, var(--water-a), var(--water-b));
      transform: translate3d(0,0,30px);
      overflow: hidden;
    }
    #vibe1997 .water svg { position: absolute; inset: 0; width: 200%; height: 100%; }
    #vibe1997 .wave { fill: rgba(255,255,255,0.5); opacity: 0.35; }

    #vibe1997 canvas.stars {
      position: absolute; inset: 0; z-index: 50; pointer-events: none; mix-blend-mode: screen;
      transform: translate3d(0,0,80px);
      opacity: 0.9;
    }

    /* Footer */
    #vibe1997 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between;
      color: var(--muted);
      font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 8px;
    }
    #vibe1997 .hint { opacity: 0.9; }
    #vibe1997 #last-updated { opacity: 0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1997 .wash, #vibe1997 .sun { animation: none !important; }
    }
  </style>

  <!-- Ambient fields -->
  <div class="wash" aria-hidden="true"></div>
  <div class="wash w2" aria-hidden="true"></div>

  <div class="top">
    <div class="brand"><span class="dot" aria-hidden="true"></span> Horizon Studio ’97</div>
    <div class="controls">
      <div class="themes" id="theme-group" role="tablist" aria-label="Theme">
        <button class="pill active" role="tab" aria-selected="true" data-theme="day">Day</button>
        <button class="pill" role="tab" aria-selected="false" data-theme="dusk">Dusk</button>
        <button class="pill" role="tab" aria-selected="false" data-theme="night">Night</button>
      </div>
      <button class="btn" id="btn-toggle" type="button" aria-label="Pause animation">Pause</button>
      <label class="slider" for="breeze" aria-label="Breeze">
        <span>Breeze</span>
        <input id="breeze" type="range" min="0" max="100" value="60" aria-valuemin="0" aria-valuemax="100" aria-valuenow="60" />
      </label>
    </div>
  </div>

  <div class="hero">
    <div class="headline">
      <h1>Chase the line where sky meets you.</h1>
      <p class="lead">A kinetic poster that leans with your cursor, glides with time, and shifts its mood with a tap.</p>
    </div>

    <div class="scene" id="scene" role="img" aria-label="Animated horizon landscape">
      <div class="sky" aria-hidden="true"></div>
      <div class="sun" id="sun" aria-hidden="true"></div>

      <div class="mountains" aria-hidden="true">
        <svg viewBox="0 0 1000 400" preserveAspectRatio="none">
          <path class="m-back" d="M0,260 C120,240 180,210 260,220 C340,230 400,200 500,220 C600,240 680,210 760,220 C840,230 900,210 1000,230 L1000,400 L0,400 Z"></path>
          <path class="m-front" d="M0,290 C120,270 200,260 260,276 C340,296 430,260 520,280 C610,300 720,270 820,280 C900,288 950,280 1000,290 L1000,400 L0,400 Z"></path>
        </svg>
      </div>

      <div class="water" aria-hidden="true">
        <svg viewBox="0 0 2000 400" preserveAspectRatio="none">
          <path id="wave1" class="wave" d="M0,200 C250,200 250,200 500,200 C750,200 750,200 1000,200 C1250,200 1250,200 1500,200 C1750,200 1750,200 2000,200 L2000,400 L0,400 Z"></path>
          <path id="wave2" class="wave" style="opacity:.22" d="M0,220 C250,220 250,220 500,220 C750,220 750,220 1000,220 C1250,220 1250,220 1500,220 C1750,220 1750,220 2000,220 L2000,400 L0,400 Z"></path>
        </svg>
      </div>

      <canvas class="stars" id="stars" aria-hidden="true"></canvas>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Move your cursor • 1/2/3 switch themes • Space to pause/resume</span>
    <span id="last-updated">Last updated: 2026-01-16 13:30:20 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe1997');
      const scene = document.getElementById('scene');
      const sun = document.getElementById('sun');
      const stars = document.getElementById('stars');
      const wave1 = document.getElementById('wave1');
      const wave2 = document.getElementById('wave2');
      const breeze = document.getElementById('breeze');
      const toggleBtn = document.getElementById('btn-toggle');
      const last = document.getElementById('last-updated');
      const pills = Array.from(root.querySelectorAll('.pill'));

      // Timestamp
      try {
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch (_) {
        last.textContent = 'Last updated just now';
      }

      // Theme switching
      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        pills.forEach(p => {
          const active = p.getAttribute('data-theme') === theme;
          p.classList.toggle('active', active);
          p.setAttribute('aria-selected', String(active));
        });
      }
      pills.forEach(p => p.addEventListener('click', () => setTheme(p.getAttribute('data-theme'))));

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        if (e.key === '1') setTheme('day');
        if (e.key === '2') setTheme('dusk');
        if (e.key === '3') setTheme('night');
        if (e.key === ' ') {
          e.preventDefault();
          toggle();
        }
      });

      // Pointer parallax
      const pointer = { x: 0.5, y: 0.4, targetX: 0.5, targetY: 0.4 };
      function onPointer(e) {
        const r = scene.getBoundingClientRect();
        pointer.targetX = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.targetY = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      }
      scene.addEventListener('pointermove', onPointer);
      scene.addEventListener('pointerleave', () => { pointer.targetX = 0.5; pointer.targetY = 0.4; });

      // Waves
      function wavePath(w, h, t, amp, freq, phase) {
        const mid = h * 0.5;
        const points = 16;
        const step = w / (points - 1);
        let d = `M0,${h} `;
        d += `L0,${mid.toFixed(2)} `;
        for (let i = 0; i < points; i++) {
          const x = i * step;
          const px = i / (points - 1);
          const y = mid + Math.sin((px * Math.PI * 2 * freq) + phase + t * 0.0012) * amp * (0.7 + 0.3 * Math.sin(t * 0.0006 + px * 2));
          d += `C ${ (x - step/2).toFixed(2) },${ (y).toFixed(2) } ${ (x - step/2).toFixed(2) },${ (y).toFixed(2) } ${ x.toFixed(2) },${ y.toFixed(2) } `;
        }
        d += `L${w},${h} Z`;
        return d;
      }

      // Stars / particles
      const ctx = stars.getContext('2d', { alpha: true });
      let starW = 0, starH = 0;
      let pts = [];
      function resizeStars() {
        const r = scene.getBoundingClientRect();
        starW = stars.width = Math.round(r.width);
        starH = stars.height = Math.round(r.height);
        pts = Array.from({ length: 70 }, () => ({
          x: Math.random() * starW,
          y: Math.random() * starH,
          vx: (Math.random() - 0.5) * 0.12,
          vy: (Math.random() - 0.5) * 0.12,
          s: Math.random() * 1.2 + 0.3
        }));
      }
      resizeStars();
      addEventListener('resize', resizeStars);

      // Animation loop
      let raf = null;
      let paused = false;
      let lastTime = performance.now();

      function animate(now) {
        if (paused) return;
        const dt = Math.min(48, now - lastTime);
        lastTime = now;

        // Smooth pointer
        pointer.x += (pointer.targetX - pointer.x) * 0.08;
        pointer.y += (pointer.targetY - pointer.y) * 0.08;

        // Sun orbit
        const r = scene.getBoundingClientRect();
        const sunR = Math.min(r.width, r.height) * 0.09;
        const speed = (parseInt(breeze.value, 10) / 100);
        const time = now * (0.0002 + speed * 0.0006);
        const orbitX = r.width * (0.5 + Math.sin(time) * 0.32);
        const orbitY = r.height * (0.22 + Math.cos(time * 0.9) * 0.08);
        const parX = (pointer.x - 0.5) * 18;
        const parY = (pointer.y - 0.5) * 14;
        sun.style.left = (orbitX - sunR + parX) + 'px';
        sun.style.top = (orbitY - sunR + parY) + 'px';

        // Waves update
        const wsvg = 2000, hsvg = 400;
        const amp = 18 + speed * 16;
        wave1.setAttribute('d', wavePath(wsvg, hsvg, now, amp, 1.2 + speed * 0.6, 0));
        wave2.setAttribute('d', wavePath(wsvg, hsvg, now, amp * 0.8, 1.6 + speed * 0.8, 1.2));

        // Parallax tilt of scene
        const tiltX = (pointer.y - 0.5) * -6;
        const tiltY = (pointer.x - 0.5) * 6;
        scene.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;

        // Stars (more visible at night)
        ctx.clearRect(0, 0, starW, starH);
        const isNight = root.getAttribute('data-theme') === 'night';
        const visibility = isNight ? 1 : (root.getAttribute('data-theme') === 'dusk' ? 0.4 : 0.15);
        if (visibility > 0.05) {
          const maxDist = 90;
          ctx.globalAlpha = visibility;
          for (let i = 0; i < pts.length; i++) {
            const p = pts[i];
            p.x += p.vx * (0.5 + speed);
            p.y += p.vy * (0.5 + speed);
            if (p.x < 0) p.x = starW; if (p.x > starW) p.x = 0;
            if (p.y < 0) p.y = starH; if (p.y > starH) p.y = 0;
            ctx.fillStyle = `rgba(255,255,255,${0.7})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.strokeStyle = `rgba(255,255,255,${0.15 * visibility})`;
          for (let i = 0; i < pts.length; i++) {
            for (let j = i + 1; j < pts.length; j++) {
              const dx = pts[i].x - pts[j].x;
              const dy = pts[i].y - pts[j].y;
              const d = Math.hypot(dx, dy);
              if (d < maxDist) {
                ctx.globalAlpha = (1 - d / maxDist) * 0.5 * visibility;
                ctx.beginPath();
                ctx.moveTo(pts[i].x, pts[i].y);
                ctx.lineTo(pts[j].x, pts[j].y);
                ctx.stroke();
              }
            }
          }
        }

        raf = requestAnimationFrame(animate);
      }

      // Pause/resume
      function toggle() {
        paused = !paused;
        toggleBtn.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) {
          lastTime = performance.now();
          raf = requestAnimationFrame(animate);
        } else if (raf) {
          cancelAnimationFrame(raf);
          raf = null;
        }
      }
      toggleBtn.addEventListener('click', toggle);

      // Slider aria
      breeze.addEventListener('input', () => {
        breeze.setAttribute('aria-valuenow', breeze.value);
      });

      // Respect reduced motion
      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        paused = true;
        toggleBtn.textContent = 'Resume';
      } else {
        raf = requestAnimationFrame(animate);
      }

      // Visibility handling
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          if (raf) cancelAnimationFrame(raf);
        } else if (!paused) {
          raf = requestAnimationFrame(animate);
        }
      });

      // Ripple on button
      toggleBtn.addEventListener('pointerdown', (e) => {
        const span = document.createElement('span');
        span.style.position = 'absolute';
        span.style.pointerEvents = 'none';
        span.style.borderRadius = '50%';
        span.style.transform = 'translate(-50%,-50%)';
        span.style.background = 'radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%)';
        span.style.width = '14px'; span.style.height = '14px';
        span.style.left = (e.offsetX) + 'px'; span.style.top = (e.offsetY) + 'px';
        span.style.mixBlendMode = 'screen';
        span.style.opacity = '0.9';
        span.style.transition = 'width 650ms ease-out, height 650ms ease-out, opacity 650ms ease-out';
        toggleBtn.style.position = 'relative';
        toggleBtn.appendChild(span);
        requestAnimationFrame(() => {
          span.style.width = '220px'; span.style.height = '220px'; span.style.opacity = '0';
        });
        setTimeout(() => span.remove(), 700);
      });
    })();
  </script>
