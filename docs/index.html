<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="sonata554" aria-label="SONATA 554 — Aeolian Ribbons">
  <style>
    /* SONATA — Iteration 554 (scoped) */
    #sonata554 {
      --ink: #0a0f18;
      --muted: #5a667f;
      --bg1: #0c0f1c;
      --bg2: #121a34;

      --p1: #97ffe2; /* tide */
      --p2: #a8b8ff; /* hush */
      --p3: #ffb6ea; /* quince */
      --p4: #ffe89a; /* dawn */

      --glass: color-mix(in srgb, #ffffff 9%, transparent);
      --ring: rgba(255,255,255,.08);

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 5vw, 56px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 42px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(160% 120% at 100% -10%, color-mix(in srgb, var(--p2) 10%, transparent) 0%, var(--bg2) 40%, var(--bg1) 100%),
        radial-gradient(150% 110% at -10% 110%, color-mix(in srgb, var(--p1) 10%, transparent) 0%, transparent 60%);
      box-shadow: 0 180px 380px rgba(0,0,0,.78);
    }

    /* Daylight */
    #sonata554:not([data-theme="noir"]) {
      --ink: #0a0f18;
      --muted: #4a5a75;
      --bg1: #f3f6ff;
      --bg2: #e6edff;
      --glass: color-mix(in srgb, #ffffff 82%, transparent);
      background:
        radial-gradient(140% 120% at 90% -10%, #f7f9ff 0%, var(--bg2) 40%, var(--bg1) 100%),
        radial-gradient(120% 120% at -20% 120%, color-mix(in srgb, var(--p1) 14%, transparent) 0%, transparent 62%);
      box-shadow: 0 120px 280px rgba(8,12,22,.16);
    }

    /* Ambient veils */
    #sonata554::before,
    #sonata554::after {
      content: "";
      position: absolute; inset: -22% -20%;
      pointer-events: none; z-index: 0; opacity: .85;
      filter: blur(120px) saturate(130%);
      mix-blend-mode: soft-light;
      transition: transform 40s ease-in-out, opacity .6s ease;
    }
    #sonata554::before {
      background:
        conic-gradient(from 30deg at 25% 30%, color-mix(in srgb, var(--p1) 40%, transparent), transparent 60%),
        conic-gradient(from 210deg at 78% 76%, color-mix(in srgb, var(--p3) 32%, transparent), transparent 64%);
      transform: rotate(-10deg) scale(1.06);
    }
    #sonata554::after {
      background:
        radial-gradient(55% 70% at 64% 52%, color-mix(in srgb, var(--p4) 22%, transparent), transparent),
        radial-gradient(50% 60% at 38% 20%, color-mix(in srgb, var(--p2) 18%, transparent), transparent);
      transform: rotate(6deg) scale(1.02);
    }

    /* Poster shell */
    #sonata554 .poster {
      position: relative; z-index: 1;
      width: min(1200px, 94vw);
      border-radius: 28px;
      padding: clamp(14px, 2.8vw, 28px);
      background:
        linear-gradient(180deg, var(--glass), color-mix(in srgb, #ffffff 3%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--p4), transparent 58%), color-mix(in srgb, var(--p1), transparent 58%), color-mix(in srgb, var(--p3), transparent 58%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
    }
    #sonata554:not([data-theme="noir"]) .poster {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 94%, transparent), color-mix(in srgb, #ffffff 36%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--p4), transparent 70%), color-mix(in srgb, var(--p1), transparent 70%), color-mix(in srgb, var(--p3), transparent 70%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 34px 120px rgba(8,12,22,.12);
    }

    /* Top bar */
    #sonata554 .bar {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(10px, 2vw, 18px);
    }
    #sonata554 .brand {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 12px;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      color: var(--ink); user-select: none;
    }
    #sonata554 .crest {
      width: 28px; height: 28px; border-radius: 10px; position: relative; display: grid; place-items:center;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(var(--p1), var(--p2), var(--p3), var(--p4), var(--p1)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.05), 0 0 26px color-mix(in srgb, var(--p1), transparent 58%);
    }
    #sonata554 .crest::after {
      content: "554";
      position: absolute; font-size: 8px; font-weight: 900; letter-spacing: .08em;
      color: #000; opacity: .28;
    }

    #sonata554 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #sonata554 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--p4), var(--p1)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease, opacity .2s ease;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
    }
    #sonata554 .chip:hover { transform: translateY(-1px); }
    #sonata554 .chip:active { transform: translateY(0); }
    #sonata554:not([data-theme="noir"]) .chip {
      border-color: rgba(8,12,22,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--p4), var(--p1)) border-box;
      box-shadow: 0 14px 30px rgba(8,12,22,.10);
    }

    /* Hero */
    #sonata554 .hero { margin-bottom: clamp(8px, 2.2vw, 14px); }
    #sonata554 h1 {
      margin: 0 0 6px 0;
      font-size: clamp(42px, 8.4vw, 112px);
      line-height: .86; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(96deg,
        color-mix(in srgb, var(--p1) 70%, #fff 10%),
        color-mix(in srgb, var(--p3) 60%, #fff 10%),
        color-mix(in srgb, var(--p4) 70%, #fff 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.08);
    }
    #sonata554 .lead { margin: 6px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 72ch; }

    /* Stage */
    #sonata554 .stage {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      max-height: 64vh;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 50px 140px rgba(0,0,0,.55);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    #sonata554:not([data-theme="noir"]) .stage {
      background:
        linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.36));
      border-color: rgba(8,12,22,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 30px 100px rgba(8,12,22,.18);
    }

    #sonata554 canvas#tapestry {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(130%)
        drop-shadow(0 0 18px color-mix(in srgb, var(--p1), transparent 82%))
        drop-shadow(0 0 28px color-mix(in srgb, var(--p3), transparent 88%));
      will-change: transform, filter;
    }

    /* grid shimmer */
    #sonata554 .mesh {
      position:absolute; inset:-1px; pointer-events:none; z-index:1; opacity:.18;
      background:
        linear-gradient(0deg, transparent 0 49%, rgba(255,255,255,.35) 50%, transparent 51%) 8px 0/100% 16px,
        linear-gradient(90deg, transparent 0 49%, rgba(255,255,255,.35) 50%, transparent 51%) 0 8px/16px 100%;
      mix-blend-mode: soft-light;
      animation: s554-shift 16s linear infinite;
    }
    @keyframes s554-shift {
      0% { transform: translate3d(0,0,0) }
      100% { transform: translate3d(16px,16px,0) }
    }

    /* HUD */
    #sonata554 .hud {
      position: absolute; left: 12px; top: 12px; z-index: 2;
      font-size: 11px; font-weight: 800; letter-spacing: .1em; text-transform: uppercase;
      padding: 8px 10px; border-radius: 10px; color: var(--ink);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.25);
    }
    #sonata554:not([data-theme="noir"]) .hud {
      background: rgba(255,255,255,.72);
      border-color: rgba(8,12,22,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(8,12,22,.10);
    }

    /* Dock controls */
    #sonata554 .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      margin-top: clamp(14px, 2.6vw, 22px);
    }
    #sonata554 .ctrl {
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #sonata554:not([data-theme="noir"]) .ctrl {
      background: rgba(255,255,255,.72);
      border-color: rgba(8,12,22,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(8,12,22,.10);
    }
    #sonata554 .ctrl label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #sonata554 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 200px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
    }
    #sonata554:not([data-theme="noir"]) input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
      border-color: rgba(8,12,22,.10);
    }
    #sonata554 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--p4), var(--p1), var(--p3), var(--p4)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(0,0,0,.28); cursor: pointer;
    }
    #sonata554 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #sonata554 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata554 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--p1), var(--p4));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s554-pulse 2.6s ease-in-out infinite;
    }
    @keyframes s554-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #sonata554::before, #sonata554::after, #sonata554 .pulse, #sonata554 .mesh { animation: none !important; }
      #sonata554 .stage, #sonata554 canvas#tapestry { transition: none !important; }
    }
  </style>

  <div class="poster" role="region" aria-label="Aeolian Ribbons — kinetic tapestry and controls">
    <div class="bar">
      <div class="brand"><span class="crest" aria-hidden="true"></span> SONATA · Iteration 554</div>
      <div class="tools">
        <button class="chip" id="mode554" type="button" aria-label="Toggle theme" aria-pressed="false">Mode</button>
        <button class="chip" id="palette554" type="button" aria-label="Cycle palette">Palette</button>
        <button class="chip" id="pause554" type="button" aria-label="Pause or resume">Pause</button>
      </div>
    </div>

    <div class="hero">
      <h1>Aeolian Ribbons</h1>
      <p class="lead">Wind paints light. Drag the air; silk listens.</p>
    </div>

    <figure class="stage" id="stage554" role="img" aria-label="Luminous ribbons flowing across a field with gentle glow">
      <canvas id="tapestry" aria-hidden="true"></canvas>
      <div class="mesh" aria-hidden="true"></div>
      <div class="hud" aria-live="polite"><span id="speedLabel554">1.0×</span> · <span id="threadsLabel554">12 threads</span></div>
    </figure>

    <div class="dock" aria-label="Controls">
      <div class="ctrl">
        <label for="threads554">Threads</label>
        <input id="threads554" type="range" min="4" max="48" step="1" value="12" />
      </div>
      <div class="ctrl">
        <label for="speed554">Speed</label>
        <input id="speed554" type="range" min="0.3" max="2.8" step="0.1" value="1.0" />
      </div>
      <div class="ctrl">
        <label for="amp554">Sway</label>
        <input id="amp554" type="range" min="6" max="80" step="1" value="36" />
      </div>
      <div class="ctrl">
        <label for="trail554">Trail</label>
        <input id="trail554" type="range" min="0.60" max="0.98" step="0.01" value="0.86" />
      </div>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>
        <span>Breeze locked to your pointer</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-10 17:17:31 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('sonata554');
      const stage = document.getElementById('stage554');
      const canvas = document.getElementById('tapestry');
      const ctx = canvas.getContext('2d');

      const btnMode = document.getElementById('mode554');
      const btnPalette = document.getElementById('palette554');
      const btnPause = document.getElementById('pause554');

      const rThreads = document.getElementById('threads554');
      const rSpeed  = document.getElementById('speed554');
      const rAmp    = document.getElementById('amp554');
      const rTrail  = document.getElementById('trail554');

      const hudSpeed   = document.getElementById('speedLabel554');
      const hudThreads = document.getElementById('threadsLabel554');
      const stamp = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'noir';
      const savedTheme = localStorage.getItem('s554-theme');
      const startTheme = savedTheme || (timeTheme === 'noir' ? 'noir' : 'light');
      if (startTheme === 'noir') root.dataset.theme = 'noir';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'noir'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'noir' ? '' : 'noir';
        if (next) root.dataset.theme = next; else root.removeAttribute('data-theme');
        localStorage.setItem('s554-theme', next || 'light');
        btnMode.setAttribute('aria-pressed', String(next === 'noir'));
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          stage.style.transform = 'perspective(1100px) rotateX(6deg) rotateY(-8deg) scale(1.03)';
          setTimeout(()=> stage.style.transform='', 260);
        }
      });

      // Palettes
      const palettes = [
        { name:'Tideglass',  p1:'#97ffe2', p2:'#a8b8ff', p3:'#ffb6ea', p4:'#ffe89a' },
        { name:'Verdant',    p1:'#9bffd0', p2:'#9ed9ff', p3:'#ffc0a8', p4:'#ffef9f' },
        { name:'Ultravale',  p1:'#9fe0ff', p2:'#b0a7ff', p3:'#f6a9ff', p4:'#ffe48a' },
        { name:'Coral Mist', p1:'#8ff6cc', p2:'#7de6ff', p3:'#ffb898', p4:'#fff29d' },
        { name:'Glacier',    p1:'#a8fff4', p2:'#c4d1ff', p3:'#ffccf3', p4:'#fff0ae' }
      ];
      function applyPalette(p) {
        root.style.setProperty('--p1', p.p1);
        root.style.setProperty('--p2', p.p2);
        root.style.setProperty('--p3', p.p3);
        root.style.setProperty('--p4', p.p4);
        btnPalette.textContent = 'Palette · ' + p.name;
      }
      const savedPalette = localStorage.getItem('s554-palette');
      if (savedPalette) {
        try { const obj = JSON.parse(savedPalette); applyPalette(obj); } catch { applyPalette(palettes[0]); }
      } else {
        applyPalette(palettes[0]);
      }
      let paletteIndex = 0;
      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
        localStorage.setItem('s554-palette', JSON.stringify(palettes[paletteIndex]));
      });

      // Utilities
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function lerp(a,b,t){ return a + (b - a) * t; }
      function mix(c1, c2, t){ return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
      function rgba(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      // State
      const state = {
        paused: false,
        threads: parseInt(rThreads.value, 10),
        speed: parseFloat(rSpeed.value),
        amp: parseFloat(rAmp.value),
        trail: parseFloat(rTrail.value),
        time: 0
      };
      hudSpeed.textContent = `${state.speed.toFixed(1)}×`;
      hudThreads.textContent = `${state.threads} threads`;

      // Pointer
      const pointer = { x: 0, y: 0, nx:0, ny:0, inside:false, down:false };
      stage.addEventListener('pointerenter', ()=>{ pointer.inside = true; });
      stage.addEventListener('pointerleave', ()=>{ pointer.inside = false; pointer.down=false; stage.style.transform=''; });
      stage.addEventListener('pointermove', (e)=>{
        const rect = stage.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.nx = pointer.x / rect.width  - 0.5;
        pointer.ny = pointer.y / rect.height - 0.5;
        stage.style.transform = `perspective(1100px) rotateX(${pointer.ny * -8}deg) rotateY(${pointer.nx * 12}deg) scale(1.01)`;
      });
      stage.addEventListener('pointerdown', (e)=>{ pointer.down = true; stage.setPointerCapture(e.pointerId); });
      stage.addEventListener('pointerup', (e)=>{ pointer.down = false; stage.releasePointerCapture(e.pointerId); });

      // Canvas sizing
      let W = 1, H = 1, DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      function resize() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        buildThreads();
      }
      window.addEventListener('resize', resize);

      // Threads (ribbons)
      let threads = [];
      function newThread(i) {
        const t = (i + 0.5) / state.threads;
        const baseY = lerp(H*0.14, H*0.86, t);
        const phase = Math.random() * Math.PI * 2;
        const freq = 0.002 + Math.random()*0.004;
        const width = 1.2 + Math.random()*2.6;
        const seed = Math.random();
        return { baseY, phase, freq, width, seed, y: baseY, colorBias: Math.random() };
      }
      function buildThreads() {
        threads = Array.from({length: state.threads}, (_,i)=>newThread(i));
        hudThreads.textContent = `${state.threads} threads`;
      }

      // Controls
      rThreads.addEventListener('input', ()=>{ state.threads = parseInt(rThreads.value,10); buildThreads(); });
      rSpeed.addEventListener('input', ()=>{ state.speed = parseFloat(rSpeed.value); hudSpeed.textContent = `${state.speed.toFixed(1)}×`; });
      rAmp.addEventListener('input', ()=>{ state.amp = parseFloat(rAmp.value); });
      rTrail.addEventListener('input', ()=>{ state.trail = parseFloat(rTrail.value); });

      btnPause.setAttribute('aria-pressed','false');
      btnPause.addEventListener('click', () => {
        state.paused = !state.paused;
        btnPause.setAttribute('aria-pressed', String(state.paused));
        btnPause.textContent = state.paused ? 'Resume' : 'Pause';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(loop);
        }
      });

      // Background wash for trail fade
      function bgWash() {
        const g = ctx.createLinearGradient(0, 0, 0, H);
        const a1 = cssColor('--p2'), a2 = cssColor('--p1'), a3 = cssColor('--p3');
        const alpha = root.dataset.theme==='noir' ? 0.08 : 0.12;
        g.addColorStop(0, rgba(a1, alpha));
        g.addColorStop(0.5, rgba(a2, alpha * 0.8));
        g.addColorStop(1, rgba(a3, alpha));
        return g;
      }
      function fadeFrame() {
        ctx.globalCompositeOperation = 'source-over';
        if (root.dataset.theme==='noir') {
          ctx.fillStyle = `rgba(10,12,22,${(1 - state.trail)})`;
        } else {
          ctx.fillStyle = `rgba(255,255,255,${(1 - state.trail)})`;
        }
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
        ctx.fillStyle = bgWash();
        ctx.globalAlpha = root.dataset.theme==='noir' ? 0.7 : 0.55;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      // Sparkles
      const sparks = [];
      function spawnSpark() {
        const s = {
          x: Math.random()*W,
          y: Math.random()*H,
          r: 6 + Math.random()*20,
          t: 0,
          life: 0.8 + Math.random()*1.2
        };
        sparks.push(s);
        if (sparks.length > 40) sparks.shift();
      }

      // Drawing
      function ribbonColor(t, bias=0) {
        const c1 = cssColor('--p1'), c2 = cssColor('--p2'), c3 = cssColor('--p3'), c4 = cssColor('--p4');
        let x = (Math.sin(t*2*Math.PI + bias*3.14) * 0.5 + 0.5);
        if (x < 0.33) return mix(c1, c2, x / 0.33);
        if (x < 0.66) return mix(c2, c3, (x - 0.33) / 0.33);
        return mix(c3, c4, (x - 0.66) / 0.34);
      }

      let lastTime = performance.now();
      function step(now, once=false) {
        const dt = Math.min(0.05, (now - lastTime)/1000) * state.speed;
        lastTime = now;
        state.time += dt;

        fadeFrame();

        // Occasionally spawn a sparkle
        if (Math.random() < 0.06) spawnSpark();

        // Draw threads
        const cols = 140; // columns for bezier sampling
        for (let i=0;i<threads.length;i++) {
          const th = threads[i];
          const amp = state.amp * (0.6 + 0.8 * Math.sin(th.seed*10 + state.time*0.4));
          const bias = th.colorBias;
          const color = ribbonColor((i+1)/threads.length, bias);
          ctx.lineWidth = th.width * (1.1 + 0.9 * (1 - i/threads.length));
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';

          // per-thread glow
          ctx.globalCompositeOperation = 'lighter';

          ctx.beginPath();
          for (let c=0;c<=cols;c++) {
            const t = c/cols;
            const x = t * W;
            const wave = Math.sin(x * th.freq + th.phase + state.time * (0.6 + 0.7*th.freq)) * amp;
            // subtle second harmonic
            const wave2 = Math.sin(x * th.freq * 2.3 + th.phase*0.7 + state.time * 1.1) * (amp*0.35);

            // pointer attraction curve across x
            let attract = 0;
            if (pointer.inside) {
              const dx = (x - pointer.x) / W;
              const fall = Math.exp(-Math.abs(dx)*10);
              attract = (pointer.y - th.baseY) * 0.45 * fall * (pointer.down ? 1.2 : 1.0);
            }

            const y = th.baseY + wave + wave2 + attract;

            if (c === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.strokeStyle = rgba(color, root.dataset.theme==='noir' ? 0.24 : 0.18);
          ctx.stroke();

          // sheen pass
          if ((i % 2) === 0) {
            const c2 = mix(color, cssColor('--p4'), 0.35);
            ctx.strokeStyle = rgba(c2, root.dataset.theme==='noir' ? 0.10 : 0.06);
            ctx.lineWidth *= 2.2;
            ctx.stroke();
          }

          ctx.globalCompositeOperation = 'source-over';
        }

        // Sparkles
        for (let k=0;k<sparks.length;k++) {
          const s = sparks[k];
          s.t += dt;
          const a = Math.max(0, 1 - (s.t / s.life));
          if (a <= 0) continue;
          const flare = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
          flare.addColorStop(0, rgba(cssColor('--p4'), 0.20*a));
          flare.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = flare;
          ctx.fillRect(0,0,W,H);
          ctx.globalCompositeOperation = 'source-over';
        }

        if (!once && !state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }
      function loop(t){ step(t); }

      // Init
      resize();
      buildThreads();
      step(lastTime, true);
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);
    })();
  </script>
</section>
