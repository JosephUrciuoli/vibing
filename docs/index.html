<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="loom2269" data-theme="auto" aria-label="LUCID Loom — Edition 2269">
  <style>
    /* TOKENS */
    #loom2269{
      --r: 28px;
      --pad: clamp(18px, 4.8vw, 56px);
      --ink: #0a0d14;
      --muted: color-mix(in hsl, var(--ink) 60%, transparent);
      --edge: rgba(0,0,0,.14);
      --glass: 255,255,255;
      --blur: 18px;

      /* accents (H S L) — updated via JS palette */
      --acc1: 168 92% 42%;  /* aurora teal */
      --acc2: 272 88% 64%;  /* electric violet */
      --acc3: 12 88% 60%;   /* tangerine */

      --bg-1: #f8fbff;
      --bg-2: #eef3ff;

      position: relative; isolation:isolate; overflow: clip;
      display: grid; gap: clamp(14px, 3.2vw, 26px);
      border-radius: var(--r);
      padding: var(--pad);
      color: var(--ink);
      font-family: ui-rounded, ui-sans-serif, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 120% at 0% -10%, hsl(var(--acc2) / .18), transparent 55%),
        radial-gradient(140% 140% at 120% 110%, hsl(var(--acc3) / .18), transparent 62%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 40px 120px rgba(0,0,0,.10);
    }
    #loom2269[data-mode="dark"]{
      --ink: #e9f2ff;
      --muted: color-mix(in hsl, var(--ink) 62%, transparent);
      --edge: rgba(255,255,255,.14);
      --bg-1: #060a12;
      --bg-2: #101626;
      background:
        radial-gradient(140% 120% at 0% -10%, hsl(var(--acc1) / .20), transparent 55%),
        radial-gradient(140% 140% at 120% 110%, hsl(var(--acc2) / .22), transparent 62%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      color-scheme: dark;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 40px 120px rgba(0,0,0,.32);
    }

    /* Ambient bloom + soft grid */
    #loom2269::before{
      content:""; position:absolute; inset:-22%;
      background:
        conic-gradient(from 30deg at 70% 25%, hsl(var(--acc1) / .32), transparent 60%),
        conic-gradient(from 210deg at 20% 80%, hsl(var(--acc3) / .26), transparent 62%),
        radial-gradient(60% 60% at 50% 50%, transparent, rgba(0,0,0,.06));
      filter: blur(82px) saturate(120%);
      mix-blend-mode: overlay; opacity:.34; pointer-events:none;
      animation: haze2269 80s linear infinite;
    }
    @keyframes haze2269 { to{ transform: rotate(360deg) scale(1.03); } }
    #loom2269::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity:.08; mix-blend-mode: soft-light;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 1px, transparent 1px 3px),
        repeating-linear-gradient(0deg,  rgba(255,255,255,.06) 0 1px, transparent 1px 3px);
    }

    /* CHROME */
    #loom2269 .chrome{
      display:flex; align-items:center; justify-content:space-between; gap:16px; z-index:2;
    }
    #loom2269 .brand{ display:flex; align-items:center; gap:14px; }
    #loom2269 .mark{
      width:46px; height:46px; border-radius:14px; position:relative; overflow:hidden; transform: rotate(10deg);
      background:
        conic-gradient(from 0deg, hsl(var(--acc1)), hsl(var(--acc2)), hsl(var(--acc3)), hsl(var(--acc1)));
      box-shadow: inset 0 0 0 1px var(--edge), 0 14px 30px rgba(0,0,0,.10);
    }
    #loom2269 .mark::after{
      content:""; position:absolute; inset:4px; border-radius:12px;
      background: radial-gradient(120% 80% at 60% 10%, rgba(255,255,255,.85), rgba(255,255,255,.25) 50%, transparent 70%);
      mix-blend-mode: screen; filter: blur(2px);
      mask: radial-gradient(60% 60% at 50% 50%, black 38%, transparent 40%), conic-gradient(from 0deg, black, black);
      animation: spinGlyph2269 16s linear infinite;
    }
    @keyframes spinGlyph2269{ to{ transform: rotate(360deg);} }
    #loom2269 .word{
      display:flex; align-items:baseline; gap:10px; font-weight:1000; letter-spacing:.01em;
      padding:10px 16px; border-radius:999px; backdrop-filter: blur(var(--blur)) saturate(160%);
      background: rgba(var(--glass), .65);
      box-shadow: inset 0 0 0 1px var(--edge), 0 12px 26px rgba(0,0,0,.08);
    }
    #loom2269 .word small{
      opacity:.72; font-weight:800; font-size:12px; letter-spacing:.18em; text-transform:uppercase;
    }

    #loom2269 .tools{ display:flex; gap:10px; flex-wrap:wrap; }
    #loom2269 .chip, #loom2269 .btn{
      appearance:none; border:0; cursor:pointer;
      font-weight:900; font-size:13.5px; letter-spacing:.02em; color:var(--ink);
      padding:10px 14px; border-radius:14px;
      background: rgba(var(--glass), .70);
      box-shadow: inset 0 0 0 1px var(--edge), 0 10px 24px rgba(0,0,0,.08);
      backdrop-filter: blur(var(--blur)) saturate(160%);
      transition: transform .14s ease, background .25s ease, box-shadow .25s ease;
    }
    #loom2269 .chip:hover, #loom2269 .btn:hover{ transform: translateY(-1px); background: rgba(var(--glass), .85); }
    #loom2269 .btn{ background: linear-gradient(180deg, rgba(var(--glass), .86), rgba(var(--glass), .66)); }

    /* STAGE */
    #loom2269 .stage{
      display: grid; align-items: center; gap: clamp(16px, 4.2vw, 40px);
      grid-template-columns: 1.1fr 1fr;
    }
    @media (max-width: 920px){
      #loom2269 .stage{ grid-template-columns: 1fr; }
    }

    #loom2269 h1{
      margin: 0 0 10px 0; line-height:.95; letter-spacing:-.02em; font-weight:1000;
      font-size: clamp(40px, 7.8vw, 112px);
      color: transparent;
      background: linear-gradient(100deg, hsl(var(--acc1)), hsl(var(--acc2)), hsl(var(--acc3)));
      background-size: 220% 220%;
      -webkit-background-clip:text; background-clip:text;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.16));
      animation: title2269 22s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes title2269 { 50%{ background-position: 95% 0%; } }
    #loom2269 .lede{
      margin: 0 0 18px 0; color: var(--muted);
      font-size: clamp(13px, 2.1vw, 16px);
    }
    #loom2269 .specs{
      display:flex; flex-wrap:wrap; gap:8px 12px; padding:0; margin:0; list-style:none;
    }
    #loom2269 .specs li{
      font-weight:800; font-size:12px; color: var(--ink);
      padding:8px 12px; border-radius:12px; background: rgba(var(--glass), .66);
      box-shadow: inset 0 0 0 1px var(--edge);
    }

    /* INSTRUMENT */
    #loom2269 .instrument{
      --tiltX: 0; --tiltY: 0;
      aspect-ratio: 1/1; width: min(78vh, 86vw);
      justify-self: center;
      position:relative; border-radius: 28px; overflow:hidden;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.50), transparent 60%),
        linear-gradient(180deg, color-mix(in hsl, hsl(var(--acc1) / 12%), transparent), transparent 70%);
      box-shadow:
        inset 0 0 0 1px var(--edge),
        inset 0 0 140px rgba(255,255,255,0.35),
        0 26px 88px rgba(0,0,0,.16);
      transform-style: preserve-3d;
      transition: transform 160ms ease, box-shadow 260ms ease;
      will-change: transform;
    }
    #loom2269 .instrument:hover{
      box-shadow:
        inset 0 0 0 1px var(--edge),
        inset 0 0 160px rgba(255,255,255,0.45),
        0 36px 120px rgba(0,0,0,.22);
    }
    #loom2269 .glass{
      position:absolute; inset:0; z-index:2; pointer-events:none; mix-blend-mode: screen; opacity:.45;
      background:
        radial-gradient(60% 60% at calc(50% + var(--tiltY)*4px) calc(50% - var(--tiltX)*4px), hsl(var(--acc2) / .24), transparent 60%),
        radial-gradient(70% 60% at calc(60% + var(--tiltY)*4px) calc(40% - var(--tiltX)*4px), hsl(var(--acc1) / .22), transparent 60%);
      animation: glassHue2269 24s ease-in-out infinite;
    }
    @keyframes glassHue2269 { 50%{ filter: hue-rotate(20deg) saturate(1.2); } }

    /* RINGS */
    #loom2269 svg{ position:absolute; inset:0; z-index:1; display:block; }
    #loom2269 svg .rot{ transform-box: fill-box; transform-origin: 50% 50%; }
    #loom2269 svg .r{ fill:none; vector-effect: non-scaling-stroke; stroke-linecap:round; }

    /* SVG gradient stops using CSS variables */
    #loom2269 .grad stop:nth-child(1){ stop-color: hsl(var(--acc1)); }
    #loom2269 .grad stop:nth-child(2){ stop-color: hsl(var(--acc2)); }
    #loom2269 .grad stop:nth-child(3){ stop-color: hsl(var(--acc3)); }

    /* SPARKS */
    #loom2269 .spark{ position:absolute; width:8px; height:8px; border-radius:50%; filter: blur(0.2px);
      box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--acc1) / 55%), transparent);
      animation: float2269 var(--dur, 8s) ease-in-out infinite, pulse2269 2.2s ease-out infinite;
      opacity:.7; mix-blend-mode: screen; z-index:3; pointer-events:none;
      background: radial-gradient(circle at 40% 40%, #fff, hsl(var(--acc2)) 60%, transparent 70%);
    }
    @keyframes float2269{
      0%,100%{ transform: translate3d(var(--x0,0), var(--y0,0), 0) scale(1); }
      50%{ transform: translate3d(calc(var(--x0,0) + var(--dx, 40px)), calc(var(--y0,0) + var(--dy, -30px)), 0) scale(1.15); }
    }
    @keyframes pulse2269{ 0%{ box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--acc1) / 55%), transparent);} 100%{ box-shadow: 0 0 0 14px transparent;} }

    /* HINT */
    #loom2269 .hint{
      position:absolute; bottom:14px; right:14px; z-index:4;
      font-size:12px; font-weight:800; color: var(--muted);
      padding:8px 10px; border-radius:12px; background: rgba(var(--glass), .60);
      box-shadow: inset 0 0 0 1px var(--edge);
    }

    /* FOOTER */
    #loom2269 .meta{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(8px, 2.6vw, 20px);
      padding-top: 12px; border-top: 1px solid var(--edge);
      color: var(--muted); font-size:12.5px; position:relative; z-index:2;
    }
    #loom2269 .live{ display:inline-flex; align-items:center; gap:8px; font-weight:800; }
    #loom2269 .dot{
      width:9px; height:9px; border-radius:50%;
      background: hsl(var(--acc1));
      box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--acc1) / 55%), transparent);
      animation: pulse2269 2s ease-out infinite;
    }

    /* MOTION SAFE */
    @media (prefers-reduced-motion: reduce){
      #loom2269 *{ animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <span class="mark" aria-hidden="true"></span>
      <div class="word">
        LUCID Loom
        <small>Edition 2269</small>
      </div>
    </div>
    <div class="tools">
      <button id="th2269" class="chip" aria-pressed="false" title="Theme (Auto/Light/Dark)">Auto</button>
      <button id="pal2269" class="chip" title="Cycle palette">Aurora</button>
      <button id="save2269" class="chip" title="Save rings as poster">Poster</button>
      <button id="shuffle2269" class="btn" title="Shuffle motion">Shuffle</button>
    </div>
  </div>

  <div class="stage">
    <div class="copy">
      <h1>Design as a feeling.</h1>
      <p class="lede">Quiet gradients. Honest type. Motion that breathes.</p>
      <ul class="specs" aria-label="Highlights">
        - <li>Parallax rings</li>
        - <li>Live palettes</li>
        - <li>Glass light</li>
        - <li>Poster export</li>
        - <li>Keyboard: T P S R</li>
      </ul>
    </div>

    <div class="instrument" id="inst2269" aria-label="Parallax kinetic rings">
      <div class="glass" aria-hidden="true"></div>

      <svg id="rings2269" viewBox="-300 -300 600 600" role="img" aria-label="Three luminous rings rotating in harmony">
        <defs>
          <linearGradient id="grad1" class="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"/><stop offset="50%"/><stop offset="100%"/>
          </linearGradient>
          <linearGradient id="grad2" class="grad" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%"/><stop offset="50%"/><stop offset="100%"/>
          </linearGradient>
          <linearGradient id="grad3" class="grad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%"/><stop offset="50%"/><stop offset="100%"/>
          </linearGradient>
        </defs>

        <g class="rot rot1">
          <circle class="r r1" cx="0" cy="0" r="220" stroke="url(#grad1)" stroke-width="14"></circle>
        </g>
        <g class="rot rot2">
          <circle class="r r2" cx="0" cy="0" r="160" stroke="url(#grad2)" stroke-width="10"></circle>
        </g>
        <g class="rot rot3">
          <circle class="r r3" cx="0" cy="0" r="96" stroke="url(#grad3)" stroke-width="8"></circle>
        </g>
      </svg>

      <span class="spark" style="--x0:16%; --y0:24%; --dx:30px; --dy:-20px; --dur:8.2s;"></span>
      <span class="spark" style="--x0:72%; --y0:18%; --dx:-26px; --dy:30px; --dur:7.4s;"></span>
      <span class="spark" style="--x0:20%; --y0:76%; --dx:34px; --dy:-18px; --dur:9s;"></span>
      <span class="spark" style="--x0:82%; --y0:64%; --dx:-36px; --dy:-16px; --dur:9.6s;"></span>
      <span class="spark" style="--x0:48%; --y0:86%; --dx:0px; --dy:-26px; --dur:7.8s;"></span>
      <span class="spark" style="--x0:12%; --y0:52%; --dx:24px; --dy:-10px; --dur:8.8s;"></span>
      <span class="spark" style="--x0:58%; --y0:10%; --dx:-18px; --dy:26px; --dur:7.6s;"></span>
      <span class="spark" style="--x0:86%; --y0:40%; --dx:-20px; --dy:18px; --dur:8.6s;"></span>

      <div class="hint" aria-hidden="true">Drag to bend</div>
    </div>
  </div>

  <div class="meta">
    <div class="live"><span class="dot" aria-hidden="true"></span> Live system</div>
    <span id="last-updated">Last updated: 2026-01-29 06:29:06 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom2269');
      const inst = document.getElementById('inst2269');
      const svg  = document.getElementById('rings2269');
      const rot1 = svg.querySelector('.rot1');
      const rot2 = svg.querySelector('.rot2');
      const rot3 = svg.querySelector('.rot3');
      const c1 = svg.querySelector('.r1');
      const c2 = svg.querySelector('.r2');
      const c3 = svg.querySelector('.r3');

      // Last updated
      const stamp = document.getElementById('last-updated');
      try{
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        const fmt = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = `Updated ${now.toLocaleString(undefined, fmt)} (${tz})`;
      }catch(_){ stamp.textContent = 'Updated just now'; }

      // THEME
      const tBtn = document.getElementById('th2269');
      const themeModes = ['auto','light','dark'];
      let themeIndex = 0;
      function applyTheme(mode){
        let finalMode = mode;
        if(mode==='auto'){
          const hour = new Date().getHours();
          const prefDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          finalMode = (prefDark || hour < 7 || hour >= 19) ? 'dark' : 'light';
          tBtn.textContent = 'Auto';
          tBtn.setAttribute('aria-pressed','false');
        }else{
          tBtn.textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
          tBtn.setAttribute('aria-pressed', mode==='dark' ? 'true' : 'false');
        }
        root.setAttribute('data-mode', finalMode);
      }
      tBtn.addEventListener('click', ()=>{
        themeIndex = (themeIndex+1)%themeModes.length;
        applyTheme(themeModes[themeIndex]);
      });
      applyTheme('auto');

      // PALETTES
      const palBtn = document.getElementById('pal2269');
      const palettes = {
        aurora: { a1:[168,92,42], a2:[272,88,64], a3:[12,88,60] },
        cobalt: { a1:[210,92,52], a2:[200,86,52], a3:[180,82,50] },
        sunset: { a1:[16,92,58],  a2:[328,82,60], a3:[48,96,58]  },
        mono:   { a1:[0,0,82],    a2:[0,0,52],    a3:[0,0,22]    }
      };
      const palNames = Object.keys(palettes);
      let palIndex = 0;
      function setPalette(name){
        const p = palettes[name];
        root.style.setProperty('--acc1', `${p.a1[0]} ${p.a1[1]}% ${p.a1[2]}%`);
        root.style.setProperty('--acc2', `${p.a2[0]} ${p.a2[1]}% ${p.a2[2]}%`);
        root.style.setProperty('--acc3', `${p.a3[0]} ${p.a3[1]}% ${p.a3[2]}%`);
        palBtn.textContent = name.charAt(0).toUpperCase() + name.slice(1);
      }
      palBtn.addEventListener('click', ()=>{
        palIndex = (palIndex+1) % palNames.length;
        setPalette(palNames[palIndex]);
        reseed();
        dashify();
      });
      setPalette(palNames[palIndex]);

      // RINGS DASH + MOTION
      function circumference(r){ return 2*Math.PI*r; }
      function makeDash(circle, segments, fill=0.54){
        const r = parseFloat(circle.getAttribute('r'));
        const C = circumference(r);
        const dash = (C/segments)*fill;
        const gap  = (C/segments) - dash;
        circle.style.strokeDasharray = `${dash} ${gap}`;
      }

      // Seeded randomness
      let seed = Math.random()*10000;
      function rnd(){ const x = Math.sin(seed+=0.123456789)*43758.5453; return x - Math.floor(x); }
      function reseed(){ seed = Math.random()*10000; }

      function dashify(){
        const seg1 = 10 + Math.floor(rnd()*10);
        const seg2 = 12 + Math.floor(rnd()*10);
        const seg3 = 14 + Math.floor(rnd()*10);
        makeDash(c1, seg1, 0.52 + rnd()*0.2);
        makeDash(c2, seg2, 0.52 + rnd()*0.2);
        makeDash(c3, seg3, 0.52 + rnd()*0.2);
        c1.style.strokeDashoffset = String(rnd()*999);
        c2.style.strokeDashoffset = String(rnd()*999);
        c3.style.strokeDashoffset = String(rnd()*999);
      }
      dashify();

      // Motion parameters
      let speed = [0.22, -0.36, 0.50]; // deg/ms-ish
      let drift = [0,0,0];
      let paused = false;

      // Pointer parallax + drag bend
      let mx=0.5, my=0.5, dragging=false, lastX=0, lastY=0;
      inst.addEventListener('pointermove', (e)=>{
        const r = inst.getBoundingClientRect();
        mx = (e.clientX - r.left)/r.width;
        my = (e.clientY - r.top)/r.height;
        const tiltY = (mx - 0.5) * 12;
        const tiltX = -(my - 0.5) * 10;
        inst.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        inst.style.setProperty('--tiltX', tiltX.toFixed(2));
        inst.style.setProperty('--tiltY', tiltY.toFixed(2));

        if(dragging){
          const dx = (e.clientX - lastX) / 200;
          const dy = (e.clientY - lastY) / 200;
          drift[0] = dx * 0.8 - dy * 0.2;
          drift[1] = -dx * 0.6 - dy * 0.1;
          drift[2] = dx * 0.9 + dy * 0.3;
          lastX = e.clientX; lastY = e.clientY;
        }
      }, {passive:true});
      inst.addEventListener('pointerleave', ()=>{
        inst.style.transform = 'rotateX(0deg) rotateY(0deg)';
        inst.style.setProperty('--tiltX', '0');
        inst.style.setProperty('--tiltY', '0');
      }, {passive:true});
      inst.addEventListener('pointerdown', (e)=>{ dragging = true; lastX = e.clientX; lastY = e.clientY; inst.setPointerCapture(e.pointerId); });
      inst.addEventListener('pointerup',   (e)=>{ dragging = false; drift = [0,0,0]; try{ inst.releasePointerCapture(e.pointerId); }catch(_){} });

      // Shuffle
      const shuf = document.getElementById('shuffle2269');
      shuf.addEventListener('click', ()=>{
        reseed();
        speed = [ (rnd()*0.8-0.4), (rnd()*0.8-0.4), (rnd()*0.8-0.4) ].map(v=> (Math.abs(v)<0.12) ? (v<0?-0.18:0.18) : v);
        dashify();
      });

      // Poster export (SVG -> PNG)
      const saveBtn = document.getElementById('save2269');
      saveBtn.addEventListener('click', ()=>{
        try{
          const box = svg.viewBox.baseVal || {width:600, height:600};
          const clone = svg.cloneNode(true);
          // Inline current palette into gradient stops for portability
          const style = getComputedStyle(root);
          const acc1 = style.getPropertyValue('--acc1').trim();
          const acc2 = style.getPropertyValue('--acc2').trim();
          const acc3 = style.getPropertyValue('--acc3').trim();
          clone.querySelectorAll('.grad').forEach(g=>{
            const stops = g.querySelectorAll('stop');
            if(stops[0]) stops[0].setAttribute('style', `stop-color:hsl(${acc1});`);
            if(stops[1]) stops[1].setAttribute('style', `stop-color:hsl(${acc2});`);
            if(stops[2]) stops[2].setAttribute('style', `stop-color:hsl(${acc3});`);
          });
          // Serialize
          const xml = new XMLSerializer().serializeToString(clone);
          const img = new Image();
          const svg64 = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(xml);
          img.onload = ()=>{
            const scale = 2;
            const can = document.createElement('canvas');
            can.width = box.width*scale; can.height = box.height*scale;
            const ctx = can.getContext('2d');
            const isDark = root.getAttribute('data-mode')==='dark';
            ctx.fillStyle = isDark ? '#060a12' : '#f8fbff';
            ctx.fillRect(0,0,can.width,can.height);
            ctx.drawImage(img, 0, 0, can.width, can.height);
            const a = document.createElement('a');
            a.href = can.toDataURL('image/png');
            a.download = 'lucid-loom-2269.png';
            document.body.appendChild(a); a.click(); a.remove();
          };
          img.src = svg64;
        }catch(_){}
      });

      // Keyboard: T P S R
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') tBtn.click();
        if(k==='p') palBtn.click();
        if(k==='s') saveBtn.click();
        if(k==='r') shuf.click();
        if(k===' ') paused = !paused;
      });

      // Animation loop
      let t0 = performance.now(), a1=0, a2=0, a3=0;
      function frame(now){
        const dt = Math.min(32, now - t0);
        if(!paused){
          a1 += (speed[0] + drift[0]) * dt;
          a2 += (speed[1] + drift[1]) * dt;
          a3 += (speed[2] + drift[2]) * dt;

          // Rotate groups
          rot1.style.transform = `rotate(${a1}deg)`;
          rot2.style.transform = `rotate(${a2}deg)`;
          rot3.style.transform = `rotate(${a3}deg)`;

          // Gentle dash drift
          c1.style.strokeDashoffset = (parseFloat(c1.style.strokeDashoffset||'0') + dt*0.18).toString();
          c2.style.strokeDashoffset = (parseFloat(c2.style.strokeDashoffset||'0') - dt*0.22).toString();
          c3.style.strokeDashoffset = (parseFloat(c3.style.strokeDashoffset||'0') + dt*0.28).toString();
        }
        t0 = now;
        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // Reduced motion: render a few static frames
      if(matchMedia('(prefers-reduced-motion: reduce)').matches){
        paused = true;
        a1 = 12; a2 = -24; a3 = 36;
        rot1.style.transform = `rotate(${a1}deg)`;
        rot2.style.transform = `rotate(${a2}deg)`;
        rot3.style.transform = `rotate(${a3}deg)`;
      }
    })();
  </script>
