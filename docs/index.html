<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="orbit1242" role="region" aria-label="ÆON 1242 — Lucid Observatory" data-theme="dusk" data-auto="on">
  <style>
    .orbit1242{
      --ink:#E8F2FF; --muted:#9FB0D6;
      --edge:#1C2540; --bg0:#070A17; --bg1:#0E1530; --glass:rgba(18,24,42,.55);
      --p1:#76E4F7; --p2:#BDA6FF; --p3:#FFD48A; --p4:#FF9BC6; --p5:#8EF3C2;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:32px; border:1px solid var(--edge);
      padding: clamp(16px, 4vw, 40px);
      background:
        radial-gradient(140% 160% at 0% -20%, color-mix(in oklab, var(--p1), transparent 88%), transparent 60%),
        radial-gradient(140% 160% at 110% 120%, color-mix(in oklab, var(--p4), transparent 88%), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 80px 200px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      --mx:50%; --my:50%; --spin:0deg;
    }
    .orbit1242[data-theme="dawn"]{
      --ink:#0E1530; --muted:#57648A;
      --edge:#D6E1F5; --bg0:#F8FBFF; --bg1:#EDF2FF; --glass:rgba(255,255,255,.65);
      color-scheme: light;
      box-shadow: 0 70px 180px rgba(12,24,60,.16), inset 0 1px 0 rgba(255,255,255,.70);
    }
    .orbit1242::before{
      content:"";
      position:absolute; inset:-32%;
      background: conic-gradient(from var(--spin),
        color-mix(in oklab, var(--p2), transparent 85%) 0 20%,
        color-mix(in oklab, var(--p3), transparent 85%) 20% 40%,
        color-mix(in oklab, var(--p1), transparent 85%) 40% 60%,
        color-mix(in oklab, var(--p5), transparent 85%) 60% 80%,
        color-mix(in oklab, var(--p4), transparent 85%) 80% 100%);
      filter: blur(160px) saturate(1.04);
      opacity:.42; pointer-events:none;
      transform: translateZ(0);
    }
    .orbit1242::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:.14;
      background:
        radial-gradient(900px 900px at var(--mx) var(--my), rgba(255,255,255,.08), transparent 55%),
        repeating-conic-gradient(from 0deg, #fff1 0 6deg, transparent 6deg 18deg);
      mask: radial-gradient(80% 70% at 50% 40%, #000 30%, transparent 100%);
    }

    /* Mast */
    .orbit1242 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:14px 16px; border-radius:22px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(18px) saturate(1.06);
      box-shadow: 0 24px 60px rgba(0,0,0,.24), inset 0 1px 0 rgba(255,255,255,.10);
      position:relative; z-index:3;
    }
    .orbit1242 .sigil{
      --s:58px; width:var(--s); height:var(--s); border-radius:50%; position:relative; overflow:hidden;
      border:1px solid var(--edge); transform: rotate(-8deg);
      background:
        radial-gradient(60% 60% at 30% 20%, #fff6, #fff0 70%),
        conic-gradient(from calc(var(--spin) + 10deg), var(--p1), var(--p3), var(--p2), var(--p4), var(--p5), var(--p1));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.10), 0 12px 28px rgba(0,0,0,.22);
    }
    .orbit1242 .sigil::after{
      content:"";
      position:absolute; inset:18%; border-radius:50%;
      border:1px dashed color-mix(in oklab, var(--ink), transparent 70%);
      box-shadow: inset 0 0 0 2px color-mix(in oklab, var(--ink), transparent 88%);
    }
    .orbit1242 .brand{ display:flex; gap:12px; align-items:baseline; min-width:0; }
    .orbit1242 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.01em; line-height:.92;
      font-size: clamp(28px, 5.2vw, 64px); text-wrap:balance;
      background: linear-gradient(92deg, var(--ink), color-mix(in oklab, var(--p2), var(--ink) 52%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 20px 48px rgba(180,205,255,.18));
    }
    .orbit1242 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }
    .orbit1242 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .orbit1242 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.14);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, outline-color .2s ease, opacity .2s ease;
    }
    .orbit1242[data-theme="dawn"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
    }
    .orbit1242 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.22); }
    .orbit1242 .btn[aria-pressed="true"]{ outline:2px solid var(--p1); outline-offset:0; }

    /* Stage */
    .orbit1242 .stage{
      position:relative; z-index:1; margin-top:18px;
      height: clamp(560px, 62vw, 960px);
      border-radius:28px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 50px 160px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden; display:grid; place-items:stretch;
    }
    .orbit1242 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .orbit1242 .overlay{ position:relative; z-index:2; display:grid; place-items:center; pointer-events:none; padding:min(4vw, 28px); }
    .orbit1242 .mantra{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.04), 0 24px 64px color-mix(in oklab, var(--p2), transparent 58%);
      font-size: clamp(34px, 6.6vw, 92px); text-wrap:balance;
    }
    .orbit1242 .mantra em{
      font-style:normal;
      background: linear-gradient(90deg, var(--p3), var(--p1), var(--p2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .orbit1242 .legend{
      position:absolute; inset:auto 12px 12px 12px; z-index:2; pointer-events:none;
      display:flex; justify-content:center; align-items:center; text-align:center;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.10em; text-transform:uppercase; color:var(--ink);
      opacity:.12; mix-blend-mode:soft-light; filter: blur(.2px);
      font-size: clamp(22px, 5.4vw, 62px);
    }

    /* Panel */
    .orbit1242 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 16px 42px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .orbit1242[data-theme="dawn"] .panel{
      background: rgba(255,255,255,.65);
      box-shadow: 0 16px 40px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .orbit1242 .cluster{ display:flex; align-items:center; gap:10px; }
    .orbit1242 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .orbit1242 .knob{ -webkit-appearance:none; appearance:none; width:240px; height:30px; background:transparent; cursor:pointer; }
    .orbit1242 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.30);
    }
    .orbit1242[data-theme="dusk"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .orbit1242 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--p3), var(--p1), var(--p2), var(--p4), var(--p5));
      opacity:.9;
    }

    /* Meta */
    .orbit1242 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .orbit1242 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .orbit1242[data-theme="dawn"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .orbit1242 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .orbit1242 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="sigil" aria-hidden="true"></div>
    <div class="brand">
      <div class="title">ÆON 1242 — Lucid Observatory</div>
      <div class="sub">orbits • bloom • hush</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Dusk</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="auto" aria-pressed="true" title="Auto modulation (A)">Auto</button>
      <button class="btn" data-act="palette" title="Palette (P)">Palette</button>
      <button class="btn" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="stage" aria-label="Kinetic canvas viewport — concentric orbits with luminous comets">
    <canvas class="sky" role="img" aria-label="Concentric rings breathe as comets paint soft trails, tilting gently toward your pointer."></canvas>
    <div class="overlay">
      <div class="mantra" aria-hidden="true">Orbit the <em>quiet</em>.</div>
      <div class="legend" aria-hidden="true">ÆON ORBIT</div>
    </div>
  </div>

  <div class="panel" role="group" aria-label="Orbit controls">
    <div class="cluster">
      <span class="lab">Orbits</span>
      <input class="knob" type="range" data-ctrl="orbits" min="3" max="32" step="1" value="10" aria-label="Number of orbits (3–32)" title="Orbits">
    </div>
    <div class="cluster">
      <span class="lab">Tempo</span>
      <input class="knob" type="range" data-ctrl="tempo" min="0" max="3" step="0.01" value="1.10" aria-label="Rotation tempo (0–3)" title="Tempo">
    </div>
    <div class="cluster">
      <span class="lab">Drift</span>
      <input class="knob" type="range" data-ctrl="drift" min="0" max="2" step="0.01" value="0.60" aria-label="Radial drift (0–2)" title="Drift">
    </div>
    <div class="cluster">
      <span class="lab">Trail</span>
      <input class="knob" type="range" data-ctrl="trail" min="0.02" max="0.24" step="0.002" value="0.08" aria-label="Trail fade (0.02–0.24)" title="Trail">
    </div>
    <div class="cluster">
      <span class="lab">Glow</span>
      <input class="knob" type="range" data-ctrl="glow" min="0" max="80" step="1" value="32" aria-label="Glow bloom (0–80)" title="Glow">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 12:17:55 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.orbit1242');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        auto: root.querySelector('[data-act="auto"]'),
        palette: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        orbits: root.querySelector('[data-ctrl="orbits"]'),
        tempo: root.querySelector('[data-ctrl="tempo"]'),
        drift: root.querySelector('[data-ctrl="drift"]'),
        trail: root.querySelector('[data-ctrl="trail"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        fps: root.querySelector('#fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes (distinct from prior iteration)
      const palettes = [
        ['#76E4F7','#C4B5FD','#FFD48A','#FF9BC6','#8EF3C2'], // ether glass
        ['#93C5FD','#A78BFA','#F472B6','#FBBF24','#34D399'], // neon hush
        ['#67E8F9','#86EFAC','#FDE68A','#FDA4AF','#A5B4FC'], // citrus mist
        ['#22D3EE','#60A5FA','#A78BFA','#F59E0B','#10B981'], // polar dawn
        ['#FCA5A5','#67E8F9','#C7D2FE','#FDE68A','#86EFAC']  // warm orbit
      ];
      let palIndex = 0;
      function recolor(){
        const p = palettes[palIndex];
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
        root.style.setProperty('--p5', p[4]);
      }
      recolor();

      // DPI + size
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=1,H=1, CX=0, CY=0, R=0;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.45;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.clearRect(0,0,W,H);
      }
      addEventListener('resize', resize, { passive:true });

      // Pointer
      const pointer = { x:CX, y:CY, nx:0, ny:0, inside:false, down:false };
      function onPointer(e){
        const rr = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside = true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside = false; }, { passive:true });
      root.addEventListener('pointerdown', ()=>{ pointer.down = true; }, { passive:true });
      root.addEventListener('pointerup', ()=>{ pointer.down = false; }, { passive:true });

      // Scene state
      let tsec = 0, last = performance.now(), fpsSmooth = 60, running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;

      // Orbits + comets
      let rings = [];
      function rnd(min,max){ return min + Math.random()*(max-min); }
      function buildRings(){
        const N = parseInt(ui.orbits.value,10);
        rings = [];
        const gap = R / (N + 2);
        for(let i=0;i<N;i++){
          const baseR = gap*(i+2);
          const sats = 4 + (i%6) + Math.round(i*0.15);
          const colorIndex = i%5;
          const w = 0.06 + i*0.012;
          const ring = { r:baseR, sats:[], colorIndex, w };
          for(let s=0;s<sats;s++){
            ring.sats.push({
              a: Math.random()*Math.PI*2,
              j: rnd(0.4, 1.6), // jitter speed multiplier
              lastX: null, lastY: null
            });
          }
          rings.push(ring);
        }
      }

      function pick(i){
        return palettes[palIndex][i%5];
      }
      function hexToRGB(hex){
        const h = hex.replace('#','');
        const v = parseInt(h.length===3 ? h.split('').map(c=>c+c).join('') : h, 16);
        return [(v>>16)&255, (v>>8)&255, v&255];
      }

      function clear(){
        const trail = parseFloat(ui.trail.value);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme==='dusk' ? `rgba(7,10,23,${trail})` : `rgba(248,251,255,${trail})`;
        ctx.fillRect(0,0,W,H);
      }

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; tsec += dt;

        // Auto modulation
        if (root.dataset.auto==='on'){
          const s = Math.sin(tsec*0.35)*0.5+0.5;
          ui.tempo.value = (0.5 + s*2.2).toFixed(2);
          ui.drift.value = (0.2 + (1-s)*1.6).toFixed(2);
          ui.trail.value = (0.06 + (1-s)*0.14).toFixed(3);
          ui.glow.value = String(18 + Math.round(s*50));
        }

        // slow halo spin
        const spin = (parseFloat(getComputedStyle(root).getPropertyValue('--spin'))||0);
        root.style.setProperty('--spin', ((spin+0.25)%360)+'deg');

        clear();

        const tempo = parseFloat(ui.tempo.value);
        const drift = parseFloat(ui.drift.value);
        const glow = parseFloat(ui.glow.value);
        const night = root.dataset.theme==='dusk';

        // faint center lens
        const lens = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.66);
        lens.addColorStop(0, night ? 'rgba(255,255,255,0.05)' : 'rgba(255,255,255,0.10)');
        lens.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = lens; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';

        // orbit draw
        for(let i=0;i<rings.length;i++){
          const ring = rings[i];
          const col = pick(ring.colorIndex);
          const [r,g,b] = hexToRGB(col);

          // faint ring trace
          ctx.beginPath();
          ctx.arc(CX, CY, ring.r, 0, Math.PI*2);
          ctx.lineWidth = 1;
          ctx.strokeStyle = `rgba(${r},${g},${b},${night?0.06:0.10})`;
          ctx.stroke();

          for(let s=0; s<ring.sats.length; s++){
            const sat = ring.sats[s];
            sat.a += dt * ring.w * sat.j * tempo * (pointer.down? 1.8 : 1.0);

            const wob = Math.sin(sat.a*3 + i*0.6 + tsec*0.8)*drift*8 + Math.cos(tsec*0.9 + s)*drift*6;
            const rx = ring.r + wob;

            // pointer tilt projection
            const tiltX = 1 + pointer.nx*0.1;
            const tiltY = 1 - pointer.ny*0.1;

            const x = CX + Math.cos(sat.a)*rx*tiltX;
            const y = CY + Math.sin(sat.a)*rx*tiltY;

            // comet glow
            ctx.shadowBlur = glow;
            ctx.shadowColor = `rgba(${r},${g},${b},${night?0.55:0.35})`;
            ctx.globalCompositeOperation = night ? 'lighter' : 'screen';

            // tail
            if (sat.lastX != null){
              ctx.lineCap = 'round';
              ctx.lineWidth = 1.4 + (glow/40) + (0.6*Math.abs(Math.sin(sat.a*2)));
              ctx.beginPath();
              ctx.moveTo(sat.lastX, sat.lastY);
              ctx.lineTo(x, y);
              ctx.strokeStyle = `rgba(${r},${g},${b},${night?0.32:0.26})`;
              ctx.stroke();
            }

            // head
            ctx.beginPath();
            ctx.arc(x, y, 1.4 + Math.abs(Math.sin(sat.a*3))*1.2, 0, Math.PI*2);
            ctx.fillStyle = `rgba(${r},${g},${b},${night?0.55:0.40})`;
            ctx.fill();

            ctx.globalCompositeOperation = 'source-over';
            ctx.shadowBlur = 0;

            sat.lastX = x; sat.lastY = y;
          }
        }

        // fps
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        if (running) requestAnimationFrame(frame);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dusk = root.getAttribute('data-theme')==='dusk';
        const next = dusk ? 'dawn' : 'dusk';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='dusk' ? 'Dusk' : 'Dawn';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on ? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(frame);
      });
      ui.auto.addEventListener('click', ()=>{
        const on = root.getAttribute('data-auto')!=='on';
        root.setAttribute('data-auto', on ? 'on':'off');
        ui.auto.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        recolor();
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aeon-orbit-1242-${root.getAttribute('data-theme')}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      ['orbits','tempo','drift','trail','glow'].forEach(k=>{
        ui[k].addEventListener('input', ()=>{
          if (k==='orbits'){ buildRings(); }
        });
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='a') ui.auto.click();
        else if (k==='p') ui.palette.click();
        else if (k==='s') ui.snap.click();
        else if (k==='+'){ ui.orbits.value = String(Math.min(32, parseInt(ui.orbits.value)+1)); buildRings(); }
        else if (k==='-'){ ui.orbits.value = String(Math.max(3, parseInt(ui.orbits.value)-1)); buildRings(); }
        else if (k===']'){ ui.tempo.value = String(Math.min(3, parseFloat(ui.tempo.value)+0.08)); }
        else if (k==='['){ ui.tempo.value = String(Math.max(0, parseFloat(ui.tempo.value)-0.08)); }
      });

      // Init
      resize();
      buildRings();
      if (running){ requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
