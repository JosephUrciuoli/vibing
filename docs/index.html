      }
    </style>

<div class="v120 aurora" data-theme="dawn" aria-label="Aurora · Living light composer">
  <style>
    .v120{
      --r: 28px;
      --pad: clamp(18px, 5vw, 56px);

      /* Theme tokens (overridden per theme) */
      --ink:#0c111f;
      --muted:#53617b;
      --bg1:#fffdfb;
      --bg2:#eef6ff;
      --edge: rgba(12,17,31,0.14);
      --panel: rgba(255,255,255,0.6);
      --a1:#90d2ff; --a2:#6dffc8; --a3:#c7a1ff; --a4:#ffd57f;

      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 880px;
      position: relative;
      overflow: clip;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at 120% -10%, color-mix(in srgb, var(--a2) 18%, transparent), transparent 60%),
        radial-gradient(1000px 800px at -10% 110%, color-mix(in srgb, var(--a3) 16%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 80px 160px rgba(0,0,0,0.16);
    }
    .v120::before{
      content:"";
      position:absolute; inset:-10%;
      background:
        radial-gradient(40% 30% at 20% 10%, rgba(255,255,255,0.6), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0" stop-opacity=".07" stop-color="white"/><stop offset="1" stop-opacity="0" stop-color="white"/></radialGradient></defs><rect width="140" height="140" fill="url(%23g)"/></svg>') repeat;
      mix-blend-mode: soft-light;
      pointer-events:none;
      transform: rotate(-1.5deg) scale(1.04);
      z-index:0;
      opacity:.9;
    }

    /* Themes */
    .v120[data-theme="dawn"]{
      --ink:#0c111f; --muted:#51607a;
      --bg1:#fffefd; --bg2:#f1f7ff; --edge: rgba(12,17,31,0.14); --panel: rgba(255,255,255,0.62);
      --a1:#7fd3ff; --a2:#7ff7c9; --a3:#bba3ff; --a4:#ffd58b;
      filter: saturate(102%);
    }
    .v120[data-theme="eclipse"]{
      --ink:#eaf1ff; --muted:#a9b3c9;
      --bg1:#080b14; --bg2:#0e1421; --edge: rgba(255,255,255,0.14); --panel: rgba(255,255,255,0.08);
      --a1:#7aa8ff; --a2:#76ffe1; --a3:#ff87e8; --a4:#ffe07a;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 90px 200px rgba(0,0,0,0.44);
      filter: saturate(110%);
    }
    .v120[data-theme="uv"]{
      --ink:#ffffff; --muted:#ced6ff;
      --bg1:#0a0016; --bg2:#0e183a; --edge: rgba(255,255,255,0.16); --panel: rgba(255,255,255,0.10);
      --a1:#6aa7ff; --a2:#00ffd1; --a3:#ff6be6; --a4:#f9ff8b;
      filter: saturate(122%);
    }
    .v120[data-theme="graphite"]{
      --ink:#151820; --muted:#6a748a;
      --bg1:#f6f7fb; --bg2:#eaeef7; --edge: rgba(21,24,32,0.14); --panel: rgba(255,255,255,0.62);
      --a1:#94a6ff; --a2:#9fffd1; --a3:#b7c2ff; --a4:#ffdba3;
      filter: saturate(98%);
    }

    .v120 *{ box-sizing: border-box; }

    /* Header */
    .v120 .top{
      position: relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:16px;
    }
    .v120 .brand{
      display:flex; align-items:center; gap:12px; user-select:none;
      color: var(--muted); letter-spacing:.02em; font-weight:800;
    }
    .v120 .glyph{
      width: 48px; height:48px; border-radius: 16px; flex:0 0 auto; position: relative; overflow:hidden;
      background: conic-gradient(from 0deg at 50% 50%, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 45%, transparent), 0 16px 36px rgba(0,0,0,0.18);
      animation: v120_spin 22s linear infinite;
    }
    .v120 .glyph::after{
      content:""; position:absolute; inset:8px; border-radius:12px;
      background: radial-gradient(circle at 40% 35%, rgba(255,255,255,0.35), transparent 60%);
      border: 2px solid rgba(255,255,255,0.35); mix-blend-mode: screen;
    }
    .v120 .word{
      font-weight:1000; letter-spacing:-0.02em; font-size: clamp(22px, 3.2vw, 30px);
      background: linear-gradient(120deg, var(--a1), var(--a3));
      -webkit-background-clip: text; background-clip:text; color: transparent;
    }
    @keyframes v120_spin{ to{ transform: rotate(360deg); } }

    .v120 .tools{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    .v120 .seg{
      display:inline-flex; gap:0; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--panel); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    .v120 .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:8px 14px; font-weight:900; font-size:12px; cursor:pointer;
      transition: color .18s ease, background .18s ease;
    }
    .v120 .seg button[aria-pressed="true"]{ color: var(--ink); background: linear-gradient(135deg, var(--a2), var(--a4)); }

    .v120 .btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius: 14px;
      font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--panel); color: var(--ink);
      transition: transform .16s ease, filter .2s ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.12);
    }
    .v120 .btn.primary{ background: linear-gradient(135deg, var(--a2), var(--a4)); color: var(--ink); }
    .v120 .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* Stage */
    .v120 .wrap{
      position: relative; z-index:1;
      margin-top: clamp(10px, 3vw, 18px);
      display:grid; grid-template-columns: 1fr; gap: clamp(16px, 3vw, 22px);
    }
    .v120 .stage{
      position: relative;
      border-radius: 28px;
      background: color-mix(in srgb, var(--panel) 86%, transparent);
      border:1px solid var(--edge);
      box-shadow:
        0 30px 90px rgba(0,0,0,0.18),
        inset 0 1px 0 rgba(255,255,255,0.10);
      overflow: hidden;
      perspective: 1000px;
    }
    .v120 .view{ position:absolute; inset:0; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform 180ms ease; transform-style: preserve-3d; }
    .v120 canvas{ display:block; width:100%; height:clamp(420px, 58vh, 640px); }
    .v120 .shine{
      pointer-events:none; position:absolute; inset:0;
      background:
        radial-gradient(90% 60% at 10% -10%, rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(70% 50% at 120% 120%, rgba(255,255,255,0.18), transparent 60%);
      mix-blend-mode: screen;
    }
    .v120 .scan{
      pointer-events:none; position:absolute; inset:0; opacity:.09;
      background:
        repeating-linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.6) 1px, transparent 3px, transparent 6px);
      -webkit-mask: linear-gradient(180deg, transparent, black 10%, black 90%, transparent);
              mask: linear-gradient(180deg, transparent, black 10%, black 90%, transparent);
      animation: v120_scan 6s linear infinite;
    }
    @keyframes v120_scan{ 0%{ transform: translateY(-6%);} 100%{ transform: translateY(6%);} }

    /* Panel */
    .v120 .panel{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
    }
    .v120 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:9px 12px; font-size:12px; color:var(--muted);
      border:1px solid var(--edge); border-radius:12px; background: var(--panel); backdrop-filter: blur(8px);
    }
    .v120 input[type="range"]{
      -webkit-appearance:none; appearance:none; width: 220px; height: 6px; border-radius:999px; background: color-mix(in srgb, var(--ink) 16%, transparent);
    }
    .v120 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width: 18px; height: 18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #eef3ff); border:1px solid var(--edge);
      box-shadow: 0 6px 14px rgba(0,0,0,0.18); cursor: grab;
    }

    /* HUD + foot */
    .v120 .hud{ display:flex; gap:8px; flex-wrap:wrap; margin-top: 10px; color: var(--muted); }
    .v120 .tag{ font-size:11px; padding:6px 10px; border-radius:999px; border:1px solid var(--edge); background: var(--panel); backdrop-filter: blur(8px); }
    .v120 .foot{
      position: relative; z-index:2; margin-top: 16px; padding-top: 16px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v120 .seg{ width:100%; justify-content: space-between; }
      .v120 canvas{ height: clamp(380px, 52vh, 560px); }
      .v120 .panel{ justify-content: space-between; }
    }
    @media (prefers-reduced-motion: reduce){
      .v120 .glyph{ animation: none !important; }
      .v120 .view{ transition: none !important; transform: none !important; }
      .v120 .scan{ animation: none !important; }
    }
  </style>

  <div class="top" role="banner">
    <div class="brand"><i class="glyph" aria-hidden="true"></i><span class="word">Aurora</span></div>
    <div class="tools" role="toolbar" aria-label="Theme and actions">
      <div class="seg" role="group" aria-label="Theme">
        <button type="button" class="t120" data-theme="dawn" aria-pressed="true">Dawn</button>
        <button type="button" class="t120" data-theme="eclipse" aria-pressed="false">Eclipse</button>
        <button type="button" class="t120" data-theme="uv" aria-pressed="false">UV</button>
        <button type="button" class="t120" data-theme="graphite" aria-pressed="false">Graphite</button>
      </div>
      <a class="btn" href="#" id="pause120" role="button" aria-label="Pause/Play">Pause</a>
      <a class="btn primary" href="#" id="save120" role="button" aria-label="Save image">Save</a>
    </div>
  </div>

  <section class="wrap">
    <figure class="stage" id="stage120" aria-label="Aurora canvas">
      <div class="view">
        <canvas id="c120" aria-label="Generative aurora"></canvas>
      </div>
      <div class="shine" aria-hidden="true"></div>
      <div class="scan" aria-hidden="true"></div>
    </figure>

    <div class="panel" role="group" aria-label="Composer controls">
      <label class="chip" for="ribbons120">Ribbons
        <input id="ribbons120" type="range" min="2" max="16" step="1" value="7" aria-label="Ribbons">
      </label>
      <label class="chip" for="flow120">Flow
        <input id="flow120" type="range" min="0.2" max="3" step="0.01" value="1.25" aria-label="Flow">
      </label>
      <label class="chip" for="twist120">Twist
        <input id="twist120" type="range" min="0.2" max="2.4" step="0.01" value="1.2" aria-label="Twist">
      </label>
      <label class="chip" for="glow120">Glow
        <input id="glow120" type="range" min="0.4" max="3.2" step="0.01" value="1.4" aria-label="Glow">
      </label>
      <a class="btn" href="#" id="shuffle120" role="button" aria-label="Shuffle preset">Shuffle</a>
      <a class="btn" href="#" id="pulse120" role="button" aria-label="Pulse">Pulse</a>
    </div>
  </section>

  <div class="hud" aria-hidden="true">
    <div class="tag" id="hud120">ribbons 7 · flow 1.25 · twist 1.20 · glow 1.40 · pulse off</div>
    <div class="tag">1·2·3·4 theme · Space pause</div>
  </div>

  <div class="foot">
    <span id="last-updated">Last updated: 2025-10-22 03:17:26 EST</span>
    <div>Aurora · Studio 120</div>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.v120.aurora');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Elements
      const stage = root.querySelector('#stage120');
      const view = stage.querySelector('.view');
      const canvas = root.querySelector('#c120');
      const ctx = canvas.getContext('2d');
      const hud = root.querySelector('#hud120');

      // Controls
      const themes = [...root.querySelectorAll('.t120')];
      const btnPause = root.querySelector('#pause120');
      const btnSave = root.querySelector('#save120');
      const btnShuffle = root.querySelector('#shuffle120');
      const btnPulse = root.querySelector('#pulse120');

      const ribbonsEl = root.querySelector('#ribbons120');
      const flowEl = root.querySelector('#flow120');
      const twistEl = root.querySelector('#twist120');
      const glowEl = root.querySelector('#glow120');

      // State
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0;
      let running = true;
      let t = 0;
      let pulse = false;

      let RIBBONS = parseInt(ribbonsEl.value,10);
      let FLOW = parseFloat(flowEl.value);
      let TWIST = parseFloat(twistEl.value);
      let GLOW = parseFloat(glowEl.value);

      const stars = [];
      const TAU = Math.PI*2;

      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }

      function palette(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--a1').trim(),
          cs.getPropertyValue('--a2').trim(),
          cs.getPropertyValue('--a3').trim(),
          cs.getPropertyValue('--a4').trim()
        ];
      }

      function resize(){
        const rect = stage.getBoundingClientRect();
        W = Math.max(400, Math.floor(rect.width));
        H = Math.max(360, Math.floor(rect.height));

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        // Seed stars
        stars.length = 0;
        const count = Math.floor((W*H)/22000);
        for (let i=0;i<count;i++){
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            r: Math.random()*1.6 + 0.2,
            a: Math.random()*TAU,
            s: 0.15 + Math.random()*0.45
          });
        }

        clear(true);
        draw(0, 0.016);
      }

      function setTheme(th){
        root.setAttribute('data-theme', th);
        themes.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === th)));
        stage.animate([{ transform:'scale(1)' }, { transform:'scale(1.015)' }, { transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
      }

      function hudUpdate(){
        hud.textContent = 'ribbons ' + RIBBONS + ' · flow ' + FLOW.toFixed(2) + ' · twist ' + TWIST.toFixed(2) + ' · glow ' + GLOW.toFixed(2) + ' · pulse ' + (pulse ? 'on' : 'off');
      }

      function clear(hard=false){
        const th = root.getAttribute('data-theme');
        const a = th === 'eclipse' || th === 'uv' ? (hard ? 0.25 : 0.08) : (hard ? 0.25 : 0.06);
        const fill = th === 'eclipse' || th === 'uv' ? 'rgba(0,0,0,'+a.toFixed(3)+')' : 'rgba(255,255,255,'+a.toFixed(3)+')';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fill;
        ctx.fillRect(0,0,W,H);
      }

      function drawStars(dt){
        const cs = getComputedStyle(root);
        const ink = cs.getPropertyValue('--ink').trim();
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let s of stars){
          s.a += dt * 0.3;
          const tw = 0.5 + 0.5*Math.sin(s.a*2.0);
          ctx.globalAlpha = 0.15 + 0.55*tw;
          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r*6);
          g.addColorStop(0, 'white');
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r*2.2, 0, TAU);
          ctx.fill();
          s.x += dt * s.s * 6;
          if (s.x > W+5) s.x = -5;
        }
        ctx.restore();
      }

      function ribbonGradient(idx){
        const pal = palette();
        const g = ctx.createLinearGradient(0, 0, W, H);
        for (let i=0;i<pal.length;i++){
          const stop = ((i + (idx % pal.length))/pal.length);
          g.addColorStop(stop % 1, pal[i]);
        }
        return g;
      }

      function drawRibbons(time){
        const baseAmp = Math.min(W,H) * (0.10 + 0.22*TWIST);
        const layers = Math.max(1, Math.floor(2 + GLOW)); // subtle echo
        for (let r=0; r<RIBBONS; r++){
          const phase = (r / RIBBONS) * TAU;
          for (let l=0; l<layers; l++){
            const wobble = 1 + (pulse ? 0.18*Math.sin(time*2.6 + r*0.7 + l*0.4) : 0);
            const amp = baseAmp * (0.9 + l*0.18) * wobble;
            const freqA = 1.6 + 0.6*Math.sin(time*0.7 + r);
            const freqB = 2.8 + 0.8*Math.cos(time*0.5 + r*1.3);
            const speed = FLOW * 0.9;
            const lw = (1.1 + l*1.6) * (0.6 + GLOW*0.7);
            const alpha = 0.10 + (0.20 * (1 - l/layers));
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            ctx.globalAlpha = alpha;
            ctx.strokeStyle = ribbonGradient(r + l);
            ctx.lineWidth = lw;
            ctx.beginPath();

            const steps = 750;
            for (let i=0; i<=steps; i++){
              const x = (i/steps) * W;
              const y = H/2
                + amp * Math.sin((x/W)*TAU*freqA + phase + time*speed*1.4)
                + (amp*0.5) * Math.sin((x/W)*TAU*freqB + phase*1.3 - time*speed*0.9);
              if (i===0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.restore();
          }
        }

        // Vignette for depth
        ctx.save();
        const g = ctx.createRadialGradient(W*0.5, H*0.5, 0, W*0.5, H*0.5, Math.hypot(W,H)*0.6);
        const th = root.getAttribute('data-theme');
        g.addColorStop(0, 'transparent');
        g.addColorStop(1, th==='eclipse' || th==='uv' ? 'rgba(255,255,255,0.04)' : 'rgba(0,0,0,0.05)');
        ctx.globalCompositeOperation = 'multiply';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function draw(now, dt){
        clear(false);
        drawRibbons(t);
        drawStars(dt);
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        t += dt;
        draw(now, dt);
        if (running) requestAnimationFrame(step);
      }

      let last = performance.now();

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false;
          draw(0, 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(step);
        }
      }

      // Pointer tilt
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        const x = clamp((e.clientX - r.left) / r.width, 0, 1);
        const y = clamp((e.clientY - r.top) / r.height, 0, 1);
        const rx = clamp(8 - y*16, -10, 10);
        const ry = clamp(-10 + x*20, -12, 12);
        view.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        view.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      }, { passive:true });
      stage.addEventListener('pointerleave', ()=>{
        view.style.setProperty('--rx','0deg');
        view.style.setProperty('--ry','0deg');
      }, { passive:true });

      // UI bindings
      ribbonsEl.addEventListener('input', ()=>{ RIBBONS = parseInt(ribbonsEl.value,10); hudUpdate(); });
      flowEl.addEventListener('input', ()=>{ FLOW = parseFloat(flowEl.value); hudUpdate(); });
      twistEl.addEventListener('input', ()=>{ TWIST = parseFloat(twistEl.value); hudUpdate(); });
      glowEl.addEventListener('input', ()=>{ GLOW = parseFloat(glowEl.value); hudUpdate(); });

      themes.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      btnShuffle.addEventListener('click', (e)=>{
        e.preventDefault();
        RIBBONS = Math.floor(2 + Math.random()*14); ribbonsEl.value = RIBBONS;
        FLOW = +(0.3 + Math.random()*2.6).toFixed(2); flowEl.value = FLOW;
        TWIST = +(0.4 + Math.random()*1.8).toFixed(2); twistEl.value = TWIST;
        GLOW = +(0.6 + Math.random()*2.2).toFixed(2); glowEl.value = GLOW;
        hudUpdate();
        stage.animate([{ filter:'saturate(1)' }, { filter:'saturate(1.22)' }, { filter:'saturate(1)' }], { duration: 360, easing:'ease-out' });
      });

      btnPulse.addEventListener('click', (e)=>{ e.preventDefault(); pulse = !pulse; hudUpdate(); });

      btnSave.addEventListener('click', (e)=>{
        e.preventDefault();
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'aurora-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        }catch(err){}
      });

      btnPause.addEventListener('click', (e)=>{
        e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(step); }
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key;
        if (k === ' ') { e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(step); } }
        if (k === '1') setTheme('dawn');
        if (k === '2') setTheme('eclipse');
        if (k === '3') setTheme('uv');
        if (k === '4') setTheme('graphite');
      });

      // Auto theme by time
      const hr = new Date().getHours();
      setTheme(hr < 9 ? 'dawn' : hr < 16 ? 'graphite' : hr < 21 ? 'uv' : 'eclipse');

      // Resize/visibility
      window.addEventListener('resize', resize);
      window.addEventListener('blur', ()=> { running = false; btnPause.textContent = 'Play'; });
      window.addEventListener('focus', ()=> { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(step); });

      init();
      hudUpdate();
    })();
  </script>
</div>
