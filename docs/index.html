<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vx603" data-paused="false" aria-label="Orbit Studio">
  <style>
    .vx603{
      --bg1:#0b1024;
      --bg2:#101735;
      --ink:#eaf2ff;
      --muted:#a3b0d8;
      --edge:rgba(255,255,255,0.12);
      --a1:#7b9dff;
      --a2:#ff89c2;
      --a3:#1fe0cf;
      --a4:#ffd56e;
      --glow:0.65;
      --glass:rgba(16,23,53,0.55);
      --ring:rgba(255,255,255,0.05);
      position:relative;
      overflow:hidden;
      border-radius:32px;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display", Inter, "Segoe UI", Roboto, Arial;
      min-height: min(84vh, 780px);
      background:
        radial-gradient(160% 120% at 70% -10%, rgba(123,157,255,0.18), transparent 60%),
        radial-gradient(140% 120% at -20% 110%, rgba(255,137,194,0.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 40px 140px rgba(6,10,26,0.55);
      isolation:isolate;
    }
    .vx603::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        conic-gradient(from 0deg at 60% 40%, rgba(31,224,207,0.18), rgba(255,213,110,0.10), rgba(123,157,255,0.16), transparent 60%);
      filter: blur(60px) saturate(110%);
      animation: aurora 30s linear infinite;
      mix-blend-mode: color-dodge;
      pointer-events:none;
      z-index:0;
    }
    .vx603::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 50% 50%, var(--ring), transparent 50%),
        radial-gradient(circle at 50% 50%, transparent 0 42%, var(--ring) 43% 43.25%, transparent 44%),
        radial-gradient(circle at 50% 50%, transparent 0 64%, var(--ring) 65% 65.25%, transparent 66%);
      opacity:.6;
      pointer-events:none;
      z-index:0;
    }
    @keyframes aurora{ to{ transform: rotate(360deg) } }

    /* Canvas backdrop */
    .vx603 .sky{
      position:absolute; inset:0; z-index:0;
    }
    .vx603 canvas{ display:block; width:100%; height:100%; }

    /* HUD */
    .vx603 .hud{
      position:absolute; inset:18px; display:grid; grid-template-columns: 1.1fr auto; gap:16px; z-index:3;
    }
    .vx603 .panel{
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border:1px solid var(--edge);
      border-radius: 20px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 16px 50px rgba(0,0,0,0.30);
    }
    .vx603 .brand{
      display:flex; align-items:center; gap:14px; padding:14px 16px;
    }
    .vx603 .gem{
      width:34px; height:34px; border-radius:12px; transform: rotate(18deg);
      background: conic-gradient(from 60deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      box-shadow: 0 14px 28px rgba(123,157,255,0.35), inset 0 1px 0 rgba(255,255,255,0.6);
      animation: bob 7s ease-in-out infinite;
    }
    .vx603 .brand .txt small{
      display:block; color:var(--muted); letter-spacing:.22em; text-transform:uppercase; font-weight:800; font-size:10px;
    }
    .vx603 .brand h2{
      margin:0; font-size: clamp(18px, 2.6vw, 26px); letter-spacing:-.01em; font-weight:900;
      background: linear-gradient(90deg, var(--a3), var(--a1), var(--a2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    @keyframes bob{ 0%,100%{ transform: rotate(18deg) translateY(0)} 50%{ transform: rotate(18deg) translateY(-4px)} }

    .vx603 .hero{
      padding: 0 16px 18px;
    }
    .vx603 .hero h1{
      margin: 4px 0 0;
      font-size: clamp(44px, 9vw, 120px);
      line-height:.88; letter-spacing:-.02em; font-weight:1000;
      color: var(--ink);
      text-shadow: 0 6px 30px rgba(123,157,255,0.14);
    }
    .vx603 .hero h1 .sheen{
      background: linear-gradient(90deg, var(--ink), var(--a1), var(--a2), var(--a3), var(--ink));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 220% 100%;
      animation: sweep 12s ease-in-out infinite;
    }
    @keyframes sweep{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .vx603 .hero p{
      margin: 10px 0 0; color: var(--muted); font-size: clamp(14px, 1.8vw, 18px);
    }

    /* Controls */
    .vx603 .controls{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; padding:12px; border-top:1px solid var(--edge);
    }
    .vx603 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      font-size:11px; letter-spacing:.18em; text-transform:uppercase; font-weight:900; color:var(--ink);
      background:
        linear-gradient(rgba(255,255,255,0.10), rgba(255,255,255,0.06)) padding-box,
        linear-gradient(135deg, var(--a1), var(--a2), var(--a3)) border-box;
      border:1px solid transparent;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.18);
    }
    .vx603 .swatch{ display:flex; gap:8px; margin-left:auto; }
    .vx603 .sw{
      width:28px; height:28px; border-radius:9px; border:1px solid var(--edge); cursor:pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.24), inset 0 1px 0 rgba(255,255,255,0.18);
      transition: transform 160ms ease, filter 240ms ease;
      background: var(--bg);
    }
    .vx603 .sw:hover{ transform: translateY(-2px) scale(1.05); filter: saturate(120%) }

    .vx603 .dock{
      display:flex; align-items:center; gap:10px; padding:12px; border-top:1px solid var(--edge);
    }
    .vx603 .knob{
      display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:14px;
      background: rgba(255,255,255,0.06); border:1px solid var(--edge); color: var(--muted);
      font-size:12px; font-weight:800; letter-spacing:.1em; text-transform:uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
    }
    .vx603 input[type="range"]{
      -webkit-appearance:none; appearance:none;
      width: 180px; height: 8px; border-radius:999px; outline:none;
      background: linear-gradient(90deg, var(--a1), var(--a3)) no-repeat;
      border:1px solid var(--edge);
    }
    .vx603 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none;
      width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid var(--a1);
      box-shadow: 0 2px 9px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor:pointer;
    }
    .vx603 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid var(--a1);
      box-shadow: 0 2px 9px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor:pointer;
    }
    .vx603 .btn{
      appearance:none; border:0; cursor:pointer; border-radius:999px;
      padding:10px 16px; font-weight:900; font-size:13px; letter-spacing:.08em; text-transform:uppercase;
      background: linear-gradient(90deg, var(--a2), var(--a3));
      color:#0a0f1f;
      box-shadow: 0 10px 24px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 160ms ease, filter 240ms ease, opacity 200ms ease;
    }
    .vx603 .btn:hover{ transform: translateY(-1px); filter: brightness(1.06) }
    .vx603 .btn.ghost{
      background: linear-gradient(rgba(255,255,255,0.06), rgba(255,255,255,0.06)) padding-box,
                  linear-gradient(135deg, var(--a1), var(--a2)) border-box;
      border:1px solid transparent; color: var(--ink);
    }

    /* Right stack */
    .vx603 .stack{
      display:flex; flex-direction:column; gap:12px; align-items:flex-end;
    }
    .vx603 .card{
      width: 280px; padding:14px; border-radius:18px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 16px 50px rgba(0,0,0,0.3);
    }
    .vx603 .card h3{
      margin:0 0 6px; font-size:12px; text-transform:uppercase; letter-spacing:.18em; color:var(--muted);
    }
    .vx603 .time{
      font-size: clamp(22px, 4vw, 32px); font-weight:900; letter-spacing:.02em;
      background: linear-gradient(90deg, var(--a4), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .vx603 .note{ color: var(--muted); font-size:12px; }

    /* Meta */
    .vx603 .meta{
      position:absolute; left:18px; right:18px; bottom:10px; z-index:3;
      display:flex; align-items:center; gap:10px; color:var(--muted); font-size:12px;
    }
    .vx603 .meta::before, .vx603 .meta::after{
      content:""; flex:1; height:1px;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.22), transparent);
    }

    @media (max-width: 860px){
      .vx603 .hud{ grid-template-columns: 1fr; }
      .vx603 .stack{ align-items:stretch }
      .vx603 .card{ width:auto }
      .vx603 input[type="range"]{ width:140px }
      .vx603 .hero h1{ font-size: clamp(38px, 12vw, 96px) }
    }

    @media (prefers-color-scheme: light){
      .vx603{
        --bg1:#f3f7ff; --bg2:#e9f0ff; --ink:#0b1024; --muted:#58617a; --edge:rgba(0,0,0,0.12);
        --glass:rgba(255,255,255,0.6);
      }
      .vx603::after{ opacity:.35 }
      .vx603 .btn.ghost{ background: linear-gradient(#ffffff,#ffffff) padding-box, linear-gradient(135deg, var(--a1), var(--a2)) border-box; color: var(--ink); }
      .vx603 .panel{ background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.45)) }
    }
  </style>

  <div class="sky" aria-hidden="true"><canvas id="orbits"></canvas></div>

  <div class="hud">
    <div class="panel">
      <div class="brand">
        <div class="gem" aria-hidden="true"></div>
        <div class="txt">
          <small>Generative Observatory</small>
          <h2>Orbit Studio</h2>
        </div>
      </div>
      <div class="hero">
        <h1><span class="sheen">Draw light in circles.</span></h1>
        <p>Move your pointer to bend gravity. Tap to launch comets. Space pauses the cosmos.</p>
      </div>
      <div class="controls">
        <span class="chip">Iteration 603</span>
        <div class="swatch" role="group" aria-label="Themes">
          <button class="sw theme" data-theme="nocturne" aria-label="Nocturne" style="--bg: radial-gradient(circle at 30% 30%, #0b1024, #101735)"></button>
          <button class="sw theme" data-theme="aurora" aria-label="Aurora" style="--bg: linear-gradient(135deg,#0f1a2f,#0c2f2c)"></button>
          <button class="sw theme" data-theme="dawn" aria-label="Dawn" style="--bg: linear-gradient(135deg,#fff3f7,#e8f5ff)"></button>
          <button class="sw theme" data-theme="citrus" aria-label="Citrus" style="--bg: radial-gradient(circle at 30% 30%, #ffd56e,#1fe0cf)"></button>
        </div>
      </div>
      <div class="dock">
        <label class="knob" for="vx603-orbits">
          Orbits
          <input id="vx603-orbits" type="range" min="60" max="380" step="10" value="160" aria-label="Orbit count">
        </label>
        <label class="knob" for="vx603-glow">

          <input id="vx603-glow" type="range" min="0" max="1" step="0.01" value="0.65" aria-label="Glow amount">
        </label>
        <button class="btn" id="vx603-toggle" aria-pressed="false" aria-label="Pause motion">Pause</button>

    <div class="stack">

        <div class="time" id="vx603-time">—:—</div>
        <div class="note">Updated <span id="last-updated">Last updated: 2025-11-13 01:28:07 EST</span></div>
      </div>
      <div class="card">
        <h3>Mood</h3>
        <div class="note">“Simplicity is complexity resolved.”</div>
      </div>
    </div>
  </div>

  <div class="meta" aria-hidden="true">
    <span>Orbit Studio • Motion as material</span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.vx603');
      const canvas = root.querySelector('#orbits');
      const ctx = canvas.getContext('2d', { alpha: true });

      const orbitsEl = root.querySelector('#vx603-orbits');
      const glowEl = root.querySelector('#vx603-glow');
      const toggleBtn = root.querySelector('#vx603-toggle');
      const shuffleBtn = root.querySelector('#vx603-shuffle');
      const themeBtns = [...root.querySelectorAll('.theme')];
      const stamp = root.querySelector('#last-updated');
      const clockEl = root.querySelector('#vx603-time');

      // Timestamp + live clock
      function fmt(d){
        try{
          return d.toLocaleString(undefined,{year:'numeric',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'});
        }catch(e){ return d.toISOString(); }
      }
      function tickClock(){
        const d = new Date();
        clockEl.textContent = d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit' });
      }
      stamp.textContent = fmt(new Date());
      tickClock();
      setInterval(tickClock, 1000*15);

      // Themes
      const themes = {
        nocturne:{
          ink:'#eaf2ff', muted:'#a3b0d8', bg1:'#0b1024', bg2:'#101735',
          a1:'#7b9dff', a2:'#ff89c2', a3:'#1fe0cf', a4:'#ffd56e'
        },
        aurora:{
          ink:'#e8fff9', muted:'#b3d7cf', bg1:'#081521', bg2:'#0b2a27',
          a1:'#68f3cf', a2:'#56a6ff', a3:'#a38bff', a4:'#ffe08a'
        },
        dawn:{
          ink:'#0b1024', muted:'#58617a', bg1:'#f8fbff', bg2:'#eef4ff',
          a1:'#6b8cff', a2:'#ff7ab6', a3:'#20d6c6', a4:'#ffd06e'
        },
        citrus:{
          ink:'#0b1224', muted:'#4e5d69', bg1:'#fffbee', bg2:'#f6fff7',
          a1:'#1fe0cf', a2:'#ffd56e', a3:'#7b9dff', a4:'#ff89c2'
        }
      };
      function applyTheme(key){
        const t = themes[key] || themes.nocturne;
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--bg1', t.bg1);
        root.style.setProperty('--bg2', t.bg2);
        root.style.setProperty('--a1', t.a1);
        root.style.setProperty('--a2', t.a2);
        root.style.setProperty('--a3', t.a3);
        root.style.setProperty('--a4', t.a4);
        palette = [t.a1, t.a2, t.a3, t.a4];
      }
      // initial theme by system scheme
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      applyTheme(prefersLight ? 'dawn' : 'nocturne');
      themeBtns.forEach(b => b.addEventListener('click', ()=>{ applyTheme(b.dataset.theme); pulse(b); }));

      // Canvas sizing
      let W=0, H=0, DPR=1;
      function resize(){
        DPR = Math.max(1, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        W = Math.max(640, rect.width);
        H = Math.max(420, rect.height);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      // State
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      let palette = [css('--a1'), css('--a2'), css('--a3'), css('--a4')];
      let paused = false;
      function setPaused(v){
        paused = !!v;
        root.dataset.paused = v ? 'true' : 'false';
        toggleBtn.textContent = v ? 'Resume' : 'Pause';
        toggleBtn.setAttribute('aria-pressed', String(v));
      }

      const pointer = { x: W/2, y: H/2, targetX: W/2, targetY: H/2, active:false };
      root.addEventListener('pointermove', e=>{
        const r = canvas.getBoundingClientRect();
        pointer.targetX = e.clientX - r.left;
        pointer.targetY = e.clientY - r.top;
        pointer.active = true;
      });
      root.addEventListener('pointerleave', ()=>{ pointer.active = false; });
      root.addEventListener('pointerdown', e=>{ const p = toLocal(e); burst(p.x, p.y); pulse(canvas); });
      function toLocal(e){ const r = canvas.getBoundingClientRect(); return { x:e.clientX-r.left, y:e.clientY-r.top }; }
      window.addEventListener('keydown', e=>{ if(e.code==='Space'){ e.preventDefault(); setPaused(!paused); } });

      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) setPaused(true);

      // Stars
      let stars = [];
      function seedStars(){
        const N = Math.floor((W*H)/18000);
        stars = [];
        for(let i=0;i<N;i++){
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            z: Math.random()*1.5 + 0.5,
            r: Math.random()*0.8 + 0.2,
            tw: Math.random()*Math.PI*2
          });
        }
      }
      seedStars();

      // Orbiters
      let O = [];
      function makeOrbiters(count){
        O = [];
        for(let i=0;i<count;i++){
          const r = 40 + Math.random()*Math.min(W,H)*0.46;
          O.push({
            a: Math.random()*Math.PI*2,
            r,
            s: (Math.random()*0.008 + 0.0015) * (Math.random()<0.5?-1:1),
            wob: Math.random()*0.8 + 0.2,
            hue: palette[i % palette.length],
            px:null, py:null
          });
        }
      }
      makeOrbiters(parseInt(orbitsEl.value,10));

      // Utilities
      const lerp = (a,b,u)=> a + (b-a)*u;
      const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
      function colorA(hex, a){
        const h = hex.replace('#','');
        const full = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const r = parseInt(full.slice(0,2),16);
        const g = parseInt(full.slice(2,4),16);
        const b = parseInt(full.slice(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Comet burst
      function burst(x,y){
        for(let i=0;i<40;i++){
          const o = O[(Math.random()*O.length)|0];
          o.a = Math.atan2(y - pointer.y, x - pointer.x) + (Math.random()-0.5)*1.2;
          o.r = 20 + Math.random()*120;
          o.px = o.py = null;
        }
      }

      // Animation
      let t = 0;
      function draw(){
        if(!paused) t += 16;

        // center attractor eases toward pointer
        pointer.x = lerp(pointer.x, pointer.active ? pointer.targetX : W*0.5, 0.06);
        pointer.y = lerp(pointer.y, pointer.active ? pointer.targetY : H*0.5, 0.06);

        // subtle fade wash
        ctx.globalCompositeOperation = 'source-over';
        const isLight = css('--bg1').startsWith('#f') || css('--ink') === '#0b1024';
        ctx.fillStyle = isLight ? 'rgba(245,248,255,0.085)' : 'rgba(8,10,20,0.12)';
        ctx.fillRect(0,0,W,H);

        // starfield
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<stars.length;i++){
          const s = stars[i];
          const tw = (Math.sin(t*0.0015 + s.tw)*0.5 + 0.5);
          const r = (s.r + tw*0.6) * s.z;
          ctx.fillStyle = `rgba(255,255,255,${0.06 + tw*0.35})`;
          ctx.beginPath();
          ctx.arc(s.x + (pointer.x-W/2)*0.002*s.z, s.y + (pointer.y-H/2)*0.002*s.z, r, 0, Math.PI*2);
          ctx.fill();
        }

        // orbiters
        const glow = parseFloat(glowEl.value||'0.65');
        for(let i=0;i<O.length;i++){
          const o = O[i];
          const wobR = o.r * (1 + Math.sin(t*0.0015 + i)*0.03*o.wob);
          o.a += o.s * (0.5 + (0.5+Math.sin(i + t*0.0007))*0.4);
          const x = pointer.x + Math.cos(o.a) * wobR;
          const y = pointer.y + Math.sin(o.a) * wobR;

          // wrap if out
          if(x< -20 || x>W+20 || y<-20 || y>H+20){ o.px = o.py = null; }

          // trail
          ctx.lineCap = 'round';
          ctx.lineWidth = 0.6 + glow*2.2;
          ctx.shadowBlur = 8 + glow*38;
          ctx.shadowColor = o.hue;
          ctx.strokeStyle = colorA(o.hue, 0.15 + glow*0.28);

          if(o.px!=null){
            ctx.beginPath();
            ctx.moveTo(o.px, o.py);
            ctx.lineTo(x, y);
            ctx.stroke();

            // highlight
            ctx.shadowBlur = 0;
            ctx.globalAlpha = 0.08 + glow*0.08;
            ctx.strokeStyle = 'rgba(255,255,255,0.9)';
            ctx.stroke();
            ctx.globalAlpha = 1;
          }

          // sporadic constellation link
          if((i % 24)===0){
            const j = (i + 7) % O.length;
            const p2x = pointer.x + Math.cos(O[j].a) * O[j].r;
            const p2y = pointer.y + Math.sin(O[j].a) * O[j].r;
            ctx.lineWidth = 0.4 + glow*1.0;
            ctx.shadowBlur = 0;
            ctx.strokeStyle = colorA(o.hue, 0.08);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(p2x, p2y);
            ctx.stroke();
          }

          o.px = x; o.py = y;
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);

      // UI
      toggleBtn.addEventListener('click', ()=> setPaused(!paused));
      shuffleBtn.addEventListener('click', ()=>{
        seedStars();
        makeOrbiters(parseInt(orbitsEl.value,10));
        pulse(shuffleBtn);
      });
      orbitsEl.addEventListener('change', ()=>{
        makeOrbiters(parseInt(orbitsEl.value,10));
        pulse(orbitsEl);
      });
      glowEl.addEventListener('input', ()=>{
        root.style.setProperty('--glow', glowEl.value);
      });

      function pulse(el){
        el.style.transform += ' scale(0.97)';
        el.style.opacity = '0.92';
        setTimeout(()=>{ el.style.transform = el.style.transform.replace(' scale(0.97)',''); el.style.opacity=''; }, 140);
      }

      // initial layout re-check (delayed for container measurements)
      setTimeout(()=>{ resize(); seedStars(); makeOrbiters(parseInt(orbitsEl.value,10)); }, 50);
    })();
  </script>
