  <style>
    /* AURORA 2020 — Orbital Almanac (scoped to #aurora2020) */
    #aurora2020{
      --ink: #eaf3ff;
      --muted: rgba(230,240,255,0.72);
      --line: rgba(255,255,255,0.10);

      /* schemes */
      --bg0: #0a0f24;
      --bg1: #0e1736;
      --p1: #7c4dff;
      --p2: #23d5ff;
      --p3: #80ffea;
      --p4: #ff91a4;

      --glass: rgba(255,255,255,0.06);
      --card: rgba(255,255,255,0.06);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2.6vw, 28px);
      padding: clamp(16px, 4vw, 44px);
      border-radius: 32px;
      color: var(--ink);
      background:
        radial-gradient(120% 160% at var(--mx,64%) var(--my,32%), rgba(124,77,255,0.14), transparent 60%),
        radial-gradient(180% 140% at 20% 120%, rgba(35,213,255,0.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.2),
        0 100px 200px rgba(0,0,0,0.6);
      min-height: 74vh;
      overflow: hidden;
      isolation: isolate;
    }
    #aurora2020[data-scheme="dawn"]{
      --ink:#121420; --muted:rgba(18,20,32,0.66);
      --bg0:#fff6f0; --bg1:#e8f6ff;
      --p1:#ff8a65; --p2:#ffd54f; --p3:#80cbc4; --p4:#a78bfa;
      --glass: rgba(255,255,255,0.75);
      --card: rgba(255,255,255,0.85);
      color: #222a40;
      border-color: rgba(0,0,0,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 80px 140px rgba(13,27,54,0.16);
      background:
        radial-gradient(120% 160% at var(--mx,62%) var(--my,24%), rgba(255,213,79,0.25), transparent 60%),
        radial-gradient(160% 160% at -10% 110%, rgba(255,138,101,0.24), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    #aurora2020[data-scheme="dusk"]{
      --ink:#eaf3ff; --muted:rgba(230,240,255,0.74);
      --bg0:#0b1126; --bg1:#171b3a;
      --p1:#9a7dff; --p2:#64b5f6; --p3:#ff8a80; --p4:#80ffea;
    }

    /* chrome */
    #aurora2020 .chrome{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    #aurora2020 .brand{
      display: flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px; border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px) saturate(150%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25), 0 10px 24px rgba(10,20,40,0.18);
      font: 900 12px/1.1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: 0.14em; color: var(--ink);
    }
    #aurora2020 .glyph{
      width: 18px; height: 18px; position: relative; display: grid; place-items: center;
    }
    #aurora2020 .glyph::before, #aurora2020 .glyph::after{
      content:""; position:absolute; inset:0; border-radius:50%;
    }
    #aurora2020 .glyph::before{
      background: conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      filter: blur(0.4px);
      animation: spin2020 14s linear infinite;
    }
    #aurora2020 .glyph::after{
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.22) 50%, transparent 60%);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.6);
    }
    @keyframes spin2020 { to { transform: rotate(360deg); } }

    #aurora2020 .controls{
      display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
    }
    #aurora2020 .chip{
      appearance: none; border: 1px solid var(--line); border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase;
      padding: 10px 14px; cursor: pointer;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      box-shadow: 0 10px 22px rgba(20,20,40,0.16);
    }
    #aurora2020 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(20,20,40,0.24); }
    #aurora2020 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--p2), var(--p4));
      color:#0b0f1f; border-color: transparent;
    }

    /* stage */
    #aurora2020 .stage{
      position: relative; z-index: 1;
      min-height: 58vh;
      border-radius: 28px;
      border: 1px solid var(--line);
      background:
        radial-gradient(700px 420px at var(--mx,60%) var(--my,36%), color-mix(in srgb, var(--p2) 12%, transparent), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.08), transparent 40%),
        var(--card);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 26px 140px rgba(0,0,0,0.32);
      overflow: hidden;
      display: grid; place-items: center;
      perspective: 1000px; transform-style: preserve-3d;
    }
    #aurora2020 .glow{
      position: absolute; inset: -20%; z-index: 0; pointer-events: none; opacity: 0.65; mix-blend-mode: screen;
      background:
        radial-gradient(40% 35% at 30% 30%, color-mix(in oklab, var(--p1) 24%, transparent), transparent 70%),
        radial-gradient(50% 45% at 74% 66%, color-mix(in oklab, var(--p3) 18%, transparent), transparent 70%),
        radial-gradient(70% 60% at 50% 40%, color-mix(in oklab, var(--p4) 12%, transparent), transparent 80%);
      filter: blur(28px) saturate(130%);
      transform: translateZ(0);
      animation: breathe 22s ease-in-out infinite alternate;
    }
    @keyframes breathe{
      0%{ transform: scale(1) translateY(0px); }
      100%{ transform: scale(1.06) translateY(-8px); }
    }

    #aurora2020 canvas{
      width: 100%; height: 100%;
      display: block; position: relative; z-index: 2;
      filter: drop-shadow(0 24px 40px rgba(0,0,0,0.28));
    }

    /* card */
    #aurora2020 .card{
      z-index: 3; position: absolute; bottom: clamp(16px, 3.4vw, 32px); left: clamp(16px, 3.4vw, 32px);
      transform: translateZ(40px);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(160%);
      color: var(--ink); border-radius: 18px;
      padding: clamp(12px,1.8vw,18px) clamp(14px,2.2vw,22px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.28), 0 18px 44px rgba(6,10,22,0.28);
      max-width: min(560px, 86%);
    }
    #aurora2020 .card .eyebrow{
      display: block; color: var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 8px;
    }
    #aurora2020 h1{
      margin: 0 0 6px 0;
      font: 900 clamp(36px, 7.2vw, 82px)/0.88 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--p2), var(--p1), var(--p4));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #aurora2020 .lead{
      margin: 0; color: var(--muted);
      font: 500 clamp(14px, 2.1vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* meta */
    #aurora2020 .meta{
      position: relative; z-index: 3; display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #aurora2020 #last-updated{ opacity: 0.9; }

    /* accessible reductions */
    @media (prefers-reduced-motion: reduce){
      #aurora2020 .glyph::before, #aurora2020 .glow{ animation: none !important; }
      #aurora2020 .stage{ perspective: none; }
      #aurora2020 canvas{ filter: none; }
    }

    <div class="card">
      <span class="eyebrow">Orbital Almanac</span>

    <span id="last-updated">Last updated: 2026-01-17 14:14:09 EST</span>

  <script>
    (function(){
      const root   = document.getElementById('aurora2020');
      const stage  = document.getElementById('stage2020');
      const canvas = document.getElementById('halo2020');
      const ctx    = canvas.getContext('2d');

      const btnScheme = document.getElementById('scheme2020');
      const btnMotion = document.getElementById('motion2020');
      const btnSeed   = document.getElementById('seed2020');
      const title     = document.getElementById('title2020');
      const last      = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        last.textContent = 'Refreshed: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refreshed: just now'; }

      // Schemes
      const SCHEMES = ['midnight','dusk','dawn'];
      const LABELS  = { midnight:'Midnight', dusk:'Dusk', dawn:'Dawn' };
      let schemeIndex = 0;
      function setScheme(i){
        const v = SCHEMES[i % SCHEMES.length];
        root.setAttribute('data-scheme', v);
        btnScheme.textContent = LABELS[v];
        btnScheme.setAttribute('aria-pressed', v!=='midnight');
      }
      // Align to system preference
      if(matchMedia && matchMedia('(prefers-color-scheme: light)').matches) schemeIndex = 2;
      setScheme(schemeIndex);

      const titles = [
        'Time, drawn in light.',
        'The present leaves luminous rings.',
        'Quiet orbits, bold intent.',
        'A minute is a small galaxy.',
        'Hold your breath; watch it move.'
      ];

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.floor(r.width));
        H = Math.max(380, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      new ResizeObserver(resize).observe(stage); resize();

      // Orbit seed
      let seed = Math.random() * 1e6;
      function reseed(){
        seed = Math.random() * 1e6;
      }

      // Palette helper reading CSS vars
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function colors(){
        return [css('--p1')||'#7c4dff', css('--p2')||'#23d5ff', css('--p3')||'#80ffea', css('--p4')||'#ff91a4'];
      }

      // Motion + pointer
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnMotion.textContent = motion ? 'Alive' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      const ptr = { x:0.5, y:0.5, tx:0.56, ty:0.36 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        ptr.tx = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
        ptr.ty = Math.max(0, Math.min(1, (e.clientY - r.top)/r.height));
      });
      stage.addEventListener('pointerleave', ()=>{
        ptr.tx = 0.56; ptr.ty = 0.36;
      });

      // Interactions
      btnScheme.addEventListener('click', ()=>{ schemeIndex = (schemeIndex + 1) % SCHEMES.length; setScheme(schemeIndex); });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        btnMotion.textContent = motion ? 'Alive' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });
      btnSeed.addEventListener('click', ()=>{ reseed(); btnSeed.setAttribute('aria-pressed','true'); setTimeout(()=>btnSeed.setAttribute('aria-pressed','false'),200); title.textContent = titles[Math.floor(Math.random()*titles.length)]; });

      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='s') btnScheme.click();
        if(k==='m') btnMotion.click();
        if(k==='r') btnSeed.click();
      });

      // Aurora math
      function rand(n){ seed = (seed*9301+49297)%233280; return (seed/233280) * n; }
      function lerp(a,b,t){ return a + (b-a)*t; }

      // Draw
      let lastT = performance.now(), raf = null, t = 0;
      function draw(){
        const [c1,c2,c3,c4] = colors();

        // Easing pointer
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;
        // Tilt
        const rx = (ptr.y - 0.5) * -6;
        const ry = (ptr.x - 0.5) * 6;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');

        // Clear
        ctx.clearRect(0,0,W,H);
        ctx.save();
        ctx.translate(W/2, H/2);

        // Composition
        const base = Math.min(W,H) * 0.36;
        const rings = 6;
        const halo   = Math.min(W,H)*0.42;

        ctx.globalCompositeOperation = 'lighter';

        // Soft disc
        ctx.save();
        const g = ctx.createRadialGradient(0,0, halo*0.18, 0,0, halo*0.86);
        g.addColorStop(0, 'rgba(255,255,255,0.04)');
        g.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(0,0, halo, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();

        // Time rings (hours/minutes/seconds)
        const now = new Date();
        const hr = now.getHours()%12;
        const mn = now.getMinutes();
        const sc = now.getSeconds() + now.getMilliseconds()/1000;

        const hourA = (hr + mn/60)/12 * Math.PI*2;
        const minA  = (mn + sc/60)/60 * Math.PI*2;
        const secA  = sc/60 * Math.PI*2;

        // Hour ring
        ring(base*0.66, hourA, c1, 10, 0.50);
        // Minute ring
        ring(base*0.88, minA, c2, 8, 0.60);
        // Second ring (sweeping)
        sweeping(base*1.10, secA, c3, 70);

        // Satellites
        satellites(7, base*1.22, [c2,c3,c4]);

        // Texture spokes
        spokes(36, base*0.52, [c4,c1]);

        ctx.restore();

        function ring(r, ang, col, width, dashPhase){
          ctx.save();
          ctx.rotate(ang);
          ctx.strokeStyle = col;
          ctx.lineWidth = width;
          ctx.setLineDash([Math.max(20, r*0.18), Math.max(10, r*0.10)]);
          ctx.lineDashOffset = -r * dashPhase;
          glowStroke(0,0,r, Math.PI*2 * 0.86);
          ctx.restore();
        }

        function sweeping(r, ang, col, sweepDeg){
          ctx.save();
          ctx.rotate(ang);
          const sweep = sweepDeg * Math.PI/180;
          // outer glow
          ctx.strokeStyle = col;
          ctx.lineCap = 'round';
          ctx.lineWidth = 20;
          arc(0,0,r, -sweep*0.5, sweep*0.5, 0.20);
          // core
          ctx.lineWidth = 6;
          arc(0,0,r, -sweep*0.5, sweep*0.5, 0.85);
          ctx.restore();
        }

        function satellites(n, r, cols){
          ctx.save();
          for(let i=0;i<n;i++){
            const a = (i/n) * Math.PI*2 + t*0.2 + rand(3)*0.6;
            const px = Math.cos(a)*r, py = Math.sin(a)*r;
            const size = 3 + (i%2?1.5:0) + (Math.sin(t*1.6+i)*0.8);
            const col = cols[i % cols.length];
            dot(px, py, size, col);
          }
          ctx.restore();
        }

        function spokes(n, r, cols){
          ctx.save();
          const colA = cols[0], colB = cols[1];
          ctx.lineCap = 'round';
          for(let i=0;i<n;i++){
            const a = (i/n)*Math.PI*2 + t*0.03;
            const len = r * (0.6 + 0.4*Math.sin(i*1.3 + t));
            const w = 1.2 + 0.6*Math.sin(i + t*2.0);
            const col = i%2===0?colA:colB;
            ctx.strokeStyle = col;
            ctx.lineWidth = w;
            ctx.beginPath();
            ctx.moveTo(Math.cos(a)*r*0.4, Math.sin(a)*r*0.4);
            ctx.lineTo(Math.cos(a)*len, Math.sin(a)*len);
            ctx.stroke();
          }
          ctx.restore();
        }

        function glowStroke(x,y,r, arcLen){
          ctx.shadowColor = ctx.strokeStyle;
          ctx.shadowBlur = 14;
          ctx.beginPath();
          ctx.arc(x,y,r, 0, arcLen);
          ctx.stroke();

          ctx.shadowBlur = 0;
          ctx.lineWidth *= 0.45;
          ctx.globalAlpha = 0.85;
          ctx.beginPath();
          ctx.arc(x,y,r, 0, arcLen);
          ctx.stroke();
          ctx.globalAlpha = 1;
        }

        function arc(x,y,r,a0,a1,alpha){
          ctx.globalAlpha = alpha;
          ctx.beginPath();
          ctx.arc(x,y,r, a0, a1);
          ctx.stroke();
          ctx.globalAlpha = 1;
        }

        function dot(x,y,s,col){
          ctx.save();
          ctx.translate(x,y);
          const g = ctx.createRadialGradient(0,0, s*0.2, 0,0, s*2.4);
          g.addColorStop(0, '#fff');
          g.addColorStop(0.35, col);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(0,0,s*2.4,0,Math.PI*2);
          ctx.fill();
          ctx.restore();
        }
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastT)/1000;
        lastT = now; t += dt;
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Initial render
      if(motion){ raf = requestAnimationFrame(tick); } else { draw(); }

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });

      // Expose reseed into draw loop via button
      function onRemix(){
        reseed();
        for(let i=0;i<12;i++) rand(1); // stir
        draw();
      }
      btnSeed.addEventListener('click', onRemix);

    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
