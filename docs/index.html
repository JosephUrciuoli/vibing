<section id="vibe1794" aria-label="Lumen Atelier · Vibe 1794">
  <style>
    /* LUMEN ATELIER — scoped to #vibe1794 */
    #vibe1794{
      --bg-1: #0b0f14;
      --bg-2: #111827;
      --ink: #e8f0ff;
      --muted: #9aa7bd;
      --ring: rgba(160,190,255,0.14);

      --a1: #78ffe6; /* mint */
      --a2: #8aa2ff; /* periwinkle */
      --a3: #ffce8b; /* amber */
      --a4: #ff9cc2; /* rose */
      --a5: #7dff9f; /* spring */

      --tilt-x: 0deg;
      --tilt-y: 0deg;

      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 5vw, 60px);
      color: var(--ink);
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(120,170,255,0.12), transparent 48%),
        radial-gradient(120% 100% at 100% 100%, rgba(255,180,120,0.10), transparent 52%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.04),
        0 40px 140px rgba(0,0,0,0.5);
      overflow: clip;
      isolation: isolate;
      color-scheme: dark;
    }

    /* Grain + stars */
    #vibe1794::before, #vibe1794::after{
      content:""; position:absolute; inset:-8%; pointer-events:none; z-index:0;
    }
    #vibe1794::before{
      background:
        radial-gradient(1px 1px at 12% 18%, rgba(255,255,255,0.18), transparent 70%),
        radial-gradient(1px 1px at 44% 62%, rgba(255,255,255,0.12), transparent 70%),
        radial-gradient(1px 1px at 82% 22%, rgba(255,255,255,0.14), transparent 70%),
        radial-gradient(1px 1px at 30% 86%, rgba(255,255,255,0.10), transparent 70%);
      filter: blur(0.4px);
      opacity: 0.5;
    }
    #vibe1794::after{
      background: conic-gradient(from 120deg at 50% 40%, rgba(120,255,230,0.04), rgba(138,162,255,0.06), rgba(255,156,194,0.04), transparent 70%);
      filter: blur(28px) saturate(120%);
      animation: v1794_aura 28s linear infinite;
      mix-blend-mode: soft-light;
      opacity: 0.9;
    }
    @keyframes v1794_aura { to { transform: rotate(360deg);} }

    /* Masthead */
    #vibe1794 .mast{
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      position: relative; z-index: 3;
    }
    #vibe1794 .brand{
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 12px 14px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(18,24,38,0.9), rgba(12,18,28,0.7));
      backdrop-filter: blur(10px) saturate(130%);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase; color: var(--muted);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }
    #vibe1794 .gem{
      width: 10px; height: 10px; border-radius: 999px;
      background: radial-gradient(80% 80% at 30% 30%, #fff, var(--a2) 55%, #0000 80%);
      box-shadow: 0 0 16px var(--a2), 0 0 24px color-mix(in oklab, var(--a2) 70%, transparent);
    }

    #vibe1794 .tools{ display: inline-flex; gap: 8px; flex-wrap: wrap; justify-self:end; }
    #vibe1794 .chip{
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; border: 1px solid var(--ring);
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(25,32,48,0.9), rgba(18,24,38,0.7));
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 8px 18px rgba(0,0,0,0.4);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease, opacity 200ms ease;
    }
    #vibe1794 .chip:hover{ transform: translateY(-1px); box-shadow: 0 14px 30px rgba(0,0,0,0.5); }
    #vibe1794 .chip[aria-pressed="true"]{
      border-color: color-mix(in srgb, var(--a2) 45%, #ffffff10);
      color: color-mix(in srgb, var(--a2) 75%, var(--ink));
      background: linear-gradient(180deg, rgba(30,38,60,1), rgba(20,28,44,0.85));
    }

    /* Stage */
    #vibe1794 .stage{
      position: relative; z-index: 1;
      margin-top: clamp(16px, 3.6vw, 28px);
      min-height: clamp(560px, 72vh, 1000px);
      border-radius: 26px;
      border: 1px solid var(--ring);
      background: radial-gradient(120% 120% at 50% 20%, rgba(140,180,255,0.06), transparent 52%),
                  linear-gradient(180deg, rgba(16,22,34,0.85), rgba(10,14,22,0.9));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.03),
        inset 0 -80px 160px rgba(0,0,0,0.35),
        0 32px 100px rgba(0,0,0,0.55);
      overflow: hidden;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transform-style: preserve-3d;
    }

    /* Aurora sheets */
    #vibe1794 .mesh{
      position:absolute; inset:-20%; z-index: 0; pointer-events:none;
      background:
        radial-gradient(60% 80% at 60% 20%, rgba(120,255,230,0.10), transparent 60%),
        radial-gradient(70% 80% at 40% 80%, rgba(255,156,194,0.10), transparent 62%),
        conic-gradient(from 210deg at 50% 50%, rgba(138,162,255,0.10), transparent 30%, rgba(255,206,139,0.08), transparent 70%, rgba(125,255,159,0.08), transparent);
      filter: blur(30px) saturate(120%);
      animation: v1794_drift 32s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    @keyframes v1794_drift {
      0%{ transform: translate3d(-2%, -3%, 0) rotate(0deg) scale(1.05); }
      50%{ transform: translate3d(2%, 3%, 0) rotate(180deg) scale(1.02); }
      100%{ transform: translate3d(-2%, -3%, 0) rotate(360deg) scale(1.05); }
    }

    /* Network space */
    #vibe1794 .space{ position:absolute; inset:0; z-index: 1; }
    #vibe1794 .links{ position:absolute; inset:0; z-index: 1; mix-blend-mode: screen; }
    #vibe1794 .orb{
      --sz: 14px;
      position:absolute; left:0; top:0; width:var(--sz); height:var(--sz);
      border-radius: 999px;
      background:
        radial-gradient(60% 60% at 35% 30%, #fff, color-mix(in oklab, var(--clr) 75%, #ffffff) 60%, #0000 70%),
        radial-gradient(100% 100% at 50% 50%, color-mix(in oklab, var(--clr) 70%, black) 10%, transparent 65%);
      box-shadow:
        0 0 0 1px color-mix(in srgb, var(--clr) 50%, transparent),
        0 6px 18px color-mix(in oklab, var(--clr) 25%, transparent),
        0 0 40px color-mix(in oklab, var(--clr) 35%, transparent);
      transform: translate3d(var(--x), var(--y), 0) scale(var(--sc,1));
      will-change: transform;
    }

    /* Plaque */
    #vibe1794 .plaque{
      position: relative; z-index: 2;
      display: grid; gap: 12px; justify-items: start;
      max-width: min(980px, 94%);
      margin: clamp(16px, 3.2vw, 28px);
      padding: clamp(18px, 3.6vw, 34px);
      border-radius: 18px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(16,24,40,0.78), rgba(14,20,34,0.62));
      backdrop-filter: blur(12px) saturate(130%);
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }
    #vibe1794 h1{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(48px, 9vw, 120px);
      line-height: 0.88;
      letter-spacing: -0.01em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1794_shine 10s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(60,120,255,0.16));
    }
    @keyframes v1794_shine { 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe1794 .lede{
      margin: 2px 0 0 0; color: var(--muted);
      font-size: clamp(14px, 2.0vw, 20px);
      text-wrap: balance;
    }
    #vibe1794 .ticker{
      display: inline-flex; gap: 10px; align-items: center;
      padding: 8px 10px; border-radius: 999px;
      border: 1px dashed var(--ring);
      background: linear-gradient(180deg, rgba(18,24,40,0.7), rgba(12,18,28,0.5));
      font: 700 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted);
    }
    #vibe1794 .dot{ width:6px; height:6px; border-radius:999px; background: var(--a3); box-shadow: 0 0 10px var(--a3); }

    /* Footer */
    #vibe1794 .foot{
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: clamp(18px, 3.0vw, 30px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px;
    }

    /* Responsive + motion */
    @media (max-width: 680px){
      #vibe1794 .brand{ display:none; }
      #vibe1794 .plaque{ margin-top: 10px; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1794 .chip{ transition: none; }
      #vibe1794 .mesh, #vibe1794 h1, #vibe1794::after{ animation: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="gem" aria-hidden="true"></span> Lumen Atelier · Vibe 1794</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-action="pause" aria-pressed="false" title="Play/Pause">Pause</button>
      <button class="chip" data-action="palette" aria-pressed="false" title="Cycle palette">Palette</button>

  <div class="stage" role="region" aria-label="Luminous network">

    <svg class="links" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true"></svg>
    <div class="space" aria-hidden="true"></div>

    <article class="plaque" role="region" aria-label="Headline">
      <h1>Prismatic Silence</h1>
      <p class="lede">A hush of color, a field of breath. Move your cursor—space bends toward you.</p>

  <div class="foot">
    <span>Be brave with quiet things.</span>
    <span id="last-updated">Last updated: 2026-01-07 03:28:18 EST</span>

  <script>
    (function(){
      const root = document.getElementById('vibe1794');
      const space = root.querySelector('.space');
      const svg = root.querySelector('.links');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Controls
      const btnPause   = root.querySelector('.chip[data-action="pause"]');
      const btnPalette = root.querySelector('.chip[data-action="palette"]');
      const btnMode    = root.querySelector('.chip[data-action="mode"]');
      const btnDepth   = root.querySelector('.chip[data-action="depth"]');

      // Palettes
      const PALETTES = [
        { scheme:'dark', bg:['#0b0f14','#111827'], ink:'#e8f0ff', muted:'#9aa7bd', cols:['#78ffe6','#8aa2ff','#ffce8b','#ff9cc2','#7dff9f'] }, // Vapor
        { scheme:'dark', bg:['#06080c','#0b0f14'], ink:'#f2f6ff', muted:'#9aa7bd', cols:['#8ec5ff','#a7f3d0','#ffd3a4','#ffa2d5','#9ef0ff'] }, // Sable Ice
        { scheme:'light', bg:['#fff7ef','#f4fbff'], ink:'#182433', muted:'#667b96', cols:['#5fd3c2','#7d94ff','#ffb764','#ff96b3','#90ea8a'] }  // Sunveil
      ];
      let paletteIndex = 0;
      function setPalette(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const p = PALETTES[paletteIndex];
        root.style.setProperty('--bg-1', p.bg[0]);
        root.style.setProperty('--bg-2', p.bg[1]);
        root.style.setProperty('--ink',  p.ink);
        root.style.setProperty('--muted',p.muted);
        root.style.setProperty('--a1', p.cols[0]);
        root.style.setProperty('--a2', p.cols[1]);
        root.style.setProperty('--a3', p.cols[2]);
        root.style.setProperty('--a4', p.cols[3]);
        root.style.setProperty('--a5', p.cols[4]);
        root.style.colorScheme = p.scheme;
        // recolor orbs
        orbs.forEach((o, idx) => {
          o.el.style.setProperty('--clr', p.cols[idx % 5]);
        });
      }
      setPalette(0);

      // Geometry
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let COUNT = 26;
      const orbs = [];
      let W=0, H=0;
      let depthOn = true;
      let flowMode = false; // false=Orbit, true=Flow
      const pointer = { x: 0.5, y: 0.5 };

      function rnd(min,max){ return min + Math.random()*(max-min); }
      function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }

      function resize(){
        const r = space.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        svg.setAttribute('viewBox', `0 0 ${W} ${H}`);
      }

      function makeOrb(i){
        const el = document.createElement('div');
        el.className = 'orb';
        const size = rnd(10, 24);
        el.style.setProperty('--sz', size+'px');
        el.style.setProperty('--clr', PALETTES[paletteIndex].cols[i % 5]);
        space.appendChild(el);
        return {
          el,
          x: rnd(0, W), y: rnd(0, H),
          vx: rnd(-0.4, 0.4), vy: rnd(-0.4, 0.4),
          angle: rnd(0, Math.PI*2),
          speed: rnd(0.3, 0.8) * (Math.random() < 0.5 ? -1 : 1),
          radius: rnd(80, 260) + i*2,
          size,
          wob: rnd(0.8, 1.6),
          idx: i
        };
      }

      function rebuild(){
        space.innerHTML = '';
        svg.innerHTML = '';
        orbs.length = 0;
        resize();
        for(let i=0;i<COUNT;i++){ orbs.push(makeOrb(i)); }
      }
      rebuild();
      window.addEventListener('resize', rebuild);
      new ResizeObserver(resize).observe(space);

      // SVG line creation pool
      const linePool = [];
      function getLine(){
        let ln = linePool.pop();
        if(!ln){
          ln = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          ln.setAttribute('stroke-width','1');
          ln.setAttribute('stroke-linecap','round');
          svg.appendChild(ln);
        }
        return ln;
      }
      function clearLines(){
        while(svg.lastChild){ linePool.push(svg.lastChild); svg.removeChild(svg.lastChild); }
      }

      // Pointer influence + tilt
      function onMove(e){
        const r = space.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        pointer.x = x; pointer.y = y;
        const ry = (x - 0.5) * 6.5;
        const rx = (0.5 - y) * 4.0;
        root.style.setProperty('--tilt-x', rx.toFixed(2)+'deg');
        root.style.setProperty('--tilt-y', ry.toFixed(2)+'deg');
      }
      root.addEventListener('mousemove', onMove);

      // Animation loop
      let running = !prefersReduced;
      if(running){ btnPause.textContent = 'Pause'; btnPause.setAttribute('aria-pressed', 'false'); }
      else { btnPause.textContent = 'Play'; btnPause.setAttribute('aria-pressed', 'true'); }

      let af = null, last = performance.now();
      function step(now){
        const dt = Math.min(48, now - last) / 1000; last = now;
        const cx = W*0.5 + (pointer.x - 0.5) * (depthOn ? W*0.12 : 0);
        const cy = H*0.5 + (pointer.y - 0.5) * (depthOn ? H*0.10 : 0);

        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          if(!flowMode){
            // Orbit: spiraling rings
            o.angle += o.speed * dt;
            const pr = o.radius + Math.sin(now*0.0011 + i)*14;
            const x = cx + Math.cos(o.angle) * pr * (0.54 + i*0.006);
            const y = cy + Math.sin(o.angle*1.07) * pr * (0.36 + i*0.005);
            const sc = 0.9 + Math.sin(now*0.0016 + i)*0.12;
            o.el.style.setProperty('--x', (x - o.size*0.5)+'px');
            o.el.style.setProperty('--y', (y - o.size*0.5)+'px');
            o.el.style.setProperty('--sc', sc);
            o.x = x; o.y = y;
          }else{
            // Flow: attraction with gentle noise
            const ax = ((pointer.x*W) - o.x) * 0.0008 + Math.sin(now*0.0012 + o.idx)*0.06;
            const ay = ((pointer.y*H) - o.y) * 0.0008 + Math.cos(now*0.0010 + o.idx)*0.05;
            o.vx += ax; o.vy += ay;
            o.vx *= 0.98; o.vy *= 0.98;
            o.x += o.vx * (60*dt);
            o.y += o.vy * (60*dt);
            const sc = 0.9 + Math.sin(now*0.0011 + i)*0.10;
            o.el.style.setProperty('--x', (o.x - o.size*0.5)+'px');
            o.el.style.setProperty('--y', (o.y - o.size*0.5)+'px');
            o.el.style.setProperty('--sc', sc);
            if(o.x < -80 || o.x > W+80) o.vx *= -1;
            if(o.y < -80 || o.y > H+80) o.vy *= -1;
          }
        }

        // Draw connections
        clearLines();
        const maxDist = Math.min(W, H) * 0.18;
        let links = 0, linkCap = 160;
        for(let i=0;i<orbs.length;i++){
          for(let j=i+1;j<orbs.length;j++){
            const dx = orbs[i].x - orbs[j].x;
            const dy = orbs[i].y - orbs[j].y;
            const d2 = dx*dx + dy*dy;
            if(d2 < maxDist*maxDist){
              if(links++ > linkCap) break;
              const d = Math.sqrt(d2);
              const t = 1 - d/maxDist;
              const ln = getLine();
              ln.setAttribute('x1', orbs[i].x); ln.setAttribute('y1', orbs[i].y);
              ln.setAttribute('x2', orbs[j].x); ln.setAttribute('y2', orbs[j].y);
              const hue = (paletteIndex*90 + (i*7)%360);
              const cA = `rgba(138,162,255,${0.3*t})`;
              const cB = `rgba(120,255,230,${0.25*t})`;
              ln.setAttribute('stroke', (i+j)%2 ? cA : cB);
            }
          }
        }

        af = running ? requestAnimationFrame(step) : null;
      }
      function start(){ if(!af){ last = performance.now(); af = requestAnimationFrame(step);} }
      function stop(){ if(af){ cancelAnimationFrame(af); af = null; } }
      if(running) start();

      // Button wiring
      btnPause.addEventListener('click', ()=>{
        running = !running;
        if(running){ btnPause.textContent = 'Pause'; btnPause.setAttribute('aria-pressed','false'); start(); }
        else { btnPause.textContent = 'Play'; btnPause.setAttribute('aria-pressed','true'); stop(); }
      });

      btnPalette.addEventListener('click', ()=>{
        setPalette(paletteIndex+1);
        // subtle pulse on click
        space.animate([{opacity:0.85},{opacity:1}], {duration:320, easing:'ease-out'});
      });

      btnMode.addEventListener('click', ()=>{
        flowMode = !flowMode;
        btnMode.setAttribute('aria-pressed', flowMode ? 'false' : 'true');
        btnMode.textContent = flowMode ? 'Flow' : 'Orbit';
      });

      btnDepth.addEventListener('click', ()=>{
