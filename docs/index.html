<section class="v158" aria-label="Aery Loom â€” generative wind tapestry">
  <style>
    .v158 {
      --paper-0: hsl(45 35% 98%);
      --paper-1: hsl(0 0% 100%);
      --ink: hsl(230 25% 12%);
      --muted: hsl(230 10% 42%);
      --ring: hsl(220 20% 30% / 0.14);
      --c1: hsl(186 84% 52%);
      --c2: hsl(265 84% 58%);
      --c3: hsl(34 92% 56%);
      --c4: hsl(340 78% 60%);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      border-radius: 32px;
      background:
        radial-gradient(120% 140% at 10% -20%, hsl(0 0% 100%) 0%, transparent 60%),
        radial-gradient(120% 140% at 110% 120%, hsl(200 100% 97%) 0%, transparent 60%),
        linear-gradient(180deg, var(--paper-1), var(--paper-0));
      box-shadow:
        0 40px 80px hsl(220 30% 20% / 0.08),
        inset 0 1px 0 hsl(0 0% 100% / 0.65);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }

    .v158::before {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(1200px 1200px at 70% -10%, hsl(0 0% 100% / 0.35), transparent 60%),
        radial-gradient(1200px 1200px at -10% 110%, hsl(0 0% 100% / 0.35), transparent 60%),
        repeating-linear-gradient(90deg, transparent 0 2px, hsl(0 0% 100% / 0.15) 2px 3px);
      mix-blend-mode: overlay;
      opacity: 0.35;
      pointer-events: none;
    }

    .v158 .chrome {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      padding: clamp(18px, 4.5vw, 42px) clamp(18px, 6vw, 52px) 0;
    }
    .v158 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 11px; font-weight: 900; letter-spacing: 0.24em; text-transform: uppercase;
      color: var(--muted);
      opacity: 0.9;
    }
    .v158 .dial {
      width: 22px; height: 22px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 30%, white 0%, hsl(0 0% 100% / 0.6) 22%, transparent 42%),
        conic-gradient(from var(--spin, 0deg), var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.6), 0 8px 18px hsl(220 30% 50% / 0.25);
      flex: 0 0 auto;
    }
    .v158 .controls {
      display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap;
    }
    .v158 .chip {
      appearance: none; border: 1px solid var(--ring);
      border-radius: 999px; padding: 8px 12px;
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      color: var(--ink);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.85), hsl(0 0% 100% / 0.6));
      box-shadow: 0 8px 18px hsl(220 30% 20% / 0.08), inset 0 1px 0 hsl(0 0% 100% / 0.8);
      cursor: pointer; user-select: none;
      transition: transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease;
    }
    .v158 .chip:hover { transform: translateY(-1px); }
    .v158 .chip.primary {
      color: black;
      background: linear-gradient(92deg, var(--c1), var(--c2));
      border-color: transparent;
      box-shadow: 0 16px 32px hsl(220 90% 50% / 0.25), inset 0 1px 0 hsl(0 0% 100% / 0.7);
    }

    .v158 h1.title {
      margin: 8px 0 8px;
      padding: 0 clamp(18px, 6vw, 52px);
      font-size: clamp(44px, 9.6vw, 116px);
      line-height: 0.9;
      font-weight: 1000; letter-spacing: -0.02em;
      background: linear-gradient(100deg, hsl(230 25% 12%), var(--c2) 55%, var(--c3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      position: relative;
    }
    .v158 h1.title::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, hsl(0 0% 100% / 0.8) 35%, transparent 65%);
      mix-blend-mode: overlay; filter: blur(6px);
      transform: translateX(-70%);
      animation: v158-sheen 6.5s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes v158-sheen { 0%{transform:translateX(-70%)} 55%{transform:translateX(120%)} 100%{transform:translateX(120%)} }

    .v158 .subtitle {
      margin: 0 0 clamp(12px, 3vw, 20px);
      padding: 0 clamp(18px, 6vw, 52px);
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 68ch; text-wrap: balance;
    }

    .v158 .stage {
      position: relative;
      margin: clamp(12px, 4.6vw, 32px) clamp(18px, 6vw, 52px) clamp(18px, 5vw, 36px);
      border-radius: 28px;
      min-height: clamp(420px, 58vw, 820px);
      background:
        radial-gradient(140% 100% at 50% 0%, hsl(0 0% 100%), var(--paper-0) 70%),
        linear-gradient(180deg, var(--paper-1), var(--paper-0));
      border: 1px solid var(--ring);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.9),
        0 30px 60px hsl(220 30% 20% / 0.10);
      overflow: clip;
    }
    .v158 .stage::before {
      content: "";
      position: absolute; inset: 14px; border-radius: 22px;
      background:
        radial-gradient(100% 70% at 50% 10%, hsl(0 0% 100% / 0.55), transparent 60%),
        conic-gradient(from var(--halo, 0deg) at 50% 50%, hsl(0 0% 100% / 0.0), hsl(0 0% 100% / 0.06), hsl(0 0% 100% / 0.0));
      filter: blur(18px) saturate(110%);
      pointer-events: none;
      opacity: 0.6;
      z-index: 1;
    }

    .v158 canvas {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 0;
    }

    .v158 .loom-bar {
      position: absolute; left: 50%; bottom: 16px; transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.65);
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: 0 16px 36px hsl(220 30% 20% / 0.16), inset 0 1px 0 hsl(0 0% 100% / 0.85);
      backdrop-filter: blur(12px) saturate(160%);
      z-index: 3;
      color: var(--ink);
    }
    .v158 .btn { composes: chip from none; } /* noop for clarity */
    .v158 .btn { appearance:none; border:1px solid var(--ring); border-radius: 999px; padding: 8px 12px; font-size: 12px; font-weight: 800; background: linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.7)); box-shadow: 0 8px 18px hsl(220 30% 20% / 0.08), inset 0 1px 0 hsl(0 0% 100% / 0.8); cursor: pointer; transition: transform 160ms ease, box-shadow 220ms ease; }
    .v158 .btn:hover { transform: translateY(-1px); }
    .v158 .btn.primary { color:black; background: linear-gradient(92deg, var(--c1), var(--c2)); border-color: transparent; box-shadow: 0 16px 32px hsl(220 90% 50% / 0.25), inset 0 1px 0 hsl(0 0% 100% / 0.7); }

    .v158 .slider {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      padding: 6px 10px; border-radius: 999px; border: 1px dashed var(--ring);
      background: hsl(0 0% 100% / 0.6);
    }
    .v158 .slider span { font-weight: 800; font-size: 12px; }
    .v158 input[type="range"] {
      accent-color: var(--c1);
      width: 150px; height: 6px; border-radius: 999px;
      appearance: none; outline: none; cursor: pointer;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4));
    }
    .v158 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(210 30% 70% / 0.6);
      box-shadow: 0 6px 12px hsl(220 30% 20% / 0.25);
      margin-top: -6px;
    }
    .v158 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(210 30% 70% / 0.6);
    }
    .v158 .val { font-variant-numeric: tabular-nums; font-weight: 800; min-width: 2ch; text-align: right; }

    .v158 .note {
      display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
      padding: 18px clamp(18px, 6vw, 52px) 28px;
    }
    .v158 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v158 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.7); backdrop-filter: blur(2px);
      color: var(--ink);
    }

    /* Reduced motion */
    .v158.rm * { animation: none !important; transition: none !important; }
  </style>

  <div class="stage" id="v158-stage" aria-label="Interactive ribbon tapestry">

    <div class="loom-bar" aria-label="Controls">

  <div class="note">

    <small><span id="last-updated">Last updated: 2025-10-23 19:15:21 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v158');
      const stage = root.querySelector('#v158-stage');
      const canvas = root.querySelector('#v158-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updated = root.querySelector('#last-updated');
      const dial = root.querySelector('.dial');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Reduced motion
      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const playBtn   = root.querySelector('#v158-play');
      const themeBtn  = root.querySelector('#v158-theme');
      const saveBtn   = root.querySelector('#v158-save');
      const wvEl      = root.querySelector('#v158-weave');
      const wiEl      = root.querySelector('#v158-wind');
      const glEl      = root.querySelector('#v158-glow');
      const wvVal     = root.querySelector('#v158-weave-val');
      const wiVal     = root.querySelector('#v158-wind-val');
      const glVal     = root.querySelector('#v158-glow-val');

      // Palettes
      const themes = [
        {
          name: 'Meadow',
          vars: {
            '--paper-0': 'hsl(45 35% 98%)',
            '--paper-1': 'hsl(0 0% 100%)',
            '--ink': 'hsl(230 25% 12%)',
            '--muted': 'hsl(230 10% 42%)',
            '--ring': 'hsl(220 20% 30% / 0.14)',
            '--c1': 'hsl(186 84% 52%)',
            '--c2': 'hsl(265 84% 58%)',
            '--c3': 'hsl(34 92% 56%)',
            '--c4': 'hsl(340 78% 60%)'
          }
        },
        {
          name: 'Porcelain',
          vars: {
            '--paper-0': 'hsl(210 30% 98%)',
            '--paper-1': 'hsl(0 0% 100%)',
            '--ink': 'hsl(230 25% 12%)',
            '--muted': 'hsl(230 10% 40%)',
            '--ring': 'hsl(225 20% 30% / 0.14)',
            '--c1': 'hsl(203 90% 50%)',
            '--c2': 'hsl(270 85% 60%)',
            '--c3': 'hsl(40 90% 55%)',
            '--c4': 'hsl(338 80% 58%)'
          }
        },
        {
          name: 'Mist',
          vars: {
            '--paper-0': 'hsl(200 40% 97%)',
            '--paper-1': 'hsl(210 40% 99%)',
            '--ink': 'hsl(215 30% 16%)',
            '--muted': 'hsl(215 12% 42%)',
            '--ring': 'hsl(210 30% 30% / 0.12)',
            '--c1': 'hsl(200 90% 62%)',
            '--c2': 'hsl(188 86% 62%)',
            '--c3': 'hsl(280 70% 64%)',
            '--c4': 'hsl(320 70% 64%)'
          }
        },
        {
          name: 'Ember',
          vars: {
            '--paper-0': 'hsl(35 55% 97%)',
            '--paper-1': 'hsl(40 60% 99%)',
            '--ink': 'hsl(20 40% 14%)',
            '--muted': 'hsl(20 12% 40%)',
            '--ring': 'hsl(20 30% 30% / 0.14)',
            '--c1': 'hsl(18 95% 60%)',
            '--c2': 'hsl(345 85% 62%)',
            '--c3': 'hsl(280 80% 62%)',
            '--c4': 'hsl(48 95% 60%)'
          }
        }
      ];
      let themeIndex = 0;
      function applyTheme(i) {
        const vars = themes[i].vars;
        Object.keys(vars).forEach(k => root.style.setProperty(k, vars[k]));
        themeBtn.textContent = 'Palette: ' + themes[i].name;
        flash(themeBtn);
      }

      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 260);
      }

      // DPR + sizing
      let dpr = 1;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.clearRect(0, 0, rect.width, rect.height);
      }
      size();
      addEventListener('resize', size);

      // State
      let running = !reducedMotion;
      let strands = Number(wvEl.value);
      let wind = Number(wiEl.value) / 100; // 0.1..1.4
      let glow = Number(glEl.value) / 100; // 0..1
      let t = 0;

      // Pointer
      const pointer = { x: 0.5, y: 0.5, down: false };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const p = e.touches ? e.touches[0] : e;
        pointer.x = Math.max(0, Math.min(1, (p.clientX - rect.left) / rect.width));
        pointer.y = Math.max(0, Math.min(1, (p.clientY - rect.top) / rect.height));
        const deg = (pointer.x * 360) | 0;
        stage.style.setProperty('--halo', deg + 'deg');
      }
      stage.addEventListener('pointermove', setPointer, { passive: true });
      stage.addEventListener('pointerdown', e => { pointer.down = true; setPointer(e); });
      addEventListener('pointerup', () => { pointer.down = false; });

      // Simple value noise
      function fract(x){ return x - Math.floor(x); }
      function fade(u){ return u*u*(3-2*u); }
      function rand(ix, iy){ return fract(Math.sin(ix*127.1 + iy*311.7)*43758.5453123); }
      function noise2D(x, y) {
        const xi = Math.floor(x), yi = Math.floor(y);
        const xf = x - xi,     yf = y - yi;
        const tl = rand(xi, yi);
        const tr = rand(xi + 1, yi);
        const bl = rand(xi, yi + 1);
        const br = rand(xi + 1, yi + 1);
        const u = fade(xf), v = fade(yf);
        const x1 = tl + u * (tr - tl);
        const x2 = bl + u * (br - bl);
        return (x1 + v * (x2 - x1)) * 2 - 1; // -1..1
      }

      function getColors() {
        const s = getComputedStyle(root);
        return [
          s.getPropertyValue('--c1').trim(),
          s.getPropertyValue('--c2').trim(),
          s.getPropertyValue('--c3').trim(),
          s.getPropertyValue('--c4').trim()
        ];
      }

      function draw() {
        const w = stage.clientWidth, h = stage.clientHeight;
        ctx.clearRect(0, 0, w, h);

        const cols = getColors();

        // Spin badge
        dial.style.setProperty('--spin', ((t * 0.04) % 360) + 'deg');

        // Base light bloom
        const g = ctx.createRadialGradient(w*0.5, h*0.1, 0, w*0.5, h*0.1, Math.min(w,h)*0.8);
        g.addColorStop(0, 'rgba(255,255,255,0.45)');
        g.addColorStop(1, 'rgba(255,255,255,0.0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        // Ribbons
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        const baseY = h * 0.35;
        const spread = h * 0.08;
        const freq = 0.006 + wind * 0.006;     // horizontal frequency
        const nfreq = 0.003 + wind * 0.004;    // noise frequency
        const speed = 0.0006 + wind * 0.0022;  // time speed

        for (let i = 0; i < strands; i++) {
          const ratio = i / Math.max(1, strands - 1);
          const y0 = baseY + (ratio - 0.5) * spread * 8;
          const amp = h * (0.016 + ratio * 0.06);
          const thk = Math.max(1.5, 2.2 + ratio * 8);

          // Color blend
          const cA = cols[i % cols.length];
          const cB = cols[(i + 1) % cols.length];

          const grad = ctx.createLinearGradient(0, y0 - 80, w, y0 + 80);
          grad.addColorStop(0.0, cA);
          grad.addColorStop(1.0, cB);

          // Shadow/glow
          ctx.shadowColor = cA.replace('hsl', 'hsla').replace(')', ',' + (0.25 + glow * 0.35) + ')');
          ctx.shadowBlur = 8 + glow * 36;

          ctx.strokeStyle = grad;
          ctx.lineWidth = thk;

          ctx.beginPath();
          const step = Math.max(4, Math.round(w / 180));
          for (let x = -20, k = 0; x <= w + 20; x += step, k++) {
            const tt = t * speed + i * 0.6;
            const sway = Math.sin((x * freq) + tt) * amp;
            const warp = noise2D(x * nfreq + i * 10.2, tt * 0.9) * amp * (0.8 + ratio);
            const px = pointer.x * w;
            const py = pointer.y * h;
            const dist = (x - px);
            const sigma = Math.max(120, w * 0.18);
            const gauss = Math.exp(-(dist*dist) / (2 * sigma * sigma));
            const touch = (pointer.down ? 1.0 : 0.6) * gauss * (py - y0) * 0.8;

            const y = y0 + sway + warp + touch;

            if (x === -20) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        t += 16;
      }

      // Loop
      let raf;
      function loop() {
        if (!running) return;
        draw();
        if (!reducedMotion) raf = requestAnimationFrame(loop);
      }

      // UI handlers
      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) raf = requestAnimationFrame(loop);
        else cancelAnimationFrame(raf);
      });

      themeBtn.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themeIndex);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'aery-loom.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      function setWeave(n) { n = Math.round(n); wvVal.textContent = String(n); strands = Math.max(3, Math.min(24, n)); }
      function setWind(n)  { n = Math.round(n); wiVal.textContent = String(n); wind = Math.max(0.1, Math.min(1.6, n / 100)); }
      function setGlow(n)  { n = Math.round(n); glVal.textContent = String(n); glow = Math.max(0, Math.min(1, n / 100)); }

      wvEl.addEventListener('input', (e) => setWeave(Number(e.target.value)));
      wiEl.addEventListener('input', (e) => setWind(Number(e.target.value)));
      glEl.addEventListener('input', (e) => setGlow(Number(e.target.value)));

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') themeBtn.click();
        if (k === 's') saveBtn.click();
        if (k === '+') { wvEl.value = Math.min(24, Number(wvEl.value) + 1); wvEl.dispatchEvent(new Event('input')); }
        if (k === '-') { wvEl.value = Math.max(3, Number(wvEl.value) - 1); wvEl.dispatchEvent(new Event('input')); }
      });

      // Init
      applyTheme(themeIndex);
      setWeave(Number(wvEl.value));
      setWind(Number(wiEl.value));
      setGlow(Number(glEl.value));

      if (!reducedMotion) raf = requestAnimationFrame(loop);
      else draw();
    })();
  </script>
