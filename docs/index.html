  <style>
    /* Design tokens */
    #loom2276 {
      --r: 28px;
      --pad: clamp(18px, 5vw, 56px);
      --ink: #0a0d14;
      --muted: color-mix(in hsl, var(--ink) 60%, transparent);
      --edge: rgba(0,0,0,.14);
      --bg-1: #f8fbff;
      --bg-2: #eef3ff;

      /* Palette (mutated by JS) */
      --a: 214 92% 56%;
      --b: 286 88% 62%;
      --c: 156 74% 52%;

      position: relative; isolation: isolate; overflow: clip;
      display: grid; gap: clamp(16px, 3.6vw, 32px);
      border-radius: var(--r);
      padding: var(--pad);
      color: var(--ink);
      font-family: ui-rounded, ui-sans-serif, -apple-system, "SF Pro", "Segoe UI", Inter, Roboto, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 120% at -10% -20%, hsl(var(--a) / .14), transparent 50%),
        radial-gradient(140% 140% at 120% 120%, hsl(var(--b) / .14), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.92),
        0 40px 120px rgba(0,0,0,.10);
    }
    #loom2276[data-mode="dark"] {
      --ink: #eaf2ff;
      --muted: color-mix(in hsl, var(--ink) 62%, transparent);
      --edge: rgba(255,255,255,.12);
      --bg-1: #050811;
      --bg-2: #0a0f1f;
      color-scheme: dark;
      background:
        radial-gradient(140% 120% at -10% -20%, hsl(var(--a) / .22), transparent 50%),
        radial-gradient(140% 140% at 120% 120%, hsl(var(--b) / .22), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 40px 140px rgba(0,0,0,.36);
    }

    /* Ambient veil + grain */
    #loom2276::before {
      content:"";
      position:absolute; inset:-12%;
      background:
        conic-gradient(from 20deg at 70% 25%, hsl(var(--c) / .26), transparent 65%),
        conic-gradient(from 180deg at 30% 75%, hsl(var(--a) / .26), transparent 65%);
      filter: blur(90px) saturate(120%);
      mix-blend-mode: overlay; opacity:.34; pointer-events:none;
      animation: veil2276 48s linear infinite;
    }
    @keyframes veil2276 { to { transform: rotate(360deg) scale(1.03); } }
    #loom2276::after {
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        linear-gradient(180deg, transparent, rgba(0,0,0,.07)),
        repeating-linear-gradient(0deg, rgba(12,20,40,.07) 0 1px, transparent 1px 28px),
        repeating-linear-gradient(90deg, rgba(12,20,40,.07) 0 1px, transparent 1px 28px);
      opacity:.35;
      mask: linear-gradient(180deg, rgba(0,0,0,.6), #000);
    }

    /* Top chrome */
    #loom2276 .chrome {
      display:flex; align-items:center; justify-content:space-between; gap:16px; position:relative; z-index:2;
    }
    #loom2276 .brand { display:flex; align-items:center; gap:14px; }
    #loom2276 .mark {
      width: 46px; height: 46px; border-radius: 14px; position: relative; overflow: hidden;
      background: linear-gradient(135deg, rgba(255,255,255,.94), rgba(255,255,255,.58));
      box-shadow: inset 0 0 0 1px var(--edge), 0 12px 26px rgba(0,0,0,.10);
    }
    #loom2276 .mark::before,
    #loom2276 .mark::after {
      content:""; position:absolute; inset:-26%;
      background:
        radial-gradient(40% 40% at 50% 50%, rgba(255,255,255,.9), transparent 60%),
        conic-gradient(from 0deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)), hsl(var(--a)));
      mix-blend-mode: multiply; filter: saturate(1.2);
      animation: spinmark2276 26s linear infinite;
      opacity:.9;
    }
    #loom2276 .mark::after { inset:-36%; animation-direction: reverse; animation-duration: 38s; opacity:.6; }
    @keyframes spinmark2276 { to { transform: rotate(360deg); } }

    #loom2276 .word {
      display:flex; align-items:center; gap:10px; font-weight:1000; letter-spacing:.12em;
      padding:10px 16px; border-radius:999px; white-space:nowrap; text-transform:uppercase;
      background: rgba(255,255,255,.66);
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: inset 0 0 0 1px var(--edge), 0 10px 22px rgba(0,0,0,.08);
    }
    #loom2276[data-mode="dark"] .word { background: rgba(12,16,26,.62); }

    #loom2276 .actions { display:flex; gap:10px; flex-wrap:wrap; }
    #loom2276 .chip, #loom2276 .btn {
      appearance:none; border:0; cursor:pointer;
      font-weight:900; font-size:13.5px; letter-spacing:.02em; color:var(--ink);
      padding:10px 14px; border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,255,255,.58));
      box-shadow: inset 0 0 0 1px var(--edge), 0 10px 22px rgba(0,0,0,.10);
      backdrop-filter: blur(14px) saturate(160%);
      transition: transform .14s ease, background .25s ease, box-shadow .25s ease;
    }
    #loom2276[data-mode="dark"] .chip, #loom2276[data-mode="dark"] .btn {
      background: linear-gradient(180deg, rgba(12,16,26,.86), rgba(12,16,26,.58));
    }
    #loom2276 .chip:hover, #loom2276 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,.92); }
    #loom2276[data-mode="dark"] .chip:hover, #loom2276[data-mode="dark"] .btn:hover { background: rgba(12,16,26,.78); }

    /* Poster layout */
    #loom2276 .wrap {
      position: relative; z-index: 1;
      display:grid; gap: clamp(18px, 4.2vw, 34px);
      grid-template-columns: 1.2fr 1fr;
      align-items: center;
    }
    @media (max-width: 980px) { #loom2276 .wrap { grid-template-columns: 1fr; } }

    /* Prism field panel */
    #loom2276 .panel {
      position: relative; margin: 0;
      aspect-ratio: 16 / 11; border-radius: clamp(18px, 2.4vw, 30px); overflow: hidden;
      background:
        radial-gradient(120% 90% at 115% -10%, hsl(var(--b) / .18), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.48));
      box-shadow:
        inset 0 0 0 1px var(--edge),
        inset 0 -80px 140px rgba(0,0,0,.10),
        0 40px 120px rgba(0,0,0,.18);
      transform-style: preserve-3d; will-change: transform;
      transform: rotateX(calc(var(--tiltY, 0) * 12deg)) rotateY(calc(var(--tiltX, 0) * 16deg));
    }
    #loom2276[data-mode="dark"] .panel {
      background:
        radial-gradient(120% 90% at 115% -10%, hsl(var(--a) / .24), transparent 55%),
        linear-gradient(180deg, rgba(8,12,22,.94), rgba(8,12,22,.66));
      box-shadow:
        inset 0 0 0 1px var(--edge),
        inset 0 -80px 160px rgba(0,0,0,.35),
        0 40px 140px rgba(0,0,0,.45);
    }
    #loom2276 canvas#field2276 { position:absolute; inset:0; width:100%; height:100%; display:block; }

    #loom2276 .panel .sheen {
      position:absolute; inset:-8% -8% 58% -8%; pointer-events:none; z-index:3; mix-blend-mode: screen;
      background:
        radial-gradient(100% 120% at 70% 0%, rgba(255,255,255,.85), rgba(255,255,255,.08) 60%, transparent 70%);
      transform: rotate(-8deg); opacity:.75;
    }
    #loom2276 .panel .tip {
      position:absolute; bottom:12px; left:50%; transform:translateX(-50%);
      z-index:4; font-size:12px; font-weight:800; color:var(--muted);
      padding:8px 10px; border-radius:12px; background: rgba(255,255,255,.62);
      box-shadow: inset 0 0 0 1px var(--edge);
    }
    #loom2276[data-mode="dark"] .panel .tip { background: rgba(12,16,26,.62); }

    /* Copy */
    #loom2276 .copy { display:grid; gap:16px; align-content:center; }
    #loom2276 h1 {
      margin:0; line-height:.85; letter-spacing:-.01em; font-weight:1000;
      font-size: clamp(48px, 9.6vw, 112px);
      background: linear-gradient(100deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)));
      background-size: 220% 220%;
      -webkit-background-clip:text; background-clip:text; color: transparent;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.16));
      animation: titleflow2276 12s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes titleflow2276 { 50% { background-position: 95% 0%; } }
    #loom2276 .lede { margin:0; color:var(--muted); font-size: clamp(14px, 2.1vw, 18px); }
    #loom2276 .points { margin:6px 0 0 0; padding:0; list-style:none; display:flex; gap:10px; flex-wrap:wrap; }
    #loom2276 .points li {
      font-weight:800; font-size:12px; color:var(--ink);
      padding:8px 12px; border-radius:12px;
      background: rgba(255,255,255,.66);
      box-shadow: inset 0 0 0 1px var(--edge);
    }
    #loom2276[data-mode="dark"] .points li { background: rgba(12,16,26,.66); color: var(--ink); }

    /* Dial accent */
    #loom2276 .dial {
      position:absolute; right: clamp(10px, 2vw, 18px); top: clamp(10px, 2vw, 18px);
      width: 72px; height: 72px; border-radius: 50%; z-index:2; pointer-events:none;
      background:
        conic-gradient(from 0deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)), hsl(var(--a)));
      mask:
        radial-gradient(closest-side, #000 62%, transparent 63%) subtract,
        radial-gradient(closest-side, #000 0, #000 100%);
      filter: blur(0.4px) saturate(110%);
      opacity:.8; animation: spinDial2276 24s linear infinite;
      box-shadow: 0 8px 28px rgba(0,0,0,.18);
    }
    @keyframes spinDial2276 { to { transform: rotate(360deg); } }

    /* Footer */
    #loom2276 .meta {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(10px, 2.6vw, 20px);
      padding-top: 12px; border-top: 1px solid var(--edge);
      color: var(--muted); font-size:12.5px; position:relative; z-index:2;
    }
    #loom2276 .live { display:inline-flex; align-items:center; gap:8px; font-weight:800; }
    #loom2276 .dot {
      width:9px; height:9px; border-radius:50%;
      background: hsl(var(--a));
      box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--a) / 55%), transparent);
      animation: pulse2276 2s ease-out infinite;
    }
    @keyframes pulse2276 { 0% { box-shadow: 0 0 0 0 color-mix(in hsl, hsl(var(--a) / 55%), transparent); } 100% { box-shadow: 0 0 0 14px transparent; } }

    /* Motion safe */
    @media (prefers-reduced-motion: reduce) {
      #loom2276 * { animation: none !important; transition: none !important; }
    }
  </style>

    <span id="last-updated">Last updated: 2026-01-29 13:41:54 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('loom2276');
      const panel = document.getElementById('panel2276');
      const canvas = document.getElementById('field2276');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Timestamp
      (function stamp(){
        const el = document.getElementById('last-updated');
        try {
          const now = new Date();
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
          const fmt = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          el.textContent = `Updated ${now.toLocaleString(undefined, fmt)} (${tz})`;
        } catch(_) { el.textContent = 'Updated just now'; }
      })();

      // Theme handling
      const modeBtn = document.getElementById('mode2276');
      const modes = ['auto', 'light', 'dark'];
      let modeIdx = 0;
      function applyMode(mode){
        let final = mode;
        if(mode==='auto'){
          const hour = new Date().getHours();
          const prefDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          final = (prefDark || hour < 7 || hour >= 19) ? 'dark' : 'light';
          modeBtn.textContent = 'Auto';
          modeBtn.setAttribute('aria-pressed','false');
        } else {
          modeBtn.textContent = mode.charAt(0).toUpperCase()+mode.slice(1);
          modeBtn.setAttribute('aria-pressed', mode==='dark' ? 'true' : 'false');
        }
        root.setAttribute('data-mode', final);
        wipe();
      }
      modeBtn.addEventListener('click', ()=>{ modeIdx=(modeIdx+1)%modes.length; applyMode(modes[modeIdx]); });
      applyMode('auto');

      // Palette handling
      const palBtn = document.getElementById('pal2276');
      const palettes = {
        prism:   { a:[214,92,56], b:[286,88,62], c:[156,74,52] },
        ember:   { a:[16,96,58],  b:[28,90,58],  c:[344,84,58] },
        aurora:  { a:[200,94,58], b:[260,86,62], c:[120,66,52] },
        glacier: { a:[196,86,56], b:[206,80,60], c:[166,72,52] },
        orchid:  { a:[262,86,58], b:[302,86,62], c:[210,86,54] },
        dusk:    { a:[224,82,64], b:[266,72,62], c:[308,72,60] }
      };
      const names = Object.keys(palettes);
      let palIdx = 0;
      function setPalette(name){
        const p = palettes[name];
        root.style.setProperty('--a', `${p.a[0]} ${p.a[1]}% ${p.a[2]}%`);
        root.style.setProperty('--b', `${p.b[0]} ${p.b[1]}% ${p.b[2]}%`);
        root.style.setProperty('--c', `${p.c[0]} ${p.c[1]}% ${p.c[2]}%`);
        palBtn.textContent = name.charAt(0).toUpperCase()+name.slice(1);
        wipe();
      }
      palBtn.addEventListener('click', ()=>{ palIdx=(palIdx+1)%names.length; setPalette(names[palIdx]); });
      setPalette(names[palIdx]);

      // Tempo
      const tempoBtn = document.getElementById('tempo2276');
      let pulse = true;
      tempoBtn.addEventListener('click', ()=>{
        pulse = !pulse;
        tempoBtn.textContent = pulse ? 'Pulse' : 'Glide';
      });

      // Capture
      const snapBtn = document.getElementById('snap2276');
      snapBtn.addEventListener('click', ()=>{
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'prism-field-2276.png';
          root.appendChild(a); a.click(); a.remove();
        } catch(_){}
      });

      // Utilities
      function css(v){ return getComputedStyle(root).getPropertyValue(v).trim(); }
      function hsla(v,a){ return `hsla(${css(v)} / ${a})`; }
      function clamp(v,min,max){ return v<min?min:v>max?max:v; }

      // Canvas sizing
      function fit(){
        const r = panel.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        canvas.style.width = Math.floor(r.width) + 'px';
        canvas.style.height = Math.floor(r.height) + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        wipe();
      }
      function wipe(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const isDark = root.getAttribute('data-mode')==='dark';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDark ? '#070c18' : '#f5f9ff';
        ctx.fillRect(0,0,w,h);
      }
      fit();
      window.addEventListener('resize', fit);

      // Pointer + tilt
      const pointer = { x: 0.5, y: 0.5, down: false, vx: 0, vy: 0 };
      function toLocal(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        return { x: clamp(x,0,1), y: clamp(y,0,1) };
      }
      panel.addEventListener('pointermove', (e)=>{
        const p = toLocal(e);
        pointer.vx = p.x - pointer.x; pointer.vy = p.y - pointer.y;
        pointer.x = p.x; pointer.y = p.y;
        const tx = (pointer.x - 0.5);
        const ty = (0.5 - pointer.y);
        panel.style.setProperty('--tiltX', (tx*1.0).toFixed(3));
        panel.style.setProperty('--tiltY', (ty*1.0).toFixed(3));
      }, { passive: true });
      panel.addEventListener('pointerdown', (e)=>{ pointer.down = true; panel.setPointerCapture(e.pointerId); excite(); });
      panel.addEventListener('pointerup',   (e)=>{ pointer.down = false; try{ panel.releasePointerCapture(e.pointerId); }catch(_){ } });
      panel.addEventListener('pointerleave',()=>{ pointer.down = false; panel.style.setProperty('--tiltX','0'); panel.style.setProperty('--tiltY','0'); });

      // Field parameters
      let T = 0, kick = 0, hueShift = 0;
      const strands = 26;

      function excite(){
        kick += 6 + Math.random()*6;
      }

      // Animation
      let paused = !!(matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches);
      function tick(){
        if(!paused) draw();
        requestAnimationFrame(tick);
      }

      function draw(){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const isDark = root.getAttribute('data-mode')==='dark';

        // gentle trail
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDark ? `rgba(7,12,24,${pulse?0.08:0.10})` : `rgba(245,249,255,${pulse?0.06:0.08})`;
        ctx.fillRect(0,0,w,h);

        T += pulse ? 1.0 : 0.4;
        kick *= 0.94;
        hueShift = (hueShift + 0.15) % 360;

        // color helpers
        const A = hsla('--a', 0.86);
        const B = hsla('--b', 0.86);
        const C = hsla('--c', 0.86);

        // pointer
        const px = pointer.x*w, py = pointer.y*h;
        const influence = pointer.down ? 1.0 : 0.4;

        // draw silk strands
        ctx.lineCap = 'round';
        for(let i=0;i<strands;i++){
          const t = (i/strands);
          const thickness = 0.8 + Math.pow(Math.sin((t+0.15)*Math.PI), 2) * 2.4;
          const amp = (h*0.10 + t*h*0.10) * (0.8 + 0.2*Math.sin(T*0.01 + i)) + kick*0.6;
          const freq = 0.008 + t*0.008;
          const phase = T*0.02 + i*0.6;

          // gradient along width
          const lg = ctx.createLinearGradient(0, py, w, h-py);
          lg.addColorStop(0, A);
          lg.addColorStop(0.5, B);
          lg.addColorStop(1, C);

          ctx.globalCompositeOperation = 'screen';
          ctx.strokeStyle = lg;
          ctx.lineWidth = thickness;

          ctx.beginPath();
          let first = true;
          const steps = 120;
          for(let s=0; s<=steps; s++){
            const x = (s/steps) * w;
            const center = h*0.5 + (t-0.5)*h*0.28;
            const bend = Math.sin(x*freq + phase) * amp;
            const bend2 = Math.sin(x*freq*1.9 - phase*0.8 + t*3.2) * amp*0.35;
            // pointer pull
            const dx = (x - px);
            const pull = Math.exp(-Math.abs(dx) / (w*0.18)) * (influence*120 + kick*6);
            const y = center + bend + bend2 - (py - h*0.5) * (0.25 + t*0.15) + Math.sign(dx)*pull*0.05;

            if(first){ ctx.moveTo(x, y); first=false; } else { ctx.lineTo(x, y); }
          }
          ctx.stroke();

          // subtle glow halo
          if(i % 5 === 0){
            ctx.globalCompositeOperation = 'lighter';
            ctx.lineWidth = thickness*3.2;
            ctx.globalAlpha = 0.08;
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }

        // pointer lens
        const lens = ctx.createRadialGradient(px, py, 0, px, py, 120);
        lens.addColorStop(0, 'rgba(255,255,255,.24)');
        lens.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = lens;
        ctx.beginPath(); ctx.arc(px, py, 60, 0, Math.PI*2); ctx.fill();
      }
      requestAnimationFrame(tick);

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='m') modeBtn.click();
        if(k==='p') palBtn.click();
        if(k==='t') tempoBtn.click();
        if(k==='s') snapBtn.click();
        if(k===' '){ paused = !paused; e.preventDefault(); }
      });

      // Render once if reduced motion
      if(paused){ draw(); }
    })();
  </script>
