<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="aurora668" data-theme="dawn" data-motion="on" role="region" aria-label="Aurora 668 — kinetic light studio">
  <style>
    .aurora668 {
      --r: 26px;
      --ink: 18,22,28;
      --muted: 92,100,116;
      --bg1: #fbfdff; --bg2: #eef3ff;
      --a1: #ff7eb6; --a2: #6ee7ff; --a3: #7cfac8;
      --ring: 0 80px 160px rgba(0,0,0,.18);
      position: relative;
      padding: clamp(18px, 5.2vmin, 60px);
      border-radius: var(--r);
      color: rgb(var(--ink));
      background:
        radial-gradient(120% 180% at 10% -20%, color-mix(in srgb, var(--a2), transparent 85%), transparent 60%),
        radial-gradient(120% 180% at 110% 120%, color-mix(in srgb, var(--a1), transparent 88%), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        var(--ring),
        inset 0 1px 0 rgba(255,255,255,.6),
        inset 0 0 0 1px rgba(0,0,0,.05);
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }

    .aurora668::before {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(70% 70% at 30% 20%, color-mix(in srgb, var(--a3), transparent 80%), transparent 60%),
        radial-gradient(70% 70% at 70% 80%, color-mix(in srgb, var(--a2), transparent 82%), transparent 60%),
        radial-gradient(90% 90% at 50% 50%, color-mix(in srgb, var(--a1), transparent 85%), transparent 60%);
      filter: blur(90px) saturate(140%);
      transform: translate3d(var(--mx,0%), var(--my,0%), 0) scale(1.03);
      opacity: .35;
      pointer-events: none;
      z-index: 0;
    }

    .aurora668 .top {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1fr auto; gap: 18px; align-items: end;
      margin-bottom: clamp(12px, 3vmin, 28px);
    }
    .aurora668 .brand { display: grid; gap: 8px; align-items: end; }
    .aurora668 h1 {
      margin: 0;
      font-size: clamp(42px, 9vw, 120px);
      font-weight: 900; line-height: .85; letter-spacing: -0.035em;
      background: conic-gradient(from 120deg, var(--a1), var(--a2), var(--a3), var(--a1));
      background-size: 200% 200%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 36px color-mix(in srgb, var(--a2), transparent 70%));
      text-wrap: balance;
      will-change: background-position;
    }
    .aurora668 .sub {
      margin: 0; color: rgba(var(--muted), .95);
      font-size: clamp(12px, 1.8vmin, 16px);
      letter-spacing: .02em;
    }

    .aurora668 .actions { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .aurora668 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; border: 1px solid rgba(0,0,0,.08);
      padding: 10px 14px; font-weight: 800; font-size: 12px; letter-spacing: .04em;
      color: rgb(var(--ink));
      background:
        linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.5)) padding-box,
        linear-gradient(180deg, rgba(0,0,0,.08), rgba(255,255,255,.2)) border-box;
      box-shadow:
        0 14px 32px rgba(0,0,0,.12),
        inset 0 1px 0 rgba(255,255,255,.7);
      transition: transform .18s cubic-bezier(.2,.7,.2,1), box-shadow .18s cubic-bezier(.2,.7,.2,1);
      backdrop-filter: blur(10px) saturate(160%);
    }
    .aurora668 .btn:hover { transform: translateY(-2px); box-shadow: 0 20px 44px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.85); }
    .aurora668 .btn.primary {
      color: #0b1220;
      background:
        linear-gradient(180deg, color-mix(in srgb, var(--a2), #fff 38%), color-mix(in srgb, var(--a1), #000 8%)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,.5), rgba(255,255,255,.25)) border-box;
      border-color: color-mix(in srgb, var(--a2), #000 45%);
      text-shadow: 0 1px 0 rgba(255,255,255,.45);
    }

    .aurora668 .stage {
      position: relative; z-index: 1;
      height: clamp(460px, 64vmin, 880px);
      border-radius: 24px;
      border: 1px solid rgba(0,0,0,.08);
      background:
        radial-gradient(100% 80% at 50% 10%, rgba(255,255,255,.65), rgba(255,255,255,.4)) padding-box;
      box-shadow:
        0 38px 120px rgba(0,0,0,.18),
        inset 0 1px 0 rgba(255,255,255,.9);
      overflow: hidden;
      transform: perspective(1200px) rotateX(calc(var(--my,0) * -4deg)) rotateY(calc(var(--mx,0) * 6deg));
      transition: transform .24s ease;
      cursor: crosshair;
    }
    .aurora668 .vignette {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      background: radial-gradient(120% 90% at 50% 40%, transparent 55%, rgba(0,0,0,.08) 100%);
    }

    .aurora668 svg#sky {
      position: relative; z-index: 2; display: block; width: 100%; height: 100%;
      filter: saturate(115%) contrast(103%);
    }

    .aurora668 .stars {
      position: absolute; inset: 0; z-index: 3; pointer-events: none; mix-blend-mode: screen;
    }
    .aurora668 .stars i {
      position: absolute; width: var(--s,8px); height: var(--s,8px); border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in srgb, var(--a2), transparent 35%) 60%, transparent 70%);
      opacity: .85;
      filter: blur(.35px);
      animation: a668-twinkle var(--dur, 6s) ease-in-out infinite;
      transform: translate(-50%, -50%) scale(var(--scale,1));
    }
    @keyframes a668-twinkle {
      0%,100% { opacity: .3; filter: blur(.6px); }
      50% { opacity: .95; filter: blur(.2px); }
    }

    .aurora668 .dock {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      color: rgba(var(--muted), .96); font-size: 12px;
      margin-top: 14px;
    }
    .aurora668 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .aurora668 .chip {
      padding: 8px 12px; border-radius: 999px; border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.72); color: rgb(var(--ink)); font-weight: 800;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.85);
      backdrop-filter: blur(6px) saturate(140%);
    }
    .aurora668 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(0,0,0,.08); border-radius: 12px;
      background: rgba(255,255,255,.7); box-shadow: inset 0 1px 0 rgba(255,255,255,.85);
      backdrop-filter: blur(6px);
      color: rgb(var(--ink));
    }
    .aurora668 input[type="range"] {
      appearance: none; width: 160px; height: 28px; background: transparent;
    }
    .aurora668 input[type="range"]::-webkit-slider-runnable-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .aurora668 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,.16); margin-top: -6px;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }
    .aurora668 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .aurora668 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 1px solid rgba(0,0,0,.16); border-radius: 50%;
      background: #fff; box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }

    .aurora668 .pulse { display: inline-flex; align-items: center; gap: 8px; font-weight: 800; letter-spacing: .06em; color: color-mix(in srgb, var(--a2), rgb(var(--ink))); }
    .aurora668 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--a2);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a2), transparent 40%);
      animation: a668-pulse 1.8s ease-in-out infinite;
    }
    @keyframes a668-pulse {
      0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--a2), transparent 40%); transform: scale(1); }
      70% { box-shadow: 0 0 0 10px transparent; transform: scale(1.1); }
      100% { box-shadow: 0 0 0 0 transparent; transform: scale(1); }
    }

    .aurora668 .divider { height: 1px; width: 100%; margin: 18px 0; background: linear-gradient(90deg, transparent, rgba(0,0,0,.12), transparent); }

    /* Themes */
    .aurora668[data-theme="dawn"] {
      --ink: 18,22,28; --muted: 92,100,116;
      --bg1: #fbfdff; --bg2: #eef3ff;
      --a1: #ff7eb6; --a2: #6ee7ff; --a3: #7cfac8;
    }
    .aurora668[data-theme="midnight"] {
      --ink: 232,238,245; --muted: 160,170,186;
      --bg1: #0a0c12; --bg2: #141a27;
      --a1: #7c3aed; --a2: #00e5ff; --a3: #10b981;
      --ring: 0 80px 160px rgba(0,0,0,.35);
    }
    .aurora668[data-theme="glacier"] {
      --ink: 228,241,248; --muted: 172,192,204;
      --bg1: #02121c; --bg2: #0a2533;
      --a1: #60a5fa; --a2: #22d3ee; --a3: #a7f3d0;
      --ring: 0 80px 160px rgba(0,0,0,.32);
    }

    .aurora668[data-motion="off"] .stage { cursor: default; }
    .aurora668.minimal .stars { display: none !important; }
    .aurora668.minimal .sub { display: none !important; }

    @media (prefers-reduced-motion: reduce) {
      .aurora668, .aurora668 * { animation: none !important; transition: none !important; }
      .aurora668 { --mx: 0; --my: 0; }
    }

    @media (max-width: 820px) {
      .aurora668 .stage { height: clamp(380px, 68vmin, 720px); }
      .aurora668 label.range { width: 100%; justify-content: space-between; }
      .aurora668 .actions { justify-content: flex-end; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.aurora668');
      const svg = root.querySelector('#sky');
      const ribbonsGroup = root.querySelector('#ribbons');
      const defs = svg.querySelector('defs');

      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme  = root.querySelector('[data-action="theme"]');
      const btnMinimal= root.querySelector('[data-action="minimal"]');
      const btnSave   = root.querySelector('[data-action="save"]');
      const chipTheme = root.querySelector('[data-chip="theme"]');
      const h1 = root.querySelector('h1'); const sub = root.querySelector('.sub');

      const rCount = root.querySelector('#ribbonsRange');
      const rIntensity = root.querySelector('#intensityRange');
      const rBlur = root.querySelector('#blurRange');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch { lu.textContent = 'Last updated: ' + now.toString(); }

      // Pointer parallax
      function onPointer(e) {
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width - 0.5) * 2;
        const y = ((e.clientY - r.top) / r.height - 0.5) * 2;
        root.style.setProperty('--mx', (x*6).toFixed(2) + '%');
        root.style.setProperty('--my', (y*-4).toFixed(2) + '%');
        pointer.tx = e.clientX - svg.getBoundingClientRect().left;
        pointer.ty = e.clientY - svg.getBoundingClientRect().top;
      }
      const pointer = { tx: 0, ty: 0 };
      root.addEventListener('mousemove', onPointer, { passive: true });
      root.addEventListener('mouseleave', () => { root.style.removeProperty('--mx'); root.style.removeProperty('--my'); });

      // Themes
      const order = ['dawn','midnight','glacier'];
      const THEMES = {
        dawn:     ['#ff7eb6','#6ee7ff','#7cfac8','#ffd6e6'],
        midnight: ['#7c3aed','#00e5ff','#10b981','#93c5fd'],
        glacier:  ['#60a5fa','#22d3ee','#a7f3d0','#c7f9ff']
      };
      let theme = root.dataset.theme || 'dawn';
      function applyTheme(name){
        theme = name; root.dataset.theme = name; chipTheme.textContent = 'Theme: ' + name;
        h1.animate([{letterSpacing:'-0.035em'},{letterSpacing:'-0.01em'},{letterSpacing:'-0.035em'}], {duration:420, easing:'cubic-bezier(.2,.8,.2,1)'});
        buildRibbons();
      }
      btnTheme.addEventListener('click', () => {
        const i = order.indexOf(theme);
        applyTheme(order[(i + 1) % order.length]);
      });

      // Minimal
      let minimal = false;
      btnMinimal.addEventListener('click', () => {
        minimal = !minimal;
        root.classList.toggle('minimal', minimal);
        btnMinimal.textContent = minimal ? 'Detail' : 'Minimal';
      });

      // Motion
      function setMotion(on) {
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Settings
      let count = parseInt(rCount.value,10);
      let intensity = parseInt(rIntensity.value,10);
      let blur = parseInt(rBlur.value,10);
      rCount.addEventListener('input', () => { count = parseInt(rCount.value,10); buildRibbons(); });
      rIntensity.addEventListener('input', () => { intensity = parseInt(rIntensity.value,10); });
      rBlur.addEventListener('input', () => { blur = parseInt(rBlur.value,10); updateBlur(blur); });

      // Keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
        if (k === '+' || k === '=') { e.preventDefault(); rIntensity.value = Math.min(200, parseInt(rIntensity.value,10) + 8); intensity = parseInt(rIntensity.value,10); }
        if (k === '-' || k === '_') { e.preventDefault(); rIntensity.value = Math.max(10, parseInt(rIntensity.value,10) - 8); intensity = parseInt(rIntensity.value,10); }
      });

      // Geometry
      const W = 1200, H = 800, TAU = Math.PI*2;

      function updateBlur(v){
        let soft = defs.querySelector('#softglow feGaussianBlur');
        if (soft) soft.setAttribute('stdDeviation', String(Math.max(0, v)));
      }

      // Build ribbons
      function buildRibbons(){
        // clear
        ribbonsGroup.innerHTML = '';
        // gradients cleanup
        defs.querySelectorAll('linearGradient[id^="rg-"]').forEach(n => n.remove());

        const pal = THEMES[theme];
        for (let i=0;i<count;i++){
          // gradient per ribbon
          const lg = document.createElementNS('http://www.w3.org/2000/svg','linearGradient');
          lg.id = `rg-${i}`;
          lg.setAttribute('gradientUnits','userSpaceOnUse');
          lg.setAttribute('x1','0'); lg.setAttribute('y1','0'); lg.setAttribute('x2', String(W)); lg.setAttribute('y2','0');
          const s0 = document.createElementNS('http://www.w3.org/2000/svg','stop'); s0.setAttribute('offset','0%'); s0.setAttribute('stop-color', pal[(i+0)%pal.length]);
          const s1 = document.createElementNS('http://www.w3.org/2000/svg','stop'); s1.setAttribute('offset','50%'); s1.setAttribute('stop-color', pal[(i+1)%pal.length]);
          const s2 = document.createElementNS('http://www.w3.org/2000/svg','stop'); s2.setAttribute('offset','100%'); s2.setAttribute('stop-color', pal[(i+2)%pal.length]);
          lg.appendChild(s0); lg.appendChild(s1); lg.appendChild(s2);
          defs.appendChild(lg);

          // ribbon path
          const g = document.createElementNS('http://www.w3.org/2000/svg','g');
          const pGlow = document.createElementNS('http://www.w3.org/2000/svg','path');
          const p = document.createElementNS('http://www.w3.org/2000/svg','path');
          const width = 3.5 + i*1.35;
          pGlow.setAttribute('fill','none');
          pGlow.setAttribute('stroke', `url(#rg-${i})`);
          pGlow.setAttribute('stroke-width', String(width*2.2));
          pGlow.setAttribute('stroke-linecap','round');
          pGlow.setAttribute('stroke-linejoin','round');
          pGlow.setAttribute('opacity','0.55');
          pGlow.setAttribute('filter','url(#softglow)');

          p.setAttribute('fill','none');
          p.setAttribute('stroke', `url(#rg-${i})`);
          p.setAttribute('stroke-width', String(width));
          p.setAttribute('stroke-linecap','round');
          p.setAttribute('stroke-linejoin','round');
          p.setAttribute('filter','url(#crisp)');

          g.appendChild(pGlow); g.appendChild(p);
          g.setAttribute('data-idx', i);
          ribbonsGroup.appendChild(g);
        }
        updateBlur(blur);
      }

      // Export
      function saveSVG() {
        try {
          const clone = svg.cloneNode(true);
          const xml = new XMLSerializer().serializeToString(clone);
          const blob = new Blob([xml], {type:'image/svg+xml;charset=utf-8'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url; a.download = 'aurora-668.svg';
          a.click();
          setTimeout(() => URL.revokeObjectURL(url), 1000);
        } catch(e){}
      }
      btnSave.addEventListener('click', saveSVG);

      // Animation
      let last = performance.now();
      function pathFor(i, t, windX, windY){
        const n = 110;
        const baseY = H*(0.18 + 0.64*(i/(Math.max(1, count-1))));
        const amp = 20 + intensity*0.4 + i*5 + windY*0.15;
        const amp2 = 10 + intensity*0.2;
        const freq = 1.4 + i*0.15;
        const freq2 = 2.0 + i*0.1;
        const speed = 0.6 + i*0.08;
        let d = '';
        for (let k=0;k<n;k++){
          const x = (k/(n-1))*W;
          const ax = (x/W)*TAU;
          const y =
            baseY
            + Math.sin(ax*freq + t*speed + i*0.8 + windX*0.01)*amp
            + Math.cos(ax*freq2 - t*(speed*1.3) + i*0.5)*amp2
            + Math.sin(t*0.3 + i)*10;
          d += (k===0 ? 'M' : 'L') + x.toFixed(1) + ' ' + y.toFixed(1) + ' ';
        }
        return d;
      }

      let windX = 0, windY = 0;
      function animate(ts){
        const dt = Math.max(0.016, Math.min(0.06, (ts - last)/1000));
        last = ts;

        // title shimmer
        h1.style.backgroundPosition = `${(ts * 0.02) % 200}% ${(ts * 0.015) % 200}%`;

        // wind from pointer
        if (pointer.tx && pointer.ty) {
          const rect = svg.getBoundingClientRect();
          const px = (pointer.tx / rect.width - 0.5) * 2;
          const py = (pointer.ty / rect.height - 0.5) * 2;
          windX += ((px*600) - windX) * 0.05;
          windY += ((py*200) - windY) * 0.05;
        } else {
          windX += (0 - windX) * 0.04;
          windY += (0 - windY) * 0.04;
        }

        if (root.dataset.motion === 'on') {
          const groups = ribbonsGroup.querySelectorAll('g');
          for (let i=0;i<groups.length;i++){
            const g = groups[i];
            const pGlow = g.children[0];
            const p = g.children[1];
            const d = pathFor(i, ts*0.001, windX, windY);
            pGlow.setAttribute('d', d);
            p.setAttribute('d', d);
          }
        }

        requestAnimationFrame(animate);
      }

      // visibility
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      // kick
      applyTheme(theme);
      requestAnimationFrame(animate);
    })();
  </script>
