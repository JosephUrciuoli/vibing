<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe63" aria-label="Aurora Observatory">
  <style>
    .vibe63 {
      --ink: #0c1325;
      --ink-inv: #eef3ff;
      --muted: #5f6c8f;
      --line: rgba(255,255,255,0.16);
      --accent-a: #60a5fa;
      --accent-b: #a78bfa;
      --accent-c: #34d399;
      --bg-1: #0b1020;
      --bg-2: #0a0f1b;
      --px: 50%;
      --py: 50%;
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      min-height: 560px;
      display: grid;
      place-items: center;
      color: var(--ink-inv);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1200px 700px at 80% -10%, #1a2240 0%, transparent 60%),
        radial-gradient(900px 500px at 10% 120%, #13214b 0%, transparent 70%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      isolation: isolate;
      box-shadow: 0 30px 80px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.04);
    }

    /* Soft scan grid */
    .vibe63::before {
      content: "";
      position: absolute; inset: -1px;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.035) 0 1px, transparent 1px 60px);
      mix-blend-mode: soft-light;
      opacity: .5;
      pointer-events: none;
      transform: translateZ(0);
    }

    /* Floating glass pane */
    .vibe63 .pane {
      position: relative;
      z-index: 3;
      width: min(980px, 88vw);
      border-radius: 24px;
      padding: clamp(22px, 4vw, 40px);
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.04));
      border: 1px solid var(--line);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow:
        0 10px 50px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.12);
      transform: translate3d(0,0,0);
    }

    .vibe63 .stamp {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.24), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.24);
      color: color-mix(in srgb, var(--ink-inv), #ffffff 10%);
      font-size: 12px; letter-spacing: .14em; text-transform: uppercase;
    }
    .vibe63 .stamp::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-a), transparent 60%);
      box-shadow: 0 0 10px var(--accent-a);
    }

    .vibe63 h1 {
      margin: 14px 0 6px 0;
      font: 800 clamp(38px, 8vw, 86px)/1.02 ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      letter-spacing: -0.02em;
      background: conic-gradient(from 120deg at var(--px) var(--py),
        var(--accent-a), var(--accent-b), var(--accent-c), var(--accent-a)
      );
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 2px 16px rgba(96,165,250,0.18));
      white-space: pre-wrap;
    }

    .vibe63 .lead {
      margin: 0 0 18px 0;
      max-width: 62ch;
      color: color-mix(in srgb, var(--ink-inv), #ffffff 18%);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .vibe63 .controls {
      display: flex; flex-wrap: wrap; gap: 12px;
      margin-top: 10px;
    }
    .vibe63 .chip {
      appearance: none; border: 0; cursor: pointer;
      border-radius: 14px; padding: 12px 16px; font-weight: 700;
      color: var(--ink-inv);
      background: linear-gradient(135deg, color-mix(in srgb, var(--accent-a), #ffffff 8%), color-mix(in srgb, var(--accent-b), #000 10%));
      box-shadow: 0 10px 24px rgba(96,165,250,0.26), inset 0 1px 0 rgba(255,255,255,0.32);
      transition: transform .15s ease, box-shadow .25s ease, filter .25s ease;
      position: relative; overflow: hidden;
    }
    .vibe63 .chip:hover { transform: translateY(-2px); }
    .vibe63 .chip.secondary {
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      box-shadow: 0 8px 22px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.18);
    }
    .vibe63 .chip:focus-visible { outline: 2px solid color-mix(in srgb, var(--accent-b), #fff 40%); outline-offset: 2px; }

    .vibe63 .slider {
      --track: rgba(255,255,255,0.18);
      --fill: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      color: var(--muted);
    }
    .vibe63 .slider input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 160px; height: 24px; background: transparent;
    }
    .vibe63 .slider input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: var(--track);
    }
    .vibe63 .slider input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px; background: var(--track);
    }
    .vibe63 .slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px;
      border-radius: 50%; background: var(--accent-a);
      border: 2px solid rgba(255,255,255,0.7);
      box-shadow: 0 3px 10px rgba(96,165,250,0.6);
      margin-top: -6px;
    }
    .vibe63 .slider .bar {
      position: absolute; pointer-events: none;
      width: 0; height: 6px; border-radius: 999px;
      background: var(--fill); transform: translateY(-15px);
      mix-blend-mode: screen; opacity: .8;
    }

    .vibe63 .tags {
      display: flex; flex-wrap: wrap; gap: 8px; margin-top: 14px;
    }
    .vibe63 .tag {
      font-size: 12px; color: color-mix(in srgb, var(--ink-inv), #ffffff 10%);
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04));
      user-select: none;
    }

    /* Meta footer */
    .vibe63 .meta {
      margin-top: 18px; display: flex; justify-content: space-between; align-items: center;
      gap: 12px; font-size: 12px; color: color-mix(in srgb, var(--ink-inv), #ffffff 24%);
      padding: 10px 14px; border-radius: 12px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.04));
    }

    /* Aurora canvas and glow */
    .vibe63 .aurora {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      filter: blur(20px) saturate(120%);
      opacity: .9;
      mix-blend-mode: screen;
    }
    .vibe63 .glow {
      position: absolute; inset: -20%;
      background: radial-gradient(600px 600px at var(--px) var(--py), rgba(96,165,250,0.25), transparent 60%),
                  radial-gradient(480px 480px at calc(100% - var(--px)) calc(100% - var(--py)), rgba(167,139,250,0.18), transparent 70%);
      filter: blur(40px);
      z-index: 0; pointer-events: none;
      transition: background .25s ease;
    }

    /* Floating orbs */
    .vibe63 .orb {
      position: absolute; z-index: 2; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.05));
      box-shadow: 0 0 0 0 rgba(255,255,255,0.5);
      opacity: .8;
      transition: transform .18s ease;
    }
    .vibe63 .orb.a { top: 12%; left: 16%; }
    .vibe63 .orb.b { top: 68%; left: 22%; }
    .vibe63 .orb.c { top: 28%; left: 78%; }
    .vibe63 .orb.d { top: 76%; left: 76%; }
    .vibe63 .orb.e { top: 42%; left: 48%; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe63 .aurora { display: none; }
      .vibe63 .glow { filter: blur(24px); }
      .vibe63 .chip, .vibe63 .orb { transition: none !important; }
    }

    /* Eclipse Theme */
    .vibe63[data-theme="eclipse"] {
      --accent-a: #f472b6;
      --accent-b: #60a5fa;
      --accent-c: #22d3ee;
      --bg-1: #060912;
      --bg-2: #02040a;
    }
    .vibe63[data-theme="eclipse"] .chip.secondary { box-shadow: 0 8px 22px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.16); }
  </style>

  <!-- Canvas aurora -->
  <canvas class="aurora" aria-hidden="true"></canvas>
  <div class="glow" aria-hidden="true"></div>

  <!-- Floating orbs that gently chase the cursor -->
  <span class="orb a" aria-hidden="true"></span>
  <span class="orb b" aria-hidden="true"></span>
  <span class="orb c" aria-hidden="true"></span>
  <span class="orb d" aria-hidden="true"></span>
  <span class="orb e" aria-hidden="true"></span>

  <div class="pane">
    <div class="stamp">Iteration 63 • Aurora</div>
    <h1>Quiet Motion
Kinetic Clarity</h1>
    <p class="lead">A living surface for focused thought—soft light, responsive depth, and motion you can tune.</p>

    <div class="controls">
      <button id="flow" class="chip" type="button" aria-pressed="true">Pause Flow</button>
      <button id="theme" class="chip secondary" type="button" aria-pressed="false">Eclipse</button>

      <div class="slider" role="group" aria-label="Breeze">
        <span style="font-weight:700;color:#cbd5ff;">Breeze</span>
        <input id="breeze" type="range" min="0" max="100" value="55" aria-label="Breeze strength">
        <span class="bar" aria-hidden="true"></span>
      </div>
    </div>

    <div class="tags" aria-hidden="true">
      <span class="tag">Aurora</span>
      <span class="tag">Glass</span>
      <span class="tag">Parallax</span>
      <span class="tag">Calm</span>
    </div>

    <div class="meta">
      <span class="tip">Tip: move your cursor to steer the glow; try Eclipse.</span>
      <span id="last-updated">Last updated: 2025-10-19 12:18:52 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe63');
      const canvas = root.querySelector('.aurora');
      const ctx = canvas.getContext('2d');
      const flowBtn = root.querySelector('#flow');
      const themeBtn = root.querySelector('#theme');
      const range = root.querySelector('#breeze');
      const bar = root.querySelector('.slider .bar');
      const updated = root.querySelector('#last-updated');
      const orbs = Array.from(root.querySelectorAll('.orb'));
      let playing = true;
      let t = 0;
      let breeze = +range.value / 100;
      let px = 0.5, py = 0.5;
      let raf = null;

      // Last updated
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false, timeZoneName:'short' });
        updated.textContent = 'Last updated: ' + fmt.format(d);
      } catch(e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Resize canvas
      function fit() {
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = root.getBoundingClientRect();
        canvas.width = Math.max(1, rect.width * dpr * 0.9);
        canvas.height = Math.max(1, rect.height * dpr * 0.9);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr * 0.9, dpr * 0.9);
      }
      fit();
      window.addEventListener('resize', fit);

      // Aurora blobs
      const blobs = Array.from({length: 6}).map((_,i)=>({
        r: 180 + Math.random()*120,
        hue: i*60 + 200,
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        s: 0.6 + Math.random()*0.8,
        o: 0.22 + Math.random()*0.18
      }));

      function draw() {
        if (!playing || window.matchMedia('(prefers-reduced-motion: reduce)').matches) { raf = null; return; }
        t += 0.006 + breeze*0.02;
        const w = canvas.width, h = canvas.height;
        ctx.clearRect(0,0,w,h);

        // softly fill background for extra glow
        ctx.globalCompositeOperation = 'lighter';
        blobs.forEach((b, i) => {
          const kx = Math.sin(t * (0.6 + b.s) + i) * 0.5 + (px - 0.5) * 1.2;
          const ky = Math.cos(t * (0.7 + b.s) + i*1.3) * 0.5 + (py - 0.5) * 1.2;
          const cx = (0.5 + kx*0.35 + 0.1*Math.sin(t*0.8+i))*w;
          const cy = (0.5 + ky*0.35 + 0.1*Math.cos(t*0.7+i))*h;
          const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, b.r);
          const a1 = Math.max(0, Math.min(1, 0.28 * b.o + breeze*0.25));
          const a0 = 0.0;
          // theme colors adapt
          const theme = root.getAttribute('data-theme') === 'eclipse';
          const c1 = theme ? `hsla(${(b.hue+80)%360}, 85%, 62%, ${a1})` : `hsla(${b.hue%360}, 85%, 60%, ${a1})`;
          const c2 = theme ? `hsla(${(b.hue+160)%360}, 85%, 60%, ${a0})` : `hsla(${(b.hue+40)%360}, 85%, 60%, ${a0})`;
          grd.addColorStop(0, c1);
          grd.addColorStop(1, c2);
          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(cx, cy, b.r, 0, Math.PI*2);
          ctx.fill();
        });

        raf = requestAnimationFrame(draw);
      }
      function start(){ if(!raf) raf = requestAnimationFrame(draw); }
      function stop(){ if(raf) cancelAnimationFrame(raf); raf=null; }

      // Controls
      flowBtn.addEventListener('click', () => {
        playing = !playing;
        flowBtn.setAttribute('aria-pressed', String(playing));
        flowBtn.textContent = playing ? 'Pause Flow' : 'Resume Flow';
        playing ? start() : stop();
      });

      themeBtn.addEventListener('click', () => {
        const on = root.getAttribute('data-theme') === 'eclipse';
        if (on) {
          root.removeAttribute('data-theme');
          themeBtn.setAttribute('aria-pressed','false');
          themeBtn.textContent = 'Eclipse';
        } else {
          root.setAttribute('data-theme','eclipse');
          themeBtn.setAttribute('aria-pressed','true');
          themeBtn.textContent = 'Dawn';
        }
      });

      function updateBar() {
        const pct = (+range.value - +range.min) / (+range.max - +range.min);
        bar.style.width = Math.round(pct * 160) + 'px';
      }
      range.addEventListener('input', () => {
        breeze = +range.value / 100;
        updateBar();
      });
      updateBar();

      // Pointer parallax
      function onMove(e){
        const rect = root.getBoundingClientRect();
        px = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
        py = Math.min(1, Math.max(0, (e.clientY - rect.top) / rect.height));
        root.style.setProperty('--px', (px*100).toFixed(2) + '%');
        root.style.setProperty('--py', (py*100).toFixed(2) + '%');
        // move orbs subtly
        orbs.forEach((el, i) => {
          const dx = (px - 0.5) * (6 + i*2);
          const dy = (py - 0.5) * (6 + i*2);
          el.style.transform = `translate(${dx}px, ${dy}px)`;
        });
      }
      root.addEventListener('pointermove', onMove, {passive:true});
      root.addEventListener('pointerleave', () => {
        px = 0.5; py = 0.5;
        root.style.setProperty('--px', '50%');
        root.style.setProperty('--py', '50%');
        orbs.forEach(el => el.style.transform = 'translate(0,0)');
      });

      // Respect reduced motion
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      function syncMotion(){
        if (mq.matches) { stop(); }
        else if (playing) { start(); }
      }
      try { mq.addEventListener('change', syncMotion); } catch(_) {}
      syncMotion();
      if (!mq.matches) start();
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
