<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe-1531" data-theme="sol" aria-label="Solstice Orrery — a living, responsive orrery poster">
  <style>
    /* Scope all styles to #vibe-1531 */
    #vibe-1531{
      --bg-1:#f7fbff;
      --bg-2:#fff5e6;
      --ink:#0e1320;
      --muted:#5c6b82;
      --accent: 36 100% 55%;
      --glow: 36 100% 60%;
      --grid: rgba(14,19,32,.07);
      --mx:50%;
      --my:50%;
      position: relative;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      border-radius: 28px;
      padding: 22px;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), rgba(255,255,255,.85), transparent 60%),
        linear-gradient(120deg, var(--bg-1), var(--bg-2));
      border:1px solid rgba(12,18,34,.12);
      box-shadow:
        0 30px 80px rgba(12,18,34,.18),
        inset 0 1px 0 rgba(255,255,255,.7);
      overflow: hidden;
      isolation: isolate;
      transition: background .6s ease, color .35s ease, box-shadow .35s ease;
    }
    #vibe-1531::before{
      /* angle grid */
      content:""; position:absolute; inset:-10%;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), rgba(255,255,255,.2), transparent 60%),
        conic-gradient(from -20deg, rgba(255,255,255,.0) 0 20deg, rgba(255,255,255,.06) 20deg 22deg, rgba(255,255,255,.0) 22deg 360deg);
      mix-blend-mode: soft-light; opacity:.6; pointer-events:none; z-index:0;
    }
    #vibe-1531::after{
      /* soft paper texture */
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        repeating-linear-gradient(0deg, var(--grid) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, var(--grid) 0 1px, transparent 1px 40px);
      mask: radial-gradient(70% 70% at 50% 50%, rgba(0,0,0,.18), transparent 70%);
    }

    /* Themes */
    #vibe-1531[data-theme="sol"]{
      --bg-1:#f7fbff; --bg-2:#fff3e6; --ink:#0e1320; --muted:#576786;
      --accent: 34 100% 56%; --glow: 36 100% 60%; --grid: rgba(14,19,32,.07);
    }
    #vibe-1531[data-theme="luna"]{
      --bg-1:#0a0f1a; --bg-2:#121a2a; --ink:#e8f3ff; --muted:#9fb6d2;
      --accent: 208 100% 62%; --glow: 210 100% 70%; --grid: rgba(232,243,255,.06);
      box-shadow: 0 36px 88px rgba(2,6,14,.7), inset 0 1px 0 rgba(255,255,255,.06);
    }
    #vibe-1531[data-theme="eclipse"]{
      --bg-1:#1b0b1c; --bg-2:#120b2c; --ink:#f6eaff; --muted:#ccb7e3;
      --accent: 291 100% 65%; --glow: 38 100% 60%; --grid: rgba(246,234,255,.06);
      box-shadow: 0 36px 88px rgba(10,0,30,.7), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Header */
    #vibe-1531 .header{
      position: relative; z-index: 2; display: grid; justify-items: center; gap: 8px; text-align:center;
    }
    #vibe-1531 .pill{
      display:inline-flex; align-items:center; gap:10px; padding:6px 12px;
      border-radius:999px; letter-spacing:.28em; text-transform:uppercase; font-size:11px;
      color:var(--muted);
      background: rgba(255,255,255,.55);
      border:1px solid rgba(12,18,34,.12);
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 8px 18px rgba(12,18,34,.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1531[data-theme="luna"] .pill,
    #vibe-1531[data-theme="eclipse"] .pill{
      background: rgba(255,255,255,.08);
      border-color: rgba(233,241,255,.18);
    }
    #vibe-1531 .spark{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--accent)));
      box-shadow: 0 0 10px hsl(var(--accent) / .45);
    }
    #vibe-1531 .title{
      margin:0; font-weight:900; letter-spacing:-.02em; line-height:.92;
      font-size: clamp(34px, 7.2vw, 84px);
      background: linear-gradient(100deg,
        hsl(var(--accent)),
        hsl(var(--glow)),
        hsl(var(--accent)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 20px hsl(var(--accent) / .25));
    }
    #vibe-1531 .sub{ margin:0; color:var(--muted); font-size: clamp(14px, 2.2vw, 18px); }

    /* Stage */
    #vibe-1531 .stage{
      position:relative; z-index:1;
      width:min(94vw, 900px); aspect-ratio: 16/9; margin: 20px auto 14px;
      border-radius: 24px;
      overflow: hidden;
      border:1px solid rgba(12,18,34,.12);
      background:
        radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,.42), rgba(255,255,255,.10) 55%, transparent 70%);
      box-shadow:
        0 22px 50px rgba(12,18,34,.16),
        inset 0 0 160px hsl(var(--accent) / .06),
        inset 0 1px 0 rgba(255,255,255,.7);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease;
    }
    #vibe-1531[data-theme="luna"] .stage,
    #vibe-1531[data-theme="eclipse"] .stage{
      border-color: rgba(233,241,255,.16);
      background: radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,.10), transparent 65%);
      box-shadow:
        0 26px 60px rgba(2,8,16,.7),
        inset 0 0 180px hsl(var(--accent) / .10),
        inset 0 1px 0 rgba(255,255,255,.08);
    }
    #vibe-1531 .stage::after{
      content:""; position:absolute; inset:-30% -10%; pointer-events:none; z-index:0;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), rgba(255,255,255,.14), transparent 60%),
        conic-gradient(from 0deg, transparent 0 88deg, hsl(var(--accent) / .10) 88deg 92deg, transparent 92deg 180deg,
          hsl(var(--accent) / .06) 180deg 184deg, transparent 184deg 360deg);
      mix-blend-mode: screen;
      opacity: .6;
    }
    #vibe-1531 canvas.orrery{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    /* Overlays */
    #vibe-1531 .now{
      position:absolute; z-index:2; right:14px; top:12px;
      font-variant-numeric: tabular-nums; font-weight:800; letter-spacing:.02em;
      font-size: clamp(13px, 2vw, 16px);
      color: var(--ink);
      background: rgba(255,255,255,.55);
      border:1px solid rgba(12,18,34,.12);
      padding:6px 10px; border-radius:10px;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 8px 18px rgba(12,18,34,.08), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1531[data-theme="luna"] .now,
    #vibe-1531[data-theme="eclipse"] .now{
      background: rgba(255,255,255,.08); border-color: rgba(233,241,255,.18);
    }
    #vibe-1531 .legend{
      position:absolute; left:12px; bottom:12px; z-index:2;
      display:flex; gap:8px; align-items:center; color:var(--muted);
      background: rgba(255,255,255,.55);
      border:1px solid rgba(12,18,34,.12);
      padding:6px 10px; border-radius:12px;
      font-size:12px; -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1531[data-theme="luna"] .legend,
    #vibe-1531[data-theme="eclipse"] .legend{
      background: rgba(255,255,255,.08); border-color: rgba(233,241,255,.18);
    }
    #vibe-1531 .legend i{
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--accent)));
      box-shadow: 0 0 10px hsl(var(--accent) / .35);
      display:inline-block;
    }

    /* Controls */
    #vibe-1531 .toolbar{
      position:relative; z-index:3; display:flex; flex-wrap:wrap;
      gap: 10px 12px; align-items:center; justify-content:center; margin: 10px 0 6px;
    }
    #vibe-1531 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid rgba(12,18,34,.12);
      background: rgba(255,255,255,.6); color:var(--ink);
      padding:10px 14px; border-radius:999px; font-size:13px; font-weight:800; letter-spacing:.02em;
      cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 10px 20px rgba(12,18,34,.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1531 .btn:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,.26); }
    #vibe-1531 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--accent)), hsl(var(--glow)));
      color:#071824; border-color:transparent;
      box-shadow: 0 14px 28px hsl(var(--accent) / .22), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1531[data-theme="luna"] .btn,
    #vibe-1531[data-theme="eclipse"] .btn{
      background: rgba(255,255,255,.08); border-color: rgba(233,241,255,.18);
    }
    #vibe-1531 .cluster{ display:flex; gap:10px; align-items:center; }
    #vibe-1531 .slider{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; border:1px solid rgba(12,18,34,.12);
      background: rgba(255,255,255,.55); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1531[data-theme="luna"] .slider,
    #vibe-1531[data-theme="eclipse"] .slider{ background: rgba(255,255,255,.08); border-color: rgba(233,241,255,.18); }
    #vibe-1531 input[type="range"]{ width:170px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1531 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--accent)), hsl(var(--glow)));
      box-shadow: 0 0 0 1px rgba(0,0,0,.06) inset;
    }
    #vibe-1531 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,.18);
    }
    #vibe-1531 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--accent)), hsl(var(--glow)));
    }
    #vibe-1531 input[type="range"]::-moz-range-thumb{
      width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12);
      box-shadow:0 4px 10px rgba(12,18,34,.18);
    }

    /* Footer */
    #vibe-1531 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:8px;
    }
    #vibe-1531 .hint{ display:inline-flex; align-items:center; gap:8px; }
    #vibe-1531 .hint::before{
      content:""; width:12px; height:12px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--accent)));
      box-shadow: 0 0 12px hsl(var(--accent) / .35);
    }

    @media (prefers-reduced-motion: reduce){
      #vibe-1531 .stage::after{ display:none; }
    }
  </style>

  <div class="header">
    <span class="pill"><span class="spark" aria-hidden="true"></span> Iteration 1531</span>
    <h1 class="title">Solstice Orrery</h1>
    <p class="sub">Planets in gentle motion. Drag to bend their sky.</p>
  </div>

  <div class="stage" id="stage" role="application" aria-label="Interactive orrery canvas. Drag or move to alter gravity; adjust tempo; switch theme.">
    <canvas id="orrery" class="orrery" aria-hidden="true"></canvas>
    <div class="now" aria-live="polite" aria-atomic="true">--:--:--</div>
    <div class="legend"><i aria-hidden="true"></i> harmonic orbit traces</div>
  </div>

  <div class="toolbar" role="group" aria-label="Theme and motion controls">
    <div class="cluster">
      <button type="button" class="btn theme" data-theme="sol" aria-pressed="true">Sol</button>
      <button type="button" class="btn theme" data-theme="luna" aria-pressed="false">Luna</button>
      <button type="button" class="btn theme" data-theme="eclipse" aria-pressed="false">Eclipse</button>
    </div>
    <div class="cluster">
      <label class="slider">Tempo <input id="tempo" type="range" min="0" max="100" value="60" aria-label="Orbit tempo"></label>
      <label class="slider">Bodies <input id="bodies" type="range" min="3" max="12" value="7" aria-label="Number of planets"></label>
      <button id="pulse" class="btn" type="button">Pulse</button>
      <button id="pause" class="btn" aria-pressed="false" type="button">Pause</button>
      <button id="snap" class="btn" type="button" title="Save current frame">Capture</button>
    </div>
  </div>

  <div class="foot">
    <span class="hint">click the sky to pause • press H to hide UI</span>
    <span id="last-updated">Last updated: 2025-12-26 00:20:21 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1531');
      const stage = document.getElementById('stage');
      const canvas = document.getElementById('orrery');
      const ctx = canvas.getContext('2d', { alpha: true });
      const clockEl = stage.querySelector('.now');
      const themes = root.querySelectorAll('.theme');
      const tempoInput = document.getElementById('tempo');
      const bodiesInput = document.getElementById('bodies');
      const pulseBtn = document.getElementById('pulse');
      const pauseBtn = document.getElementById('pause');
      const snapBtn = document.getElementById('snap');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Clock
      function tickClock(){
        const d = new Date();
        const pad = n => String(n).padStart(2,'0');
        clockEl.textContent = pad(d.getHours())+':'+pad(d.getMinutes())+':'+pad(d.getSeconds());
      }
      tickClock();
      setInterval(tickClock, 1000);

      // Sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0,CX=0,CY=0,paused=false;
      function size(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX=W/2; CY=H/2;
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      window.addEventListener('resize', size, { passive:true });

      // Pointer glow + gravity bend
      let pointer = { x:CX, y:CY };
      function setPointer(e){
        const r = stage.getBoundingClientRect();
        const x = Math.max(0, Math.min(r.width, (e.clientX - r.left)));
        const y = Math.max(0, Math.min(r.height, (e.clientY - r.top)));
        pointer = { x,y };
        const px = (x / r.width) * 100;
        const py = (y / r.height) * 100;
        root.style.setProperty('--mx', px.toFixed(2) + '%');
        root.style.setProperty('--my', py.toFixed(2) + '%');
      }
      stage.addEventListener('mousemove', setPointer);
      stage.addEventListener('mouseleave', ()=>{ root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });
      stage.addEventListener('touchmove', (e)=>{ const t=e.touches[0]; if(!t) return; setPointer({ clientX:t.clientX, clientY:t.clientY }); }, { passive:true });

      // Theme switching
      themes.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const val = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          themes.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
        });
      });

      // Controls
      let baseTempo = Number(tempoInput.value);
      let bodyCount = Number(bodiesInput.value);
      tempoInput.addEventListener('input', ()=>{ baseTempo = Number(tempoInput.value); });
      bodiesInput.addEventListener('input', ()=>{ bodyCount = Number(bodiesInput.value); seedPlanets(bodyCount); });

      pulseBtn.addEventListener('click', ()=>{ pulse = 1; });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });
      snapBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'solstice-orrery-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Hide UI with H
      document.addEventListener('keydown', (e)=>{
        if ((e.key||'').toLowerCase() === 'h'){
          root.classList.toggle('ui-hidden');
          const hide = root.classList.contains('ui-hidden');
          root.querySelectorAll('.toolbar, .pill, .legend').forEach(el=> el.style.opacity = hide ? '0' : '');
        }
      });

      stage.addEventListener('click', ()=>{ paused = !paused; pauseBtn.setAttribute('aria-pressed', String(paused)); pauseBtn.textContent = paused ? 'Resume' : 'Pause'; });

      // Planet seeds
      let planets = [];
      function rand(min,max){ return Math.random()*(max-min)+min; }
      function seedPlanets(n){
        planets = Array.from({length:n}, (_,i)=>{
          const t = (i+1)/n;
          return {
            orbit: 40 + t* Math.min(W,H)*0.42,
            size: 3 + (1-t)*10 + (i%3===0? 3:0),
            hue: (i%2?  hAccent()+20 : hAccent()-30) + rand(-10,10),
            phase: rand(0, Math.PI*2),
            speed: (0.00005 + t*0.00035) * (0.6 + baseTempo/100 * 1.4),
            ring: i===Math.floor(n*0.35),
            wobble: rand(0.4,1.4)
          };
        });
      }
      function hAccent(){
        const cs = getComputedStyle(root);
        const m = cs.getPropertyValue('--accent').trim();
        // parse "H S% L%" -> take H
        const H = parseFloat(m.split(' ')[0]) || 36;
        return H;
      }

      // Animate
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let t0 = performance.now();
      let pulse = 0;

      function render(ts){
        const dt = Math.min(64, ts - t0); t0 = ts;
        if (!paused && !prefersReduced){
          // fade veil for trails
          const theme = root.getAttribute('data-theme') || 'sol';
          ctx.save();
          ctx.globalCompositeOperation = 'source-over';
          if (theme === 'luna' || theme === 'eclipse'){
            ctx.fillStyle = 'rgba(10,14,24,0.12)';
          }else{
            ctx.fillStyle = 'rgba(255,255,255,0.28)';
          }
          ctx.fillRect(0,0,W,H);
          ctx.restore();

          // center & gravity bend
          const gx = (pointer.x - CX) * 0.04;
          const gy = (pointer.y - CY) * 0.04;

          ctx.save();
          ctx.translate(CX + gx, CY + gy);

          // star
          drawStar(ctx, 22 + baseTempo*0.04);

          // orbits
          planets.forEach((p, idx)=>{
            // advance
            p.phase += dt * p.speed * (1 + 0.2*Math.sin(ts*0.001* p.wobble));
            // ellipse tilt
            const tilt = 0.15 + 0.5 * (idx/(planets.length-1));
            const rx = p.orbit, ry = p.orbit * (0.8 - 0.35*tilt);
            // track
            ctx.save();
            ctx.rotate(tilt);
            ctx.globalAlpha = 0.35;
            ctx.strokeStyle = 'hsla(' + (p.hue).toFixed(1) + ',100%,55%,0.25)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.ellipse(0,0, rx,ry, 0, 0, Math.PI*2);
            ctx.stroke();

            // body
            const x = Math.cos(p.phase) * rx;
            const y = Math.sin(p.phase) * ry;
            drawPlanet(ctx, x, y, p.size, p.hue, idx, p.ring);
            ctx.restore();
          });

          // pulse ripples
          if (pulse > 0.01){
            const rings = 3;
            for (let i=0;i<rings;i++){
              const r = (pulse* (Math.min(W,H)*0.5)) * (0.5 + i*0.18);
              ctx.beginPath();
              ctx.arc(0,0,r,0,Math.PI*2);
              ctx.strokeStyle = 'hsla(' + hAccent().toFixed(1) + ',100%,60%,' + (0.18 - i*0.05).toFixed(3) + ')';
              ctx.lineWidth = 2;
              ctx.stroke();
            }
            pulse *= 0.92;
          }

          ctx.restore();
        }
        requestAnimationFrame(render);
      }

      function drawStar(ctx, r){
        const g = ctx.createRadialGradient(0,0, r*0.1, 0,0, r*1.2);
        const h = hAccent();
        g.addColorStop(0, 'hsl(' + h + ' 100% 75% / 1)');
        g.addColorStop(0.5, 'hsl(' + h + ' 100% 65% / .75)');
        g.addColorStop(1, 'hsl(' + h + ' 100% 55% / 0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(0,0,r*1.6,0,Math.PI*2);
        ctx.fill();

        // glow core
        ctx.beginPath();
        ctx.fillStyle = 'hsl(' + h + ' 100% 70% / .9)';
        ctx.arc(0,0,Math.max(6, r*0.28),0,Math.PI*2);
        ctx.fill();
      }

      function drawPlanet(ctx, x, y, size, hue, idx, ring){
        const s = size + (idx%2? 1.5: 0);
        const grad = ctx.createRadialGradient(x - s*0.4, y - s*0.4, s*0.2, x, y, s*1.4);
        grad.addColorStop(0, 'hsl(' + hue + ' 100% 80% / .95)');
        grad.addColorStop(0.6, 'hsl(' + hue + ' 100% 60% / .95)');
        grad.addColorStop(1, 'hsl(' + hue + ' 100% 40% / .0)');
        ctx.fillStyle = grad;
        ctx.shadowColor = 'hsl(' + hue + ' 100% 60% / .45)';
        ctx.shadowBlur = 18;
        ctx.beginPath();
        ctx.arc(x, y, s, 0, Math.PI*2);
        ctx.fill();

        if (ring){
          ctx.save();
          ctx.globalAlpha = 0.5;
          ctx.strokeStyle = 'hsl(' + hue + ' 100% 70% / .6)';
          ctx.lineWidth = 1.5;
          ctx.beginPath();
          ctx.ellipse(x, y, s*1.8, s*0.8, 0.6, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();
        }

        // tiny spark
        if (((idx + (Math.floor(performance.now()/120))) % 5) === 0){
          ctx.beginPath();
          ctx.fillStyle = 'hsl(' + hue + ' 100% 90% / .5)';
          ctx.arc(x + s*0.8, y - s*0.6, 1.2, 0, Math.PI*2);
          ctx.fill();
        }
      }

      // Init
      size();
      seedPlanets(bodyCount);

      const prefersReducedMotion = prefersReduced;
      if (prefersReducedMotion){
        paused = true;
        pauseBtn.setAttribute('aria-pressed','true');
        pauseBtn.textContent = 'Resume';
      }

      requestAnimationFrame(render);
    })();
  </script>
