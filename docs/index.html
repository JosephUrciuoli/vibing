<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;

      }
      .footer {

        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1475 lumendrift" data-theme="dusk" aria-label="LUMEN DRIFT — an interactive field">
  <style>
    .v1475.lumendrift{
      --r: 28px;
      --edge: color-mix(in oklab, #000 10%, transparent);
      --glass: rgba(255,255,255,0.55);
      --ink: #1b1328;
      --muted: #6d5c84;
      --paper: #f7f5ff;
      --c1: 278 86% 62%;
      --c2: 316 86% 64%;
      --c3: 208 86% 58%;
      --halo-1: hsl(var(--c1) / .25);
      --halo-2: hsl(var(--c2) / .25);
      --halo-3: hsl(var(--c3) / .25);
      color-scheme: light;
      position: relative; display:grid; grid-template-rows: auto minmax(64vh,1fr) auto;
      gap: clamp(14px, 3vw, 38px); padding: clamp(22px, 6vw, 56px);
      border-radius: var(--r); overflow:hidden; isolation:isolate;
      font-family: ui-sans-serif, "SF Pro Display","SF Pro Text", Inter, "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(120% 150% at -10% 0%, var(--halo-1), transparent 55%),
        radial-gradient(120% 150% at 110% 110%, var(--halo-2), transparent 60%),
        linear-gradient(180deg, #fffafe, var(--paper) 60%, #ffffff);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.5);
    }
    .v1475.lumendrift::before{
      content:""; position:absolute; inset:-40% -20%;
      background:
        conic-gradient(from 0deg at 60% 40%, var(--halo-1), transparent 14%, var(--halo-2), transparent 46%, var(--halo-3), transparent 82%, var(--halo-1));
      filter: blur(120px) saturate(120%); opacity:.55; mix-blend-mode: color-dodge; pointer-events:none;
      animation: v1475-sweep 48s linear infinite;
    }
    .v1475.lumendrift::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 12px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.018) 0 1px, transparent 1px 12px);
      opacity:.45; mix-blend-mode: soft-light; mask: linear-gradient(180deg, #000 50%, transparent);
    }
    @keyframes v1475-sweep{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1475.lumendrift[data-theme="daybreak"]{
      --ink:#2b160b; --muted:#8b6a59; --paper:#fff6ee; --glass: rgba(255,255,255,0.6);
      --c1: 16 92% 58%; --c2: 42 92% 58%; --c3: 196 86% 62%;
      color-scheme: light;
      background:
        radial-gradient(120% 150% at 0% 100%, hsl(42 92% 58% / .25), transparent 60%),
        radial-gradient(120% 150% at 110% -10%, hsl(16 92% 58% / .22), transparent 60%),
        linear-gradient(180deg, #fff7ef, #fff1e8);
    }
    .v1475.lumendrift[data-theme="zenith"]{
      --ink:#0b1930; --muted:#45709c; --paper:#f3fbff; --glass: rgba(255,255,255,0.6);
      --c1: 200 86% 60%; --c2: 188 86% 56%; --c3: 220 86% 58%;
      color-scheme: light;
      background:
        radial-gradient(120% 150% at 100% 0%, hsl(188 86% 56% / .22), transparent 60%),
        radial-gradient(120% 150% at 0% 120%, hsl(200 86% 60% / .22), transparent 60%),
        linear-gradient(180deg, #eaf8ff, #ffffff);
    }
    .v1475.lumendrift[data-theme="dusk"]{
      --ink:#1b1328; --muted:#6d5c84; --paper:#f7f5ff; --glass: rgba(255,255,255,0.55);
      --c1: 278 86% 62%; --c2: 316 86% 64%; --c3: 208 86% 58%;
      color-scheme: light;
    }
    .v1475.lumendrift[data-theme="midnight"]{
      --ink:#eaf2ff; --muted:#a9bad4; --paper:#0b0f18; --glass: rgba(255,255,255,0.08);
      --c1: 200 100% 64%; --c2: 280 100% 70%; --c3: 160 100% 62%;
      color-scheme: dark;
      background:
        radial-gradient(140% 160% at -10% -10%, hsl(200 100% 64% / .15), transparent 70%),
        radial-gradient(120% 160% at 120% 120%, hsl(280 100% 70% / .15), transparent 70%),
        linear-gradient(180deg, #0b0f18, #0e1526 50%, #0b0f18);
    }

    /* TOP */
    .v1475 .top{ position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap: clamp(10px,2vw,18px); align-items:end; }
    .v1475 .brand{ min-width:0; }
    .v1475 .mark{
      width:54px; height:54px; border-radius:16px; display:inline-grid; place-items:center;
      background:
        radial-gradient(circle at 32% 30%, #fff, hsl(var(--c1)) 60%, transparent 62%),
        conic-gradient(from 0deg, transparent 0 40%, hsl(var(--c2)) 0 70%, transparent 0 100%);
      border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 12px 26px rgba(0,0,0,.08);
    }
    .v1475 .chip{
      display:inline-grid; grid-auto-flow:column; gap:10px; align-items:center;
      margin-left:12px; padding:8px 12px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(140%);
      font-weight:900; letter-spacing:.22em; font-size:11px; text-transform:uppercase; color: color-mix(in oklab, var(--ink) 70%, hsl(var(--c1)));
    }
    .v1475 .title{
      margin:.4rem 0 0;
      font-size: clamp(46px, 9vw, 112px); line-height:.88; font-weight:1000; letter-spacing:-0.03em;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--paper), hsl(var(--c1)) 70%) 0%,
        color-mix(in oklab, var(--paper), hsl(var(--c2)) 70%) 50%,
        color-mix(in oklab, var(--paper), hsl(var(--c3)) 70%) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 18px 44px rgba(0,0,0,0.12);
      background-size: 200% 100%;
      animation: v1475-sheen 14s ease-in-out infinite;
    }
    .v1475 .strap{ margin:.55rem 0 0; font-size: 14px; color: var(--muted); max-width: 70ch; }
    @keyframes v1475-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1475 .tools{ display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; }
    .v1475 .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); color: var(--ink); font-weight:800; font-size:12px; letter-spacing:.25px; user-select:none; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.45), 0 12px 28px rgba(0,0,0,0.08);
      backdrop-filter: blur(12px) saturate(160%);
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .v1475 .btn:hover{ transform: translateY(-1px) }
    .v1475 .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--c1)) 16%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--c1)) 18%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--c1)) 14%, transparent), inset 0 1px 0 rgba(255,255,255,0.5);
    }

    /* STAGE */
    .v1475 .stage{
      position:relative; z-index:1; min-height:min(72vh, 900px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      background:
        radial-gradient(120% 120% at 50% 30%, rgba(255,255,255,0.7), rgba(255,255,255,0.35)),
        linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 30px 120px rgba(0,0,0,0.12);
    }
    .v1475 .stage::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(60% 40% at 30% 30%, var(--halo-1), transparent 60%),
        radial-gradient(50% 40% at 70% 70%, var(--halo-2), transparent 60%),
        radial-gradient(50% 60% at 50% 50%, var(--halo-3), transparent 60%);
      filter: blur(30px) saturate(130%); opacity:.45; mix-blend-mode: color-dodge;
      animation: v1475-aurora 22s ease-in-out infinite;
    }
    @keyframes v1475-aurora{
      0%,100%{ transform: translate3d(0,0,0) scale(1) }
      50%{ transform: translate3d(2%, -2%, 0) scale(1.03) }
    }

    .v1475 canvas.sky{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; mix-blend-mode: normal;
    }
    .v1475 .caption{
      position:absolute; inset:0; z-index:2; display:grid; place-content:end center; padding: clamp(14px, 3vw, 28px); pointer-events:none;
      text-align:center; color: var(--muted);
    }
    .v1475 .hint{
      font-size: clamp(12px, 2.2vw, 16px); background: color-mix(in oklab, hsl(var(--c1)) 9%, transparent);
      border:1px solid var(--edge); border-radius:999px; padding:.5em .9em; display:inline-flex; gap:.6em; align-items:center;
      backdrop-filter: blur(8px) saturate(140%);
    }
    .v1475 .kbd{ padding:.1em .45em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--c1)) 12%, transparent); color:inherit; }

    /* Ripples on tap */
    .v1475 .ripple{
      position:absolute; width:2px; height:2px; pointer-events:none; z-index:3;
      left: calc(var(--x) * 1px); top: calc(var(--y) * 1px);
      border-radius:50%;
      box-shadow: 0 0 0 0 color-mix(in oklab, hsl(var(--c1)) 50%, transparent);
      animation: v1475-ripple 1.2s ease-out forwards;
    }
    @keyframes v1475-ripple{
      0%{ box-shadow: 0 0 0 0 hsl(var(--c1) / .8), 0 0 0 0 hsl(var(--c2) / .6) }
      60%{ box-shadow: 0 0 0 40px hsl(var(--c1) / .15), 0 0 0 80px hsl(var(--c2) / .08) }
      100%{ box-shadow: 0 0 0 64px transparent, 0 0 0 120px transparent; opacity:0 }
    }

    /* BOTTOM */
    .v1475 .bottom{ position:relative; z-index:2; display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; color:var(--muted); font-size:12px; }
    .v1475 .meta{ display:inline-flex; gap:10px; align-items:center; white-space:nowrap; flex-wrap:wrap; }
    .v1475 .pulse{ width:9px; height:9px; border-radius:50%; background: hsl(var(--c1)); box-shadow:0 0 0 6px hsl(var(--c1) / .22); animation: v1475-pulse 2.1s ease-in-out infinite; }
    @keyframes v1475-pulse{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1475 .btn:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--c1)) 60%, transparent); outline-offset:2px; }
    .v1475.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1475 .top{ grid-template-columns: 1fr; }
      .v1475 .bottom{ grid-template-columns: 1fr; gap:8px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1475, .v1475 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <span class="mark" aria-hidden="true"></span>
      <span class="chip">Lumen Drift</span>
      <h2 class="title">STILLNESS IN MOTION</h2>
      <p class="strap">A living field of points connects and breathes. Move your cursor to guide the constellations.</p>
    </div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="btn play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="btn theme" type="button" aria-pressed="true" title="Cycle theme">Dusk</button>
      <button class="btn less" type="button" title="Fewer stars" aria-label="Fewer stars">–</button>
      <button class="btn more" type="button" title="More stars" aria-label="More stars">+</button>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <canvas class="sky" aria-hidden="true"></canvas>
    <div class="caption" aria-hidden="true">
      <div class="hint">Space to pause • T theme • [/] stars • Click to ripple</div>
    </div>
  </div>

  <div class="bottom">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Dusk</span> • Motion: <span class="m-motion">On</span> • Stars: <span class="m-stars">96</span>
    </div>
    <div class="meta">
      Local: <span class="m-clock">--:--</span> • <span id="last-updated">Last updated: 2025-12-23 10:19:56 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1475.lumendrift');
      if(!root) return;
      const stage = root.querySelector('.stage');
      const cv = root.querySelector('canvas.sky');
      const ctx = cv.getContext('2d');
      const btnPlay = root.querySelector('.play');
      const btnTheme = root.querySelector('.theme');
      const btnLess = root.querySelector('.less');
      const btnMore = root.querySelector('.more');
      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mStars = root.querySelector('.m-stars');
      const mClock = root.querySelector('.m-clock');
      const updated = root.querySelector('#last-updated');

      // timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // themes
      const THEMES = [
        { id:'daybreak', label:'Daybreak', hues:[16, 42, 196], light:true },
        { id:'zenith',   label:'Zenith',   hues:[200, 188, 220], light:true },
        { id:'dusk',     label:'Dusk',     hues:[278, 316, 208], light:true },
        { id:'midnight', label:'Midnight', hues:[200, 280, 160], light:false }
      ];

      let themeIndex = Math.max(0, THEMES.findIndex(t => t.id === (root.getAttribute('data-theme')||'dusk')));
      if (themeIndex < 0) themeIndex = 2;

      const state = {
        playing: true,
        stars: 96,
        pointer: { x:0, y:0, active:false },
        hues: THEMES[themeIndex].hues
      };

      function setCanvasSize(){
        const dpr = Math.min(2, (window.devicePixelRatio||1));
        const rect = stage.getBoundingClientRect();
        cv.width = Math.max(1, Math.floor(rect.width * dpr));
        cv.height = Math.max(1, Math.floor(rect.height * dpr));
        cv.style.width = rect.width + 'px';
        cv.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }

      // starfield
      let stars = [];
      function randomBetween(min, max){ return min + Math.random() * (max - min); }
      function rebuild(n){
        const rect = stage.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const prev = stars;
        stars = [];
        for(let i=0;i<n;i++){
          const p = prev[i] || {};
          stars.push({
            x: p.x ?? Math.random()*W,
            y: p.y ?? Math.random()*H,
            vx: randomBetween(-0.25,0.25),
            vy: randomBetween(-0.25,0.25),
            r: randomBetween(0.8, 2.6)
          });
        }
        mStars.textContent = String(n);
      }

      function setPlay(on){
        state.playing = on;
        btnPlay.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if (on) loop();
      }

      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        const t = THEMES[themeIndex];
        root.setAttribute('data-theme', t.id);
        state.hues = t.hues.slice();
        btnTheme.textContent = t.label;
        mTheme.textContent = t.label;
      }

      function setStars(n){
        state.stars = Math.max(24, Math.min(200, n|0));
        rebuild(state.stars);
      }

      // draw
      function clear(){
        const style = getComputedStyle(root);
        const paper = style.getPropertyValue('--paper').trim() || '#fff';
        ctx.clearRect(0,0,cv.width,cv.height);
        ctx.fillStyle = paper;
        // subtle fade to reduce trails in dark mode only
        if (root.dataset.theme === 'midnight'){
          ctx.globalAlpha = 0.08;
          ctx.fillRect(0,0,cv.width,cv.height);
          ctx.globalAlpha = 1;
        }
      }

      function draw(){
        const rect = stage.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const maxLink = Math.max(90, Math.min(180, Math.hypot(W,H)/12));
        const px = state.pointer.x, py = state.pointer.y;
        clear();

        // connections
        for(let i=0;i<stars.length;i++){
          const a = stars[i];
          // movement
          if (state.playing){
            if (state.pointer.active){
              const dx = (px - a.x), dy = (py - a.y);
              const dist2 = dx*dx + dy*dy + 1;
              const f = 120 / dist2;
              a.vx += dx * f; a.vy += dy * f;
            }
            a.x += a.vx; a.y += a.vy;
            a.vx *= 0.98; a.vy *= 0.98;
            // gently drift
            a.vx += (Math.random()-0.5)*0.02;
            a.vy += (Math.random()-0.5)*0.02;

            // wrap
            if (a.x < -20) a.x = W+20; if (a.x > W+20) a.x = -20;
            if (a.y < -20) a.y = H+20; if (a.y > H+20) a.y = -20;
          }

          // draw node
          ctx.beginPath();
          ctx.arc(a.x, a.y, a.r, 0, Math.PI*2);
          const t = (a.x / Math.max(1,W));
          const hue = lerp3(state.hues[0], state.hues[1], state.hues[2], t);
          ctx.fillStyle = `hsl(${hue} 90% 60% / .8)`;
          ctx.fill();

          // links
          for(let j=i+1;j<stars.length;j++){
            const b = stars[j];
            const dx = b.x - a.x, dy = b.y - a.y;
            const d = Math.hypot(dx, dy);
            if (d < maxLink){
              const u = (a.x + b.x) * 0.5 / Math.max(1,W);
              const hue2 = lerp3(state.hues[0], state.hues[1], state.hues[2], u);
              ctx.strokeStyle = `hsl(${hue2} 90% 50% / ${Math.max(.05, .25 - (d/maxLink)*.25)})`;
              ctx.lineWidth = 1;
              ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.stroke();
            }
          }
        }
      }

      function lerp(a,b,t){ return a + (b-a)*t; }
      function lerp3(a,b,c,t){ return t<.5 ? lerp(a,b,t*2) : lerp(b,c,(t-.5)*2); }

      let raf = null;
      function loop(){
        if (!state.playing) return;
        draw();
        raf = requestAnimationFrame(loop);
      }

      // interactions
      function steer(x, y){
        const rect = stage.getBoundingClientRect();
        state.pointer.x = x - rect.left;
        state.pointer.y = y - rect.top;
        state.pointer.active = true;
      }
      function relax(){ state.pointer.active = false; }

      function ripple(e){
        const rect = stage.getBoundingClientRect();
        const r = document.createElement('span');
        r.className = 'ripple';
        r.style.setProperty('--x', (e.clientX - rect.left).toFixed(2));
        r.style.setProperty('--y', (e.clientY - rect.top).toFixed(2));
        stage.appendChild(r);
        setTimeout(()=> r.remove(), 1300);

        // kick a comet
        const comet = {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top,
          vx: (Math.random()-.5)*2.2,
          vy: (Math.random()-.5)*2.2,
          r: 2.6
        };
        stars.push(comet);
        if (stars.length > state.stars) stars.shift();
      }

      stage.addEventListener('pointermove', (e)=> steer(e.clientX, e.clientY));
      stage.addEventListener('pointerleave', relax);
      stage.addEventListener('pointerdown', ripple);

      btnPlay.addEventListener('click', ()=> setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'));
      btnTheme.addEventListener('click', cycleTheme);
      btnLess.addEventListener('click', ()=> setStars(state.stars - 16));
      btnMore.addEventListener('click', ()=> setStars(state.stars + 16));

      // keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '[' || k === '-'){ setStars(state.stars - 16); }
        if (k === ']' || k === '='){ setStars(state.stars + 16); }
      });

      // clock
      function tickClock(){
        try{
          const now = new Date();
          mClock.textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }catch(e){}
      }
      const iv = setInterval(tickClock, 1000); tickClock();

      // pause on visibility or prefers reduced motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });

      // sizing/build
      const ro = new ResizeObserver(()=>{ setCanvasSize(); rebuild(state.stars); draw(); });
      ro.observe(stage);
      setCanvasSize(); rebuild(state.stars);

      // boot
      setPlay(true);
      btnTheme.textContent = THEMES[themeIndex].label;
      mTheme.textContent = THEMES[themeIndex].label;

    })();
  </script>
