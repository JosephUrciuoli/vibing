<div id="vibe870" class="dawn">
  <style>
    /* Scope everything to #vibe870 */
    #vibe870 {
      --h: 218;
      --accent1: hsl(var(--h) 90% 60%);
      --accent2: hsl(calc(var(--h) + 40) 85% 62%);
      --accent3: hsl(calc(var(--h) + 80) 80% 65%);
      --bg1: #f7fbff;
      --bg2: #eaf3ff;
      --fg: #0d1222;
      --muted: #4e5870;
      --line: rgba(12, 26, 60, 0.12);
      --glass: rgba(255, 255, 255, 0.5);
      --glassStroke: rgba(255, 255, 255, 0.35);
      --shadow: 0 12px 40px rgba(8, 20, 50, 0.15);
      --radius: 22px;
      --amp: 40px;
      --speedA: 22s;
      --speedB: 18s;
      --speedC: 26s;
      --mx: 0;
      --my: 0;
      color: var(--fg);
      font: 500 16px/1.45 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: -0.01em;
    }
    #vibe870.dusk {
      --bg1: #0b0f1a;
      --bg2: #101827;
      --fg: #eaf0ff;
      --muted: #9aa7c2;
      --line: rgba(255, 255, 255, 0.12);
      --glass: rgba(17, 22, 33, 0.6);
      --glassStroke: rgba(255, 255, 255, 0.1);
      --shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
    }
    #vibe870 .canvas {
      position: relative;
      overflow: hidden;
      border-radius: 28px;
      padding: 28px;
      background: radial-gradient(1200px 700px at 10% -10%, color-mix(in oklab, var(--accent1) 22%, transparent), transparent 60%),
                  radial-gradient(900px 600px at 90% 110%, color-mix(in oklab, var(--accent3) 20%, transparent), transparent 62%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      border: 1px solid var(--line);
      box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.05), var(--shadow);
      isolation: isolate;
      min-height: 420px;
    }
    /* Soft floating color orbs */
    #vibe870 .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(38px) saturate(120%);
      opacity: 0.55;
      mix-blend-mode: screen;
      pointer-events: none;
      transform: translateZ(0);
      will-change: transform, opacity;
    }
    #vibe870.dawn .orb { mix-blend-mode: multiply; opacity: 0.5; }
    #vibe870 .orb.o1 {
      width: 520px; aspect-ratio: 1;
      left: -120px; top: -140px;
      background: radial-gradient(circle at 30% 30%, var(--accent1), transparent 55%),
                  radial-gradient(circle at 70% 70%, var(--accent2), transparent 55%);
      animation: vibe-drift var(--speedA) ease-in-out infinite alternate;
    }
    #vibe870 .orb.o2 {
      width: 380px; aspect-ratio: 1;
      right: -100px; top: 40px;
      background: radial-gradient(circle at 25% 65%, var(--accent2), transparent 55%),
                  radial-gradient(circle at 70% 20%, var(--accent3), transparent 55%);
      animation: vibe-drift var(--speedB) ease-in-out infinite alternate-reverse;
    }
    #vibe870 .orb.o3 {
      width: 300px; aspect-ratio: 1;
      left: 50%; bottom: -120px; transform: translateX(-50%);
      background: radial-gradient(circle at 60% 40%, var(--accent3), transparent 55%),
                  radial-gradient(circle at 35% 70%, var(--accent1), transparent 55%);
      animation: vibe-drift var(--speedC) ease-in-out infinite alternate;
      opacity: 0.45;
    }
    @keyframes vibe-drift {
      0% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(calc(var(--amp) * 0.6), calc(var(--amp) * -0.35), 0) scale(1.02); }
      100% { transform: translate3d(calc(var(--amp) * -0.4), calc(var(--amp) * 0.45), 0) scale(1.01); }
    }
    /* Header */
    #vibe870 .bar {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: center;
      margin-bottom: 18px;
    }
    #vibe870 .brand {
      display: grid;
      grid-auto-flow: column;
      align-items: center;
      gap: 14px;
    }
    #vibe870 .mark {
      width: 36px; height: 36px; border-radius: 12px;
      background: conic-gradient(from 120deg, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.35), 0 6px 20px color-mix(in oklab, var(--accent1) 35%, transparent);
      position: relative;
    }
    #vibe870 .mark::after {
      content: "";
      position: absolute; inset: 2px;
      border-radius: 10px;
      background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,0.75), rgba(255,255,255,0.15));
      mix-blend-mode: overlay;
    }
    #vibe870 h1 {
      font: 700 22px/1.15 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: -0.01em; margin: 0;
    }
    #vibe870 .tag {
      margin: 2px 0 0 0; color: var(--muted); font-size: 13px;
    }
    #vibe870 .controls {
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      justify-content: end;
    }
    /* Buttons and slider */
    #vibe870 .pill {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid var(--glassStroke);
      background: linear-gradient( to bottom right, rgba(255,255,255,0.65), rgba(255,255,255,0.35) );
      color: var(--fg);
      backdrop-filter: blur(10px) saturate(140%);
      border-radius: 999px;
      padding: 8px 12px;
      display: inline-grid; place-items: center;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    #vibe870.dusk .pill {
      background: linear-gradient( to bottom right, rgba(255,255,255,0.08), rgba(255,255,255,0.02) );
    }
    #vibe870 .pill:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(0,0,0,0.12); }
    #vibe870 .pill:active { transform: translateY(0); }
    #vibe870 .icon {
      display: grid; grid-auto-flow: column; gap: 8px; align-items: center; padding: 8px 12px;
    }
    #vibe870 .icon svg { width: 18px; height: 18px; }
    #vibe870 .slider {
      display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--glassStroke);
      background: linear-gradient( to bottom right, rgba(255,255,255,0.6), rgba(255,255,255,0.3) );
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    #vibe870.dusk .slider {
      background: linear-gradient( to bottom right, rgba(255,255,255,0.08), rgba(255,255,255,0.02) );
    }
    #vibe870 .slider span {
      font-size: 12px; color: var(--muted); letter-spacing: 0.04em; text-transform: uppercase;
    }
    #vibe870 input[type="range"] {
      appearance: none; width: 160px; height: 6px; border-radius: 6px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent1) 60%, transparent), color-mix(in oklab, var(--accent2) 60%, transparent));
      outline: none; cursor: pointer; position: relative;
    }
    #vibe870 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e9edf8);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #vibe870 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e9edf8);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    /* Grid and cards */
    #vibe870 .grid {
      position: relative; z-index: 2;
      display: grid; gap: 14px;
      grid-template-columns: 1.2fr 0.8fr;
      grid-auto-rows: 1fr;
    }
    @media (max-width: 720px) {
      #vibe870 .grid { grid-template-columns: 1fr; }
    }
    #vibe870 .card {
      position: relative;
      border-radius: var(--radius);
      border: 1px solid var(--glassStroke);
      background: linear-gradient( to bottom right, color-mix(in oklab, #fff 70%, transparent), color-mix(in oklab, #fff 35%, transparent) );
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow: var(--shadow);
      padding: 18px 18px 16px 18px;
      overflow: hidden;
      transform: translate3d(calc(var(--mx) * 6px), calc(var(--my) * 6px), 0) rotateX(calc(var(--my) * -2deg)) rotateY(calc(var(--mx) * 2deg));
      transition: transform 300ms cubic-bezier(.2,.7,.2,1), box-shadow 300ms ease, border-color 200ms ease;
    }
    #vibe870.dusk .card {
      background: linear-gradient( to bottom right, rgba(255,255,255,0.08), rgba(255,255,255,0.02) );
    }
    #vibe870 .card::before {
      content:""; position: absolute; inset: -1px;
      background: linear-gradient(135deg, color-mix(in oklab, var(--accent1) 18%, transparent), color-mix(in oklab, var(--accent2) 18%, transparent));
      mask: radial-gradient(140px 80px at 20% 0%, rgba(0,0,0,0.12), transparent 70%);
      pointer-events: none;
    }
    #vibe870 .card:hover { box-shadow: 0 18px 60px rgba(0,0,0,0.18); }
    #vibe870 .hero {
      grid-column: 1 / -1;
      display: grid; gap: 10px;
      padding: 22px 22px 20px 22px;
    }
    #vibe870 .hero h2 {
      font: 800 32px/1.1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: -0.02em; margin: 0;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #vibe870 .hero p {
      margin: 2px 0 10px 0; color: var(--muted); font-size: 15px;
    }
    #vibe870 .actions { display: grid; grid-auto-flow: column; gap: 10px; width: max-content; }
    #vibe870 .primary, #vibe870 .ghost {
      border-radius: 12px; padding: 10px 14px; font-weight: 600; letter-spacing: 0.01em; cursor: pointer;
      border: 1px solid var(--glassStroke);
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }
    #vibe870 .primary {
      color: #fff;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      box-shadow: 0 8px 26px color-mix(in oklab, var(--accent1) 35%, transparent);
    }
    #vibe870 .primary:hover { transform: translateY(-1px); }
    #vibe870 .ghost {
      color: var(--fg);
      background: transparent;
      backdrop-filter: blur(8px);
    }
    #vibe870 .pillset {
      display: grid; grid-auto-flow: column; gap: 8px; align-items: center; justify-content: start;
      padding: 14px;
    }
    #vibe870 .pillset .chip {
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent1) 30%, transparent), color-mix(in oklab, var(--accent2) 30%, transparent));
      color: #ffffff; font-weight: 700; font-size: 12px; letter-spacing: 0.06em; text-transform: uppercase;
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 6px 18px color-mix(in oklab, var(--accent2) 28%, transparent);
    }
    #vibe870 .quote {
      display: grid; align-content: center; gap: 10px; padding: 16px 18px;
    }
    #vibe870 blockquote {
      margin: 0; font: 700 18px/1.4 Georgia, "Times New Roman", serif; color: var(--fg);
      position: relative; padding-left: 20px;
    }
    #vibe870 blockquote::before {
      content: "“";
      position: absolute; left: 0; top: -6px;
      color: color-mix(in oklab, var(--accent1) 60%, var(--accent2));
      font-size: 24px; line-height: 1;
    }
    #vibe870 cite { color: var(--muted); font-style: normal; font-size: 12px; }
    /* Footer */
    #vibe870 .foot {
      position: relative; z-index: 2; margin-top: 16px;
      display: grid; grid-template-columns: 1fr auto; align-items: center;
      gap: 10px; color: var(--muted);
      border-top: 1px dashed var(--line); padding-top: 12px;
      font-size: 12px;
    }
    #vibe870 .lastline {
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
    }
    #vibe870 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent1) 40%, transparent));
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 3px 8px color-mix(in oklab, var(--accent1) 35%, transparent);
      animation: dot-pulse 3s ease-in-out infinite;
    }
    @keyframes dot-pulse {
      0%,100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.25); opacity: 1; }
    }
    /* Icons visibility per theme */
    #vibe870 .sun { opacity: 1; transform: rotate(0deg); transition: 300ms ease; }
    #vibe870.dusk .sun { opacity: 0.15; transform: rotate(40deg); }
    #vibe870 .moon { opacity: 0.15; transform: translateY(2px) scale(0.96); transition: 300ms ease; }
    #vibe870.dusk .moon { opacity: 1; transform: translateY(0) scale(1); }
    /* Focus states */
    #vibe870 :is(button, input, .pillset .chip, .card):focus-visible {
      outline: 2px solid color-mix(in oklab, var(--accent2) 50%, var(--accent1));
      outline-offset: 2px; border-radius: calc(var(--radius) - 2px);
    }
    @media (prefers-reduced-motion: reduce) {
      #vibe870 .orb, #vibe870 .card, #vibe870 .dot { animation: none !important; transition: none !important; }
    }
  </style>

  <script>
    (function () {
      const root = document.getElementById('vibe870');
      const themeToggle = root.querySelector('#themeToggle');
      const breeze = root.querySelector('#breeze');
      const shuffleBtn = root.querySelector('#shuffle');
      const updated = root.querySelector('#last-updated');

      function updateTime() {
        const d = new Date();
        try {
          const s = d.toLocaleString(undefined, {
            year: 'numeric',
            month: 'short',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            timeZoneName: 'short'
          });
          updated.textContent = 'Last updated: ' + s;
        } catch (e) {
          updated.textContent = 'Last updated: ' + d.toString();
        }
      }
      updateTime();
      setInterval(updateTime, 1000);

      // Theme persistence
      const saved = localStorage.getItem('vibing-theme');
      if (saved === 'dusk') {
        root.classList.remove('dawn');
        root.classList.add('dusk');
        themeToggle.setAttribute('aria-pressed', 'true');
      }
      themeToggle.addEventListener('click', () => {
        const nowDusk = !root.classList.contains('dusk');
        root.classList.toggle('dusk', nowDusk);
        root.classList.toggle('dawn', !nowDusk);
        themeToggle.setAttribute('aria-pressed', nowDusk ? 'true' : 'false');
        localStorage.setItem('vibing-theme', nowDusk ? 'dusk' : 'dawn');
      });

      // Breeze control
      function setBreeze(val) {
        const v = Number(val);
        const amp = 20 + (v / 100) * 90; // px
        const base = 36 - (v / 100) * 22; // s
        root.style.setProperty('--amp', amp + 'px');
        root.style.setProperty('--speedA', base.toFixed(2) + 's');
        root.style.setProperty('--speedB', (base * 0.8).toFixed(2) + 's');
        root.style.setProperty('--speedC', (base * 1.2).toFixed(2) + 's');
      }
      setBreeze(breeze.value);
      breeze.addEventListener('input', (e) => setBreeze(e.target.value));

      // Palette shuffle
      function shuffle() {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
      }
      shuffleBtn.addEventListener('click', shuffle);

      // Subtle parallax
      function handlePointer(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', (x - 0.5).toFixed(3));
        root.style.setProperty('--my', (y - 0.5).toFixed(3));
      }
      root.addEventListener('pointermove', handlePointer);
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '0');
        root.style.setProperty('--my', '0');
      });

      // Make "Glimpse" subtly flash the hero heading
      const glimpse = root.querySelector('.ghost');
      if (glimpse) {
        glimpse.addEventListener('click', () => {
          const heroTitle = root.querySelector('.hero h2');
          if (!heroTitle) return;
          heroTitle.animate(
            [
              { filter: 'brightness(1) saturate(1)' },
              { filter: 'brightness(1.25) saturate(1.3)' },
              { filter: 'brightness(1) saturate(1)' }
            ],
            { duration: 600, easing: 'cubic-bezier(.2,.7,.2,1)' }
          );
        });
      }
    })();
  </script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
