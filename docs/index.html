    <style>

<div id="orrery-1567" data-theme="zen" data-motion="1" aria-label="Orbit Desk">
  <style>
    /* Scoped to #orrery-1567 only */
    #orrery-1567 {
      --bg: hsl(210 40% 98%);
      --ink: hsl(230 20% 12%);
      --muted: hsl(230 12% 42%);
      --line: hsl(220 22% 86%);
      --glow: 255,255,255;
      --ac1: 188 90% 52%;
      --ac2: 266 84% 60%;
      --ac3: 140 72% 46%;

      --tiltX: 0deg;
      --tiltY: 0deg;
      --spin: 0deg;
      --prog: 0.25; /* 0..1 day progress */

      position: relative;
      width: 100%;
      min-height: 680px;
      padding: clamp(18px, 4.5vw, 44px);
      border-radius: 34px;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 20% -10%, hsl(188 100% 97%) 0, transparent 60%),
        radial-gradient(1200px 900px at 120% 120%, hsl(266 100% 97%) 0, transparent 60%),
        var(--bg);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial, Apple Color Emoji, Segoe UI Emoji;
      overflow: hidden;
      box-shadow:
        0 1px 0 rgba(255,255,255,0.8) inset,
        0 60px 160px rgba(0,0,0,0.10);
      transform-style: preserve-3d;
      perspective: 1000px;
      isolation: isolate;
    }

    /* Themes */
    #orrery-1567[data-theme="zen"] {
      --bg: hsl(200 60% 98%);
      --ink: hsl(230 20% 12%);
      --muted: hsl(230 12% 42%);
      --line: hsl(210 22% 86%);
      --glow: 255,255,255;
      --ac1: 188 90% 52%;
      --ac2: 266 84% 60%;
      --ac3: 140 72% 46%;
    }
    #orrery-1567[data-theme="dusk"] {
      --bg: linear-gradient(180deg, hsl(18 90% 98%), hsl(300 80% 98%));
      --ink: hsl(16 25% 12%);
      --muted: hsl(16 12% 40%);
      --line: hsl(14 24% 84%);
      --glow: 255,245,245;
      --ac1: 14 92% 56%;
      --ac2: 322 80% 60%;
      --ac3: 44 92% 54%;
    }
    #orrery-1567[data-theme="midnight"] {
      --bg: linear-gradient(180deg, hsl(230 45% 8%), hsl(220 44% 10%));
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 14% 72%);
      --line: hsl(220 18% 24%);
      --glow: 24, 28, 36;
      --ac1: 196 100% 66%;
      --ac2: 284 92% 66%;
      --ac3: 165 78% 58%;
    }
    #orrery-1567[data-theme="bloom"] {
      --bg: linear-gradient(180deg, hsl(150 60% 96%), hsl(330 70% 98%));
      --ink: hsl(150 25% 12%);
      --muted: hsl(150 12% 38%);
      --line: hsl(140 24% 84%);
      --glow: 245,255,245;
      --ac1: 152 76% 45%;
      --ac2: 330 80% 60%;
      --ac3: 200 86% 52%;
    }

    /* Background sky and motion */
    #orrery-1567 .sky {
      position: absolute;
      inset: -10%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    #orrery-1567 .halo {
      position: absolute;
      width: 120vmax;
      height: 120vmax;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      filter: blur(50px) saturate(1.15);
      mix-blend-mode: screen;
      opacity: 0.8;
      will-change: transform, opacity;
    }
    #orrery-1567 .halo.h1 {
      background:
        radial-gradient(40% 40% at 45% 45%, hsl(var(--ac1) / 0.30), transparent 60%),
        radial-gradient(45% 45% at 55% 55%, hsl(var(--ac2) / 0.25), transparent 60%);
      animation: breatheA 24s ease-in-out infinite alternate;
    }
    #orrery-1567 .halo.h2 {
      background:
        radial-gradient(35% 35% at 30% 65%, hsl(var(--ac3) / 0.28), transparent 60%);
      animation: breatheB 32s ease-in-out infinite alternate;
    }
    #orrery-1567 .rings {
      position: absolute;
      inset: -5%;
      background:
        radial-gradient(ellipse at center, hsl(var(--ac2) / 0.08), transparent 60%),
        repeating-radial-gradient(circle at 50% 50%,
          hsl(var(--ac1) / 0.06) 0 1px,
          transparent 1px 22px);
      mask: radial-gradient(circle at 50% 50%, black 0, black 65%, transparent 85%);
      opacity: 0.7;
      transform: rotate(0deg);
      animation: slowSpin 120s linear infinite;
    }
    #orrery-1567 .stars {
      position: absolute;
      inset: 0;
      opacity: 0.7;
      mix-blend-mode: screen;
    }

    @keyframes breatheA {
      0% { transform: translate(calc(-50% + -2%), calc(-50% + -2%)) scale(1); opacity: 0.85; }
      100% { transform: translate(calc(-50% + 2%), calc(-50% + 2%)) scale(1.06) rotate(1deg); opacity: 0.95; }
    }
    @keyframes breatheB {
      0% { transform: translate(calc(-50% + 3%), calc(-50% + -3%)) scale(1.02) rotate(-1deg); }
      100% { transform: translate(calc(-50% + -3%), calc(-50% + 3%)) scale(1.08) rotate(1deg); }
    }
    @keyframes slowSpin { to { transform: rotate(360deg); } }
    @keyframes twinkle {
      0%,100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.6); }
    }

    /* Foreground panel */
    #orrery-1567 .panel {
      position: relative;
      z-index: 1;
      width: min(1100px, 96vw);
      margin: 0 auto;
      padding: clamp(16px, 3.8vw, 32px);
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(var(--glow), 0.84), rgba(var(--glow), 0.62)) padding-box;
      border: 1px solid var(--line);
      box-shadow:
        0 22px 90px rgba(0,0,0,0.12),
        0 1px 0 rgba(255,255,255,0.70) inset;
      backdrop-filter: blur(10px) saturate(1.15);
      transform: rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 320ms cubic-bezier(.2,.7,.2,1);
    }
    #orrery-1567[data-theme="midnight"] .panel {
      background: linear-gradient(180deg, rgba(var(--glow), 0.52), rgba(var(--glow), 0.34)) padding-box;
      box-shadow:
        0 26px 110px rgba(0,0,0,0.45),
        0 1px 0 rgba(255,255,255,0.06) inset;
    }

    /* Header */
    #orrery-1567 .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(10px, 2.2vw, 16px);
    }
    #orrery-1567 .chip {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(var(--glow),0.92), rgba(var(--glow),0.6));
      border: 1px solid var(--line);
      border-radius: 999px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.7) inset;
      user-select: none;
    }
    #orrery-1567 .chip::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, hsl(var(--ac1)), hsl(var(--ac2)) 60%, transparent 70%);
      box-shadow: 0 0 12px hsl(var(--ac2) / 0.8);
    }

    /* Buttons */
    #orrery-1567 .actions { display: inline-flex; gap: 8px; }
    #orrery-1567 .btn {
      appearance: none;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(var(--glow),0.88), rgba(var(--glow),0.6));
      color: var(--ink);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.25px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease, background 160ms ease;
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset, 0 10px 24px rgba(0,0,0,0.06);
    }
    #orrery-1567 .btn:hover { transform: translateY(-1px); border-color: hsl(var(--ac2) / 0.5); box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 16px 36px hsl(var(--ac2)/0.16); }
    #orrery-1567 .btn:active { transform: translateY(0); }
    #orrery-1567 .btn:focus-visible { outline: 2px solid hsl(var(--ac2) / 0.8); outline-offset: 2px; }

    /* Dial */
    #orrery-1567 .dial {
      position: relative;
      display: grid;
      place-items: center;
      gap: 8px;
      margin: clamp(8px, 2.2vw, 16px) auto;
      padding: clamp(16px, 3vw, 22px);
      transform: rotate(var(--spin));
      transition: transform 240ms ease;
    }
    #orrery-1567 .brand {
      margin: 2px 0 0;
      font-size: clamp(40px, 8vw, 100px);
      line-height: 0.9;
      font-weight: 1000;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, hsl(var(--ac1) / 1), hsl(var(--ac2) / 1), hsl(var(--ac3) / 1));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: hueFlow 14s ease-in-out infinite;
      text-align: center;
      text-wrap: balance;
    }
    #orrery-1567 .tag {
      margin: 4px 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.55;
      text-align: center;
      text-wrap: pretty;
    }
    @keyframes hueFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Core ring with time progress */
    #orrery-1567 .core {
      position: relative;
      width: clamp(240px, 48vw, 560px);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(var(--glow), 0.95), rgba(var(--glow), 0.55));
      border: 1px solid var(--line);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.8) inset,
        0 18px 70px rgba(0,0,0,0.08);
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    #orrery-1567 .core::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        conic-gradient(hsl(var(--ac2)) calc(var(--prog) * 1turn), transparent 0);
      -webkit-mask:
        radial-gradient(closest-side, transparent calc(50% - 9px), black calc(50% - 7px) 100%) /* ring thickness */;
      mask:
        radial-gradient(closest-side, transparent calc(50% - 9px), black calc(50% - 7px) 100%);
      filter: drop-shadow(0 0 16px hsl(var(--ac2) / 0.35));
    }
    #orrery-1567 .ticks {
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      background:
        repeating-conic-gradient(from -90deg,
          hsl(var(--ac1) / 0.22) 0 2deg,
          transparent 2deg 10deg);
      -webkit-mask: radial-gradient(circle at 50% 50%, black 0 49%, transparent 51%);
      mask: radial-gradient(circle at 50% 50%, black 0 49%, transparent 51%);
      opacity: 0.7;
      pointer-events: none;
      animation: slowSpin 80s linear infinite;
    }
    #orrery-1567 .core .label {
      position: relative;
      z-index: 1;
      font-weight: 800;
      font-size: clamp(12px, 1.8vw, 14px);
      letter-spacing: 0.18em;
      color: var(--muted);
      text-transform: uppercase;
      user-select: none;
    }

    /* Orbits and planets */
    #orrery-1567 .orbits {
      pointer-events: none;
    }
    #orrery-1567 .orbit {
      --r: 180px;
      --speed: 32s;
      --delay: 0s;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0; height: 0;
      transform-origin: 0 0;
      animation: orbit var(--speed) linear infinite;
      animation-delay: var(--delay);
      will-change: transform;
    }
    #orrery-1567 .planet {
      pointer-events: auto;
      position: absolute;
      left: 0; top: 0;
      transform: translateX(var(--r));
      display: grid;
      place-items: center;
      width: clamp(46px, 8vw, 64px);
      aspect-ratio: 1;
      border-radius: 50%;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(var(--glow),0.96), rgba(var(--glow),0.62));
      color: var(--ink);
      font-weight: 900;
      font-size: clamp(10px, 1.8vw, 12px);
      letter-spacing: 0.02em;
      text-decoration: none;
      box-shadow:
        0 1px 0 rgba(255,255,255,0.85) inset,
        0 12px 34px rgba(0,0,0,0.12);
      transition: transform 140ms ease, box-shadow 140ms ease, border-color 140ms ease, background 140ms ease;
      cursor: pointer;
      outline: none;
    }
    #orrery-1567 .planet .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: currentColor;
      box-shadow: 0 0 10px currentColor;
      margin-top: 3px;
    }
    #orrery-1567 .planet[data-ac="1"] { color: hsl(var(--ac1)); }
    #orrery-1567 .planet[data-ac="2"] { color: hsl(var(--ac2)); }
    #orrery-1567 .planet[data-ac="3"] { color: hsl(var(--ac3)); }
    #orrery-1567 .planet:hover,
    #orrery-1567 .planet:focus-visible {
      transform: translateX(var(--r)) scale(1.06);
      border-color: hsl(var(--ac2) / 0.5);
      box-shadow: 0 1px 0 rgba(255,255,255,0.92) inset, 0 18px 44px hsl(var(--ac2)/0.20);
      background: linear-gradient(180deg, hsl(var(--ac2) / 0.10), rgba(var(--glow),0.76));
    }
    #orrery-1567 .planet.active {
      transform: translateX(var(--r)) scale(1.08);
      box-shadow: 0 1px 0 rgba(255,255,255,0.95) inset, 0 20px 50px hsl(var(--ac1)/0.28);
      border-color: hsl(var(--ac1) / 0.55);
    }
    @keyframes orbit { to { transform: rotate(360deg); } }

    /* Meta */
    #orrery-1567 .meta {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px dashed var(--line);
      display: grid;
      grid-template-columns: 60px 1fr;
      gap: 12px;
      align-items: center;
      color: var(--muted);
      font-size: 12px;
    }
    #orrery-1567 .pulse {
      position: relative;
      width: 52px; height: 52px;
      border-radius: 50%;
      border: 1px solid var(--line);
      background: radial-gradient(circle at 50% 50%, rgba(var(--glow),0.95), rgba(var(--glow),0.55));
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset;
      display: grid; place-items: center;
      overflow: hidden;
    }
    #orrery-1567 .pulse::before,
    #orrery-1567 .pulse::after {
      content: "";
      position: absolute;
      inset: -20%;
      border-radius: 50%;
      background: conic-gradient(hsl(var(--ac1)/0.0), hsl(var(--ac2)/0.2), hsl(var(--ac3)/0.18), hsl(var(--ac1)/0.0));
      animation: slowSpin 18s linear infinite;
    }
    #orrery-1567 .pulse::after { animation-duration: 28s; mix-blend-mode: multiply; }
    #orrery-1567 .small {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      align-items: center;
    }
    #orrery-1567 .hint {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    #orrery-1567 .hint::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle, hsl(var(--ac2) / 1), hsl(var(--ac3) / 1) 60%, transparent 70%);
      box-shadow: 0 0 10px hsl(var(--ac3) / 0.7);
    }

    /* Motion toggle */
    #orrery-1567[data-motion="0"] .halo,
    #orrery-1567[data-motion="0"] .rings,
    #orrery-1567[data-motion="0"] .ticks,
    #orrery-1567[data-motion="0"] .orbit,
    #orrery-1567[data-motion="0"] .brand { animation: none !important; }
    #orrery-1567[data-motion="0"] .panel,
    #orrery-1567[data-motion="0"] .dial { transition: none !important; }

    /* Responsive */
    @media (max-width: 860px) {
      #orrery-1567 { min-height: 600px; border-radius: 24px; padding: 18px; }
      #orrery-1567 .panel { border-radius: 20px; padding: 16px; }
      #orrery-1567 .meta { grid-template-columns: 48px 1fr; }
      #orrery-1567 .orbit { --r: 34vw; }
    }
    @media (max-width: 520px) {
      #orrery-1567 .orbit { --r: 36vw; }
    }
  </style>

  <script>
    (function () {
      const root = document.getElementById('orrery-1567');
      const panel = root.querySelector('.panel');
      const dial = root.querySelector('.dial');
      const starsWrap = root.querySelector('.stars');
      const btnTheme = root.querySelector('.btn.theme');
      const btnMotion = root.querySelector('.btn.motion');
      const updated = root.querySelector('#last-updated');
      const planets = root.querySelectorAll('.planet');
      const themes = ['zen', 'dusk', 'midnight', 'bloom'];

      // Timestamp
      function stamp(d) {
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,'0');
        const day = String(d.getDate()).padStart(2,'0');
        const hh = String(d.getHours()).padStart(2,'0');
        const mm = String(d.getMinutes()).padStart(2,'0');
        const ss = String(d.getSeconds()).padStart(2,'0');
        const tz = d.toLocaleTimeString([], { timeZoneName: 'short' }).split(' ').pop();
        return `Last updated: ${y}-${m}-${day} ${hh}:${mm}:${ss} ${tz}`;
      }
      try { updated.textContent = stamp(new Date()); } catch (_) { updated.textContent = 'Last updated: just now'; }

      // Stars
      function spawnStars(count = 120) {
        const frag = document.createDocumentFragment();
        for (let i = 0; i < count; i++) {
          const s = document.createElement('span');
          const x = Math.random() * 100;
          const y = Math.random() * 100;
          const size = (Math.random() * 1.8 + 0.4).toFixed(2);
          const dur = (Math.random() * 6 + 4).toFixed(2);
          const delay = (Math.random() * -10).toFixed(2);
          s.style.position = 'absolute';
          s.style.left = x + '%';
          s.style.top = y + '%';
          s.style.width = size + 'px';
          s.style.height = size + 'px';
          s.style.borderRadius = '50%';
          s.style.background = 'rgba(255,255,255,0.9)';
          s.style.boxShadow = '0 0 10px rgba(255,255,255,0.8)';
          s.style.animation = `twinkle ${dur}s ease-in-out ${delay}s infinite alternate`;
          frag.appendChild(s);
        }
        starsWrap.appendChild(frag);
      }
      spawnStars();

      // Motion preferences
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.dataset.motion = '0';
        btnMotion.setAttribute('aria-pressed', 'true');
        btnMotion.textContent = 'Enable motion';
      }
      btnMotion.addEventListener('click', () => {
        const off = root.dataset.motion === '0';
        root.dataset.motion = off ? '1' : '0';
        const nowOff = root.dataset.motion === '0';
        btnMotion.setAttribute('aria-pressed', nowOff ? 'true' : 'false');
        btnMotion.textContent = nowOff ? 'Enable motion' : 'Reduce motion';
        // Pause star twinkle
        starsWrap.querySelectorAll('span').forEach(s => {
          s.style.animationPlayState = nowOff ? 'paused' : 'running';
        });
      });

      // Theme cycle
      btnTheme.addEventListener('click', () => {
        const cur = root.dataset.theme;
        const i = Math.max(0, themes.indexOf(cur));
        root.dataset.theme = themes[(i + 1) % themes.length];
      });

      // Tilt parallax
      function tilting(e) {
        if (root.dataset.motion === '0') return;
        const r = root.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const dx = (e.clientX - cx) / r.width;
        const dy = (e.clientY - cy) / r.height;
        const rx = Math.max(-1, Math.min(1, -dy * 10));
        const ry = Math.max(-1, Math.min(1, dx * 12));
        root.style.setProperty('--tiltX', rx.toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', ry.toFixed(2) + 'deg');
        // Subtle dial spin
        root.style.setProperty('--spin', (ry * 2).toFixed(2) + 'deg');
      }
      function resetTilt() {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
        root.style.setProperty('--spin', '0deg');
      }
      window.addEventListener('pointermove', tilting);
      window.addEventListener('pointerleave', resetTilt);

      // Planet selection
      function setActivePlanet(name, el) {
        planets.forEach(p => p.classList.remove('active'));
        if (el) el.classList.add('active');
        const tag = root.querySelector('.tag');
        tag.textContent = `Focus: ${name}`;
      }
      planets.forEach(p => {
        p.addEventListener('click', () => setActivePlanet(p.dataset.name, p));
        p.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            setActivePlanet(p.dataset.name, p);
          }
        });
      });

      // Keyboard rotate
      dial.addEventListener('keydown', (e) => {
        const current = parseFloat(getComputedStyle(root).getPropertyValue('--spin')) || 0;
        if (e.key === 'ArrowRight') {
          root.style.setProperty('--spin', (current + 8) + 'deg');
        } else if (e.key === 'ArrowLeft') {
          root.style.setProperty('--spin', (current - 8) + 'deg');
        }
      });

      // Time progress ring
      function updateProgress() {
        const now = new Date();
        const secs = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const frac = secs / 86400;
        root.style.setProperty('--prog', frac.toString());
      }
      updateProgress();
      const tick = setInterval(() => {
        updateProgress();
        try { updated.textContent = stamp(new Date()); } catch (_) {}
      }, 1000);

      // Cleanup when removed
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          clearInterval(tick);
          window.removeEventListener('pointermove', tilting);
          window.removeEventListener('pointerleave', resetTilt);
          obs.disconnect();
        }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</div>
