<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1421" data-theme="dusk" aria-label="Aurora Studio">
  <style>
    .v1421 {
      --bg-a: #0c1022;
      --bg-b: #0a1a2b;
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --fg: #eaf2ff;
      --muted: #b6c2de;
      --pri: #7cc4ff;
      --acc: #caa8ff;
      --ring: rgba(124,196,255,0.35);
      --shadow: 0 10px 30px rgba(4, 8, 20, 0.45);
      --mx: 50%;
      --my: 50%;

      position: relative;
      display: grid;
      gap: 18px;
      border-radius: 20px;
      padding: 28px;
      color: var(--fg);
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), rgba(124,196,255,0.08), transparent 60%),
        linear-gradient(145deg, var(--bg-a), var(--bg-b));
      border: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
      isolation: isolate;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), var(--shadow);
    }

    .v1421[data-theme="dawn"] {
      --bg-a: #fff7f0;
      --bg-b: #edf3ff;
      --card: rgba(255,255,255,0.65);
      --stroke: rgba(24, 36, 64, 0.12);
      --fg: #0f1b2e;
      --muted: #4a5d7e;
      --pri: #6b8cff;
      --acc: #ff8ab3;
      --ring: rgba(255,138,179,0.28);
      --shadow: 0 10px 30px rgba(8, 12, 24, 0.15);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), var(--shadow);
    }

    .v1421 .aurora {
      position: absolute;
      inset: -25%;
      background:
        radial-gradient(500px 500px at calc(100% - var(--mx)) calc(30% + var(--my)), rgba(202,168,255,0.18), transparent 70%),
        radial-gradient(650px 650px at var(--mx) calc(100% - var(--my)), rgba(124,196,255,0.16), transparent 65%);
      filter: blur(40px) saturate(120%);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: swirl 22s ease-in-out infinite alternate;
    }

    .v1421[data-theme="dawn"] .aurora {
      mix-blend-mode: multiply;
      filter: blur(50px) saturate(130%);
    }

    @keyframes swirl {
      0% { transform: translate3d(0,0,0) rotate(0deg) scale(1); }
      50% { transform: translate3d(-2%, 1%, 0) rotate(6deg) scale(1.03); }
      100% { transform: translate3d(2%, -1%, 0) rotate(-4deg) scale(1.02); }
    }

    .v1421 .panel {
      position: relative;
      z-index: 1;
      border-radius: 18px;
      padding: 24px;
      background: var(--card);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.09), 0 8px 28px rgba(0,0,0,0.25);
    }

    .v1421 .header {
      position: relative;
      display: grid;
      align-items: center;
      grid-template-columns: auto 1fr auto;
      gap: 16px;
    }

    .v1421 .mark {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: conic-gradient(from 120deg, var(--pri), var(--acc), var(--pri));
      box-shadow: 0 8px 18px rgba(124,196,255,0.25);
      position: relative;
      overflow: hidden;
    }
    .v1421 .mark::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.38), rgba(255,255,255,0.02));
    }

    .v1421 h1 {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(22px, 3.4vw, 34px);
      line-height: 1.05;
      background: linear-gradient(90deg, var(--pri), var(--acc));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 4px 14px rgba(124,196,255,0.28));
    }

    .v1421 .sub {
      margin: 2px 0 0 0;
      font-size: 14px;
      color: var(--muted);
      opacity: 0.95;
    }

    .v1421 .halo {
      position: absolute;
      left: -20px;
      top: -30px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, transparent 0 120deg, var(--ring) 120deg 180deg, transparent 180deg 360deg);
      mask: radial-gradient(closest-side, transparent 72%, #000 73%);
      filter: blur(0.6px);
      animation: orbit 14s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes orbit {
      to { transform: rotate(360deg); }
    }

    .v1421 .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      margin-top: 16px;
    }

    .v1421 .chip {
      position: relative;
      border-radius: 14px;
      padding: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid var(--stroke);
      transition: transform 260ms ease, box-shadow 260ms ease, background 260ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      overflow: hidden;
    }

    .v1421 .chip:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(124,196,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.03));
    }

    .v1421 .chip strong {
      display: block;
      font-size: 13px;
      letter-spacing: 0.2px;
    }

    .v1421 .chip p {
      margin: 6px 0 0 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.45;
    }

    .v1421 .ico {
      width: 18px;
      height: 18px;
      color: var(--pri);
      margin-bottom: 8px;
      filter: drop-shadow(0 3px 10px rgba(124,196,255,0.35));
    }

    .v1421 .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .v1421 .btn {
      -webkit-tap-highlight-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
      color: var(--fg);
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease, background 200ms ease;
    }

    .v1421 .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(124,196,255,0.22);
      background: linear-gradient(180deg, rgba(255,255,255,0.24), rgba(255,255,255,0.08));
    }

    .v1421 .btn .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--pri);
      box-shadow: 0 0 0 4px rgba(124,196,255,0.18);
    }

    .v1421 .btn[aria-pressed="true"] .dot {
      background: var(--acc);
      box-shadow: 0 0 0 5px rgba(202,168,255,0.22);
    }

    .v1421 .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .v1421 .progress {
      --p: 62%;
      position: relative;
      flex: 1 1 auto;
      height: 8px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid var(--stroke);
      overflow: hidden;
      min-width: 120px;
    }
    .v1421 .progress::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, var(--pri), var(--acc));
      width: var(--p);
      border-radius: 999px;
      box-shadow: 0 6px 16px rgba(124,196,255,0.25);
    }
    .v1421.breathing .progress::before {
      animation: breathe 3.5s ease-in-out infinite;
    }
    @keyframes breathe {
      0%   { width: 58%; filter: saturate(110%); }
      50%  { width: 86%; filter: saturate(140%); }
      100% { width: 58%; filter: saturate(110%); }
    }

    .v1421 .last-line {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0.95;
      white-space: nowrap;
    }

    .v1421 .last-line .bullet {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--pri);
      box-shadow: 0 0 0 4px rgba(124,196,255,0.18);
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v1421 .aurora,
      .v1421 .halo,
      .v1421 .chip:hover,
      .v1421 .btn:hover,
      .v1421 .progress::before {
        animation: none !important;
        transform: none !important;
      }
    }
  </style>

  <div class="aurora" aria-hidden="true"></div>

  <div class="panel">
    <div class="header">
      <div class="mark" aria-hidden="true"></div>

      <div>
        <div class="halo" aria-hidden="true"></div>
        <h1>Quiet Momentum</h1>
        <p class="sub">Where clarity, tempo, and delight align.</p>
      </div>

      <div class="controls">
        <button class="btn theme" type="button" aria-pressed="false" title="Toggle theme">
          <span class="dot" aria-hidden="true"></span>
          Theme
        </button>
        <button class="btn breathe" type="button" aria-pressed="true" title="Toggle breathing">
          <span class="dot" aria-hidden="true"></span>
          Breathe
        </button>
      </div>
    </div>

    <div class="grid" role="list">
      <div class="chip" role="listitem">
        <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
          <path d="M12 3l1.8 4.6L19 9.2l-4 3.4.9 5.1-4.9-2.7-4.9 2.7.9-5.1-4-3.4 5.2-1.6L12 3z" stroke-linejoin="round"/>
        </svg>
        <strong>Clarity</strong>
        <p>Balanced contrast, effortless reading.</p>
      </div>
      <div class="chip" role="listitem">
        <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
          <path d="M6 18h12M12 18V6m0 0l-3 3m3-3l3 3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <strong>Tempo</strong>
        <p>Snappy, gentle interactions that feel alive.</p>
      </div>
      <div class="chip" role="listitem">
        <svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
          <path d="M5 12a7 7 0 0 0 14 0M8.5 9.5h.01M15.5 9.5h.01" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <strong>Delight</strong>
        <p>Small moments, thoughtfully placed.</p>
      </div>
    </div>

    <div class="footer">
      <div class="progress" aria-label="Ambient progress"></div>
      <div class="last-line">
        <span class="bullet" aria-hidden="true"></span>
        <span>Last updated: <span id="last-updated">Last updated: 2025-12-20 20:40:40 EST</span></span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1421');
      const themeBtn = root.querySelector('.btn.theme');
      const breatheBtn = root.querySelector('.btn.breathe');
      const last = root.querySelector('#last-updated');

      // Update timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        last.textContent = new Intl.DateTimeFormat([], opts).format(now) + ' ' + tz.replace('_',' ');
      } catch (e) {
        last.textContent = new Date().toLocaleString();
      }

      // Mouse parallax highlight
      const move = (e) => {
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      };
      root.addEventListener('pointermove', move);

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const dawn = root.getAttribute('data-theme') === 'dawn';
        root.setAttribute('data-theme', dawn ? 'dusk' : 'dawn');
        const pressed = themeBtn.getAttribute('aria-pressed') === 'true';
        themeBtn.setAttribute('aria-pressed', String(!pressed));
      });

      // Breathing toggle
      breatheBtn.addEventListener('click', () => {
        root.classList.toggle('breathing');
        const pressed = breatheBtn.getAttribute('aria-pressed') === 'true';
        breatheBtn.setAttribute('aria-pressed', String(!pressed));
      });

      // Start in breathing mode
      root.classList.add('breathing');
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
