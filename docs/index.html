  <style>
    .v130-aurora {
      --r: 36px;
      --pad: clamp(18px, 5vw, 56px);

      /* ink */
      --ink: #0e1016;
      --muted: #7d8aa7;

      /* surface */
      --bg1: #0c0f1b;
      --bg2: #131a2c;
      --panel: rgba(255,255,255,0.06);
      --edge: rgba(255,255,255,0.14);

      /* aurora bands */
      --a: #7bc6ff; --b: #ffb9a2; --c: #88ffd6; --d: #ffe69c;

      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "Helvetica Neue", Segoe UI, Arial, system-ui, sans-serif;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 880px;
      background:
        radial-gradient(1400px 900px at 120% -40%, color-mix(in srgb, var(--b) 16%, transparent), transparent 60%),
        radial-gradient(1200px 800px at -20% 120%, color-mix(in srgb, var(--a) 14%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 60px 160px rgba(0,0,0,0.35);
      isolation: isolate;
      overflow: clip;
    }
    .v130-aurora * { box-sizing: border-box; }

    /* living aurora veil */
    .v130-aurora::before,
    .v130-aurora::after {
      content:"";
      position: absolute; inset:-35%;
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--a) 30%, transparent),
          color-mix(in srgb, var(--c) 22%, transparent),
          color-mix(in srgb, var(--b) 26%, transparent),
          color-mix(in srgb, var(--d) 18%, transparent),
          color-mix(in srgb, var(--a) 30%, transparent));
      filter: blur(80px) saturate(120%);
      mix-blend-mode: soft-light;
      opacity: .28;
      animation: v130Veil 140s linear infinite;
      pointer-events: none; z-index: 0;
    }
    .v130-aurora::after { animation-direction: reverse; opacity:.18; filter: blur(110px) saturate(130%); }
    @keyframes v130Veil { to { transform: rotate(360deg) scale(1.06); } }

    /* schemes */
    .v130-aurora[data-scheme="dawn"]{
      --ink:#0e1220; --muted:#6a7596;
      --bg1:#f8fbff; --bg2:#eaf2ff; --panel: rgba(255,255,255,0.56); --edge: rgba(10,15,35,0.18);
      --a:#6fd4ff; --b:#ffb6a2; --c:#95ffd9; --d:#ffeaa6;
      filter: saturate(106%);
    }
    .v130-aurora[data-scheme="dusk"]{
      --ink:#ecf0ff; --muted:#a2b2d9;
      --bg1:#0c0f1b; --bg2:#171f35; --panel: rgba(255,255,255,0.08); --edge: rgba(255,255,255,0.15);
      --a:#6aa8ff; --b:#ec9dd0; --c:#58e7cd; --d:#ffd89f;
      filter: saturate(112%) contrast(1.05);
    }
    .v130-aurora[data-scheme="midnight"]{
      --ink:#e9f2ff; --muted:#9fb1d6;
      --bg1:#060812; --bg2:#0a0e1d; --panel: rgba(255,255,255,0.06); --edge: rgba(255,255,255,0.12);
      --a:#5aa1ff; --b:#9e7cff; --c:#3fe2c7; --d:#ffe39a;
      filter: saturate(118%) contrast(1.06);
    }

    /* header */
    .v130-aurora .top{
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 22px; align-items: center;
    }
    .v130-aurora .brand{
      display:flex; align-items:center; gap:14px; user-select:none;
    }
    .v130-aurora .halo{
      --s: 68px;
      width: var(--s); height: var(--s); border-radius: 50%;
      background:
        radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,0.25), rgba(255,255,255,0) 60%),
        conic-gradient(from 210deg, var(--a), var(--b), var(--c), var(--d), var(--a));
      box-shadow: inset 0 0 0 8px color-mix(in srgb, var(--bg2) 32%, transparent), 0 16px 36px rgba(0,0,0,0.22);
      display:grid; place-items:center; position:relative; overflow:hidden;
    }
    .v130-aurora .halo i{
      width: 44%; aspect-ratio: 1; display:block; border-radius: 14px;
      background: linear-gradient(135deg, color-mix(in srgb, var(--panel) 70%, transparent), color-mix(in srgb, var(--panel) 30%, transparent)), linear-gradient(135deg, var(--a), var(--c));
      transform: rotate(45deg);
      filter: drop-shadow(0 10px 22px color-mix(in srgb, var(--a) 36%, transparent));
      animation: v130Pulse 3.4s ease-in-out infinite;
    }
    @keyframes v130Pulse { 50% { transform: rotate(45deg) translateY(-2px) scale(1.04); } }

    .v130-aurora .title { line-height: 1; display:flex; flex-direction: column; }
    .v130-aurora .t1 {
      margin:0; font-weight: 1000; letter-spacing: -0.03em;
      font-size: clamp(28px, 7vw, 70px);
      background: linear-gradient(100deg, var(--a), var(--b), var(--c));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 28px color-mix(in srgb, var(--a) 18%, transparent);
    }
    .v130-aurora .t2 {
      font-size: 12px; font-weight: 900; color: var(--muted); text-transform: uppercase; letter-spacing: .22em;
    }

    .v130-aurora .controls{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    .v130-aurora .toggle{
      display:inline-flex; border-radius:999px; overflow:hidden; border:1px solid var(--edge);
      background: var(--panel); backdrop-filter: blur(10px);
    }
    .v130-aurora .toggle button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:8px 14px; font-weight:900; font-size:12px; cursor:pointer; letter-spacing:.2px;
      transition: color .18s ease, background .18s ease, transform .18s ease;
    }
    .v130-aurora .toggle button:hover { transform: translateY(-1px); }
    .v130-aurora .toggle button[aria-pressed="true"]{
      color: var(--ink);
      background: linear-gradient(140deg, var(--b), var(--a));
    }

    .v130-aurora .pill{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px;
      font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--panel); color: var(--ink); box-shadow: 0 18px 36px rgba(0,0,0,0.18);
      transition: transform .16s ease, filter .2s ease;
    }
    .v130-aurora .pill.primary { background: linear-gradient(135deg, var(--b), var(--a)); }
    .v130-aurora .pill:hover { transform: translateY(-2px); filter: saturate(112%); }

    /* stage */
    .v130-aurora .stage { position: relative; z-index: 1; margin-top: clamp(18px, 3vw, 34px); }
    .v130-aurora .frame {
      width: min(100%, 1200px); margin-inline: auto;
      border-radius: 44px;
      background: color-mix(in srgb, var(--panel) 85%, transparent);
      border: 1px solid var(--edge);
      box-shadow: 0 28px 90px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.08);
      overflow: hidden; padding: clamp(14px, 2.2vw, 24px);
      display: grid; place-items: center;
    }
    .v130-aurora .dial {
      width: 100%; aspect-ratio: 1; max-width: 980px; margin: 0 auto; position: relative;
      border-radius: 50%;
      border: 1px solid var(--edge);
      background:
        radial-gradient(140% 120% at 50% -10%, color-mix(in srgb, var(--b) 10%, transparent), transparent 60%),
        radial-gradient(120% 120% at 80% 120%, color-mix(in srgb, var(--a) 10%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 86%, transparent), color-mix(in srgb, var(--bg2) 92%, transparent));
      box-shadow:
        inset 0 0 0 10px color-mix(in srgb, var(--bg2) 24%, transparent),
        0 22px 80px rgba(0,0,0,0.22);
      overflow: hidden;
      transform: rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
      transition: transform .25s ease;
    }
    .v130-aurora canvas#aurora { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .v130-aurora .ticks {
      position: absolute; inset: 8%; border-radius: 50%; pointer-events: none;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.07), rgba(255,255,255,0) 60%),
        conic-gradient(from 0deg, rgba(255,255,255,0.2) 0.5deg, transparent 0.5deg 4.5deg);
      mask: radial-gradient(closest-side, rgba(0,0,0,0) 82%, rgba(0,0,0,1) 83%);
      opacity: .55; mix-blend-mode: overlay;
    }
    .v130-aurora .overlay {
      position: absolute; inset: 0; display: grid; grid-template-rows: 1fr auto; pointer-events: none; z-index: 2;
      padding: clamp(12px, 3vw, 28px);
    }
    .v130-aurora .heroBox { align-self: start; justify-self: start; max-width: min(60ch, 80%); text-wrap: balance; }
    .v130-aurora .hero {
      font-size: clamp(38px, 7.5vw, 120px); letter-spacing: -0.05em; line-height: .92; font-weight: 1000; margin: 0;
      background: linear-gradient(100deg, var(--a), var(--b), var(--c));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 28px color-mix(in srgb, var(--a) 18%, transparent);
    }
    .v130-aurora .tag {
      margin: 12px 0 0; font-size: clamp(12px, 2vw, 18px); color: var(--muted); font-weight: 700; letter-spacing: .02em;
    }
    .v130-aurora .hint {
      align-self: end; justify-self: center; font-size: 11px; color: var(--muted);
      background: var(--panel); padding: 8px 12px; border: 1px dashed var(--edge); border-radius: 999px; backdrop-filter: blur(8px);
    }

    /* footer */
    .v130-aurora .foot {
      position: relative; z-index: 2; margin-top: 28px; padding-top: 16px;
      border-top: 1px dashed var(--edge);
      display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap; color: var(--muted); font-size: 12px;
    }

    @media (max-width: 980px) {
      .v130-aurora .toggle { width: 100%; justify-content: space-between; }
      .v130-aurora .dial { aspect-ratio: 1; }
      .v130-aurora .hero { font-size: clamp(30px, 12vw, 110px); }
    }
    @media (prefers-reduced-motion: reduce) {
      .v130-aurora::before, .v130-aurora::after { animation: none !important; }
      .v130-aurora .dial { transition: none !important; }
    }
  </style>

  <div class="top" role="banner">

    <div>Studio Nebula 路 Aurora Orrery 130</div>
    <span id="last-updated">Last updated: 2025-10-22 14:27:11 EST</span>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.v130-aurora');
      const dial = root.querySelector('#dial130');
      const canvas = root.querySelector('#aurora');
      const ctx = canvas.getContext('2d');

      const schBtns = [...root.querySelectorAll('.sch')];
      const btnPause = root.querySelector('#btn-pause');
      const btnSave = root.querySelector('#btn-save');
      const btnZoomReset = root.querySelector('#btn-zoom-reset');

      // Timestamp
      const ts = root.querySelector('#last-updated');
      try {
        const now = new Date();
        ts.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      } catch(_){ ts.textContent = 'Last updated: ' + new Date().toString(); }

      // helpers
      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function rgba(hex, a){
        hex = (hex || '').trim();
        if (!hex.startsWith('#')){
          ctx.save(); ctx.fillStyle = hex; const c = ctx.fillStyle; ctx.restore(); return c || 'rgba(255,255,255,'+a+')';
        }
        const h = hex.slice(1);
        const b = h.length===3 ? h.split('').map(c=>c+c).join('') : h;
        const r = parseInt(b.slice(0,2),16);
        const g = parseInt(b.slice(2,4),16);
        const bl= parseInt(b.slice(4,6),16);
        return 'rgba('+r+','+g+','+bl+','+a+')';
      }
      function palette(){
        return { a: cssVar('--a'), b: cssVar('--b'), c: cssVar('--c'), d: cssVar('--d'), ink: cssVar('--ink') };
      }

      // DPI/size
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;

      // state
      let running = true;
      let t = 0;
      let last = performance.now();
      let zoom = 1;
      let baseRot = 0;
      let drag = { down:false, sx:0, sy:0, baseRot0:0 };
      const pointer = { x:0, y:0, tx:0, ty:0, down:false };
      const rings = [];
      const flares = [];

      const RINGS_COUNT = 7;
      const ORBS_PER_RING = 120;

      function setScheme(s){
        root.setAttribute('data-scheme', s);
        schBtns.forEach(b=> b.setAttribute('aria-pressed', String(b.dataset.scheme === s)));
        dial.animate([{ transform:'scale(1)' }, { transform:'scale(1.03)' }, { transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
        clearHard();
      }

      // size
      function resize(){
        const r = dial.getBoundingClientRect();
        W = Math.round(r.width);
        H = Math.round(r.height);
        CX = W/2; CY = H/2;
        R = Math.min(W, H)/2;

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        initRings();
        centerPointer();
        clearHard();
      }

      function initRings(){
        rings.length = 0;
        const cols = [palette().a, palette().b, palette().c, palette().d];
        for (let i=0; i<RINGS_COUNT; i++){
          const rad = (0.18 + i * (0.72/(RINGS_COUNT-1))) * R;
          const speed = (i%2 ? -1 : 1) * (0.04 + i*0.012);
          const jitter = 0.02 + i*0.005;
          const ring = { rad, speed, jitter, orbs: [] };
          const n = Math.round(ORBS_PER_RING * (0.7 + i*0.06));
          for (let k=0; k<n; k++){
            const ang = (k/n) * Math.PI*2 + Math.random()*0.01;
            ring.orbs.push({
              a: ang, p: ang,
              w: 0.7 + (i*0.12) + Math.random()*0.25,
              hue: cols[(k+i)%cols.length],
              tw: 0.85 + Math.random()*0.4
            });
          }
          rings.push(ring);
        }
      }

      function clearHard(){
        ctx.globalCompositeOperation = 'source-over';
        const pal = palette();
        ctx.fillStyle = rgba(pal.ink, 0.10);
        ctx.fillRect(0,0,W,H);
      }
      function fade(){
        ctx.globalCompositeOperation = 'source-over';
        const pal = palette();
        ctx.fillStyle = rgba(pal.ink, 0.06);
        ctx.fillRect(0,0,W,H);
      }

      function step(dt){
        // smooth pointer
        pointer.x += (pointer.tx - pointer.x)*0.12;
        pointer.y += (pointer.ty - pointer.y)*0.12;

        // tilt
        const nx = (pointer.x / W) - 0.5;
        const ny = (pointer.y / H) - 0.5;
        dial.style.setProperty('--tiltX', (-ny*7).toFixed(2) + 'deg');
        dial.style.setProperty('--tiltY', (nx*7).toFixed(2) + 'deg');

        // rotation drift
        baseRot += dt * 0.06;

        // advance rings
        for (const ring of rings){
          const rr = ring.rad * zoom;
          for (const o of ring.orbs){
            o.p = o.a;
            // attraction toward pointer as slight radial tug
            const angToPtr = Math.atan2(pointer.y - CY, pointer.x - CX);
            const ang = o.a + ring.speed*dt + ring.jitter * Math.sin(t*o.tw + o.a*6.0) * dt + 0.08*dt*Math.sin(angToPtr - o.a);
            o.a = ang;
            // positions computed in draw using current a
          }
        }

        // flares decay
        for (let i=flares.length-1; i>=0; i--){
          const f = flares[i];
          f.r += 320 * dt;
          f.a -= 0.6 * dt;
          if (f.a <= 0) flares.splice(i,1);
        }
      }

      function draw(){
        fade();
        ctx.globalCompositeOperation = 'lighter';

        const rot = baseRot + drag.baseRot0;
        for (const ring of rings){
          const rr = ring.rad * zoom;
          for (const o of ring.orbs){
            const ax = Math.cos(o.p + rot) * rr + CX;
            const ay = Math.sin(o.p + rot) * rr + CY;
            const bx = Math.cos(o.a + rot) * rr + CX;
            const by = Math.sin(o.a + rot) * rr + CY;

            // subtle lens: pull toward pointer for a ribbon curve
            const toPtrX = pointer.x - bx;
            const toPtrY = pointer.y - by;
            const dist2 = toPtrX*toPtrX + toPtrY*toPtrY + 1200;
            const lens = 2600 / dist2;
            const lx = bx + toPtrX * lens * (pointer.down ? 1.4 : 0.8);
            const ly = by + toPtrY * lens * (pointer.down ? 1.4 : 0.8);

            ctx.strokeStyle = rgba(o.hue, 0.24);
            ctx.lineWidth = o.w;
            ctx.beginPath();
            ctx.moveTo(ax, ay);
            ctx.quadraticCurveTo(lx, ly, bx, by);
            ctx.stroke();
          }
        }

        // flares
        for (const f of flares){
          const gg = ctx.createRadialGradient(f.x, f.y, 0, f.x, f.y, f.r);
          gg.addColorStop(0, rgba(f.col, 0.38*f.a));
          gg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = gg;
          ctx.beginPath(); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); ctx.fill();
        }
      }

      function raf(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now; t += dt;
        step(dt); draw();
        if (running) requestAnimationFrame(raf);
      }

      function init(){
        resize();
        centerPointer();

        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false; draw();
        } else {
          last = performance.now();
          requestAnimationFrame(raf);
        }
      }

      // UI
      schBtns.forEach(b => b.addEventListener('click', ()=> setScheme(b.dataset.scheme)));
      btnSave.addEventListener('click', (e)=>{
        e.preventDefault();
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'aurora-orrery-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        }catch(_){}
      });
      btnPause.addEventListener('click', (e)=>{
        e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(raf); }
      });
      btnZoomReset.addEventListener('click', (e)=>{ e.preventDefault(); zoom = 1; });

      // pointer & drag
      function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }
      const updatePointer = (e)=>{
        const r = dial.getBoundingClientRect();
        pointer.tx = clamp(e.clientX - r.left, 0, r.width);
        pointer.ty = clamp(e.clientY - r.top, 0, r.height);
      };
      dial.addEventListener('pointermove', updatePointer, { passive:true });
      dial.addEventListener('pointerenter', updatePointer, { passive:true });
      dial.addEventListener('pointerleave', ()=>{ pointer.tx = CX; pointer.ty = CY; }, { passive:true });

      dial.addEventListener('pointerdown', (e)=>{
        drag.down = true; pointer.down = true;
        const r = dial.getBoundingClientRect();
        drag.sx = e.clientX - r.left; drag.sy = e.clientY - r.top;
        drag.baseRot0 = baseRot;
        // flare
        const cols = [palette().a, palette().b, palette().c, palette().d];
        flares.push({ x: drag.sx, y: drag.sy, r: 10, a: 1, col: cols[Math.floor(Math.random()*cols.length)] });
      });
      window.addEventListener('pointerup', ()=>{ drag.down = false; pointer.down = false; });

      dial.addEventListener('pointermove', (e)=>{
        if (!drag.down) return;
        const r = dial.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        const a0 = Math.atan2(drag.sy - CY, drag.sx - CX);
        const a1 = Math.atan2(y - CY, x - CX);
        drag.baseRot0 = baseRot + (a1 - a0);
      }, { passive:true });

      dial.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = Math.sign(e.deltaY) * 0.08;
        zoom = clamp(zoom * (1 - delta), 0.6, 1.8);
      }, { passive:false });

      // keyboard
      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(raf); } }
        if (k === 's'){ e.preventDefault(); btnSave.click(); }
        if (k === '1') setScheme('dawn');
        if (k === '2') setScheme('dusk');
        if (k === '3') setScheme('midnight');
        if (k === '0') zoom = 1;
      });

      // time-aware scheme
      const hr = new Date().getHours();
      setScheme(hr < 9 ? 'dawn' : hr < 19 ? 'dusk' : 'midnight');

      // resize/visibility
      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', ()=> {
        if (document.hidden){ running = false; btnPause.textContent = 'Play'; }
        else { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(raf); }
      });

      function centerPointer(){
        pointer.tx = CX; pointer.ty = CY; pointer.x = CX; pointer.y = CY;
      }

      init();
    })();
  </script>
