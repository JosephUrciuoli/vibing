<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe747" aria-live="polite">
  <style>
    #vibe747 {
      --bg-deep: #070a0f;
      --bg: #0b1017;
      --glass: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.15);
      --text: #ecf3fa;
      --muted: #b7c4d3;
      --accent: #7de2ff;
      --accent-2: #b99cff;
      --mx: 50%;
      --my: 40%;
      --r: 14px;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.2px;
    }

    #vibe747 .frame {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      padding: 28px;
      border: 1px solid var(--stroke);
      background:
        radial-gradient(800px 600px at var(--mx) var(--my), rgba(125,226,255,0.12), transparent 55%),
        radial-gradient(700px 500px at calc(100% - var(--mx)) calc(100% - var(--my)), rgba(185,156,255,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg-deep));
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.05);
      min-height: 380px;
      isolation: isolate;
    }

    /* Subtle grid overlay */
    #vibe747 .frame::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, transparent 0 28px, rgba(255,255,255,0.03) 28px 29px),
        repeating-linear-gradient(90deg, transparent 0 28px, rgba(255,255,255,0.03) 28px 29px);
      mask: radial-gradient(550px at 60% 40%, black, transparent 80%);
      pointer-events: none;
      z-index: 1;
    }

    /* Ambient glows */
    #vibe747 .glow {
      position: absolute;
      width: 46vmax; height: 46vmax;
      border-radius: 50%;
      filter: blur(60px) saturate(120%);
      opacity: 0.25;
      z-index: 0;
      mix-blend-mode: screen;
      animation: drift 22s ease-in-out infinite alternate;
    }
    #vibe747 .g1 { background: radial-gradient(circle at 40% 50%, #7de2ff, transparent 50%); top: -15vmax; left: -10vmax; }
    #vibe747 .g2 { background: radial-gradient(circle at 60% 50%, #b99cff, transparent 50%); bottom: -18vmax; right: -12vmax; animation-duration: 26s; }
    #vibe747 .g3 { background: radial-gradient(circle at 50% 50%, #5af0b5, transparent 50%); top: 10vmax; right: 35%; animation-duration: 30s; }

    @keyframes drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      100% { transform: translate3d(2vmax, -2vmax, 0) scale(1.05); }
    }

    /* Sparkles */
    #vibe747 .sparkle {
      position: absolute;
      width: 2px; height: 2px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 0 40%, transparent 60%);
      box-shadow: 0 0 12px rgba(255,255,255,0.35);
      z-index: 2;
      animation: twinkle 6s ease-in-out infinite;
    }
    @keyframes twinkle {
      0%, 100% { transform: scale(0.8); opacity: 0.2; }
      50% { transform: scale(1.8); opacity: 0.9; }
    }

    /* Glass content card */
    #vibe747 .glass {
      position: relative;
      z-index: 3;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.25),
        0 6px 28px rgba(0,0,0,0.35);
      border-radius: 18px;
      padding: 22px 22px 20px;
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transition: transform 300ms ease;
    }

    #vibe747 .chip {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.07));
      color: var(--text);
      font-size: 12px;
      letter-spacing: 0.4px;
      user-select: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
    }
    #vibe747 .chip .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--accent), #39b8f4);
      box-shadow: 0 0 10px var(--accent);
      animation: breath 3s ease-in-out infinite;
    }
    @keyframes breath {
      0%,100% { transform: scale(1); filter: saturate(1); }
      50% { transform: scale(1.2); filter: saturate(1.4); }
    }

    #vibe747 .title {
      margin: 14px 0 6px 0;
      font-size: clamp(28px, 6vw, 44px);
      font-weight: 700;
      letter-spacing: 0.4px;
      line-height: 1.05;
      background: linear-gradient(90deg, var(--text), #dfeafb 40%, #c7d8ff 70%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.2);
    }

    #vibe747 .subtitle {
      margin: 0 0 16px 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
    }

    #vibe747 .ring {
      position: absolute;
      right: -22px; top: -22px;
      width: 110px; height: 110px;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent));
      mask: radial-gradient(farthest-side, transparent calc(50% - 10px), black calc(50% - 9px));
      filter: blur(0.2px) saturate(1.2);
      animation: spin 12s linear infinite;
      opacity: 0.55;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #vibe747 .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    #vibe747 .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 150ms ease, background 200ms ease, box-shadow 200ms ease;
      box-shadow: 0 4px 18px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.25);
    }
    #vibe747 .btn:hover { transform: translateY(-1px); background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)); }
    #vibe747 .btn:active { transform: translateY(0); }

    #vibe747 .btn.primary {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0.06)),
        radial-gradient(120% 120% at 0% 0%, rgba(125,226,255,0.35), transparent 60%);
      border-color: rgba(125,226,255,0.6);
      box-shadow:
        0 8px 28px rgba(125,226,255,0.18),
        inset 0 1px 0 rgba(255,255,255,0.4);
    }

    #vibe747 .meters {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin: 18px 0 6px;
    }
    #vibe747 .meter {
      display: grid;
      grid-template-columns: 100px 1fr 42px;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      color: var(--muted);
    }
    #vibe747 .bar {
      position: relative;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
    }
    #vibe747 .fill {
      position: absolute;
      inset: 0;
      width: var(--p,50%);
      background: linear-gradient(90deg, rgba(125,226,255,0.6), rgba(185,156,255,0.6));
      box-shadow: 0 0 14px rgba(125,226,255,0.28);
      border-radius: 999px;
      transform-origin: left center;
      animation: breatheWidth 5s ease-in-out infinite;
    }
    #vibe747 .meter:nth-child(2) .fill { animation-duration: 6.5s; }
    #vibe747 .meter:nth-child(3) .fill { animation-duration: 7.5s; }
    @keyframes breatheWidth {
      0%,100% { transform: scaleX(0.92); }
      50% { transform: scaleX(1.02); }
    }

    #vibe747 footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
    }
    #vibe747 .foot-left { display: inline-flex; gap: 12px; align-items: center; }
    #vibe747 .status-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #7de2ff, #2bc0ff);
      box-shadow: 0 0 8px rgba(125,226,255,0.8);
      animation: pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{ transform: scale(1); opacity: 0.9;} 50%{ transform: scale(1.3); opacity: 0.6;} }

    /* Calm mode */
    #vibe747.calm .glow { opacity: 0.18; filter: blur(70px) saturate(0.9); }
    #vibe747.calm .frame::after { opacity: 0.7; }
    #vibe747.calm .ring { animation-duration: 20s; opacity: 0.4; }
    #vibe747.calm .fill { animation-duration: 10s; }
    #vibe747.calm .btn.primary { box-shadow: 0 8px 22px rgba(125,226,255,0.12), inset 0 1px 0 rgba(255,255,255,0.35); }

    /* Responsive niceties */
    @media (max-width: 520px) {
      #vibe747 .frame { padding: 18px; }
      #vibe747 .meter { grid-template-columns: 84px 1fr 38px; }
      #vibe747 .ring { width: 84px; height: 84px; right: -16px; top: -16px; }
    }
  </style>

  <div class="frame" role="region" aria-label="Interactive design showcase">
    <div class="glow g1" aria-hidden="true"></div>
    <div class="glow g2" aria-hidden="true"></div>
    <div class="glow g3" aria-hidden="true"></div>

    <div class="glass" tabindex="0">
      <div class="ring" aria-hidden="true"></div>
      <div class="chip"><span class="dot" aria-hidden="true"></span> Edition 747 â€¢ kinetic quiet</div>

      <h1 class="title">Liquid Minimalism</h1>
      <p class="subtitle">Calm surfaces. Lively undercurrents. A space that breathes when you move.</p>

      <div class="actions">
        <button class="btn primary" id="flow">Start the flow</button>
        <button class="btn" id="tone">Tone down</button>
      </div>

      <div class="meters" aria-label="Design dials">
        <div class="meter">
          <span>Clarity</span>
          <div class="bar" aria-hidden="true"><div class="fill" style="--p:72%"></div></div>
          <span aria-hidden="true">72%</span>
        </div>
        <div class="meter">
          <span>Warmth</span>
          <div class="bar" aria-hidden="true"><div class="fill" style="--p:58%"></div></div>
          <span aria-hidden="true">58%</span>
        </div>
        <div class="meter">
          <span>Motion</span>
          <div class="bar" aria-hidden="true"><div class="fill" style="--p:64%"></div></div>
          <span aria-hidden="true">64%</span>
        </div>
      </div>

      <footer>
        <div class="foot-left">
          <span class="status-dot" aria-hidden="true"></span>
          <span>Connected to the vibe</span>
        </div>
        <span id="last-updated">Last updated: 2025-11-19 15:17:53 EST</span>
      </footer>
    </div>
  </div>

  <script>
    (function() {
      const root = document.getElementById('vibe747');
      const frame = root.querySelector('.frame');
      const card = root.querySelector('.glass');
      const lu = root.querySelector('#last-updated');
      const tone = root.querySelector('#tone');
      const flow = root.querySelector('#flow');

      // Update timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
      } catch (e) {}

      // Parallax light + tilt
      function move(e) {
        const r = frame.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        root.style.setProperty('--mx', x + 'px');
        root.style.setProperty('--my', y + 'px');
        const rx = ((y / r.height) - 0.5) * -7;
        const ry = ((x / r.width) - 0.5) * 7;
        card.style.transform = 'rotateX(' + rx.toFixed(2) + 'deg) rotateY(' + ry.toFixed(2) + 'deg)';
      }
      frame.addEventListener('pointermove', move);
      frame.addEventListener('pointerleave', () => { card.style.transform = 'rotateX(0deg) rotateY(0deg)'; });

      // Calm mode toggle
      tone.addEventListener('click', () => { root.classList.toggle('calm'); });

      // Flow button: gentle hue wave
      let flowing = false, hueInterval;
      flow.addEventListener('click', () => {
        flowing = !flowing;
        if (flowing) {
          flow.textContent = 'Pause flow';
          let h = 0;
          hueInterval = setInterval(() => {
            h = (h + 1) % 360;
            frame.style.filter = 'hue-rotate(' + h + 'deg)';
          }, 40);
        } else {
          flow.textContent = 'Start the flow';
          clearInterval(hueInterval);
          frame.style.filter = 'none';
        }
      });

      // Sparkles
      const count = 16;
      for (let i = 0; i < count; i++) {
        const s = document.createElement('i');
        s.className = 'sparkle';
        s.style.left = (Math.random() * 100) + '%';
        s.style.top = (10 + Math.random() * 75) + '%';
        s.style.animationDelay = (Math.random() * 6) + 's';
        s.style.opacity = (0.25 + Math.random() * 0.6).toFixed(2);
        frame.appendChild(s);
      }

      // Keyboard focus tilt reset
      card.addEventListener('blur', () => { card.style.transform = 'rotateX(0deg) rotateY(0deg)'; });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
