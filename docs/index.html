<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="loom" data-theme="mist" aria-label="Lumen Loom — Breathing Ribbons">
  <style>
    .loom {
      --r: 26px;
      --ink: #0b1a13;
      --muted: #3a4a44;
      --line: rgba(0,0,0,0.12);
      --bg-1: #f4fbff;
      --bg-2: #f8fff7;
      --g1: #77e8ff;
      --g2: #8fffbc;
      --g3: #ffd7a8;
      --fade: rgba(255,255,255,0.24);
      position: relative;
      padding: clamp(18px, 2.8vw, 40px);
      border-radius: var(--r);
      color: var(--ink);
      background:
        radial-gradient(140% 120% at -10% 0%, rgba(119,232,255,0.25), transparent 50%),
        radial-gradient(120% 120% at 120% 120%, rgba(255,215,168,0.22), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.45),
        0 30px 80px rgba(0,0,0,0.18),
        0 6px 18px rgba(0,0,0,0.12);
      overflow: hidden;
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .loom::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.06), transparent 20% 40%, rgba(255,255,255,0.06) 40% 60%, transparent 60% 100%),
        radial-gradient(70% 70% at 20% 0%, rgba(255,255,255,0.28), transparent 60%);
      filter: blur(28px);
      mix-blend-mode: overlay;
      animation: veil-spin 140s linear infinite;
      pointer-events: none;
    }
    .loom::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(70% 120% at 50% 120%, rgba(0,0,0,0.14), transparent 60%),
        linear-gradient(0deg, rgba(255,255,255,0.22), transparent 30% 100%);
      pointer-events: none;
      mix-blend-mode: multiply;
    }
    @keyframes veil-spin { to { transform: rotate(360deg); } }

    /* Header */
    .l-head {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: 8px;
    }
    .brand {
      display: flex; align-items: center; gap: 12px; letter-spacing: .26em; text-transform: uppercase;
      font-weight: 800; font-size: 12px; color: var(--muted);
    }
    .glyph {
      --s: 30px;
      width: var(--s); height: var(--s); border-radius: 8px;
      position: relative; display: grid; place-items: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.75), rgba(255,255,255,0.25));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8), 0 8px 20px rgba(0,0,0,0.18);
      overflow: hidden;
    }
    .glyph::before, .glyph::after {
      content: ""; position: absolute; inset: 5px; border-radius: 6px;
      border: 2px solid rgba(0,0,0,0.1);
      transform: rotate(45deg);
    }
    .mode {
      font-size: 10px; letter-spacing: .18em; text-transform: uppercase;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.4));
      color: var(--ink);
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    }

    /* Title */
    .title {
      margin: 10px 0 6px;
      font-size: clamp(34px, 7.6vw, 82px);
      line-height: .92; font-weight: 900;
      background: linear-gradient(90deg, var(--g2), var(--g1), var(--g3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 8px 22px rgba(0,0,0,0.22));
      letter-spacing: -0.02em;
    }
    .lede {
      margin: 0 0 16px; max-width: 70ch;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }

    /* Stage */
    .stage {
      position: relative;
      min-height: clamp(420px, 60vh, 820px);
      border-radius: 22px;
      border: 1px solid var(--line);
      background:
        radial-gradient(110% 90% at 50% -10%, rgba(255,255,255,0.65), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 240ms ease, box-shadow 240ms ease;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.7),
        0 22px 60px rgba(0,0,0,0.18);
    }
    .stage:hover { box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8), 0 28px 80px rgba(0,0,0,0.22); }
    canvas.loom-canvas { display: block; position: absolute; inset: 0; width: 100%; height: 100%; }

    /* Panel */
    .panel {
      margin-top: 16px; display: flex; flex-wrap: wrap; align-items: center; gap: 10px;
      padding: 10px; border-radius: 16px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.55));
      backdrop-filter: blur(10px) saturate(1.08);
      box-shadow: 0 16px 40px rgba(0,0,0,0.16);
    }
    .btn, .pill {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--line); border-radius: 999px; color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.5));
      padding: 8px 12px; font-size: 13px;
      transition: transform 160ms ease, background 160ms ease, box-shadow 160ms ease, color 160ms ease;
      box-shadow: 0 10px 22px rgba(0,0,0,0.14);
    }
    .btn:hover, .pill:hover { transform: translateY(-2px); background: linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,0.6)); }
    .btn:focus-visible, .pill:focus-visible { outline: 2px solid var(--g1); outline-offset: 2px; }
    .slider {
      appearance: none; width: clamp(140px, 26vw, 260px); height: 28px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(90deg, rgba(0,0,0,0.08), rgba(0,0,0,0.02));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.65);
    }
    .slider::-webkit-slider-thumb {
      appearance: none; width: 20px; height: 20px; border-radius: 50%;
      background: linear-gradient(180deg, #fff, #e9eef3); border: 2px solid rgba(0,0,0,0.18); box-shadow: 0 2px 12px rgba(0,0,0,0.18); cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 20px; height: 20px; border-radius: 50%;
      background: linear-gradient(180deg, #fff, #e9eef3); border: 2px solid rgba(0,0,0,0.18); box-shadow: 0 2px 12px rgba(0,0,0,0.18); cursor: pointer;
    }
    .schemes { display: inline-flex; gap: 8px; margin-left: auto; }
    .swatch {
      width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--line);
      box-shadow: 0 10px 22px rgba(0,0,0,0.18); cursor: pointer; transition: transform 160ms ease;
    }
    .swatch:hover { transform: translateY(-2px) rotate(-4deg); }
    .swatch[data-theme="mist"] { background: conic-gradient(#e9fff6, #8fffbc, #77e8ff, #ffe7c7, #e9fff6); }
    .swatch[data-theme="dawn"] { background: conic-gradient(#2f1234, #ff9db2, #ffd187, #79ffe3, #2f1234); }
    .swatch[data-theme="nocturne"] { background: conic-gradient(#0b1021, #66ffc7, #94a6ff, #e6fffa, #0b1021); }

    .meta { display: flex; align-items: center; gap: 12px; margin-top: 10px; font-size: 12px; color: var(--muted); }
    .meta .sep { opacity: .5; }
    .hint { opacity: .9; }

    /* THEMES */
    .loom[data-theme="mist"] {
      --ink:#0b1a13; --muted:#3a4a44; --bg-1:#f4fbff; --bg-2:#f8fff7;
      --g1:#77e8ff; --g2:#8fffbc; --g3:#ffd7a8; --line:rgba(0,0,0,0.12); --fade: rgba(255,255,255,0.28);
    }
    .loom[data-theme="dawn"] {
      --ink:#2b111e; --muted:#57414b; --bg-1:#fff2f7; --bg-2:#fff8ee;
      --g1:#ff8ab6; --g2:#ffd187; --g3:#79ffe3; --line:rgba(0,0,0,0.14); --fade: rgba(255,246,242,0.4);
    }
    .loom[data-theme="nocturne"] {
      --ink:#eaf2ff; --muted:#a8b2c6; --bg-1:#0b1021; --bg-2:#040814;
      --g1:#66ffc7; --g2:#94a6ff; --g3:#e6fffa; --line:rgba(255,255,255,0.15); --fade: rgba(7,9,18,0.22);
      border-color: rgba(255,255,255,0.12);
    }

    [data-ui="hidden"] .panel, [data-ui="hidden"] .l-head { opacity: 0; pointer-events: none; transform: translateY(-6px); transition: 200ms ease; }
  </style>

  <div class="l-head">
    <div class="brand">
      <div class="glyph" aria-hidden="true"></div>
      Lumen Loom
    </div>
    <div class="mode" aria-hidden="true">Breathing Ribbons</div>
  </div>

  <h1 class="title">A Quiet Weave of Light</h1>
  <p class="lede">Lean in. The ribbons breathe with your cursor wind—silk threads catching sun, then shade.</p>

  <div class="stage" aria-label="Ribbon loom">
    <canvas class="loom-canvas" aria-hidden="true"></canvas>
  </div>

  <div class="panel" role="group" aria-label="Controls">
    <button type="button" class="btn play" aria-pressed="false" title="Pause/Resume">Pause</button>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Wind</span>
      <input class="slider wind" type="range" min="0" max="2" step="0.02" value="1" aria-label="Ribbon wind">
    </label>

    <label class="pill" style="padding:0 10px; display:inline-flex; align-items:center; gap:8px;">
      <span style="opacity:.8; font-size:12px;">Threads</span>
      <input class="slider threads" type="range" min="3" max="18" step="1" value="8" aria-label="Thread count">
    </label>

    <button type="button" class="btn bloom" aria-pressed="true" title="Glow bloom">Bloom: On</button>
    <button type="button" class="btn snap" title="Save snapshot">Capture</button>

    <div class="schemes" role="group" aria-label="Theme">
      <button class="swatch" type="button" data-theme="mist" title="Mist"></button>
      <button class="swatch" type="button" data-theme="dawn" title="Dawn"></button>
      <button class="swatch" type="button" data-theme="nocturne" title="Nocturne"></button>
    </div>
  </div>

  <div class="meta" aria-label="Meta">
    <span id="last-updated">Last updated: 2025-11-03 05:20:52 EST</span>
    <span class="sep">•</span>
    <span class="hint">Space: pause • B: bloom • H: hide UI • C: capture • 1/2/3: theme</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.loom');
      const canvas = root.querySelector('canvas.loom-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const playBtn = root.querySelector('.play');
      const windInput = root.querySelector('.wind');
      const threadInput = root.querySelector('.threads');
      const bloomBtn = root.querySelector('.bloom');
      const snapBtn = root.querySelector('.snap');
      const themeBtns = root.querySelectorAll('.swatch');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second:'2-digit',
          hour12: true, timeZoneName: 'short'
        });
        last.textContent = 'Updated ' + fmt.format(now);
      } catch { last.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEME_COLORS = {
        mist: ['#8fffbc','#77e8ff','#ffd7a8','#a7ffd7','#c7f1ff'],
        dawn: ['#ff8ab6','#ffd187','#79ffe3','#ffa3d8','#ffd1e8'],
        nocturne: ['#66ffc7','#94a6ff','#e6fffa','#c3ffe0','#89baff']
      };
      const FADE = { mist: 'rgba(255,255,255,0.28)', dawn: 'rgba(255,246,242,0.4)', nocturne: 'rgba(7,9,18,0.22)' };

      const savedTheme = localStorage.getItem('loom-theme');
      if (savedTheme && THEME_COLORS[savedTheme]) root.setAttribute('data-theme', savedTheme);

      let palette = THEME_COLORS[root.getAttribute('data-theme') || 'mist'];

      themeBtns.forEach(b => b.addEventListener('click', ()=>{
        const t = b.getAttribute('data-theme');
        root.setAttribute('data-theme', t);
        localStorage.setItem('loom-theme', t);
        palette = THEME_COLORS[t];
        clear(true);
        seedRibbons();
      }));

      // Size
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0, CX=0, CY=0;
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clear(true);
        seedRibbons();
      }
      const ro = new ResizeObserver(resize);
      ro.observe(stage);
      window.addEventListener('orientationchange', ()=> setTimeout(resize, 120));

      // Pointer & tilt
      const pointer = { x:0, y:0, on:false };
      function setPointer(eX, eY){
        const r = canvas.getBoundingClientRect();
        pointer.x = (eX - r.left) * (W / r.width);
        pointer.y = (eY - r.top) * (H / r.height);
        pointer.on = true;
        const nx = (pointer.x - CX) / (W/2);
        const ny = (pointer.y - CY) / (H/2);
        stage.style.transform = `perspective(1000px) rotateX(${ny * -4}deg) rotateY(${nx * 6}deg) translateZ(0)`;
      }
      canvas.addEventListener('mousemove', e => setPointer(e.clientX, e.clientY));
      canvas.addEventListener('mouseleave', ()=> { pointer.on = false; stage.style.transform = 'perspective(1000px)'; });
      canvas.addEventListener('touchmove', e => { const t=e.touches[0]; if(!t) return; setPointer(t.clientX, t.clientY); }, {passive:true});
      canvas.addEventListener('touchend', ()=> { pointer.on=false; stage.style.transform = 'perspective(1000px)'; });

      // Controls
      let paused = matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setPaused(p){
        paused = p;
        playBtn.setAttribute('aria-pressed', String(p));
        playBtn.textContent = p ? 'Resume' : 'Pause';
      }
      playBtn.addEventListener('click', ()=> setPaused(!paused));
      setPaused(paused);

      let wind = parseFloat(localStorage.getItem('loom-wind') ?? '1');
      windInput.value = String(wind);
      windInput.addEventListener('input', e => {
        wind = parseFloat(e.target.value || '1');
        localStorage.setItem('loom-wind', String(wind));
      });

      let threads = parseInt(localStorage.getItem('loom-threads') ?? '8', 10);
      threadInput.value = String(threads);
      threadInput.addEventListener('input', e => {
        threads = parseInt(e.target.value || '8', 10);
        localStorage.setItem('loom-threads', String(threads));
        seedRibbons();
      });

      let bloom = localStorage.getItem('loom-bloom');
      bloom = bloom === null ? true : (bloom === 'true');
      bloomBtn.setAttribute('aria-pressed', String(bloom));
      bloomBtn.textContent = 'Bloom: ' + (bloom ? 'On' : 'Off');
      bloomBtn.addEventListener('click', ()=>{
        bloom = !bloom;
        localStorage.setItem('loom-bloom', String(bloom));
        bloomBtn.setAttribute('aria-pressed', String(bloom));
        bloomBtn.textContent = 'Bloom: ' + (bloom ? 'On' : 'Off');
      });

      function snapshot(){
        try {
          const link = document.createElement('a');
          link.download = 'lumen-loom.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch {}
      }
      snapBtn.addEventListener('click', snapshot);

      // Noise
      function fract(x){ return x - Math.floor(x); }
      function hash(n){ return fract(Math.sin(n) * 43758.5453123); }
      function grad(i){ return hash(i) < 0.5 ? -1 : 1; }
      function noise1D(x){
        const i = Math.floor(x);
        const f = x - i;
        const a = grad(i) * f;
        const b = grad(i+1) * (f - 1);
        const u = f*f*f*(f*(f*6-15)+10);
        return a + (b - a) * u;
      }

      // Ribbons
      const ribbons = [];
      function pick(){ return palette[Math.floor(Math.random()*palette.length)]; }
      function seedRibbons(){
        ribbons.length = 0;
        const baseThick = Math.max(6, Math.min(18, Math.floor(Math.min(W,H) / 40)));
        for (let i=0; i<threads; i++){
          const color = pick();
          const amp = (H * (0.08 + (i / Math.max(1, threads-1)) * 0.12)) * (0.8 + Math.random()*0.6);
          const freq = (0.0009 + Math.random()*0.0018) * (Math.random() < 0.5 ? 1 : 1.2);
          const speed = (0.2 + Math.random()*0.6) * (Math.random() < 0.5 ? -1 : 1);
          const thickness = baseThick * (0.7 + Math.random()*0.9);
          ribbons.push({ color, amp, freq, speed, phase: Math.random()*Math.PI*2, thickness, jitter: Math.random()*1000 });
        }
      }

      // Clear
      function clear(hard=false){
        ctx.globalCompositeOperation = 'source-over';
        if (hard) ctx.clearRect(0,0,W,H);
        else {
          const theme = root.getAttribute('data-theme') || 'mist';
          ctx.fillStyle = FADE[theme] || 'rgba(255,255,255,0.28)';
          ctx.fillRect(0,0,W,H);
        }
      }

      // Draw helpers
      function strokeRibbon(yBase, r, t){
        const steps = Math.max(40, Math.floor(W / 12));
        const stepX = W / steps;
        ctx.beginPath();
        for (let i=0; i<=steps; i++){
          const x = i * stepX;
          const n = noise1D(r.jitter + x * 0.005 + t * 0.25) * r.amp * 0.25;
          const wave = Math.sin(r.phase + x * r.freq + t * r.speed) * r.amp;
          let y = yBase + wave + n;
          if (pointer.on){
            const dx = x - pointer.x, dy = y - pointer.y;
            const d = Math.hypot(dx, dy) + 0.0001;
            const pull = Math.min(60, (1200/(d))); // subtle attraction/repel
            y += (dy/d) * pull * (wind-0.6);
          }
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        const g = ctx.createLinearGradient(0, 0, W, H);
        const c = r.color;
        g.addColorStop(0, c + (bloom ? 'aa' : '88'));
        g.addColorStop(0.5, c + (bloom ? 'dd' : 'aa'));
        g.addColorStop(1, c + (bloom ? 'aa' : '88'));
        ctx.strokeStyle = g;
        ctx.lineWidth = r.thickness * (0.9 + 0.2 * Math.sin(t*0.5 + r.jitter));
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowColor = c + (bloom ? 'aa' : '55');
        ctx.shadowBlur = bloom ? 24 : 8;
        ctx.stroke();
      }

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPaused(!paused); }
        if (k === 'c') snapshot();
        if (k === 'b'){ bloomBtn.click(); }
        if (k === 'h'){
          const hide = root.getAttribute('data-ui') === 'hidden';
          root.setAttribute('data-ui', hide ? 'shown' : 'hidden');
        }
        if (k === '1'){ themeBtns[0].click(); }
        if (k === '2'){ themeBtns[1].click(); }
        if (k === '3'){ themeBtns[2].click(); }
      });

      // Render
      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.05, (now - t0)/1000);
        t0 = now;

        clear(false);

        if (!paused){
          // luminous backdrop motes
          ctx.globalCompositeOperation = 'lighter';
          for (let i=0;i<14;i++){
            const xx = (Math.sin(now*0.0007 + i)*0.5+0.5) * W;
            const yy = (Math.cos(now*0.0009 + i*1.7)*0.5+0.5) * H;
            const rr = 40 + Math.sin(now*0.0012 + i)*20;
            const g = ctx.createRadialGradient(xx,yy,0,xx,yy,rr);
            const pc = palette[i % palette.length];
            g.addColorStop(0, pc + '22');
            g.addColorStop(1, pc + '00');
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(xx, yy, rr, 0, Math.PI*2);
            ctx.fill();
          }

          // ribbons
          ctx.globalCompositeOperation = 'lighter';
          const base = CY;
          const t = now * 0.0013 * wind;
          for (let i=0; i<ribbons.length; i++){
            const r = ribbons[i];
            r.phase += r.speed * 0.015 * wind;
            const offset = (i - (ribbons.length-1)/2) * (H * 0.04);
            strokeRibbon(base + offset, r, t);
          }
        }

        requestAnimationFrame(tick);
      }

      // Init
      resize();
      seedRibbons();
      requestAnimationFrame(tick);

      // Reduced motion: paint static and pause
      if (matchMedia('(prefers-reduced-motion: reduce)').matches){
        for (let i=0;i<120;i++){ t0 -= 16; tick(performance.now()); }
        setPaused(true);
      }
    })();
  </script>
