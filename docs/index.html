<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe-1404" id="v1404" aria-label="Solaris Pavilion">
  <style>
    .vibe-1404 {
      --bg0: #f6f8ff;
      --bg1: #ffffff;
      --ink: #0a0e18;
      --muted: #5a6b82;
      --stroke: rgba(10,14,24,0.08);
      --glass: rgba(255,255,255,0.6);

      --a1: #6b8cff; /* Prism default */
      --a2: #ff7ae6;
      --a3: #19d3a2;

      --ring: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      --soft-shadow: 0 24px 64px rgba(10,14,24,0.18);

      position: relative;
      isolation: isolate;
      border-radius: 28px;
      overflow: clip;
      min-height: 640px;
      color: var(--ink);
      background:
        radial-gradient(120% 100% at 0% 0%, color-mix(in srgb, var(--a1) 12%, transparent) 0 40%, transparent 60%),
        radial-gradient(120% 100% at 100% 100%, color-mix(in srgb, var(--a3) 10%, transparent) 0 45%, transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 1px 0 rgba(10,14,24,0.04),
        var(--soft-shadow);
      font-family: ui-sans-serif, system-ui, "Segoe UI", Inter, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* full-bleed canvas field */
    .vibe-1404 .field {
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0.9;
      filter: contrast(105%) saturate(110%);
    }

    /* grain + subtle grid */
    .vibe-1404 .film {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background:
        repeating-linear-gradient(90deg, rgba(10,14,24,0.035) 0 1px, transparent 1px 120px),
        repeating-linear-gradient(0deg, rgba(10,14,24,0.03) 0 1px, transparent 1px 120px);
      mix-blend-mode: multiply;
      mask: radial-gradient(140% 120% at 50% 50%, #000 55%, transparent 100%);
    }
    .vibe-1404 .grain {
      position: absolute;
      inset: -20%;
      z-index: 1;
      pointer-events: none;
      background: repeating-conic-gradient(from 0deg, rgba(0,0,0,0.025) 0 2deg, rgba(255,255,255,0.025) 2deg 4deg);
      opacity: 0.15;
      mix-blend-mode: soft-light;
      animation: g-spin 26s linear infinite;
    }
    @keyframes g-spin { to { transform: rotate(1turn); } }

    /* layout */
    .vibe-1404 .stage {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 42px auto;
      padding: clamp(18px, 3vw, 28px);
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: clamp(18px, 4vw, 46px);
      align-items: center;
    }
    @media (max-width: 980px) {
      .vibe-1404 .stage {
        grid-template-columns: 1fr;
      }
    }

    /* copy */
    .vibe-1404 .kicker {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      letter-spacing: 0.18em;
      color: var(--muted);
      text-transform: uppercase;
    }
    .vibe-1404 .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--stroke);
      color: var(--ink);
      font-weight: 800;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .vibe-1404 h1.title {
      margin: 12px 0 8px;
      font-size: clamp(30px, 6vw, 72px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      text-wrap: balance;
      background: linear-gradient(180deg, color-mix(in srgb, var(--ink) 86%, transparent), color-mix(in srgb, var(--a1) 30%, var(--ink)));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .vibe-1404 .lede {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 1.4vw, 18px);
      line-height: 1.75;
      text-wrap: pretty;
    }

    /* control panel */
    .vibe-1404 .panel {
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 14px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.4));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 8px 26px rgba(10,14,24,0.12);
    }
    @media (max-width: 980px) {
      .vibe-1404 .panel { grid-template-columns: 1fr; }
    }
    .vibe-1404 .themes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .vibe-1404 .pill, .vibe-1404 .btn {
      appearance: none;
      border: 1px solid var(--stroke);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(10,14,24,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 160ms ease, box-shadow 220ms ease, background 220ms ease;
      position: relative;
      will-change: transform;
    }
    .vibe-1404 .pill.selected {
      outline: 2px solid color-mix(in srgb, var(--a2) 50%, transparent);
      box-shadow: 0 12px 26px rgba(10,14,24,0.14), 0 0 0 6px color-mix(in srgb, var(--a2) 16%, transparent), inset 0 1px 0 rgba(255,255,255,1);
    }
    .vibe-1404 .pill:hover,
    .vibe-1404 .btn:hover { transform: translateY(-1px); }
    .vibe-1404 .pill:active,
    .vibe-1404 .btn:active { transform: translateY(0); }
    .vibe-1404 .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    /* sculpture */
    .vibe-1404 .sculpture {
      position: relative;
      width: min(60vmin, 560px);
      aspect-ratio: 1;
      margin-inline: auto;
      border-radius: 28px;
      padding: 12px;
      display: grid;
      place-items: center;
      transform-style: preserve-3d;
      perspective: 900px;
      filter: drop-shadow(0 24px 32px rgba(10,14,24,0.18));
    }
    .vibe-1404 .stack {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 22px;
      overflow: hidden;
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(0);
      transition: transform 180ms ease;
    }
    .vibe-1404 .halo {
      position: absolute;
      inset: -20%;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, color-mix(in srgb, var(--a1) 20%, transparent), transparent 70%),
        radial-gradient(closest-side, color-mix(in srgb, var(--a3) 16%, transparent), transparent 70%);
      filter: blur(40px);
      opacity: 0.8;
      z-index: 0;
      pointer-events: none;
    }
    .vibe-1404 .disc {
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.9), rgba(255,255,255,0.55) 50%, transparent 60%), var(--ring);
      mask: radial-gradient(circle at 50% 50%, transparent 52%, #000 54%, #000 60%, transparent 62%);
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 52%, #000 54%, #000 60%, transparent 62%);
      filter: saturate(120%) contrast(110%);
      z-index: 2;
      animation: spin 28s linear infinite;
    }
    .vibe-1404 .disc.alt {
      inset: 16%;
      opacity: 0.8;
      filter: blur(0.2px) saturate(140%);
      animation-direction: reverse;
      animation-duration: 18s;
    }
    .vibe-1404 .orbits {
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: none;
    }
    .vibe-1404 .orbit {
      position: absolute;
      inset: 14%;
      border-radius: 50%;
      animation: spin 12s linear infinite;
    }
    .vibe-1404 .orbit::after {
      content: "";
      position: absolute;
      top: -1%;
      left: 50%;
      translate: -50% 0;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--a2);
      box-shadow: 0 0 0 2px color-mix(in srgb, var(--a2) 25%, transparent), 0 0 32px color-mix(in srgb, var(--a2) 40%, transparent);
    }
    @keyframes spin { to { transform: rotate(1turn); } }

    /* HUD */
    .vibe-1404 .meta {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .vibe-1404 .live {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 800;
      color: var(--ink);
    }
    .vibe-1404 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--a3);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a3) 38%, transparent);
      animation: ping 2s infinite;
    }
    @keyframes ping {
      0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--a3) 38%, transparent); }
      70% { box-shadow: 0 0 0 14px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    /* themes */
    .vibe-1404[data-theme="prism"] {
      --bg0: #f6f8ff; --bg1: #ffffff;
      --a1: #6b8cff; --a2: #ff7ae6; --a3: #19d3a2;
      --ink: #0a0e18; --muted: #5a6b82; --stroke: rgba(10,14,24,0.08);
    }
    .vibe-1404[data-theme="oasis"] {
      --bg0: #f7fbf7; --bg1: #ffffff;
      --a1: #79f2b6; --a2: #ffd082; --a3: #7cd1ff;
      --ink: #0a1210; --muted: #4f6a62; --stroke: rgba(10,18,16,0.08);
    }
    .vibe-1404[data-theme="nocturne"] {
      --bg0: #0b0f18; --bg1: #0f1422;
      --a1: #84b3ff; --a2: #9a8bff; --a3: #66e0d0;
      --ink: #eaf2ff; --muted: #9eb0c9; --stroke: rgba(255,255,255,0.14);
    }
    .vibe-1404[data-theme="mono"] {
      --bg0: #f3f3f3; --bg1: #ffffff;
      --a1: #222; --a2: #555; --a3: #999;
      --ink: #111; --muted: #666; --stroke: rgba(0,0,0,0.12);
    }

    /* pause control */
    .vibe-1404[data-paused="true"] .disc,
    .vibe-1404[data-paused="true"] .orbit,
    .vibe-1404[data-paused="true"] .grain {
      animation-play-state: paused !important;
    }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-1404 .disc,
      .vibe-1404 .orbit,
      .vibe-1404 .grain,
      .vibe-1404 .dot { animation: none !important; }
    }
  </style>

  <canvas class="field" id="v1404-canvas" aria-hidden="true"></canvas>
  <div class="film" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="stage" role="region" aria-label="Light Sculpture">
    <div>
      <div class="kicker">
        <span class="chip">Design Sprint 1404</span>
        <span>Solaris Pavilion</span>
      </div>
      <h1 class="title">Time, sculpted in light.</h1>
      <p class="lede">Tilt the totem, change the palette, and watch woven ribbons find a rhythm. Save a frame when it clicks.</p>

      <div class="panel">
        <div class="themes" role="group" aria-label="Themes">
          <button class="pill selected magnet" data-theme="prism" aria-pressed="true">Prism</button>
          <button class="pill magnet" data-theme="oasis" aria-pressed="false">Oasis</button>
          <button class="pill magnet" data-theme="nocturne" aria-pressed="false">Nocturne</button>
          <button class="pill magnet" data-theme="mono" aria-pressed="false">Mono</button>
        </div>
        <div class="actions">
          <button class="btn magnet" id="toggle" aria-pressed="false">Pause Motion</button>
          <button class="btn magnet" id="snapshot">Save Still</button>
        </div>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span>Generative live</span>
        <span id="last-updated">Last updated: 2025-12-20 01:28:14 EST</span>
      </div>
    </div>

    <div class="sculpture" id="totem" aria-hidden="true">
      <div class="halo"></div>
      <div class="stack">
        <div class="disc"></div>
        <div class="disc alt"></div>
        <div class="orbits">
          <div class="orbit" style="animation-duration: 14s;"></div>
          <div class="orbit" style="inset: 22%; animation-duration: 9s; animation-direction: reverse;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('v1404');
      const canvas = root.querySelector('#v1404-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const last = root.querySelector('#last-updated');
      const pills = Array.from(root.querySelectorAll('.pill'));
      const btnToggle = root.querySelector('#toggle');
      const btnSnap = root.querySelector('#snapshot');
      const totem = root.querySelector('#totem');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');

      // timestamp
      try {
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, opts);
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // canvas sizing
      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      let w = 0, h = 0, raf = null, running = true;

      function resize() {
        const rect = root.getBoundingClientRect();
        w = Math.max(360, rect.width);
        h = Math.max(420, rect.height);
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // palette from CSS
      function getPalette() {
        const s = getComputedStyle(root);
        return [
          s.getPropertyValue('--a1').trim(),
          s.getPropertyValue('--a2').trim(),
          s.getPropertyValue('--a3').trim()
        ];
      }

      // woven ribbons
      const R = {
        count: 9,
        paths: [],
        time: 0
      };
      function seedPaths() {
        const pal = getPalette();
        R.paths = [];
        for (let i = 0; i < R.count; i++) {
          const hue = pal[i % pal.length];
          const amp = 18 + Math.random() * 36;
          const speed = 0.4 + Math.random() * 0.9;
          const y = (h / (R.count + 1)) * (i + 1);
          R.paths.push({ hue, amp, speed, baseY: y, wob: Math.random() * Math.PI * 2, width: 1.2 + Math.random() * 2.6 });
        }
      }
      seedPaths();

      const pointer = { x: 0.5, y: 0.5, active: false };
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        pointer.active = true;
        // tilt the totem gently
        const dx = pointer.x - 0.5, dy = pointer.y - 0.5;
        const rx = (-dy * 12).toFixed(2), ry = (dx * 16).toFixed(2);
        totem.style.setProperty('--rx', rx + 'deg');
        totem.style.setProperty('--ry', ry + 'deg');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        pointer.active = false;
        totem.style.setProperty('--rx', '0deg');
        totem.style.setProperty('--ry', '0deg');
      }, { passive: true });

      function step(t) {
        if (!running) { raf = null; return; }
        raf = requestAnimationFrame(step);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        // fade with theme-aware veil (lighter on light themes)
        const bg = getComputedStyle(root).getPropertyValue('--bg1').trim() || '#ffffff';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme === 'nocturne' ? 'rgba(15,20,34,0.18)' : 'rgba(255,255,255,0.08)';
        ctx.fillRect(0, 0, w, h);

        const pal = getPalette();
        R.time += 0.016;
        ctx.globalCompositeOperation = 'screen';

        for (let i = 0; i < R.paths.length; i++) {
          const p = R.paths[i];
          const yBase = p.baseY + Math.sin(R.time * p.speed + p.wob) * p.amp;
          const influence = pointer.active ? (pointer.y - 0.5) * 60 : 0;

          // Bezier control points across width
          const x0 = -80, y0 = yBase + Math.sin(R.time * (p.speed * 0.9)) * 10;
          const x1 = w * 0.25, y1 = yBase + Math.cos(R.time * p.speed + i) * (18 + influence * 0.3);
          const x2 = w * 0.75, y2 = yBase + Math.sin(R.time * p.speed * 1.1 + i) * (20 - influence * 0.2);
          const x3 = w + 80, y3 = yBase + Math.cos(R.time * (p.speed * 0.8) + i) * 10;

          const grad = ctx.createLinearGradient(0, y0, w, y3);
          grad.addColorStop(0.0, p.hue);
          grad.addColorStop(0.5, pal[(i + 1) % pal.length]);
          grad.addColorStop(1.0, pal[(i + 2) % pal.length]);

          ctx.beginPath();
          ctx.moveTo(x0, y0);
          ctx.bezierCurveTo(x1, y1, x2, y2, x3, y3);
          ctx.strokeStyle = grad;
          ctx.lineWidth = p.width + (pointer.active ? Math.abs(pointer.x - 0.5) * 6 : 0);
          ctx.lineCap = 'round';
          ctx.stroke();
        }
      }

      function play() {
        if (reduce.matches) return;
        if (!raf) { running = true; raf = requestAnimationFrame(step); }
      }
      function pause() {
        running = false;
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }

      // theme switching
      function applyTheme(name) {
        root.setAttribute('data-theme', name);
        // re-seed ribbons to embrace the new palette
        seedPaths();
      }
      pills.forEach(btn => {
        btn.addEventListener('click', () => {
          pills.forEach(b => { b.classList.remove('selected'); b.setAttribute('aria-pressed', 'false'); });
          btn.classList.add('selected');
          btn.setAttribute('aria-pressed', 'true');
          applyTheme(btn.getAttribute('data-theme'));
        });
      });

      // pause/resume
      function toggle() {
        const paused = root.getAttribute('data-paused') === 'true';
        if (paused) {
          root.setAttribute('data-paused', 'false');
          btnToggle.textContent = 'Pause Motion';
          btnToggle.setAttribute('aria-pressed', 'false');
          play();
        } else {
          root.setAttribute('data-paused', 'true');
          btnToggle.textContent = 'Resume Motion';
          btnToggle.setAttribute('aria-pressed', 'true');
          pause();
        }
      }
      btnToggle.addEventListener('click', toggle);

      // snapshot
      btnSnap.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'vibe-1404-still.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch {
          btnSnap.textContent = 'Try again';
          setTimeout(() => btnSnap.textContent = 'Save Still', 1400);
        }
      });

      // magnetic buttons
      const magnets = root.querySelectorAll('.magnet');
      magnets.forEach(el => {
        el.addEventListener('pointermove', (e) => {
          const r = el.getBoundingClientRect();
          const x = ((e.clientX - r.left) / r.width - 0.5) * 10;
          const y = ((e.clientY - r.top) / r.height - 0.5) * 10;
          el.style.transform = `translate(${x}px, ${y}px)`;
        });
        el.addEventListener('pointerleave', () => { el.style.transform = ''; });
      });

      // visibility + reduced motion
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) pause();
        else if (root.getAttribute('data-paused') !== 'true') play();
      });
      if (reduce.matches) {
        root.setAttribute('data-paused', 'true');
        btnToggle.textContent = 'Resume Motion';
      } else {
        play();
      }

      // initial theme
      applyTheme('prism');
