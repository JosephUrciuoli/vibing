<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="halo" data-theme="aurora" aria-label="Halo Observatory â€” kinetic time poster">
  <style>
    /* Theme tokens */
    #halo{
      --bg0:#0a0f1e;
      --bg1:#0e1630;
      --ink:#f6f8ff;
      --muted:rgba(246,248,255,.72);
      --a1:#7cf0d2;
      --a2:#7ba2ff;
      --ring1:#85ffe2;
      --ring2:#9fb2ff;
      --ring3:#ffffff;
      --stroke:rgba(255,255,255,.12);
      --shadow:0 24px 80px rgba(0,0,0,.48);
      --mx:50%; --my:50%;
      position:relative;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      min-height:620px;
      border-radius:28px;
      overflow:hidden;
      isolation:isolate;
      background: radial-gradient(160% 120% at 80% 10%, color-mix(in srgb, var(--a2) 14%, transparent), transparent 60%),
                  radial-gradient(160% 120% at 0% 120%, color-mix(in srgb, var(--a1) 16%, transparent), transparent 60%),
                  linear-gradient(140deg, var(--bg0), var(--bg1));
    }
    #halo[data-theme="noir"]{
      --bg0:#0b0c0d; --bg1:#141618;
      --ink:#f4f6f8; --muted:rgba(244,246,248,.66);
      --a1:#c6cdd6; --a2:#8ea0b1;
      --ring1:#e7edf5; --ring2:#b9c5cf; --ring3:#ffffff;
      --stroke:rgba(255,255,255,.12); --shadow:0 24px 80px rgba(0,0,0,.55);
    }
    #halo[data-theme="dawn"]{
      --bg0:#fcf9ff; --bg1:#f2f7ff;
      --ink:#0d1422; --muted:rgba(13,20,34,.66);
      --a1:#ff9fb8; --a2:#8b9bff;
      --ring1:#ffb8ca; --ring2:#a6b4ff; --ring3:#22263b;
      --stroke:rgba(13,20,34,.14); --shadow:0 24px 80px rgba(13,20,34,.14);
    }

    /* Ambient aurora + cursor glow */
    #halo::before,
    #halo::after{
      content:"";
      position:absolute; inset:-20% -10%;
      pointer-events:none; z-index:0;
    }
    /* Aurora sweep */
    #halo::before{
      background:
        conic-gradient(from 0deg at 60% 40%,
          color-mix(in srgb, var(--a1) 28%, transparent),
          color-mix(in srgb, var(--a2) 22%, transparent),
          transparent 55%);
      filter: blur(60px) saturate(120%);
      animation: spin 36s linear infinite;
      opacity:.7;
      transform-origin:60% 40%;
    }
    @keyframes spin { to { transform: rotate(360deg)} }
    /* Cursor halo */
    #halo::after{
      inset:0;
      background: radial-gradient(280px 280px at var(--mx) var(--my),
                  color-mix(in srgb, #fff 12%, transparent),
                  transparent 60%);
      mix-blend-mode:soft-light;
      transition: opacity .3s ease;
      opacity:.9;
    }

    /* Top bar */
    #halo .top{
      position:relative; z-index:3;
      display:flex; align-items:center; gap:12px;
      padding:16px clamp(16px,3vmin,28px);
    }
    #halo .brand{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border:1px solid var(--stroke); border-radius:999px;
      background:color-mix(in srgb, var(--a1) 10%, transparent);
      font-weight:650; letter-spacing:.06em; text-transform:uppercase; font-size:11px;
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--ink) 6%, transparent);
    }
    #halo .brand .swirl{
      width:12px;height:12px;border-radius:50%;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a1));
      filter: blur(.2px);
      animation: swirl 7s ease-in-out infinite alternate;
      box-shadow: 0 0 12px color-mix(in srgb, var(--a1) 60%, transparent);
    }
    @keyframes swirl{ 0%{transform:rotate(0deg)} 100%{transform:rotate(180deg)}}
    #halo .spacer{flex:1}
    #halo .controls{display:flex;flex-wrap:wrap;gap:10px}
    #halo .chip{
      position:relative; appearance:none; cursor:pointer;
      border:1px solid var(--stroke); border-radius:999px;
      padding:8px 12px; font-size:12px; color:var(--ink);
      background:color-mix(in srgb, var(--a2) 8%, transparent);
      transition: transform .14s ease, background .22s ease;
      overflow:hidden;
    }
    #halo .chip:hover{ transform: translateY(-1px) }
    #halo .chip:active{ transform: translateY(0) }
    #halo .chip.pause{ background: color-mix(in srgb, var(--a1) 10%, transparent) }
    #halo .ripple{
      position:absolute; width:10px;height:10px;border-radius:50%;
      background:color-mix(in srgb, #fff 30%, var(--a1));
      opacity:.35; transform:translate(-50%,-50%) scale(1);
      animation:rip .65s ease-out forwards; pointer-events:none;
    }
    @keyframes rip{ to{ opacity:0; transform:translate(-50%,-50%) scale(16)} }

    /* Stage */
    #halo .stage{
      position:relative; z-index:1;
      display:grid; place-items:center;
      padding: clamp(10px, 3vmin, 24px) clamp(14px, 4vmin, 40px) clamp(22px, 4vmin, 40px);
      min-height:520px;
    }

    /* Starfield canvas + subtle grain */
    #halo .stars{ position:absolute; inset:0; z-index:0; }
    #halo .grain{
      position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.06;
      background:
        linear-gradient(0deg, rgba(255,255,255,.5), transparent 60%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.15) 0 0.5deg, transparent 0.5deg 1deg);
      mix-blend-mode:overlay;
      animation: noise 1.6s steps(2,end) infinite;
    }
    @keyframes noise{ to{ transform: translate3d(1px, -1px, 0)} }

    /* Orbital dial */
    #halo .orb-wrap{ perspective:900px; }
    #halo .orb{
      position:relative;
      width:min(68vmin, 420px); aspect-ratio:1/1; border-radius:50%;
      background:
        radial-gradient(120% 120% at 30% 30%, color-mix(in srgb, #fff 8%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, #fff 6%, transparent), transparent);
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      transform-style:preserve-3d;
      will-change: transform;
      transition: transform .25s ease;
    }
    #halo .orb::after{
      content:""; position:absolute; inset:-2px; border-radius:inherit; pointer-events:none;
      background: radial-gradient(60% 60% at var(--mx) var(--my),
                  color-mix(in srgb, var(--a1) 18%, transparent),
                  transparent 60%);
      mix-blend-mode:screen; opacity:.8;
    }
    #halo svg.dial{
      position:absolute; inset:8% 8%; width:84%; height:84%;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,.25));
    }
    #halo .track{ fill:none; stroke:color-mix(in srgb, var(--ink) 8%, transparent); stroke-width:8; opacity:.5 }
    #halo .ring{ fill:none; stroke-linecap:round; stroke-width:8; filter: blur(.2px); }
    #halo .r1{ stroke: var(--ring1) }
    #halo .r2{ stroke: var(--ring2) }
    #halo .r3{ stroke: var(--ring3) }
    #halo .center-info{
      position:absolute; inset:0; display:grid; place-items:center; text-align:center; padding:20px;
      pointer-events:none;
    }
    #halo .time{
      font-variant-numeric:tabular-nums;
      font-size: clamp(20px, 5.6vmin, 42px); font-weight:700; letter-spacing:.02em;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--a1) 50%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      animation: breathe 8s ease-in-out infinite;
    }
    @keyframes breathe { 0%,100%{ filter: drop-shadow(0 0 0 rgba(0,0,0,0)) } 50%{ filter: drop-shadow(0 8px 20px rgba(0,0,0,.25)) } }
    #halo .mini{
      margin-top:.35rem; font-size:12px; color:var(--muted); letter-spacing:.06em;
    }

    /* Titles */
    #halo .title{
      margin: clamp(16px, 3vmin, 26px) 0 0;
      font-size: clamp(28px, 6.2vw, 64px); line-height:1.02; letter-spacing:.01em; text-align:center;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--a2) 60%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    #halo .subtitle{
      margin:.4rem 0 0; text-align:center; color:var(--muted);
      font-size: clamp(12px, 2.2vw, 16px);
    }

    /* Footer meta row */
    #halo .meta-row{
      margin-top:16px; display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
      color:var(--muted); font-size:12px;
    }
    #halo .iter{ padding:4px 10px; border-radius:999px; border:1px solid var(--stroke);
      background:color-mix(in srgb, var(--a1) 10%, transparent); color:var(--ink); }
    #halo .sep{ width:10px; height:10px; border-radius:50%; background: color-mix(in srgb, var(--a2) 60%, transparent);
      box-shadow: 0 0 14px color-mix(in srgb, var(--a2) 40%, transparent); }

    /* Pause control: stop CSS animations */
    #halo[data-paused]::before,
    #halo[data-paused] .grain,
    #halo[data-paused] .brand .swirl,
    #halo[data-paused] .time{
      animation-play-state: paused !important;
    }

    @media (prefers-reduced-motion: reduce){
      #halo::before, #halo .grain, #halo .brand .swirl, #halo .time { animation: none !important; }
      #halo .orb{ transition:none; }
    }
  </style>

  <canvas class="stars" aria-hidden="true"></canvas>
  <div class="grain" aria-hidden="true"></div>

  <div class="top">
    <div class="brand"><span class="swirl" aria-hidden="true"></span> Halo Observatory</div>
    <div class="spacer"></div>
    <div class="controls" aria-label="Palette and motion controls">
      <button class="chip" data-theme="aurora" aria-label="Switch to Aurora">Aurora</button>
      <button class="chip" data-theme="noir" aria-label="Switch to Noir">Noir</button>
      <button class="chip" data-theme="dawn" aria-label="Switch to Dawn">Dawn</button>
      <button class="chip pause" type="button" aria-pressed="false">Pause</button>
    </div>
  </div>

  <div class="stage" role="region" aria-live="polite">
    <div class="orb-wrap">
      <div class="orb" role="img" aria-label="Kinetic time dial">
        <svg class="dial" viewBox="0 0 260 260" width="260" height="260" aria-hidden="true">
          <g transform="rotate(-90 130 130)">
            <circle class="track t1" cx="130" cy="130" r="104"></circle>
            <circle class="ring r1"  cx="130" cy="130" r="104" stroke-dasharray="1" stroke-dashoffset="1"></circle>
            <circle class="track t2" cx="130" cy="130" r="82"></circle>
            <circle class="ring r2"  cx="130" cy="130" r="82" stroke-dasharray="1" stroke-dashoffset="1"></circle>
            <circle class="track t3" cx="130" cy="130" r="60"></circle>
            <circle class="ring r3"  cx="130" cy="130" r="60" stroke-dasharray="1" stroke-dashoffset="1"></circle>
          </g>
        </svg>
        <div class="center-info">
          <div class="time" title="Live clock">--:--:--</div>
          <div class="mini">Time is a shape.</div>
        </div>
      </div>
    </div>

    <h1 class="title">Soft Horizons</h1>
    <p class="subtitle">A kinetic study of light, motion, and the minute between breaths.</p>

    <div class="meta-row">
      <span class="iter" aria-label="Iteration number">Iteration 1272</span>
      <span class="sep" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-12-13 23:35:01 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('halo');

      // Last updated
      const lu = root.querySelector('#last-updated');
      try{
        lu.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, { dateStyle:'medium', timeStyle:'short' });
      }catch{
        lu.textContent = 'Last updated: ' + new Date().toString();
      }

      // Canvas starfield
      const canvas = root.querySelector('.stars');
      const ctx = canvas.getContext('2d');
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let stars = [];
      let raf = null;
      let paused = false;
      const mqReduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      const stage = root.querySelector('.stage');
      const orb = root.querySelector('.orb');

      function resize(){
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        buildStars();
      }

      function buildStars(){
        const rect = canvas.getBoundingClientRect();
        const area = rect.width * rect.height;
        const count = Math.min(220, Math.max(90, Math.floor(area / 9000)));
        stars = Array.from({length: count}, () => {
          return {
            x: Math.random()*rect.width,
            y: Math.random()*rect.height,
            r: Math.random()*1.2 + 0.4,
            a0: Math.random()*0.6 + 0.4,
            tw: Math.random()*0.8 + 0.3,
            ph: Math.random()*Math.PI*2,
            z: Math.random()*1 // parallax layer
          };
        });
        drawStars(0,0,0);
      }

      let target = {x:0.5, y:0.45};
      let current = {x:0.5, y:0.45};

      function drawStars(t, offx, offy){
        const rect = canvas.getBoundingClientRect();
        ctx.clearRect(0,0,rect.width,rect.height);
        for(const s of stars){
          const tw = s.a0*(0.65 + 0.35*Math.sin(t*s.tw + s.ph));
          // parallax
          const px = s.x + (offx-0.5)*30*(1-s.z);
          const py = s.y + (offy-0.5)*26*(1-s.z);
          ctx.beginPath();
          ctx.arc(px, py, s.r, 0, Math.PI*2);
          ctx.fillStyle = `rgba(255,255,255,${tw})`;
          ctx.fill();
        }
      }

      function loop(t){
        if(!paused && !mqReduce.matches){
          current.x += (target.x - current.x)*0.08;
          current.y += (target.y - current.y)*0.08;
          drawStars(t*0.001, current.x, current.y);
        }
        // Update dial every frame for smooth seconds
        updateDial();
        raf = requestAnimationFrame(loop);
      }

      // Dial logic
      const timeEl = root.querySelector('.time');
      const r1 = root.querySelector('.r1');
      const r2 = root.querySelector('.r2');
      const r3 = root.querySelector('.r3');

      const c1 = 2*Math.PI*104;
      const c2 = 2*Math.PI*82;
      const c3 = 2*Math.PI*60;
      r1.setAttribute('stroke-dasharray', c1.toFixed(2));
      r2.setAttribute('stroke-dasharray', c2.toFixed(2));
      r3.setAttribute('stroke-dasharray', c3.toFixed(2));

      function pad(n){ return String(n).padStart(2,'0'); }
      function updateDial(){
        const d = new Date();
        const ms = d.getMilliseconds()/1000;
        const s = d.getSeconds()+ms;
        const m = d.getMinutes()+s/60;
        const h = (d.getHours()%12)+m/60;

        const p1 = h/12;  // hours
        const p2 = m/60;  // minutes
        const p3 = s/60;  // seconds

        r1.setAttribute('stroke-dashoffset', (c1*(1-p1)).toFixed(2));
        r2.setAttribute('stroke-dashoffset', (c2*(1-p2)).toFixed(2));
        r3.setAttribute('stroke-dashoffset', (c3*(1-p3)).toFixed(2));

        try{
          timeEl.textContent = d.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' });
        }catch{
          timeEl.textContent = pad(d.getHours())+':'+pad(d.getMinutes())+':'+pad(d.getSeconds());
        }
      }

      // Pointer light + tilt
      function move(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        target.x = x; target.y = y;
        root.style.setProperty('--mx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y*100).toFixed(2)+'%');
        const rotX = (0.5 - y) * 12;
        const rotY = (x - 0.5) * 14;
        orb.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      }
      function leave(){
        target.x = 0.5; target.y = 0.45;
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
        orb.style.transform = `rotateX(0deg) rotateY(0deg)`;
      }

      // Theme switching + ripple
      root.querySelectorAll('.chip[data-theme]').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          const ripple = document.createElement('span');
          ripple.className='ripple';
          const b = btn.getBoundingClientRect();
          ripple.style.left = (e.clientX - b.left) + 'px';
          ripple.style.top = (e.clientY - b.top) + 'px';
          btn.appendChild(ripple);
          setTimeout(()=>ripple.remove(), 700);
        });
      });

      // Pause
      const pauseBtn = root.querySelector('.chip.pause');
      function setPaused(state){
        paused = state;
        root.toggleAttribute('data-paused', state);
        pauseBtn.setAttribute('aria-pressed', String(state));
        pauseBtn.textContent = state ? 'Resume' : 'Pause';
      }
      pauseBtn.addEventListener('click', ()=> setPaused(!paused));

      // Respect reduced motion
      function applyReduce(){
        if(mqReduce.matches){
          setPaused(true);
          drawStars(0,0.5,0.45); // static
        }else{
          setPaused(false);
        }
      }
      mqReduce.addEventListener?.('change', applyReduce);

      // Events
      stage.addEventListener('pointermove', move, {passive:true});
      stage.addEventListener('pointerleave', leave, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Init
      resize();
      applyReduce();
      updateDial();
      raf = requestAnimationFrame(loop);

      // Cleanup
      window.addEventListener('beforeunload', ()=>{
        if(raf) cancelAnimationFrame(raf);
      }, {once:true});
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
