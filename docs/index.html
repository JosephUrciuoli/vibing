<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-976" role="region" aria-label="Tactile Tides Atelier">
  <div class="stage" tabindex="0" aria-label="Harmonic surfaces with living gradients">
    <div class="chrome">
      <span class="pill">Edition 976</span>
      <button class="btn ghost small" id="pause" aria-pressed="false" title="Pause/Play motion">Pause motion</button>
    </div>

    <div class="hero">
      <div class="stack" aria-hidden="true">
        <div class="layer l1"></div>
        <div class="layer l2"></div>
        <div class="layer l3"></div>
        <div class="layer l4"></div>
        <div class="layer l5"></div>
      </div>
    </div>

    <h1 class="title" aria-label="Tactile Tides">Tactile Tides</h1>
    <p class="tagline">Quiet geometry. Bold color. Always in motion.</p>

    <div class="controls" role="group" aria-label="Surface controls">
      <button class="btn primary" id="pulse" title="Send a ripple through the stack">Pulse</button>
      <button class="btn ghost" id="remix" title="Remix the palette">Remix</button>
      <button class="btn ghost" id="theme" aria-pressed="false" title="Toggle day/night">Day/Night</button>
    </div>

    <div class="meta">
      <span class="hint">Tip: Move your cursorâ€”the sculpture tilts and the light follows.</span>
      <span id="last-updated">Last updated: 2025-11-30 07:34:22 EST</span>
    </div>
  </div>

  <style>
    .vibe-976 {
      --h: 276;
      --bg0: hsl(230, 65%, 6%);
      --bg1: hsl(230, 60%, 10%);
      --fg: #eef4ff;
      --muted: #b8c5de;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --accent: hsl(var(--h), 92%, 66%);
      --accent-b: hsl(calc(var(--h) + 40), 92%, 64%);
      --accent-c: hsl(calc(var(--h) + 80), 92%, 60%);
      --mx: 50%;
      --my: 50%;
      color: var(--fg);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      letter-spacing: 0.2px;
    }
    .vibe-976.day {
      --bg0: hsl(210, 60%, 96%);
      --bg1: hsl(210, 60%, 92%);
      --fg: #0f172a;
      --muted: #475569;
      --glass: rgba(0,0,0,0.06);
      --stroke: rgba(0,0,0,0.12);
    }

    .vibe-976 .stage {
      position: relative; isolation: isolate; overflow: hidden;
      border-radius: 28px;
      padding: clamp(22px, 4.2vw, 44px);
      min-height: 58vh;
      outline: 1px solid var(--stroke);
      background:
        radial-gradient(900px 650px at var(--mx) var(--my), hsla(var(--h), 100%, 68%, 0.12), transparent 60%),
        radial-gradient(1200px 900px at calc(100% - var(--mx)) calc(100% - var(--my)), hsla(calc(var(--h) + 90), 100%, 70%, 0.10), transparent 65%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.07),
        0 40px 80px -28px rgba(0,0,0,0.65),
        0 14px 40px -18px rgba(0,0,0,0.55);
    }
    .vibe-976 .stage::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          hsla(var(--h), 100%, 64%, 0.06),
          hsla(calc(var(--h)+120), 100%, 64%, 0.06),
          hsla(calc(var(--h)+240), 100%, 64%, 0.06),
          hsla(var(--h), 100%, 64%, 0.06));
      filter: blur(22px) saturate(1.25);
      animation: slow-turn 48s linear infinite;
      opacity: 0.9;
      mix-blend-mode: screen;
      pointer-events: none;
      mask-image: radial-gradient(70% 60% at 50% 50%, black 55%, transparent 100%);
    }
    .vibe-976 .stage::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(1px 1px at 0 0, rgba(255,255,255,0.05) 1px, transparent 1px),
        radial-gradient(1px 1px at 5px 5px, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 22px 22px, 22px 22px;
      opacity: 0.35;
      pointer-events: none;
      mask-image: radial-gradient(120% 120% at 50% 50%, black 70%, transparent 100%);
    }

    .vibe-976 .chrome {
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      margin-bottom: clamp(6px, 1.6vw, 12px);
      z-index: 2; position: relative;
    }
    .vibe-976 .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 12px; border-radius: 999px;
      background: var(--glass); border: 1px solid var(--stroke);
      color: var(--muted); font-size: 12px; letter-spacing: 0.4px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .vibe-976 .hero {
      display: grid; place-items: center;
      perspective: 1200px;
      margin: clamp(12px, 6vw, 40px) auto;
      z-index: 2; position: relative;
    }

    .vibe-976 .stack {
      position: relative;
      width: clamp(260px, 46vmin, 640px);
      aspect-ratio: 4 / 5;
      transform-style: preserve-3d;
      filter: drop-shadow(0 28px 48px rgba(0,0,0,0.45));
    }
    .vibe-976 .stack::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(200px 200px at var(--mx) var(--my), rgba(255,255,255,0.15), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.6;
      pointer-events: none;
      transition: opacity 200ms ease;
    }
    .vibe-976.day .stack::after { mix-blend-mode: multiply; opacity: 0.45; }

    .vibe-976 .layer {
      position: absolute; inset: 0;
      border-radius: var(--r1, 28px) var(--r2, 36px) var(--r3, 28px) var(--r4, 36px) / var(--r5, 32px) var(--r6, 24px) var(--r7, 36px) var(--r8, 24px);
      overflow: hidden;
      border: 1px solid var(--stroke);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.07),
        0 18px 40px -18px rgba(0,0,0,0.6);
      will-change: transform, filter, opacity;
    }

    /* Individual layers with depth, color, and motion */
    .vibe-976 .l1 {
      transform: translateZ(-45px) rotateZ(-2deg);
      background:
        linear-gradient(145deg, hsla(var(--h), 90%, 62%, 0.18), transparent 50%),
        linear-gradient( to bottom right, hsl(232, 40%, 14%), hsl(232, 32%, 10%) );
      animation: float-1 12s ease-in-out infinite;
      filter: saturate(1.1);
    }
    .vibe-976 .l2 {
      transform: translateZ(-20px) rotateZ(1.2deg);
      background:
        radial-gradient(120% 120% at 30% 20%, hsla(calc(var(--h) + 20), 95%, 65%, 0.22), transparent 50%),
        linear-gradient( 160deg, hsl(230, 38%, 12%), hsl(230, 30%, 9%) );
      animation: float-2 10.5s ease-in-out infinite;
    }
    .vibe-976 .l3 {
      transform: translateZ(0) rotateZ(0deg);
      background:
        conic-gradient(from 0deg at 50% 50%, var(--accent), var(--accent-b), var(--accent-c), var(--accent)),
        radial-gradient(closest-side at 70% 70%, rgba(255,255,255,0.08), rgba(255,255,255,0));
      filter: blur(0.2px) saturate(1.15);
      mix-blend-mode: screen;
      animation: slow-wiggle 18s ease-in-out infinite;
      opacity: 0.95;
    }
    .vibe-976 .l4 {
      transform: translateZ(26px) rotateZ(-1deg);
      background:
        linear-gradient( 180deg, hsla(calc(var(--h) + 80), 90%, 70%, 0.16), transparent 55%),
        linear-gradient( 180deg, hsl(230, 35%, 12%), hsl(230, 28%, 8%) );
      animation: float-3 13s ease-in-out infinite;
    }
    .vibe-976 .l5 {
      transform: translateZ(52px) rotateZ(2deg);
      background:
        radial-gradient(120% 120% at 70% 65%, rgba(255,255,255,0.10), rgba(255,255,255,0)),
        linear-gradient( 145deg, hsla(var(--h), 100%, 65%, 0.28), hsla(calc(var(--h) + 60), 100%, 64%, 0.22) 45%, hsla(calc(var(--h) + 120), 100%, 62%, 0.24) );
      animation: float-4 11.5s ease-in-out infinite;
      box-shadow:
        inset 0 40px 80px rgba(255,255,255,0.05),
        0 24px 50px -24px rgba(0,0,0,0.55);
    }

    /* Ripple pulse */
    .vibe-976 .stack.burst::before {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(220px 220px at var(--mx) var(--my), rgba(255,255,255,0.55), rgba(255,255,255,0.0) 55%),
        radial-gradient(340px 340px at var(--mx) var(--my), hsla(var(--h), 100%, 65%, 0.55), rgba(255,255,255,0.0) 60%);
      mix-blend-mode: screen;
      border-radius: inherit;
      animation: ripple 800ms ease-out both;
      pointer-events: none;
    }

    .vibe-976 .title {
      text-align: center;
      font-size: clamp(30px, 7vw, 68px);
      line-height: 1.02;
      margin: clamp(10px, 2.4vw, 14px) 0 4px;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #fff, #cfe3ff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 8px 36px rgba(0,0,0,0.35);
      z-index: 2; position: relative;
    }
    .vibe-976.day .title {
      background: linear-gradient(180deg, #0c1220, #2a3b58);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: none;
    }
    .vibe-976 .title.thump { animation: thump 380ms ease; }

    .vibe-976 .tagline {
      text-align: center; color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      margin: 0 0 clamp(12px, 3.5vw, 18px);
      z-index: 2; position: relative;
    }

    .vibe-976 .controls {
      display: flex; justify-content: center; flex-wrap: wrap; gap: 10px;
      z-index: 2; position: relative;
    }
    .vibe-976 .btn {
      appearance: none; border: 1px solid transparent;
      padding: 10px 14px; border-radius: 12px;
      font-weight: 700; letter-spacing: 0.2px; cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease, color 160ms ease, border-color 160ms ease;
      color: #0b1020; background: #eaf2ff;
      box-shadow: 0 10px 26px -14px rgba(144,196,255,0.8);
    }
    .vibe-976 .btn.small { padding: 7px 10px; font-size: 12px; font-weight: 600; }
    .vibe-976 .btn.primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-b));
      color: #031017;
      border-color: rgba(255,255,255,0.22);
      box-shadow:
        0 14px 30px -12px hsla(var(--h),100%,60%,0.7),
        0 18px 36px -14px hsla(calc(var(--h)+40),100%,55%,0.55);
    }
    .vibe-976 .btn.ghost {
      background: var(--glass); color: var(--fg); border-color: var(--stroke); box-shadow: none;
    }
    .vibe-976 .btn:hover { transform: translateY(-2px); }
    .vibe-976 .btn:active { transform: translateY(0); }
    .vibe-976 .btn:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }

    .vibe-976 .meta {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-top: 12px; color: var(--muted); font-size: 12px;
      z-index: 2; position: relative;
    }

    /* Paused state */
    .vibe-976.paused * { animation-play-state: paused !important; }

    /* Animations */
    @keyframes slow-turn { to { transform: rotate(360deg); } }
    @keyframes float-1 {
      0%,100% { transform: translateZ(-45px) rotateZ(-2deg) translateY(0px); }
      50% { transform: translateZ(-45px) rotateZ(-2deg) translateY(-8px); }
    }
    @keyframes float-2 {
      0%,100% { transform: translateZ(-20px) rotateZ(1.2deg) translateY(0px); }
      50% { transform: translateZ(-20px) rotateZ(1.2deg) translateY(9px); }
    }
    @keyframes slow-wiggle {
      0%,100% { transform: translateZ(0) rotateZ(0deg) scale(1); filter: blur(0.2px) saturate(1.15); }
      50% { transform: translateZ(0) rotateZ(0.4deg) scale(1.015); filter: blur(0.25px) saturate(1.2); }
    }
    @keyframes float-3 {
      0%,100% { transform: translateZ(26px) rotateZ(-1deg) translateY(0px); }
      50% { transform: translateZ(26px) rotateZ(-1deg) translateY(-7px); }
    }
    @keyframes float-4 {
      0%,100% { transform: translateZ(52px) rotateZ(2deg) translateY(0px); }
      50% { transform: translateZ(52px) rotateZ(2deg) translateY(8px); }
    }
    @keyframes ripple {
      0% { transform: scale(0.4); opacity: 0.9; }
      70% { transform: scale(1.12); opacity: 0.25; }
      100% { transform: scale(1.4); opacity: 0; }
    }
    @keyframes thump {
      0% { transform: scale(1); }
      45% { transform: scale(1.035); }
      100% { transform: scale(1); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-976 .stage::before,
      .vibe-976 .stack,
      .vibe-976 .layer { animation: none !important; }
      .vibe-976 .stage { background: linear-gradient(160deg, var(--bg0), var(--bg1)); }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.parentElement;
      const stage = root.querySelector('.stage');
      const stack = root.querySelector('.stack');
      const title = root.querySelector('.title');
      const pauseBtn = root.querySelector('#pause');
      const pulseBtn = root.querySelector('#pulse');
      const remixBtn = root.querySelector('#remix');
      const themeBtn = root.querySelector('#theme');
      const updated = root.querySelector('#last-updated');
      const layers = Array.from(root.querySelectorAll('.layer'));

      // Timestamp
      try {
        const dt = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(dt);
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Make the sculpture react to the cursor (tilt + light)
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setLight(e){
        const r = stage.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        stage.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        stage.style.setProperty('--my', (y * 100).toFixed(2) + '%');

        if (!prefersReduced){
          const cx = r.left + r.width / 2;
          const cy = r.top + r.height / 2;
          const dx = (e.clientX - cx) / (r.width/2);
          const dy = (e.clientY - cy) / (r.height/2);
          const rotX = (-dy * 8).toFixed(2);
          const rotY = (dx * 10).toFixed(2);
          stack.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        }
      }
      stage.addEventListener('pointermove', setLight);
      stage.addEventListener('pointerleave', ()=>{
        stack.style.transform = '';
      });

      // Pulse ripple through the stack
      function pulse(){
        stack.classList.remove('burst');
        // reflow to restart
        void stack.offsetWidth;
        stack.classList.add('burst');
        title.classList.remove('thump');
        void title.offsetWidth;
        title.classList.add('thump');
      }
      pulseBtn.addEventListener('click', pulse);

      // Color remix + organic reshape
      function randomRadius(){
        const v = () => Math.floor(20 + Math.random()*54) + 'px';
        return [v(), v(), v(), v(), v(), v(), v(), v()];
      }
      function remix(){
        const h = Math.floor(Math.random()*360);
        root.style.setProperty('--h', h);
        // Randomize border radii for soft organic forms
        layers.forEach(l=>{
          const [r1,r2,r3,r4,r5,r6,r7,r8] = randomRadius();
          l.style.setProperty('--r1', r1);
          l.style.setProperty('--r2', r2);
          l.style.setProperty('--r3', r3);
          l.style.setProperty('--r4', r4);
          l.style.setProperty('--r5', r5);
          l.style.setProperty('--r6', r6);
          l.style.setProperty('--r7', r7);
          l.style.setProperty('--r8', r8);
        });
        pulse();
      }
      remixBtn.addEventListener('click', remix);

      // Pause/Play all motion
      let paused = false;
      function togglePause(){
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play motion' : 'Pause motion';
      }
      pauseBtn.addEventListener('click', togglePause);

      // Theme toggle
      let isDay = false;
      function toggleTheme(){
        isDay = !isDay;
        root.classList.toggle('day', isDay);
        themeBtn.setAttribute('aria-pressed', String(isDay));
        themeBtn.textContent = isDay ? 'Night' : 'Day/Night';
      }
      themeBtn.addEventListener('click', toggleTheme);

      // Keyboard shortcuts
      stage.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){ e.preventDefault(); togglePause(); }
        if (e.key.toLowerCase() === 'r'){ remix(); }
        if (e.key.toLowerCase() === 'p'){ pulse(); }
        if (e.key.toLowerCase() === 't'){ toggleTheme(); }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
