<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1830" data-theme="dusk" data-run="playing" role="region" aria-label="Aurora Orrery — kinetic orbital poster" style="--mx:50%;--my:50%;">
  <style>
    .vibe1830 {
      --dusk-bg: #0b0e14;
      --dusk-fg: #e8f0ff;
      --dusk-muted: #9aa6bf;

      --dawn-bg: #fbfaf7;
      --dawn-fg: #171a20;
      --dawn-muted: #626c7c;

      --ring: 1px solid rgba(255,255,255,0.14);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.04));
      --drop: 0 24px 70px rgba(0,0,0,0.45);

      position: relative;
      isolation: isolate;
      border-radius: 32px;
      overflow: clip;
      padding: clamp(18px, 3.2vw, 40px);
      color: var(--dusk-fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(140% 180% at var(--mx) var(--my), rgba(125,214,255,0.12), rgba(255,141,213,0.10) 40%, transparent 62%),
        conic-gradient(from 220deg at 20% 10%, rgba(121,210,255,0.08), rgba(255,221,125,0.06), rgba(185,167,255,0.08), rgba(121,210,255,0.08)),
        var(--dusk-bg);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), var(--drop);
    }
    .vibe1830[data-theme="dawn"] {
      color: var(--dawn-fg);
      --ring: 1px solid rgba(0,0,0,0.10);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.74));
      background:
        radial-gradient(140% 180% at var(--mx) var(--my), rgba(255,214,158,0.42), rgba(164,195,255,0.34) 36%, transparent 66%),
        conic-gradient(from 40deg at 70% 80%, rgba(255,217,123,0.14), rgba(164,195,255,0.12), rgba(185,179,255,0.12), rgba(255,217,123,0.14)),
        var(--dawn-bg);
      border-color: rgba(0,0,0,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 20px 50px rgba(0,0,0,0.12);
    }

    .vibe1830::before,
    .vibe1830::after {
      content: "";
      position: absolute; inset: -35%;
      z-index: -1; filter: blur(70px) saturate(130%);
      opacity: 0.6; pointer-events: none;
      background: conic-gradient(
        from 0deg at 50% 50%,
        rgba(123,211,255,0.00) 0deg,
        rgba(123,211,255,0.22) 90deg,
        rgba(255,157,210,0.20) 180deg,
        rgba(255,227,123,0.18) 270deg,
        rgba(123,211,255,0.00) 360deg
      );
      animation: v1830-slow 140s linear infinite;
    }
    .vibe1830::after { animation-direction: reverse; opacity: 0.32; filter: blur(90px) saturate(150%); }
    .vibe1830[data-theme="dawn"]::before { opacity: 0.34; filter: blur(60px) saturate(115%); }
    .vibe1830[data-theme="dawn"]::after { opacity: 0.22; }

    .vibe1830 .shell {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items: start;
    }
    .vibe1830 .titleblock { display: grid; gap: 6px; }
    .vibe1830 h1 {
      margin: 0;
      font-size: clamp(28px, 7vw, 84px);
      line-height: 0.9;
      letter-spacing: -0.8px;
      font-weight: 1000;
      background: linear-gradient(90deg, #79d2ff, #88ffd1 30%, #b9a7ff 65%, #ffd97b 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 16px 46px rgba(0,0,0,0.30);
    }
    .vibe1830 .tag {
      margin: 0;
      font-size: clamp(12px, 2.2vw, 16px);
      color: rgba(255,255,255,0.78);
      letter-spacing: 0.35px;
    }
    .vibe1830[data-theme="dawn"] .tag { color: var(--dawn-muted); }

    .vibe1830 .actions {
      display: inline-flex; gap: 10px; flex-wrap: wrap; align-items: center;
    }
    .vibe1830 .btn {
      appearance: none; border: var(--ring); color: inherit; cursor: pointer;
      background: var(--glass);
      padding: 10px 14px; border-radius: 999px;
      font-weight: 800; font-size: 12px; letter-spacing: 0.34px;
      transition: transform 200ms ease, box-shadow 220ms ease, background 200ms ease, border-color 200ms ease;
      box-shadow: 0 10px 26px rgba(0,0,0,0.26);
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .vibe1830 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 38px rgba(0,0,0,0.32); }
    .vibe1830 .btn:active { transform: translateY(0); }
    .vibe1830 .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(123,211,255,0.32), 0 12px 30px rgba(0,0,0,0.34); }

    .vibe1830 .stage {
      position: relative;
      margin-top: clamp(16px, 3.6vw, 28px);
      border-radius: 24px;
      overflow: hidden;
      min-height: clamp(300px, 50vw, 700px);
      border: var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 42px rgba(255,255,255,0.08), 0 24px 60px rgba(0,0,0,0.36);
    }
    .vibe1830[data-theme="dawn"] .stage {
      background: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.00));
      box-shadow: inset 0 0 28px rgba(255,255,255,0.8), 0 20px 40px rgba(0,0,0,0.14);
    }

    .vibe1830 canvas.sky { display: block; width: 100%; height: auto; aspect-ratio: 21 / 9; }

    .vibe1830 .badge {
      position: absolute; right: 12px; top: 12px;
      font-size: 12px; letter-spacing: 0.3px;
      color: rgba(255,255,255,0.86);
      padding: 8px 10px; border-radius: 999px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .vibe1830[data-theme="dawn"] .badge { color: var(--dawn-muted); }

    .vibe1830 .starfield {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.25; mix-blend-mode: overlay;
      background-image:
        radial-gradient(rgba(255,255,255,0.10) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 24px 24px, 40px 40px;
      background-position: 0 0, 10px 18px;
    }
    .vibe1830[data-theme="dawn"] .starfield { opacity: 0.16; mix-blend-mode: normal; }

    .vibe1830 .panel {
      margin-top: clamp(16px, 3vw, 24px);
      display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px;
    }
    .vibe1830 .card {
      grid-column: span 6;
      border-radius: 16px;
      border: var(--ring);
      background: var(--glass);
      box-shadow: 0 12px 26px rgba(0,0,0,0.22);
      padding: 12px 14px;
      min-height: 76px;
      transition: transform 240ms ease, box-shadow 240ms ease;
      backdrop-filter: blur(6px);
    }
    .vibe1830 .card:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(0,0,0,0.30); }
    @media (max-width: 860px) { .vibe1830 .card { grid-column: span 12; } }

    .vibe1830 .card h3 { margin: 0 0 8px; font-size: 13px; letter-spacing: 0.3px; }
    .vibe1830 .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .vibe1830 .slider {
      appearance: none; width: min(360px, 100%); height: 4px; border-radius: 999px;
      background: linear-gradient(90deg, #7bd3ff, #ff7bcb, #ffe27b);
      outline: none; opacity: 0.95;
    }
    .vibe1830 .slider::-webkit-slider-thumb,
    .vibe1830 .slider::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%; background:#fff;
      border: 1px solid rgba(0,0,0,0.12); box-shadow: 0 6px 18px rgba(0,0,0,0.25); cursor: pointer;
    }
    .vibe1830 .swatch { display:inline-flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .vibe1830 .chip {
      width: 22px; height: 22px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.22); box-shadow: inset 0 0 10px rgba(255,255,255,0.18);
      cursor: pointer;
    }
    .vibe1830[data-theme="dawn"] .chip { border-color: rgba(0,0,0,0.12); }

    .vibe1830 .meta {
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(14px, 2.6vw, 20px);
      font-size: 12px; color: var(--dusk-muted);
    }
    .vibe1830[data-theme="dawn"] .meta { color: var(--dawn-muted); }
    .vibe1830 .pill {
      display:inline-flex; align-items:center; gap:8px;
      border-radius:999px; padding:6px 10px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .vibe1830 #last-updated { font-variant-numeric: tabular-nums; opacity: 0.9; }

    @keyframes v1830-slow { to { transform: rotate(-360deg); } }

    @media (prefers-reduced-motion: reduce) {
      .vibe1830, .vibe1830 * { animation: none !important; transition: none !important; }
      .vibe1830::before, .vibe1830::after { display: none; }
      .vibe1830 .starfield { display:none; }
    }
  </style>

  <div class="shell">
    <div class="titleblock">
      <h1>Aurora Orrery</h1>
      <p class="tag">Clockwork color — touch to nudge the sky.</p>
    </div>
    <div class="actions">
      <button class="btn" type="button" data-theme aria-label="Toggle theme">Switch to Dawn</button>
      <button class="btn" type="button" data-palette aria-label="Cycle palette">Palette</button>
      <button class="btn" type="button" data-run aria-label="Pause or play">Pause</button>
      <button class="btn" type="button" data-save aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="stage">
    <canvas class="sky" aria-label="Generative orbital canvas" role="img"></canvas>
    <div class="badge" aria-hidden="true"><span data-badge>planets: 7 • tempo: 1.0×</span></div>
    <div class="starfield" aria-hidden="true"></div>
  </div>

  <div class="panel" aria-label="Controls">
    <div class="card">
      <h3>Tempo</h3>
      <div class="row">
        <input class="slider" type="range" min="0" max="200" value="100" step="1" data-tempo aria-label="Tempo">
        <span data-tempo-readout>1.0×</span>
      </div>
      <p style="margin:8px 0 0 0; font-size:13px; color:var(--dusk-muted)">At slower tempos, orbits trace elegant halos. Faster tempos feel kaleidoscopic.</p>
    </div>
    <div class="card">
      <h3>Glow</h3>
      <div class="row">
        <input class="slider" type="range" min="0" max="80" value="40" step="1" data-glow aria-label="Glow amount">
        <span data-glow-readout>40</span>
      </div>
      <div class="swatch" data-swatch></div>
    </div>
  </div>

  <div class="meta">
    <div class="pill">Poster: Orbital edition</div>
    <span id="last-updated" title="Last updated"></span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1830');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('[data-theme]');
      const btnPalette = root.querySelector('[data-palette]');
      const btnRun = root.querySelector('[data-run]');
      const btnSave = root.querySelector('[data-save]');

      const tempoSlider = root.querySelector('[data-tempo]');
      const tempoReadout = root.querySelector('[data-tempo-readout]');
      const glowSlider = root.querySelector('[data-glow]');
      const glowReadout = root.querySelector('[data-glow-readout]');
      const badge = root.querySelector('[data-badge]');
      const swatch = root.querySelector('[data-swatch]');
      const ts = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        ts.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        ts.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name: 'Nebula', theme: 'dusk', colors: ['#78D5FF','#9B7BFF','#FF9AD4','#FFE07B'] },
        { name: 'Zenith', theme: 'dawn', colors: ['#1C2230','#FF9F6D','#7AA5FF','#67F0C6'] },
        { name: 'Boreal', theme: 'dusk', colors: ['#C9E8FF','#8EC9FF','#79FFD6','#FFB7E8'] },
        { name: 'Solace', theme: 'dawn', colors: ['#161A22','#A3C8FF','#FFD599','#BDB6FF'] }
      ];
      let palIndex = 0;

      function drawSwatch(colors){
        swatch.innerHTML = '';
        colors.forEach((c, i) => {
          const dot = document.createElement('button');
          dot.className = 'chip';
          dot.type = 'button';
          dot.style.background = c;
          dot.title = 'Use color ' + c;
          dot.setAttribute('aria-label', 'Use color ' + c);
          dot.addEventListener('click', () => {
            // rotate color order to start from clicked chip
            const p = palettes[palIndex];
            p.colors = p.colors.slice(i).concat(p.colors.slice(0, i));
            rebuild();
          });
          swatch.appendChild(dot);
        });
      }
      function applyPalette(i){
        palIndex = (i + palettes.length) % palettes.length;
        const pal = palettes[palIndex];
        if (root.getAttribute('data-theme') !== pal.theme) {
          root.setAttribute('data-theme', pal.theme);
          btnTheme.textContent = pal.theme === 'dusk' ? 'Switch to Dawn' : 'Switch to Dusk';
        }
        drawSwatch(pal.colors);
        rebuild();
      }

      // Sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(2, Math.floor(rect.width * dpr));
        const h = Math.max(2, Math.floor((rect.width * (9/21)) * dpr));
        canvas.width = w; canvas.height = h;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        drawInstant();
      }
      new ResizeObserver(resize).observe(canvas);

      // System
      let bodies = [];
      let tempo = Number(tempoSlider.value) / 100; // 0..2
      let glow = Number(glowSlider.value); // 0..80
      tempoReadout.textContent = tempo.toFixed(1) + '×';
      glowReadout.textContent = glow.toFixed(0);
      badge.textContent = 'planets: 0 • tempo: ' + tempo.toFixed(1) + '×';

      const pointer = { x: 0.5, y: 0.5, inside: false, lastTap: 0 };
      function setPointerFrom(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.x = Math.min(1, Math.max(0, x));
        pointer.y = Math.min(1, Math.max(0, y));
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }

      canvas.addEventListener('pointermove', (e) => { pointer.inside = true; setPointerFrom(e); }, { passive: true });
      canvas.addEventListener('pointerenter', (e) => { pointer.inside = true; setPointerFrom(e); }, { passive: true });
      canvas.addEventListener('pointerleave', () => { pointer.inside = false; root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); }, { passive: true });

      // Tap/click to nudge orbits with a gentle impulse
      canvas.addEventListener('pointerdown', (e) => {
        setPointerFrom(e);
        const r = canvas.getBoundingClientRect();
        const cx = r.width*0.5, cy = r.height*0.5;
        const tx = (pointer.x*r.width) - cx;
        const ty = (pointer.y*r.height) - cy;
        const ang = Math.atan2(ty, tx);
        const mag = Math.min(1, Math.hypot(tx,ty) / (Math.min(cx,cy))) * 0.8 + 0.2;
        for (const b of bodies) {
          // impulse proportional to alignment
          const align = Math.cos(ang - (b.angle + b.phase));
          b.speed += 0.002 * mag * align;
          b.ecc += 0.002 * mag * (Math.random()*2-1);
        }
        // double-tap to toggle run/pause
        const now = performance.now();
        if (now - pointer.lastTap < 280) {
          toggleRun();
        }
        pointer.lastTap = now;
      }, { passive: true });

      function rebuild(){
        const pal = palettes[palIndex].colors.slice();
        const count = 7;
        bodies = [];
        for (let i = 0; i < count; i++) {
          const t = (i+1)/count;
          bodies.push({
            orbit: 0.12 + t * 0.44,   // fraction of min dimension
            radius: 4 + Math.pow(t, 0.9) * 16,
            angle: Math.random() * Math.PI * 2,
            speed: (0.08 + t * 0.22) * (Math.random() < 0.5 ? 1 : -1),
            color: pal[i % pal.length],
            ecc: 0.14 + Math.random()*0.22, // ellipticity
            phase: Math.random() * Math.PI*2
          });
        }
        badge.textContent = 'planets: ' + bodies.length + ' • tempo: ' + tempo.toFixed(1) + '×';
        drawInstant();
      }

      // Animation
      let raf = null;
      let t0 = performance.now();
      function toggleRun(){
        const state = root.getAttribute('data-run') === 'playing' ? 'paused' : 'playing';
        setRun(state);
      }
      function setRun(state){
        root.setAttribute('data-run', state);
        btnRun.textContent = state === 'paused' ? 'Play' : 'Pause';
        if (state === 'playing') play(); else pause();
      }
      function play(){
        if (raf) cancelAnimationFrame(raf);
        t0 = performance.now();
        raf = requestAnimationFrame(loop);
      }
      function pause(){
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }

      function drawInstant(){
        const w = canvas.clientWidth, h = Math.max(2, Math.round(w * (9/21)));
        ctx.clearRect(0,0,w,h);
        render(performance.now(), true);
      }

      function loop(now){
        render(now, false);
        if (root.getAttribute('data-run') === 'playing') {
          raf = requestAnimationFrame(loop);
        }
      }

      function render(now, instant){
        const w = canvas.clientWidth;
        const h = Math.max(2, Math.round(w * (9/21)));
        if (!w || !h) return;

        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;

        // Soft trails
        const theme = root.getAttribute('data-theme');
        const fade = theme === 'dusk' ? 'rgba(11,14,20,0.08)' : 'rgba(251,250,247,0.08)';
        if (instant) ctx.clearRect(0,0,w,h); else { ctx.fillStyle = fade; ctx.fillRect(0,0,w,h); }

        const cx = w/2, cy = h/2;
        ctx.save();
        ctx.globalCompositeOperation = 'screen';

        // Orbit rings (subtle)
        ctx.lineWidth = 1;
        for (const b of bodies) {
          const a = b.ecc;
          ctx.beginPath();
          ctx.ellipse(cx, cy, b.orbit*w, b.orbit*h*a, 0, 0, Math.PI*2);
          ctx.strokeStyle = theme === 'dusk' ? 'rgba(255,255,255,0.06)' : 'rgba(0,0,0,0.06)';
          ctx.stroke();
        }

        // Bodies
        for (const b of bodies) {
          b.angle += b.speed * tempo * dt;

          const a = b.ecc;
          const x = cx + Math.cos(b.angle + b.phase) * (b.orbit*w);
          const y = cy + Math.sin(b.angle + b.phase) * (b.orbit*h*a);

          // pointer influence: gentle tidal tug
          if (pointer.inside) {
            const px = pointer.x * w, py = pointer.y * h;
            const dx = px - x, dy = py - y;
            const d = Math.hypot(dx, dy) + 1e-5;
            const pull = Math.exp(-d / Math.min(w,h) * 2.2) * 0.6;
            b.angle += pull * 0.6 * dt * (dx*0.0008 + dy*0.0008);
          }

          // glow disc
          const r = b.radius;
          const g = ctx.createRadialGradient(x, y, r*0.1, x, y, r*2.4);
          g.addColorStop(0, b.color);
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = g;
          ctx.shadowColor = b.color;
          ctx.shadowBlur = glow;
          ctx.beginPath();
          ctx.arc(x, y, r, 0, Math.PI*2);
          ctx.fill();

          // comet trail
          ctx.shadowBlur = glow * 0.5;
          ctx.strokeStyle = b.color;
          ctx.lineWidth = Math.max(0.8, r*0.22);
          ctx.beginPath();
          const trailLen = 38;
          for (let i = 0; i <= trailLen; i++) {
            const t = i / trailLen;
            const ang = b.angle - t * 0.9;
            const xx = cx + Math.cos(ang + b.phase) * (b.orbit*w);
            const yy = cy + Math.sin(ang + b.phase) * (b.orbit*h*a);
            if (i === 0) ctx.moveTo(xx, yy); else ctx.lineTo(xx, yy);
          }
          ctx.stroke();
        }

        ctx.restore();
      }

      // Controls
      tempoSlider.addEventListener('input', e => {
        tempo = Number(e.target.value) / 100;
        tempoReadout.textContent = tempo.toFixed(1) + '×';
        badge.textContent = 'planets: ' + bodies.length + ' • tempo: ' + tempo.toFixed(1) + '×';
      });
      glowSlider.addEventListener('input', e => {
        glow = Number(e.target.value);
        glowReadout.textContent = glow.toFixed(0);
      });
      btnPalette.addEventListener('click', () => applyPalette(palIndex + 1));
      btnTheme.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dusk' ? 'dawn' : 'dusk';
        root.setAttribute('data-theme', next);
        btnTheme.textContent = next === 'dusk' ? 'Switch to Dawn' : 'Switch to Dusk';
        drawInstant();
      });
      btnRun.addEventListener('click', toggleRun);
      btnSave.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = `aurora-orrery-${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        } catch(e) {}
      });

      // Parallax glow on root
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100)+'%');
        root.style.setProperty('--my', (y*100)+'%');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }, { passive: true });

      // Reduced motion and visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      const applyReduce = () => {
        if (prefersReduce.matches) {
          setRun('paused');
          drawInstant();
        }
      };
      prefersReduce.addEventListener?.('change', applyReduce);
      addEventListener('visibilitychange', () => {
        if (document.hidden) pause();
        else if (root.getAttribute('data-run') === 'playing') play();
      }, { passive: true });

      // Init
      applyPalette(0);
      resize();
      setRun('playing');
      applyReduce();

      // Cleanup on detach
      root.addEventListener('DOMNodeRemoved', () => { pause(); }, { once:true });
    })();
  </script>
