<section class="atelier" data-theme="polar" data-motion="on" aria-label="Aurora Atelier — Kinetic Poster">
  <style>
    .atelier {
      --ink: #eaf6ff;
      --muted: #b6c6d9;
      --bg1: #04101b;
      --bg2: #0b1f3a;
      --a1: #67e3ff;
      --a2: #a99cff;
      --a3: #52ffcc;
      --glow: 1.0;
      --radius: 28px;

      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      color: var(--ink);
      position: relative;
      padding: clamp(22px, 5vw, 52px);
      border-radius: var(--radius);
      background:
        radial-gradient(120% 140% at 0% -20%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        radial-gradient(120% 120% at 120% 110%, color-mix(in oklab, var(--a3) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 48px 140px rgba(0,0,0,.55);
      overflow: hidden;
      isolation: isolate;
    }
    .atelier * { box-sizing: border-box; }

    /* Soft grain + vignette */
    .atelier::before,
    .atelier::after {
      content:"";
      position: absolute; inset: -2px; border-radius: inherit; pointer-events:none;
    }
    .atelier::before {
      background:
        radial-gradient(120% 100% at 50% -20%, rgba(255,255,255,.12), transparent 60%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.022) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.015) 0 1px, transparent 1px 22px);
      mix-blend-mode: overlay;
      opacity: .6;
    }
    .atelier::after {
      background: radial-gradient(140% 140% at 50% 120%, rgba(0,0,0,.65), transparent 38%);
      opacity: .7;
    }

    .atelier .wrap { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; display: grid; gap: clamp(16px, 3vw, 28px); }

    /* Header */
    .atelier .bar {
      display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;
    }
    .atelier .brand {
      display: inline-flex; align-items: center; gap: 10px; padding: 8px 12px;
      border-radius: 999px; color: var(--muted);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(12px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 10px 28px rgba(0,0,0,.4);
      font-weight: 900; letter-spacing: .24px;
    }
    .atelier .glyph {
      --s: 14px; width: var(--s); height: var(--s); border-radius: 50%;
      background:
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: 0 0 12px color-mix(in oklab, var(--a1) 40%, transparent);
      animation: spinGlyph 10s linear infinite;
      display: inline-block;
    }
    @keyframes spinGlyph { to { transform: rotate(360deg); } }

    .atelier .moods {
      display: flex; flex-wrap: wrap; gap: 8px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px; padding: 8px;
      backdrop-filter: blur(12px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 16px 48px rgba(0,0,0,.45);
    }
    .atelier .chip {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid rgba(255,255,255,.14); border-radius: 999px;
      background: rgba(255,255,255,.07); color: var(--ink);
      font-weight: 800; letter-spacing: .2px; padding: 8px 12px;
      transition: transform .16s ease, filter .16s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.16), 0 10px 26px rgba(0,0,0,.5);
    }
    .atelier .chip:hover { transform: translateY(-1px) scale(1.01); filter: saturate(112%); }
    .atelier .chip[aria-pressed="true"] {
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.06));
      box-shadow: 0 18px 42px color-mix(in oklab, var(--a2) 30%, transparent), inset 0 0 0 2px color-mix(in oklab, var(--a2) 22%, transparent);
      color: #fff;
    }

    /* Stage */
    .atelier .stage {
      position: relative; border-radius: 26px; overflow: hidden;
      height: min(70vmin, 580px);
      border: 1px solid rgba(255,255,255,.14);
      background:
        radial-gradient(120% 120% at 50% 10%, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.1), 0 28px 80px rgba(0,0,0,.5);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .atelier canvas#aurora { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    .atelier .overlay-grid {
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.16), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 1px, transparent 1px 36px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.04) 0 1px, transparent 1px 36px);
      mix-blend-mode: soft-light;
      opacity:.18;
    }

    .atelier .poster {
      position: absolute; inset: auto 0 0 0; padding: clamp(16px, 3vw, 24px);
      display: grid; gap: 8px;
      background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.25));
    }
    .atelier h1 {
      margin: 0;
      font-size: clamp(40px, 8vw, 108px);
      line-height: .9;
      letter-spacing: -0.8px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 14px 40px rgba(0,0,0,.35);
      text-wrap: balance;
    }
    .atelier .lede {
      margin: 0; max-width: 70ch; color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px); text-wrap: pretty;
    }

    /* Controls */
    .atelier .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap: 10px 12px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px; padding: 10px;
      backdrop-filter: blur(12px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 16px 48px rgba(0,0,0,.45);
    }
    .atelier .knob, .atelier .button {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid rgba(255,255,255,.14); border-radius: 12px;
      background: rgba(255,255,255,.07); color: var(--ink);
      font-weight: 800; letter-spacing: .2px; padding: 8px 12px;
      transition: transform .16s ease, filter .16s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.16), 0 10px 26px rgba(0,0,0,.5);
      display: inline-flex; align-items: center; gap: 10px;
    }
    .atelier .button:hover { transform: translateY(-1px) scale(1.01); filter: saturate(112%); }
    .atelier input[type="range"] {
      -webkit-appearance: none; width: 180px; height: 8px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
    }
    .atelier input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(0,0,0,.28);
      box-shadow: 0 6px 16px rgba(0,0,0,.45), 0 0 0 6px color-mix(in oklab, var(--a2) 24%, transparent) inset;
    }

    .atelier .meta {
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap: 10px;
      color: var(--muted); font-size: 13px;
    }

    /* THEMES */
    .atelier[data-theme="polar"] {
      --ink:#eaf6ff; --muted:#b6c6d9;
      --bg1:#04101b; --bg2:#0b1f3a;
      --a1:#67e3ff; --a2:#a99cff; --a3:#52ffcc;
    }
    .atelier[data-theme="sunrise"] {
      --ink:#2a1109; --muted:#725548;
      --bg1:#fff2e8; --bg2:#ffe2cf;
      --a1:#ff9e6e; --a2:#ffd56c; --a3:#7ad9ff;
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 48px 120px rgba(14, 30, 52, .15);
    }
    .atelier[data-theme="lagoon"] {
      --ink:#061510; --muted:#47635b;
      --bg1:#e6fff8; --bg2:#dcf5ff;
      --a1:#00e1b0; --a2:#00b7ff; --a3:#9effa6;
      color: var(--ink);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 48px 120px rgba(14, 30, 52, .15);
    }
    .atelier[data-theme="ember"] {
      --ink:#fff6f0; --muted:#e3c9bb;
      --bg1:#2a0d0a; --bg2:#3e1623;
      --a1:#ff8f70; --a2:#ffcf66; --a3:#ff7abd;
      color: var(--ink);
    }

    /* Motion preference */
    .atelier[data-motion="off"] .glyph { animation: none; }
    @media (prefers-reduced-motion: reduce) { .atelier .glyph { animation: none !important; } }
  </style>

  <div class="wrap">
    <div class="bar">
      <div class="brand"><i class="glyph" aria-hidden="true"></i> Aurora Atelier — No. 505</div>
      <div class="moods" role="group" aria-label="Theme">
        <button class="chip" data-theme="polar" aria-pressed="true">Polar</button>
        <button class="chip" data-theme="sunrise" aria-pressed="false">Sunrise</button>
        <button class="chip" data-theme="lagoon" aria-pressed="false">Lagoon</button>
        <button class="chip" data-theme="ember" aria-pressed="false">Ember</button>
      </div>
    </div>

    <div class="stage" id="stage" role="img" aria-label="Flowing aurora ribbons with shimmering particles and ripples">
      <canvas id="aurora"></canvas>
      <div class="overlay-grid" aria-hidden="true"></div>
      <div class="poster" aria-hidden="true">
        <h1>Ribboned Light</h1>
        <p class="lede">A kinetic poster. Drag to tilt. Tap to ripple. Let the color breathe.</p>
      </div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <label class="knob" for="flow">Flow
        <input id="flow" type="range" min="0" max="3" step="0.1" value="1.2" aria-label="Animation speed">
      </label>
      <label class="knob" for="bloom">Bloom
        <input id="bloom" type="range" min="0" max="2" step="0.05" value="1.0" aria-label="Glow intensity">
      </label>
      <label class="knob" for="texture">Texture
        <input id="texture" type="range" min="0" max="1" step="0.05" value="0.35" aria-label="Grain amount">
      </label>
      <button class="button" id="toggle-motion" aria-pressed="true">Flow: On</button>
      <button class="button" id="pulse">Pulse</button>
      <button class="button" id="shuffle">Shuffle</button>
    </div>

    <div class="meta">
      <small>An aurora you can shape.</small>
      <span id="last-updated">Last updated: 2025-11-08 11:19:29 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.atelier');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#aurora');
      const ctx = canvas.getContext('2d');

      const themeChips = root.querySelectorAll('.chip[data-theme]');
      const flowEl = root.querySelector('#flow');
      const bloomEl = root.querySelector('#bloom');
      const texEl = root.querySelector('#texture');
      const motionBtn = root.querySelector('#toggle-motion');
      const pulseBtn = root.querySelector('#pulse');
      const shuffleBtn = root.querySelector('#shuffle');
      const last = root.querySelector('#last-updated');

      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let running = true, raf;
      let THEME = root.getAttribute('data-theme') || 'polar';
      let FLOW = +flowEl.value;
      let BLOOM = +bloomEl.value;
      let TEX = +texEl.value;

      let t = 0;
      let pulse = 0; // pulse intensity 0..1
      let ripples = [];
      let sparks = [];
      let dragging = false;
      let pointer = { x: 0, y: 0, inside: false };

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      function resize(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        seedSparks();
        drawFrame(0, true);
      }

      function seedSparks(){
        sparks.length = 0;
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const count = Math.max(12, Math.floor((w*h) / 32000));
        for(let i=0;i<count;i++){
          sparks.push({
            x: Math.random()*w,
            y: Math.random()*h,
            r: Math.random()*1.8 + 0.4,
            dx: (Math.random()-0.5)*12,
            dy: (Math.random()-0.5)*12,
            life: 2 + Math.random()*4,
            max: 2 + Math.random()*4
          });
        }
      }

      function clear(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const dark = (THEME === 'polar' || THEME === 'ember');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = dark ? 'rgba(0,0,0,0.22)' : 'rgba(255,255,255,0.22)';
        ctx.fillRect(0,0,w,h);
      }

      function gradientHorizontal(w){
        const g = ctx.createLinearGradient(0, 0, w, 0);
        g.addColorStop(0, css('--a1'));
        g.addColorStop(0.5, css('--a2'));
        g.addColorStop(1, css('--a3'));
        return g;
      }

      function drawAurora(dt){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        const g = gradientHorizontal(w);
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        ctx.strokeStyle = g;
        ctx.shadowColor = css('--a2');
        ctx.shadowBlur = (18 + 26 * BLOOM) * (0.6 + pulse*0.8);

        const bands = 4;
        for(let j=0;j<bands;j++){
          const base = h * (0.2 + j*0.18);
          const amp = (24 + j*10) * (1 + 0.7*Math.sin(t*0.6 + j*0.7) + 0.8*pulse);
          const freq = 0.005 + j*0.0025;
          const drift = t * (0.4 + j*0.12) * FLOW;
          ctx.beginPath();
          const step = Math.max(6, w/90);
          for(let x=0; x<=w+2; x+=step){
            const y =
              base
              + Math.sin(x*freq + drift) * amp
              + Math.sin(x*freq*1.9 - drift*0.8 + j) * amp*0.35
              + Math.cos((x+200)*freq*0.6 + drift*0.6) * amp*0.18;

            if (x===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.globalAlpha = 0.45 + j*0.08;
          ctx.lineWidth = 12 + j*3;
          ctx.stroke();

          // Glow wash beneath each band
          ctx.globalAlpha = 0.12 + 0.02*j;
          ctx.lineWidth = 44 + j*8;
          ctx.stroke();
        }
        ctx.restore();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
      }

      function drawRipples(dt){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        for(let i=ripples.length-1;i>=0;i--){
          const r = ripples[i];
          r.age += dt;
          const k = r.age / r.life;
          if (k >= 1){ ripples.splice(i,1); continue; }
          const rad = r.start + (w+h)*0.25 * k*k;
          ctx.save();
          ctx.globalCompositeOperation = 'screen';
          const g = ctx.createRadialGradient(r.x, r.y, Math.max(0, rad-24), r.x, r.y, rad+24);
          g.addColorStop(0, 'rgba(255,255,255,0)');
          g.addColorStop(0.5, colorWithAlpha(css('--a3'), 0.10*(1-k)));
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(r.x, r.y, rad+24, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }
      }

      function drawSparks(dt){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=sparks.length-1;i>=0;i--){
          const s = sparks[i];
          s.life -= dt;
          if (s.life <= 0){
            // respawn
            s.x = Math.random()*w; s.y = Math.random()*h;
            s.dx = (Math.random()-0.5)*12; s.dy = (Math.random()-0.5)*12;
            s.life = s.max;
          }
          const biasX = pointer.inside ? (pointer.x - w/2) * 0.0008 : 0;
          const biasY = pointer.inside ? (pointer.y - h/2) * 0.0008 : 0;
          s.x += (s.dx + biasX*50) * dt;
          s.y += (s.dy + biasY*50) * dt;

          // wrap
          if (s.x < -10) s.x = w+10;
          if (s.x > w+10) s.x = -10;
          if (s.y < -10) s.y = h+10;
          if (s.y > h+10) s.y = -10;

          const a = 0.2 + 0.6*(s.life/s.max);
          ctx.globalAlpha = a;
          ctx.fillStyle = css('--a1');
          ctx.shadowColor = css('--a1');
          ctx.shadowBlur = 12*BLOOM;
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r*(0.6 + BLOOM*0.6), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
      }

      function drawGrain(){
        const w = canvas.width / dpr, h = canvas.height / dpr;
        if (TEX <= 0) return;
        const count = Math.floor((w*h) / 24000 * TEX);
        ctx.save();
        ctx.globalCompositeOperation = 'overlay';
        for(let i=0;i<count;i++){
          const x = Math.random()*w, y = Math.random()*h;
          const a = (Math.random()*0.4 + 0.1) * TEX;
          ctx.fillStyle = `rgba(255,255,255,${a})`;
          ctx.fillRect(x, y, 1, 1);
        }
        ctx.restore();
      }

      function colorWithAlpha(rgb, alpha){
        // crude: try to parse hex or rgb()
        if (rgb.startsWith('#')){
          const bigint = parseInt(rgb.slice(1), 16);
          const r = (bigint >> 16) & 255;
          const g = (bigint >> 8) & 255;
          const b = bigint & 255;
          return `rgba(${r},${g},${b},${alpha})`;
        }
        if (rgb.startsWith('rgb')){
          return rgb.replace('rgb', 'rgba').replace(')', `, ${alpha})`);
        }
        return `rgba(255,255,255,${alpha})`;
        }

      function step(dt){
        clear();

        // time
        t += dt * (0.7 + FLOW);

        // pulse decay
        pulse *= Math.pow(0.5, dt); // half-life per second

        // layers
        drawAurora(dt);
        drawRipples(dt);
        drawSparks(dt);
        drawGrain();
      }

      function drawFrame(ts, instant){
        const now = performance.now();
        const dt = instant ? 0 : Math.min(0.033, (now - (drawFrame._last || now)) / 1000);
        drawFrame._last = now;
        step(dt);
      }

      function loop(){
        if (!running) return;
        drawFrame();
        raf = requestAnimationFrame(loop);
      }

      function setTheme(t){
        THEME = t;
        root.setAttribute('data-theme', t);
        themeChips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === t ? 'true' : 'false'));
        drawFrame(0, true);
      }

      function setMotion(on){
        root.setAttribute('data-motion', on ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        motionBtn.textContent = on ? 'Flow: On' : 'Flow: Off';
        if (on && !running){ running = true; raf = requestAnimationFrame(loop); }
        else if (!on && running){ running = false; cancelAnimationFrame(raf); drawFrame(0,true); }
      }

      function rippleAt(x, y){
        ripples.push({ x, y, start: 24, age: 0, life: 1.4 });
        pulse = Math.min(1, pulse + 0.8);
      }

      // Interactions
      themeChips.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      flowEl.addEventListener('input', () => { FLOW = +flowEl.value; });
      bloomEl.addEventListener('input', () => { BLOOM = +bloomEl.value; root.style.setProperty('--glow', BLOOM.toFixed(2)); });
      texEl.addEventListener('input', () => { TEX = +texEl.value; });

      motionBtn.addEventListener('click', () => setMotion(root.getAttribute('data-motion') !== 'on'));
      pulseBtn.addEventListener('click', () => {
        const r = stage.getBoundingClientRect();
        rippleAt(r.width/2, r.height/2);
      });
      shuffleBtn.addEventListener('click', () => {
        const themes = ['polar','sunrise','lagoon','ember'];
        setTheme(themes[Math.floor(Math.random()*themes.length)]);
      });

      function pointerMove(e){
        const r = stage.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - ny) * 8;
        const ry = (nx - 0.5) * 10;
        stage.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top; pointer.inside = true;
      }
      root.addEventListener('pointermove', pointerMove);
      root.addEventListener('pointerleave', () => { stage.style.transform = 'rotateX(0deg) rotateY(0deg)'; pointer.inside=false; });

      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        rippleAt(e.clientX - r.left, e.clientY - r.top);
      });

      // Resize
      let ro;
      if ('ResizeObserver' in window) {
        ro = new ResizeObserver(() => resize());
        ro.observe(stage);
      } else {
        window.addEventListener('resize', resize);
      }

      // Init
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      resize();
      setTheme(THEME);
      setMotion(!prefersReduced);

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Start
      raf = requestAnimationFrame(loop);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => { cancelAnimationFrame(raf); if (ro) ro.disconnect(); }, { once: true });
    })();
  </script>
