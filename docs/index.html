<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="garden1023" data-theme="auto" tabindex="0" role="region" aria-label="Aurora Loom — a woven field of light. Drag to tug threads, click to ripple, scroll to soften.">
  <style>
    /* AURORA LOOM • 1023 */
    #garden1023{
      --c1:#8BE9FD; --c2:#B9A7FF; --c3:#FFB088; --c4:#80F2C6; --c5:#84C5FF;
      --day-1:#F8FBFF; --day-2:#EDF4FF; --night-1:#05070D; --night-2:#0A1020;
      --ink-day:#0A1426; --ink-night:#EAF1FF; --muted-day:#5A6B8B; --muted-night:#A8B6E8;

      --bg1:var(--day-1); --bg2:var(--day-2);
      --ink:var(--ink-day); --muted:var(--muted-day);

      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      min-height:80vh; display:grid; grid-template-rows:auto 1fr auto; gap:18px;
      padding:clamp(18px,4vw,42px); border-radius:28px; position:relative; isolation:isolate; overflow:hidden;
      background:
        radial-gradient(1200px 900px at 110% -10%, rgba(185,167,255,.18), transparent 60%),
        radial-gradient(900px 700px at -15% 120%, rgba(255,176,136,.16), transparent 68%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:0 120px 240px rgba(0,0,0,.55);
    }
    #garden1023[data-theme="night"]{ --bg1:var(--night-1); --bg2:var(--night-2); --ink:var(--ink-night); --muted:var(--muted-night); }

    /* Texture + grid glint */
    #garden1023::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(60% 60% at 40% 50%, rgba(255,255,255,.04), transparent 70%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.03) 0 2deg, transparent 2deg 8deg);
      mix-blend-mode: overlay; opacity:.25; filter: blur(8px) saturate(120%);
    }
    #garden1023::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,.02) 0 2px, transparent 2px 12px);
      opacity:.16; mix-blend-mode: soft-light;
    }

    /* NAV — glass stitch */
    #garden1023 .nav{
      display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:10px 12px; backdrop-filter: blur(18px) saturate(140%);
      box-shadow:0 16px 46px rgba(0,0,0,.28);
      position:relative; z-index:3; font-size:12px; color:var(--muted);
    }
    #garden1023[data-theme="night"] .nav{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.16); }

    #garden1023 .brand{ display:flex; align-items:center; gap:10px; }
    #garden1023 .crest{ width:34px; height:34px; display:block; filter: drop-shadow(0 8px 18px rgba(0,0,0,.25)); }
    #garden1023 .word{ font-weight:900; letter-spacing:.16em; text-transform:uppercase; white-space:nowrap; }

    /* SCENE CARD */
    #garden1023 .scene{
      position:relative; z-index:1; border-radius:26px; overflow:hidden;
      min-height: clamp(560px, 70vh, 980px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 24px 68px rgba(0,0,0,.34);
      perspective:1100px; transform-style:preserve-3d;
    }
    #garden1023 .tilter{
      position:relative; inset:0; width:100%; height:100%;
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(0);
      transform-style:preserve-3d; will-change: transform;
    }
    #garden1023 canvas#loom{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; filter: contrast(120%) saturate(120%); }
    #garden1023 .shine{
      position:absolute; inset:-10% -10% auto -10%; height:60%; z-index:0; pointer-events:none;
      background: conic-gradient(from 180deg, rgba(139,233,253,.14), rgba(185,167,255,.10), rgba(255,176,136,.10), rgba(128,242,198,.12), rgba(132,197,255,.12), rgba(139,233,253,.14));
      filter: blur(36px); opacity:.55; transform: translateZ(-10px);
      animation: halo-rotate-1023 38s linear infinite;
    }
    @keyframes halo-rotate-1023{ to{ transform: translateZ(-10px) rotate(360deg); } }

    #garden1023 .overlay{ position:relative; z-index:2; display:grid; grid-template-rows: 1fr auto; pointer-events:none; text-shadow: 0 6px 18px rgba(0,0,0,.24); }

    /* HERO */
    #garden1023 .hero-wrap{ display:grid; place-items:center; padding: clamp(34px, 9vh, 120px) 3vw; text-align:center; }
    #garden1023 .hero{
      margin:0; font-weight:1000; letter-spacing:-.02em; line-height:.9;
      font-size: clamp(44px, 9.6vw, 136px);
      color: transparent;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5), var(--c1));
      background-size: 240% 240%; -webkit-background-clip:text; background-clip:text;
      animation: title-sweep-1023 18s linear infinite, title-tight-1023 8s ease-in-out infinite;
      filter: drop-shadow(0 36px 86px rgba(164,139,255,.20));
      text-wrap:balance;
    }
    #garden1023 .lede{ margin:16px auto 0; color:var(--muted); font-size:clamp(13px,1.5vw,18px); line-height:1.7; max-width:68ch; }
    @keyframes title-sweep-1023{0%{background-position:0% 0}100%{background-position:200% 0}}
    @keyframes title-tight-1023{0%,100%{letter-spacing:-.02em}50%{letter-spacing:-.045em}}

    /* CONTROLS */
    #garden1023 .bar{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin:0 auto 12px auto;
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:8px 10px; backdrop-filter: blur(14px) saturate(120%);
      box-shadow:0 16px 44px rgba(0,0,0,.28); z-index:3; pointer-events:auto; color:var(--ink);
    }
    #garden1023[data-theme="night"] .bar{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.16); }
    #garden1023 .pill{
      appearance:none; border:1px solid rgba(255,255,255,.2);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border-radius:14px; padding:7px 10px; font-weight:800; cursor:pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease, opacity .2s ease;
      box-shadow:0 2px 0 rgba(0,0,0,.28); user-select:none; font-size:11px; color:var(--ink);
    }
    #garden1023 .pill:hover{ transform: translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.24); }
    #garden1023 .group{ display:flex; gap:6px; }
    #garden1023 .mode{ border-radius:999px; padding:6px 9px; line-height:1; min-width:44px; text-align:center; }
    #garden1023 .mode[aria-pressed="true"]{ color:#0b1428; background: linear-gradient(90deg, var(--c1), var(--c3)); border-color: transparent; box-shadow:0 6px 20px rgba(185,144,255,.35); }
    #garden1023 .slider{ display:flex; align-items:center; gap:8px; padding:6px 10px; }
    #garden1023 .slider input[type="range"]{
      -webkit-appearance:none; appearance:none; width:140px; height:6px; border-radius:999px;
      background: linear-gradient(90deg, rgba(139,233,253,.55), rgba(185,167,255,.55));
      outline:none; cursor:pointer; position:relative; border:1px solid rgba(255,255,255,.2);
    }
    #garden1023 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%; background:#fff;
      border:1px solid rgba(0,0,0,.14); box-shadow:0 2px 6px rgba(0,0,0,.2);
    }
    #garden1023 .slider input[type="range"]::-moz-range-thumb{
      width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.14);
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }

    /* FOOT */
    #garden1023 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:10px 12px; backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28); z-index:3; position:relative;
      color:var(--muted); font-size: 12px;
    }

    /* Accessibility */
    #garden1023.ui-off .nav, #garden1023.ui-off .bar, #garden1023.ui-off .foot{ opacity:0; pointer-events:none; transition: opacity .25s ease; }
    #garden1023 :is(button, input, [tabindex]):focus-visible{ outline: 2px solid var(--c1); outline-offset: 2px; }

    @media (prefers-reduced-motion: reduce){
      #garden1023 .hero { animation:none !important; }
      #garden1023 .shine { animation:none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.getElementById('garden1023');
      const canvas = root.querySelector('#loom');
      const ctx = canvas.getContext('2d', {alpha:true});
      const wrap = root.querySelector('.tilter');

      const modeBtns = Array.from(root.querySelectorAll('.mode'));
      const glowCtl = root.querySelector('#glow1023');
      const densCtl = root.querySelector('#dens1023');
      const themeBtn = root.querySelector('#theme1023');
      const saveBtn = root.querySelector('#save1023');
      const hideBtn = root.querySelector('#hide1023');

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Updated • ' + fmt.format(d);
      }catch{}

      // Theme resolve
      function resolveTheme(){
        if(root.getAttribute('data-theme')==='auto'){
          try{
            const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            root.setAttribute('data-theme', dark ? 'night' : 'day');
          }catch{ root.setAttribute('data-theme','day'); }
        }
      }
      resolveTheme();

      themeBtn.addEventListener('click', ()=>{
        const m = root.getAttribute('data-theme');
        root.setAttribute('data-theme', m==='day'?'night':'day');
        hardClear();
      });

      // Color ramps
      const DAY = ['#8BE9FD','#B9A7FF','#FFB088','#80F2C6','#84C5FF'];
      const NIGHT = ['#78DDF5','#A595FF','#FF9E78','#70E9C8','#79B9FF'];
      function hexToRgb(h){ const s=h.replace('#',''); const n=s.length===3?s.split('').map(x=>x+x).join(''):s; return [parseInt(n.slice(0,2),16),parseInt(n.slice(2,4),16),parseInt(n.slice(4,6),16)]; }
      function makeRamp(cols){
        const c=cols.map(hexToRgb).concat([hexToRgb(cols[0])]);
        const N=512, out=new Array(N);
        for(let i=0;i<N;i++){
          const t=i/(N-1); const seg=t*(c.length-1); const i0=Math.floor(seg), i1=Math.min(c.length-1,i0+1); const tt=seg-i0;
          const r=Math.floor(c[i0][0]+(c[i1][0]-c[i0][0])*tt);
          const g=Math.floor(c[i0][1]+(c[i1][1]-c[i0][1])*tt);
          const b=Math.floor(c[i0][2]+(c[i1][2]-c[i0][2])*tt);
          out[i] = [r,g,b];
        }
        return out;
      }
      const rampDay = makeRamp(DAY), rampNight = makeRamp(NIGHT);
      function ramp(){ return root.getAttribute('data-theme')==='night' ? rampNight : rampDay; }
      function colorAt(t, a){
        const R = ramp();
        const i = Math.max(0, Math.min(R.length-1, Math.floor(((t%1)+1)%1*(R.length-1))));
        const c = R[i]; return `rgba(${c[0]},${c[1]},${c[2]},${a})`;
      }

      // Sizing
      let W=0,H=0,DPR=1, CX=0, CY=0;
      function resize(){
        const rect = canvas.getBoundingClientRect();
        DPR = Math.min(2.5, window.devicePixelRatio || 1);
        W = Math.max(640, Math.floor(rect.width));
        H = Math.max(360, Math.floor(rect.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      function hardClear(){
        const night = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? 'rgba(5,7,13,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }
      function softClear(alpha){
        const night = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? `rgba(5,7,13,${alpha})` : `rgba(255,255,255,${alpha})`;
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }

      // Pointer & tilt
      const ptr = {x:W/2, y:H/2, down:false};
      function toLocal(e){ const r = canvas.getBoundingClientRect(); return {x:e.clientX-r.left, y:e.clientY-r.top}; }
      canvas.addEventListener('pointerdown', (e)=>{ ptr.down=true; const p=toLocal(e); ptr.x=p.x; ptr.y=p.y; ripple(p.x,p.y); }, {passive:false});
      window.addEventListener('pointerup', ()=>{ ptr.down=false; }, {passive:true});
      window.addEventListener('pointermove', (e)=>{ const p=toLocal(e); ptr.x=p.x; ptr.y=p.y; tilt(p.x, p.y); }, {passive:true});
      canvas.addEventListener('wheel', (e)=>{ e.preventDefault(); const v=parseFloat(glowCtl.value); glowCtl.value = Math.max(4, Math.min(64, v + Math.sign(e.deltaY)*-2)); glowCtl.dispatchEvent(new Event('input')); }, {passive:false});
      function tilt(x,y){
        const cx = (x/W - .5)*2, cy = (y/H - .5)*2;
        wrap.style.setProperty('--ry', (cx*6)+'deg');
        wrap.style.setProperty('--rx', (-cy*6)+'deg');
      }

      // Pulses
      const PULSES = [];
      function ripple(x, y){ PULSES.push({x, y, t0: performance.now(), life: 1600}); }

      // Threads
      let GLOW = parseFloat(glowCtl.value);
      glowCtl.addEventListener('input', ()=>{ GLOW = parseFloat(glowCtl.value); });

      let COUNT = parseInt(densCtl.value,10);
      densCtl.addEventListener('input', ()=>{ COUNT = parseInt(densCtl.value,10); seed(); });

      let MODE = 'flow';
      modeBtns.forEach(b=>{
        b.addEventListener('click', ()=>{
          modeBtns.forEach(x=>x.setAttribute('aria-pressed','false'));
          b.setAttribute('aria-pressed','true');
          MODE = b.dataset.mode;
          seed();
        });
      });

      const THREADS = [];
      function rand(a,b){ return a + Math.random()*(b-a); }
      function seed(){
        THREADS.length = 0;
        const spacing = Math.max(6, Math.min(22, (Math.min(W,H)/COUNT)*0.9));
        const jitter = spacing*0.5;
        for(let i=0;i<COUNT;i++){
          THREADS.push({
            base: i*spacing + rand(-jitter, jitter),
            amp: rand(6, 40),
            amp2: rand(4, 22),
            freq: rand(0.004, 0.012),
            freq2: rand(0.008, 0.02),
            speed: rand(0.2, 0.8),
            phase: rand(0, Math.PI*2),
            hue: Math.random(),
            width: rand(0.9, 2.2),
          });
        }
      }
      seed();

      hideBtn.addEventListener('click', ()=>{
        root.classList.toggle('ui-off');
        hideBtn.textContent = root.classList.contains('ui-off') ? 'Show UI' : 'Hide UI';
      });

      saveBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'aurora-loom-1023.png';
          document.body.appendChild(a); a.click(); a.remove();
        }catch{}
      });

      function rotatePoint(x,y, ang, cx=CX, cy=CY){
        const s = Math.sin(ang), c = Math.cos(ang);
        const dx = x-cx, dy = y-cy;
        return { x: cx + dx*c - dy*s, y: cy + dx*s + dy*c };
      }
      function invRotatePoint(x,y, ang, cx=CX, cy=CY){
        const s = Math.sin(-ang), c = Math.cos(-ang);
        const dx = x-cx, dy = y-cy;
        return { x: cx + dx*c - dy*s, y: cy + dx*s + dy*c };
      }

      function drawFamily(angle, t, alphaScale, colorShift){
        // precompute pointer in rotated frame
        const pL = invRotatePoint(ptr.x, ptr.y, angle);
        // precompute pulses in rotated frame
        const pulsesL = PULSES.map(p=>({...invRotatePoint(p.x, p.y, angle), t0:p.t0, life:p.life}));

        ctx.save();
        ctx.translate(CX, CY); ctx.rotate(angle); ctx.translate(-CX, -CY);

        const pad = 80;
        const step = 8;
        const spacing = (H + pad*2) / COUNT;

        for(let i=0;i<COUNT;i++){
          const th = THREADS[i];
          const baseY = (i*spacing - pad) + th.base%spacing;

          ctx.beginPath();
          let started=false;

          for(let x=-pad; x<=W+pad; x+=step){
            const w1 = Math.sin(x*th.freq + t*th.speed + th.phase)*th.amp;
            const w2 = Math.sin(x*th.freq2*1.7 - t*th.speed*0.6 + th.phase*0.7)*th.amp2;

            // pointer tug (gaussian)
            const dx = x - pL.x;
            const dy = baseY - pL.y;
            const d2 = dx*dx + dy*dy;
            const tug = (ptr.down ? 1.0 : 0.6) * Math.exp(-d2*0.0015) * 28;

            // ripple rings
            let ring = 0;
            for(let k=0;k<pulsesL.length;k++){
              const P = pulsesL[k];
              const age = (performance.now() - P.t0);
              if(age > P.life) continue;
              const prog = age / P.life;
              const ddx = x - P.x, ddy = baseY - P.y;
              const d = Math.hypot(ddx, ddy);
              const wave = Math.sin(d*0.08 - prog*8.0);
              const env = Math.max(0, 1.0 - prog) * Math.exp(-d*0.01);
              ring += wave * env * 22;
            }

            const y = baseY + w1 + w2 + tug + ring;
            if(!started){ ctx.moveTo(x, y); started=true; } else { ctx.lineTo(x, y); }
          }

          const hue = (th.hue + colorShift) % 1;
          const aStroke = 0.07 * alphaScale + 0.06*Math.sin(t*0.8 + i);
          const col = colorAt(hue, Math.max(0.05, Math.min(0.5, aStroke)));

          ctx.strokeStyle = col;
          ctx.shadowColor = colorAt(hue, Math.min(1, aStroke*2.4));
          ctx.shadowBlur = GLOW;
          ctx.lineWidth = th.width + (MODE==='bloom'? 0.8:0);

          // stitched glow: second faint pass
          ctx.stroke();
          if(MODE==='bloom'){
            ctx.shadowBlur = GLOW*1.8;
            ctx.lineWidth = (th.width+1.6);
            ctx.globalAlpha = 0.65;
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }

        ctx.restore();
      }

      // Animation
      let paused = false, last = 0, lastPulse = 0;
      const tune = { trail: 0.08 };

      function step(ts){
        if(!last) last = ts;
        const dt = Math.min(32, ts-last); last = ts;
        if(paused){ requestAnimationFrame(step); return; }

        // Auto pulse in Bloom mode
        if(MODE==='bloom' && ts - lastPulse > 1200){
          lastPulse = ts;
          ripple(rand(W*0.25, W*0.75), rand(H*0.25, H*0.75));
        }

        softClear(tune.trail);
        const t = ts*0.001;

        // Cull expired pulses
        for(let i=PULSES.length-1;i>=0;i--){
          const age = ts - PULSES[i].t0;
          if(age > PULSES[i].life){ PULSES.splice(i,1); }
        }

        // Select angles per mode
        if(MODE==='flow'){
          drawFamily(0.28, t, 1.0, t*0.03);
        }else if(MODE==='cross'){
          drawFamily(0.18, t, 0.9, t*0.02);
          drawFamily(-0.38, t+1.1, 0.8, 0.33+t*0.025);
        }else{ // bloom
          drawFamily(0.0, t, 1.2, t*0.05);
          drawFamily(0.52, t+0.6, 1.0, 0.25+t*0.04);
          drawFamily(-0.38, t+1.2, 0.9, 0.5+t*0.03);
        }

        requestAnimationFrame(step);
      }

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.code==='Space'){ e.preventDefault(); paused = !paused; }
        if(e.key==='h' || e.key==='H'){ hideBtn.click(); }
        if(e.key==='s' || e.key==='S'){ e.preventDefault(); saveBtn.click(); }
        if(e.key==='t' || e.key==='T'){ themeBtn.click(); }
        if(e.key==='1'){ modeBtns[0].click(); }
        if(e.key==='2'){ modeBtns[1].click(); }
        if(e.key==='3'){ modeBtns[2].click(); }
        if(e.key==='+'){ glowCtl.value = Math.min(64, parseFloat(glowCtl.value)+2); glowCtl.dispatchEvent(new Event('input')); }
        if(e.key==='-'){ glowCtl.value = Math.max(4, parseFloat(glowCtl.value)-2); glowCtl.dispatchEvent(new Event('input')); }
      }, {passive:false});

      // Reduced motion
      try{
        const RM = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
        if(RM && RM.matches){ paused = true; }
        if(RM){ RM.addEventListener('change', ()=>{ paused = RM.matches; }); }
      }catch{}

      requestAnimationFrame(step);
    })();
  </script>
