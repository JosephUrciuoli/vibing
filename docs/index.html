<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1337" class="aurora-atlas" aria-label="AURORA ATLAS — v1337" data-theme="noir" data-mode="curtains">
  <style>
    /* AURORA ATLAS — v1337 (scoped) */
    #vibe-1337{
      --bg-0:#06070e; --bg-1:#0a0f1e; --ink:#dfe8ff; --muted:#9fb2cf;
      --glass:rgba(255,255,255,.07); --line:rgba(255,255,255,.10);
      --h1:210; --h2:288; --h3:48; /* palette hues */
      position:relative; isolation:isolate; overflow:hidden; min-height:880px; border-radius:42px;
      color:var(--ink);
      background:
        radial-gradient(140% 120% at 20% 10%, rgba(160,220,255,.16), transparent 60%),
        radial-gradient(120% 100% at 90% 100%, rgba(240,180,255,.14), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 90px 240px rgba(0,0,0,.65), inset 0 0 0 1px rgba(255,255,255,.06);
    }
    #vibe-1337::before, #vibe-1337::after{
      content:""; position:absolute; inset:-18%; pointer-events:none; z-index:0; mix-blend-mode:screen;
      filter: blur(80px) saturate(130%) contrast(110%); opacity:.9; transform-origin:50% 50%;
    }
    #vibe-1337::before{
      background:
        conic-gradient(from 0deg at 60% 40%, hsla(var(--h1),88%,60%,.20), hsla(var(--h2),80%,62%,.20), hsla(var(--h3),92%,58%,.18), transparent 75%);
      animation: aa-rotate 56s ease-in-out infinite;
    }
    #vibe-1337::after{
      background:
        radial-gradient(28% 28% at 18% 88%, hsla(var(--h3),92%,60%,.18), transparent 60%),
        radial-gradient(40% 40% at 90% 6%, hsla(var(--h1),86%,64%,.18), transparent 60%);
      animation: aa-drift 72s ease-in-out infinite;
    }
    @keyframes aa-rotate{ 50%{ transform: translate3d(2%,-2%,0) rotate(18deg) scale(1.06);} }
    @keyframes aa-drift{ 50%{ transform: translate3d(-2%,2%,0) rotate(-12deg) scale(1.04);} }

    /* Daylight palette */
    #vibe-1337[data-theme="day"]{
      --bg-0:#f8fbff; --bg-1:#eef4ff; --muted:#284066; --ink:#1c2547; --glass:rgba(255,255,255,.70); --line:rgba(0,0,32,.10);
      box-shadow: 0 70px 200px rgba(0,0,0,.28), inset 0 0 0 1px rgba(0,0,0,.06);
      background:
        radial-gradient(140% 120% at 85% 10%, rgba(255,210,235,.30), transparent 55%),
        radial-gradient(120% 120% at 10% 88%, rgba(150,210,255,.26), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
    }

    /* Cap */
    #vibe-1337 .cap{
      position:relative; z-index:5; display:flex; justify-content:space-between; align-items:center; gap:16px;
      padding: clamp(14px, 3.6vw, 32px);
    }
    #vibe-1337 .brand{
      display:flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 14px; border-radius: 999px; border:1px solid var(--line); background:var(--glass);
      color:var(--ink); backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 22px 60px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
    }
    #vibe-1337 .orb{
      width:28px; height:28px; border-radius:50%; position:relative; overflow:hidden; flex:none;
      background:
        radial-gradient(circle at 32% 28%, rgba(255,255,255,.9), rgba(255,255,255,0) 42%),
        conic-gradient(from var(--spin,0deg), hsl(var(--h1) 88% 64%), hsl(var(--h2) 78% 62%), hsl(var(--h3) 90% 60%), hsl(var(--h1) 88% 64%));
      box-shadow: 0 12px 28px rgba(120,160,255,.35), inset 0 0 0 2px rgba(255,255,255,.14);
      animation: aa-spin 16s linear infinite;
    }
    @keyframes aa-spin{ to{ transform: rotate(360deg);} }
    #vibe-1337 .mark{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.22em; text-transform:uppercase; }
    #vibe-1337 .badge{ padding:6px 10px; border-radius:999px; background:linear-gradient(135deg, hsl(var(--h2) 78% 62%), hsl(var(--h1) 88% 64%)); color:#fff; font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; }

    #vibe-1337 .controls{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center;
      padding:10px; border-radius:18px; background:var(--glass); border:1px solid var(--line);
      box-shadow: 0 22px 60px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1337 .round{
      appearance:none; border:0; cursor:pointer; user-select:none;
      width:42px; height:42px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.16), rgba(255,255,255,.02));
      color:#fff; display:grid; place-items:center; font-weight:900; letter-spacing:.02em;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 12px 26px rgba(0,0,0,.24);
      transition: transform 140ms ease, filter 180ms ease, box-shadow 220ms ease;
    }
    #vibe-1337[data-theme="day"] .round{ color:#0b1638; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.75)); }
    #vibe-1337 .round:hover{ transform: translateY(-1px) scale(1.02); filter:saturate(115%); }
    #vibe-1337 .round:active{ transform: translateY(1px) scale(.98); }

    /* Hero */
    #vibe-1337 .hero{
      position:relative; z-index:4; display:grid; place-items:center; text-align:center; padding: 1vw 18px 0;
    }
    #vibe-1337 h1{
      margin:0; text-transform:uppercase;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 1000; letter-spacing:.24em;
      font-size: clamp(38px, 9vw, 122px); line-height:.92;
      background: linear-gradient(92deg, hsl(var(--h1) 88% 64%), hsl(var(--h2) 78% 62%), hsl(var(--h3) 92% 60%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 28px rgba(90,100,220,.32));
    }
    #vibe-1337 .lede{
      max-width:70ch; color: var(--muted);
      font: 700 clamp(13px, 2.1vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; margin-top:10px;
    }

    /* Stage */
    #vibe-1337 .stage{
      position:relative; z-index:3; width:min(1200px,94%); margin: 30px auto 0;
      border-radius: 32px; overflow:hidden; border:1px solid var(--line);
      background: radial-gradient(120% 110% at 50% 50%, rgba(6,8,18,.96), rgba(10,14,28,.90));
      box-shadow: 0 56px 180px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.08);
    }
    #vibe-1337[data-theme="day"] .stage{
      background: radial-gradient(120% 110% at 50% 50%, rgba(255,255,255,.95), rgba(255,255,255,.88));
      border-color: rgba(16,24,48,.14);
      box-shadow: 0 56px 160px rgba(0,0,0,.22), inset 0 2px 0 rgba(255,255,255,.85);
    }
    #vibe-1337 canvas.field{ display:block; width:100%; height:min(64vh, 640px); background: transparent; }

    #vibe-1337 .legend{
      position:absolute; left:10px; bottom:10px; z-index:5; pointer-events:none;
      padding:10px 12px; border-radius:12px; background:var(--glass); border:1px solid var(--line);
      font: 900 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.16em; text-transform:uppercase; color:var(--muted);
      backdrop-filter: blur(8px) saturate(180%);
    }

    /* Dock */
    #vibe-1337 .dock{
      position:relative; z-index:4; display:flex; flex-wrap:wrap; gap:12px; justify-content:center; align-items:center;
      margin: 26px auto 0; width: min(1100px, 94%);
    }
    #vibe-1337 .chip{
      display:inline-flex; align-items:center; gap:12px; color:var(--ink);
      padding: 12px 14px; border-radius: 999px; background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 22px 60px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.12);
      backdrop-filter: blur(10px) saturate(180%);
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1337 .rng{
      -webkit-appearance:none; appearance:none; width:220px; height:8px; outline:none;
      background: rgba(255,255,255,.12); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,.18);
    }
    #vibe-1337[data-theme="day"] .rng{ background: rgba(0,0,0,.06); box-shadow: inset 0 1px 0 rgba(255,255,255,1); }
    #vibe-1337 .rng::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--h2) 78% 62%), hsl(var(--h1) 88% 64%));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.95);
    }
    #vibe-1337 .rng::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--h2) 78% 62%), hsl(var(--h1) 88% 64%));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.95);
    }

    #vibe-1337 .cta{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(135deg, hsl(var(--h2) 78% 62%), hsl(var(--h1) 88% 64%));
      color:#fff;
      box-shadow: 0 18px 40px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.35);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1337 .cta:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1337 .cta:active{ transform: translateY(1px); }

    /* Meta */
    #vibe-1337 .meta{
      position:relative; z-index:4; display:flex; gap:10px; justify-content:center; align-items:center;
      margin: 18px auto 14px; width:min(1100px,94%); flex-wrap:wrap; color: var(--muted);
    }
    #vibe-1337 .tag{
      font: 800 11px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.12em; text-transform:uppercase;
      color: var(--muted);
      padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1337 *, #vibe-1337::before, #vibe-1337::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="cap" role="group" aria-label="Branding and tools">
    <div class="brand" aria-label="Aurora Atlas">
      <span class="orb" aria-hidden="true"></span>

  <section class="hero">
    <h1>Aurora Atlas</h1>
    <p class="lede" aria-live="polite">A living poster. Drag to bend light; click to bloom; wheel to hasten the wind. Modes: Curtains • Sunburst • Silk.</p>

    <canvas class="field" aria-hidden="true"></canvas>

  </div>

  <div class="meta">
    <span class="tag">Shortcuts: Space Pause • M Mode • T Theme • P Palette • S Save • - + Flow</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1337');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = root.querySelector('#last-updated');

      // Controls
      const themeBtn = root.querySelector('.toggle-theme');
      const modeBtn = root.querySelector('.toggle-mode');
      const paletteBtn = root.querySelector('.cycle-palette');
      const saveBtn = root.querySelector('.save');
      const pulseBtn = root.querySelector('.pulse');

      const intensityEl = root.querySelector('.intensity');
      const flowEl = root.querySelector('.flow');
      const detailEl = root.querySelector('.detail');

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      }catch{ updated.textContent = 'Updated just now'; }

      // Persistence
      const THEME_KEY = 'aurora-1337-theme';
      const MODE_KEY = 'aurora-1337-mode';
      const PALETTE_KEY = 'aurora-1337-palette';

      // Palettes (three hues)
      const PALETTES = [
        [210, 288, 48],   // azure-violet-amber
        [165, 210, 320],  // mint-sky-fuchsia
        [18, 196, 278],   // sunrise-aqua-indigo
        [265, 190, 120],  // electric-plum-citron
        [200, 140, 18],   // glacier-coral-dawn
      ];
      let paletteIndex = parseInt(localStorage.getItem(PALETTE_KEY) || '0',10);

      function applyPalette(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const [a,b,c] = PALETTES[paletteIndex];
        root.style.setProperty('--h1', a);
        root.style.setProperty('--h2', b);
        root.style.setProperty('--h3', c);
        localStorage.setItem(PALETTE_KEY, paletteIndex);
      }
      applyPalette(paletteIndex);

      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'day' ? '☀' : '☾';
        localStorage.setItem(THEME_KEY, name);
        draw(true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'noir');

      const MODES = ['curtains','sunburst','silk'];
      function applyMode(name){
        root.dataset.mode = name;
        modeBtn.textContent = name === 'sunburst' ? '✸' : name === 'silk' ? '〜' : '◎';
        localStorage.setItem(MODE_KEY, name);
        draw(true);
      }
      applyMode(localStorage.getItem(MODE_KEY) || 'curtains');

      paletteBtn.addEventListener('click', ()=>{ applyPalette(paletteIndex+1); });
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'noir' ? 'day' : 'noir'));
      modeBtn.addEventListener('click', ()=>{
        const i = (MODES.indexOf(root.dataset.mode)+1)%MODES.length;
        applyMode(MODES[i]);
      });

      // State
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const state = {
        running: !reduce,
        dpr:1, W:1, H:1, t:0,
        flow: parseFloat(flowEl.value),
        intensity: parseFloat(intensityEl.value),
        detail: parseInt(detailEl.value,10),
        mouse: {x:-9999,y:-9999,down:false},
        blooms:[]
      };

      // Helpers
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function rand(a=0,b=1){ return a + Math.random()*(b-a); }
      const TAU = Math.PI*2;

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        draw(true);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Clear bg + soft vignette
      function clear(full){
        const dark = root.dataset.theme !== 'day';
        if (full){
          ctx.clearRect(0,0,state.W,state.H);
          ctx.fillStyle = dark ? '#0a0f1a' : '#ffffff';
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          const alpha = 0.06 + (1-state.intensity)*0.04;
          ctx.fillStyle = dark ? `rgba(10,15,26,${alpha})` : `rgba(255,255,255,${alpha})`;
          ctx.fillRect(0,0,state.W,state.H);
        }
        const g = ctx.createRadialGradient(state.W/2, state.H/2, Math.min(state.W,state.H)*0.35, state.W/2, state.H/2, Math.max(state.W,state.H));
        if (dark){ g.addColorStop(0,'rgba(255,255,255,0.02)'); g.addColorStop(1,'rgba(0,0,0,0.22)'); }
        else { g.addColorStop(0,'rgba(0,0,0,0.02)'); g.addColorStop(1,'rgba(0,0,0,0)'); }
        ctx.fillStyle = g; ctx.fillRect(0,0,state.W,state.H);
      }

      function addBloom(x,y){
        state.blooms.push({x,y,t:0,life:1500,seed:Math.random()*1000});
      }

      // Ribbons rendering
      function renderCurtains(dt){
        const dark = root.dataset.theme !== 'day';
        const [h1,h2,h3] = PALETTES[paletteIndex];
        const N = 18;
        const mid = state.W/2;
        const ampBase = 100 * state.intensity;
        const flow = state.flow * 0.0012;
        const step = clamp(36 - (state.detail*1.2), 10, 30);
        const shadow = 12 + state.intensity*22;
        ctx.globalCompositeOperation = dark ? 'screen':'multiply';

        for (let i=0;i<N;i++){
          const t = (i/N);
          const hue = h1*(1-t) + h2*(t*0.7) + h3*(0.3);
          const a = 0.08 + state.intensity*0.12;
          const lw = 1.2 + (1-t)*4.4;
          ctx.strokeStyle = `hsla(${hue},90%,${dark?70:56}%,${a})`;
          ctx.lineWidth = lw;
          ctx.shadowColor = `hsla(${hue}, 100%, ${dark?72:58}%, ${a*0.9})`;
          ctx.shadowBlur = shadow;

          const amp = ampBase*(0.5 + t*1.2);
          const freq = 0.005 + t*0.006 + (state.detail*0.0002);
          const phase = state.t*flow*(1.0 + t*0.6) + i*0.6;

          ctx.beginPath();
          let first = true;
          for (let y=-20;y<=state.H+20;y+=step){
            // pointer warp
            const mx = state.mouse.x, my = state.mouse.y;
            const d = Math.hypot(mx-mid, my-y) || 1;
            const warp = Math.exp(-d*d/(2*280*280)) * (state.mouse.down? 1.6 : 1.0) * (state.intensity*1.4);
            const x = mid
              + Math.sin(y*freq + phase)*amp
              + Math.sin((y*0.016 + phase*0.8))*amp*0.18
              + ((mx-mid) * warp);

            if (first){ ctx.moveTo(x, y); first=false; }
            else { ctx.lineTo(x, y); }
          }
          ctx.stroke();
        }
        ctx.shadowBlur = 0;
      }

      function renderSunburst(dt){
        const dark = root.dataset.theme !== 'day';
        const [h1,h2,h3] = PALETTES[paletteIndex];
        const cx = state.W/2, cy = state.H/2;
        const R = Math.max(state.W,state.H)*0.7;
        const rays = Math.floor(120 - state.detail*2); // less detail => more rays
        const flow = state.flow*0.002;
        const wob = 12 + state.intensity*24;

        ctx.globalCompositeOperation = dark ? 'screen':'multiply';

        for (let i=0;i<rays;i++){
          const t = i/rays;
          const hue = h2*(1-t) + h1*(t*0.6) + h3*0.4;
          const a = 0.045 + state.intensity*0.08;
          ctx.strokeStyle = `hsla(${hue},90%,${dark?74:54}%,${a})`;
          ctx.lineWidth = 0.8 + (1-t)*2.6;
          ctx.shadowColor = `hsla(${hue}, 100%, ${dark?76:58}%, ${a*0.9})`;
          ctx.shadowBlur = 10 + state.intensity*22;

          const ang = t*TAU + Math.sin(state.t*flow + i*0.07)*0.3;
          const spread = 0.12 + Math.sin(state.t*flow*0.6 + t*8)*0.08;
          const r1 = 40 + Math.sin(state.t*flow*1.2 + i)*wob;
          const r2 = R + Math.sin(state.t*flow + i*0.3)*wob*2;

          const a0 = ang - spread;
          const a1 = ang + spread;

          const p0x = cx + Math.cos(a0)*r1, p0y = cy + Math.sin(a0)*r1;
          const p1x = cx + Math.cos(a1)*r2, p1y = cy + Math.sin(a1)*r2;

          ctx.beginPath();
          ctx.moveTo(p0x, p0y);
          ctx.lineTo(p1x, p1y);
          ctx.stroke();
        }
        ctx.shadowBlur = 0;
      }

      function renderSilk(dt){
        const dark = root.dataset.theme !== 'day';
        const [h1,h2,h3] = PALETTES[paletteIndex];
        const rows = 16;
        const stepY = (state.H+40)/rows;
        const flow = state.flow*0.0014;
        const ampBase = 120 * state.intensity;
        ctx.globalCompositeOperation = dark ? 'screen':'multiply';

        for (let i=0;i<rows;i++){
          const t = i/rows;
          const hue = h3*(1-t) + h2*t;
          const a = 0.06 + state.intensity*0.1;
          ctx.strokeStyle = `hsla(${hue},90%,${dark?72:56}%,${a})`;
          ctx.lineWidth = 1.0 + (1-t)*3.2;
          ctx.shadowColor = `hsla(${hue}, 100%, ${dark?74:58}%, ${a*0.9})`;
          ctx.shadowBlur = 10 + state.intensity*18;

          const y = -20 + i*stepY + Math.sin(state.t*flow + i)*8;
          const amp = ampBase*(0.6 + t);
          const freq = 0.004 + (state.detail*0.00018);
          const phase = state.t*flow + i*0.8;

          const mx = state.mouse.x, my = state.mouse.y;
          const warp = Math.exp(-((y-my)**2)/(2*220*220)) * (state.intensity*1.2) * (state.mouse.down?1.6:1.0);

          const x0 = -40 + Math.sin(phase)*20;
          const x1 = state.W*0.33 + Math.sin(phase+1.2)*amp*0.4 + (mx-state.W*0.33)*warp*0.4;
          const x2 = state.W*0.66 + Math.sin(phase+2.1)*amp*0.4 + (mx-state.W*0.66)*warp*0.6;
          const x3 = state.W+40 + Math.sin(phase+3.3)*20;

          ctx.beginPath();
          ctx.moveTo(x0, y);
          ctx.bezierCurveTo(x1, y-amp*0.2, x2, y+amp*0.2, x3, y);
          ctx.stroke();
        }
        ctx.shadowBlur = 0;
      }

      function renderBlooms(dt){
        const dark = root.dataset.theme !== 'day';
        for (let i=state.blooms.length-1;i>=0;i--){
          const b = state.blooms[i];
          b.t += dt;
          const k = b.t / b.life;
          if (k>=1){ state.blooms.splice(i,1); continue; }
          const r = k * Math.max(state.W,state.H)*0.8;
          const g = ctx.createRadialGradient(b.x,b.y,Math.max(0,r-24), b.x,b.y,r+24);
          const a = (1-k) * (0.08 + state.intensity*0.06);
          g.addColorStop(0, 'rgba(255,255,255,0)');
          g.addColorStop(1, `rgba(255,255,255,${a})`);
          ctx.globalCompositeOperation = dark ? 'screen':'multiply';
          ctx.strokeStyle = g;
          ctx.lineWidth = 1.2;
          ctx.beginPath(); ctx.arc(b.x,b.y,r,0,TAU); ctx.stroke();
          ctx.globalCompositeOperation = 'source-over';
        }
      }

      function draw(full=false){
        clear(full);
        if (root.dataset.mode === 'curtains') renderCurtains(16);
        else if (root.dataset.mode === 'sunburst') renderSunburst(16);
        else renderSilk(16);
        renderBlooms(16);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (!state.running) return;
        state.t += dt;
        clear(false);
        if (root.dataset.mode === 'curtains') renderCurtains(dt);
        else if (root.dataset.mode === 'sunburst') renderSunburst(dt);
        else renderSilk(dt);
        renderBlooms(dt);
      }

      // Interactions
      function onMove(e){
        const r = canvas.getBoundingClientRect();
        state.mouse.x = e.clientX - r.left;
        state.mouse.y = e.clientY - r.top;
      }
      function onLeave(){ state.mouse.x = -9999; state.mouse.y = -9999; state.mouse.down = false; }
      function onDown(e){
        state.mouse.down = true;
        const r = canvas.getBoundingClientRect();
        addBloom(e.clientX - r.left, e.clientY - r.top);
      }
      function onUp(){ state.mouse.down = false; }

      canvas.addEventListener('pointermove', onMove, { passive:true });
      canvas.addEventListener('pointerleave', onLeave, { passive:true });
      canvas.addEventListener('pointerdown', onDown, { passive:true });
      window.addEventListener('pointerup', onUp, { passive:true });

      canvas.addEventListener('wheel', (e)=>{
        e.preventDefault();
        state.flow = clamp(state.flow + Math.sign(-e.deltaY)*0.08, 0.2, 3);
        flowEl.value = String(state.flow.toFixed(2));
        draw(true);
      }, { passive:false });

      // Buttons
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `aurora-atlas-v1337.png`;
          link.click();
        }catch{}
      });
      pulseBtn.addEventListener('click', ()=>{
        addBloom(rand(0,state.W), rand(0,state.H));
      });

      // Sliders
      intensityEl.addEventListener('input', ()=>{ state.intensity = parseFloat(intensityEl.value); });
      flowEl.addEventListener('input', ()=>{ state.flow = parseFloat(flowEl.value); });
      detailEl.addEventListener('input', ()=>{ state.detail = parseInt(detailEl.value,10); });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); state.running = !state.running; if (state.running && !reduce){ last = performance.now(); RAF = requestAnimationFrame(loop);} else { cancelAnimationFrame(RAF);} }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'p'){ paletteBtn.click(); }
        if (k === 'm'){ modeBtn.click(); }
        if (k === 's'){ saveBtn.click(); }
        if (k === '-' || k === '_'){ state.flow = clamp(state.flow - 0.08, 0.2, 3); flowEl.value = String(state.flow.toFixed(2)); }
        if (k === '=' || k === '+'){ state.flow = clamp(state.flow + 0.08, 0.2, 3); flowEl.value = String(state.flow.toFixed(2)); }
      });

      // Init
      resize();
      draw(true);
      if (state.running && !reduce){
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      }
    })();
  </script>
