<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div class="vibe-1822" data-state="playing" data-theme="dusk" aria-label="Orbital Garden — kinetic observatory">
  <style>
    .vibe-1822 {
      --ink: hsl(220 20% 96%);
      --muted: hsl(220 14% 72%);
      --line: hsl(240 30% 88% / .18);
      --bg-1: hsl(246 58% 12%);
      --bg-2: hsl(270 48% 18%);
      --halo-1: hsl(265 80% 55% / .18);
      --halo-2: hsl(43 98% 62% / .16);
      --accent: 265 90% 62%;
      --accent-2: 43 96% 56%;
      --x: 50%;
      --y: 50%;
      --tempo: 1;
      position: relative;
      isolation: isolate;
      padding: clamp(18px, 4.8vw, 56px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at var(--x) var(--y), hsl(var(--accent) / .10), transparent 60%),
        radial-gradient(800px 800px at 20% -10%, var(--halo-1), transparent 40%),
        radial-gradient(900px 900px at 120% 60%, var(--halo-2), transparent 45%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 24px 70px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.10);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
    }
    .vibe-1822 * { box-sizing: border-box; }
    .vibe-1822 .gridlight {
      position: absolute; inset: -20%; pointer-events: none; z-index: 0; opacity: .22;
      background:
        repeating-conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,.03) 0 8deg, transparent 8deg 16deg),
        radial-gradient(1500px 1200px at 50% 50%, rgba(255,255,255,.06), transparent 70%);
      mix-blend-mode: overlay;
      animation: pan 40s linear infinite;
    }
    @keyframes pan { to { transform: rotate(360deg); } }

    /* Header */
    .vibe-1822 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: end; gap: clamp(10px, 3vw, 24px);
    }
    .vibe-1822 .brand {
      letter-spacing: .18em; text-transform: uppercase; font-size: 11px; color: var(--muted);
    }
    .vibe-1822 .controls { display: grid; grid-auto-flow: column; gap: 10px; align-items: center; justify-content: end; }
    .vibe-1822 .btn {
      appearance: none; cursor: pointer;
      border-radius: 999px; padding: 9px 14px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      color: var(--ink); font-weight: 800; font-size: 12px;
      box-shadow: 0 1px 0 rgba(255,255,255,.12) inset, 0 10px 22px rgba(0,0,0,.30);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    .vibe-1822 .btn:hover { transform: translateY(-1px); box-shadow: 0 18px 34px rgba(0,0,0,.38); }
    .vibe-1822 .btn:active { transform: translateY(0); }
    .vibe-1822 .btn:focus-visible { outline: 2px solid hsl(var(--accent)); outline-offset: 2px; }

    .vibe-1822 .slider {
      display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center; color: var(--muted); font-size: 12px;
      padding-left: 6px;
    }
    .vibe-1822 .slider input[type="range"] {
      width: clamp(160px, 28vw, 280px);
      -webkit-appearance: none; appearance: none; height: 6px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, hsl(var(--accent)), hsl(var(--accent-2)));
    }
    .vibe-1822 .slider input[type="range"]::-webkit-slider-thumb,
    .vibe-1822 .slider input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%; cursor: pointer;
      background: #fff; border: 2px solid hsl(var(--accent));
      box-shadow: 0 2px 10px hsl(var(--accent) / .30), 0 0 0 2px rgba(0,0,0,.10) inset;
    }
    .vibe-1822 .slider .meter { font-style: normal; color: var(--ink); font-weight: 800; min-width: 62px; text-align: right; }

    /* Title */
    .vibe-1822 h1 {
      margin: 10px 0 2px; line-height: .86; letter-spacing: -.01em; font-weight: 900;
      font-size: clamp(40px, 9.4vw, 120px);
      background: linear-gradient(90deg, hsl(var(--accent-2)), hsl(var(--accent)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 10px 60px hsl(var(--accent) / .40);
      animation: breathe 14s ease-in-out infinite;
    }
    .vibe-1822 .sub { margin: 0 0 clamp(12px, 2vw, 18px); color: var(--muted); font-size: clamp(12px, 1.6vw, 16px); }
    @keyframes breathe {
      0%, 100% { letter-spacing: -.01em; filter: saturate(105%); }
      50% { letter-spacing: .02em; filter: saturate(125%); }
    }

    /* Sky / Orbitarium */
    .vibe-1822 .sky {
      position: relative; z-index: 2;
      height: clamp(280px, 48vw, 560px);
      border-radius: 22px;
      border: 1px solid var(--line);
      background:
        radial-gradient(1000px 800px at var(--x) var(--y), hsl(var(--accent) / .12), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      backdrop-filter: blur(8px) saturate(110%);
      -webkit-backdrop-filter: blur(8px) saturate(110%);
      box-shadow: 0 16px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.10);
      overflow: hidden;
      transform: perspective(1000px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: box-shadow .25s ease;
    }
    .vibe-1822 .sky:hover { box-shadow: 0 24px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.12); }
    .vibe-1822 .tracks,
    .vibe-1822 .orbits { position: absolute; inset: 0; }
    .vibe-1822 .track {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%) rotate(0.001deg);
      border-radius: 50%;
      border: 1px dashed hsl(var(--accent) / .26);
      box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset;
      animation: spin calc(var(--dur, 48) * var(--tempo))s linear infinite;
      opacity: .75;
    }
    .vibe-1822 .track.alt { border-color: hsl(var(--accent-2) / .30); animation-direction: reverse; opacity: .6; }
    @keyframes spin { to { transform: translate(-50%,-50%) rotate(360deg); } }

    .vibe-1822 .runner {
      position: absolute; left: 50%; top: 50%; width: 0; height: 0; transform-origin: 0 0;
      animation: turn calc(var(--dur, 30) * var(--tempo))s linear infinite;
    }
    .vibe-1822 .runner.rev { animation-direction: reverse; }
    @keyframes turn { to { transform: rotate(360deg); } }

    .vibe-1822 .star {
      position: absolute; width: var(--sz, 6px); height: var(--sz, 6px); border-radius: 50%;
      transform: translateX(var(--r));
      background: radial-gradient(circle at 30% 30%, hsl(var(--h, 265) var(--s, 90%) var(--l, 60%) / .95), transparent 60%);
      box-shadow:
        0 0 0 1px hsl(var(--h, 265) var(--s, 90%) var(--l, 60%) / .35) inset,
        0 0 14px hsl(var(--h, 265) var(--s, 90%) var(--l, 60%) / .45);
      filter: saturate(120%);
      animation: twinkle var(--tw, 6s) ease-in-out infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: .6; filter: blur(.1px) saturate(110%); }
      50% { opacity: 1; filter: blur(0) saturate(140%); }
      100% { opacity: .7; filter: blur(.2px) saturate(120%); }
    }

    .vibe-1822 .core {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);
      width: 18%; aspect-ratio: 1; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, hsl(var(--accent-2) / .65), transparent 60%),
        radial-gradient(circle at 70% 70%, hsl(var(--accent) / .55), transparent 60%);
      box-shadow: 0 0 60px hsl(var(--accent-2) / .35), inset 0 0 20px rgba(255,255,255,.15);
      filter: saturate(120%);
    }

    .vibe-1822 .pulse {
      position: absolute; left: var(--px); top: var(--py);
      width: 12px; height: 12px; border-radius: 50%;
      border: 2px solid hsl(var(--accent)); pointer-events: none; z-index: 3; opacity: .9;
      transform: translate(-50%, -50%) scale(.5);
      animation: ring 1.2s ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes ring {
      0% { opacity: .8; transform: translate(-50%,-50%) scale(.5); }
      80% { opacity: .2; }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(14); }
    }

    /* Chips */
    .vibe-1822 .chips {
      display: grid; grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: clamp(10px, 2vw, 16px); margin-top: clamp(14px, 2.6vw, 22px);
    }
    .vibe-1822 .chip {
      position: relative; overflow: hidden;
      padding: 14px 14px 16px; border-radius: 14px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      box-shadow: 0 10px 24px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .vibe-1822 .chip:hover { transform: translateY(-3px) scale(1.01); box-shadow: 0 20px 40px rgba(0,0,0,.38); border-color: rgba(255,255,255,.20); }
    .vibe-1822 .chip h3 { margin: 2px 0 6px; font-size: 12px; letter-spacing: .18em; text-transform: uppercase; color: var(--ink); opacity: .9; }
    .vibe-1822 .chip p { margin: 0; color: var(--muted); font-size: 13px; }

    /* Footer */
    .vibe-1822 .foot {
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      margin-top: clamp(16px, 2.8vw, 24px); padding-top: 12px; border-top: 1px dashed var(--line);
      font-size: 12px; color: var(--muted);
    }
    .vibe-1822 .sig { display: inline-flex; gap: 8px; align-items: center; font-weight: 600; color: var(--ink); }
    .vibe-1822 .sig .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(var(--accent-2)), hsl(var(--accent) / .6));
      box-shadow: 0 0 14px hsl(var(--accent-2) / .55);
    }

    /* State + Theme */
    .vibe-1822[data-state="paused"] .runner,
    .vibe-1822[data-state="paused"] .track,
    .vibe-1822[data-state="paused"] .gridlight,
    .vibe-1822[data-state="paused"] h1 { animation-play-state: paused; }

    .vibe-1822[data-theme="dawn"] {
      --ink: hsl(222 18% 12%);
      --muted: hsl(222 12% 40%);
      --line: hsl(222 30% 30% / .16);
      --bg-1: hsl(48 100% 96%);
      --bg-2: hsl(200 100% 97%);
      --halo-1: hsl(210 90% 55% / .16);
      --halo-2: hsl(330 85% 56% / .16);
    }
    .vibe-1822[data-theme="dawn"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      color: var(--ink);
      box-shadow: 0 2px 0 rgba(255,255,255,.7) inset, 0 10px 20px rgba(0,0,0,.10);
    }
    .vibe-1822[data-theme="dawn"] .sky,
    .vibe-1822[data-theme="dawn"] .chip {
      background: linear-gradient(180deg, rgba(255,255,255,.90), rgba(255,255,255,.60));
      box-shadow: 0 16px 38px rgba(0,0,0,.14), inset 0 1px 0 rgba(255,255,255,.80);
      border-color: hsl(222 30% 30% / .18);
    }
    .vibe-1822[data-theme="dawn"] .track { border-color: hsl(var(--accent) / .35); }
    .vibe-1822[data-theme="dawn"] .track.alt { border-color: hsl(var(--accent-2) / .35); }

    @media (max-width: 860px) {
      .vibe-1822 .top { grid-template-columns: 1fr; align-items: start; }
      .vibe-1822 .controls { grid-auto-flow: row; justify-content: start; }
      .vibe-1822 .chips { grid-template-columns: 1fr; }
    }
    @media (prefers-reduced-motion: reduce) {
      .vibe-1822 .runner, .vibe-1822 .track, .vibe-1822 .gridlight, .vibe-1822 h1, .vibe-1822 .pulse { animation: none !important; }
    }
  </style>

  <div class="gridlight" aria-hidden="true"></div>

  <div class="top">
    <div>
      <p class="brand">Solstice Observatory</p>
      <h1>ORBITAL GARDEN</h1>
      <p class="sub">Time blooms in circles. Touch the sky to ripple it.</p>
    </div>
    <div class="controls">
      <button class="btn toggle" title="Pause or play motion">Pause</button>
      <button class="btn theme" title="Toggle dawn/dusk">Dusk</button>
      <button class="btn reseed" title="Replant the garden">Replant</button>
      <label class="slider" for="gravity-1822" title="Adjust orbital gravity">
        <span>Gravity</span>
        <input id="gravity-1822" type="range" min="0" max="100" value="55" step="1" aria-label="Adjust gravity">

      </label>
    </div>
  </div>

  <section class="sky" aria-label="Interactive orbitarium">
    <div class="tracks" aria-hidden="true"></div>
    <div class="orbits" aria-hidden="true"></div>
    <div class="core" aria-hidden="true"></div>
  </section>

  <div class="chips" role="list">
    <div class="chip" role="listitem">
      <h3>Focus</h3>
      <p>Remove the noise; amplify the signal.</p>
    </div>
    <div class="chip" role="listitem">
      <h3>Breath</h3>
      <p>Let space carry meaning between forms.</p>
    </div>
    <div class="chip" role="listitem">
      <h3>Gesture</h3>
      <p>Motion that guides the eye—never shouts.</p>
    </div>

  <div class="foot">
    <div class="sig">
      <span class="dot" aria-hidden="true"></span>
      <span>Studio Meridian</span>
    </div>
    <span id="last-updated">Last updated: 2026-01-08 09:23:32 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-1822');
      const sky = root.querySelector('.sky');
      const tracks = root.querySelector('.tracks');
      const orbits = root.querySelector('.orbits');
      const toggle = root.querySelector('.toggle');
      const themeBtn = root.querySelector('.theme');
      const reseedBtn = root.querySelector('.reseed');
      const gravity = root.querySelector('#gravity-1822');
      const meter = root.querySelector('.meter');
      const last = root.querySelector('#last-updated');

      // Timestamp
      function setNow() {
        try {
          const dt = new Date();
          const fmt = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            timeZoneName: 'short'
          });
          last.textContent = 'Last updated: ' + fmt.format(dt);
        } catch (e) {
          last.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      setNow();
      const timer = setInterval(setNow, 1000);

      // Build orbitarium
      const RINGS = [0.30, 0.42, 0.54, 0.66, 0.78];
      function labelFor(v) {
        if (v <= 25) return 'Drift';
        if (v <= 55) return 'Float';
        if (v <= 80) return 'Orbit';
        return 'Whirl';
      }
      function setTempo() {
        const v = +gravity.value;
        meter.textContent = labelFor(v);
        // lower gravity = faster; map 0..100 => tempo 0.6..1.8 (multiplier on durations)
        const factor = (0.6 + (v / 100) * 1.2).toFixed(2);
        root.style.setProperty('--tempo', factor);
      }
      setTempo();
      gravity.addEventListener('input', setTempo);

      function rand(min, max) { return Math.random() * (max - min) + min; }
      function hslFromTheme() {
        const dark = root.getAttribute('data-theme') !== 'dawn';
        const accent = getComputedStyle(root).getPropertyValue('--accent') || '265 90% 62%';
        const gold = getComputedStyle(root).getPropertyValue('--accent-2') || '43 96% 56%';
        return Math.random() < .55 ? accent : gold;
      }

      function clearSky() {
        tracks.innerHTML = '';
        orbits.innerHTML = '';
      }

      function buildOrbits() {
        clearSky();
        const rect = sky.getBoundingClientRect();
        const minSide = Math.min(rect.width, rect.height);
        RINGS.forEach((scale, i) => {
          const diameter = Math.floor(minSide * scale);
          const dur = Math.floor(rand(22, 46));
          const track = document.createElement('div');
          track.className = 'track' + (i % 2 ? ' alt' : '');
          track.style.width = track.style.height = diameter + 'px';
          track.style.setProperty('--dur', String(dur));
          tracks.appendChild(track);

          const stars = Math.floor(rand(6, 14));
          for (let s = 0; s < stars; s++) {
            const wrap = document.createElement('span');
            wrap.className = 'runner' + (s % 2 ? ' rev' : '');
            wrap.style.setProperty('--dur', String(Math.floor(rand(16, 40))));
            wrap.style.transform = 'rotate(' + (rand(0, 360)).toFixed(2) + 'deg)';

            const dot = document.createElement('i');
            dot.className = 'star';
            dot.style.setProperty('--r', (diameter / 2) + 'px');
            const hue = hslFromTheme().trim();
            dot.style.setProperty('--h', hue.split(' ')[0] || '265');
            dot.style.setProperty('--s', hue.split(' ')[1] || '90%');
            dot.style.setProperty('--l', hue.split(' ')[2] || '60%');
            dot.style.setProperty('--sz', rand(3, 7).toFixed(2) + 'px');
            dot.style.setProperty('--tw', rand(4, 9).toFixed(2) + 's');

            wrap.appendChild(dot);
            orbits.appendChild(wrap);
          }
        });
      }
      buildOrbits();

      // Pointer parallax + glow
      function pointerToVars(e) {
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--x', x.toFixed(2) + '%');
        root.style.setProperty('--y', y.toFixed(2) + '%');

        const cx = (x - 50) / 50, cy = (y - 50) / 50;
        sky.style.setProperty('--ry', (cx * 6).toFixed(2) + 'deg');
        sky.style.setProperty('--rx', (cy * -4).toFixed(2) + 'deg');
      }
      root.addEventListener('pointermove', pointerToVars, { passive: true });
      root.addEventListener('pointerleave', () => {
        sky.style.removeProperty('--ry');
        sky.style.removeProperty('--rx');
      }, { passive: true });

      // Ripples
      function pulse(x, y) {
        const p = document.createElement('span');
        p.className = 'pulse';
        p.style.setProperty('--px', x + 'px');
        p.style.setProperty('--py', y + 'px');
        root.appendChild(p);
        p.addEventListener('animationend', () => p.remove(), { once: true });
      }
      sky.addEventListener('pointerdown', (e) => {
        const r = root.getBoundingClientRect();
        pulse(e.clientX - r.left, e.clientY - r.top);
      });

      // Pause / play
      toggle.addEventListener('click', () => {
        const paused = root.getAttribute('data-state') === 'paused';
        root.setAttribute('data-state', paused ? 'playing' : 'paused');
        toggle.textContent = paused ? 'Pause' : 'Play';
        toggle.setAttribute('aria-pressed', String(!paused));
      });

      // Theme toggle
      function setTheme(mode) {
        root.setAttribute('data-theme', mode);
        themeBtn.textContent = mode === 'dawn' ? 'Dawn' : 'Dusk';
        // Repaint colors subtly
        buildOrbits();
      }
      themeBtn.addEventListener('click', () => {
        const now = root.getAttribute('data-theme') === 'dawn' ? 'dusk' : 'dawn';
        setTheme(now);
      });

      // Reseed
      reseedBtn.addEventListener('click', buildOrbits);

      // Resize rebuild to keep radii correct
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(buildOrbits, 120);
      });

      // Respect reduced motion
      const reduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduced) {
        root.setAttribute('data-state', 'paused');
        toggle.textContent = 'Play';
      }

      // Cleanup timer if detached
      new MutationObserver((m, obs) => {
        if (!document.body.contains(root)) { clearInterval(timer); obs.disconnect(); }
      }).observe(document.body, { childList: true, subtree: true });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
