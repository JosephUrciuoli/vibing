<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;

        border: 1px solid rgba(139, 92, 246, 0.35);

    </style>
  </head>

<div class="vibe1115" data-theme="lunar" aria-label="Aurelian Orrery — Solaris Chronicle">
  <style>
    .vibe1115 {
      --bg0: #0a0f1a;
      --bg1: #0b1324;
      --ink: #eaf2ff;
      --muted: #9db1c9;
      --ring: rgba(255,255,255,0.14);
      --glass: rgba(255,255,255,0.06);
      --a1: #ffb866;
      --a2: #ff5ea6;
      --a3: #6ab7ff;
      --haloA: color-mix(in oklab, var(--a1) 35%, transparent);
      --haloB: color-mix(in oklab, var(--a2) 35%, transparent);
      --haloC: color-mix(in oklab, var(--a3) 35%, transparent);
      position: relative;
      padding: clamp(28px, 5.2vw, 64px);
      color: var(--ink);
      border-radius: 28px;
      border: 1px solid var(--ring);
      overflow: hidden;
      background:
        radial-gradient(1200px 700px at -10% -20%, rgba(255,184,102,0.08), transparent 60%),
        radial-gradient(1000px 600px at 110% 0%, rgba(106,183,255,0.08), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 28px 80px rgba(0,0,0,0.45), 0 1px 0 rgba(255,255,255,0.05) inset;
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }
    .vibe1115::before {
      content: "";
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 0deg at 50% 50%, var(--haloA), transparent 35%, var(--haloB), transparent 70%, var(--haloC), transparent 100%);
      filter: blur(60px) saturate(140%);
      opacity: 0.45;
      animation: spinHalo 36s linear infinite;
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .vibe1115::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 1px, transparent 60px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 1px, transparent 60px);
      opacity: 0.25;
      pointer-events: none;
    }
    @keyframes spinHalo { to { transform: rotate(360deg) } }

    .vibe1115[data-theme="solar"] {
      --bg0: #f7fbff;
      --bg1: #ffffff;
      --ink: #0b1320;
      --muted: #4c5e74;
      --ring: rgba(7, 44, 84, 0.15);
      --glass: rgba(255,255,255,0.75);
      --haloA: color-mix(in oklab, var(--a1) 28%, transparent);
      --haloB: color-mix(in oklab, var(--a2) 22%, transparent);
      --haloC: color-mix(in oklab, var(--a3) 24%, transparent);
      background:
        radial-gradient(1000px 700px at -10% -10%, rgba(255,184,102,0.20), transparent 60%),
        radial-gradient(900px 600px at 120% 0%, rgba(106,183,255,0.14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 24px 60px rgba(14,26,42,0.16), 0 1px 0 rgba(255,255,255,0.7) inset;
    }

    .vibe1115 .top {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-bottom: clamp(12px, 2vw, 18px);
    }
    .vibe1115 .pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), color-mix(in oklab, var(--glass) 40%, transparent));
      color: var(--muted);
      letter-spacing: 0.08em; text-transform: uppercase; font-size: 12px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 16px 40px rgba(0,0,0,0.25);
    }
    .vibe1115[data-theme="solar"] .pill {
      box-shadow: 0 1px 0 rgba(255,255,255,0.7) inset, 0 14px 36px rgba(14,26,42,0.12);
    }
    .vibe1115 .dot {
      width: 9px; height: 9px; border-radius: 50%;
      background: var(--a2);
      box-shadow: 0 0 0 0 rgba(255,94,161,0.5);
      animation: pulse 2.8s ease-out infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,94,161,0.55) }
      70% { box-shadow: 0 0 0 14px rgba(255,94,161,0) }
      100% { box-shadow: 0 0 0 0 rgba(255,94,161,0) }
    }

    .vibe1115 .grid {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: clamp(18px, 4vw, 32px);
      align-items: center;
    }
    @media (max-width: 880px) {
      .vibe1115 .grid { grid-template-columns: 1fr; }
    }

    .vibe1115 h1 {
      margin: 6px 0 10px;
      font-weight: 800;
      font-size: clamp(34px, 6.4vw, 72px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--a1), var(--a3) 50%, var(--a2) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(106,183,255,0.14));
    }
    .vibe1115 .sub {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      line-height: 1.6;
    }

    .vibe1115 .controls {
      margin-top: clamp(14px, 2.4vw, 22px);
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px 16px;
      align-items: center;
    }
    @media (max-width: 640px) {
      .vibe1115 .controls { grid-template-columns: 1fr; }
    }

    .vibe1115 .buttons { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .vibe1115 button {
      appearance: none; cursor: pointer;
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 13px;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 12px 28px rgba(0,0,0,0.3);
      transition: transform 150ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    .vibe1115 button:hover { transform: translateY(-1px) }
    .vibe1115 button:active { transform: translateY(0) scale(0.98) }
    .vibe1115 .primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--a1) 72%, #fff), color-mix(in oklab, var(--a2) 72%, #fff));
      color: #0b1220;
      box-shadow: 0 1px 0 rgba(255,255,255,0.6) inset, 0 16px 36px rgba(255,94,161,0.26);
    }
    .vibe1115[data-theme="solar"] button {
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.5));
      color: var(--ink);
      box-shadow: 0 1px 0 rgba(255,255,255,0.75) inset, 0 10px 26px rgba(14,26,42,0.12);
    }

    .vibe1115 label.meta {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 12px; color: var(--muted);
      letter-spacing: 0.02em; white-space: nowrap;
    }
    .vibe1115 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: clamp(160px, 24vw, 240px); height: 12px; background: transparent; border-radius: 999px;
    }
    .vibe1115 input[type="range"]::-webkit-slider-runnable-track {
      height: 12px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      border: 1px solid var(--ring);
    }
    .vibe1115 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--a3) 70%, #fff);
      margin-top: -4px; box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .vibe1115 input[type="range"]::-moz-range-track {
      height: 12px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      border: 1px solid var(--ring);
    }
    .vibe1115 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--a3) 70%, #fff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .vibe1115 .stage {
      position: relative;
      aspect-ratio: 1 / 1;
      min-height: clamp(260px, 44vw, 560px);
      border-radius: 50%;
      border: 1px solid var(--ring);
      background:
        radial-gradient(160px 160px at 50% 50%, color-mix(in oklab, var(--a1) 30%, transparent), transparent 70%),
        radial-gradient(closest-side, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.06) inset,
        0 30px 90px rgba(0,0,0,0.45),
        0 0 0 8px color-mix(in oklab, var(--bg1) 70%, transparent) inset;
      overflow: hidden;
      transform: perspective(900px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 220ms ease;
    }
    .vibe1115 canvas#orrery {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block;
      filter: saturate(120%);
    }

    .vibe1115 .divider {
      position: relative; height: 1px; margin: clamp(18px, 3vw, 26px) 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.22), transparent);
      overflow: hidden;
    }
    .vibe1115 .divider::after {
      content: ""; position: absolute; top: -1px; height: 3px; width: 140px; left: -140px; opacity: 0.8;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
      animation: sweep 4.6s ease-in-out infinite;
    }
    @keyframes sweep { 0%{ left:-140px } 60%{ left:100% } 100%{ left:100% } }

    .vibe1115 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
    }
    .vibe1115 .badges { display: inline-flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .vibe1115 .badge {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), color-mix(in oklab, var(--glass) 40%, transparent));
      color: var(--muted);
    }
    .vibe1115 .badge.soft { color: color-mix(in oklab, var(--ink) 75%, #000); }

    @media (prefers-reduced-motion: reduce) {
      .vibe1115::before, .vibe1115 .dot, .vibe1115 .divider::after { animation: none }
    }
  </style>

  <div class="top">
    <div class="pill" aria-label="Release badge">
      <span class="dot" aria-hidden="true"></span>
      Aperture 1.115 · Solaris Chronicle
    </div>
    <div class="pill" aria-live="polite">
      <span id="last-updated">Last updated: 2025-12-06 15:19:06 EST</span>
    </div>
  </div>

  <div class="grid">
    <section class="text">
      <h1>Aurelian Orrery</h1>
      <p class="sub">A kinetic sundial for your cursor—time, light, and motion braided into soft orbits.</p>

      <div class="controls">
        <div class="buttons">
          <button id="theme" class="primary" aria-pressed="true" aria-label="Toggle theme">Solar</button>
          <button id="tempo" aria-pressed="false" aria-label="Toggle tempo">Calm</button>
          <button id="shuffle" aria-label="Shuffle colors">Shuffle</button>
        </div>
        <div class="sliders">
          <label class="meta" for="trail">Trail
            <input type="range" id="trail" min="2" max="28" value="10">
          </label>
          <label class="meta" for="rings">Rings
            <input type="range" id="rings" min="3" max="8" value="5">
          </label>
        </div>
      </div>
    </section>

    <section class="stage" aria-label="Interactive orrery">
      <canvas id="orrery" aria-hidden="true"></canvas>
    </section>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="foot">
    <div class="badges" role="list">
      <span class="badge" role="listitem">Pointer gravity</span>
      <span class="badge" role="listitem">Time-synced rings</span>
      <span class="badge" role="listitem">Theme aware</span>
    </div>
    <span class="badge soft">Additive glow canvas</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1115');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#orrery');
      const ctx = canvas.getContext('2d');

      const themeBtn = root.querySelector('#theme');
      const tempoBtn = root.querySelector('#tempo');
      const shuffleBtn = root.querySelector('#shuffle');
      const trail = root.querySelector('#trail');
      const ringsInput = root.querySelector('#rings');
      const stamp = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat([], {
          year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit'
        }).format(now);
      } catch {
        stamp.textContent = new Date().toLocaleString();
      }

      // Size & DPR
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
      }
      resize();
      window.addEventListener('resize', ()=>{ dpr = Math.min(2, window.devicePixelRatio || 1); resize(); });

      // Pointer tilt and position
      const pointer = { x:0.5, y:0.5, on:false };
      root.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.x = (e.clientX - r.left)/r.width;
        pointer.y = (e.clientY - r.top)/r.height;
        pointer.on = pointer.x>=0 && pointer.y>=0 && pointer.x<=1 && pointer.y<=1;
        const cx = (pointer.x - 0.5);
        const cy = (pointer.y - 0.5);
        stage.style.setProperty('--ry', (cx * 8).toFixed(2) + 'deg');
        stage.style.setProperty('--rx', (-cy * 8).toFixed(2) + 'deg');
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        pointer.on = false;
        stage.style.setProperty('--ry','0deg');
        stage.style.setProperty('--rx','0deg');
      });

      // Palette
      function hsla(h,s,l,a=1){ return `hsla(${(h%360+360)%360}, ${s}%, ${l}%, ${a})`; }
      let palette = { h1: 34, h2: 330, h3: 208, s: 85, l: 62 };
      function applyPalette(){
        root.style.setProperty('--a1', hsla(palette.h1, 90, 60));
        root.style.setProperty('--a2', hsla(palette.h2, 90, 62));
        root.style.setProperty('--a3', hsla(palette.h3, 85, 64));
      }
      applyPalette();
      function shufflePalette(){
        const base = Math.random()*360;
        palette.h1 = base;
        palette.h2 = base + (80 + Math.random()*60);
        palette.h3 = base + (200 + Math.random()*100);
        applyPalette();
        flash = 1;
      }

      // Theme
      let theme = 'lunar';
      function setTheme(t){
        theme = t;
        root.setAttribute('data-theme', t);
        themeBtn.textContent = t === 'lunar' ? 'Solar' : 'Lunar';
        themeBtn.classList.toggle('primary', t === 'lunar');
        themeBtn.setAttribute('aria-pressed', String(t !== 'lunar'));
      }
      setTheme('lunar');
      themeBtn.addEventListener('click', ()=> setTheme(theme === 'lunar' ? 'solar' : 'lunar'));

      // Tempo
      let speed = 1.0;
      tempoBtn.addEventListener('click', ()=>{
        const calm = tempoBtn.getAttribute('aria-pressed') === 'true';
        if (calm) {
          // switch to alive
          speed = 1.6;
          tempoBtn.textContent = 'Alive';
          tempoBtn.setAttribute('aria-pressed','false');
        } else {
          speed = 0.7;
          tempoBtn.textContent = 'Calm';
          tempoBtn.setAttribute('aria-pressed','true');
        }
      });
      // initialize as Calm state
      tempoBtn.click(); // set to Calm visual
      tempoBtn.click(); // toggle back to initial Calm text with aria false

      shuffleBtn.addEventListener('click', shufflePalette);

      // Build rings/dots
      let dots = [];
      function rebuild(){
        const R = Number(ringsInput.value);
        dots = [];
        for (let i=0;i<R;i++){
          const f = (i+1) / (R+1); // 0..1 ring fraction
          const hue = [palette.h1, palette.h3, palette.h2][i % 3] + i*6;
          const baseW = (0.0006 + i*0.0003) * (i%2?1:-1);
          const orbs = 18 + i*6;
          for (let k=0;k<orbs;k++){
            dots.push({
              ring:f,
              ang: Math.random()*Math.PI*2,
              w: baseW * (0.8 + Math.random()*0.6),
              size: 1.2 + Math.pow(Math.random(),2)*3 + (i===0?0.5:0),
              hue: hue + (k/orbs)*20,
            });
          }
        }
      }
      rebuild();
      ringsInput.addEventListener('input', rebuild);

      // Draw
      let t0 = performance.now();
      let flash = 0;
      let paused = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function draw(now){
        const w = canvas.width, h = canvas.height;
        const dt = Math.min(34, now - t0); t0 = now;

        // trails fade
        const fadeAlpha = Math.min(0.22, 0.9 / (Number(trail.value) + 4));
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = theme === 'lunar' ? `rgba(8,11,18,${fadeAlpha})` : `rgba(255,255,255,${fadeAlpha})`;
        ctx.fillRect(0,0,w,h);

        // flash on shuffle
        if (flash > 0){
          ctx.fillStyle = theme === 'lunar' ? `rgba(255,255,255,${flash*0.10})` : `rgba(0,0,0,${flash*0.08})`;
          ctx.fillRect(0,0,w,h);
          flash *= 0.88;
        }

        const cx = w/2, cy = h/2;
        const minSide = Math.min(w,h);
        const baseR = minSide * 0.42;

        // subtle rings scaffold
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let i=0;i<Number(ringsInput.value);i++){
          const rf = (i+1)/(Number(ringsInput.value)+1);
          const rr = baseR * rf;
          const grad = ctx.createRadialGradient(cx, cy, rr*0.7, cx, cy, rr*1.02);
          grad.addColorStop(0, 'rgba(255,255,255,0.0)');
          grad.addColorStop(1, theme === 'lunar' ? 'rgba(255,255,255,0.06)' : 'rgba(0,0,0,0.08)');
          ctx.strokeStyle = grad;
          ctx.lineWidth = 1.2 * dpr;
          ctx.beginPath();
          ctx.arc(cx, cy, rr, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();

        // center glow
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, baseR*0.6);
        g.addColorStop(0, hsla(palette.h1, 90, theme==='lunar'?70:56, 0.10));
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, baseR*0.6, 0, Math.PI*2); ctx.fill();

        // time markers (hours/minutes/seconds)
        const t = new Date();
        const sec = (t.getSeconds() + t.getMilliseconds()/1000) / 60;
        const min = (t.getMinutes() + sec) / 60;
        const hr = ((t.getHours()%12) + min) / 12;
        const timeMarks = [
          { frac: 0.25, p: hr, hue: palette.h1, sz: 4.5 },
          { frac: 0.50, p: min, hue: palette.h3, sz: 3.5 },
          { frac: 0.75, p: sec, hue: palette.h2, sz: 3.0 },
        ];
        for (const m of timeMarks){
          const r = baseR * m.frac;
          const a = m.p * Math.PI*2;
          const x = cx + Math.cos(a)*r;
          const y = cy + Math.sin(a)*r;
          const glow = ctx.createRadialGradient(x,y,0,x,y, r*0.6);
          glow.addColorStop(0, hsla(m.hue, 95, theme==='lunar'?66:54, 0.22));
          glow.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = glow;
          ctx.beginPath(); ctx.arc(x,y, r*0.7, 0, Math.PI*2); ctx.fill();

          ctx.shadowBlur = 22 * dpr;
          ctx.shadowColor = hsla(m.hue, 95, theme==='lunar'?66:54, 0.8);
          ctx.fillStyle = hsla(m.hue, 95, theme==='lunar'?72:50, 0.95);
          ctx.beginPath(); ctx.arc(x,y, m.sz*dpr, 0, Math.PI*2); ctx.fill();
          ctx.shadowBlur = 0;
        }

        // dots orbit
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<dots.length;i++){
          const d = dots[i];
          d.ang += d.w * speed * dt;
          const r = baseR * d.ring * (1 + 0.02*Math.sin(now*0.0006 + i));
          let x = cx + Math.cos(d.ang) * r;
          let y = cy + Math.sin(d.ang) * r;

          // pointer gravity (tangential nudge)
          if (pointer.on){
            const px = (pointer.x) * canvas.width;
            const py = (pointer.y) * canvas.height;
            const dx = px - x, dy = py - y;
            const dist = Math.hypot(dx,dy);
            const influence = Math.min(1, (baseR*0.9) / (dist + 1));
            const targetAng = Math.atan2(dy, dx);
            let delta = targetAng - d.ang;
            while (delta > Math.PI) delta -= Math.PI*2;
            while (delta < -Math.PI) delta += Math.PI*2;
            d.ang += delta * 0.00015 * dt * influence;
          }

          // draw
          const hue = d.hue;
          ctx.shadowBlur = 16 * dpr;
          ctx.shadowColor = hsla(hue, 90, theme==='lunar'?64:54, 0.85);
          ctx.fillStyle = hsla(hue, 90, theme==='lunar'?70:50, 0.9);
          ctx.beginPath(); ctx.arc(x, y, d.size*dpr, 0, Math.PI*2); ctx.fill();
          ctx.shadowBlur = 0;
        }
      }

      function loop(now = performance.now()){
        if (paused) return;
        draw(now);
        requestAnimationFrame(loop);
      }
      loop();

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) paused = true;
        else { paused = false; t0 = performance.now(); loop(); }
      });
    })();
  </script>
</div>
