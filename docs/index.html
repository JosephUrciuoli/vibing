<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<section class="atelier1245" role="region" aria-label="TIME GARDEN 1245 — Kinetic Calendar" data-theme="night" data-run="on">
  <style>
    .atelier1245{
      --ink:#EAF2FF;
      --muted:#97A3BF;
      --edge:#1E2844;
      --bg0:#040712;
      --bg1:#0A1430;
      --glass:rgba(14,20,44,.55);
      --c1:#7EE0FF; --c2:#9AF6C6; --c3:#A99BFF; --c4:#FFD27E; --c5:#FF8EB3;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(18px, 4vw, 42px);
      background:
        radial-gradient(160% 120% at 110% -10%, #1a2b67 0%, transparent 60%),
        radial-gradient(140% 120% at -10% 110%, #1a2b67 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 80px 200px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      --mx:50%; --my:50%; --spin:0deg;
    }
    .atelier1245[data-theme="day"]{
      --ink:#0E1430; --muted:#5B6A91; --edge:#D7E2F8;
      --bg0:#F9FBFF; --bg1:#E9F2FF; --glass:rgba(255,255,255,.75);
      --c1:#4DA4FF; --c2:#7EF7C8; --c3:#A17CFF; --c4:#FFE08A; --c5:#FF86B3;
      color-scheme: light;
      box-shadow: 0 70px 180px rgba(18,32,70,.22), inset 0 1px 0 rgba(255,255,255,.75);
    }
    .atelier1245::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from var(--spin),
          color-mix(in oklab, var(--c1), transparent 84%) 0 20%,
          color-mix(in oklab, var(--c2), transparent 84%) 20% 40%,
          color-mix(in oklab, var(--c3), transparent 84%) 40% 60%,
          color-mix(in oklab, var(--c4), transparent 84%) 60% 80%,
          color-mix(in oklab, var(--c5), transparent 84%) 80% 100%);
      filter: blur(120px) saturate(1.08);
      opacity:.35; pointer-events:none;
    }
    .atelier1245::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(800px 800px at var(--mx) var(--my), rgba(120,180,255,.18), transparent 60%),
        repeating-linear-gradient(135deg, #fff2 0 2px, transparent 2px 10px);
      opacity:.22; mix-blend-mode:soft-light;
      mask: radial-gradient(90% 80% at 50% 20%, #000 50%, transparent 100%);
    }

    /* Masthead */
    .atelier1245 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:12px 14px; border-radius:20px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 24px 60px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
      position:relative; z-index:5;
    }
    .atelier1245 .glyph{
      --s:58px; width:var(--s); height:var(--s); border-radius:14px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.08), 0 10px 26px rgba(0,0,0,.28);
    }
    .atelier1245 .brand{ display:flex; gap:12px; align-items:baseline; min-width:0; }
    .atelier1245 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.01em; line-height:.92;
      font-size: clamp(26px, 5.2vw, 62px); text-wrap:balance;
      background: linear-gradient(88deg, var(--ink), color-mix(in oklab, var(--c3), var(--ink) 50%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 20px 48px rgba(180,205,255,.18));
    }
    .atelier1245 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }

    .atelier1245 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .atelier1245 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800;
      color: var(--ink); border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, outline-color .2s ease, opacity .2s ease;
    }
    .atelier1245[data-theme="day"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
    }
    .atelier1245 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.18); }
    .atelier1245 .btn[aria-pressed="true"]{ outline:2px solid var(--c1); outline-offset:0; }

    /* Stage */
    .atelier1245 .stage{
      position:relative; z-index:1; margin-top:18px;
      border-radius:26px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 50px 160px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden; display:grid; place-items:center;
      backdrop-filter: blur(10px) saturate(1.04);
      min-height: clamp(540px, 56vw, 920px);
    }
    .atelier1245[data-theme="day"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
    }
    .atelier1245 canvas{ width:100%; height:100%; display:block; }
    .atelier1245 .overlay{
      position:absolute; inset:0; z-index:4; display:grid; place-items:center; pointer-events:none; padding:min(4vw, 28px);
    }
    .atelier1245 .motto{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--c2), transparent 58%);
      font-size: clamp(34px, 6.2vw, 88px); text-wrap:balance;
    }
    .atelier1245 .motto em{
      font-style:normal;
      background: linear-gradient(90deg, var(--c2), var(--c4), var(--c3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* Panel */
    .atelier1245 .panel{
      position:relative; z-index:5; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .atelier1245[data-theme="day"] .panel{
      background: rgba(255,255,255,.70);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .atelier1245 .cluster{ display:flex; align-items:center; gap:10px; }
    .atelier1245 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .atelier1245 .knob{ -webkit-appearance:none; appearance:none; width:240px; height:30px; background:transparent; cursor:pointer; }
    .atelier1245 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.20);
    }
    .atelier1245[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .atelier1245 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c2), var(--c4), var(--c3), var(--c1), var(--c5));
      opacity:.9;
    }

    /* Meta */
    .atelier1245 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .atelier1245 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .atelier1245[data-theme="day"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .atelier1245 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .atelier1245 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="glyph" aria-hidden="true">
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="dialgrad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="var(--c2)"/>
            <stop offset="1" stop-color="var(--c3)"/>
          </linearGradient>
        </defs>
        <g transform="translate(50,50)">
          <circle r="34" fill="none" stroke="url(#dialgrad)" stroke-width="8" stroke-dasharray="6 10" stroke-linecap="round">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="18s" repeatCount="indefinite"/>
          </circle>
          <circle r="16" fill="none" stroke="url(#dialgrad)" stroke-width="3" opacity=".8"/>
        </g>
      </svg>
    </div>
    <div class="brand">
      <div class="title">TIME GARDEN 1245 — Kinetic Calendar</div>
      <div class="sub">circles • rhythm • light</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="grid" aria-pressed="false" title="Toggle grid (G)">Grid</button>
      <button class="btn" data-act="palette" title="Colorway (P)">Colorway</button>
    </div>
  </div>

  <div class="stage" aria-label="Kinetic dial — flowing time rings with petal bloom respond to pointer">
    <canvas id="dial" role="img" aria-label="Concentric time rings, glowing petals, and gentle halos"></canvas>
    <div class="overlay">
      <div class="motto" aria-hidden="true">Cut time into <em>light</em>.</div>
    </div>
  </div>

  <div class="panel" role="group" aria-label="Dial controls">
    <div class="cluster">
      <span class="lab">Bloom</span>
      <input class="knob" type="range" data-ctrl="bloom" min="0" max="1" step="0.01" value="0.7" aria-label="Bloom (0–1)" title="Bloom">
    </div>
    <div class="cluster">
      <span class="lab">Speed</span>
      <input class="knob" type="range" data-ctrl="speed" min="0.2" max="2.5" step="0.01" value="1.0" aria-label="Speed (0.2–2.5)" title="Speed">
    </div>
    <div class="cluster">
      <span class="lab">Petals</span>
      <input class="knob" type="range" data-ctrl="petals" min="4" max="24" step="1" value="12" aria-label="Petal count (4–24)" title="Petals">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li class="chip">mode <strong id="mode">Night</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 15:20:54 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.atelier1245');
      const cv = root.querySelector('#dial');
      const ctx = cv.getContext('2d', { alpha:true });
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        grid: root.querySelector('[data-act="grid"]'),
        palette: root.querySelector('[data-act="palette"]'),
        bloom: root.querySelector('[data-ctrl="bloom"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        petals: root.querySelector('[data-ctrl="petals"]'),
        fps: root.querySelector('#fps'),
        mode: root.querySelector('#mode'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Colorways
      const palettes = [
        ['#7EE0FF','#9AF6C6','#A99BFF','#FFD27E'],
        ['#4DA4FF','#A17CFF','#FF86B3','#86EFAC'],
        ['#67E8F9','#A5B4FC','#FDE68A','#22D3EE'],
        ['#90F7EC','#32CCBC','#736EFE','#F7AEF8']
      ];
      let palIndex = 0;

      // Fit canvas
      function fit(){
        const rect = root.querySelector('.stage').getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio||1, 2);
        cv.width = Math.max(1, rect.width * dpr);
        cv.height = Math.max(1, rect.height * dpr);
        cv.style.width = rect.width + 'px';
        cv.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      window.addEventListener('resize', fit, { passive:true });
      fit();

      // Pointer
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false, down:false };
      function onPointer(e){
        const r = cv.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x/Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y/Math.max(1,r.height))*2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside=true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside=false; }, { passive:true });
      root.addEventListener('pointerdown', ()=>{ pointer.down=true; }, { passive:true });
      root.addEventListener('pointerup', ()=>{ pointer.down=false; }, { passive:true });

      // Drawing helpers
      function ring(cx, cy, r, w, color){
        ctx.beginPath();
        ctx.lineWidth = w;
        ctx.strokeStyle = color;
        ctx.arc(cx, cy, r, 0, Math.PI*2);
        ctx.stroke();
      }
      function arc(cx, cy, r, w, a0, a1, color, cap='round'){
        ctx.beginPath();
        ctx.lineWidth = w;
        ctx.lineCap = cap;
        ctx.strokeStyle = color;
        ctx.arc(cx, cy, r, a0, a1);
        ctx.stroke();
      }
      function radialGrad(cx, cy, r0, r1, c0, c1){
        const g = ctx.createRadialGradient(cx, cy, r0, cx, cy, r1);
        g.addColorStop(0, c0);
        g.addColorStop(1, c1);
        return g;
      }

      // Animation loop
      let t0 = performance.now(), last = t0, fpsSmooth = 60;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let showGrid = false;

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const t = (now - t0)/1000;
        root.style.setProperty('--spin', (((parseFloat(getComputedStyle(root).getPropertyValue('--spin'))||0)+0.3)%360)+'deg');

        draw(t, dt);

        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.86 + inst*0.14;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        if (running) requestAnimationFrame(frame);
      }

      function draw(t, dt){
        const W = cv.width / (window.devicePixelRatio||1);
        const H = cv.height / (window.devicePixelRatio||1);
        ctx.clearRect(0,0,W,H);

        const cx = W/2, cy = H/2;
        const R = Math.min(W,H)*0.38;
        const p = palettes[palIndex];

        // Background halo
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = radialGrad(cx + pointer.nx*24, cy + pointer.ny*24, 0, R*1.4, p[0]+'22', p[2]+'07');
        ctx.beginPath(); ctx.arc(cx, cy, R*1.5, 0, Math.PI*2); ctx.fill();

        // Grid (optional)
        if (showGrid){
          ctx.save();
          ctx.globalAlpha = 0.10;
          ctx.strokeStyle = '#ffffff';
          for (let r=R*0.3; r<=R*1.2; r+=R*0.15){ ring(cx, cy, r, 1, '#ffffff'); }
          ctx.restore();
        }

        const bloom = parseFloat(ui.bloom.value);
        const speed = parseFloat(ui.speed.value);
        const petals = parseInt(ui.petals.value,10);

        // Time
        const now = new Date();
        const sec = now.getSeconds() + now.getMilliseconds()/1000;
        const min = now.getMinutes() + sec/60;
        const hr = (now.getHours()%12) + min/60;

        const aSec = (sec/60)*Math.PI*2 - Math.PI/2;
        const aMin = (min/60)*Math.PI*2 - Math.PI/2;
        const aHr  = (hr/12)*Math.PI*2 - Math.PI/2;

        // Base rings
        ctx.globalCompositeOperation = 'lighter';
        arc(cx, cy, R*0.65, 10 + 30*bloom, -Math.PI/2, aHr, p[3] + 'aa');
        arc(cx, cy, R*0.85, 8 + 24*bloom, -Math.PI/2, aMin, p[2] + 'aa');
        arc(cx, cy, R*1.05, 6 + 18*bloom, -Math.PI/2, aSec, p[0] + 'cc');

        // Petal bloom
        const petalsAmp = (12 + bloom*46) * (pointer.down?1.3:1);
        const rot = t*speed*0.8 + (pointer.nx+pointer.ny)*0.6;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(rot);
        ctx.shadowColor = p[1];
        ctx.shadowBlur = 24 + 60*bloom;
        ctx.beginPath();
        for (let i=0; i<=Math.PI*2+0.01; i+=Math.PI/180){
          const radial = R*0.48 + Math.sin(i*petals + t*speed*1.4)*petalsAmp + Math.cos(i*2 + t*0.7)*8;
          const x = Math.cos(i)*radial;
          const y = Math.sin(i)*radial;
          if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.closePath();
        const g = ctx.createLinearGradient(-R, -R, R, R);
        g.addColorStop(0, p[1]+'22');
        g.addColorStop(1, p[0]+'55');
        ctx.fillStyle = g;
        ctx.fill();
        ctx.restore();

        // Tick marks
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(-Math.PI/2);
        const tickR = R*1.15;
        for (let i=0;i<60;i++){
          ctx.beginPath();
          const long = i%5===0;
          const len = long?14:6;
          ctx.lineWidth = long?2:1;
          ctx.strokeStyle = (long? p[3] : p[0]) + (long?'aa':'66');
          ctx.moveTo(tickR,0);
          ctx.lineTo(tickR-len,0);
          ctx.stroke();
          ctx.rotate(Math.PI*2/60);
        }
        ctx.restore();

        // Hands glow caps
        const cap = (r, a, c)=>{ ctx.beginPath(); ctx.fillStyle = c; ctx.arc(cx + Math.cos(a)*r, cy + Math.sin(a)*r, 6+8*bloom, 0, Math.PI*2); ctx.fill(); };
        cap(R*1.05, aSec, p[0]+'cc');
        cap(R*0.85, aMin, p[2]+'aa');
        cap(R*0.65, aHr,  p[3]+'aa');
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const day = root.getAttribute('data-theme')==='day';
        const next = day? 'night' : 'day';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='day' ? 'Day' : 'Night';
        ui.mode.textContent = next==='day' ? 'Day' : 'Night';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(frame);
      });
      ui.grid.addEventListener('click', ()=>{
        showGrid = !showGrid;
        ui.grid.setAttribute('aria-pressed', showGrid? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
      });
      ['bloom','speed','petals'].forEach(k=>ui[k].addEventListener('input', ()=>{}));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='g') ui.grid.click();
        else if (k==='arrowup'){ ui.bloom.value = String(Math.min(1, parseFloat(ui.bloom.value)+0.04)); }
        else if (k==='arrowdown'){ ui.bloom.value = String(Math.max(0, parseFloat(ui.bloom.value)-0.04)); }
        else if (k===']'){ ui.speed.value = String(Math.min(2.5, parseFloat(ui.speed.value)+0.06)); }
        else if (k==='['){ ui.speed.value = String(Math.max(0.2, parseFloat(ui.speed.value)-0.06)); }
      });

      // Init
      draw(0,0);
      if (running) requestAnimationFrame(frame);
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>
