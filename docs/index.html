  <style>
    .vibe2368 {
      --ink: #0e1324;
      --muted: #596078;
      --bg0: #f7faff;
      --bg1: #eef4ff;
      --bg2: #ffffff;
      --p1: #6db2ff;
      --p2: #a98bff;
      --p3: #6ff0d5;
      --ring: rgba(14,19,36,0.12);
      --glass: 0.68;
      --tension: 0.6;
      --tiltX: 0deg;
      --tiltY: 0deg;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding: clamp(18px, 3.6vw, 48px);
      min-height: 72vh;
      position: relative;
      isolation: isolate;
      overflow: clip;
      background:
        radial-gradient(1200px 700px at 102% -10%, color-mix(in srgb, var(--p3) 16%, transparent), transparent 60%),
        radial-gradient(900px 600px at -5% 10%, color-mix(in srgb, var(--p1) 14%, transparent), transparent 65%),
        linear-gradient(135deg, var(--bg0), var(--bg1) 50%, var(--bg2) 120%);
    }
    /* Palettes */
    .vibe2368[data-theme="glacier"] { --ink:#0e1324; --muted:#596078; --bg0:#f7faff; --bg1:#eef4ff; --bg2:#ffffff; --p1:#6db2ff; --p2:#a98bff; --p3:#6ff0d5; }
    .vibe2368[data-theme="ember"]   { --ink:#201312; --muted:#7b5d58; --bg0:#fff7f4; --bg1:#fff0ea; --bg2:#ffffff; --p1:#ff8a6b; --p2:#ffb36f; --p3:#ffd86e; }
    .vibe2368[data-theme="lagoon"]  { --ink:#071a16; --muted:#4b6a63; --bg0:#effff7; --bg1:#e9fff4; --bg2:#ffffff; --p1:#3ad1a1; --p2:#6bbaff; --p3:#55ffd2; }

    .vibe2368 .wrap { max-width: 1160px; margin: 0 auto; position: relative; }

    /* Ambient shimmer + grain */
    .vibe2368 .shimmer, .vibe2368 .grain { position:absolute; inset:-20%; pointer-events:none; z-index:-2; }
    .vibe2368 .shimmer {
      background:
        conic-gradient(from 30deg at 70% 20%, rgba(255,255,255,0.5), transparent 25%, rgba(255,255,255,0.3) 55%, transparent 75%, rgba(255,255,255,0.5));
      filter: blur(6px) saturate(110%);
      opacity: 0.7;
      animation: v2368-slow 26s ease-in-out infinite alternate;
    }
    .vibe2368 .grain::before {
      content:""; position:absolute; inset:0;
      background: repeating-radial-gradient(circle at 30% 40%, rgba(0,0,0,0.04) 0 0.6px, transparent 0.6px 2px);
      mix-blend-mode: soft-light; opacity: 0.35;
      animation: v2368-grain 14s steps(12) infinite;
    }
    @keyframes v2368-slow { to { transform: rotate(0.8deg) translateY(2%) scale(1.02); } }
    @keyframes v2368-grain { to { transform: translate3d(-12px, 9px, 0); } }

    /* Mast */
    .vibe2368 .mast {
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: end;
      margin-bottom: clamp(14px, 3.6vw, 28px);
    }
    .vibe2368 .badge {
      display:inline-flex; align-items:center; gap:8px; font-weight:900; letter-spacing:.06em; text-transform:uppercase; font-size:12px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.52));
      box-shadow: 0 14px 32px rgba(0,0,0,0.12);
      color:var(--ink);
    }
    .vibe2368 .dot {
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, var(--p1), var(--p2));
      box-shadow: 0 0 0 2px rgba(0,0,0,0.08) inset, 0 0 0 0 color-mix(in srgb, var(--p1) 50%, transparent);
      animation: v2368-pulse 2.2s ease-out infinite;
    }
    @keyframes v2368-pulse {
      0%   { box-shadow: 0 0 0 0 color-mix(in srgb, var(--p1) 55%, transparent); }
      100% { box-shadow: 0 0 0 16px transparent; }
    }

    .vibe2368 h1.title {
      margin: 6px 0 6px; line-height: 0.9;
      font-size: clamp(48px, 9.5vw, 120px);
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff 0%, color-mix(in srgb, var(--p1) 65%, white) 40%, color-mix(in srgb, var(--p2) 65%, white) 70%, color-mix(in srgb, var(--p3) 65%, white) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 24px 64px color-mix(in srgb, var(--p1) 36%, transparent));
      text-wrap: balance;
    }
    .vibe2368 .sub { color:var(--muted); font-size: clamp(14px, 1.6vw, 18px); }
    .vibe2368 .meta { text-align:right; color:var(--muted); font-size:12px; }

    /* Stage */
    .vibe2368 .stage {
      position: relative;
      margin-top: clamp(14px, 2.6vw, 24px);
      display: grid; place-items: center;
      border-radius: 30px;
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,var(--glass)), rgba(255,255,255,calc(var(--glass) - 0.18))),
        radial-gradient(closest-side at var(--mx,50%) var(--my,40%), color-mix(in srgb, var(--p3) 22%, transparent), transparent 70%);
      box-shadow:
        0 28px 48px rgba(0,0,0,0.16),
        inset 0 0 0 1px color-mix(in srgb, var(--p1) 12%, transparent);
      overflow: hidden;
      width: min(1040px, 96vw);
      aspect-ratio: 16/9;
      transform: perspective(1000px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 200ms ease;
    }
    .vibe2368 canvas.silk { position:absolute; inset:0; width:100%; height:100%; filter: saturate(115%) contrast(108%); }

    /* Controls */
    .vibe2368 .controls {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;
      gap:12px; margin-top:14px;
    }
    .vibe2368 .chips { display:flex; gap:10px; }
    .vibe2368 .chip {
      --outline: color-mix(in srgb, var(--p1) 22%, transparent);
      appearance:none; cursor:pointer; border:1px solid var(--outline);
      padding:12px 16px; border-radius:16px; font-weight:800; letter-spacing:.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.58));
      color:var(--ink);
      box-shadow: 0 16px 32px rgba(0,0,0,0.14);
      transition: transform 140ms ease, box-shadow 220ms ease, background 180ms ease;
    }
    .vibe2368 .chip[aria-pressed="true"] {
      transform: translateY(-2px);
      box-shadow: 0 20px 46px color-mix(in srgb, var(--p2) 40%, rgba(0,0,0,0.14));
      outline: 2px solid color-mix(in srgb, var(--p2) 45%, transparent); outline-offset: 2px;
    }

    .vibe2368 .sliders { display:flex; gap:18px; align-items:center; flex-wrap:wrap; }
    .vibe2368 .slider { display:grid; grid-template-columns: auto 220px auto; align-items:center; gap:10px; font-size:13px; color:var(--muted); }
    .vibe2368 input[type="range"] {
      width:220px; -webkit-appearance:none; appearance:none; height:10px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in srgb, var(--p1) 58%, transparent), rgba(255,255,255,0.26));
      border:1px solid rgba(0,0,0,0.15);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.25), 0 6px 16px color-mix(in srgb, var(--p2) 22%, transparent);
    }
    .vibe2368 input[type="range"]::-webkit-slider-thumb,
    .vibe2368 input[type="range"]::-moz-range-thumb {
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.2);
      box-shadow: 0 9px 16px rgba(0,0,0,0.28), 0 0 0 8px color-mix(in srgb, var(--p3) 26%, transparent);
      cursor:pointer;
    }

    .vibe2368 .button {
      appearance:none; border:1px solid var(--ring); background:linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.64));
      color:var(--ink); font-weight:900; padding:12px 16px; border-radius:16px; cursor:pointer;
      box-shadow: 0 14px 28px rgba(0,0,0,0.14);
      transition: transform 140ms ease, box-shadow 220ms ease, background 180ms ease;
    }
    .vibe2368 .button[aria-pressed="true"] {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px color-mix(in srgb, var(--p3) 38%, transparent);
      outline:2px solid color-mix(in srgb, var(--p1) 55%, transparent); outline-offset:2px;
    }

    .vibe2368 footer {
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      margin-top:16px; font-size:12px; color:var(--muted);
    }
    .vibe2368 .kbd { padding:3px 7px; border-radius:6px; background:rgba(255,255,255,0.25); border:1px solid var(--ring); color:var(--ink); font-weight:600; }

    @media (max-width: 860px) {
      .vibe2368 .mast { grid-template-columns: 1fr; }
      .vibe2368 .meta { text-align:left; }
      .vibe2368 .stage { aspect-ratio: 4/3; }
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe2368 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="wrap">

    <div class="stage" role="region" aria-label="Interactive kinetic poster" tabindex="0">

          <input class="rng-tension" type="range" min="0" max="1" step="0.01" value="0.6" aria-label="Tension">

          <input class="rng-threads" type="range" min="2" max="18" step="1" value="9" aria-label="Threads">

  <script>
    (function(){
      const root = document.currentScript.parentElement;
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.silk');
      const ctx = canvas.getContext('2d', { alpha: true });
      const chips = root.querySelectorAll('.chip');
      const btnPause = root.querySelector('.btn-pause');
      const rngTension = root.querySelector('.rng-tension');
      const rngThreads = root.querySelector('.rng-threads');
      const tensionVal = root.querySelector('.tension-val');
      const threadsVal = root.querySelector('.threads-val');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat(undefined, {
          month: 'short', day: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(d);
        updated.textContent = `Last updated: ${fmt} ${tz}`;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme handling
      function setTheme(t){
        root.setAttribute('data-theme', t);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === t ? 'true' : 'false'));
      }
      chips.forEach(c => c.addEventListener('click', () => setTheme(c.dataset.theme)));
      const themes = ['glacier','ember','lagoon'];

      // Canvas sizing
      let W=0,H=0,dpr=1, cx=0, cy=0, gLinear=null;
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        cx = W/2; cy = H/2;
        dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(W*dpr);
        canvas.height = Math.floor(H*dpr);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        // Stroke gradient across width
        gLinear = ctx.createLinearGradient(0,0,W,0);
        const get = (v)=>getComputedStyle(root).getPropertyValue(v).trim() || '#fff';
        const c1 = get('--p1'), c2 = get('--p2'), c3 = get('--p3');
        gLinear.addColorStop(0.00, c1);
        gLinear.addColorStop(0.45, c2);
        gLinear.addColorStop(1.00, c3);
      }
      resize();
      window.addEventListener('resize', resize, { passive:true });
      const obs = new MutationObserver(()=> resize());
      obs.observe(root, { attributes:true, attributeFilter:['data-theme'] });

      // Pointer tilt and glow focus
      let pointer = { x: cx, y: cy, tx: cx, ty: cy };
      function move(e){
        const r = stage.getBoundingClientRect();
        const px = (e.clientX ?? e.touches?.[0]?.clientX ?? r.left) - r.left;
        const py = (e.clientY ?? e.touches?.[0]?.clientY ?? r.top) - r.top;
        pointer.tx = Math.max(0, Math.min(W, px));
        pointer.ty = Math.max(0, Math.min(H, py));
        // tilt mapping
        const nx = (pointer.tx/W - 0.5);
        const ny = (pointer.ty/H - 0.5);
        root.style.setProperty('--tiltY', (nx*6).toFixed(2)+'deg');
        root.style.setProperty('--tiltX', (-ny*6).toFixed(2)+'deg');
        stage.style.setProperty('--mx', (pointer.tx/W*100).toFixed(2)+'%');
        stage.style.setProperty('--my', (pointer.ty/H*100).toFixed(2)+'%');
      }
      stage.addEventListener('pointermove', move, { passive:true });
      stage.addEventListener('touchmove', move, { passive:true });

      // Scroll to adjust tension
      stage.addEventListener('wheel', (e)=>{
        const min = parseFloat(rngTension.min), max = parseFloat(rngTension.max);
        let v = parseFloat(rngTension.value);
        v += Math.sign(e.deltaY)*-0.05;
        v = Math.max(min, Math.min(max, v));
        rngTension.value = String(v);
        tensionVal.textContent = Number(v).toFixed(2);
        root.style.setProperty('--tension', v);
      }, { passive:true });

      // Sliders UI
      function syncUI() {
        tensionVal.textContent = Number(rngTension.value).toFixed(2);
        threadsVal.textContent = String(rngThreads.value);
        root.style.setProperty('--tension', rngTension.value);
      }
      rngTension.addEventListener('input', syncUI);
      rngThreads.addEventListener('input', syncUI);
      syncUI();

      // Pause/Play
      let running = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setPauseLabel(){
        if (running) { btnPause.setAttribute('aria-pressed','false'); btnPause.textContent = 'Pause'; }
        else { btnPause.setAttribute('aria-pressed','true'); btnPause.textContent = 'Play'; }
      }
      setPauseLabel();
      btnPause.addEventListener('click', ()=>{ running = !running; setPauseLabel(); if(running) requestAnimationFrame(tick); });

      // Keyboard
      stage.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
        if (k === 'c') {
          const cur = root.getAttribute('data-theme');
          setTheme(themes[(themes.indexOf(cur)+1)%themes.length]);
        }
      });

      // Auto palette by hour
      try {
        const h = new Date().getHours();
        if (h >= 20 || h < 6) setTheme('lagoon');
        else if (h >= 12 && h < 20) setTheme('ember');
        else setTheme('glacier');
      } catch {}

      // Ribbons ("threads")
      let t = 0;
      const TAU = Math.PI*2;
      function drawSilks(dt){
        // soft fade
        const isDarkish = root.dataset.theme === 'lagoon';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDarkish ? 'rgba(0,0,0,0.10)' : 'rgba(255,255,255,0.14)';
        ctx.fillRect(0,0,W,H);

        // ease pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        // params
        const N = parseInt(rngThreads.value, 10);
        const tension = parseFloat(rngTension.value); // 0..1
        const amp = (Math.min(W,H) * (0.08 + tension*0.28));
        const wind = (Math.hypot(pointer.x-cx, pointer.y-cy) / Math.max(1, Math.min(W,H))) * 0.6 + 0.2;

        // gradient refresh per frame (in case of resize/palette)
        if (!gLinear) {
          gLinear = ctx.createLinearGradient(0,0,W,0);
          const cs = [getComputedStyle(root).getPropertyValue('--p1'), getComputedStyle(root).getPropertyValue('--p2'), getComputedStyle(root).getPropertyValue('--p3')];
          gLinear.addColorStop(0, cs[0]); gLinear.addColorStop(0.5, cs[1]); gLinear.addColorStop(1, cs[2]);
        }

        ctx.globalCompositeOperation = 'lighter';
        for (let i=0; i<N; i++){
          const j = i/N;
          // layer widths and offsets
          const lw = 1.5 + Math.sin(t*0.012 + i)*1.0 + (1-j)*4.0;
          const yBase = cy + (j-0.5) * (Math.min(H, 360) * 0.7);
          const speed = 0.6 + j*1.1;

          ctx.lineWidth = lw;
          ctx.strokeStyle = gLinear;
          ctx.shadowColor = 'rgba(255,255,255,' + (0.08 + (1-j)*0.18) + ')';
          ctx.shadowBlur = 16 + (1-j)*26;

          ctx.beginPath();
          const steps = 160;
          for (let k=0; k<=steps; k++) {
            const x = (k/steps) * W;
            // multi-sine displacement with phase drift
            const p = (x/W)*TAU;
            const phase = t*0.006*speed + j*TAU*0.33;
            const wobble = Math.sin(p*1.5 + phase) * 0.6 + Math.sin(p*3.3 - phase*1.4) * 0.35;
            const attract = ((pointer.y - yBase) / H) * (0.6 + tension*0.8);
            const y = yBase
              + Math.sin(p*0.9 + phase*0.7) * (amp*0.55 + j*22)
              + wobble * (amp*0.35)
              + attract * 90 * (0.5 + Math.sin(p + t*0.002 + i)*0.5);

            if (k === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        // subtle sparkle dots
        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'lighter';
        const dots = 28;
        for (let i=0;i<dots;i++){
          const q = (i/dots)*TAU + t*0.004 + i*1.7;
          const x = cx + Math.cos(q) * (Math.min(W,H)*0.28 + Math.sin(t*0.01+i)*18);
          const y = cy + Math.sin(q*1.1) * (Math.min(W,H)*0.18 + Math.cos(t*0.009+i)*14);
          const grad = ctx.createRadialGradient(x,y,0,x,y,12);
          grad.addColorStop(0, 'rgba(255,255,255,0.24)');
          grad.addColorStop(1, 'transparent');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(x, y, 2.6, 0, TAU);
          ctx.fill();
        }
      }

      let last = performance.now();
      function tick(now){
        if(!running) return;
        const dt = now - last; last = now;
        drawSilks(dt);
        t += dt;
        requestAnimationFrame(tick);
      }

      // Start
      if (running) requestAnimationFrame(tick);
      setTimeout(() => stage.focus({ preventScroll: true }), 100);

      // Respect reduced motion changes
      try {
        const m = window.matchMedia('(prefers-reduced-motion: reduce)');
        m.addEventListener?.('change', (e) => {
          running = !e.matches;
          setPauseLabel();
          if (running) requestAnimationFrame(tick);
        });
      } catch {}

      // touch start initializes pointer
      stage.addEventListener('pointerenter', move, { passive:true });
    })();
  </script>
