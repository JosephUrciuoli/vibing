  <style>
    .v1356-aurora{
      --bg0:#070a12; --bg1:#0d1526; --ink:#eaf1ff; --muted:rgba(234,241,255,0.72);
      --glass:rgba(255,255,255,0.06); --glass-brd:rgba(255,255,255,0.16);
      --ring:rgba(255,255,255,0.08);
      --a1:200; --a2:280; --a3:140;
      --accent: hsl(var(--a2) 90% 60%);
      position:relative; border-radius:36px; padding:clamp(22px,4.4vw,54px); color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 120% at 80% -10%, color-mix(in oklab, hsl(var(--a1) 80% 50%), transparent 80%), transparent 60%),
        radial-gradient(140% 140% at -20% 0%, var(--bg1), var(--bg0) 66%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 70px 160px rgba(0,0,0,0.65);
      overflow:hidden; isolation:isolate;
    }
    .v1356-aurora[data-theme="light"]{
      --bg0:#f7fbff; --bg1:#eaf1ff; --ink:#0b1020; --muted:rgba(11,16,32,0.72);
      --glass:rgba(255,255,255,0.85); --glass-brd:rgba(11,16,32,0.16); --ring:rgba(11,16,32,0.1);
      background:
        radial-gradient(140% 140% at 100% -20%, color-mix(in oklab, hsl(var(--a2) 80% 70%), transparent 80%), transparent 60%),
        radial-gradient(140% 140% at -20% 0%, var(--bg1), var(--bg0) 66%);
      box-shadow: inset 0 0 0 1px rgba(11,16,32,0.06), 0 50px 120px rgba(0,0,0,0.18);
    }

    /* Animated inner ring */
    .v1356-aurora::before{
      content:""; position:absolute; inset:10px; border-radius:28px;
      background:
        conic-gradient(from 0turn,
          color-mix(in oklab, hsl(var(--a1) 90% 60%), transparent 74%) 0 28%,
          transparent 28% 40%,
          color-mix(in oklab, hsl(var(--a2) 90% 60%), transparent 74%) 40% 66%,
          transparent 66% 78%,
          color-mix(in oklab, hsl(var(--a3) 90% 60%), transparent 74%) 78% 100%);
      -webkit-mask: radial-gradient(closest-side, transparent 0 calc(100% - 3px), #000 calc(100% - 3px));
      mask: radial-gradient(closest-side, transparent 0 calc(100% - 3px), #000 calc(100% - 3px));
      opacity:0.7; filter:blur(12px); pointer-events:none; animation:v1356-sweep 30s linear infinite;
    }
    @keyframes v1356-sweep { to{ transform: rotate(360deg);} }

    .v1356-aurora .mast{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:14px;
    }
    .v1356-aurora .mark{
      width:56px; height:56px; border-radius:16px; display:grid; place-items:center;
      background:linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));

      box-shadow: inset 0 0 0 1px var(--glass-brd), 0 18px 46px rgba(0,0,0,0.5);

    .v1356-aurora[data-theme="light"] .mark{
      background:linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7));

    @keyframes v1356-orb { 50%{ transform: translateY(-2px) scale(1.06);} }

    .v1356-aurora .brand h2{ margin:0; font-weight:900; letter-spacing:-0.02em; font-size:clamp(15px,2vw,20px); }

    .v1356-aurora .chip{

      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 28px 90px rgba(0,0,0,0.55);
      cursor: crosshair;
    }
    .v1356-aurora[data-theme="light"] .stage{
      background:
        radial-gradient(64% 80% at 50% 50%, rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(120% 120% at var(--mx,60%) var(--my,40%), color-mix(in oklab, hsl(var(--a2) 90% 60%), transparent 88%), transparent 60%);
      box-shadow: inset 0 0 0 1px rgba(14,19,32,0.08), 0 28px 70px rgba(0,0,0,0.22);

    .v1356-aurora canvas{ display:block; width:100%; height:100%; position:absolute; inset:0; filter:saturate(112%) contrast(106%); }

    .v1356-aurora .grid{
      position:absolute; inset:0; pointer-events:none; opacity:0.18; mix-blend-mode:soft-light;
      background:
        linear-gradient(transparent 0 49%, var(--ring) 50%, transparent 51%) 0 0/100% 40px,

    .v1356-aurora .controls{
      margin-top:clamp(14px,2.2vw,22px); display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
    }
    .v1356-aurora .btn, .v1356-aurora .pill{
      appearance:none; border:1px solid var(--glass-brd); border-radius:999px; background:var(--glass);
      color:var(--muted); backdrop-filter: blur(8px); box-shadow:0 14px 28px rgba(0,0,0,0.45);
      font-weight:800; letter-spacing:0.02em; font-size:13px; padding:10px 14px; cursor:pointer;
      transition: transform 160ms ease, background 220ms ease, box-shadow 220ms ease;

    .v1356-aurora[data-theme="light"] .btn, .v1356-aurora[data-theme="light"] .pill{
      background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7)); color:var(--ink); box-shadow:0 14px 28px rgba(0,0,0,0.18);

    .v1356-aurora .btn:hover{ transform: translateY(-1px); }
    .v1356-aurora .pill{ display:inline-flex; align-items:center; gap:10px; font-size:12px; }
    .v1356-aurora .slider{
      -webkit-appearance:none; appearance:none; height:10px; width:min(260px, 48vw); border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--a1) 90% 60%), hsl(var(--a2) 90% 60%), hsl(var(--a3) 90% 60%));

    .v1356-aurora .legend{
      margin-top:8px; display:flex; gap:12px; align-items:center; justify-content:center; color:var(--muted); font-size:12px; text-align:center;

    .v1356-aurora .legend b{ color:var(--ink); font-weight:800; }

    @media (prefers-reduced-motion: reduce){
      .v1356-aurora::before{ animation:none !important; }
      .v1356-aurora .btn{ transition:none !important; }
    }

  <script>
    (function(){
      const root = document.currentScript.closest('.v1356-aurora');
      const stage = root.querySelector('#stage1356');
      const canvas = root.querySelector('#aurora1356');
      const ctx = canvas.getContext('2d', { alpha: true });
      const upd = root.querySelector('#last-updated');

      // Timestamp
      try{
        upd.textContent = new Date().toLocaleString(undefined,{
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
      }catch{ upd.textContent = new Date().toString(); }

      // Controls
      const pauseBtn = root.querySelector('#pause1356');
      const modeBtn = root.querySelector('#mode1356');
      const themeBtn = root.querySelector('#theme1356');
      const windSlider = root.querySelector('#wind1356');
      const glowSlider = root.querySelector('#glow1356');
      const seedBtn = root.querySelector('#seed1356');
      const clearBtn = root.querySelector('#clear1356');
      const snapBtn = root.querySelector('#snap1356');

      // DPR + size
      let w=0,h=0,dpr=Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function resize(){
        const r = stage.getBoundingClientRect();
        w = Math.max(1, Math.floor(r.width));
        h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        prime();
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      // Theme
      let themeMode = 'dark'; // 'dark' | 'light'
      function applyTheme(mode){
        themeMode = mode;
        root.setAttribute('data-theme', mode);
        themeBtn.textContent = 'Theme: ' + (mode[0].toUpperCase()+mode.slice(1));
        themeBtn.setAttribute('aria-pressed', String(mode==='light'));
        prime();
      }
      applyTheme(root.getAttribute('data-theme')==='light' ? 'light' : 'dark');

      // Palette
      const palettes = [
        [200, 280, 140],
        [18, 320, 196],
        [220, 180, 34],
        [268, 12, 160],
        [196, 240, 318]
      ];
      let palIdx = 0;
      function applyPalette(idx){
        const p = palettes[idx % palettes.length];
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
      }
      applyPalette(palIdx);

      // Pointer
      const pointer = {x:-1e3, y:-1e3, nx:0, ny:0, active:false};
      function setPointer(e){
        const r = stage.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = pointer.x / Math.max(1, r.width);
        pointer.ny = pointer.y / Math.max(1, r.height);
        pointer.active = true;
        root.style.setProperty('--mx', (pointer.nx*100)+'%');
        root.style.setProperty('--my', (pointer.ny*100)+'%');
      }
      stage.addEventListener('pointermove', setPointer, {passive:true});
      stage.addEventListener('pointerdown', setPointer, {passive:true});
      stage.addEventListener('pointerleave', ()=>{ pointer.active=false; }, {passive:true});

      // Field noise (hash-based value noise)
      let seed = Math.floor(Math.random()*1e9)>>>0;
      function h32(x){ x|=0; x=(x+0x9e3779b9)|0; x^=x>>>16; x=(x*0x85ebca6b)|0; x^=x>>>13; x=(x*0xc2b2ae35)|0; x^=x>>>16; return x>>>0; }
      function rnd(ix,iy){ return (h32(h32(ix+seed) ^ (iy+seed)) % 1024) / 1024; }
      function fade(t){ return t*t*(3-2*t); }
      function noise2(x,y){
        const xi = Math.floor(x), yi = Math.floor(y);
        const xf = x - xi, yf = y - yi;
        const v00 = rnd(xi, yi), v10=rnd(xi+1, yi), v01=rnd(xi, yi+1), v11=rnd(xi+1, yi+1);
        const u = fade(xf), v = fade(yf);
        const a = v00*(1-u) + v10*u;
        const b = v01*(1-u) + v11*u;
        return a*(1-v) + b*v;
      }

      // Particles
      const P = 180;
      const parts = new Array(P);
      function resetParticle(p){
        p.x = Math.random()*w; p.y = Math.random()*h;
        p.px = p.x; p.py = p.y;
        p.vx = (Math.random()-0.5)*0.4; p.vy = (Math.random()-0.5)*0.4;
        p.h = [parseFloat(getComputedStyle(root).getPropertyValue('--a1'))||200, parseFloat(getComputedStyle(root).getPropertyValue('--a2'))||280, parseFloat(getComputedStyle(root).getPropertyValue('--a3'))||140][Math.floor(Math.random()*3)];
        p.lw = 0.6 + Math.random()*1.6;
        p.life = 0;
      }
      for(let i=0;i<P;i++){ parts[i]={}; resetParticle(parts[i]); }

      // Render state
      let raf=null, t0=0;
      let wind = Number(windSlider.value|0);
      let glow = Number(glowSlider.value|0);
      let mode = root.getAttribute('data-mode')||'flow';
      let trails = true;

      function hsla(h,s,l,a){ return `hsla(${(h%360+360)%360},${s}%,${l}%,${a})`; }

      function prime(){
        ctx.globalCompositeOperation='source-over';
        const light = root.getAttribute('data-theme')==='light';
        ctx.fillStyle = light ? 'rgba(247,250,255,0.98)' : 'rgba(7,10,18,0.98)';
        ctx.fillRect(0,0,w,h);
      }
      prime();

      function step(ts){
        const dt = Math.min(32, ts - (t0||ts)); t0 = ts;
        const t = ts*0.001;
        const scale = 0.0028;
        const speed = 0.1 + wind*0.02;

        // Fade trails
        if (trails){
          ctx.globalCompositeOperation='source-over';
          const light = root.getAttribute('data-theme')==='light';
          const a = light? 0.10 : 0.085;
          ctx.fillStyle = light ? `rgba(247,250,255,${a})` : `rgba(7,10,18,${a})`;
          ctx.fillRect(0,0,w,h);
        } else {
          prime();
        }

        ctx.globalCompositeOperation='lighter';
        for (let i=0;i<P;i++){
          const p = parts[i];
          p.px = p.x; p.py = p.y;

          // Vector field
          const n = noise2(p.x*scale + t*speed*0.2, p.y*scale - t*speed*0.18);
          const ang = n * Math.PI*4;
          p.vx += Math.cos(ang) * (0.06 + wind*0.006);
          p.vy += Math.sin(ang) * (0.06 + wind*0.006);

          // Pointer swirl
          if (pointer.active){
            const dx = p.x - pointer.x, dy = p.y - pointer.y;
            const d = Math.hypot(dx,dy)+0.0001;
            const force = Math.max(0, 1 - d/200);
            const swirl = 0.9;
            // tangential pull
            p.vx += (-dy/d) * force * swirl;
            p.vy += ( dx/d) * force * swirl;
          }

          // Damp and move
          p.vx *= 0.94; p.vy *= 0.94;
          p.x += p.vx; p.y += p.vy;

          // Wrap
          if (p.x<-2) p.x=w+2; else if (p.x>w+2) p.x=-2;
          if (p.y<-2) p.y=h+2; else if (p.y>h+2) p.y=-2;

          // Draw
          const lw = (mode==='ribbons' ? p.lw*2.2 : p.lw);
          ctx.lineWidth = lw;
          ctx.shadowBlur = glow;
          const lgt = (root.getAttribute('data-theme')==='light') ? 36 : 66;
          const c1 = hsla(p.h+10, 90, lgt, 0.06 + glow*0.002);
          ctx.strokeStyle = c1;
          ctx.shadowColor = hsla(p.h+20, 90, Math.min(98, lgt+24), 0.18);
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          p.life++;
          if (p.life>1200) resetParticle(p);
        }

        // Subtle ring clock arcs (new aesthetic cue)
        const cx = w/2, cy = h/2;
        const R = Math.min(w,h)*0.36;
        const now = new Date();
        ctx.save();
        ctx.globalCompositeOperation='source-over';
        ctx.translate(cx, cy);
        ctx.lineCap='round';
        ctx.shadowBlur = glow*0.5;
        ctx.shadowColor = hsla((parseFloat(getComputedStyle(root).getPropertyValue('--a2'))||280)+30, 80, (root.getAttribute('data-theme')==='light'?38:72), 0.16);

        function arc(rad, t, hue, a1, a2){
          const a = -Math.PI/2;
          const sweep = t * Math.PI*2;
          const grd = ctx.createLinearGradient(rad,0,-rad,0);
          grd.addColorStop(0, hsla(hue, 80, (root.getAttribute('data-theme')==='light'?28:72), a1));
          grd.addColorStop(1, hsla(hue+20, 80, (root.getAttribute('data-theme')==='light'?28:72), a2));
          ctx.strokeStyle = grd;
          ctx.lineWidth = Math.max(2, R*0.018);
          ctx.beginPath();
          ctx.arc(0,0,rad,a, a+sweep, false);
          ctx.stroke();
        }
        const hrs = now.getHours()%12;
        const mins = now.getMinutes();
        const secs = now.getSeconds() + now.getMilliseconds()/1000;
        const a1 = parseFloat(getComputedStyle(root).getPropertyValue('--a1'))||200;
        const a2 = parseFloat(getComputedStyle(root).getPropertyValue('--a2'))||280;
        const a3 = parseFloat(getComputedStyle(root).getPropertyValue('--a3'))||140;
        arc(R*0.44, (hrs + mins/60)/12, a1, 0.20, 0.10);
        arc(R*0.52, (mins + secs/60)/60, a2, 0.26, 0.14);
        arc(R*0.60, secs/60, a3, 0.32, 0.18);
        ctx.restore();
      }

      function loop(ts){ step(ts); raf = requestAnimationFrame(loop); }

      // UI
      windSlider.addEventListener('input', e=>{ wind = e.target.value|0; });
      glowSlider.addEventListener('input', e=>{ glow = e.target.value|0; });

      pauseBtn.addEventListener('click', ()=>{
        const paused = root.getAttribute('data-paused')==='true';
        if (paused){
          root.setAttribute('data-paused','false');
          pauseBtn.textContent='Pause';
          pauseBtn.setAttribute('aria-pressed','false');
          if (!raf && !reduced) raf = requestAnimationFrame(loop);
        } else {
          root.setAttribute('data-paused','true');
          pauseBtn.textContent='Resume';
          pauseBtn.setAttribute('aria-pressed','true');
          if (raf){ cancelAnimationFrame(raf); raf=null; }
        }
      });

      modeBtn.addEventListener('click', ()=>{
        mode = (mode==='flow' ? 'ribbons' : 'flow');
        root.setAttribute('data-mode', mode);
        modeBtn.textContent = 'Mode: ' + (mode==='flow' ? 'Flow' : 'Ribbons');
        modeBtn.setAttribute('aria-pressed', String(mode==='ribbons'));
      });

      themeBtn.addEventListener('click', ()=>{
        applyTheme(themeMode==='dark' ? 'light' : 'dark');
      });

      seedBtn.addEventListener('click', ()=>{
        palIdx = (palIdx+1) % palettes.length;
        applyPalette(palIdx);
        // recolor particles gradually
        for(let i=0;i<P;i++){
          parts[i].h = [parseFloat(getComputedStyle(root).getPropertyValue('--a1'))||200, parseFloat(getComputedStyle(root).getPropertyValue('--a2'))||280, parseFloat(getComputedStyle(root).getPropertyValue('--a3'))||140][Math.floor(Math.random()*3)];
        }
        seed = (seed + 10007)>>>0;
      });

      clearBtn.addEventListener('click', ()=>{ prime(); });

      snapBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurora-studio.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' ') { e.preventDefault(); pauseBtn.click(); }
        if (k==='m'){ modeBtn.click(); }
        if (k==='t'){ themeBtn.click(); }
        if (k==='c'){ clearBtn.click(); }
        if (k==='s'){ snapBtn.click(); }
        if (k==='g'){ glowSlider.value = Math.min(28, (glowSlider.value|0)+2); glowSlider.dispatchEvent(new Event('input')); }
        if (k==='['){ windSlider.value = Math.max(2, (windSlider.value|0)-2); windSlider.dispatchEvent(new Event('input')); }
        if (k===']'){ windSlider.value = Math.min(18, (windSlider.value|0)+2); windSlider.dispatchEvent(new Event('input')); }
      });

      // Start/Respect motion prefs
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!reduced){ raf = requestAnimationFrame(loop); } else {
        root.setAttribute('data-paused','true');
        pauseBtn.textContent = 'Resume';
        pauseBtn.setAttribute('aria-pressed','true');
        step(performance.now());
      }

      // Visibility
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){
          if (raf){ cancelAnimationFrame(raf); raf=null; }
        } else if (root.getAttribute('data-paused')!=='true'){
          if (!reduced && !raf) raf = requestAnimationFrame(loop);
        }
      });
    })();
  </script>
