    <style>
      :root {

    </style>

<section id="prism-1927" role="region" aria-label="Aurora Loom — Edition 1927">
  <style>
    /* AURORA LOOM — 1927 */
    #prism-1927{
      --h: 312; /* base hue */
      --ink: #0a0b10;
      --muted: color-mix(in hsl, var(--ink) 40%, #ffffff 60%);
      --line: color-mix(in hsl, var(--ink) 18%, #ffffff 82%);
      --bg-a: hsl(0 0% 100%);
      --bg-b: hsl(240 30% 97%);
      --glass: rgba(255,255,255,.55);
      --grain: .16;
      position: relative;
      border-radius: 28px;
      padding: clamp(16px, 5.4vw, 48px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(120% 160% at 10% 10%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(140% 160% at 90% 90%, rgba(255,255,255,.8), transparent 66%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      border: 1px solid var(--line);
      box-shadow:
        0 120px 260px rgba(12,14,22,.16),
        0 40px 90px rgba(12,14,22,.12),
        inset 0 1px 0 rgba(255,255,255,.85);
      overflow: hidden;
      isolation: isolate;
    }
    #prism-1927[data-night="true"]{
      --ink: rgba(236,238,244,.96);
      --muted: rgba(236,238,244,.66);
      --line: rgba(255,255,255,.14);
      --bg-a: hsl(222 36% 11%);
      --bg-b: hsl(230 28% 7%);
      --glass: rgba(255,255,255,.10);
      --grain: .22;
      box-shadow:
        0 200px 420px rgba(0,0,0,.86),
        0 40px 100px rgba(0,0,0,.6),
        inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(120% 160% at 10% 10%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(140% 160% at 90% 90%, rgba(255,255,255,.06), transparent 66%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
    }
    #prism-1927::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity: var(--grain);
      background-image:
        radial-gradient(1px 1px at 22% 12%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 68% 66%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 82% 30%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 30% 78%, rgba(0,0,0,.5) 50%, transparent 51%);
      background-size: 160px 160px, 200px 200px, 240px 240px, 180px 180px;
      mix-blend-mode: overlay;
      animation: noiseShift-1927 9s steps(60) infinite;
    }
    #prism-1927[data-night="true"]::after{ mix-blend-mode: screen; }

    /* Layout */
    #prism-1927 .wrap{
      display: grid;
      grid-template-columns: 1.1fr 1.2fr;
      gap: clamp(14px, 4vw, 40px);
      align-items: center;
    }
    @media (max-width: 1000px){
      #prism-1927 .wrap{ grid-template-columns: 1fr; }
    }

    /* Text + controls */
    #prism-1927 .kicker{
      display:inline-block; letter-spacing:.28em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted);
    }
    #prism-1927 h1{
      margin:.2em 0 .3em 0; font-weight:1000; letter-spacing:-1.2px; line-height:.9;
      font-size: clamp(44px, 8vw, 112px);
      background:
        conic-gradient(from .25turn at 50% 50%,
          hsl(var(--h) 90% 56%) 0%,
          hsl(calc(var(--h)+60) 80% 58%) 25%,
          hsl(calc(var(--h)-40) 86% 60%) 60%,
          hsl(calc(var(--h)+8) 90% 58%) 100%);
      background-size: 220% 220%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.12));
      animation: titleSweep-1927 18s ease-in-out infinite;
    }
    #prism-1927 .sub{
      color: var(--muted); font-size: clamp(14px, 1.5vw, 18px); line-height:1.6; max-width: 62ch;
    }

    #prism-1927 .controls{
      display:flex; flex-wrap:wrap; gap:10px; margin-top:16px;
    }
    #prism-1927 .chip{
      appearance:none; -webkit-appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:999px; padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.64));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #prism-1927 .chip:hover{ transform: translateY(-1px); }
    #prism-1927[data-night="true"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
    }

    #prism-1927 .dial{
      -webkit-appearance:none; appearance:none; width: 100%;
      height: 14px; border-radius: 999px; outline:none; margin-top:10px;
      background:
        linear-gradient(90deg,
          hsl(var(--h) 90% 56%),
          hsl(calc(var(--h)+50) 80% 56%),
          hsl(calc(var(--h)-50) 86% 62%));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #prism-1927 .dial::-webkit-slider-thumb, #prism-1927 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #prism-1927 .readout{
      display:inline-flex; align-items:center; gap:10px; min-height:34px;
      padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
      margin-top: 8px;
    }

    /* Stage */
    #prism-1927 .stage{
      position:relative; width:100%; aspect-ratio: 16 / 10;
      border-radius: 26px;
      border: 1px solid var(--line);
      background:
        radial-gradient(140% 110% at 40% 10%, rgba(255,255,255,.7), transparent 62%),
        radial-gradient(110% 130% at 80% 90%, rgba(255,255,255,.5), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.3));
      box-shadow:
        0 70px 180px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.75);
      overflow:hidden;
      transform-style: preserve-3d;
    }
    #prism-1927[data-night="true"] .stage{
      background:
        radial-gradient(140% 110% at 40% 10%, rgba(255,255,255,.08), transparent 62%),
        radial-gradient(110% 130% at 80% 90%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      box-shadow:
        0 60px 160px rgba(0,0,0,.76),
        inset 0 1px 0 rgba(255,255,255,.06);
    }
    #prism-1927 canvas#loom1927{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #prism-1927 .stage::after{
      content:""; position:absolute; inset: -1px; border-radius: 26px;
      padding: 2px; pointer-events:none;
      background:
        conic-gradient(from 0turn,
          hsla(var(--h), 90%, 60%, .7),
          hsla(calc(var(--h)+40), 90%, 60%, .5),
          hsla(calc(var(--h)+120), 90%, 60%, .4),
          hsla(calc(var(--h)+200), 90%, 60%, .6),
          hsla(var(--h), 90%, 60%, .7));
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      border: 0 solid transparent;
      box-sizing: border-box;
      animation: borderGlow-1927 22s linear infinite;
    }

    /* Footer + watermark */
    #prism-1927 .meta{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px;
      margin-top:22px; padding-top:14px; border-top: 1px dashed var(--line); color: var(--muted); font-size:12px;
    }
    #prism-1927 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #prism-1927[data-night="true"] .tag{ background: rgba(255,255,255,.06); }

    #prism-1927 .wm{
      position:absolute; left: 12px; bottom: -10px; pointer-events:none; user-select:none;
      font-weight: 1000; font-size: 120px; line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 50%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 50%, rgba(0,0,0,.26));
      opacity:.14; transform: rotate(4deg); filter: blur(.2px);
    }
    @media (max-width: 820px){
      #prism-1927 .wm{ font-size: 92px; }
    }

    /* Motion */
    @keyframes titleSweep-1927{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes borderGlow-1927{ to{ transform: rotate(360deg);} }
    @keyframes noiseShift-1927{ to{ transform: translate3d(0,0,0); filter: hue-rotate(1deg) contrast(1.02);} }

    @media (prefers-reduced-motion: reduce){
      #prism-1927 h1, #prism-1927 .stage::after, #prism-1927::after{ animation: none !important; }
    }
  </style>

  <div class="wrap">
    <div class="copy">
      <span class="kicker">Aurora Loom — Edition 1927</span>
      <h1>Weave the sky.</h1>
      <p class="sub">
        Threads of color fold and unfurl in quiet motion. Tilt the loom, change the hue, and let the fabric breathe.
      </p>

      <div class="controls" role="toolbar" aria-label="Controls">
        <button class="chip" id="theme-1927" type="button" aria-label="Toggle Theme">Dusk</button>
        <button class="chip" id="mode-1927" type="button" aria-label="Toggle Mode">Ribbons ✓</button>
        <button class="chip" id="pal-1927" type="button" aria-label="Shuffle Palette">Palette</button>
        <button class="chip" id="save-1927" type="button" aria-label="Save Poster">Save</button>
      </div>

      <input id="flux-1927" class="dial" type="range" min="0.2" max="2.5" step="0.01" value="1.10" aria-label="Flux">
      <div id="readout-1927" class="readout" aria-live="polite">Flux: 1.10 • Mode: ribbons • Theme: day</div>
    </div>

    <div class="stage" id="stage1927" aria-label="Generative fabric that responds to your pointer">
      <canvas id="loom1927" role="img" aria-label="Chromatic fabric—ribbons or quilt—animated"></canvas>
    </div>
  </div>

  <div class="wm" aria-hidden="true">1927</div>

  <div class="meta">
    <span class="tag">“Color remembers what light forgets.”</span>
    <span id="last-updated">Last updated: 2026-01-13 05:21:59 EST</span>
  </div>

  <script>
  (function(){
    const root    = document.getElementById('prism-1927');
    const stage   = root.querySelector('#stage1927');
    const canvas  = root.querySelector('#loom1927');
    const ctx     = canvas.getContext('2d', { alpha: true });

    const bTheme  = root.querySelector('#theme-1927');
    const bMode   = root.querySelector('#mode-1927');
    const bPal    = root.querySelector('#pal-1927');
    const bSave   = root.querySelector('#save-1927');

    const sFlux   = root.querySelector('#flux-1927');
    const read    = root.querySelector('#readout-1927');
    const stamp   = root.querySelector('#last-updated');

    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let W=0, H=0, running=true;

    let FLUX = parseFloat(sFlux.value);
    let RIBBONS = true;

    const pointer = { x:.5, y:.5, tx:.5, ty:.5, down:false };

    function updateStamp(){
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
      }catch(_){
        stamp.textContent = 'Updated just now';
      }
    }

    function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 312; }
    function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); }
    function shuffleHue(){
      const hue = Math.floor(Math.random()*360);
      setHue(hue);
    }

    function flash(){
      root.style.transition = 'filter .25s ease';
      root.style.filter = 'saturate(1.2)';
      setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 260);
    }

    function toggleTheme(force){
      const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-night');
      if(on){ root.setAttribute('data-night','true'); bTheme.textContent='Dawn'; }
      else  { root.removeAttribute('data-night'); bTheme.textContent='Dusk'; }
      syncReadout();
      flash();
    }
    function toggleMode(){
      RIBBONS = !RIBBONS;
      bMode.textContent = RIBBONS ? 'Ribbons ✓' : 'Quilt ✓';
      syncReadout();
      flash();
    }
    function setFlux(v){
      FLUX = Math.max(0.2, Math.min(2.5, parseFloat(v)||1.10));
      syncReadout();
    }
    function syncReadout(){
      const theme = root.hasAttribute('data-night') ? 'night' : 'day';
      read.textContent = `Flux: ${FLUX.toFixed(2)} • Mode: ${RIBBONS?'ribbons':'quilt'} • Theme: ${theme}`;
    }

    function resize(){
      const r = stage.getBoundingClientRect();
      W = Math.max(2, Math.floor(r.width * DPR));
      H = Math.max(2, Math.floor(r.height * DPR));
      canvas.width = W; canvas.height = H;
      canvas.style.width = r.width + 'px'; canvas.style.height = r.height + 'px';
      drawOne(performance.now()); // paint immediately
    }

    // Pointer interactions
    stage.addEventListener('pointermove', (e)=>{
      const r = stage.getBoundingClientRect();
      pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
    });
    stage.addEventListener('pointerdown', ()=>{ pointer.down = true; });
    window.addEventListener('pointerup', ()=>{ pointer.down = false; });

    // Tilt stage slightly based on pointer
    stage.addEventListener('pointermove', ()=>{
      const dx = (pointer.tx - 0.5) * 6;
      const dy = (0.5 - pointer.ty) * 6;
      stage.style.transform = `perspective(900px) rotateX(${dy}deg) rotateY(${dx}deg)`;
    });
    stage.addEventListener('mouseleave', ()=>{ stage.style.transform = ''; });

    // Controls
    bTheme.addEventListener('click', toggleTheme);
    bMode.addEventListener('click', toggleMode);
    bPal.addEventListener('click', shuffleHue);
    bSave.addEventListener('click', ()=>{
      try{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'aurora-loom-1927.png';
        a.click();
      }catch(_){}
    });
    sFlux.addEventListener('input', ()=> setFlux(sFlux.value));

    window.addEventListener('keydown', (e)=>{
      const k = e.key.toLowerCase();
      if(k==='n') bTheme.click();
      if(k==='m') bMode.click();
      if(k==='h') bPal.click();
      if(k==='s') bSave.click();
      if(k==='-'){ sFlux.value = Math.max(0.2, parseFloat(sFlux.value)-0.02).toFixed(2); sFlux.dispatchEvent(new Event('input')); }
      if(k==='='||k==='+'){ sFlux.value = Math.min(2.5, parseFloat(sFlux.value)+0.02).toFixed(2); sFlux.dispatchEvent(new Event('input')); }
    });

    // Renderers
    function drawRibbons(t, baseHue, night){
      ctx.clearRect(0,0,W,H);
      const lines = Math.max(6, Math.floor(Math.min(W,H)/140));
      const amp = (Math.min(W,H) * 0.10) * FLUX;
      const speed = 0.4 * FLUX;

      // subtle mist
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = night ? 'rgba(0,0,0,0.14)' : 'rgba(255,255,255,0.14)';
      ctx.fillRect(0,0,W,H);

      const px = pointer.x * W, py = pointer.y * H;

      for(let i=0;i<lines;i++){
        const k = i/(lines-1);
        const thickness = (8 + 22*k) * DPR;
        const hue = (baseHue + 120*k + Math.sin(t*0.6 + i)*24) % 360;
        const light = night? 76 : 56;
        const alpha = night? 0.18 : 0.16;

        ctx.lineWidth = thickness;
        ctx.lineCap = 'round';
        ctx.strokeStyle = `hsla(${hue}, 92%, ${light}%, ${alpha})`;
        ctx.shadowBlur = 14*DPR;
        ctx.shadowColor = `hsla(${(hue+10)%360}, 90%, ${night?78:58}%, ${alpha*0.7})`;

        const y0 = (H*(0.15 + 0.7*k));
        const wob = (q)=> Math.sin(q*0.002 + t*speed + i*0.9) * amp * (0.6 + 0.8*(1-k));

        ctx.beginPath();
        const steps = 18;
        for(let s=0; s<=steps; s++){
          const x = (W/steps) * s;
          const y = y0 + wob(x) + (Math.hypot(x-px, y0-py)<W*0.35 ? (pointer.down? -18: 10) : 0);
          if(s===0) ctx.moveTo(x,y);
          else ctx.lineTo(x,y);
        }
        ctx.stroke();
      }

      // Specular glint
      const grad = ctx.createRadialGradient(px, py, 0, px, py, Math.min(W,H)*0.6);
      grad.addColorStop(0, night ? 'rgba(255,255,255,.06)' : 'rgba(255,255,255,.08)');
      grad.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = grad;
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillRect(0,0,W,H);
    }

    function drawQuilt(t, baseHue, night){
      ctx.clearRect(0,0,W,H);
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = night ? 'rgba(0,0,0,0.16)' : 'rgba(255,255,255,0.16)';
      ctx.fillRect(0,0,W,H);

      const cell = Math.max(10, Math.floor(Math.min(W,H)/40));
      const cols = Math.ceil(W / cell);
      const rows = Math.ceil(H / cell);

      const px = pointer.x * W, py = pointer.y * H;

      for(let y=0;y<rows;y++){
        for(let x=0;x<cols;x++){
          const cx = (x+0.5)*cell;
          const cy = (y+0.5)*cell;

          const dx = cx - px, dy = cy - py;
          const d = Math.hypot(dx, dy) || 1;
          const pull = (pointer.down? 0.8 : 0.4) * Math.exp(-d/(Math.min(W,H)*0.5)) * FLUX;

          const wave = Math.sin((x*0.7 + y*0.9) + t*1.2*FLUX) + Math.cos((x*0.9 - y*0.6) + t*0.8*FLUX);
          const hue = (baseHue + 40*wave + pull*60) % 360;
          const light = night ? (72 + wave*4) : (54 + wave*4);
          const alpha = night ? 0.22 : 0.18;

          ctx.fillStyle = `hsla(${hue}, 90%, ${light}%, ${alpha})`;
          ctx.fillRect(x*cell, y*cell, cell, cell);
        }
      }

      // soft grid overlay
      ctx.globalCompositeOperation = 'overlay';
      ctx.strokeStyle = night ? 'rgba(255,255,255,.05)' : 'rgba(0,0,0,.06)';
      ctx.lineWidth = 1 * DPR;
      for(let x=0;x<=cols;x++){ ctx.beginPath(); ctx.moveTo(x*cell,0); ctx.lineTo(x*cell,H); ctx.stroke(); }
      for(let y=0;y<=rows;y++){ ctx.beginPath(); ctx.moveTo(0,y*cell); ctx.lineTo(W,y*cell); ctx.stroke(); }
    }

    function drawOne(now){
      const t = now*0.001;
      const night = root.hasAttribute('data-night');

      // smooth pointer
      pointer.x += (pointer.tx - pointer.x) * 0.08;
      pointer.y += (pointer.ty - pointer.y) * 0.08;

      const baseHue = getHue();
      if(RIBBONS) drawRibbons(t, baseHue, night);
      else        drawQuilt(t, baseHue, night);
    }

    function loop(now){ if(!running) return; drawOne(now); requestAnimationFrame(loop); }

    // init
    function init(){
      resize();
      setFlux(sFlux.value);
      toggleTheme(false);
      RIBBONS = true;
      shuffleHue();
      updateStamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; drawOne(performance.now()); }
    }

    window.addEventListener('resize', ()=>{
      const was = running;
      running = false;
      resize();
      if(was){ running = true; requestAnimationFrame(loop); }
      else { drawOne(performance.now()); }
    });

    init();
  }());
  </script>
