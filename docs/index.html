<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="loom" data-theme="nocturne" aria-label="Lumen Loom — Interactive Kaleidoscope">
  <style>
    .loom {
      --r: 28px;
      --ink: #ecf2ff;
      --muted: #a9b3cc;
      --line: rgba(255,255,255,0.14);
      --bg1: #0a0f1a;
      --bg2: #0f1728;
      --accent: #8ec5ff;

      position: relative;
      border-radius: var(--r);
      border: 1px solid var(--line);
      color: var(--ink);
      background:
        radial-gradient(140% 110% at -10% -20%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(110% 120% at 120% 120%, rgba(255,255,255,0.035), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      padding: clamp(18px, 3.6vw, 44px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 48px 120px rgba(5, 10, 25, 0.50),
        0 18px 42px rgba(5, 10, 25, 0.35);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      overflow: hidden;
      isolation: isolate;
    }

    .loom[data-theme="pearl"]  { --ink:#0f1524; --muted:#5f6b84; --line:rgba(20,28,50,0.14); --bg1:#fbfcff; --bg2:#eef3fb; --accent:#2b3b66; }
    .loom[data-theme="sakura"] { --ink:#140b18; --muted:#6b5864; --line:rgba(20, 12, 22, 0.14); --bg1:#fff8fb; --bg2:#ffe8f1; --accent:#b33b7b; }
    .loom[data-theme="aurora"] { --ink:#eafffb; --muted:#a8d2cc; --line:rgba(255,255,255,0.18); --bg1:#071a16; --bg2:#0b2320; --accent:#5ff0c6; }

    .mast {
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      margin-bottom: 12px;
    }
    .brand { display:flex; align-items:center; gap:14px; }
    .mark {
      --s: 44px; width:var(--s); height:var(--s); border-radius: 14px; position:relative; overflow:hidden;
      border:1px solid var(--line);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 10px 24px rgba(0,0,0,0.35);
      background:
        conic-gradient(from 0deg, rgba(255,255,255,0.20), rgba(255,255,255,0.02) 30%, rgba(255,255,255,0.20) 60%, rgba(255,255,255,0.02) 100%);
      transform-style: preserve-3d;
    }
    .mark::before, .mark::after {
      content: ""; position:absolute; inset: 8px; border-radius: 10px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.65), rgba(255,255,255,0.04));
      border:1px solid var(--line);
      backdrop-filter: blur(1px);
    }
    .mark::after {
      inset: 3px; border-radius: 12px; opacity:.55; mix-blend-mode: screen;
      background: conic-gradient(from 0deg, var(--accent), transparent 60%, var(--accent));
      animation: spin 12s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .title {
      font-weight: 1000; letter-spacing: -0.02em;
      font-size: clamp(22px, 4vw, 36px); line-height: 1;
      background: linear-gradient(90deg, var(--accent), #c9b8ff, #7ff0d8);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.28));
    }
    .edition {
      color: var(--muted); font-size:12px; font-weight:800; letter-spacing:.22em; text-transform:uppercase;
      padding:6px 10px; border:1px solid var(--line); border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
    }
    .tag {
      color: var(--muted);
      max-width: 70ch;
      font-size: clamp(12px, 2vw, 16px);
      margin-bottom: 10px;
    }

    .stage {
      position: relative;
      min-height: clamp(520px, 60vh, 980px);
      border-radius: 24px;
      border: 1px solid var(--line);
      overflow: hidden;
      background: radial-gradient(120% 90% at 20% -10%, rgba(255,255,255,0.06), transparent 60%),
                  linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 28px 80px rgba(0,0,0,0.45);
      transform-style: preserve-3d;
      transition: transform 260ms ease, box-shadow 260ms ease;
    }
    canvas.weave { position:absolute; inset:0; width:100%; height:100%; display:block; }
    .vignette {
      position:absolute; inset:-1px; pointer-events:none; mix-blend-mode: multiply; opacity:.35;
      background:
        radial-gradient(120% 120% at 50% 120%, rgba(0,0,0,0.30), transparent 40%),
        radial-gradient(80% 60% at 50% 0%, rgba(0,0,0,0.25), transparent 30%);
    }
    .grain {
      position:absolute; inset:0; pointer-events:none; opacity:.12; mix-blend-mode: overlay;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.30"/></svg>');
      background-size: 300px 300px; animation: grainShift 14s steps(2) infinite;
    }
    @keyframes grainShift { to { transform: translate3d(18px, -14px, 0); } }

    .panel {
      margin-top: 16px;
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      padding:10px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      backdrop-filter: blur(10px) saturate(1.04);
      box-shadow:0 18px 44px rgba(0,0,0,0.28);
    }

    .segment { display:inline-flex; border-radius:999px; overflow:hidden; border:1px solid var(--line); }
    .segment button {
      appearance:none; cursor:pointer; user-select:none;
      background:transparent; color:var(--ink); border:0;
      padding:8px 14px; font-size:13px; letter-spacing:.02em;
      transition: background 160ms ease, color 160ms ease, transform 160ms ease, box-shadow 160ms ease;
    }
    .segment button[aria-pressed="true"] {
      background: linear-gradient(180deg, rgba(255,255,255,0.20), rgba(255,255,255,0.08));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.16);
    }

    .control {
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      box-shadow:0 12px 26px rgba(0,0,0,0.26);
      font-size:13px; white-space:nowrap;
    }
    .control input[type="range"] {
      appearance:none; width: clamp(120px, 20vw, 220px); height:28px; border-radius:999px;
      border:1px solid var(--line);
      background:linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.10);
    }
    .control input[type="range"]::-webkit-slider-thumb {
      appearance:none; width:20px; height:20px; border-radius:50%;
      background:linear-gradient(180deg, #fff, #e9eef3); border:2px solid rgba(10,18,40,0.18); box-shadow:0 2px 12px rgba(0,0,0,0.35); cursor:pointer;
    }
    .control input[type="range"]::-moz-range-thumb {
      width:20px; height:20px; border-radius:50%;
      background:linear-gradient(180deg, #fff, #e9eef3); border:2px solid rgba(10,18,40,0.18); box-shadow:0 2px 12px rgba(0,0,0,0.35); cursor:pointer;
    }

    .btn {
      appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:999px; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      padding:8px 12px; font-size:13px;
      transition: transform 160ms ease, background 160ms ease, color 160ms ease, box-shadow 160ms ease;
      box-shadow:0 12px 26px rgba(0,0,0,0.26);
    }
    .btn:hover { transform: translateY(-2px); }
    .btn:focus-visible { outline:2px solid var(--accent); outline-offset:2px; }

    .themes { display:inline-flex; gap:8px; margin-left:auto; }
    .swatch {
      width:28px; height:28px; border-radius:50%; border:1px solid var(--line);
      box-shadow:0 10px 22px rgba(0,0,0,0.28); cursor:pointer; transition: transform 160ms ease;
    }
    .swatch:hover { transform: translateY(-2px) rotate(-4deg); }
    .swatch[data-theme="nocturne"] { background: conic-gradient(#86b9ff, #b89cff, #ffb3c7, #85ffe5, #ffe29a, #ffd9ff); }
    .swatch[data-theme="pearl"]    { background: conic-gradient(#ff8f70, #ffbf69, #7aa7ff, #6ee7d5, #c7a9ff, #ffbde7); }
    .swatch[data-theme="sakura"]   { background: conic-gradient(#ffd1dc, #ff9bb8, #ffa77e, #ffd36b, #a8d8ff, #e3a9ff); }
    .swatch[data-theme="aurora"]   { background: conic-gradient(#9efcff, #86ffa6, #f8ffa6, #a6b0ff, #ffb0de, #b3fff2); }

    .meta { display:flex; flex-wrap:wrap; align-items:center; gap:12px; margin-top:10px; font-size:12px; color:var(--muted); }
    .meta .sep { opacity:.5; }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="mark" aria-hidden="true"></div>
      <div class="title">Lumen Loom</div>
    </div>
    <div class="edition" aria-label="Edition number">No. 400</div>
  </div>

  <p class="tag">Hand‑woven light. Symmetry breathes, colors drift, and the weave listens to your cursor.</p>

  <div class="stage" aria-label="Kaleidoscope">
    <canvas class="weave" aria-hidden="false" role="img"></canvas>
    <div class="vignette" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="panel" role="group" aria-label="Controls">
    <div class="segment" role="tablist" aria-label="Mode">
      <button type="button" class="mode" data-mode="flow" aria-pressed="true" role="tab">Flow</button>
      <button type="button" class="mode" data-mode="pulse" aria-pressed="false" role="tab">Pulse</button>
      <button type="button" class="mode" data-mode="weave" aria-pressed="false" role="tab">Weave</button>
    </div>

    <label class="control" title="Animation speed">
      <span style="opacity:.85;">Speed</span>
      <input class="speed" type="range" min="0" max="2" step="0.01" value="1" aria-label="Speed">
    </label>

    <label class="control" title="Number of mirror slices">
      <span style="opacity:.85;">Symmetry</span>
      <input class="sym" type="range" min="6" max="24" step="1" value="12" aria-label="Symmetry slices">
    </label>

    <label class="control" title="Visual richness">
      <span style="opacity:.85;">Density</span>
      <input class="dens" type="range" min="0.3" max="1.3" step="0.01" value="0.8" aria-label="Density">
    </label>

    <button type="button" class="btn pause" aria-pressed="false" title="Pause/Resume">Pause</button>
    <button type="button" class="btn save" title="Save image">Save still</button>

    <div class="themes" role="group" aria-label="Theme">
      <button class="swatch" type="button" data-theme="nocturne" title="Nocturne"></button>
      <button class="swatch" type="button" data-theme="pearl" title="Pearl"></button>
      <button class="swatch" type="button" data-theme="sakura" title="Sakura"></button>
      <button class="swatch" type="button" data-theme="aurora" title="Aurora"></button>
    </div>
  </div>

  <div class="meta" aria-label="Meta">
    <span id="last-updated">Last updated: 2025-11-03 15:20:24 EST</span>
    <span class="sep">•</span>
    <span class="hint">Space: pause • 1–4: theme • M: mode • S: save</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.loom');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.weave');
      const ctx = canvas.getContext('2d', { alpha: true });
      const speedInput = root.querySelector('.speed');
      const symInput = root.querySelector('.sym');
      const densInput = root.querySelector('.dens');
      const modeBtns = [...root.querySelectorAll('.mode')];
      const themeBtns = root.querySelectorAll('.swatch');
      const pauseBtn = root.querySelector('.pause');
      const saveBtn = root.querySelector('.save');
      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:true, timeZoneName:'short'
        });
        stamp.textContent = 'Updated ' + fmt.format(now);
      } catch { stamp.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Palettes
      const PALETTES = {
        nocturne: ['#86b9ff','#b89cff','#ffb3c7','#85ffe5','#ffe29a','#ffd9ff'],
        pearl:    ['#ff8f70','#ffbf69','#7aa7ff','#6ee7d5','#c7a9ff','#ffbde7'],
        sakura:   ['#ffd1dc','#ff9bb8','#ffa77e','#ffd36b','#a8d8ff','#e3a9ff'],
        aurora:   ['#9efcff','#86ffa6','#f8ffa6','#a6b0ff','#ffb0de','#b3fff2']
      };
      function palette() {
        const t = root.getAttribute('data-theme');
        return PALETTES[t] || PALETTES.nocturne;
      }

      // Theme persistence
      const savedTheme = localStorage.getItem('loom-theme');
      if (savedTheme) root.setAttribute('data-theme', savedTheme);
      themeBtns.forEach(b => b.addEventListener('click', ()=>{
        const t = b.getAttribute('data-theme');
        root.setAttribute('data-theme', t);
        localStorage.setItem('loom-theme', t);
      }));

      // Mode
      let mode = localStorage.getItem('loom-mode') || 'flow';
      modeBtns.forEach(b=>{
        b.setAttribute('aria-pressed', String(b.dataset.mode === mode));
        b.addEventListener('click', ()=>{
          mode = b.dataset.mode;
          modeBtns.forEach(x => x.setAttribute('aria-pressed', String(x===b)));
          localStorage.setItem('loom-mode', mode);
        });
      });

      // Controls
      let speed = parseFloat(localStorage.getItem('loom-speed') ?? '1');
      speedInput.value = String(speed);
      speedInput.addEventListener('input', e=>{
        speed = parseFloat(e.target.value || '1');
        localStorage.setItem('loom-speed', String(speed));
      });

      let symmetry = parseInt(localStorage.getItem('loom-sym') ?? '12', 10);
      symInput.value = String(symmetry);
      symInput.addEventListener('input', e=>{
        symmetry = parseInt(e.target.value || '12', 10);
        localStorage.setItem('loom-sym', String(symmetry));
      });

      let density = parseFloat(localStorage.getItem('loom-dens') ?? '0.8');
      densInput.value = String(density);
      densInput.addEventListener('input', e=>{
        density = parseFloat(e.target.value || '0.8');
        localStorage.setItem('loom-dens', String(density));
      });

      // Pause / motion
      let paused = matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setPaused(p){
        paused = p;
        pauseBtn.setAttribute('aria-pressed', String(p));
        pauseBtn.textContent = p ? 'Resume' : 'Pause';
      }
      pauseBtn.addEventListener('click', ()=> setPaused(!paused));
      setPaused(paused);

      // Save
      saveBtn.addEventListener('click', saveStill);
      function saveStill(){
        try {
          const link = document.createElement('a');
          link.download = `lumen-loom-${Date.now()}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch(e) {}
      }

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPaused(!paused); }
        if (k === '1'){ root.setAttribute('data-theme','nocturne'); localStorage.setItem('loom-theme','nocturne'); }
        if (k === '2'){ root.setAttribute('data-theme','pearl'); localStorage.setItem('loom-theme','pearl'); }
        if (k === '3'){ root.setAttribute('data-theme','sakura'); localStorage.setItem('loom-theme','sakura'); }
        if (k === '4'){ root.setAttribute('data-theme','aurora'); localStorage.setItem('loom-theme','aurora'); }
        if (k === 'm'){
          const order = ['flow','pulse','weave'];
          const idx = order.indexOf(mode);
          mode = order[(idx+1)%order.length];
          modeBtns.forEach(x => x.setAttribute('aria-pressed', String(x.dataset.mode === mode)));
          localStorage.setItem('loom-mode', mode);
        }
        if (k === 's') { saveStill(); }
      });

      // Pointer tilt
      const pointer = { x:0.5, y:0.5, inside:false };
      function setPointer(eX, eY){
        const r = stage.getBoundingClientRect();
        const x = eX - r.left, y = eY - r.top;
        pointer.x = Math.max(0, Math.min(1, x / r.width));
        pointer.y = Math.max(0, Math.min(1, y / r.height));
        pointer.inside = true;
      }
      stage.addEventListener('mousemove', e => setPointer(e.clientX, e.clientY));
      stage.addEventListener('mouseenter', e => setPointer(e.clientX, e.clientY));
      stage.addEventListener('mouseleave', ()=> { pointer.inside = false; });

      // Canvas sizing
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(rect.width * DPR));
        canvas.height = Math.max(1, Math.floor(rect.height * DPR));
      }
      resize();
      const ro = new ResizeObserver(()=> resize());
      ro.observe(stage);
      window.addEventListener('orientationchange', ()=> setTimeout(()=>resize(), 120));

      // Helpers
      function easeInOutSine(t){ return -(Math.cos(Math.PI*t)-1)/2; }
      function hsla(h,s,l,a){ return `hsla(${h},${s}%,${l}%,${a})`; }

      // Spark particles
      const sparks = Array.from({length: 18}, (_,i)=>({
        a: Math.random()*Math.PI*2,
        r: 40 + Math.random()*300,
        sp: 0.2 + Math.random()*0.8,
        s: 2 + Math.random()*3,
        ph: Math.random()*Math.PI*2
      }));

      // Animate
      let t0 = performance.now();
      function draw(now){
        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;

        // Tilt stage
        const nx = (pointer.inside ? (pointer.x - 0.5) : 0) * 2;
        const ny = (pointer.inside ? (pointer.y - 0.5) : 0) * 2;
        stage.style.transform = `perspective(1000px) rotateX(${ny * -6}deg) rotateY(${nx * 8}deg) translateZ(0)`;

        const w = canvas.width, h = canvas.height;
        const cx = w/2, cy = h/2;
        const rMin = Math.min(w, h) * 0.48;

        // Clear
        ctx.clearRect(0,0,w,h);

        // Backdrop glow
        const cols = palette();
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, rMin*1.1);
        grad.addColorStop(0, hsla((now*0.02)%360, 90, 60, 0.12));
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,w,h);

        // Parameters
        const SEG = Math.max(6, Math.min(24, symmetry|0));
        const wedge = (Math.PI*2) / SEG;
        const time = now * 0.001 * (0.6 + speed*0.8);
        const richness = 0.35 + density*0.9;
        const pointCount = Math.floor(60 + richness*90);
        const pointerPull = pointer.inside ? (easeInOutSine(pointer.x) * 0.8 + 0.2) : 0.3;

        // Weave core curve (single wedge)
        function drawWedge(rotation){
          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(rotation);
          if (((rotation / wedge) | 0) % 2 === 1) ctx.scale(-1, 1);

          ctx.globalCompositeOperation = 'lighter';
          ctx.lineJoin = 'round';
          ctx.lineCap = 'round';

          // Layered petals
          for (let L=0; L<5; L++){
            const hueShift = (L*40 + (time*20)) % 360;
            const col = cols[L % cols.length];
            ctx.beginPath();
            for (let i=0; i<=pointCount; i++){
              const t = i / pointCount;
              const a = t * wedge;
              const k1 = 3 + L;
              const k2 = 5 + L*0.7;
              const und = (mode === 'pulse' ? 1.0 + 0.08*Math.sin(time*4 + L) : 1.0);
              const wob =
                Math.sin(a*k1 + time*(1+L*0.2)) * 0.22 +
                Math.cos(a*k2 - time*(1.2+L*0.15)) * 0.18;
              const pinch = 0.86 + 0.12*Math.cos(a*2 + time + L);
              const r =
                rMin * (0.25 + 0.58*t*pinch*und) *
                (1 + wob * (0.8 + richness*0.6)) *
                (1 + pointerPull*0.05*Math.cos(a*6 + time*2 + L));

              const x = Math.cos(a) * r;
              const y = Math.sin(a) * r;

              if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            // inward return curve for closed fill
            for (let i=pointCount; i>=0; i--){
              const t = i / pointCount;
              const a = t * wedge;
              const r = rMin * (0.08 + 0.15*t);
              const x = Math.cos(a) * r;
              const y = Math.sin(a) * r;
              ctx.lineTo(x,y);
            }

            ctx.closePath();
            ctx.shadowBlur = 32 + L*8;
            ctx.shadowColor = col;
            ctx.fillStyle = col.replace('rgb','rgba').replace(')', `, ${0.10 + L*0.05})`);
            ctx.fill();

            // Stroke detail
            ctx.shadowBlur = 0;
            ctx.lineWidth = 1.2 + L*0.4;
            const hue = (hueShift + L*12) % 360;
            ctx.strokeStyle = hsla(hue, 90, (root.getAttribute('data-theme')==='pearl'? 40: 60), 0.35);
            ctx.stroke();
          }

          ctx.restore();
        }

        // Draw kaleidoscope
        for (let s=0; s<SEG; s++){
          const rot = s * wedge;
          drawWedge(rot);
        }

        // Sparks
        ctx.save();
        ctx.translate(cx, cy);
        for (let i=0;i<sparks.length;i++){
          const sp = sparks[i];
          if (!paused) sp.a += dt * sp.sp * (0.6 + speed*0.8);
          const wob = (mode==='weave' ? Math.sin(time*1.4 + sp.ph) * 12 : 0);
          const x = Math.cos(sp.a) * (sp.r + wob);
          const y = Math.sin(sp.a) * (sp.r + wob);
          ctx.beginPath();
          ctx.fillStyle = cols[i % cols.length];
          ctx.shadowBlur = 16;
          ctx.shadowColor = cols[(i+1) % cols.length];
          ctx.arc(x, y, sp.s * DPR, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        requestAnimationFrame(draw);
      }

      // Start
      function init(){
        resize();
        requestAnimationFrame(draw);
      }
      init();

      // Respect reduced motion
      if (matchMedia('(prefers-reduced-motion: reduce)').matches){
        setPaused(true);
      }
    })();
  </script>
