  <style>
    /* SOLAR 731 — Orbital Garden (scoped) */
    #orbit731 {
      --bg: #f8fafc;
      --surface: #ffffff;
      --ink: #0b1220;
      --muted: #5b6b83;
      --ring: rgba(16,24,40,0.12);
      --p1: #2563eb; /* blue */
      --p2: #14b8a6; /* teal */
      --p3: #f59e0b; /* amber */
      --p4: #a855f7; /* violet */
      position: relative;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      border-radius: 28px;
      padding: clamp(18px, 5vw, 44px);
      background:
        radial-gradient(120% 120% at 0% 0%, rgba(2,8,23,0.04), transparent 55%),
        radial-gradient(140% 120% at 110% 110%, rgba(2,8,23,0.04), transparent 55%),
        linear-gradient(180deg, var(--bg), color-mix(in srgb, var(--bg) 70%, #fff 30%));
      border: 1px solid var(--ring);
      box-shadow: 0 30px 70px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      overflow: hidden;
      isolation: isolate;
    }
    #orbit731::before {
      content:"";
      position: absolute; inset: -20%;
      background:
        radial-gradient(40% 30% at calc(80% + var(--mx,0)*12%) calc(15% + var(--my,0)*8%), color-mix(in srgb, var(--p1) 20%, transparent), transparent 70%),
        radial-gradient(28% 26% at calc(18% + var(--mx,0)*10%) calc(82% + var(--my,0)*10%), color-mix(in srgb, var(--p4) 18%, transparent), transparent 75%);
      filter: blur(60px) saturate(1.05);
      pointer-events: none; z-index: 0;
    }
    #orbit731::after {
      content:"";
      position:absolute; inset:0; pointer-events:none; z-index:0;
      background-image: radial-gradient(1px 1px at 20% 30%, rgba(3,7,18,0.06), transparent 55%),
                        radial-gradient(1px 1px at 70% 65%, rgba(3,7,18,0.05), transparent 55%),
                        radial-gradient(1px 1px at 85% 15%, rgba(3,7,18,0.05), transparent 55%);
      background-size: 140px 140px, 200px 200px, 260px 260px;
      mix-blend-mode: multiply;
    }

    /* Header */
    #orbit731 .hdr {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center;
    }
    #orbit731 .brand {
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; background: var(--surface);
      border:1px solid var(--ring);
      box-shadow: 0 8px 18px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.8);
      color: var(--muted); letter-spacing:0.18em; text-transform:uppercase; font-size:12px;
    }
    #orbit731 .glyph {
      width:16px; height:16px; border-radius:50%;
      background:
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9), 0 0 16px color-mix(in srgb, var(--p2) 50%, transparent);
      animation: spin731 10s linear infinite;
    }
    @keyframes spin731 { to { transform: rotate(360deg); } }

    #orbit731 .modes {
      display:inline-flex; gap:8px; padding:6px; border-radius:999px;
      background: var(--surface); border:1px solid var(--ring);
      box-shadow: 0 10px 20px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #orbit731 .chip {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border: 1px solid var(--ring); border-radius: 999px;
      background: transparent; color: var(--ink); font-weight: 800; font-size: 12px;
      padding: 8px 12px; cursor: pointer; transition: transform 140ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #orbit731 .chip:hover { transform: translateY(-1px); }
    #orbit731 .chip[aria-pressed="true"] {
      background:
        linear-gradient(180deg, rgba(2,6,23,0.05), rgba(2,6,23,0.02)) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)) border-box;
      border:1px solid transparent; color:#0b1220;
      box-shadow: 0 12px 22px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.75);
    }

    #orbit731 .h1 {
      grid-column: 1/-1;
      font-weight: 900; letter-spacing: -0.02em; line-height: 1.05;
      font-size: clamp(40px, 7vw, 96px);
      margin: 6px 0 0;
      background: linear-gradient(90deg, #0b1220 0%, color-mix(in srgb, var(--p1) 20%, #0b1220) 50%, #0b1220 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 22px rgba(0,0,0,0.05));
    }
    #orbit731 .lede {
      grid-column: 1/-1; max-width: 70ch; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px); margin-top: 4px;
    }

    /* Stage */
    #orbit731 .stage {
      position: relative; z-index: 1;
      margin-top: clamp(18px, 4vw, 32px);
      border-radius: 22px; overflow: hidden;
      border: 1px solid var(--ring);
      background: var(--surface);
      box-shadow: 0 24px 50px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.75);
    }
    #orbit731 canvas {
      display:block; width:100%; height:62vh; min-height:320px; max-height:78vh;
      cursor: none; touch-action: none;
      filter: saturate(1.02) contrast(1.02);
    }
    #orbit731 .hint {
      position: absolute; inset: 12px auto auto 12px; z-index: 3;
      font-size: 12px; color: var(--muted);
      background: var(--surface); border:1px solid var(--ring); border-radius: 999px;
      padding: 6px 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #orbit731 .cursor {
      position:absolute; z-index:2; width:18px; height:18px; border-radius:50%;
      border: 1px solid var(--ring); box-shadow: 0 6px 16px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.8);
      background: radial-gradient(circle at 40% 40%, color-mix(in srgb, var(--p2) 60%, transparent), transparent 60%);
      transform: translate(-50%, -50%) scale(1); pointer-events:none;
      transition: transform 120ms ease;
    }
    #orbit731 .cursor.active { transform: translate(-50%, -50%) scale(1.25); }

    /* HUD */
    #orbit731 .hud {
      display:grid; grid-template-columns: repeat(3, minmax(220px, 1fr)) auto auto auto;
      gap: 12px; margin-top: 12px; align-items: end;
    }
    @media (max-width: 900px) {
      #orbit731 .hud { grid-template-columns: 1fr; }
    }
    #orbit731 .pill {
      background: var(--surface); border:1px solid var(--ring);
      border-radius: 14px; padding: 10px 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.8);
      min-width: 220px;
    }
    #orbit731 .pill label {
      display:flex; justify-content: space-between; align-items: baseline; gap: 10px;
      font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: .06em; margin-bottom: 6px;
    }
    #orbit731 .pill .val { color: var(--ink); font-variant-numeric: tabular-nums; }
    #orbit731 input[type="range"] {
      width: 100%; -webkit-appearance: none; appearance: none; height: 10px; border-radius: 999px; outline: none;
      background:
        linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      border: 1px solid var(--ring);
    }
    #orbit731 input[type="range"]::-webkit-slider-thumb,
    #orbit731 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width:18px; height:18px; border-radius:50%;
      background:#ffffff; border:1px solid rgba(0,0,0,0.12);
      box-shadow:0 6px 14px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.95);
      cursor: pointer;
    }
    #orbit731 .btn, #orbit731 .ghost {
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--ring); border-radius: 12px;
      background:
        linear-gradient(180deg, rgba(2,6,23,0.06), rgba(2,6,23,0.02)) padding-box,
        linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)) border-box;
      color:#0b1220; font-weight:800; padding: 12px 16px; cursor:pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform 140ms ease, box-shadow 200ms ease;
      white-space: nowrap;
    }
    #orbit731 .btn:hover, #orbit731 .ghost:hover { transform: translateY(-1px); }
    #orbit731 .ghost {
      background: var(--surface); color: var(--ink);
    }

    /* Footer */
    #orbit731 .ftr {
      position:relative; z-index:2;
      display:flex; justify-content: space-between; align-items:center; gap: 12px;
      margin-top: 16px; color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #orbit731 .legend { display:inline-flex; align-items:center; gap:10px; }
    #orbit731 .swatch {
      display:inline-grid; grid-auto-flow: column; gap:6px; align-items:center;
      padding:6px 8px; border-radius: 999px; background: var(--surface);
      border:1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #orbit731 .dot {
      width:10px; height:10px; border-radius:50%; background: var(--col, var(--p1));
      border:1px solid rgba(0,0,0,0.15); box-shadow: 0 0 10px color-mix(in srgb, var(--col, var(--p1)) 55%, transparent);
    }

    /* Themes */
    #orbit731[data-theme="ivory"] {
      --bg:#f8fafc; --surface:#ffffff; --ink:#0b1220; --muted:#5b6b83; --ring: rgba(16,24,40,0.12);
      --p1:#2563eb; --p2:#14b8a6; --p3:#f59e0b; --p4:#a855f7;
      color-scheme: light;
    }
    #orbit731[data-theme="nebula"] {
      --bg:#0b0b1b; --surface:#0f1226; --ink:#f5f7ff; --muted:#a6b0d8; --ring: rgba(189,206,255,0.18);
      --p1:#7c3aed; --p2:#22d3ee; --p3:#f472b6; --p4:#38bdf8;
      color-scheme: dark;
    }
    #orbit731[data-theme="charcoal"] {
      --bg:#0f1115; --surface:#151923; --ink:#eef2ff; --muted:#9aa4bf; --ring: rgba(255,255,255,0.14);
      --p1:#22c55e; --p2:#06b6d4; --p3:#f59e0b; --p4:#ef4444;
      color-scheme: dark;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #orbit731 .chip, #orbit731 .btn, #orbit731 .ghost { transition: none !important; }
      #orbit731 .glyph { animation: none !important; }
    }
  </style>

  <div class="hdr">
    <div class="brand"><span class="glyph" aria-hidden="true"></span>SOLAR 731 • Orbital Garden</div>
    <div class="modes" role="group" aria-label="Theme">

  <section class="stage" role="img" aria-label="Generative orbital particles leaving luminous trails">
    <canvas id="cosmos"></canvas>
    <div class="hint">Move to attract. Double‑click to burst. S to save.</div>
    <div class="cursor" id="cursor" aria-hidden="true"></div>
  </section>

  <div class="hud">
    <div class="pill">
      <label for="count">Orbits <span class="val" id="count-val">96</span></label>
      <input id="count" type="range" min="12" max="300" step="1" value="96" />
    </div>

      <label for="grav">Gravity <span class="val" id="grav-val">0.50</span></label>

  <div class="ftr">
    <div class="legend">
      <span class="swatch" title="palette">
        <span class="dot" style="--col: var(--p1)" aria-hidden="true"></span>
        <span class="dot" style="--col: var(--p2)" aria-hidden="true"></span>
        <span class="dot" style="--col: var(--p3)" aria-hidden="true"></span>
        <span class="dot" style="--col: var(--p4)" aria-hidden="true"></span>
      </span>
      <span>Orbital trails</span>
    </div>
    <span id="last-updated">Last updated: 2025-11-18 22:10:14 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('orbit731');
      const canvas = root.querySelector('#cosmos');
      const ctx = canvas.getContext('2d');
      const modes = root.querySelectorAll('.chip');
      const cursorEl = root.querySelector('#cursor');

      const countCtrl = root.querySelector('#count');
      const gravCtrl = root.querySelector('#grav');
      const bloomCtrl = root.querySelector('#bloom');
      const countVal = root.querySelector('#count-val');
      const gravVal = root.querySelector('#grav-val');
      const bloomVal = root.querySelector('#bloom-val');

      const toggleBtn = root.querySelector('#toggle');
      const burstBtn = root.querySelector('#burst');
      const saveBtn = root.querySelector('#save');

      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year:'numeric', month:'2-digit', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
        const parts = Object.fromEntries(fmt.formatToParts(new Date()).map(p=>[p.type,p.value]));
        updated.textContent = `Last updated: ${parts.year}-${parts.month}-${parts.day} ${parts.hour}:${parts.minute}:${parts.second} ${parts.timeZoneName||''}`.trim();
      } catch {
        updated.textContent = `Last updated: ${new Date().toLocaleString()}`;
      }

      // Utils
      function cssVar(n){ return getComputedStyle(root).getPropertyValue(n).trim(); }
      function hexToRgb(h){ const s=h.replace('#','').trim(); return [parseInt(s.slice(0,2),16),parseInt(s.slice(2,4),16),parseInt(s.slice(4,6),16)]; }
      function rgbStr([r,g,b],a=1){ return `rgba(${r|0},${g|0},${b|0},${a})`; }
      function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0;
      function size() {
        const rect = canvas.getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width));
        H = Math.max(280, Math.floor(rect.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        fade(true);
        rebuild(parseInt(countCtrl.value,10), true);
      }

      // Palette
      function palette(){ return [cssVar('--p1'), cssVar('--p2'), cssVar('--p3'), cssVar('--p4')].map(hexToRgb); }

      // RNG
      function seedRand(seed){ let s = seed|0 || ((Math.random()*1e9)|0); return () => { s^=s<<13; s^=s>>>17; s^=s<<5; return (s>>>0)/4294967295; }; }
      let rnd = seedRand();

      // System
      let bodies = [];
      let playing = true;
      let last = performance.now();
      let t = Math.random()*1000;

      const pointer = { x: 0.5, y: 0.5, px: 0.5, py: 0.5, active: false };
      function toLocal(e){
        const r = canvas.getBoundingClientRect();
        const cx = (e.clientX ?? e.touches?.[0]?.clientX) - r.left;
        const cy = (e.clientY ?? e.touches?.[0]?.clientY) - r.top;
        return { x: clamp(cx,0,W), y: clamp(cy,0,H) };
      }

      function rebuild(n=120, reset=false) {
        const cols = palette();
        bodies = [];
        for (let i=0;i<n;i++){
          const a = rnd()*Math.PI*2;
          const r = 40 + rnd()*Math.min(W,H)*0.48;
          const x = W*0.5 + Math.cos(a)*r;
          const y = H*0.5 + Math.sin(a)*r;
          const speed = 0.4 + rnd()*1.8;
          const dir = a + (rnd()>0.5 ? Math.PI/2 : -Math.PI/2);
          const vx = Math.cos(dir)*speed;
          const vy = Math.sin(dir)*speed;
          const hue = cols[i%cols.length];
          const mass = 0.6 + rnd()*2.0;
          bodies.push({ x, y, vx, vy, ox:x, oy:y, col:hue, mass });
        }
        fade(true);
      }

      function fade(hard=false){
        ctx.globalCompositeOperation='source-over';
        const bloom = parseFloat(bloomCtrl.value);
        const alpha = hard ? 1 : (0.06 + (1-bloom)*0.12);
        ctx.globalAlpha = alpha;
        ctx.fillStyle = cssVar('--surface') || '#ffffff';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function draw(dt){
        const cols = palette();
        const g = parseFloat(gravCtrl.value);
        const bloom = parseFloat(bloomCtrl.value);

        // Parallax ambient
        const mx = (pointer.x/W - 0.5);
        const my = (pointer.y/H - 0.5);
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));

        // Glows
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          const dx = (pointer.active ? pointer.x : W*0.5) - b.x;
          const dy = (pointer.active ? pointer.y : H*0.5) - b.y;
          const dist = Math.hypot(dx, dy) + 0.0001;

          // Gravity towards target + tangential swirl
          const pull = (g*0.08) * b.mass;
          const ax = dx/dist * pull;
          const ay = dy/dist * pull;

          const swirl = 0.02 + g*0.06;
          const tx = -dy/dist * swirl; // perpendicular
          const ty = dx/dist * swirl;

          b.vx += (ax + tx) * dt;
          b.vy += (ay + ty) * dt;

          // Damping
          const damp = 0.995 - (1-b.mass*0.2)*0.004;
          b.vx *= damp; b.vy *= damp;

          // Integrate
          b.ox = b.x; b.oy = b.y;
          b.x += b.vx * dt * 1.0;
          b.y += b.vy * dt * 1.0;

          // Soft boundaries: bounce
          if (b.x < 0) { b.x = 0; b.vx *= -0.96; }
          if (b.x > W) { b.x = W; b.vx *= -0.96; }
          if (b.y < 0) { b.y = 0; b.vy *= -0.96; }
          if (b.y > H) { b.y = H; b.vy *= -0.96; }

          // Draw trail
          const speed = Math.hypot(b.vx, b.vy);
          ctx.strokeStyle = rgbStr(b.col, 0.85);
          ctx.lineWidth = 0.8 + Math.min(4.5, speed*0.8);
          ctx.shadowColor = rgbStr(cols[(i+1)%cols.length], 0.9);
          ctx.shadowBlur = 6 + bloom*28;
          ctx.beginPath();
          ctx.moveTo(b.ox, b.oy);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();

          // Draw core
          ctx.shadowBlur = 0;
          ctx.fillStyle = rgbStr(b.col, 0.65 + bloom*0.3);
          const r = 0.6 + Math.min(3.2, (speed*0.25 + b.mass*0.6) * (0.8 + bloom*0.6));
          ctx.beginPath(); ctx.arc(b.x, b.y, r, 0, Math.PI*2); ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      function step(now){
        if (!playing) return;
        const dt = clamp((now - last)/16.6667, 0.5, 2.0);
        last = now;
        fade(false);
        draw(dt);
        t += dt;
        requestAnimationFrame(step);
      }

      // Interactions
      function setCursor(p, active){
        cursorEl.style.left = `${p.x}px`;
        cursorEl.style.top = `${p.y}px`;
        cursorEl.classList.toggle('active', !!active);
      }

      canvas.addEventListener('pointermove', (e)=>{
        const p = toLocal(e);
        pointer.px = pointer.x; pointer.py = pointer.y;
        pointer.x = p.x; pointer.y = p.y; pointer.active = true;
        setCursor(p, true);
      });
      canvas.addEventListener('pointerleave', ()=>{
        pointer.active = false;
        setCursor({x: W*0.5, y: H*0.5}, false);
      });
      canvas.addEventListener('pointerdown', (e)=>{
        const p = toLocal(e);
        pointer.x = p.x; pointer.y = p.y; pointer.active = true;
        setCursor(p, true);
      });
      window.addEventListener('pointerup', ()=>{
        pointer.active = false;
        setCursor({x: pointer.x, y: pointer.y}, false);
      });
      canvas.addEventListener('dblclick', burst);

      // Controls
      function updateCount(){ countVal.textContent = `${parseInt(countCtrl.value,10)}`; rebuild(parseInt(countCtrl.value,10)); }
      function updateGrav(){ gravVal.textContent = `${parseFloat(gravCtrl.value).toFixed(2)}`; }
      function updateBloom(){ bloomVal.textContent = `${parseFloat(bloomCtrl.value).toFixed(2)}`; }
      countCtrl.addEventListener('input', updateCount);
      gravCtrl.addEventListener('input', updateGrav);
      bloomCtrl.addEventListener('input', updateBloom);

      modes.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          modes.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
          fade(true);
          rebuild(parseInt(countCtrl.value,10), true);
        });
      });

      function play(){
        if (playing) return;
        playing = true;
        toggleBtn.setAttribute('aria-pressed', 'true');
        toggleBtn.textContent = 'Pause';
        last = performance.now();
        requestAnimationFrame(step);
      }
      function pause(){
        playing = false;
        toggleBtn.setAttribute('aria-pressed', 'false');
        toggleBtn.textContent = 'Play';
      }
      toggleBtn.addEventListener('click', ()=> playing ? pause() : play());

      function burst(){
        // radial impulse
        const cx = pointer.active ? pointer.x : W*0.5;
        const cy = pointer.active ? pointer.y : H*0.5;
        for (let i=0;i<bodies.length;i++){
          const b = bodies[i];
          const dx = b.x - cx, dy = b.y - cy;
          const d = Math.hypot(dx, dy) + 0.0001;
          const force = 3.5 / (0.4 + d*0.01);
          b.vx += (dx/d) * force * (0.6 + Math.random()*0.6);
          b.vy += (dy/d) * force * (0.6 + Math.random()*0.6);
        }
        fade(false);
      }
      burstBtn.addEventListener('click', burst);

      saveBtn.addEventListener('click', saveImage);
      window.addEventListener('keydown', (e)=>{
        if (e.key.toLowerCase() === 's') { e.preventDefault(); saveImage(); }
        if (e.key === ' ') { e.preventDefault(); playing ? pause() : play(); }
      });
      function saveImage(){
        try {
          const a = document.createElement('a');
          a.download = `solar-731-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      }

      // Init
      size();
      window.addEventListener('resize', size, { passive: true });
      countVal.textContent = countCtrl.value;
      updateGrav(); updateBloom();
      rebuild(parseInt(countCtrl.value,10), true);
      setCursor({x: W*0.5, y: H*0.5}, false);

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced){
        pause();
        fade(true);
        draw(1);
      } else {
        play();
      }
    })();
  </script>
</div>
