<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<style>
  .v1959 {
    --hue: 212;
    --sat: 68%;
    --bg1: hsl(var(--hue), var(--sat), 16%);
    --bg2: hsl(calc(var(--hue) + 50), var(--sat), 12%);
    --accent: hsl(calc(var(--hue) + 120), 70%, 60%);
    --accent2: hsl(calc(var(--hue) - 40), 80%, 65%);
    color: #eaf1f6;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    position: relative;
    border-radius: 22px;
    padding: 28px;
    overflow: hidden;
    background:
      radial-gradient(120% 120% at 80% -20%, var(--bg1), transparent 60%),
      radial-gradient(140% 140% at -10% 110%, var(--bg2), transparent 55%),
      linear-gradient(180deg, hsl(0 0% 8% / 0.6), hsl(0 0% 6% / 0.6));
    border: 1px solid hsl(0 0% 100% / 0.08);
    box-shadow:
      inset 0 1px 0 hsl(0 0% 100% / 0.06),
      0 10px 30px hsl(0 0% 0% / 0.35);
    isolation: isolate;
  }

  .v1959-bg .orb {
    position: absolute;
    width: 260px;
    height: 260px;
    border-radius: 50%;
    filter: blur(30px) saturate(120%);
    opacity: 0.35;
    mix-blend-mode: screen;
    animation: v1959-drift 28s linear infinite;
  }
  .v1959-bg .o1 { top: -40px; left: -40px; background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%); animation-duration: 36s; }
  .v1959-bg .o2 { right: -60px; top: 40%; background: radial-gradient(circle at 70% 70%, var(--accent2), transparent 60%); animation-duration: 32s; }
  .v1959-bg .o3 { bottom: -80px; left: 40%; background: radial-gradient(circle at 50% 50%, hsl(calc(var(--hue) + 200), 70%, 60%), transparent 60%); animation-duration: 44s; }

  @keyframes v1959-drift {
    0%   { transform: translate3d(0,0,0) scale(1); }
    25%  { transform: translate3d(20px,-10px,0) scale(1.05); }
    50%  { transform: translate3d(0,20px,0) scale(1); }
    75%  { transform: translate3d(-20px,0,0) scale(0.98); }
    100% { transform: translate3d(0,0,0) scale(1); }
  }

  .v1959-card {
    position: relative;
    z-index: 2;
    background: linear-gradient(180deg, hsl(0 0% 100% / 0.06), hsl(0 0% 100% / 0.02));
    backdrop-filter: blur(10px) saturate(130%);
    -webkit-backdrop-filter: blur(10px) saturate(130%);
    border: 1px solid hsl(0 0% 100% / 0.14);
    border-radius: 18px;
    padding: 22px;
    box-shadow:
      0 8px 24px hsl(0 0% 0% / 0.35),
      0 1px 0 hsl(0 0% 100% / 0.2) inset;
    transform-style: preserve-3d;
    transition: transform 300ms ease, box-shadow 300ms ease;
  }
  .v1959:hover .v1959-card {
    box-shadow:
      0 18px 48px hsl(0 0% 0% / 0.45),
      0 1px 0 hsl(0 0% 100% / 0.25) inset;
  }

  .v1959 .v1959-card:before {
    content: "";
    position: absolute;
    inset: -1px;
    border-radius: inherit;
    padding: 1px;
    background: linear-gradient(120deg, hsl(0 0% 100% / 0.35), hsl(0 0% 100% / 0.06) 30%, hsl(0 0% 100% / 0.0) 60%);
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
    opacity: 0.6;
  }

  .v1959 h1 {
    margin: 0 0 6px 0;
    font-weight: 700;
    letter-spacing: -0.02em;
    font-size: clamp(24px, 4vw, 34px);
    line-height: 1.1;
    background: linear-gradient(90deg, hsl(0 0% 100% / 0.95), hsl(0 0% 100% / 0.65));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  .v1959 .subtitle {
    margin: 0 0 16px 0;
    opacity: 0.82;
    font-size: clamp(13px, 2vw, 16px);
  }
  .v1959 small.kicker {
    display: inline-block;
    font-weight: 600;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    font-size: 11px;
    opacity: 0.7;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .v1959-grid {
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 10px;
    margin: 14px 0 18px;
  }
  .v1959 .pill {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 12px;
    border-radius: 999px;
    border: 1px solid hsl(0 0% 100% / 0.12);
    background: linear-gradient(180deg, hsl(0 0% 100% / 0.04), hsl(0 0% 100% / 0.02));
    box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.25), 0 6px 14px hsl(0 0% 0% / 0.25);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .v1959 .pill .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent2));
    box-shadow: 0 0 10px var(--accent);
  }

  .v1959-actions {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
  }
  .v1959 .btn {
    appearance: none;
    border: 0;
    cursor: pointer;
    padding: 10px 14px;
    border-radius: 12px;
    font-weight: 600;
    letter-spacing: 0.01em;
    transition: transform 180ms ease, box-shadow 200ms ease, background 300ms ease;
  }
  .v1959 .btn.cta {
    color: hsl(0 0% 10%);
    background: linear-gradient(180deg, hsl(0 0% 100% / 0.92), hsl(0 0% 100% / 0.75));
    box-shadow: 0 8px 20px hsl(0 0% 0% / 0.35), 0 0 0 1px hsl(0 0% 100% / 0.5) inset;
  }
  .v1959 .btn.cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 28px hsl(0 0% 0% / 0.45), 0 0 0 1px hsl(0 0% 100% / 0.6) inset;
  }
  .v1959 .btn.ghost {
    color: #f1f5f9;
    background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.05));
    border: 1px solid hsl(0 0% 100% / 0.14);
  }
  .v1959 .btn.ghost:hover {
    transform: translateY(-2px);
    background: linear-gradient(180deg, hsl(0 0% 100% / 0.16), hsl(0 0% 100% / 0.08));
  }

  .v1959-footer {
    display: flex;
    align-items: center;
    gap: 12px;
    justify-content: space-between;
    margin-top: 16px;
  }
  .v1959 .meter {
    position: relative;
    flex: 1;
    height: 6px;
    border-radius: 999px;
    background: linear-gradient(90deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.02));
    overflow: hidden;
    border: 1px solid hsl(0 0% 100% / 0.10);
  }
  .v1959 .meter .fill {
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    width: 0%;
    animation: v1959-meter 9s ease-in-out infinite;
  }
  @keyframes v1959-meter {
    0%   { width: 0%; }
    40%  { width: 78%; }
    70%  { width: 30%; }
    100% { width: 100%; }
  }

  .v1959 #last-updated {
    font-size: 12px;
    opacity: 0.86;
    padding: 6px 10px;
    border-radius: 999px;
    background: hsl(0 0% 100% / 0.06);
    border: 1px solid hsl(0 0% 100% / 0.12);
    box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.22);
    white-space: nowrap;
  }

  @media (max-width: 560px) {
    .v1959-grid { grid-template-columns: 1fr 1fr; }
  }
  @media (prefers-reduced-motion: reduce) {
    .v1959 .orb,
    .v1959 .meter .fill { animation: none; }
  }
</style>

<div class="v1959" role="region" aria-label="Aurora surface">
  <div class="v1959-bg" aria-hidden="true">
    <span class="orb o1"></span>
    <span class="orb o2"></span>
    <span class="orb o3"></span>
  </div>

  <section class="v1959-card" aria-label="Showcase Card">
    <small class="kicker">Edition 1959</small>
    <h1>Silence, designed.</h1>
    <p class="subtitle">Breathe. Your interface just exhaled.</p>

    <div class="v1959-grid" role="list">
      <div class="pill" role="listitem"><span class="dot"></span><span>Featherâ€‘weight</span></div>
      <div class="pill" role="listitem"><span class="dot"></span><span>Calibrated contrast</span></div>
      <div class="pill" role="listitem"><span class="dot"></span><span>Glassy gradients</span></div>
      <div class="pill" role="listitem"><span class="dot"></span><span>Ambient motion</span></div>
      <div class="pill" role="listitem"><span class="dot"></span><span>Accessible by default</span></div>
      <div class="pill" role="listitem"><span class="dot"></span><span>No libraries</span></div>
    </div>

    <div class="v1959-actions">
      <button class="btn cta" aria-label="Explore this style">Try it</button>
      <button class="btn ghost" data-randomize aria-label="Randomize color aura">Randomize Aura</button>
    </div>

    <div class="v1959-footer">
      <span id="last-updated">Last updated: 2026-01-14 17:20:25 EST</span>
      <div class="meter" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="Ambient progress">
        <span class="fill"></span>
      </div>
    </div>
  </section>
</div>

<script>
  (function () {
    const root = document.currentScript.parentElement;
    const container = root.querySelector('.v1959');
    const card = root.querySelector('.v1959-card');
    const last = root.querySelector('#last-updated');

    // Update timestamp
    const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
    function stamp() {
      last.textContent = 'Refreshed ' + fmt.format(new Date());
    }
    stamp();

    // Subtle tilt interaction
    const maxTilt = 6;
    function onMove(e) {
      const rect = card.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      const rx = (0.5 - y) * maxTilt;
      const ry = (x - 0.5) * maxTilt;
      card.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
    }
    function resetTilt() {
      card.style.transform = 'rotateX(0) rotateY(0)';
    }
    container.addEventListener('mousemove', onMove);
    container.addEventListener('mouseleave', resetTilt);

    // Randomize color aura
    const randBtn = root.querySelector('[data-randomize]');
    randBtn.addEventListener('click', () => {
      const newHue = Math.floor(Math.random() * 360);
      container.style.setProperty('--hue', newHue);
      stamp();
    });
  })();
</script>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
