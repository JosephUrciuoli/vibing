<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <body>

      <section id="content">
<section id="silk2023" role="region" aria-label="SILK ATELIER 2023 — living ribbons of light">
  <style>
    /* SILK ATELIER 2023 — scoped to #silk2023 */
    #silk2023{
      --ink: #0b1020;
      --muted: rgba(11,16,32,0.72);
      --line: rgba(0,0,0,0.08);

      --paper0: #f7fbff;
      --paper1: #eef6ff;

      --c1: #ff9a6b; /* peach */
      --c2: #78caff; /* sky */
      --c3: #ffd166; /* gold */
      --c4: #a88bff; /* violet */

      --glass: rgba(255,255,255,0.75);
      --panel: rgba(255,255,255,0.86);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2.6vw, 28px);
      padding: clamp(16px, 4vw, 44px);
      border-radius: 34px;
      color: var(--ink);
      background:
        radial-gradient(120% 140% at var(--mx,58%) var(--my,24%), color-mix(in oklab, var(--c2) 16%, transparent), transparent 60%),
        radial-gradient(160% 180% at -10% 120%, color-mix(in oklab, var(--c1) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--paper0), var(--paper1));
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 80px 160px rgba(14,19,32,0.18);
      min-height: 76vh;
      overflow: hidden;
      isolation: isolate;
    }

    /* THEME: SUNSET */
    #silk2023[data-theme="sunset"]{
      --paper0: #fff6f7; --paper1:#fff0f1;
      --c1:#ff8aa4; --c2:#7fe7d7; --c3:#ffd27a; --c4:#a88bff;
      --glass: rgba(255,255,255,0.7);
      --panel: rgba(255,255,255,0.78);
      --ink:#101424; --muted: rgba(16,20,36,0.7);
    }
    /* THEME: NOCTURNE */
    #silk2023[data-theme="nocturne"]{
      --paper0: #060a19; --paper1:#0e1430;
      --c1:#64ffe1; --c2:#9a7dff; --c3:#ff8a80; --c4:#64b5f6;
      --glass: rgba(255,255,255,0.06);
      --panel: rgba(255,255,255,0.08);
      --ink:#eaf2ff; --muted: rgba(234,242,255,0.72);
      border-color: rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 80px 160px rgba(2,6,14,0.66);
    }

    /* header chrome */
    #silk2023 .chrome{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    #silk2023 .brand{
      display: flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 10px 24px rgba(10,20,40,0.16);
      font: 800 12px/1.1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: 0.14em;
    }
    #silk2023 .glyph{
      width: 18px; height: 18px; border-radius: 6px; position: relative; overflow: hidden;
      background:
        conic-gradient(from var(--spin,0deg), var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      animation: spinBadge 14s linear infinite;
    }
    @keyframes spinBadge { to { transform: rotate(360deg); } }
    #silk2023[data-motion="off"] .glyph{ animation: none; }

    #silk2023 .controls{ display:flex; align-items:center; gap:8px; flex-wrap: wrap; }
    #silk2023 .chip{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color:inherit; font:800 12px/1 ui-sans-serif, system-ui, -apple-system,"Segoe UI",Roboto,Arial;
      letter-spacing:0.08em; text-transform:uppercase;
      padding:10px 14px; cursor:pointer; user-select:none;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      box-shadow: 0 10px 22px rgba(20,20,40,0.12);
    }
    #silk2023 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(20,20,40,0.18); }
    #silk2023 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--c2), var(--c4));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage */
    #silk2023 .frame{
      position: relative; z-index: 1;
      display: grid; grid-template-rows: 1fr;
      min-height: 60vh;
      border-radius: 28px;
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), transparent 40%),
        var(--panel);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 26px 160px rgba(0,0,0,0.25);
      overflow: hidden;
      perspective: 1200px; transform-style: preserve-3d;
    }
    #silk2023 .stage{
      position: relative; inset: 0; display: grid; place-items: center;
      transform: translateZ(60px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
    }
    #silk2023 canvas{
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: 1;
      filter: drop-shadow(0 24px 50px rgba(0,0,0,0.35));
    }

    /* grain veil */
    #silk2023 .grain{
      pointer-events: none; position: absolute; inset: 0; z-index: 2; mix-blend-mode: overlay; opacity: 0.18;
      background-image:
        radial-gradient(1px 1px at 7% 12%, rgba(0,0,0,0.22), transparent 60%),
        radial-gradient(1px 1px at 47% 62%, rgba(0,0,0,0.16), transparent 60%),
        radial-gradient(1px 1px at 83% 31%, rgba(0,0,0,0.2), transparent 60%),
        radial-gradient(1px 1px at 24% 80%, rgba(0,0,0,0.18), transparent 60%),
        radial-gradient(1px 1px at 66% 9%, rgba(0,0,0,0.16), transparent 60%);
      background-repeat: no-repeat;
    }

    /* plaque */
    #silk2023 .plaque{
      position: absolute; top: clamp(12px, 3vw, 28px); left: clamp(12px, 3vw, 28px);
      transform: translateZ(90px);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: clamp(10px,1.8vw,16px) clamp(12px,2.2vw,20px);
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.24), 0 18px 44px rgba(6,10,22,0.28);
      text-align: left;
      max-width: min(640px, 88%);
      z-index: 3;
    }
    #silk2023 .eyebrow{
      display:block; color:var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 10px;
    }
    #silk2023 h1{
      margin: 0 0 8px 0;
      font: 900 clamp(34px, 7vw, 86px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c4));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #silk2023 .lead{
      margin: 0; color: var(--muted);
      font: 500 clamp(14px, 2.1vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* meta */
    #silk2023 .meta{
      position: relative; z-index: 3; display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #silk2023 #last-updated{ opacity: 0.9; }

    /* motion reduction */
    @media (prefers-reduced-motion: reduce){
      #silk2023 .glyph{ animation: none !important; }
      #silk2023 .frame{ perspective: none; }
      #silk2023 canvas{ filter: none; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="glyph" aria-hidden="true"></span> SILK ATELIER — 2023</div>
    <div class="controls" aria-label="Controls">
      <button class="chip" id="theme2023" type="button" aria-pressed="false" aria-label="Cycle theme">Daylight</button>
      <button class="chip" id="motion2023" type="button" aria-pressed="true" aria-label="Toggle motion">Alive</button>
      <button class="chip" id="bloom2023" type="button" aria-pressed="false" aria-label="Bloom">Bloom</button>
    </div>
  </div>

  <div class="frame" id="frame2023" aria-live="polite" aria-label="Silk ribbons drift across a field of light.">
    <div class="stage" id="stage2023">
      <canvas id="ribbons2023" role="img" aria-label="Living ribbons of light"></canvas>
      <div class="grain" aria-hidden="true"></div>
      <div class="plaque">
        <span class="eyebrow">Kinetic Poster</span>
        <h1 id="title2023">Weave light. Breathe easy.</h1>
        <p class="lead">Drag the sky to tilt. Cycle Daylight / Sunset / Nocturne. Tap Bloom for a soft flare.</p>
      </div>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T theme • M motion • B bloom</span>
    <span id="last-updated">Last updated: 2026-01-17 17:17:49 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('silk2023');
      const frame  = document.getElementById('frame2023');
      const stage  = document.getElementById('stage2023');
      const canvas = document.getElementById('ribbons2023');
      const ctx    = canvas.getContext('2d');

      const btnTheme  = document.getElementById('theme2023');
      const btnMotion = document.getElementById('motion2023');
      const btnBloom  = document.getElementById('bloom2023');
      const title     = document.getElementById('title2023');
      const last      = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        last.textContent = 'Refreshed: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refreshed: just now'; }

      // Themes
      const THEMES = ['daylight','sunset','nocturne'];
      const LABELS = { daylight:'Daylight', sunset:'Sunset', nocturne:'Nocturne' };
      let themeIndex = matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 2 : 0;

      function setTheme(i){
        const v = THEMES[i % THEMES.length];
        root.dataset.theme = v === 'daylight' ? '' : v;
        btnTheme.textContent = LABELS[v];
        btnTheme.setAttribute('aria-pressed', String(v!=='daylight'));
        recolor();
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnMotion.textContent = motion ? 'Alive' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));
      root.setAttribute('data-motion', motion ? 'on' : 'off');

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = frame.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        drawOnce();
      }
      const ro = new ResizeObserver(resize); ro.observe(frame); resize();

      // Utilities
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--c1')||'#ff9a6b', css('--c2')||'#78caff', css('--c3')||'#ffd166', css('--c4')||'#a88bff']; }
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function rand(a,b){ return a + Math.random()*(b-a); }

      // Ribbons
      const ribbons = [];
      const RIBBON_COUNT = 9;
      function makeRibbons(){
        ribbons.length = 0;
        const cols = palette();
        for(let i=0;i<RIBBON_COUNT;i++){
          ribbons.push({
            base: rand(0.12,0.88),    // base y (0..1)
            amp:  rand(40, 160),      // amplitude px
            amp2: rand(12, 40),
            thick: rand(18, 60),
            speed: rand(0.15, 0.6),
            speed2: rand(0.05, 0.22),
            k: rand(0.002, 0.006),    // frequency
            k2: rand(0.008, 0.02),
            hue: cols[i % cols.length],
            phase: Math.random()*Math.PI*2
          });
        }
      }
      makeRibbons();

      function recolor(){
        const cols = palette();
        for(let i=0;i<ribbons.length;i++) ribbons[i].hue = cols[i % cols.length];
        drawOnce();
      }

      // Bloom flares
      const blooms = [];
      function triggerBloom(x, y){
        blooms.push({ x, y, r: 20, life: 1, hue: palette()[Math.floor(Math.random()*palette().length)] });
        btnBloom.setAttribute('aria-pressed','true');
        setTimeout(()=>btnBloom.setAttribute('aria-pressed','false'), 220);
        const lines = [
          'Weave light. Breathe easy.',
          'Ribbons remember the wind.',
          'Silk thinks in curves.',
          'Soft edges carry time.',
          'Quiet is a color too.'
        ];
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      }

      // Pointer / tilt
      const ptr = { x:0.52, y:0.38, tx:0.52, ty:0.38 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        ptr.tx = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.ty = clamp((e.clientY - r.top)/r.height, 0, 1);
      });
      stage.addEventListener('pointerdown', (e)=>{
        const r = stage.getBoundingClientRect();
        triggerBloom(e.clientX - r.left, e.clientY - r.top);
      });
      stage.addEventListener('pointerleave', ()=>{
        ptr.tx = 0.52; ptr.ty = 0.38;
      });

      // Draw
      let lastT = performance.now(), t = 0, raf = null;
      function drawOnce(){ draw(true); }

      function draw(staticOnly){
        ctx.clearRect(0,0,W,H);

        // ease pointer and tilt
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;
        const rx = (ptr.y - 0.5) * -8;
        const ry = (ptr.x - 0.5) * 8;
        stage.style.setProperty('--rx', rx.toFixed(2)+'deg');
        stage.style.setProperty('--ry', ry.toFixed(2)+'deg');
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');

        // background soft halo
        const cx = W*0.5 + (ptr.x-0.5)*W*0.06;
        const cy = H*0.5 + (ptr.y-0.5)*H*0.06;
        const halo = ctx.createRadialGradient(cx, cy, Math.min(W,H)*0.08, cx, cy, Math.max(W,H)*0.8);
        halo.addColorStop(0, 'rgba(255,255,255,0.08)');
        halo.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = halo; ctx.fillRect(0,0,W,H);

        // ribbons
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<ribbons.length;i++){
          const r = ribbons[i];
          const drift = Math.sin(t*0.2 + i)*0.12;
          ribbonStroke(r, drift);
        }

        // blooms
        for(let i=blooms.length-1;i>=0;i--){
          const b = blooms[i];
          b.r += 8;
          b.life *= 0.96;
          if(b.life < 0.03){ blooms.splice(i,1); continue; }
          ctx.save();
          ctx.globalAlpha = 0.22 * b.life;
          const g = ctx.createRadialGradient(b.x, b.y, b.r*0.1, b.x, b.y, b.r*1.6);
          g.addColorStop(0, '#fff');
          g.addColorStop(0.3, b.hue);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(b.x, b.y, b.r*1.6, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }

        ctx.globalCompositeOperation = 'source-over';

        if(!staticOnly){
          // continue animation
        }
      }

      function ribbonStroke(r, drift){
        // draw three luminous strokes for soft "silk"
        for(let pass=0; pass<3; pass++){
          const w = r.thick * [1.6, 0.9, 0.5][pass];
          const a = [0.16, 0.32, 0.75][pass];
          ctx.lineWidth = w;
          ctx.strokeStyle = r.hue;
          ctx.globalAlpha = a;
          ctx.beginPath();
          const seg = 64;
          for(let i=0;i<=seg;i++){
            const u = i/seg;
            const x = u*W;
            const yBase = r.base*H + (ptr.y-0.5)*30;
            const y = yBase
              + Math.sin(x*r.k + t*r.speed + r.phase)*r.amp
              + Math.sin(x*r.k2 + t*r.speed2 + r.phase*1.7)*r.amp2
              + Math.sin((u+drift)*Math.PI*2 + t*0.6)*20*(1-u)*u; // gentle pinch
            if(i===0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastT)/1000;
        lastT = now; t += dt;
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init render
      if(motion){ raf = requestAnimationFrame(tick); } else { drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Alive' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnBloom.addEventListener('click', ()=>{
        triggerBloom(W*0.5, H*0.5);
      });

      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='b') btnBloom.click();
      });

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
</section>

      const el = document.getElementById('last-updated');

        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
