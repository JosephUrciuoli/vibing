  <style>
    /* TOKENS */
    #vibe1642{
      --bg0:#f6f8ff;
      --bg1:#ecf2ff;
      --ink:#0b1020;
      --muted:#5d6983;
      --a:#2563eb; /* sapphire */
      --b:#a855f7; /* violet */
      --c:#10b981; /* jade */
      --ring:rgba(11,16,32,.12);
      --glass: rgba(255,255,255,.55);
      --shadow:rgba(12,16,42,.18);
      --grain:.08;
      --tiltX:0; --tiltY:0;
      position:relative;
      min-height:880px;
      border-radius:28px;
      overflow:clip;
      color:var(--ink);
      background:
        radial-gradient(120% 130% at 110% -10%, color-mix(in oklab, var(--b) 8%, transparent), transparent 66%),
        radial-gradient(120% 130% at -10% 120%, color-mix(in oklab, var(--a) 10%, transparent), transparent 66%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 28px 70px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.8);
      display:grid;
      grid-template-rows:auto 1fr auto;
      isolation:isolate;
    }
    #vibe1642::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.015) 0 1px, transparent 1px 2px),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.06) 0 .6deg, transparent .6deg 3deg);

    /* NAV */
    #vibe1642 .nav{
      position:relative; z-index:3;
      margin:16px; padding:14px;
      border-radius:18px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.65));
      backdrop-filter: blur(12px) saturate(140%);
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:14px;
      box-shadow: 0 18px 48px var(--shadow), inset 0 1px 0 rgba(255,255,255,.6);
    }
    #vibe1642 .brand{
      display:flex; align-items:center; gap:12px;
      letter-spacing:.22em; text-transform:uppercase;
      font: 800 12px/1 ui-sans-serif, system-ui;
      color: var(--muted);
    }
    #vibe1642 .sig{
      --s:18px; width:var(--s); height:var(--s); border-radius:6px;
      background:
        radial-gradient(45% 45% at 30% 30%, #fff 0 40%, color-mix(in oklab, var(--a) 60%, transparent)),
        radial-gradient(60% 60% at 70% 70%, color-mix(in oklab, var(--b) 60%, transparent), transparent);
      box-shadow: 0 0 0 6px rgba(255,255,255,.3), 0 12px 20px rgba(0,0,0,.18), 0 0 24px color-mix(in oklab, var(--a) 40%, transparent);
      animation: roll1642 18s linear infinite;
    }
    @keyframes roll1642{ to{ transform:rotate(360deg) } }

    #vibe1642 .controls{ display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; }
    #vibe1642 .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px; user-select:none; cursor:pointer;
      border:1px solid var(--ring);

    #vibe1642 .btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(12,16,42,.26); }
    #vibe1642 .tog[aria-pressed="true"]{ background: linear-gradient(180deg, color-mix(in oklab, var(--a) 12%, #fff), color-mix(in oklab, var(--b) 8%, #fff)); }

    #vibe1642 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:14px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);

    }
    #vibe1642 .knob output{ color:var(--ink); font-weight:800; min-width:3ch; text-align:right; }
    #vibe1642 input[type="range"]{
      -webkit-appearance:none; appearance:none;
      height:24px; width:120px; background:transparent; cursor:pointer;
    }
    #vibe1642 input[type="range"]::-webkit-slider-runnable-track,
    #vibe1642 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--a) 70%, transparent), color-mix(in oklab, var(--b) 70%, transparent));

    #vibe1642 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px;
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 50%, var(--b) 50%));

    #vibe1642 input[type="range"]::-moz-range-thumb{

      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a) 50%, var(--b) 50%));

    /* STAGE */
    #vibe1642 .stage{ position:relative; display:grid; place-items:center; padding: clamp(12px, 2.6vw, 28px); }
    #vibe1642 .frame{
      position:relative; width:min(1150px, 96vmin); aspect-ratio: 4/3;
      border-radius:32px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,255,255,.66));
      box-shadow: 0 50px 140px rgba(12,16,42,.24), inset 0 1px 0 rgba(255,255,255,.8);
      overflow:hidden;
      transform:
        rotateX(calc(var(--tiltY)*-10deg))
        rotateY(calc(var(--tiltX)* 10deg))
        translate3d(calc(var(--tiltX)*16px), calc(var(--tiltY)*-16px), 0);
      transition: transform .18s ease;
      isolation:isolate;
    }
    #vibe1642 canvas#weave{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1642 .halo{
      position:absolute; inset:-10% -18% -20% -18%;
      background:
        radial-gradient(60% 40% at 70% 20%, color-mix(in oklab, var(--a) 16%, transparent), transparent 60%),
        radial-gradient(40% 60% at 20% 80%, color-mix(in oklab, var(--c) 14%, transparent), transparent 70%),
        conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--b) 16%, transparent), transparent 60%);
      filter: blur(40px) saturate(140%);
      mix-blend-mode: screen; pointer-events:none; opacity:.6;
      animation: halo1642 28s ease-in-out infinite alternate;
    }
    @keyframes halo1642{ 0%{ transform: rotate(0) scale(1) } 100%{ transform: rotate(18deg) scale(1.05) } }

    #vibe1642 .tag{
      position:absolute; left:18px; bottom:16px; z-index:3;
      font: 700 11px/1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase;
      color: color-mix(in oklab, var(--ink) 74%, transparent);
      opacity:.7;
    }
    #vibe1642 .telemetry{
      position:absolute; right:14px; top:14px; z-index:4; display:flex; gap:10px; flex-wrap:wrap;
    }
    #vibe1642 .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:12px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
    }
    #vibe1642 .chip .val{ color:var(--ink); margin-left:4px; font-weight:800; }

    /* FOOT */
    #vibe1642 .foot{
      position:relative; z-index:4;
      margin: 8px 16px 16px; padding-top: 12px;
      border-top: 1px dashed var(--ring);
      color: var(--muted);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1642 .keys{ display:flex; align-items:center; gap:8px; }
    #vibe1642 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--c)); box-shadow: 0 0 14px color-mix(in oklab, var(--c), transparent 30%); animation: ping1642 3s ease-in-out infinite; }
    @keyframes ping1642 { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.25); opacity:1 } }

    /* STATES */
    #vibe1642.paused, #vibe1642.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #vibe1642 .halo { animation: none !important; }
    }

  <script>
    (function(){
      const root = document.getElementById('vibe1642');
      const frame = document.getElementById('frame');
      const canvas = document.getElementById('weave');
      const ctx = canvas.getContext('2d');

      const modeBtn = document.getElementById('mode');
      const pauseBtn = document.getElementById('pause');
      const prismBtn = document.getElementById('prism');
      const calmBtn = document.getElementById('calm');
      const repelBtn = document.getElementById('repel');

      const flow = document.getElementById('flow');
      const curl = document.getElementById('curl');
      const dens = document.getElementById('dens');
      const flowOut = document.getElementById('flowOut');
      const curlOut = document.getElementById('curlOut');
      const densOut = document.getElementById('densOut');

      const tcountEl = document.getElementById('tcount');
      const tempoEl = document.getElementById('tempo');
      const blendEl = document.getElementById('blend');

      // Updated timestamp
      const updated = document.getElementById('last-updated');
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Palettes
      const LIGHT = { '--bg0':'#f6f8ff', '--bg1':'#ecf2ff', '--ink':'#0b1020', '--muted':'#5d6983', '--a':'#2563eb', '--b':'#a855f7', '--c':'#10b981', '--ring':'rgba(11,16,32,.12)' };
      const DARK  = { '--bg0':'#070a12', '--bg1':'#0a1020', '--ink':'#eef4ff', '--muted':'#9dadce', '--a':'#60a5fa', '--b':'#f472b6', '--c':'#34d399', '--ring':'rgba(255,255,255,.14)' };
      let isDark = false;
      function applyVars(vars){ Object.entries(vars).forEach(([k,v])=> root.style.setProperty(k,v)); }
      applyVars(LIGHT);

      // Range outputs
      function syncOut(){ flowOut.textContent = (+flow.value).toFixed(2); curlOut.textContent = (+curl.value).toFixed(2); densOut.textContent = (+dens.value).toFixed(2); }
      syncOut();
      [flow, curl, dens].forEach(i=> i.addEventListener('input', ()=>{ syncOut(); if(i===dens) initThreads(); }));

      // Magnetic hover on buttons
      root.querySelectorAll('.btn').forEach(el=>{
        el.addEventListener('pointermove', (e)=>{
          const r = el.getBoundingClientRect();
          const x = (e.clientX - r.left)/r.width - .5;
          const y = (e.clientY - r.top)/r.height - .5;
          el.style.transform = `translate(${x*6}px, ${y*6}px)`;
        });
        el.addEventListener('pointerleave', ()=> el.style.transform = '');
      });

      // Canvas fit
      let DPR = Math.min(2, devicePixelRatio || 1);
      let W=0,H=0;
      function fit(){
        const r = frame.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearHard();
        initThreads();
      }
      new ResizeObserver(fit).observe(frame);

      // Pointer & tilt
      let pointer = {x:0,y:0,active:false};
      let rootRect = root.getBoundingClientRect();
      function updateRect(){ rootRect = root.getBoundingClientRect(); }
      addEventListener('resize', updateRect);
      root.addEventListener('pointermove', (e)=>{
        const x = (e.clientX - rootRect.left)/rootRect.width - .5;
        const y = (e.clientY - rootRect.top)/rootRect.height - .5;
        root.style.setProperty('--tiltX', x.toFixed(3));
        root.style.setProperty('--tiltY', y.toFixed(3));
        const fr = frame.getBoundingClientRect();
        pointer.x = (e.clientX - fr.left);
        pointer.y = (e.clientY - fr.top);
        pointer.active = true;
        lastMove = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{ root.style.setProperty('--tiltX', 0); root.style.setProperty('--tiltY', 0); pointer.active = false; });

      // State
      let paused = false;
      let prism = true;
      let calm = false;
      let repel = false;

      pauseBtn.setAttribute('aria-pressed', 'false');
      prismBtn.setAttribute('aria-pressed', 'true');
      calmBtn.setAttribute('aria-pressed', 'false');
      repelBtn.setAttribute('aria-pressed', 'false');

      function setPressed(btn, v){ btn.setAttribute('aria-pressed', String(v)); }

      modeBtn.addEventListener('click', ()=>{
        isDark = !isDark;
        applyVars(isDark ? DARK : LIGHT);
        clearHard(true);
      });
      pauseBtn.addEventListener('click', ()=>{ paused = !paused; setPressed(pauseBtn, paused); root.classList.toggle('paused', paused); });
      prismBtn.addEventListener('click', ()=>{ prism = !prism; setPressed(prismBtn, prism); });
      calmBtn.addEventListener('click', ()=>{ calm = !calm; setPressed(calmBtn, calm); });
      repelBtn.addEventListener('click', ()=>{ repel = !repel; setPressed(repelBtn, repel); });

      // Helpers
      function hexToRgb(hex){ hex = hex.replace('#',''); if(hex.length===3) hex = hex.split('').map(c=>c+c).join(''); const n = parseInt(hex,16); return { r:(n>>16)&255, g:(n>>8)&255, b:n&255 }; }
      function lerp(a,b,t){ return a+(b-a)*t; }
      function mix(h1,h2,t){ const A=hexToRgb(h1),B=hexToRgb(h2); const r=Math.round(lerp(A.r,B.r,t)), g=Math.round(lerp(A.g,B.g,t)), b=Math.round(lerp(A.b,B.b,t)); return `rgb(${r},${g},${b})`; }
      function accents(){ const cs=getComputedStyle(root); return [cs.getPropertyValue('--a').trim(), cs.getPropertyValue('--b').trim(), cs.getPropertyValue('--c').trim()]; }

      function clearHard(fill=true){
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
        if(fill){
          ctx.fillStyle = isDark ? '#000' : '#fff';
          ctx.fillRect(0,0,W,H);
        }
      }

      // Threads
      let threads = [];
      function spawnThread(){
        const x = Math.random()*W, y = Math.random()*H;
        return { x, y, pts:[], seed: Math.random()*1000, hue: Math.random(), life: 0 };
      }
      function initThreads(){
        const area = W*H;
        const base = Math.floor(area * 0.00008); // base threads scaled by area
        const count = Math.max(60, Math.min(360, Math.floor(base + (+dens.value)*220)));
        threads.length = 0;
        for(let i=0;i<count;i++) threads.push(spawnThread());
        tcountEl.textContent = String(threads.length);
      }

      // Field
      function fieldAngle(x,y,t){
        const k = 0.002 + (+curl.value)*0.006;
        const a = Math.sin(y*k*18 + t*0.9) + Math.cos(x*k*16 - t*0.7);
        const b = Math.sin((x+y)*k*8 + t*0.5);
        return (a + b)*0.9;
      }

      // Draw loop
      let lastRAF = performance.now();
      let lastMove = performance.now();
      function frame(now){
        const speedScale = calm ? 0.6 : 1.0;
        const dt = Math.min(2.2, (now - lastRAF) * 0.001 * 60) * speedScale;
        lastRAF = now;

        if(!paused){
          // fade
          ctx.globalCompositeOperation = 'source-over';
          const fadeAlpha = isDark ? (calm ? 0.10 : 0.14) : (calm ? 0.12 : 0.16);
          ctx.fillStyle = isDark ? `rgba(0,0,0,${fadeAlpha})` : `rgba(255,255,255,${fadeAlpha})`;
          ctx.fillRect(0,0,W,H);

          // idle pointer orbit if inactive
          if(now - lastMove > 2000){
            const t = now*0.0005;
            pointer.x = W*0.5 + Math.sin(t)*W*0.18;
            pointer.y = H*0.5 + Math.cos(t*1.1)*H*0.18;
          }

          const [A,B,C] = accents();
          const step = 0.6 + (+flow.value)*3.0;

          let tempoAvg = 0;

          ctx.globalCompositeOperation = isDark ? 'screen' : 'lighter';
          for(let i=0;i<threads.length;i++){
            const th = threads[i];

            // integrate
            const t = now*0.0012;
            const ang = fieldAngle(th.x, th.y, t);
            let vx = Math.cos(ang) * step;
            let vy = Math.sin(ang) * step;

            // pointer influence
            if(pointer.x>=0){
              const dx = pointer.x - th.x;
              const dy = pointer.y - th.y;
              const r2 = dx*dx + dy*dy + 60;
              const pf = (repel ? -240 : 240) / r2;
              vx += dx * pf;
              vy += dy * pf;
            }

            th.x += vx * dt;
            th.y += vy * dt;

            // soft wrap
            const m = 40;
            if(th.x < -m) th.x = W+m;
            if(th.x > W+m) th.x = -m;
            if(th.y < -m) th.y = H+m;
            if(th.y > H+m) th.y = -m;

            // trail
            th.pts.unshift({x:th.x, y:th.y});
            const maxLen = 32 + Math.floor(+flow.value * 28);
            if(th.pts.length > maxLen) th.pts.pop();

            // color
            const osc = 0.5*(1+Math.sin(now*0.0008 + th.seed));
            const base = mix(A,B, osc);
            const tint = mix(base, C, 0.25 + 0.35*Math.cos(now*0.0006 + th.seed*6));
            const stroke = prism ? tint : base;

            // render segments with taper
            ctx.strokeStyle = stroke;
            ctx.shadowColor = stroke;
            ctx.shadowBlur = prism ? (isDark ? 14 : 10) : 0;
            const n = th.pts.length;
            for(let k=1;k<n;k++){
              const p0 = th.pts[k-1], p1 = th.pts[k];
              const tpos = k/n;
              const w = (2.2 + (+flow.value)*3.2) * Math.pow(1 - tpos, 1.8);
              ctx.lineWidth = w;
              ctx.globalAlpha = isDark ? (0.28 * Math.pow(1 - tpos, 1.1)) : (0.22 * Math.pow(1 - tpos, 1.1));
              ctx.beginPath();
              ctx.moveTo(p0.x, p0.y);
              ctx.lineTo(p1.x, p1.y);
              ctx.stroke();
            }
            ctx.globalAlpha = 1;

            tempoAvg += Math.hypot(vx, vy);
          }

          ctx.shadowBlur = 0;

          tempoEl.textContent = (tempoAvg / Math.max(1, threads.length)).toFixed(2);
          blendEl.textContent = isDark ? 'Screen' : 'Lighten';
        }

        requestAnimationFrame(frame);
      }

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='m'){ modeBtn.click(); }
        if(k==='p'){ pauseBtn.click(); }
        if(k==='i'){ prismBtn.click(); }
        if(k==='c'){ calmBtn.click(); }
        if(k==='r'){ repelBtn.click(); }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
      });
      root.tabIndex = 0;

      fit(); requestAnimationFrame(frame);
    }());
  </script>
</div>
