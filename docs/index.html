    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {

        font-size: 28px;
        letter-spacing: 0.3px;
      }

        color: var(--muted);

        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="atlas" role="region" aria-label="Velvet Atlas — luminous contours" data-build="v2485" data-theme="nocturne" style="--mx:.5; --my:.5;">
  <style>
    .atlas {
      --ink: #e8edf7;
      --muted: color-mix(in oklab, var(--ink), black 52%);
      --panel: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      --bg1: #0b0f17;
      --bg2: #111828;
      --ring: color-mix(in oklab, var(--ink), #00f5ff 40%);
      --line1: oklch(78% .28 280);
      --line2: oklch(76% .29 340);
      --line3: oklch(84% .26 150);
      --fade: rgba(7,10,18,.16);

      color: var(--ink);
      font: 480 15px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 800px at -10% -10%, rgba(87,135,255,.20), #0000 60%),
        radial-gradient(1200px 800px at 110% 120%, rgba(120,255,180,.14), #0000 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border-radius: 28px;
      padding: clamp(16px, 4vw, 32px);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.05),
        0 30px 90px rgba(4,10,24,.5);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    .atlas::before, .atlas::after {
      content:"";
      position:absolute; inset:-22%;
      background:
        conic-gradient(from 120deg, rgba(140,200,255,.25), rgba(255,180,220,.2), rgba(140,200,255,.25), rgba(140,200,255,0));
      filter: blur(80px) saturate(1.1);
      mix-blend-mode: screen; opacity:.26; pointer-events:none;
      animation: drift 38s ease-in-out infinite alternate;
    }
    .atlas::after { inset:-18%; opacity:.18; animation-duration: 48s; animation-direction: alternate-reverse; }
    @keyframes drift {
      0% { transform: translate3d(-2%, -1%, 0) rotate(.5deg) scale(1.02); }
      100% { transform: translate3d(2%, 1%, 0) rotate(-.5deg) scale(1.05); }
    }

    /* Header */
    .atlas .header {
      display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:center; margin-bottom: clamp(10px, 3vw, 22px); position:relative; z-index:2;
    }
    .atlas .brand {
      display:inline-flex; align-items:center; gap:12px; letter-spacing:.2em; text-transform:uppercase; font-weight:900; font-size:12px; color: var(--muted);
    }
    .atlas .pearl {
      width:22px; height:22px; border-radius:50%;
      background:
        radial-gradient(40% 40% at 35% 35%, #fff, #fff0 60%) padding-box,
        conic-gradient(from 0deg, var(--line1), var(--line2), var(--line3), var(--line1)) border-box;
      border:2px solid transparent;
      box-shadow: 0 0 20px color-mix(in oklab, var(--line2), white 30%), inset 0 0 0 1px rgba(255,255,255,.6);
      animation: roll 20s linear infinite;
    }
    @keyframes roll { to { transform: rotate(360deg); } }

    .atlas .actions { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .atlas .icon {
      appearance:none; border:0; cursor:pointer;
      width:34px; height:34px; border-radius:999px;
      display:grid; place-items:center; font-weight:900; color: var(--ink);
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 24px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.4);
      transition: transform .18s ease, filter .22s ease, box-shadow .28s ease, background .3s ease;
    }
    .atlas .icon:hover{ transform: translateY(-1px) scale(1.04); filter: saturate(1.1); }
    .atlas .icon:active{ transform: translateY(0) scale(.98); }

    .atlas .palette { display:flex; gap:8px; align-items:center; margin-left:6px; }
    .atlas .dot {
      width:26px; height:26px; border-radius:999px; border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 8px 18px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.5);
      background: conic-gradient(var(--line1), var(--line2), var(--line3), var(--line1));
      cursor:pointer; transition: transform .18s ease, box-shadow .28s ease, filter .22s ease;
    }
    .atlas .dot:hover{ transform: translateY(-1px) scale(1.06); filter: saturate(1.12); }
    .atlas .dot[aria-pressed="true"]{ box-shadow: 0 0 0 2px rgba(255,255,255,.5), 0 10px 26px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.6); }

    /* Title */
    .atlas .title-card {
      position:relative; z-index:2; display:grid; gap:8px;
      padding: clamp(10px, 2.8vw, 18px) clamp(12px, 3.2vw, 20px);
      width: max-content; max-width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.45);
      backdrop-filter: blur(6px);
    }
    .atlas h1 {
      margin:0; font-weight:950; letter-spacing:-0.02em;
      font-size: clamp(32px, 9vw, 80px); line-height:1.02;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink), #fff 16%), var(--line2), var(--line1));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.3);
    }
    .atlas .tag { margin:0; color: var(--muted); font-size: clamp(13px, 2.2vw, 18px); }

    /* Viewport */
    .atlas .viewport{
      margin-top: clamp(12px, 3vw, 24px);
      position:relative; border-radius: 26px; overflow:hidden;
      min-height: clamp(340px, 50vw, 660px);
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 30px 90px rgba(0,0,0,.3), inset 0 0 0 1px rgba(255,255,255,.28);
      transform-style: preserve-3d;
      transform:
        perspective(1200px)
        rotateX(calc((var(--my) - 0.5) * 8deg))
        rotateY(calc((0.5 - var(--mx)) * 12deg));
      transition: transform .35s ease;
    }
    .atlas .viewport::before{
      content:""; position:absolute; inset:-28% -6% 52% -6%;
      background: linear-gradient(105deg, rgba(255,255,255,.4), rgba(255,255,255,.0) 65%);
      transform: translateX(calc((var(--mx) - .5) * 6%)) rotate(2deg);
      pointer-events:none; mix-blend-mode: screen;
    }
    .atlas canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; filter: saturate(1.06) contrast(1.03); }
    .atlas .hint{
      position:absolute; left:50%; bottom:12px; transform:translateX(-50%);
      color: var(--muted); font-size:12.5px; padding:6px 10px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 24px rgba(0,0,0,.20);
      backdrop-filter: blur(4px);
      pointer-events:none;
    }
    .atlas .ripple{
      position:absolute; width:12px; height:12px; border-radius:999px; pointer-events:none;
      background: radial-gradient(40% 40% at 50% 50%, #fff, #fff0 60%);
      box-shadow:
        0 0 0 2px color-mix(in oklab, var(--line2), white 30%) inset,
        0 0 42px color-mix(in oklab, var(--line1), white 20%);
      mix-blend-mode: screen; opacity:.6;
      animation: ripple 1200ms ease-out forwards;
    }
    @keyframes ripple {
      from { transform: translate(-50%,-50%) scale(.6); opacity:.6; }
      to { transform: translate(-50%,-50%) scale(14); opacity:0; }
    }

    /* Footer */
    .atlas .footer{
      margin-top: clamp(12px, 3vw, 24px);
      display:flex; align-items:center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12.5px; z-index:2; position:relative;
    }
    .atlas .badges{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .atlas .pill{
      padding:6px 10px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
    }

    /* Themes */
    .atlas[data-theme="nocturne"]{
      --ink: #eef3ff; --muted: color-mix(in oklab, var(--ink), black 50%);
      --bg1: #0b0f17; --bg2: #111828;
      --line1: oklch(82% .26 280); --line2: oklch(82% .28 355); --line3: oklch(88% .22 160);
      --panel: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      --fade: rgba(7,10,18,.16);
    }
    .atlas[data-theme="dawn"]{
      --ink: #101114; --muted:#464d59;
      --bg1: oklch(98% .045 20); --bg2: oklch(96% .05 35);
      --line1: oklch(68% .28 20); --line2: oklch(70% .26 50); --line3: oklch(74% .22 90);
      --panel: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.76));
      --fade: rgba(255,255,255,.22);
    }
    .atlas[data-theme="glacier"]{
      --ink: #e8f6ff; --muted: color-mix(in oklab, var(--ink), black 52%);
      --bg1: #071019; --bg2: #0f1b2a;
      --line1: oklch(84% .24 220); --line2: oklch(82% .24 250); --line3: oklch(86% .22 200);
      --panel: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      --fade: rgba(6,12,20,.16);
    }
    .atlas[data-theme="orchid"]{
      --ink: #fcf7ff; --muted: color-mix(in oklab, var(--ink), black 50%);
      --bg1: oklch(30% .08 340); --bg2: oklch(26% .1 330);
      --line1: oklch(82% .26 340); --line2: oklch(80% .28 300); --line3: oklch(86% .22 120);
      --panel: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      --fade: rgba(24,10,22,.18);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .atlas::before, .atlas::after { animation: none !important; }
      .atlas .viewport { transform: none !important; }
      .atlas .pearl { animation: none !important; }
    }
    .atlas.paused .viewport { filter: saturate(.96) brightness(.98); }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.atlas');
      const viewport = root.querySelector('#viewport');
      const canvas = root.querySelector('#canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      const pauseBtn = root.querySelector('#pause');
      const seedBtn = root.querySelector('#seed');
      const dots = root.querySelectorAll('.dot');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(_) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Helpers
      const cssVar = (n) => getComputedStyle(root).getPropertyValue(n).trim();
      function toRGB(c){
        const d = document.createElement('canvas').getContext('2d');
        d.fillStyle = c; const s = d.fillStyle;
        const m = s.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/i);
        return m ? [m[1]|0, m[2]|0, m[3]|0] : [255,255,255];
      }
      const mix = (a,b,t)=>{ const A=toRGB(a), B=toRGB(b); const r=Math.round(A[0]+(B[0]-A[0])*t), g=Math.round(A[1]+(B[1]-A[1])*t), x=Math.round(A[2]+(B[2]-A[2])*t); return `rgb(${r},${g},${x})`; };

      // Theme
      let currentTheme = root.getAttribute('data-theme') || 'nocturne';
      function syncDots(){
        const a=cssVar('--line1'), b=cssVar('--line2'), c=cssVar('--line3');
        dots.forEach(d=>{
          d.style.background = `conic-gradient(${a}, ${b}, ${c}, ${a})`;
          d.setAttribute('aria-pressed', d.dataset.theme === currentTheme ? 'true' : 'false');
        });
      }
      function setTheme(th){
        currentTheme = th;
        root.setAttribute('data-theme', th);
        syncDots();
        refreshPalette();
        fullWipe();
      }
      dots.forEach(d => d.addEventListener('click', ()=> setTheme(d.dataset.theme)));
      syncDots();

      // Palette
      let pal = { a:'#8ab4ff', b:'#ff9de2', c:'#9fffa2', fade: 'rgba(7,10,18,.16)' };
      function refreshPalette(){
        pal.a = cssVar('--line1') || pal.a;
        pal.b = cssVar('--line2') || pal.b;
        pal.c = cssVar('--line3') || pal.c;
        pal.fade = cssVar('--fade') || pal.fade;
      }
      refreshPalette();

      // Canvas sizing
      let W=1, H=1, DPR = Math.min(2, window.devicePixelRatio || 1);
      const ro = new ResizeObserver(resize); ro.observe(viewport);
      function resize(){
        const rect = viewport.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR; canvas.height = H * DPR;
        canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        fullWipe();
      }

      // PRNG
      function mulberry32(a){return function(){let t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,1|t);t^=t+Math.imul(t^t>>>7,61|t);return ((t^t>>>14)>>>0)/4294967296;}}
      let seed = (Math.floor(Math.random()*0xFFFFFFFF)>>>0);
      let rand = mulberry32(seed);
      function reseed(){
        seed = (Math.floor(Math.random()*0xFFFFFFFF)>>>0);
        rand = mulberry32(seed);
        jitter = { a: rand()*1000, b: rand()*1000, c: rand()*1000 };
        pulsePhase = rand()*Math.PI*2;
        fullWipe();
      }

      // Interaction
      let target = { x:.5, y:.5, active:false };
      function move(x,y){
        const r = root.getBoundingClientRect();
        const mx = Math.max(0, Math.min(1, (x - r.left) / r.width));
        const my = Math.max(0, Math.min(1, (y - r.top) / r.height));
        root.style.setProperty('--mx', mx.toFixed(4));
        root.style.setProperty('--my', my.toFixed(4));
        target.x = mx; target.y = my;
      }
      root.addEventListener('pointermove', e => { target.active = true; move(e.clientX, e.clientY); });
      root.addEventListener('pointerleave', () => { target.active = false; root.style.setProperty('--mx', .5); root.style.setProperty('--my', .5); target.x=.5; target.y=.5; });

      // Ripple
      viewport.addEventListener('pointerdown', (e)=>{
        const r = viewport.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const dot = document.createElement('div');
        dot.className = 'ripple';
        dot.style.left = x + 'px';
        dot.style.top = y + 'px';
        viewport.appendChild(dot);
        dot.addEventListener('animationend', ()=> dot.remove());
      });

      // Controls
      let paused = false;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', paused ? 'true':'false');
        pauseBtn.textContent = paused ? '▶' : '⏸';
        root.classList.toggle('paused', paused);
        if (!paused) rafId = requestAnimationFrame(tick);
      });
      seedBtn.addEventListener('click', reseed);

      // KB
      root.addEventListener('keydown', (e)=>{
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (e.key.toLowerCase() === 'c'){
          const order = ['nocturne','dawn','glacier','orchid'];
          const i = (order.indexOf(currentTheme)+1) % order.length;
          setTheme(order[i]);
        }
      });

      // Reduced motion
      const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce){ paused = true; root.classList.add('paused'); pauseBtn.setAttribute('aria-pressed','true'); pauseBtn.textContent='▶'; }

      // Field parameters
      let jitter = { a: rand()*1000, b: rand()*1000, c: rand()*1000 };
      let pulsePhase = rand()*Math.PI*2;

      function softFade(hard){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const op = hard ? 1 : 1;
        ctx.fillStyle = pal.fade || 'rgba(7,10,18,.16)';
        if (hard){ // slightly stronger for full wipe
          const fs = ctx.fillStyle.replace(/rgba?\(([^\)]+)\)/, (m, inner)=>{
            const parts = inner.split(',').map(s=>s.trim());
            let a = Number((parts[3]||'0.16').replace('%','')) || 0.16;
            a = Math.min(0.35, a*2.0);
            return `rgba(${parts[0]}, ${parts[1]}, ${parts[2]}, ${a})`;
          });
          ctx.fillStyle = fs;
        }
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function fullWipe(){ ctx.save(); ctx.globalCompositeOperation='source-over'; ctx.clearRect(0,0,W,H); ctx.fillStyle = pal.fade; ctx.fillRect(0,0,W,H); ctx.restore(); }

      function contourColor(t){
        const a = pal.a, b = pal.b, c = pal.c;
        return t < 0.5 ? mix(a, b, t*2) : mix(b, c, (t-0.5)*2);
      }

      // Loop
      let rafId = 0, lastT = performance.now();
      function tick(now){
        if (paused) return;

        const dt = Math.min(0.033, (now - lastT)/1000);
        lastT = now;
        pulsePhase += dt * 0.8;

        // Afterglow
        softFade();

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        const rows = Math.max(18, Math.floor(H / 18));
        const gap = H / rows;
        const baseAmp = 14 + 8 * Math.sin(pulsePhase);
        const speed = 0.5;

        // Pointer lens
        const cx = W * target.x, cy = H * target.y;
        const lensPower = target.active ? 26 : 0;

        for (let r = 0; r < rows; r++){
          const y0 = (r + 0.5) * gap;
          const tRow = r / (rows - 1);
          const clr = contourColor(tRow);
          const alpha = 0.22;
          const width = 0.8 + 0.6*Math.sin((r*1.7) + pulsePhase*1.6);

          ctx.strokeStyle = clr.replace('rgb','rgba').replace(')',`,` + alpha + ')');
          ctx.shadowColor = clr;
          ctx.shadowBlur = 12;
          ctx.lineWidth = width;

          ctx.beginPath();
          let first = true;

          for (let x = 0; x <= W; x += 6){
            const n1 = Math.sin((x*0.014 + jitter.a) + (y0*0.003 + jitter.b) + now*0.0006);
            const n2 = Math.sin((x*0.034 - jitter.b) - (y0*0.005 - jitter.c) + now*0.0008)*0.5;
            const n3 = Math.cos((x*0.008 + jitter.c) + now*0.0003 + r*0.12)*0.35;

            let yy = y0 + (n1 + n2 + n3) * (baseAmp + r*0.03);

            // lens bend
            if (lensPower){
              const dx = x - cx, dy = y0 - cy;
              const d = Math.hypot(dx, dy) + 0.0001;
              const influence = Math.exp(-d/180) * lensPower * (dy>0 ? 1 : -1);
              yy += influence;
            }

            if (first){ ctx.moveTo(x, yy); first = false; } else { ctx.lineTo(x, yy); }
          }

          ctx.stroke();
        }

        ctx.restore();
        rafId = requestAnimationFrame(tick);
      }

      // Init
      resize();
      fullWipe();
      if (!reduce) rafId = requestAnimationFrame(tick);

      // DPR / window resize
      function hardReset(){ DPR = Math.min(2, window.devicePixelRatio || 1); resize(); fullWipe(); }
      window.addEventListener('resize', hardReset);
    })();
  </script>
