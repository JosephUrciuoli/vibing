<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe360" class="sun" aria-live="polite">
  <style>
    /* ========== Scope ========== */
    #vibe360 {
      --radius: 28px;
      --ink: #0b1020;
      --muted: rgba(255,255,255,0.78);
      --line: rgba(255,255,255,0.16);
      --glass: rgba(255,255,255,0.08);
      --shine: rgba(255,255,255,0.45);
      --shadow: 0 24px 70px rgba(0,0,0,0.45);
      --bg1: #0a1022;
      --bg2: #121735;
      --accent: #ffd275;
      --accent2: #77eaff;
      --mx: 50%;
      --my: 30%;
      position: relative;
      isolation: isolate;
      overflow: hidden;
      min-height: 480px;
      padding: clamp(18px, 2.6vw, 32px);
      border-radius: var(--radius);
      color: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Inter", "SF Pro Text", "Helvetica Neue", Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), color-mix(in oklab, var(--accent) 16%, transparent), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 14px 60px rgba(0,0,0,0.35);
    }

    /* Themes */
    #vibe360.sun { --bg1: #0b1430; --bg2: #172142; --accent: #ffd275; --accent2: #8bd6ff; --ink:#0b1020; }
    #vibe360.moon { --bg1: #04070f; --bg2: #0f1930; --accent: #9ab4ff; --accent2: #79ffc9; --ink:#070b16; }
    #vibe360.aurora { --bg1: #02120f; --bg2: #061627; --accent: #63f1c9; --accent2: #8aa9ff; --ink:#031013; }

    /* Motion layers */
    #vibe360 .blob {
      position: absolute;
      filter: blur(30px) saturate(130%);
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.55;
      z-index: 0;
    }
    #vibe360 .b1 {
      width: 60vmax; height: 60vmax; left: -20vmax; top: -10vmax;
      background:
        radial-gradient(50% 50% at 50% 50%, color-mix(in oklab, var(--accent) 55%, transparent), transparent 60%);
      animation: float1 18s ease-in-out infinite;
    }
    #vibe360 .b2 {
      width: 50vmax; height: 50vmax; right: -15vmax; bottom: -15vmax;
      background:
        radial-gradient(55% 55% at 40% 60%, color-mix(in oklab, var(--accent2) 55%, transparent), transparent 65%);
      animation: float2 26s ease-in-out infinite;
      opacity: 0.45;
    }
    @keyframes float1 { 0%,100%{ transform: translate3d(0,0,0) rotate(0.4deg) scale(1);} 50%{ transform: translate3d(3%, -2%, 0) rotate(-0.4deg) scale(1.06);} }
    @keyframes float2 { 0%,100%{ transform: translate3d(0,0,0) rotate(-0.3deg) scale(1);} 50%{ transform: translate3d(-2%, 2%, 0) rotate(0.3deg) scale(1.08);} }

    /* Subtle grid */
    #vibe360 .grid {
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 48px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 48px);
      mask: linear-gradient(to bottom, transparent, black 12%, black 86%, transparent);
      opacity: 0.14;
      pointer-events: none;
      z-index: 1;
    }

    /* Poster */
    #vibe360 .poster {
      position: relative;
      z-index: 2;
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.04));
      border: 1px solid var(--line);
      border-radius: clamp(18px, 2.8vw, 30px);
      box-shadow: var(--shadow);
      overflow: clip;
      backdrop-filter: saturate(160%) blur(14px);
      -webkit-backdrop-filter: saturate(160%) blur(14px);
    }

    /* Top bar */
    #vibe360 .bar {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      padding: clamp(12px, 2.2vw, 20px) clamp(16px, 3vw, 30px);
      border-bottom: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    }
    #vibe360 .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: 0.6px;
      font-size: clamp(14px, 2vw, 16px);
      color: #fff;
    }
    #vibe360 .brand .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent) 70%, transparent);
    }

    /* Theme buttons */
    #vibe360 .theme {
      display: inline-flex; gap: 6px; align-items: center;
      padding: 4px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
    }
    #vibe360 .theme button {
      appearance: none; border: 0; background: transparent; color: var(--muted);
      padding: 8px 12px; border-radius: 999px; cursor: pointer; font-weight: 600; font-size: 12px;
      transition: color 180ms ease, background 180ms ease, transform 120ms ease;
    }
    #vibe360 .theme button.active {
      color: #0b1020;
      background: linear-gradient(180deg, #fff, #e5eeff);
      box-shadow: 0 8px 22px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.6);
    }
    #vibe360 .theme button:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
    #vibe360 .theme button:active { transform: translateY(1px); }

    /* Hero */
    #vibe360 .hero {
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: clamp(12px, 3vw, 28px);
      align-items: center;
      padding: clamp(20px, 4vw, 40px) clamp(16px, 3vw, 30px);
    }
    #vibe360 .headline {
      margin: 0;
      font-weight: 900;
      line-height: 0.96;
      letter-spacing: -0.5px;
      font-size: clamp(38px, 7.8vw, 110px);
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--accent) 65%, #fff));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 50px color-mix(in oklab, var(--accent) 28%, transparent));
    }
    #vibe360 .sub {
      margin: 10px 0 0 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
      letter-spacing: 0.2px;
    }

    /* Dial (time visual) */
    #vibe360 .dial {
      position: relative;
      width: min(380px, 90%);
      aspect-ratio: 1 / 1;
      margin: clamp(10px, 1.6vw, 16px) auto;
      border-radius: 50%;
      background: radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
      overflow: hidden;
    }
    #vibe360 .dial svg { width: 100%; height: 100%; display: block; }
    #vibe360 .dial .mark {
      stroke: rgba(255,255,255,0.2);
      stroke-width: 1;
      stroke-linecap: round;
    }
    #vibe360 .dial .track { stroke: rgba(255,255,255,0.14); stroke-width: 10; }
    #vibe360 .dial .arc-min { stroke: var(--accent); stroke-width: 10; filter: drop-shadow(0 0 10px color-mix(in oklab, var(--accent) 70%, transparent)); }
    #vibe360 .dial .arc-hr { stroke: color-mix(in oklab, var(--accent2) 90%, #fff); stroke-width: 10; opacity: 0.9; }
    #vibe360 .dial .center-time {
      font-variant-numeric: tabular-nums;
      font-weight: 800;
      font-size: clamp(18px, 3.2vw, 26px);
      fill: #fff;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    /* Mantras */
    #vibe360 .mantras {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: clamp(10px, 2vw, 18px);
      padding: 0 clamp(16px, 3vw, 30px) clamp(18px, 3vw, 32px);
    }
    #vibe360 .chip {
      position: relative;
      padding: clamp(12px, 1.8vw, 16px);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      border: 1px solid var(--line);
      border-radius: 14px;
      min-height: 72px;
      overflow: hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
      transition: transform 160ms ease, box-shadow 160ms ease;
      cursor: pointer;
    }
    #vibe360 .chip:hover { transform: translateY(-2px); box-shadow: 0 12px 26px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.25); }
    #vibe360 .chip h3 {
      margin: 0 0 6px 0;
      font-size: clamp(12px, 1.3vw, 13px);
      font-weight: 800;
      letter-spacing: 0.5px;
      color: color-mix(in oklab, #ffffff 86%, var(--accent));
      text-transform: uppercase;
    }
    #vibe360 .chip p {
      margin: 0;
      color: var(--muted);
      font-size: clamp(12px, 1.6vw, 14px);
    }
    #vibe360 .chip::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(400px 200px at var(--mx) var(--my), rgba(255,255,255,0.14), transparent 60%);
      opacity: 0.7; pointer-events: none;
    }

    /* Footer */
    #vibe360 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      padding: 12px clamp(16px, 3vw, 30px) 16px;
      border-top: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), transparent);
    }
    #vibe360 .motto { font-size: 12px; color: var(--muted); }
    #vibe360 #last-updated { font-size: 12px; color: var(--muted); white-space: nowrap; }

    /* Responsive */
    @media (max-width: 840px) {
      #vibe360 .hero { grid-template-columns: 1fr; }
      #vibe360 .dial { margin-top: 6px; }
      #vibe360 .mantras { grid-template-columns: 1fr; }
    }

    /* Motion respect */
    @media (prefers-reduced-motion: reduce) {
      #vibe360 .b1, #vibe360 .b2 { animation: none !important; }
      #vibe360 .chip:hover { transform: none; }
    }
  </style>

  <!-- Ambient layers -->
  <div class="blob b1" aria-hidden="true"></div>
  <div class="blob b2" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>

  <!-- Poster -->
  <section class="poster" aria-label="Kinetic poster">
    <div class="bar">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        QUIET LAB
      </div>
      <div class="theme" role="radiogroup" aria-label="Theme">
        <button type="button" data-theme="sun" aria-pressed="true" class="active">Sun</button>
        <button type="button" data-theme="moon" aria-pressed="false">Moon</button>
        <button type="button" data-theme="aurora" aria-pressed="false">Aurora</button>
      </div>
    </div>

    <div class="hero">
      <div>
        <h1 class="headline" id="headline">Quiet Momentum</h1>
        <p class="sub">Subtract the noise. Keep the signal. Shape time with intention.</p>
      </div>

      <figure class="dial" aria-label="Current time dial">
        <svg viewBox="0 0 240 240" role="img" aria-labelledby="tlabel">
          <title id="tlabel">Circular clock showing the current hour and minute arcs</title>
          <defs>
            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="3" result="b"/>
              <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
            </filter>
          </defs>
          <!-- tick marks -->
          <g opacity="0.6">
            <!-- 12 ticks -->
            <line class="mark" x1="120" y1="20" x2="120" y2="28" />
            <line class="mark" x1="120" y1="212" x2="120" y2="220" />
            <line class="mark" x1="20" y1="120" x2="28" y2="120" />
            <line class="mark" x1="212" y1="120" x2="220" y2="120" />
            <!-- diagonals -->
            <line class="mark" x1="52" y1="52" x2="60" y2="60" />
            <line class="mark" x1="188" y1="188" x2="180" y2="180" />
            <line class="mark" x1="52" y1="188" x2="60" y2="180" />
            <line class="mark" x1="188" y1="52" x2="180" y2="60" />
          </g>

          <!-- tracks -->
          <circle class="track" cx="120" cy="120" r="86" fill="none" />
          <circle class="track" cx="120" cy="120" r="70" fill="none" opacity="0.8" />

          <!-- arcs (updated by JS) -->
          <circle class="arc-min" id="arcMin" cx="120" cy="120" r="86" fill="none" stroke-linecap="round" filter="url(#glow)" stroke-dasharray="540" stroke-dashoffset="540" />
          <circle class="arc-hr" id="arcHr" cx="120" cy="120" r="70" fill="none" stroke-linecap="round" stroke-dasharray="440" stroke-dashoffset="440" />

          <!-- center time -->
          <text class="center-time" x="120" y="120" id="clockText">--:--</text>
        </svg>
      </figure>
    </div>

    <div class="mantras" aria-label="Design mantras">
      <div class="chip" data-group="one">
        <h3>Now</h3>
        <p class="line">Do one thing beautifully.</p>
      </div>
      <div class="chip" data-group="two">
        <h3>Next</h3>
        <p class="line">Subtract. Soften. Simplify.</p>
      </div>
      <div class="chip" data-group="three">
        <h3>Mood</h3>
        <p class="line">Breathe in for four, out for six.</p>
      </div>
    </div>

    <div class="foot">
      <div class="motto">“Elegance is the art of leaving out the unnecessary.”</div>
      <span id="last-updated">Last updated: 2025-11-01 21:25:47 EST</span>
    </div>
  </section>

  <script>
    (function(){
      const root = document.getElementById('vibe360');
      const themeButtons = root.querySelectorAll('.theme button');
      const headline = root.querySelector('#headline');
      const arcMin = root.querySelector('#arcMin');
      const arcHr = root.querySelector('#arcHr');
      const clockText = root.querySelector('#clockText');
      const lastUpdated = root.querySelector('#last-updated');
      const chips = root.querySelectorAll('.chip');

      // Pointer spotlight
      root.addEventListener('pointermove', (e)=>{
        const rect = root.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        root.style.setProperty('--mx', x.toFixed(2) + '%');
        root.style.setProperty('--my', y.toFixed(2) + '%');
      });

      // Theme handling
      const saved = localStorage.getItem('vibe360-theme');
      function applyTheme(name){
        root.classList.remove('sun','moon','aurora');
        root.classList.add(name);
        themeButtons.forEach(b=>{
          const active = b.dataset.theme === name;
          b.classList.toggle('active', active);
          b.setAttribute('aria-pressed', active ? 'true' : 'false');
        });
        localStorage.setItem('vibe360-theme', name);
      }
      if(saved){ applyTheme(saved); }
      else {
        const h = new Date().getHours();
        applyTheme(h < 11 ? 'sun' : (h < 18 ? 'moon' : 'aurora'));
      }
      themeButtons.forEach(btn=>{
        btn.addEventListener('click', ()=> applyTheme(btn.dataset.theme));
      });

      // Time dial
      const TAU = Math.PI * 2;
      const rMin = 86, rHr = 70;
      const cMin = TAU * rMin, cHr = TAU * rHr;
      arcMin.setAttribute('stroke-dasharray', cMin.toFixed(2));
      arcHr.setAttribute('stroke-dasharray', cHr.toFixed(2));

      function pad(n){ return n.toString().padStart(2,'0'); }
      function updateTime(){
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();

        // arcs
        const minFrac = (m + s/60) / 60;
        const hr12 = (h % 12) + m/60;
        const hrFrac = hr12 / 12;

        const offMin = cMin * (1 - minFrac);
        const offHr = cHr * (1 - hrFrac);

        arcMin.setAttribute('stroke-dashoffset', offMin.toFixed(2));
        arcHr.setAttribute('stroke-dashoffset', offHr.toFixed(2));

        clockText.textContent = pad(h) + ':' + pad(m);
      }
      updateTime();
      setInterval(updateTime, 1000);

      // Headline cycle
      const phrases = [
        'Quiet Momentum',
        'Deep Work',
        'Light & Air',
        'Soft Systems',
        'Subtle Power'
      ];
      let idx = 0;
      function cycleHeadline(){
        idx = (idx + 1) % phrases.length;
        headline.style.opacity = '0';
        setTimeout(()=>{
          headline.textContent = phrases[idx];
          headline.style.opacity = '1';
        }, 220);
      }
      let cycleTimer = setInterval(cycleHeadline, 4200);

      // Chips shuffle lines
      const pools = {
        one: [
          'Do one thing beautifully.',
          'Single task. Full heart.',
          'Focus is a form of love.',
          'Attention is your asset.'
        ],
        two: [
          'Subtract. Soften. Simplify.',
          'Less, but better.',
          'Polish the edges.',
          'Make space for signal.'
        ],
        three: [
          'Breathe in four, out six.',
          'Unclench your jaw.',
          'Posture: tall + soft.',
          'Drink water, then continue.'
        ]
      };
      chips.forEach(chip=>{
        chip.addEventListener('click', ()=>{
          const group = chip.dataset.group;
          const p = chip.querySelector('.line');
          const options = pools[group];
          const next = options[Math.floor(Math.random() * options.length)];
          p.textContent = next;
        });
      });

      // Accessibility: pause headline cycle on pointer/keyboard focus within poster
      const poster = root.querySelector('.poster');
      function pauseCycle(){ clearInterval(cycleTimer); }
      function resumeCycle(){
        clearInterval(cycleTimer);
        cycleTimer = setInterval(cycleHeadline, 4200);
      }
      poster.addEventListener('pointerenter', pauseCycle);
      poster.addEventListener('pointerleave', resumeCycle);
      poster.addEventListener('focusin', pauseCycle);
      poster.addEventListener('focusout', resumeCycle);

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        lastUpdated.textContent = 'Last updated: ' + fmt.format(now);
      } catch {
        lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
