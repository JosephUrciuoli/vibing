<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);

        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="aura800" class="silk-lab" aria-label="Silk Studio — Kinetic Weave">
  <style>
    /* Silk Studio — Iteration 800 (aggressive reinvention) */
    #aura800 {
      --mx: 50%;
      --my: 50%;
      --ink: #0f1421;
      --muted: #56627a;
      --glass: rgba(0,0,0,0.06);
      --line: rgba(0,0,0,0.12);
      --bg1: #f7fbff;
      --bg2: #fff5f9;
      --h1a: 330;
      --h1b: 195;
      --h1c: 40;
      position: relative;
      border-radius: 28px;
      padding: 28px;
      min-height: 860px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(950px 700px at var(--mx) var(--my), hsla(var(--h1b), 100%, 65%, 0.18), transparent 55%),
        radial-gradient(1400px 900px at calc(100% - var(--mx)) calc(100% - var(--my)), hsla(var(--h1a), 95%, 72%, 0.12), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      box-shadow: 0 40px 110px rgba(0,0,0,0.12), inset 0 0 0 1px rgba(0,0,0,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Top bar */
    #aura800 .top {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
      position: relative;
      z-index: 3;
    }
    #aura800 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 22px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(8px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      user-select: none;
    }
    #aura800 .knot {
      width: 28px; height: 28px; border-radius: 50%;
      position: relative;
      background:
        conic-gradient(from 0deg,
          hsl(var(--h1a), 95%, 60%),
          hsl(var(--h1b), 90%, 58%),
          hsl(var(--h1c), 90%, 60%),
          hsl(var(--h1a), 95%, 60%));
      box-shadow: 0 6px 16px rgba(0,0,0,0.16), 0 0 0 6px rgba(0,0,0,0.03);
      overflow: hidden;
      animation: k800-spin 18s linear infinite;
    }
    #aura800 .knot::after {
      content:"";
      position:absolute; inset:2px; border-radius:50%;
      background: radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.25) 40%, transparent 70%);
      mix-blend-mode: screen;
    }
    #aura800 .name { font-weight: 900; letter-spacing: 0.2px; }
    @keyframes k800-spin { to { transform: rotate(360deg); } }

    #aura800 .actions { justify-self: end; display: inline-flex; gap: 10px; flex-wrap: wrap; }
    #aura800 .btn {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    #aura800 .btn:hover { transform: translateY(-2px); box-shadow: 0 14px 30px rgba(0,0,0,0.12); }
    #aura800 .btn:focus-visible { outline: 2px solid hsl(calc(var(--h1a) - 20), 85%, 55%); outline-offset: 2px; }
    #aura800 .btn.on { box-shadow: 0 12px 24px rgba(0,0,0,0.1), inset 0 0 0 1px rgba(255,255,255,0.1); transform: translateY(-2px); }
    #aura800 .pill {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--h1b) + 35), 85%, 55%);
      box-shadow: 0 0 10px hsl(calc(var(--h1b) + 35), 80%, 58%);
    }

    /* Hero */
    #aura800 .hero {
      position: relative; z-index: 3;
      display: grid; gap: 8px;
      margin-bottom: 16px;
    }
    #aura800 h1 {
      margin: 0;
      font-size: clamp(36px, 8.6vw, 96px);
      letter-spacing: -0.02em;
      line-height: 0.98;
      background: linear-gradient(90deg,
        hsl(var(--h1a), 18%, 18%),
        hsl(var(--h1b), 22%, 22%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #aura800 p.sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 74ch; }

    /* Loom (stage) */
    #aura800 .loom {
      position: relative;
      border: 1px solid var(--line);
      border-radius: 22px;
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(0,0,0,0.04), transparent 40%),
        linear-gradient(180deg, rgba(0,0,0,0.05), transparent 30%);
      box-shadow: 0 22px 60px rgba(0,0,0,0.14), inset 0 0 0 1px rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      perspective: 1000px;
      min-height: 520px;
    }
    #aura800 .weave {
      display: block;
      width: 100%;
      height: clamp(520px, 56vw, 720px);
      transform: translateZ(0);
      will-change: transform, filter;
      mask-image: radial-gradient(88% 75% at 50% 50%, white, rgba(255,255,255,0.7) 60%, transparent 100%);
    }

    /* Fluid blooms */
    #aura800 .bloomers {
      position: absolute; inset: -20% -10% auto -10%;
      height: 140%;
      background:
        radial-gradient(45% 60% at 25% 25%, hsla(var(--h1a), 90%, 70%, 0.18), transparent 60%),
        radial-gradient(40% 60% at 70% 55%, hsla(var(--h1b), 90%, 60%, 0.16), transparent 60%),
        radial-gradient(36% 46% at 40% 85%, hsla(var(--h1c), 90%, 60%, 0.14), transparent 60%);
      filter: blur(60px) saturate(1.06);
      transform: rotate(0deg);
      animation: b800-drift 18s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes b800-drift {
      0% { transform: translateY(-1%) rotate(0.3deg) scale(1); opacity: 0.85; }
      100% { transform: translateY(2%) rotate(-0.7deg) scale(1.02); opacity: 1; }
    }

    #aura800[data-bloom="on"] .loom {
      box-shadow: 0 32px 90px rgba(0,0,0,0.18), inset 0 0 0 1px rgba(255,255,255,0.08), 0 0 0 6px rgba(255,255,255,0.04);
    }

    /* Dock */
    #aura800 .dock {
      position: absolute;
      left: 12px; right: 12px; bottom: 12px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      color: var(--muted);
      font-size: 12px;
      z-index: 3;
    }
    #aura800 .chip {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 8px 10px;
      min-width: 120px;
      display: grid; gap: 4px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #aura800 .chip .k {
      font-weight: 900;
      letter-spacing: -0.02em;
      color: var(--ink);
      font-size: 18px;
      display: inline-flex; align-items: center; gap: 8px;
    }
    #aura800 .swatch {
      width: 16px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(var(--h1a), 85%, 58%), hsl(var(--h1b), 85%, 58%), hsl(var(--h1c), 85%, 58%));
      box-shadow: 0 0 0 1px rgba(0,0,0,0.08) inset;
    }
    #aura800 .range {
      appearance: none; width: 100%; height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); outline: none;
    }
    #aura800 .range::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--h1b), 90%, 60%); box-shadow: 0 0 0 3px rgba(0,0,0,0.08); border: 1px solid var(--line); }
    #aura800 .range::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--h1b), 90%, 60%); border: 1px solid var(--line); }

    /* Footer */
    #aura800 .foot {
      position: relative;
      z-index: 3;
      margin-top: 18px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #aura800 .pulse {
      --pct: 0deg;
      width: 32px; height: 32px; border-radius: 50%;
      background:
        conic-gradient(hsl(var(--h1a), 90%, 60%) var(--pct), rgba(0,0,0,0.12) var(--pct));
      border: 1px solid var(--line);
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #aura800 .pulse::after {
      content:"";
      position: absolute; inset: 6px; border-radius: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.06));
    }

    /* Grain overlay */
    #aura800 .grain {
      position: absolute; inset: 0; opacity: 0.08; mix-blend-mode: soft-light; pointer-events: none; z-index: 1;
    }

    /* Modes */
    #aura800[data-tone="dark"] {
      --ink: #eef3ff;
      --muted: #a0b0c6;
      --glass: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.14);
      box-shadow: 0 22px 60px rgba(12,20,40,0.24), inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #aura800[data-tone="dark"] .range { background: rgba(255,255,255,0.12); }
    #aura800[data-tone="dark"] h1 { background: linear-gradient(90deg, rgba(255,255,255,0.98), rgba(255,255,255,0.75)); -webkit-background-clip: text; background-clip: text; color: transparent; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #aura800 .btn:hover { transform: none; box-shadow: none; }
      #aura800 .weave { transition: none !important; }
      #aura800 .knot { animation: none; }
      #aura800 .bloomers { animation: none; }
    }

    @media (max-width: 860px) {
      #aura800 .dock { grid-template-columns: 1fr; }
      #aura800 .actions { gap: 8px; }
    }
  </style>

  <div class="top">
    <div class="brand" aria-label="Silk Studio">
      <span class="knot" aria-hidden="true"></span>
      <span class="name">Silk Studio</span>
    </div>
    <div></div>
    <div class="actions">
      <button type="button" class="btn theme" aria-label="Cycle theme">
        <span class="pill" aria-hidden="true"></span> Theme
      </button>
      <button type="button" class="btn bloom" aria-label="Toggle bloom">
        <span class="pill" aria-hidden="true" style="background:hsl(calc(var(--h1a) + 20), 90%, 60%); box-shadow:0 0 10px hsl(calc(var(--h1a) + 20), 80%, 60%)"></span> Bloom
      </button>
      <button type="button" class="btn add" aria-label="Add threads">
        <span class="pill" aria-hidden="true" style="background:hsl(calc(var(--h1c) + 10), 90%, 55%); box-shadow:0 0 10px hsl(calc(var(--h1c) + 10), 80%, 55%)"></span> + Weave
      </button>
      <button type="button" class="btn pause" aria-label="Pause motion">

      </button>

  <div class="hero">
    <h1>Weave light into motion.</h1>
    <p class="sub">Threads of color chase your touch, folding into living silk. Drag to steer. Change the loom’s palette. Breathe.</p>
  </div>

  <div class="loom" role="region" aria-label="Weaving field">
    <div class="bloomers" aria-hidden="true"></div>
    <canvas class="weave" aria-hidden="true"></canvas>

    <div class="dock" aria-live="polite" aria-atomic="true">
      <div class="chip">
        <span>Threads</span>
        <span class="k"><span id="c800-count">0</span></span>

      <div class="chip">

      <div class="chip">
        <span>Flow</span>
        <input class="range" id="c800-speed" type="range" min="0" max="100" value="56" aria-label="Flow speed">

  </div>

  <div class="foot">
    <div style="display:inline-flex; align-items:center; gap:10px;">
      <div class="pulse" id="c800-pulse"></div>
      <span>Pulse</span>
    </div>
    <div></div>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <!-- Grain overlay -->
  <svg class="grain" preserveAspectRatio="none" viewBox="0 0 100 100" aria-hidden="true">
    <filter id="g800">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="12"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#g800)"></rect>
  </svg>

  <script>
    (function () {
      const root = document.getElementById('aura800');
      const canvas = root.querySelector('.weave');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('.btn.theme');
      const btnBloom = root.querySelector('.btn.bloom');
      const btnAdd = root.querySelector('.btn.add');
      const btnPause = root.querySelector('.btn.pause');

      const statCount = root.querySelector('#c800-count');
      const statTheme = root.querySelector('#c800-theme');
      const speedInput = root.querySelector('#c800-speed');
      const pulse = root.querySelector('#c800-pulse');
      const lastEl = root.querySelector('#last-updated');

      let mx = 0.5, my = 0.5;
      let running = true;
      let bloom = false;

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Palettes
      const palettes = [
        { name: 'Lotus',    tone: 'light', bg1: '#f7fbff', bg2: '#fff5f9', hues: [330, 195, 40]  },
        { name: 'Nocturne', tone: 'dark',  bg1: '#0b0c10', bg2: '#131a33', hues: [205, 275, 320] },
        { name: 'Verdant',  tone: 'light', bg1: '#f5fff9', bg2: '#f2fbf7', hues: [140, 165, 70]  },
        { name: 'Sunsmoke', tone: 'dark',  bg1: '#1b0f0a', bg2: '#2a1a12', hues: [18, 40, 12]    },
        { name: 'Glacier',  tone: 'light', bg1: '#eef7ff', bg2: '#fbfdff', hues: [195, 210, 230] }
      ];
      let palIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--h1a', p.hues[0]);
        root.style.setProperty('--h1b', p.hues[1]);
        root.style.setProperty('--h1c', p.hues[2]);
        root.setAttribute('data-tone', p.tone);
        statTheme.textContent = p.name;
      }
      applyPalette(palettes[palIndex]);

      btnTheme.addEventListener('click', () => {
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex]);
      });

      btnBloom.addEventListener('click', () => {
        bloom = !bloom;
        btnBloom.classList.toggle('on', bloom);
        root.setAttribute('data-bloom', bloom ? 'on' : 'off');
      });

      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.classList.toggle('on', !running === false);
        if (running && !reduceMotion) requestAnimationFrame(tick);
      });

      // Pointer influence
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        mx = Math.max(0, Math.min(1, x));
        my = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', resize);

      // Thread system
      const threads = [];
      let speed = Number(speedInput.value) / 100; // 0..1
      let targetThreads = 6;

      function pxPos() {
        const r = canvas.getBoundingClientRect();
        return { x: mx * r.width, y: my * r.height, w: r.width, h: r.height };
      }

      function makeThread(w, h) {
        const startX = w * (0.4 + Math.random() * 0.2);
        const startY = h * (0.4 + Math.random() * 0.2);
        const points = [];
        for (let i = 0; i < 42; i++) points.push({ x: startX, y: startY });
        const p = getComputedStyle(root);
        const h1a = Number(p.getPropertyValue('--h1a')) || 330;
        const h1b = Number(p.getPropertyValue('--h1b')) || 195;
        const h1c = Number(p.getPropertyValue('--h1c')) || 40;
        const pick = [h1a, h1b, h1c][Math.floor(Math.random() * 3)];
        const hue = pick + (Math.random() * 26 - 13);
        return {
          points,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          hue,
          thick: 1.2 + Math.random() * 2.2,
          phi: Math.random() * Math.PI * 2
        };
      }

      function seedThreads(force = false) {
        const r = canvas.getBoundingClientRect();
        if (force) threads.length = 0;
        while (threads.length < targetThreads) threads.push(makeThread(r.width, r.height));
        while (threads.length > targetThreads) threads.pop();
        statCount.textContent = threads.length;
      }

      speedInput.addEventListener('input', () => {
        speed = Number(speedInput.value) / 100;
      });

      btnAdd.addEventListener('click', () => {
        targetThreads += 3;
        seedThreads();
      });

      // Click impulse
      canvas.addEventListener('click', (e) => {
        const r = canvas.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        for (let t of threads) {
          const head = t.points[0];
          const dx = x - head.x, dy = y - head.y;
          const d = Math.hypot(dx, dy) + 0.001;
          const f = Math.min(1.5, 120 / d);
          t.vx += (dx / d) * f * 0.8;
          t.vy += (dy / d) * f * 0.8;
          t.phi = Math.random() * Math.PI * 2;
        }
      });

      // Pulse meter
      function updatePulse(now) {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const pct = (now - start) / 86400000;
        pulse.style.setProperty('--pct', Math.max(0, Math.min(360, pct * 360)).toFixed(2) + 'deg');
      }

      function draw(t) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;

        // Subtle tilt
        const tx = (mx - 0.5) * 10;
        const ty = (my - 0.5) * -10;
        canvas.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        // Clear
        ctx.clearRect(0, 0, w, h);

        // Soft grid
        ctx.save();
        ctx.globalAlpha = 0.05;
        ctx.strokeStyle = root.getAttribute('data-tone') === 'dark' ? 'rgba(255,255,255,0.8)' : 'rgba(0,0,0,0.8)';
        const step = 90;
        for (let x = (t * 0.01) % step; x < w; x += step) {
          ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke();
        }
        for (let y = (t * 0.006) % step; y < h; y += step) {
          ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
        }
        ctx.restore();

        // Move & draw threads
        const ptx = mx * w, pty = my * h;
        ctx.save();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalCompositeOperation = bloom ? 'lighter' : 'source-over';

        for (let tObj of threads) {
          const pts = tObj.points;
          const head = pts[0];

          // Forces
          const ang = t * 0.0007 + tObj.phi;
          const swirlX = Math.cos(ang) * (0.8 + speed * 2.0);
          const swirlY = Math.sin(ang) * (0.8 + speed * 2.0);
          const toPointerX = (ptx - head.x) * (0.0008 + speed * 0.0008);
          const toPointerY = (pty - head.y) * (0.0008 + speed * 0.0008);
          const centerX = (cx - head.x) * 0.0002;
          const centerY = (cy - head.y) * 0.0002;

          tObj.vx = (tObj.vx + swirlX + toPointerX + centerX) * 0.985;
          tObj.vy = (tObj.vy + swirlY + toPointerY + centerY) * 0.985;

          head.x += tObj.vx;
          head.y += tObj.vy;

          // Bounds reflect
          const pad = 20;
          if (head.x < -pad || head.x > w + pad) tObj.vx *= -0.8;
          if (head.y < -pad || head.y > h + pad) tObj.vy *= -0.8;

          // Follow
          for (let i = 1; i < pts.length; i++) {
            const p = pts[i], q = pts[i - 1];
            const f = 0.22 + (1 - i / pts.length) * 0.12;
            p.x += (q.x - p.x) * f;
            p.y += (q.y - p.y) * f;
          }

          // Draw segment by segment for taper
          for (let i = 1; i < pts.length; i++) {
            const a = pts[i - 1], b = pts[i];
            const tpos = i / pts.length;
            const width = (tObj.thick * (1 - tpos) * 2.4 + 0.6) * (bloom ? 1.2 : 1);
            const alpha = 0.10 + (1 - tpos) * (bloom ? 0.36 : 0.24);
            const hue = tObj.hue + Math.sin((t * 0.001) + i * 0.12) * 8;
            ctx.strokeStyle = `hsla(${hue}, 92%, ${root.getAttribute('data-tone') === 'dark' ? 70 : 50}%, ${alpha})`;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
        ctx.restore();

        // Central ring (subtle)
        ctx.save();
        ctx.strokeStyle = root.getAttribute('data-tone') === 'dark' ? 'rgba(255,255,255,0.10)' : 'rgba(0,0,0,0.10)';
        ctx.lineWidth = 1.2;
        const R = Math.min(w, h) * 0.28;
        ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.stroke();
        ctx.restore();
      }

      function tick() {
        if (!running) return;
        const nowPerf = performance.now();
        const d = new Date();

        updatePulse(d);
        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        draw(nowPerf);
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Init
      resize();
      seedThreads(true);
      running = true;
      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Gentle auto-thread add
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 9 === 0 && targetThreads < 24) {
            targetThreads += 1;
            seedThreads();
          }
        }
      }, 500);

      // Update on DOM removal
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
