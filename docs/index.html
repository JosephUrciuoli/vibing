<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div class="vibe-253" role="region" aria-labelledby="v253-title" aria-describedby="v253-sub">
  <style>
    .vibe-253 {
      --bg-0: #fbfcff;
      --bg-1: #f4f7ff;
      --ink: #0d1320;
      --muted: #5e6a84;
      --edge: rgba(14, 26, 46, 0.12);
      --accent-1: #6ea8ff;
      --accent-2: #ff7aa2;
      --accent-3: #4ef0c2;
      --glow: rgba(110, 168, 255, 0.35);
      --r: 30px;
      --sh1: 0 10px 30px rgba(16, 30, 56, 0.12);
      --sh2: 0 28px 80px rgba(16, 30, 56, 0.2);
      color-scheme: light;
      position: relative;
      isolation: isolate;
      overflow: hidden;
      padding: 26px;
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "SF Pro Display", "SF Pro Text";
      color: var(--ink);
      background:
        radial-gradient(900px 700px at 120% -10%, #ffe9f0 0%, transparent 60%),
        radial-gradient(900px 700px at -20% 120%, #e8f7ff 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 0 1px rgba(12, 22, 42, 0.06);
    }
    .vibe-253.night {
      --bg-0: #0a0e17;
      --bg-1: #0f1421;
      --ink: #e6eeff;
      --muted: #a5b2cc;
      --edge: rgba(255,255,255,0.14);
      --accent-1: #8bc0ff;
      --accent-2: #c58bff;
      --accent-3: #8affd7;
      --glow: rgba(139, 192, 255, 0.5);
      color-scheme: dark;
      background:
        radial-gradient(900px 700px at -10% -15%, #171f3a 0%, transparent 60%),
        radial-gradient(900px 700px at 110% 115%, #20143e 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .vibe-253 * { box-sizing: border-box; }

    /* Ambient mesh and grain */
    .vibe-253 .mesh,
    .vibe-253 .mesh::after {
      content: "";
      position: absolute; inset: -40%;
      background:
        radial-gradient(50% 45% at 25% 35%, color-mix(in srgb, var(--accent-1) 18%, transparent) 0%, transparent 60%),
        radial-gradient(55% 45% at 75% 65%, color-mix(in srgb, var(--accent-2) 16%, transparent) 0%, transparent 65%),
        radial-gradient(45% 55% at 55% 50%, color-mix(in srgb, var(--accent-3) 14%, transparent) 0%, transparent 65%);
      filter: blur(60px) saturate(120%);
      opacity: 0.35; pointer-events: none; z-index: 0;
      animation: v253-drift 50s ease-in-out infinite alternate;
    }
    .vibe-253 .mesh::after { animation-duration: 70s; animation-direction: alternate-reverse; opacity: 0.28; }
    .vibe-253.night .mesh { opacity: 0.44; }
    @keyframes v253-drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(4%, -3%, 0) scale(1.05) rotate(1deg); }
      100% { transform: translate3d(-6%, 4%, 0) scale(1.08) rotate(-1deg); }
    }
    .vibe-253 .grain {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      background:
        radial-gradient(60% 80% at 50% 35%, rgba(255,255,255,0.35), transparent 65%),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0 2px, transparent 2px 4px);
      mix-blend-mode: soft-light; opacity: 0.28;
    }
    .vibe-253.night .grain { opacity: 0.16; mix-blend-mode: screen; }

    .vibe-253 .wrap { position: relative; z-index: 2; max-width: 1120px; margin: 0 auto; }

    /* Header / Topline */
    .vibe-253 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 12px;
    }
    .vibe-253 .chip {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--edge);
      background: rgba(255,255,255,0.9);
      color: var(--muted); font-size: 12px; letter-spacing: 0.28px;
      box-shadow: var(--sh1);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    .vibe-253.night .chip { background: rgba(255,255,255,0.08); }
    .vibe-253 .spark {
      flex: 0 0 auto; width: 10px; height: 10px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #ffd76a, rgba(255,255,255,0) 60%),
        radial-gradient(circle at 65% 65%, var(--accent-1), rgba(255,255,255,0) 60%);
      box-shadow: 0 0 14px var(--glow);
    }
    .vibe-253 .group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }

    /* Typographic hero */
    .vibe-253 h1 {
      margin: 10px 0 6px;
      font-size: clamp(32px, 7.6vw, 84px);
      line-height: 0.98; font-weight: 950;
      letter-spacing: -1.2px; text-wrap: balance;
    }
    .vibe-253 .shimmer {
      display: inline-block;
      background: linear-gradient(100deg, var(--ink), color-mix(in srgb, var(--accent-1) 70%, #fff) 40%, var(--ink) 60%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 200% 100%;
      animation: v253-sheen 12s ease-in-out infinite;
      text-shadow: 0 14px 30px rgba(0,0,0,0.08);
    }
    @keyframes v253-sheen {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .vibe-253 .sub {
      margin: 0 0 16px;
      color: var(--muted); font-size: clamp(14px, 2.5vw, 18px); letter-spacing: 0.25px; text-wrap: pretty;
    }

    /* Stage */
    .vibe-253 .stage {
      position: relative; border-radius: calc(var(--r) + 4px);
      border: 1px dashed var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.72));
      box-shadow: var(--sh1);
      overflow: hidden;
    }
    .vibe-253.night .stage { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); }
    .vibe-253 .canvas-wrap { position: relative; width: 100%; aspect-ratio: 16 / 9; }
    .vibe-253 canvas.ribbons { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    .vibe-253 .sheen {
      position: absolute; inset: 0; pointer-events: none;
      background:
        linear-gradient(0deg, rgba(255,255,255,0.06), rgba(255,255,255,0) 35%),
        radial-gradient(70% 90% at 50% 100%, rgba(0,0,0,0.08), transparent 60%);
      mix-blend-mode: soft-light;
    }

    /* Controls */
    .vibe-253 .controls {
      display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      padding: 14px; border-top: 1px dashed var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.72));
    }
    .vibe-253.night .controls { background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03)); }
    .vibe-253 .btn {
      cursor: pointer; -webkit-tap-highlight-color: transparent; user-select: none; appearance: none;
      padding: 10px 14px; border-radius: 14px; font-weight: 800; letter-spacing: 0.2px;
      color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.75));
      border: 1px solid var(--edge); box-shadow: 0 8px 18px rgba(10,20,40,0.12);
      transition: transform 160ms cubic-bezier(.2,.8,.2,1), box-shadow 160ms, background 160ms;
    }
    .vibe-253 .btn:hover { transform: translateY(-1px); box-shadow: var(--sh2); }
    .vibe-253 .btn.primary {
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: #fff; border-color: color-mix(in srgb, var(--accent-1) 60%, #fff);
      text-shadow: 0 1px 0 rgba(0,0,0,0.18);
      box-shadow: 0 12px 26px color-mix(in srgb, var(--accent-1) 34%, transparent);
    }
    .vibe-253.night .btn { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05)); color: var(--ink); }
    .vibe-253 .palette { display: inline-flex; align-items: center; gap: 8px; padding: 6px; border-radius: 999px; border: 1px dashed var(--edge); background: rgba(255,255,255,0.86); }
    .vibe-253.night .palette { background: rgba(255,255,255,0.06); }
    .vibe-253 .swatch {
      width: 26px; height: 26px; border-radius: 10px; transform: rotate(45deg);
      border: 1px solid var(--edge); cursor: pointer; position: relative; overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }
    .vibe-253 .swatch[data-p="n"] { background: conic-gradient(from 0deg, #cbe7ff, #ffd0e2, #dffcf1, #cbe7ff); }
    .vibe-253 .swatch[data-p="m"] { background: conic-gradient(from 0deg, #ff8b6d, #ffc36a, #ff6bb1, #ff8b6d); }
    .vibe-253 .swatch[data-p="g"] { background: conic-gradient(from 0deg, #71b6ff, #00e5ff, #8affd7, #71b6ff); }
    .vibe-253 .swatch.is-active::after {
      content: ""; position: absolute; inset: 4px; border: 2px solid #fff; border-radius: 8px;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.25) inset;
    }
    .vibe-253 .slider {
      -webkit-appearance: none; appearance: none; width: 160px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2) 50%, var(--accent-3));
      outline: none; border: 1px solid var(--edge); box-shadow: inset 0 2px 10px rgba(0,0,0,0.10);
    }
    .vibe-253 .slider::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in srgb, var(--accent-1) 60%, #fff);
      box-shadow: 0 6px 16px color-mix(in srgb, var(--accent-1) 34%, transparent); cursor: pointer;
    }
    .vibe-253 .slider::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in srgb, var(--accent-1) 60%, #fff);
      box-shadow: 0 6px 16px color-mix(in srgb, var(--accent-1) 34%, transparent); cursor: pointer;
    }

    /* Footer */
    .vibe-253 footer {
      margin-top: 16px; display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
    }
    .vibe-253 .last {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--edge);
      background: rgba(255,255,255,0.92); box-shadow: var(--sh1);
    }
    .vibe-253.night .last { background: rgba(255,255,255,0.08); color: var(--ink); }

    /* Lens highlight following the pointer */
    .vibe-253 .lens {
      position: absolute; width: 180px; height: 180px; border-radius: 50%; pointer-events: none; z-index: 2;
      transform: translate(-50%, -50%); filter: blur(18px) saturate(110%);
      opacity: 0.0; transition: opacity 220ms ease;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.65), rgba(255,255,255,0.0) 60%),
        radial-gradient(circle at 50% 50%, color-mix(in srgb, var(--accent-1) 40%, transparent), transparent 70%);
      mix-blend-mode: screen;
    }
    .vibe-253.night .lens { opacity: 0.08; }

    /* Accessibility */
    .vibe-253 .visually-hidden {
      position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0 0 0 0); clip-path: inset(50%); white-space: nowrap; border: 0;
    }

    @media (max-width: 560px) {
      .vibe-253 { padding: 18px; }
      .vibe-253 h1 { font-size: clamp(28px, 9vw, 58px); }
      .vibe-253 .slider { width: 120px; }
      .vibe-253 .lens { width: 140px; height: 140px; filter: blur(14px); }
    }
  </style>

  <div class="mesh" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <span class="chip" aria-live="polite"><span class="spark" aria-hidden="true"></span>Iteration 253 · Ribbon Garden</span>
      <div class="group">
        <button class="btn" type="button" data-action="theme" aria-pressed="false" title="Toggle day/night">Toggle Theme</button>
        <button class="btn primary" type="button" data-action="pause" aria-pressed="false" title="Pause or play">Pause</button>
      </div>
    </div>

    <h1 id="v253-title"><span class="shimmer">A softer geometry.</span></h1>
    <p class="sub" id="v253-sub">Silk-like ribbons drift across a quiet field. Move to coax, click to pulse. Minimal input, maximal grace.</p>

    <section class="stage" aria-label="Silk ribbon kinetic poster">
      <div class="canvas-wrap" role="application" aria-roledescription="animated canvas" aria-label="Interactive ribbon field. Pointer attracts. Click sends a pulse. Space toggles pause.">
        <canvas class="ribbons" aria-hidden="true"></canvas>
        <div class="sheen" aria-hidden="true"></div>
        <div class="lens" aria-hidden="true"></div>
      </div>
      <div class="controls">
        <div class="group" role="group" aria-label="Palette">
          <div class="palette">
            <button class="swatch is-active" data-p="n" title="Nacre" aria-label="Nacre palette"></button>
            <button class="swatch" data-p="m" title="Magma" aria-label="Magma palette"></button>
            <button class="swatch" data-p="g" title="Glacier" aria-label="Glacier palette"></button>
          </div>
        </div>
        <div class="group">
          <label for="r-count" class="visually-hidden">Ribbon count</label>
          <input id="r-count" class="slider" type="range" min="4" max="20" step="1" value="9" aria-valuemin="4" aria-valuemax="20" aria-valuenow="9" aria-label="Ribbon count">
          <label for="r-wind" class="visually-hidden">Wind</label>
          <input id="r-wind" class="slider" type="range" min="0" max="1" step="0.01" value="0.45" aria-label="Wind">
          <label for="r-thick" class="visually-hidden">Thickness</label>
          <input id="r-thick" class="slider" type="range" min="1" max="8" step="0.5" value="3" aria-label="Thickness">
        </div>
      </div>
    </section>

    <footer>
      <p class="quote">“Elegance is the art of leaving just enough.”</p>
      <span class="last"><span class="spark" aria-hidden="true"></span><span id="last-updated">Last updated: 2025-10-28 03:17:17 EST</span></span>
    </footer>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-253');
      if (!root) return;

      // Respect reduced motion
      const rmm = window.matchMedia?.('(prefers-reduced-motion: reduce)');
      let reduced = !!rmm?.matches;
      rmm?.addEventListener?.('change', () => { reduced = !!rmm.matches; });

      // Last updated
      const stamp = root.querySelector('#last-updated');
      if (stamp) {
        const dt = new Date();
        stamp.textContent = 'Last updated: ' + dt.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      }

      // Theme toggle
      const themeBtn = root.querySelector('[data-action="theme"]');
      themeBtn?.addEventListener('click', () => {
        const on = root.classList.toggle('night');
        themeBtn.setAttribute('aria-pressed', String(on));
      });

      // Canvas setup
      const wrap = root.querySelector('.canvas-wrap');
      const canvas = root.querySelector('canvas.ribbons');
      const lens = root.querySelector('.lens');
      const ctx = canvas.getContext('2d', { alpha: true });
      let pr = Math.min(window.devicePixelRatio || 1, 2);
      let w = 0, h = 0;
      function resize() {
        const r = wrap.getBoundingClientRect();
        w = Math.max(320, r.width);
        h = Math.max(200, r.height);
        canvas.width = w * pr; canvas.height = h * pr;
        canvas.style.width = w + 'px'; canvas.style.height = h + 'px';
        ctx.setTransform(pr, 0, 0, pr, 0, 0);
      }
      resize();
      const ro = new ResizeObserver(resize);
      ro.observe(wrap);

      // Palettes
      const palettes = {
        n: [[203,231,255], [255,208,226], [223,252,241]],
        m: [[255,139,109], [255,195,106], [255,107,177]],
        g: [[113,182,255], [0,229,255], [138,255,215]]
      };
      let paletteKey = 'n';
      const swatches = Array.from(root.querySelectorAll('.swatch'));
      swatches.forEach(s => {
        s.addEventListener('click', () => {
          swatches.forEach(b => b.classList.remove('is-active'));
          s.classList.add('is-active');
          paletteKey = s.getAttribute('data-p') || 'n';
        });
      });

      // Controls
      const countSlider = root.querySelector('#r-count');
      const windSlider = root.querySelector('#r-wind');
      const thickSlider = root.querySelector('#r-thick');
      let ribbonCount = parseInt(countSlider?.value || '9', 10);
      let wind = parseFloat(windSlider?.value || '0.45');
      let thickness = parseFloat(thickSlider?.value || '3');

      countSlider?.addEventListener('input', () => {
        ribbonCount = parseInt(countSlider.value, 10);
        countSlider.setAttribute('aria-valuenow', String(ribbonCount));
      });
      windSlider?.addEventListener('input', () => { wind = parseFloat(windSlider.value); });
      thickSlider?.addEventListener('input', () => { thickness = parseFloat(thickSlider.value); });

      // Pause/play
      const pauseBtn = root.querySelector('[data-action="pause"]');
      let paused = reduced;
      function setPaused(p) {
        paused = p;
        pauseBtn.setAttribute('aria-pressed', String(p));
        pauseBtn.textContent = p ? 'Play' : 'Pause';
        pauseBtn.classList.toggle('primary', !p);
      }
      setPaused(paused);
      pauseBtn?.addEventListener('click', () => setPaused(!paused));

      // Pointer
      const pointer = { x: 0.5, y: 0.5, vx: 0, vy: 0, down: false };
      function normFrom(e) {
        const r = wrap.getBoundingClientRect();
        return {
          x: Math.max(0, Math.min(1, (e.clientX - r.left) / r.width)),
          y: Math.max(0, Math.min(1, (e.clientY - r.top) / r.height))
        };
      }
      function updateLens() {
        if (!lens) return;
        const x = pointer.x * w;
        const y = pointer.y * h;
        lens.style.left = x + 'px';
        lens.style.top = y + 'px';
        lens.style.opacity = pointer.down ? '0.18' : (root.classList.contains('night') ? '0.08' : '0.06');
      }
      wrap.addEventListener('pointermove', (e) => {
        const n = normFrom(e);
        pointer.vx += (n.x - pointer.x) * 0.35;
        pointer.vy += (n.y - pointer.y) * 0.35;
        updateLens();
      });
      wrap.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        pulse(nFromEvent(e));
        updateLens();
        wrap.setPointerCapture?.(e.pointerId);
      });
      window.addEventListener('pointerup', (e) => {
        pointer.down = false;
        try { wrap.releasePointerCapture?.(e.pointerId); } catch(_) {}
        updateLens();
      });
      function nFromEvent(e){ const r = wrap.getBoundingClientRect(); return {x:(e.clientX-r.left)/r.width,y:(e.clientY-r.top)/r.height}; }

      // Pulses (for extra wave energy bursts)
      const pulses = [];
      function pulse(n) {
        pulses.push({ x: n.x, y: n.y, r: 0, life: 1 });
        while (pulses.length > 8) pulses.shift();
      }

      // Keyboard
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); setPaused(!paused); }
        if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
          ribbonCount = Math.min(20, ribbonCount + 1); countSlider.value = String(ribbonCount);
        }
        if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
          ribbonCount = Math.max(4, ribbonCount - 1); countSlider.value = String(ribbonCount);
        }
      });

      // Animation
      let t = 0, raf;
      function rgba(c, a) { return `rgba(${c[0]}, ${c[1]}, ${c[2]}, ${a})`; }

      function draw() {
        if (!paused) t += 0.016;

        // ease pointer
        pointer.vx *= 0.86; pointer.vy *= 0.86;
        pointer.x = Math.max(0, Math.min(1, pointer.x + pointer.vx));
        pointer.y = Math.max(0, Math.min(1, pointer.y + pointer.vy));

        ctx.clearRect(0, 0, w, h);

        // gentle vignette
        const g = ctx.createRadialGradient(w*0.5, h*0.45, Math.min(w,h)*0.2, w*0.5, h*0.5, Math.max(w,h)*0.8);
        g.addColorStop(0, 'rgba(0,0,0,0)');
        g.addColorStop(1, root.classList.contains('night') ? 'rgba(0,0,0,0.18)' : 'rgba(0,0,0,0.06)');
        ctx.fillStyle = g; ctx.fillRect(0, 0, w, h);

        // update pulses
        for (let i = pulses.length - 1; i >= 0; i--) {
          const p = pulses[i];
          p.r += 3.2;
          p.life -= 0.012;
          if (p.life <= 0) pulses.splice(i, 1);
        }

        const pal = palettes[paletteKey];
        const baseAmp = (wind * 60) * (1 + 0.25 * Math.sin(t * 0.7));
        const segs = 140;

        // Ribbons
        for (let i = 0; i < ribbonCount; i++) {
          const frac = (i + 1) / (ribbonCount + 1);
          const y0 = h * frac;
          const amp = baseAmp * (0.3 + 0.7 * frac);
          const phase = i * 0.7;
          const colorA = pal[i % pal.length];
          const colorB = pal[(i + 1) % pal.length];
          const grad = ctx.createLinearGradient(0, y0 - 60, w, y0 + 60);
          grad.addColorStop(0.0, rgba(colorA, root.classList.contains('night') ? 0.55 : 0.45));
          grad.addColorStop(0.5, rgba(colorB, root.classList.contains('night') ? 0.65 : 0.55));
          grad.addColorStop(1.0, rgba(colorA, root.classList.contains('night') ? 0.55 : 0.45));

          ctx.lineWidth = thickness + (frac * 0.8);
          ctx.strokeStyle = grad;
          ctx.shadowColor = rgba(colorB, 0.18);
          ctx.shadowBlur = 22;

          ctx.beginPath();
          for (let s = 0; s <= segs; s++) {
            const x = (s / segs) * w;
            const k1 = 0.0045, k2 = 0.0021;
            let y = y0
              + Math.sin(x * k1 + t * 1.2 + phase) * amp
              + Math.cos(x * k2 - t * 1.6 - phase * 0.7) * amp * 0.5;

            // pointer influence (vertical falloff)
            const dy = (pointer.y * h) - y0;
            const influence = Math.exp(-Math.abs(dy) / (h * 0.12));
            y += Math.sin((x - pointer.x * w) * 0.02 + t * 2.0) * amp * 0.4 * influence;

            // pulse influence
            for (let p = 0; p < pulses.length; p++) {
              const pu = pulses[p];
              const dx = x - pu.x * w, dyy = y - pu.y * h;
              const dist = Math.hypot(dx, dyy) + 0.0001;
              y += (Math.sin(Math.max(0, dist - pu.r) * 0.08) * 6.0 * pu.life);
            }

            if (s === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // soft underglow pass
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.08;
          ctx.lineWidth = (thickness + 6);
          ctx.stroke();
          ctx.globalAlpha = 1;
        }

        // rings for pulses
        for (let i = 0; i < pulses.length; i++) {
          const pu = pulses[i];
          const col = pal[i % pal.length];
          ctx.strokeStyle = rgba(col, 0.22 * pu.life);
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(pu.x * w, pu.y * h, pu.r, 0, Math.PI * 2);
          ctx.stroke();
        }

        raf = requestAnimationFrame(draw);
      }
      raf = requestAnimationFrame(draw);

      // Resize: no rebuild needed beyond canvas sizing; animation adapts
      window.addEventListener('resize', resize);

      // Cleanup when removed
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          cancelAnimationFrame(raf);
          ro.disconnect();
          window.removeEventListener('resize', resize);
          obs.disconnect();
        }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
