    <style>
      :root {
        --bg: #0f1221;

        width: min(720px, 92vw);

        border: 1px solid rgba(139, 92, 246, 0.35);

      }
    </style>

<style>
  .atrium-1730{
    --h: 248;
    --bg0: #070912;
    --bg1: #0d1423;
    --ink: #eaf2ff;
    --muted:#9aa9c9;
    --glass: rgba(255,255,255,.08);
    --line: color-mix(in srgb, #ffffff 14%, transparent);
    --grain: rgba(255,255,255,.03);
    color: var(--ink);
    position: relative;
    border-radius: 28px;
    overflow: hidden;
    min-height: 1000px;
    isolation: isolate;
    font: 800 13.5px/1.6 ui-sans-serif, -apple-system, system-ui, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    background:
      radial-gradient(1200px 900px at var(--mx,55%) var(--my,18%), hsl(var(--h) 92% 62% / .12), transparent 60%),
      linear-gradient(180deg, var(--bg0), var(--bg1));
    box-shadow: 0 60px 220px -90px rgba(0,0,0,.85), inset 0 1px 0 rgba(255,255,255,.06);
    transition: background .6s ease, color .25s ease, transform .25s ease;
  }
  .atrium-1730::before{
    content:""; position:absolute; inset:-25% -10% auto -10%; height:60%;
    background: radial-gradient(110% 90% at 50% 0%, rgba(255,255,255,.35), transparent 60%);
    mix-blend-mode:soft-light; pointer-events:none;
  }
  .atrium-1730::after{
    content:""; position:absolute; inset:0; pointer-events:none; opacity:.22; mix-blend-mode:soft-light;
    background: repeating-linear-gradient(135deg, var(--grain) 0 2px, transparent 2px 12px);
  }
  .atrium-1730[data-theme="day"]{
    --bg0:#f7faff; --bg1:#e9f2ff;
    --ink:#0b1224; --muted:#556187;
    --glass: rgba(255,255,255,.65);
    --line: color-mix(in srgb, #0b1224 12%, transparent);
    --grain: rgba(0,0,0,.04);
    box-shadow: 0 60px 200px -80px rgba(12,16,28,.35), inset 0 1px 0 rgba(255,255,255,.8);
  }
  .atrium-1730[data-motion="off"] *{ animation-play-state: paused !important; transition: none !important; }

  .chrome-1730{ position:relative; z-index:2; display:grid; grid-template-rows:auto 1fr auto; gap: clamp(18px,4.2vw,60px); padding: clamp(18px,5vw,62px); }

  /* Header */
  .head-1730{ display:flex; align-items:flex-start; justify-content:space-between; gap:18px; flex-wrap:wrap; }
  .brand-1730{ display:flex; gap:14px; align-items:center; }
  .glyph-1730{
    width:82px; height:82px; border-radius:26px; position:relative; overflow:hidden;
    border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(12px);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
  }
  .glyph-1730::before{
    content:""; position:absolute; inset:12px; border-radius:18px;
    background:
      conic-gradient(from 0deg,
        hsl(var(--h) 88% 60%),
        hsl(calc(var(--h)+100) 88% 60%),
        hsl(calc(var(--h)+200) 88% 60%),
        hsl(calc(var(--h)+300) 88% 60%),
        hsl(var(--h) 88% 60%));
    animation: spin-1730 22s linear infinite;
    -webkit-mask: radial-gradient(closest-side, #000 55%, transparent 60%);
            mask: radial-gradient(closest-side, #000 55%, transparent 60%);
    filter: saturate(1.05);
  }
  .glyph-1730::after{
    content:""; position:absolute; inset:8px; border-radius:18px;
    background: radial-gradient(60% 60% at 35% 28%, rgba(255,255,255,.9), transparent 60%);
    mix-blend-mode:soft-light; opacity:.7;
  }
  @keyframes spin-1730{ to{ transform: rotate(1turn); } }

  .kicker-1730{ font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.7; }
  .hero-1730{
    margin:8px 0 6px; line-height:.84; font-weight:1000; letter-spacing:-.025em;
    font-size: clamp(56px, 9.6vw, 138px);
    background: linear-gradient(110deg,
      hsl(var(--h) 86% 60%),
      hsl(calc(var(--h)+140) 86% 60%),
      hsl(calc(var(--h)+280) 86% 60%));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 22px 70px color-mix(in srgb, hsl(calc(var(--h)+140) 90% 60%) 22%, transparent);
  }
  .sub-1730{ color: var(--muted); font-weight:900; max-width:70ch; }

  .actions-1730{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
  .btn-1730{
    appearance:none; border:1px solid var(--line); background: var(--glass); color: currentColor;
    padding:10px 14px; border-radius:999px; cursor:pointer; font-weight:1000; letter-spacing:.2px;
    backdrop-filter: blur(10px);
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .btn-1730:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px -16px rgba(0,0,0,.5); }
  .btn-1730.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  /* Stage */
  .stage-1730{
    position:relative; border-radius:36px; overflow:hidden; border:1px solid var(--line);
    min-height: clamp(660px, 60vw, 980px);
    background:
      radial-gradient(80% 60% at 50% 0%, rgba(255,255,255,.55), transparent 52%),
      linear-gradient(180deg, color-mix(in hsl, var(--bg1), transparent 0%), color-mix(in hsl, var(--bg1), transparent 12%));
    box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 28px 84px -36px rgba(0,0,0,.45);
    display:grid; place-items:center;
  }
  .space-1730{ position:relative; width:100%; height:100%; perspective:900px; transform-style:preserve-3d; }
  .parallax-1730{
    position:absolute; inset:0; margin:auto; width:100%; height:100%; transform-style:preserve-3d;
    transform: rotateX(var(--rx, 8deg)) rotateY(var(--ry, -6deg));
    transition: transform .18s ease-out;
  }

  /* Starfield & haze */
  .stars-1730,
  .haze-1730{
    position:absolute; inset:-10% -10%;
    pointer-events:none;
  }
  .stars-1730{
    background:
      radial-gradient(2px 2px at 12% 22%, #fff8, transparent 50%),
      radial-gradient(1.5px 1.5px at 72% 18%, #fff7, transparent 50%),
      radial-gradient(1.2px 1.2px at 48% 72%, #fff6, transparent 50%),
      radial-gradient(1.4px 1.4px at 82% 66%, #fff7, transparent 50%),
      radial-gradient(1px 1px at 30% 40%, #fff5, transparent 50%),
      radial-gradient(1px 1px at 15% 78%, #fff5, transparent 50%),
      radial-gradient(1px 1px at 92% 42%, #fff5, transparent 50%);
    opacity:.65; transform: translateZ(90px);
  }
  .haze-1730{
    filter: blur(84px) saturate(130%);
    background:
      radial-gradient(60% 60% at 30% 30%, hsl(var(--h) 92% 60% / .33), transparent 60%),
      radial-gradient(60% 60% at 70% 40%, hsl(calc(var(--h)+120) 92% 60% / .30), transparent 60%),
      radial-gradient(60% 60% at 50% 70%, hsl(calc(var(--h)+240) 92% 60% / .28), transparent 60%);
    opacity:.9; mix-blend-mode:screen; transform: translateZ(140px);
  }

  /* Orrery */
  .orrery-1730{
    --size: min(86vmin, 1100px);
    width: var(--size); height: var(--size);
    position: absolute; inset:0; margin:auto; transform: translateZ(120px);
  }
  .sun-1730{
    position:absolute; inset:0; margin:auto; width: 180px; height: 180px; border-radius: 50%;
    background: radial-gradient(circle at 35% 30%, #fff, hsl(var(--h) 92% 70%), hsl(calc(var(--h)+60) 92% 60%));
    box-shadow:
      0 0 40px hsl(var(--h) 92% 62% / .35),
      0 0 140px hsl(calc(var(--h)+120) 92% 62% / .23),
      inset 0 0 40px rgba(255,255,255,.6);
    border:1px solid color-mix(in srgb, #fff 30%, transparent);
    filter: saturate(1.15);
  }
  .ring-1730{
    position:absolute; inset:0; margin:auto; border-radius:50%;
    border: 1px dashed color-mix(in srgb, var(--ink) 16%, transparent);
    width: var(--d); height: var(--d);
    animation: orbit-1730 calc(var(--dur)*1s) linear infinite;
    transform-origin: 50% 50%;
  }
  @keyframes orbit-1730{ to{ transform: rotate(1turn); } }
  .planet-1730{
    position:absolute; top:50%; left:50%;
    width: var(--p, 16px); height: var(--p, 16px); border-radius:50%;
    transform: translate(-50%,-50%) translateX(calc(var(--d) / 2));
    background: radial-gradient(circle at 30% 30%, #fff, hsl(calc(var(--h)+20) 92% 64%), hsl(calc(var(--h)+140) 92% 55%));
    box-shadow:
      0 0 calc(18px * var(--glow,1)) hsl(var(--h) 92% 60% / .55),
      0 0 calc(48px * var(--glow,1)) hsl(calc(var(--h)+160) 92% 60% / .33);
    border: 1px solid color-mix(in srgb, #fff 28%, transparent);
    filter: saturate(1.1);
  }
  .moon-1730{
    position:absolute; inset:0; width: calc(var(--p,16px) * .45); height: calc(var(--p,16px) * .45);
    border-radius:50%; left:50%; top:50%;
    transform-origin: -140% 50%;
    background: radial-gradient(circle at 35% 30%, #fff, hsl(calc(var(--h)+240) 92% 70%));
    box-shadow: 0 0 calc(12px * var(--glow,1)) hsl(calc(var(--h)+240) 92% 60% / .5);
    animation: moon-1730 calc(var(--dur)*.35s) linear infinite reverse;
  }
  @keyframes moon-1730{ to{ transform: rotate(1turn); } }

  /* Controls */
  .panel-1730{ display:flex; flex-wrap:wrap; gap:10px; }
  .chip-1730{
    display:flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px; font-weight:900; border:1px solid var(--line);
    background: var(--glass); color: currentColor; backdrop-filter: blur(10px);
  }
  .chip-1730 input[type="range"]{
    appearance:none; width:min(52vw, 300px); height:6px; border-radius:999px; outline:none;
    background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
  }
  .chip-1730 input[type="range"]::-webkit-slider-thumb{
    appearance:none; width:18px; height:18px; border-radius:50%;
    background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
    border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4); cursor:pointer;
  }

  .dock-1730{
    position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
    padding:8px; border-radius:16px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
  }
  .pill-1730{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
  .icon-1730{ width:18px; height:18px; }
  .icon-btn-1730{
    appearance:none; display:inline-flex; align-items:center; justify-content:center; gap:8px;
    min-width:40px; height:40px; padding:0 12px; border-radius:999px;
    border:1px solid var(--line); background: var(--glass); color: currentColor; cursor:pointer; font-weight:900;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .icon-btn-1730:hover{ transform:translateY(-1px); box-shadow:0 16px 30px -16px rgba(0,0,0,.5); }
  .icon-btn-1730.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  .meta-1730{ display:flex; align-items:center; justify-content: space-between; gap:8px; flex-wrap:wrap; color: var(--muted); }

  .sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="atrium-1730" data-theme="night" data-motion="on" aria-label="Orbit Garden — a kinetic orbital sketch">
  <div class="chrome-1730">
    <div class="head-1730">
      <div class="brand-1730">
        <div class="glyph-1730" aria-hidden="true"></div>
        <div>
          <div class="kicker-1730">Iteration 1730</div>
          <h1 class="hero-1730">Orbit Garden</h1>
          <p class="sub-1730">A quiet orrery for your cursor. Tilt the cosmos, coax the rings, let the light breathe.</p>
        </div>
      </div>
      <div class="actions-1730">
        <button class="btn-1730 t-theme" aria-pressed="true" aria-label="Toggle theme">Theme</button>
        <button class="btn-1730 t-motion" aria-pressed="false" aria-label="Toggle motion">Motion</button>
        <button class="btn-1730 t-palette" aria-label="Shift palette">Palette</button>
        <button class="btn-1730 t-auto" aria-pressed="false" aria-label="Auto cycle palette">Auto</button>
      </div>
    </div>

    <figure class="stage-1730" aria-label="Orbital sculpture">
      <div class="space-1730">
        <div class="parallax-1730">
          <div class="stars-1730" aria-hidden="true"></div>
          <div class="haze-1730" aria-hidden="true"></div>
          <div class="orrery-1730" role="img" aria-label="Concentric rings with luminous bodies orbiting a radiant core">
            <div class="sun-1730" aria-hidden="true"></div>
            <!-- rings will be generated by script -->
          </div>
        </div>
      </div>
    </figure>

    <div class="panel-1730" aria-label="Parameters">
      <div class="chip-1730" title="Rings">
        <span>Rings</span>
        <input class="rings-1730" type="range" min="3" max="14" step="1" value="8" aria-label="Number of rings">
      </div>
      <div class="chip-1730" title="Speed">
        <span>Speed</span>
        <input class="speed-1730" type="range" min="0.5" max="2.0" step="0.05" value="1.0" aria-label="Animation speed">
      </div>
      <div class="chip-1730" title="Glow">
        <span>Glow</span>
        <input class="glow-1730" type="range" min="0.6" max="2.6" step="0.05" value="1.4" aria-label="Glow amount">
      </div>
      <button class="btn-1730 bloom-1730" title="Bloom the garden">Bloom</button>
    </div>

    <div class="dock-1730" aria-label="Footer">
      <div class="pill-1730">
        <svg class="icon-1730" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 12h16M12 4v16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <span id="last-updated">Last updated: 2026-01-04 04:18:05 EST</span>
      </div>
      <div class="pill-1730" aria-hidden="true">Drag to tilt • Bloom to pulse</div>
    </div>

    <div class="meta-1730" aria-hidden="true">
      <span>Orbit Garden • concentric motion • palette-aware</span>
      <span>Made to be calm • tuned for play</span>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling || document.querySelector('.atrium-1730');
  const last = root.querySelector('#last-updated');
  const themeBtn = root.querySelector('.t-theme');
  const motionBtn = root.querySelector('.t-motion');
  const paletteBtn = root.querySelector('.t-palette');
  const autoBtn = root.querySelector('.t-auto');
  const ringsInput = root.querySelector('.rings-1730');
  const speedInput = root.querySelector('.speed-1730');
  const glowInput = root.querySelector('.glow-1730');
  const bloomBtn = root.querySelector('.bloom-1730');
  const orrery = root.querySelector('.orrery-1730');
  const parallax = root.querySelector('.parallax-1730');

  // Timestamp
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Theme
  const KEY_THEME = 'v1730-theme';
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  const syncThemeAria = () => themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'night'));
  syncThemeAria();
  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    syncThemeAria();
  });

  // Motion
  const KEY_MOTION = 'v1730-motion';
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  function setMotion(on){
    root.setAttribute('data-motion', on ? 'on' : 'off');
    motionBtn.setAttribute('aria-pressed', String(!on));
  }
  const savedMotion = localStorage.getItem(KEY_MOTION);
  if (savedMotion) setMotion(savedMotion === 'on');
  else if (mediaReduce.matches) setMotion(false);
  else setMotion(true);
  motionBtn.addEventListener('click', ()=>{
    const on = root.getAttribute('data-motion') === 'off';
    setMotion(on);
    localStorage.setItem(KEY_MOTION, on ? 'on' : 'off');
  });
  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e => setMotion(!e.matches));

  // Palette
  const palettes = [
    { name:'Lapis Halo', h: 210 },
    { name:'Solar Apricot', h: 28 },
    { name:'Glacier Mint', h: 168 },
    { name:'Fuchsia Bloom', h: 318 },
    { name:'Cyan Halo', h: 196 },
    { name:'Moss Dawn', h: 98 },
    { name:'Iris Night', h: 262 }
  ];
  let paletteIndex = 0;
  let autoCycle = false, autoTicker = 0, lastTick = performance.now();
  function applyHue(h){ root.style.setProperty('--h', h); }
  paletteBtn.addEventListener('click', ()=>{
    paletteIndex = (paletteIndex + 1) % palettes.length;
    applyHue(palettes[paletteIndex].h);
  });
  autoBtn.addEventListener('click', ()=>{
    autoCycle = !autoCycle;
    autoBtn.setAttribute('aria-pressed', String(autoCycle));
  });

  // Build Orrery
  function rand(min, max){ return Math.random()*(max-min)+min; }
  function clearOrrery(){
    [...orrery.querySelectorAll('.ring-1730')].forEach(n=>n.remove());
  }
  function buildOrrery(count){
    clearOrrery();
    const size = orrery.getBoundingClientRect().width;
    const inner = 210; // min diameter starting outside the sun
    const outer = size - 40;
    const step = (outer - inner) / Math.max(1, count);
    const baseH = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 248;

    for(let i=0;i<count;i++){
      const d = inner + i*step + rand(-6, 6);
      const ring = document.createElement('div');
      ring.className = 'ring-1730';
      ring.style.setProperty('--d', d + 'px');
      const dur = rand(14, 44) / (+speedInput.value || 1);
      ring.style.setProperty('--dur', dur.toFixed(2));
      // planet
      const planet = document.createElement('div');
      planet.className = 'planet-1730';
      const pSize = rand(10, 24);
      planet.style.setProperty('--p', pSize + 'px');
      planet.style.setProperty('--glow', (+glowInput.value || 1.4).toFixed(2));
      // random starting phase
      ring.style.transform = `rotate(${Math.floor(rand(0,360))}deg)`;
      // maybe add a moon
      if (Math.random() > 0.6){
        const moon = document.createElement('div');
        moon.className = 'moon-1730';
        moon.style.setProperty('--dur', dur.toFixed(2));
        planet.appendChild(moon);
      }
      ring.appendChild(planet);
      orrery.appendChild(ring);
    }
  }

  // Inputs
  ringsInput.addEventListener('input', ()=> buildOrrery(+ringsInput.value));
  speedInput.addEventListener('input', ()=>{
    // Adjust durations by scaling current inline values
    orrery.querySelectorAll('.ring-1730').forEach(r=>{
      const cur = parseFloat(r.style.getPropertyValue('--dur')) || 20;
      const base = cur * (+speedInput.value || 1); // naive rescale per input change
      const newDur = Math.max(6, base / (+speedInput.value || 1));
      r.style.setProperty('--dur', (newDur).toFixed(2));
    });
  });
  glowInput.addEventListener('input', ()=>{
    orrery.querySelectorAll('.planet-1730').forEach(p=>{
      p.style.setProperty('--glow', (+glowInput.value || 1.4).toFixed(2));
    });
  });

  // Bloom pulse
  let bloomTimer;
  bloomBtn.addEventListener('click', ()=>{
    if (bloomTimer) clearTimeout(bloomTimer);
    const baseH = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 248;
    root.style.transition = 'filter .6s ease, transform .6s ease';
    root.style.filter = 'saturate(1.3) brightness(1.06)';
    orrery.querySelectorAll('.ring-1730').forEach((r,i)=>{
      r.style.animationDuration = `calc(var(--dur)*1s)`;
      r.animate([{ filter:'brightness(1)' }, { filter:'brightness(1.4)' }, { filter:'brightness(1)' }], { duration: 900 + i*40, easing: 'ease' });
    });
    // hue ripple
    let tick = 0;
    const ripple = setInterval(()=>{
      applyHue((baseH + (tick*10)) % 360);
      if (++tick > 10){ clearInterval(ripple); }
    }, 36);
    bloomTimer = setTimeout(()=>{ root.style.filter=''; root.style.transition=''; }, 780);
  });

  // Pointer tilt + hotspot
  let rafGlow;
  function moveLight(e){
    if (root.getAttribute('data-motion') === 'off') return;
    const r = root.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const px = ((x - r.left) / r.width) * 100;
    const py = ((y - r.top) / r.height) * 100;
    const dx = (px - 50) / 50;
    const dy = (py - 50) / 50;
    if (rafGlow) cancelAnimationFrame(rafGlow);
    rafGlow = requestAnimationFrame(()=>{
      root.style.setProperty('--mx', px + '%');
      root.style.setProperty('--my', py + '%');
      parallax.style.setProperty('--rx', (dy * -10).toFixed(2) + 'deg');
      parallax.style.setProperty('--ry', (dx * 12).toFixed(2) + 'deg');
    });
  }
  root.addEventListener('pointermove', moveLight, { passive:true });
  root.addEventListener('touchstart', moveLight, { passive:true });

  // Auto cycle palette
  function tick(now){
    if (root.getAttribute('data-motion') === 'off'){ lastTick = now; requestAnimationFrame(tick); return; }
    const dt = now - lastTick; lastTick = now;
    if (autoCycle){
      autoTicker += dt;
      if (autoTicker > 3600){
        autoTicker = 0;
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyHue(palettes[paletteIndex].h);
      }
    }
    requestAnimationFrame(tick);
  }

  // Init
  function init(){
    buildOrrery(+ringsInput.value);
    requestAnimationFrame(tick);
  }
  init();

  // Subtle repaint nudge (ensure --h set)
  root.style.setProperty('--h', getComputedStyle(root).getPropertyValue('--h').trim() || '248');
})();
</script>
