<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="kaleido1207" role="region" aria-label="Kaleido Garden — generative symmetry" data-play="on" data-ui="on">
  <style>
    .kaleido1207{
      --ink:#0c1220; --muted:#57607a; --edge:#dbe5ff;
      --bg0:#f8fbff; --bg1:#f1f6ff; --glow:#88b6ff;
      --chip-bg: linear-gradient(180deg,#fff, #eef4ff);
      color-scheme: light;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      border-radius: 28px;
      border: 1px solid var(--edge);
      padding: clamp(16px, 2.4vw, 28px);
      background:
        radial-gradient(140% 120% at 120% -20%, rgba(140,180,255,.25), transparent 60%),
        radial-gradient(120% 120% at -20% 120%, rgba(255,190,160,.22), transparent 56%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 120px rgba(34,56,120,.18), inset 0 1px 0 rgba(255,255,255,.9);
      color: var(--ink);
      position: relative; overflow: clip; isolation: isolate;
    }
    .kaleido1207::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        radial-gradient(40% 30% at 24% 24%, rgba(170,220,255,.28), transparent 60%),
        radial-gradient(36% 36% at 82% 72%, rgba(210,180,255,.22), transparent 60%);
      filter: blur(30px) saturate(1.05);
      opacity:.7;
      animation: k-cloud 28s ease-in-out infinite alternate;
      pointer-events:none; z-index:0;
    }
    @keyframes k-cloud { from{ transform: translate3d(0,-1.2%,0) scale(1)} to{ transform: translate3d(0,1.2%,0) scale(1.02)} }

    .k-top{
      position: relative; z-index: 3;
      display:flex; align-items:center; gap:12px; margin-bottom: clamp(12px, 2vw, 22px);
    }
    .k-brand{
      display:flex; align-items:center; gap:12px; padding:8px 12px;
      border-radius: 16px;
      background: var(--chip-bg);
      border: 1px solid rgba(22,40,80,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 10px 30px rgba(50,80,160,.15);
      font-weight: 900; letter-spacing: .12em; text-transform: uppercase; font-size: 12px;
      color: var(--ink);
    }
    .k-logo{
      --s:16px; width:var(--s); height:var(--s); border-radius:50%;
      position:relative; display:inline-block;
      background:
        radial-gradient(60% 60% at 30% 30%, #fff 0%, #cfe7ff 35%, transparent 36%),
        radial-gradient(60% 60% at 70% 70%, #ffe6f0 0%, #b8c5ff 35%, transparent 36%),
        conic-gradient(from 0deg, #8fd3ff, #c5b6ff, #ffd0a1, #8fd3ff);
      box-shadow: 0 0 0 2px rgba(255,255,255,.9), 0 0 18px rgba(120,170,255,.6);
    }

    .k-controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .k-chip{
      appearance:none; border:1px solid rgba(22,40,80,.12); border-radius:999px; cursor:pointer;
      background: var(--chip-bg);
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: 0 12px 30px rgba(40,70,140,.16), inset 0 1px 0 rgba(255,255,255,1);
      transition: transform .14s ease, box-shadow .22s ease, background .2s ease, color .2s ease, opacity .2s ease;
    }
    .k-chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(50,80,160,.22), inset 0 1px 0 rgba(255,255,255,1); }
    .k-chip[aria-pressed="true"]{ background: linear-gradient(180deg,#fff,#e6f0ff); }
    .k-tuner{
      display:flex; align-items:center; gap:10px; height:32px; padding:0 12px;
      border-radius:999px; border:1px solid rgba(22,40,80,.12);
      background: var(--chip-bg); box-shadow: 0 12px 30px rgba(40,70,140,.16), inset 0 1px 0 rgba(255,255,255,1);
      font-weight:800; font-size:12.5px; color: var(--ink);
    }
    .k-tuner input[type="range"]{ width:160px; accent-color: #5aa8ff; background: transparent; }
    .k-val{ min-width:28px; text-align:right; }

    .k-grid{ position:relative; z-index:1; display:grid; grid-template-columns: 1.15fr 1.6fr; gap: clamp(14px, 2.4vw, 28px); }
    @media (max-width: 980px){ .k-grid{ grid-template-columns: 1fr; } }

    .k-panel{
      border-radius: 20px;
      padding: clamp(14px, 2.2vw, 24px);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
      border: 1px solid rgba(22,40,80,.10);
      box-shadow: 0 18px 60px rgba(30,50,110,.14), inset 0 1px 0 rgba(255,255,255,1);
      color: var(--ink);
    }
    .k-title{
      margin:0 0 10px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", Times, serif;
      font-size: clamp(42px, 8.6vw, 110px);
      line-height:.86; letter-spacing:-.02em;
      background: linear-gradient(98deg, #0c1220 0%, #2478ff 45%, #7a6bff 75%, #ff9c60 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px rgba(72,112,255,.12));
      text-wrap: balance;
    }
    .k-lead{ margin: 12px 0 16px; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); line-height:1.9; text-wrap: pretty; }
    .k-stats{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .k-pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #00c 0%, #6bd0ff 80%); box-shadow:0 0 0 2px rgba(36,120,255,0.15); animation: k-beat 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes k-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .k-stats .k-push{ margin-left:auto; }

    .k-stage{
      position: relative; border-radius: 22px; overflow: hidden;
      border: 1px solid rgba(22,40,80,.12);
      background: linear-gradient(180deg, rgba(16,24,40,.04), rgba(16,24,40,.02));
      box-shadow: 0 30px 90px rgba(30,50,110,.16), inset 0 1px 0 rgba(255,255,255,.7);
      height: clamp(460px, 62vw, 860px);
      transform-style: preserve-3d; will-change: transform;
      transition: transform .25s ease;
    }
    .k-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .k-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.70); border:1px solid rgba(22,40,80,0.14); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(30,50,110,0.16);
      pointer-events:none;
    }

    /* Hide UI quickly */
    .kaleido1207[data-ui="off"] .k-top,
    .kaleido1207[data-ui="off"] .k-panel{ opacity:0; pointer-events:none; transform: translateY(-6px); transition: opacity .3s ease, transform .3s ease; }

    @media (prefers-reduced-motion: reduce){
      .kaleido1207 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="k-top">
    <div class="k-brand"><span class="k-logo" aria-hidden="true"></span> KALEIDO GARDEN</div>
    <div class="k-controls" aria-label="controls">
      <button class="k-chip" data-act="palette" title="Switch palette (P)">Palette</button>
      <button class="k-chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
      <button class="k-chip" data-act="clear" title="Clear (C)">Clear</button>
      <button class="k-chip" data-act="shot" title="Save PNG (S)">Snapshot</button>
      <div class="k-tuner" role="group" aria-label="symmetry">
        <span>Sectors</span>
        <input type="range" min="4" max="24" step="1" value="12" data-act="sectors" aria-label="sectors">
        <span class="k-val" id="k-sectors">12</span>
      </div>
    </div>
  </div>

  <div class="k-grid">
    <section class="k-panel" aria-label="about">
      <h1 class="k-title">Draw with mirrors.</h1>
      <p class="k-lead">A meditative kaleidoscope. Move to paint petals; let it play to grow a living mandala. Gentle trails, soft light.</p>
      <ul class="k-stats" aria-label="status">
        <li><span class="k-pulse" aria-hidden="true"></span> live</li>
        <li>strokes <strong id="k-strokes">0</strong></li>
        <li>fps <strong id="k-fps">0</strong></li>
        <li class="k-push"><span id="last-updated">Last updated: 2025-12-10 23:33:44 EST</span></li>
      </ul>
    </section>

    <figure class="k-stage">
      <canvas class="k-canvas" role="img" aria-label="Generative kaleidoscope — mirrored strokes forming evolving floral patterns."></canvas>
      <div class="k-hint">move to paint • hold to bloom • P palette • Space pause • C clear • S save • H hide UI</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.kaleido1207');
      const stage = root.querySelector('.k-stage');
      const canvas = root.querySelector('.k-canvas');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        palette: root.querySelector('[data-act="palette"]'),
        play: root.querySelector('[data-act="play"]'),
        clear: root.querySelector('[data-act="clear"]'),
        shot: root.querySelector('[data-act="shot"]'),
        sectors: root.querySelector('[data-act="sectors"]'),
        sectorsVal: root.querySelector('#k-sectors'),
        strokes: root.querySelector('#k-strokes'),
        fps: root.querySelector('#k-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Canvas and state
      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0, CY = 0, R = 0;
      let running = true, last = performance.now(), fpsSmooth = 60, rate = 1;

      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce){ running = false; root.dataset.play = 'off'; ui.play.setAttribute('aria-pressed','false'); }

      let sectors = parseInt(ui.sectors.value,10)||12;
      const pointer = { x: NaN, y: NaN, nx: 0, ny: 0, down:false, inside:false };
      let auto = { a: 0, r: 0.3, speed: 0.5 };
      let strokeCount = 0;

      const palettes = [
        ['#2478ff','#7a6bff','#ff9c60','#20d5ff','#ff7bb4'],
        ['#0f98a3','#33d17a','#ffd166','#ef476f','#118ab2'],
        ['#7b5cff','#4bdeff','#2ee6a6','#ffd6a5','#ff7ab6'],
        ['#222','#4f46e5','#06b6d4','#f59e0b','#16a34a']
      ];
      let paletteIndex = 0;

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.5;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
        // guide glow
        drawCenterGlow();
      }

      function hardClear(){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0,'#f8fbff'); g.addColorStop(1,'#eef3ff');
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        strokeCount = 0; ui.strokes.textContent = '0';
      }

      function drawCenterGlow(){
        const gg = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.45);
        gg.addColorStop(0,'rgba(120,170,255,.12)');
        gg.addColorStop(1,'rgba(120,170,255,0)');
        ctx.fillStyle = gg;
        ctx.fillRect(0,0,W,H);
      }

      function fade(){
        // gentle persistence layer
        ctx.globalAlpha = 0.06;
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function drawKaleido(x, y, size, col){
        // Convert to polar from center
        const dx = x - CX, dy = y - CY;
        const ang = Math.atan2(dy, dx);
        const rad = Math.hypot(dx, dy);
        const N = Math.max(2, sectors|0);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        // Draw mirrored petals
        for (let i=0;i<N;i++){
          const base = (i * (Math.PI*2 / N));
          const theta = (i % 2 === 0) ? ang + base : -ang + base;
          const px = CX + Math.cos(theta) * rad;
          const py = CY + Math.sin(theta) * rad;

          const r = size * (1 + 0.4*Math.sin(i + rad*0.02));
          const grad = ctx.createRadialGradient(px - r*0.3, py - r*0.3, 0, px, py, r*1.4);
          grad.addColorStop(0, col);
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad;

          ctx.beginPath();
          ctx.arc(px, py, r, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
        strokeCount += N;
        ui.strokes.textContent = String(strokeCount);
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // tilt stage
        const tiltX = pointer.ny*6, tiltY = pointer.nx*10;
        stage.style.transform = `rotateX(${-tiltX}deg) rotateY(${tiltY}deg)`;

        if (!reduce) fade();

        // Auto orbit painter
        auto.a += dt * auto.speed;
        const orbitR = (0.18 + 0.28*(0.5+0.5*Math.sin(now*0.0005))) * R;
        const ax = CX + Math.cos(auto.a) * orbitR;
        const ay = CY + Math.sin(auto.a) * orbitR;

        const colSet = palettes[paletteIndex];
        const c = colSet[(Math.floor(now*0.2)+strokeCount) % colSet.length];

        if (pointer.inside || pointer.down){
          const s = 5 + 3*Math.sin(now*0.008 + strokeCount*0.03);
          drawKaleido(pointer.x, pointer.y, s, c);
        } else {
          const s = 4 + 2*Math.sin(now*0.006);
          drawKaleido(ax, ay, s, c);
        }

        if (running) requestAnimationFrame(step);
      }

      // Pointer interactions
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.inside = true;
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y / Math.max(1,r.height))*2 - 1;
      }
      function start(e){ pointer.down = true; updatePointer(e); }
      function end(){ pointer.down = false; pointer.inside = false; }

      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', start, {passive:true});
      canvas.addEventListener('pointerenter', updatePointer, {passive:true});
      window.addEventListener('pointerup', end, {passive:true});
      canvas.addEventListener('pointerleave', end, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.palette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % palettes.length;
        // subtle flash of center glow
        drawCenterGlow();
      });

      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        running = on;
        if (running && !reduce) requestAnimationFrame(step);
      });

      ui.clear.addEventListener('click', ()=>{ hardClear(); drawCenterGlow(); });

      ui.sectors.addEventListener('input', ()=>{
        sectors = parseInt(ui.sectors.value,10) || 12;
        ui.sectorsVal.textContent = String(sectors);
      });

      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `kaleido-garden-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='p') ui.palette.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='c') ui.clear.click();
        else if (k==='s') ui.shot.click();
        else if (k==='h'){ root.dataset.ui = root.dataset.ui==='off' ? 'on' : 'off'; }
      });

      // Init
      resize();
      if (!reduce) requestAnimationFrame(step);

      // Cleanup on removal
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
