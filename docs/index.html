  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe2321" role="region" aria-label="Orbital Garden — kinetic timepiece" data-scheme="light">
  <style>
    /* Design tokens */
    #vibe2321{
      --bg0: #fcfdff;
      --bg1: #eef3fb;
      --ink: #0b1220;
      --muted: #5b667a;
      --line: rgba(13,23,45,0.14);
      --glass: rgba(255,255,255,0.65);
      --accent: 210 90% 52%;
      --accent-2: 270 88% 56%;
      --r: 28px;
      color-scheme: light;
      position: relative;
      isolation: isolate;
      color: var(--ink);
      font: 600 14px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      border-radius: var(--r);
      padding: clamp(20px, 3.2vw, 32px);
      background:
        radial-gradient(120% 90% at 80% 0%, rgba(66,120,255,0.08), transparent 60%),
        radial-gradient(100% 140% at 0% 100%, rgba(255,144,98,0.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.75), 0 40px 120px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    #vibe2321[data-scheme="dark"]{
      --bg0: #0b0f16;
      --bg1: #0c1320;
      --ink: #eaf1ff;
      --muted: #93a1bb;
      --line: rgba(233,240,255,0.14);
      --glass: rgba(14,20,34,0.52);
      --accent: 198 94% 60%;
      --accent-2: 330 85% 64%;
      color-scheme: dark;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 60px 160px rgba(0,0,0,0.6);
    }

    /* Ambient grain + halo */
    #vibe2321::before{
      content:""; position:absolute; inset:-30%;
      background:
        conic-gradient(from 0deg at 20% 30%, rgba(255,255,255,0.08), transparent 30%),
        radial-gradient(80% 60% at 20% 20%, color-mix(in oklab, hsl(var(--accent)) 20%, transparent), transparent 70%),
        radial-gradient(100% 80% at 100% 100%, color-mix(in oklab, hsl(var(--accent-2)) 18%, transparent), transparent 70%);
      mix-blend-mode: soft-light;
      filter: blur(3px);
      animation: v2321-sway 40s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes v2321-sway{ 50%{ transform: translate3d(-1.5%, 1%, 0) rotate(0.6deg) scale(1.02); } }

    /* Top bar */
    #vibe2321 .bar{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      margin-bottom: clamp(10px, 2.4vw, 20px);
    }
    #vibe2321 .brand{
      display:grid; grid-auto-flow:column; gap:12px; align-items:center; user-select:none;
    }
    #vibe2321 .mark{
      width:30px; height:30px; position:relative; display:grid; place-items:center;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.8), rgba(255,255,255,.2) 40%, transparent 60%),
        conic-gradient(from 0deg, hsl(var(--accent)) 0 55%, hsl(var(--accent-2)) 55% 85%, hsl(var(--accent)) 85% 100%);
      box-shadow: inset 0 2px 6px rgba(255,255,255,.5), 0 10px 24px rgba(0,0,0,.15);
    }
    #vibe2321 h1{
      margin:0; font-size:13px; letter-spacing:.24em; text-transform:uppercase; color:var(--muted);
    }
    #vibe2321 .actions{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2321 .btn{
      appearance:none; border:1px solid var(--line); border-radius:999px; padding:8px 12px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      color:var(--ink); font-weight:800; letter-spacing:.02em;
      box-shadow: 0 10px 18px rgba(0,0,0,0.08);
      transition: transform .14s ease, filter .18s ease, box-shadow .18s ease, background .18s ease;
    }
    #vibe2321[data-scheme="dark"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: 0 10px 18px rgba(0,0,0,.25);
    }
    #vibe2321 .btn:hover{ transform: translateY(-1px); filter: brightness(1.06); }
    #vibe2321 .btn:active{ transform: translateY(0); filter: brightness(.98); }
    #vibe2321 .btn.primary{
      border:none;
      background: linear-gradient(90deg, hsl(var(--accent)), hsl(var(--accent-2)));
      color:#fff; text-shadow:0 1px 0 rgba(0,0,0,0.25);
      box-shadow: 0 16px 30px rgba(47,108,255,.28);
    }

    /* Stage */
    #vibe2321 .stage{
      position:relative; overflow:hidden;
      border-radius: clamp(18px,3vw,26px);
      min-height: clamp(460px, 60vh, 840px);
      border: 1px solid var(--line);
      background:
        radial-gradient(60% 50% at 50% 18%, color-mix(in oklab, var(--bg1) 70%, transparent), transparent 65%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0) 94%, transparent), color-mix(in oklab, var(--bg1) 100%, transparent));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 24px 70px rgba(0,0,0,.14);
    }
    #vibe2321[data-scheme="dark"] .stage{
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 24px 70px rgba(0,0,0,.4);
    }
    #vibe2321 .stage::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(70% 70% at 50% 50%, color-mix(in oklab, hsl(var(--accent)) 14%, transparent), transparent 70%),
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.10), transparent 25%);
      opacity:.5; mix-blend-mode: soft-light;
      mask: radial-gradient(80% 80% at 50% 50%, #000 0%, transparent 68%);
    }
    #vibe2321 canvas.garden{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Title block */
    #vibe2321 .title{
      position:absolute; left: clamp(16px, 4vw, 40px); top: clamp(14px, 4vw, 36px);
      z-index:2; user-select:none;
      backdrop-filter: blur(2px);
    }
    #vibe2321 .title h2{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(44px, 9vw, 120px);
      background: linear-gradient(110deg, hsl(var(--accent)), hsl(var(--accent-2)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.55));
      text-transform: lowercase;
    }
    #vibe2321 .title p{ margin:.55em 0 0; color:var(--muted); font-size:14px; }

    /* Dock / controls */
    #vibe2321 .dock{
      position:absolute; left:50%; bottom: clamp(12px, 3vw, 24px); transform: translateX(-50%);
      z-index:2; display:grid; gap:12px; width: min(900px, 96%);
      padding: clamp(12px,2vw,16px);
      background: var(--glass);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.22);
      backdrop-filter: blur(14px) saturate(1.08);
    }
    #vibe2321 .dock .grid{ display:grid; grid-template-columns: repeat(5, minmax(0,1fr)); gap:10px; }
    @media (max-width:760px){ #vibe2321 .dock .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (max-width:480px){ #vibe2321 .dock .grid{ grid-template-columns: 1fr; } }
    #vibe2321 label{ display:grid; gap:6px; font-size:11px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    #vibe2321 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:100%; height:12px;
      border-radius:999px; border:1px solid var(--line);
      background:
        linear-gradient(90deg, hsl(var(--accent)), hsl(var(--accent-2))) left/var(--pct,50%) 100% no-repeat,
        rgba(0,0,0,.08);
      box-shadow: inset 0 2px 6px rgba(0,0,0,.12);
      outline:none;
    }
    #vibe2321 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e6edf7);
      border:1px solid var(--line); box-shadow:0 6px 12px rgba(0,0,0,.18); cursor:pointer;
    }
    #vibe2321 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e6edf7);
      border:1px solid var(--line); box-shadow:0 6px 12px rgba(0,0,0,.18); cursor:pointer;
    }
    #vibe2321 .dock .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2321 .meta{ display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; font-size:12px; color:var(--muted); }

    /* Cursor & focus */
    #vibe2321 .stage{ cursor: crosshair; }
    #vibe2321 .stage:active{ cursor: cell; }
    #vibe2321 .btn:focus, #vibe2321 input:focus{ outline: 2px solid hsl(var(--accent) / .6); outline-offset: 2px; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2321 *, #vibe2321::before{ animation:none !important; transition:none !important; }
    }
  </style>

      <div class="grid">

  <script>
    (function(){
      const root = document.getElementById('vibe2321');
      const canvas = root.querySelector('canvas.garden');
      const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });

      // Controls
      const countEl = root.querySelector('#count');
      const threadsEl = root.querySelector('#threads');
      const speedEl = root.querySelector('#speed');
      const glowEl = root.querySelector('#glow');
      const hueEl = root.querySelector('#hue');

      const themeBtn = root.querySelector('#themeBtn');
      const shuffleBtn = root.querySelector('#shuffleBtn');
      const saveBtn = root.querySelector('#saveBtn');
      const clearBtn = root.querySelector('#clearBtn');
      const pauseBtn = root.querySelector('#pauseBtn');
      const autoHueBtn = root.querySelector('#autoHueBtn');
      const resetBtn = root.querySelector('#resetBtn');
      const updated = root.querySelector('#last-updated');

      // Last updated
      function fmt(d){
        try{
          return new Intl.DateTimeFormat(undefined,{
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit'
          }).format(d);
        }catch{ return d.toLocaleString(); }
      }
      updated.textContent = 'Last updated: ' + fmt(new Date());

      // Range fill helper
      function fillRange(el){
        const min = +el.min, max = +el.max, val = +el.value;
        const pct = ((val - min) / (max - min)) * 100;
        el.style.setProperty('--pct', pct + '%');
        el.setAttribute('aria-valuenow', String(val));
      }
      [countEl, threadsEl, speedEl, glowEl, hueEl].forEach(r => { fillRange(r); r.addEventListener('input', ()=>fillRange(r)); });

      // Theme + accents
      function applyHue(){
        const h = +hueEl.value;
        root.style.setProperty('--accent', `${h} 90% 52%`);
        root.style.setProperty('--accent-2', `${(h+56)%360} 90% 56%`);
      }
      hueEl.addEventListener('input', applyHue);
      applyHue();

      function toggleTheme(){
        const dark = root.getAttribute('data-scheme') === 'dark';
        root.setAttribute('data-scheme', dark ? 'light' : 'dark');
        themeBtn.textContent = dark ? 'Dark' : 'Light';
        themeBtn.setAttribute('aria-pressed', (!dark).toString());
        resetFills();
        softClear();
      }
      themeBtn.addEventListener('click', toggleTheme);

      // Canvas sizing
      let dpr = Math.min(3, window.devicePixelRatio || 1);
      function size(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        softClear();
      }
      const ro = new ResizeObserver(size);
      ro.observe(canvas);
      window.addEventListener('resize', ()=>{ clearTimeout(rsT); rsT = setTimeout(size, 80); });
      let rsT = 0;

      // Background fills
      let fadeFill = 'rgba(252,253,255,';
      let bgClear = 'rgba(252,253,255,1)';
      function resetFills(){
        const scheme = root.getAttribute('data-scheme');
        if(scheme === 'dark'){
          fadeFill = 'rgba(11,15,22,';
          bgClear = 'rgba(11,15,22,1)';
        } else {
          fadeFill = 'rgba(252,253,255,';
          bgClear = 'rgba(252,253,255,1)';
        }
      }
      resetFills();

      function softClear(){
        const r = canvas.getBoundingClientRect();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = bgClear;
        ctx.fillRect(0,0,r.width,r.height);
      }

      // System state
      const pointer = { x: 0.5, y: 0.5, down:false, invert:1, targetX:0.5, targetY:0.5 };
      let autoHue = true;
      let paused = false;
      let t = 0, prev = performance.now(), rafId = 0;
      let flare = 0;

      // Orbital parameters
      let seeds = [];
      function reseed(){
        const n = +countEl.value;
        seeds = new Array(n).fill(0).map((_,i)=>({
          phase: Math.random() * Math.PI*2,
          freq: 0.6 + Math.random()*2.4 + (i/n)*0.8,
          ecc: 0.75 + Math.random()*0.4, // ellipse eccentricity
          jitter: (Math.random()*2-1)*0.6,
        }));
      }
      reseed();

      // Inputs
      countEl.addEventListener('input', ()=>{ reseed(); });
      resetBtn.addEventListener('click', reseed);

      autoHueBtn.addEventListener('click', ()=>{
        autoHue = !autoHue;
        autoHueBtn.setAttribute('aria-pressed', String(autoHue));
        autoHueBtn.textContent = autoHue ? 'Auto Hue' : 'Manual Hue';
      });

      shuffleBtn.addEventListener('click', ()=>{
        // fun remix: randomize sliders with tasteful ranges
        countEl.value = String(12 + Math.floor(Math.random()*60)); fillRange(countEl);
        threadsEl.value = String(1 + Math.floor(Math.random()*11)); fillRange(threadsEl);
        speedEl.value = String(40 + Math.floor(Math.random()*240)); fillRange(speedEl);
        glowEl.value = String(8 + Math.floor(Math.random()*40)); fillRange(glowEl);
        hueEl.value = String(Math.floor(Math.random()*360)); fillRange(hueEl); applyHue();
        reseed();
      });

      clearBtn.addEventListener('click', softClear);

      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ prev = performance.now(); rafId = requestAnimationFrame(frame); }
      });

      saveBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `orbitals-${new Date().toISOString().replace(/[:.]/g,'-')}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch(e){}
      });

      // Pointer interactions
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        pointer.targetX = (e.clientX - r.left) / r.width;
        pointer.targetY = (e.clientY - r.top) / r.height;
      }, { passive:true });

      canvas.addEventListener('pointerdown', (e)=>{
        pointer.down = true;
        pointer.invert = e.shiftKey ? -1 : 1;
        flare = 1;
      });
      window.addEventListener('pointerup', ()=> pointer.down = false);

      // Keyboard shortcuts
      root.addEventListener('keydown', (e)=>{
        if(e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if(e.key.toLowerCase() === 's'){ e.preventDefault(); saveBtn.click(); }
        if(e.key.toLowerCase() === 't'){ e.preventDefault(); themeBtn.click(); }
        if(e.key.toLowerCase() === 'a'){ e.preventDefault(); autoHueBtn.click(); }
      });

      // Draw
      function hsla(h,s,l,a=1){ return `hsla(${h}, ${s}%, ${l}%, ${a})`; }

      function drawFrame(dt){
        const r = canvas.getBoundingClientRect();
        const W = r.width, H = r.height;
        const cx = W*0.5, cy = H*0.5;
        const minD = Math.min(W,H);
        const R = minD * 0.42;

        // Ease pointer for gentle motion
        pointer.x += (pointer.targetX - pointer.x) * 0.08;
        pointer.y += (pointer.targetY - pointer.y) * 0.08;

        const tiltX = (pointer.x - 0.5) * 2;
        const tiltY = (pointer.y - 0.5) * 2;

        const spd = +speedEl.value / 120; // 0.008..2.5-ish
        const glow = +glowEl.value;
        const threads = +threadsEl.value;
        const n = seeds.length;

        // Fade persistence
        const trail = 0.04 + 0.24 * (1 - Math.min(1, spd/3));
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fadeFill + trail.toFixed(3) + ')';
        ctx.fillRect(0,0,W,H);

        // Hue animation
        let baseHue = +hueEl.value;
        if(autoHue){ baseHue = (baseHue + t*3) % 360; }

        // Center drift with tilt
        const driftX = tiltX * 40;
        const driftY = tiltY * 40;

        // Precompute coords
        const pts = new Array(n);
        for(let i=0;i<n;i++){
          const s = seeds[i];
          const ring = (i/(n-1 + 1e-5));
          const radius = (0.1 + 0.85*ring) * R * (1 + s.jitter*0.06);
          const a = t * spd * (s.freq + ring*0.6) * pointer.invert + s.phase + flare*0.8;
          const ex = 0.85 + s.ecc*0.2 + tiltX*0.08;
          const ey = 0.85 + s.ecc*0.2 + tiltY*0.08;

          const x = cx + driftX*0.4 + Math.cos(a) * radius * ex;
          const y = cy + driftY*0.4 + Math.sin(a*1.07) * radius * ey;

          const hue = (baseHue + ring*80 + Math.sin(a*0.7)*20) % 360;
          const light = 52 + Math.sin(a + ring*4)*10 + flare*12;

          pts[i] = { x, y, hue, light };
        }

        // Draw glow nodes
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<n;i++){
          const p = pts[i];
          ctx.shadowBlur = glow + flare*24;
          ctx.shadowColor = hsla(p.hue, 98, Math.min(80,p.light+12), 0.55);
          ctx.fillStyle = hsla(p.hue, 96, p.light, 0.35 + flare*0.3);
          ctx.beginPath();
          ctx.arc(p.x, p.y, 1.1 + (i/n)*1.8 + flare*1.2, 0, Math.PI*2);
          ctx.fill();
        }

        // Lacing — connect points with step "threads"
        ctx.lineCap = 'round';
        for(let k=1; k<=threads; k++){
          const step = k* (2 + Math.floor((n/threads)*0.02));
          ctx.shadowBlur = k === 1 ? glow*0.4 + flare*12 : glow*0.2;
          for(let i=0;i<n;i++){
            const a = pts[i];
            const b = pts[(i+step)%n];
            const midHue = (a.hue + b.hue)/2;
            const alpha = 0.10 + (k/threads)*0.08 + flare*0.10;
            ctx.strokeStyle = hsla(midHue, 96, 60, alpha);
            ctx.lineWidth = Math.max(0.6, 1.1 - k*0.06) + flare*0.6;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }

        // Decays
        flare = Math.max(0, flare - dt*0.0015);
        t += dt * 0.06; // time scale
      }

      // Animation loop
      function frame(now){
        const dt = Math.min(50, now - prev);
        prev = now;
        if(!paused){ drawFrame(dt); rafId = requestAnimationFrame(frame); }
      }

      // Reduced motion + visibility
      const media = matchMedia('(prefers-reduced-motion: reduce)');
      media.addEventListener?.('change', ()=>{
        if(media.matches){ cancelAnimationFrame(rafId); }
        else if(!paused){ prev = performance.now(); rafId = requestAnimationFrame(frame); }
      });
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden) cancelAnimationFrame(rafId);
        else if(!paused) rafId = requestAnimationFrame(frame);
      });

      // Init
      function init(){
        size();
        cancelAnimationFrame(rafId);
        paused = false;
        pauseBtn.textContent = 'Pause';
        prev = performance.now();
        rafId = requestAnimationFrame(frame);
      }
      init();
    })();
  </script>
</div>
