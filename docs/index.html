<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe1787" aria-label="Orbital Atelier · Vibe 1787">
  <style>
    /* ORBITAL ATELIER — fully scoped to #vibe1787 */
    #vibe1787 {
      --bg0: #070a0f;
      --bg1: #0c1220;
      --ink: #f4f7ff;
      --muted: #aab6cf;
      --ring: rgba(255,255,255,0.12);

      --c1: #93a7ff;
      --c2: #67ffd9;
      --c3: #ffd0ec;

      --mx: 50%;
      --my: 50%;
      --tilt-x: 0deg;
      --tilt-y: 0deg;

      position: relative;
      padding: clamp(22px, 4vw, 48px);
      border-radius: 30px;
      color: var(--ink);
      background:
        radial-gradient(180% 160% at var(--mx) var(--my), rgba(255,255,255,0.06), transparent 44%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 60px 160px rgba(0,0,0,0.55);
      overflow: clip;
      color-scheme: dark;
      isolation: isolate;
    }
    #vibe1787[data-theme="day"] {
      --bg0: #f7f9ff;
      --bg1: #eaf0ff;
      --ink: #0b1325;
      --muted: #5b6682;
      --ring: rgba(0,0,0,0.12);
      color-scheme: light;
      background:
        radial-gradient(180% 160% at var(--mx) var(--my), rgba(0,0,0,0.06), transparent 44%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.06),
        0 60px 160px rgba(0,0,0,0.22);
    }

    /* Masthead */
    #vibe1787 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      z-index: 4;
      position: relative;
    }
    #vibe1787 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      font: 900 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }
    #vibe1787 .mark {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        radial-gradient(60% 60% at 50% 50%, #fff, rgba(255,255,255,0) 70%),
        conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8), 0 10px 18px rgba(0,0,0,0.28);
    }
    #vibe1787 .controls {
      display: inline-flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-self: end;
    }
    #vibe1787 .btn {
      appearance: none;
      cursor: pointer;
      border: 1px solid var(--ring);
      border-radius: 14px;
      padding: 10px 14px;
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.04));
      box-shadow: 0 14px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease, opacity 220ms ease;
    }
    #vibe1787 .btn:hover { transform: translateY(-1px); }
    #vibe1787 .btn[aria-pressed="true"] {
      border-color: var(--c2);
      color: color-mix(in srgb, var(--c2) 70%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--c2) 26%, transparent);
    }

    /* Stage */
    #vibe1787 .stage {
      position: relative;
      margin-top: clamp(18px, 3vw, 28px);
      border-radius: 28px;
      overflow: hidden;
      min-height: clamp(520px, 64vh, 900px);
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 50% 50%, color-mix(in srgb, var(--c2) 6%, transparent), transparent 54%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 80%, #000), var(--bg0));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10), 0 50px 120px rgba(0,0,0,0.35);
      isolation: isolate;
      perspective: 1200px;
    }

    #vibe1787 .orbitals {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      transform-style: preserve-3d;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      z-index: 2;
    }

    /* Concentric rings */
    #vibe1787 .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px dashed color-mix(in srgb, var(--muted) 30%, transparent);
      box-shadow:
        inset 0 0 0 1px color-mix(in srgb, var(--ink) 8%, transparent),
        0 12px 30px rgba(0,0,0,0.25);
      filter: saturate(120%);
      overflow: hidden;
    }
    #vibe1787 .ring::before {
      content: "";
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--c1) 30%, transparent),
          color-mix(in srgb, var(--c2) 30%, transparent),
          color-mix(in srgb, var(--c3) 30%, transparent),
          color-mix(in srgb, var(--c1) 30%, transparent));
      filter: blur(30px);
      mix-blend-mode: screen;
      animation: vib1787_spin var(--spd, 14s) linear infinite;
      opacity: 0.7;
    }
    @keyframes vib1787_spin { to { transform: rotate(360deg); } }

    #vibe1787 .ring.r1 { width: min(86vmin, 860px); height: min(86vmin, 860px); --spd: 26s; }
    #vibe1787 .ring.r2 { width: min(64vmin, 640px); height: min(64vmin, 640px); --spd: 18s; }
    #vibe1787 .ring.r3 { width: min(44vmin, 460px); height: min(44vmin, 460px); --spd: 12s; }
    #vibe1787 .ring.r4 { width: min(28vmin, 320px); height: min(28vmin, 320px); --spd: 9s; }

    #vibe1787 canvas#sky { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* Core card */
    #vibe1787 .core {
      position: relative;
      z-index: 3;
      display: grid; place-items: center;
      text-align: center;
      padding: clamp(16px, 3.4vw, 26px);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.04));
      border: 1px solid var(--ring);
      border-radius: 22px;
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 22px 50px rgba(0,0,0,0.35);
      max-width: min(760px, 90%);
    }
    #vibe1787 h1 {
      margin: 0 0 6px 0;
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      font-weight: 900;
      font-size: clamp(42px, 8.8vw, 120px);
      line-height: 0.86;
      letter-spacing: -0.03em;
      text-wrap: balance;
    }
    #vibe1787 .glowtext {
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 200% 100%;
      animation: vib1787_shimmer 12s ease-in-out infinite;
      filter: drop-shadow(0 12px 28px color-mix(in srgb, var(--c2) 40%, transparent));
    }
    @keyframes vib1787_shimmer {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    #vibe1787 .lede {
      margin: 8px 0 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 19px);
      text-wrap: balance;
    }
    #vibe1787 .chips {
      margin-top: 14px;
      display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;
    }
    #vibe1787 .chip {
      border: 1px dashed var(--ring);
      border-radius: 999px;
      padding: 7px 10px;
      font: 800 10px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(0,0,0,0.04));
    }

    /* Dock — radial toggles */
    #vibe1787 .dock {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 4;
    }
    #vibe1787 .dock .node {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: auto;
      display: grid; place-items: center;
      width: 46px; height: 46px; border-radius: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.04));
      color: var(--ink);
      font: 700 12px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 14px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, box-shadow 220ms ease, filter 220ms ease, color 220ms ease, border-color 220ms ease;
      will-change: transform;
    }
    #vibe1787 .dock .node:hover { transform: translate(-50%, -50%) translateY(-2px) scale(1.03); }
    #vibe1787 .dock .node.on {
      border-color: var(--c1);
      color: color-mix(in srgb, var(--c1) 70%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--c1) 26%, transparent);
    }
    /* positions around the core */
    #vibe1787 .dock .n1 { transform: translate(-50%, -50%) translateY(-35vmin); }
    #vibe1787 .dock .n2 { transform: translate(-50%, -50%) translateX(35vmin); }
    #vibe1787 .dock .n3 { transform: translate(-50%, -50%) translateY(35vmin); }
    #vibe1787 .dock .n4 { transform: translate(-50%, -50%) translateX(-35vmin); }
    #vibe1787 .dock .n5 { transform: translate(-50%, -50%) translate(-26vmin, -22vmin); }

    /* Footer */
    #vibe1787 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(18px, 3.2vw, 32px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }

    @media (max-width: 640px) {
      #vibe1787 .dock .n1 { transform: translate(-50%, -50%) translateY(-32vmin); }
      #vibe1787 .dock .n2 { transform: translate(-50%, -50%) translateX(32vmin); }
      #vibe1787 .dock .n3 { transform: translate(-50%, -50%) translateY(32vmin); }
      #vibe1787 .dock .n4 { transform: translate(-50%, -50%) translateX(-32vmin); }
      #vibe1787 .dock .n5 { transform: translate(-50%, -50%) translate(-22vmin, -18vmin); }
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe1787 .ring::before { animation: none; }
      #vibe1787 .btn, #vibe1787 .dock .node { transition: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="mark" aria-hidden="true"></span> Orbital Atelier · Vibe 1787</div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-theme="night" aria-pressed="true" title="Night theme">Night</button>
      <button class="btn" data-theme="day" aria-pressed="false" title="Day theme">Day</button>
      <button class="btn" data-palette="cycle" title="Cycle palette">Palette</button>
      <button class="btn" data-action="save" title="Save image">Save</button>
    </div>
  </div>

  <div class="stage" role="region" aria-label="Orbital field">
    <canvas id="sky"></canvas>

    <div class="orbitals" aria-hidden="true">
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
      <div class="ring r4"></div>
    </div>

    <div class="dock" aria-label="Quick toggles">
      <button class="node n1 on" data-toggle="run" title="Run/Pause"><span aria-hidden="true">▶︎</span></button>
      <button class="node n2 on" data-toggle="glow" title="Glow"><span aria-hidden="true">✺</span></button>
      <button class="node n3" data-toggle="trails" title="Long trails"><span aria-hidden="true">∞</span></button>
      <button class="node n4" data-toggle="grid" title="Guides"><span aria-hidden="true">⌗</span></button>
      <button class="node n5" data-toggle="invert" title="Invert flow"><span aria-hidden="true">↻</span></button>
    </div>

    <article class="core" role="region" aria-label="Headline">
      <h1><span class="glowtext">Harmonic Orbits</span></h1>
      <p class="lede">A kinetic astrolabe of light—spin the cosmos with your pointer; savor palettes; let the glow breathe.</p>
      <div class="chips" aria-label="Shortcuts">
        <span class="chip">Move to tilt</span>
        <span class="chip">Space pause</span>
        <span class="chip">T theme</span>
        <span class="chip">P palette</span>
        <span class="chip">G glow</span>
        <span class="chip">S save</span>
      </div>
    </article>
  </div>

  <div class="foot">
    <span>Quiet mechanics. Loud wonder.</span>
    <span id="last-updated">Last updated: 2026-01-06 17:19:32 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1787');
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtns = root.querySelectorAll('.btn[data-theme]');
      const paletteBtn = root.querySelector('.btn[data-palette="cycle"]');
      const saveBtn = root.querySelector('.btn[data-action="save"]');

      const dock = {
        run: root.querySelector('.node[data-toggle="run"]'),
        glow: root.querySelector('.node[data-toggle="glow"]'),
        trails: root.querySelector('.node[data-toggle="trails"]'),
        grid: root.querySelector('.node[data-toggle="grid"]'),
        invert: root.querySelector('.node[data-toggle="invert"]')
      };

      // Footer timestamp
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Palettes
      const PALETTES = [
        ['#93a7ff','#67ffd9','#ffd0ec'], // Petal Glass
        ['#ffd86a','#ff9c66','#98ff9e'], // Citrus
        ['#b395ff','#8ad8ff','#ff9eb3'], // Glacé
        ['#7de2ff','#a6ffb9','#e6b9ff'], // Mist
        ['#ffb6a3','#ffd2f7','#b8ffea']  // Rosé
      ];
      let paletteIndex = 0;
      function setPaletteFromIndex(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const [c1,c2,c3] = PALETTES[paletteIndex];
        root.style.setProperty('--c1', c1);
        root.style.setProperty('--c2', c2);
        root.style.setProperty('--c3', c3);
      }
      paletteBtn.addEventListener('click', ()=> setPaletteFromIndex(paletteIndex+1));
      setPaletteFromIndex(paletteIndex);

      // Theme
      function setTheme(name){
        const t = name === 'day' ? 'day' : 'night';
        root.setAttribute('data-theme', t);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === t ? 'true' : 'false'));
        softReset(true);
      }
      const hr = new Date().getHours();
      setTheme((hr >= 7 && hr < 18) ? 'day' : 'night');
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      // Pointer-driven tilt
      const pointer = { x: 0, y: 0, nx: 0.5, ny: 0.5, down: false };
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top)/r.height));
        pointer.nx = x; pointer.ny = y;
        pointer.x = x * W; pointer.y = y * H;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
        const ry = (x - 0.5) * 16; // deg
        const rx = (0.5 - y) * 10; // deg
        root.style.setProperty('--tilt-x', rx.toFixed(2) + 'deg');
        root.style.setProperty('--tilt-y', ry.toFixed(2) + 'deg');
        energy = Math.min(2.2, energy + (pointer.down ? 0.6 : 0.16));
      }
      root.addEventListener('mousemove', updatePointer);
      canvas.addEventListener('pointermove', updatePointer);
      canvas.addEventListener('pointerdown', ()=> { pointer.down = true; energy = Math.min(3, energy+1.0); });
      window.addEventListener('pointerup', ()=> { pointer.down = false; });
      canvas.addEventListener('pointerleave', ()=> { pointer.down = false; });

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0;
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = canvas.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        softReset(true);
      }
      window.addEventListener('resize', ()=> { cancelAnimationFrame(af || 0); resize(); if (running) raf(); });

      // Toggles
      let running = true;
      let glowOn = true;
      let longTrails = false;
      let gridOn = false;
      let invert = false;
      let energy = 0;

      function setToggle(el, on){
        if (on) el.classList.add('on'); else el.classList.remove('on');
      }

      dock.run.addEventListener('click', ()=>{ running = !running; setToggle(dock.run, running); if (running) raf(); });
      dock.glow.addEventListener('click', ()=>{ glowOn = !glowOn; setToggle(dock.glow, glowOn); });
      dock.trails.addEventListener('click', ()=>{ longTrails = !longTrails; setToggle(dock.trails, longTrails); });
      dock.grid.addEventListener('click', ()=>{ gridOn = !gridOn; setToggle(dock.grid, gridOn); softReset(true); });
      dock.invert.addEventListener('click', ()=>{ invert = !invert; setToggle(dock.invert, invert); });

      saveBtn.addEventListener('click', saveImage);
      function saveImage(){
        try {
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const x = t.getContext('2d');
          const isDay = root.getAttribute('data-theme') === 'day';
          x.fillStyle = isDay ? '#f7f9ff' : '#070a0f';
          x.fillRect(0,0,t.width,t.height);
          x.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0'), n.getSeconds().toString().padStart(2,'0')].join('');
          a.href = t.toDataURL('image/png');
          a.download = `orbital_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); running = !running; setToggle(dock.run, running); if (running) raf(); }
        if (k === 't') {
          const current = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
          setTheme(current);
        }
        if (k === 'p') setPaletteFromIndex(paletteIndex+1);
        if (k === 'g') { glowOn = !glowOn; setToggle(dock.glow, glowOn); }
        if (k === 's') saveImage();
      });

      // Orbital system
      const PLANES = [];
      function initPlanes(){
        PLANES.length = 0;
        const base = Math.min(W, H) * 0.44;
        const layers = [
          { r: base,       n: 68,  sp: 0.018 },
          { r: base*0.76,  n: 52,  sp: 0.026 },
          { r: base*0.54,  n: 40,  sp: 0.041 },
          { r: base*0.34,  n: 24,  sp: 0.07  }
        ];
        for (let i=0;i<layers.length;i++){
          const L = layers[i];
          const pts = [];
          for (let j=0;j<L.n;j++){
            pts.push({
              a: (Math.PI*2) * (j/L.n),
              w: L.sp * (invert ? -1 : 1) * (1 + (j%5)*0.03),
              r: L.r * (0.98 + Math.random()*0.04),
              j: j
            });
          }
          PLANES.push(pts);
        }
      }

      // Color helpers
      function hexToRgb(h){
        const s = h.replace('#','').trim();
        const b = s.length===3 ? s.split('').map(c=>c+c).join('') : s;
        const n = parseInt(b,16);
        return [(n>>16)&255, (n>>8)&255, n&255];
      }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function lut(t){
        const cols = [hexToRgb(PALETTES[paletteIndex][0]), hexToRgb(PALETTES[paletteIndex][1]), hexToRgb(PALETTES[paletteIndex][2])];
        const x = t*(cols.length-1);
        const i0 = Math.floor(x), i1 = Math.min(cols.length-1, i0+1), f = x - i0;
        const c = [ Math.round(lerp(cols[i0][0], cols[i1][0], f)),
                    Math.round(lerp(cols[i0][1], cols[i1][1], f)),
                    Math.round(lerp(cols[i0][2], cols[i1][2], f)) ];
        return `rgb(${c[0]},${c[1]},${c[2]})`;
      }

      // Draw
      let af = null, last = performance.now();
      function softReset(initial){
        const isDay = root.getAttribute('data-theme') === 'day';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = isDay ? '#f7f9ff' : '#070a0f';
        ctx.fillRect(0,0,W,H);
        if (gridOn) drawGuides();
        if (!initial) drawOnce();
      }

      function drawGuides(){
        const isDay = root.getAttribute('data-theme') === 'day';
        const cx = W*0.5, cy = H*0.5;
        ctx.save();
        ctx.strokeStyle = isDay ? 'rgba(0,0,0,0.07)' : 'rgba(255,255,255,0.07)';
        ctx.lineWidth = 1;
        // radial
        for (let i=0;i<24;i++){
          const a = i/24 * Math.PI*2;
          ctx.beginPath();
          ctx.moveTo(cx + Math.cos(a)*6, cy + Math.sin(a)*6);
          ctx.lineTo(cx + Math.cos(a)*Math.min(cx,cy), cy + Math.sin(a)*Math.min(cx,cy));
          ctx.stroke();
        }
        // concentric
        for (let r=60;r<Math.min(cx,cy); r+=60){
          ctx.beginPath();
          ctx.arc(cx, cy, r, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function draw(now){
        const dtms = Math.min(48, now - last);
        const dt = dtms/1000;
        last = now;

        energy *= Math.pow(0.5, dt*1.4);

        const isDay = root.getAttribute('data-theme') === 'day';
        const fadeAlpha = longTrails ? (isDay ? 0.06 : 0.055) : (isDay ? 0.13 : 0.11);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDay ? `rgba(247,249,255,${fadeAlpha})` : `rgba(7,10,15,${fadeAlpha})`;
        ctx.fillRect(0,0,W,H);
        if (gridOn && Math.random() < 0.05) drawGuides();

        const cx = W*0.5, cy = H*0.5;
        const t = performance.now()*0.001;

        // Slight breathing scale based on energy
        const breath = 1 + Math.sin(t*0.8)*0.01 + energy*0.015;

        ctx.save();
        ctx.translate(cx, cy);
        ctx.scale(breath, breath);

        // Connective chords between planes
        if (glowOn){
          ctx.globalCompositeOperation = isDay ? 'multiply' : 'screen';
        } else {
          ctx.globalCompositeOperation = 'source-over';
        }

        for (let p=0;p<PLANES.length;p++){
          const ring = PLANES[p];
          // draw soft halo ring
          if (glowOn){
            const rr = ring[0].r;
            const g = ctx.createRadialGradient(0,0, rr*0.6, 0,0, rr*1.08);
            g.addColorStop(0, 'rgba(0,0,0,0)');
            g.addColorStop(1, `${lut((p/PLANES.length))}`);
            ctx.globalAlpha = isDay ? 0.06 : 0.08;
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(0,0, rr*1.08, 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 1;
          }

          for (let i=0;i<ring.length;i++){
            const pt = ring[i];
            pt.a += pt.w * dt * (1 + energy*0.6);

            // Orbit wobble from pointer
            const wobble = ((pointer.nx-0.5)*0.6 + (pointer.ny-0.5)*0.6) * (0.8 + p*0.12);
            const rx = pt.r * (1 + Math.sin(t*0.9 + i*0.07)*0.02 + wobble*0.02);
            const ry = pt.r * (1 + Math.cos(t*0.7 + i*0.09)*0.02 - wobble*0.02);

            const x = Math.cos(pt.a) * rx;
            const y = Math.sin(pt.a) * ry;

            // trail
            const hueT = (i / ring.length + p*0.18 + energy*0.1) % 1;
            ctx.strokeStyle = `${lut(hueT)}`;
            ctx.lineWidth = glowOn ? 1.2 : 0.8;
            ctx.beginPath();
            ctx.moveTo(x, y);
            const x2 = Math.cos(pt.a - 0.08) * rx;
            const y2 = Math.sin(pt.a - 0.08) * ry;
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // node
            const rdot = glowOn ? (2.2 + Math.sin(i + t)*0.4) : 1.6;
            const g2 = ctx.createRadialGradient(x,y,0,x,y,rdot*4);
            g2.addColorStop(0, isDay ? 'rgba(255,255,255,0.9)' : 'rgba(255,255,255,0.95)');
            g2.addColorStop(0.45, `${lut(hueT)}`);
            g2.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = g2;
            ctx.beginPath(); ctx.arc(x, y, rdot*4, 0, Math.PI*2); ctx.fill();
          }
        }

        ctx.restore();

        // Pulse at the very center
        const pulseR = 10 + energy*6;
        const g3 = ctx.createRadialGradient(cx, cy, 0, cx, cy, pulseR*5);
        g3.addColorStop(0, `${lut((Math.sin(t)+1)/2)}`);
        g3.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = glowOn ? (isDay ? 'multiply' : 'screen') : 'source-over';
        ctx.globalAlpha = isDay ? 0.25 : 0.4;
        ctx.fillStyle = g3;
        ctx.beginPath(); ctx.arc(cx, cy, pulseR*5, 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1;
      }

      function raf(ts){
        if (!running){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }
      function drawOnce(){ draw(performance.now()); }

      function init(){
        resize();
        initPlanes();
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        running = !prefersReduced;
        setToggle(dock.run, running);
        if (running) raf(); else drawOnce();
      }
      init();

      // Re-init planes on resize or palette/theme change
      new ResizeObserver(()=>{ initPlanes(); }).observe(canvas);
      // Also when inverting flow
      dock.invert.addEventListener('click', ()=> { for (const ring of PLANES){ for (const pt of ring){ pt.w *= -1; } } });

    })();
  </script>
</section>
