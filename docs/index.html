<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="polaris" data-theme="light" aria-label="Polaris Orrery">
  <style>
    .polaris {
      --ink: hsl(232 20% 12%);
      --muted: hsl(232 10% 40%);
      --bg-1: hsl(220 100% 99%);
      --bg-2: hsl(200 100% 98%);
      --bg-3: hsl(280 100% 98%);
      --glass: hsla(0 0% 100% / .65);
      --ring: hsla(232 20% 12% / .12);
      --halo: hsla(0 0% 100% / .5);

      --a: hsl(200 90% 56%);
      --b: hsl(320 86% 60%);
      --c: hsl(45 95% 55%);
      --d: hsl(170 86% 52%);

      --mx: 50%;
      --my: 50%;

      position: relative;
      color: var(--ink);
      border-radius: 28px;
      padding: clamp(24px, 5vw, 64px);
      min-height: min(92vh, 1080px);
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), color-mix(in hsl, var(--a) 12%, transparent), transparent 60%),
        conic-gradient(from 180deg at 10% 10%, color-mix(in hsl, var(--b) 12%, transparent), transparent 35%, color-mix(in hsl, var(--c) 10%, transparent) 65%, transparent),
        linear-gradient(135deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
      box-shadow: 0 34px 100px rgba(0,0,0,.22), inset 0 0 0 1px rgba(0,0,0,.06);
    }
    .polaris[data-theme="twilight"] {
      --ink: hsl(0 0% 96%);
      --muted: hsl(0 0% 78%);
      --bg-1: hsl(264 42% 22%);
      --bg-2: hsl(232 42% 18%);
      --bg-3: hsl(210 46% 22%);
      --glass: hsla(0 0% 100% / .10);
      --ring: hsla(0 0% 100% / .14);
      --a: hsl(267 90% 68%);
      --b: hsl(193 92% 62%);
      --c: hsl(34 96% 60%);
      --d: hsl(152 88% 60%);
    }
    .polaris[data-theme="void"] {
      --ink: hsl(0 0% 98%);
      --muted: hsl(0 0% 70%);
      --bg-1: hsl(232 44% 8%);
      --bg-2: hsl(232 42% 10%);
      --bg-3: hsl(232 42% 10%);
      --glass: hsla(0 0% 100% / .06);
      --ring: hsla(0 0% 100% / .14);
      --a: hsl(187 100% 64%);
      --b: hsl(300 100% 67%);
      --c: hsl(57 100% 62%);
      --d: hsl(210 100% 66%);
    }

    /* Celestial dust */
    .polaris::before,
    .polaris::after {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none; z-index: 0;
      background:
        radial-gradient(600px 600px at 20% 30%, rgba(255,255,255,.14), transparent 70%),
        radial-gradient(800px 800px at 80% 70%, rgba(0,0,0,.10), transparent 70%),
        repeating-linear-gradient(45deg, rgba(0,0,0,.02) 0 6px, rgba(0,0,0,0) 6px 12px);
      mix-blend-mode: overlay;
      filter: saturate(1.2);
      animation: driftStars 120s linear infinite;
    }
    .polaris::after {
      animation-duration: 180s;
      opacity: .4;
      transform: rotate(.1turn);
    }
    @keyframes driftStars { to { transform: translate3d(6%, -8%, 0) rotate(.02turn); } }

    .polaris .grid {
      pointer-events: none;
      position: absolute; inset: 0; z-index: 1; opacity: .18;
      background:
        radial-gradient(circle at 50% 50%, var(--ring), transparent 60%),
        repeating-conic-gradient(from 0deg, transparent 0 28deg, var(--ring) 28deg 30deg);
      mask: radial-gradient(500px at var(--mx) var(--my), black, transparent 80%);
    }

    .polaris .wrap {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: clamp(18px, 4vw, 42px); align-items: center;
    }
    @media (max-width: 1040px) { .polaris .wrap { grid-template-columns: 1fr; } }

    .polaris .intro { display: grid; gap: 14px; align-content: start; }
    .polaris .eyebrow {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center; width: max-content;
      padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 900 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .14em; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .polaris .title {
      margin: 0; letter-spacing: -0.02em;
      font: 900 clamp(48px, 9vw, 120px)/0.92 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.16));
    }
    .polaris .lede {
      font: 500 clamp(14px, 2vw, 20px)/1.8 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      color: var(--muted); max-width: 64ch;
    }

    .polaris .panel {
      display: grid; gap: 14px; width: fit-content;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring); border-radius: 14px;
      padding: 12px; box-shadow: 0 16px 44px rgba(0,0,0,.18), 0 1px 0 hsla(0 0% 100% / .6) inset;
      backdrop-filter: blur(10px);
    }
    .polaris .themes { display: grid; grid-auto-flow: column; gap: 8px; width: max-content; }
    .polaris .chip {
      inline-size: 30px; block-size: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--swatch); cursor: pointer; position: relative; transition: transform .16s ease;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .polaris .chip:active { transform: scale(.96); }
    .polaris .chip[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 3px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .polaris .controls {
      display: grid; grid-template-columns: 1fr auto auto auto; align-items: center; gap: 10px;
    }
    @media (max-width: 920px) { .polaris .controls { grid-template-columns: 1fr; } }

    .polaris .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--ring); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .1em; color: var(--ink);
    }
    .polaris .btn {
      appearance: none; cursor: pointer; padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .08em; text-transform: uppercase; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset; transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .polaris .btn:hover { transform: translateY(-1px); }
    .polaris .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--b) inset; }

    .polaris input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
    }
    .polaris input[type="range"]::-webkit-slider-thumb,
    .polaris input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--b); box-shadow: 0 2px 8px rgba(0,0,0,0.18); cursor: ew-resize;
    }

    .polaris .observatory {
      position: relative; margin: 16px auto 0; width: min(94vmin, 1080px); aspect-ratio: 1 / 1;
      border-radius: 50%; border: 1px solid var(--ring);
      background:
        radial-gradient(circle at 50% 50%, var(--glass), transparent 70%),
        radial-gradient(closest-side at 50% 50%, hsla(0,0%,100%,.12), transparent 100%);
      box-shadow:
        0 38px 96px rgba(0,0,0,.30),
        0 1px 0 hsla(0 0% 100% / .6) inset,
        0 0 0 14px hsla(0 0% 100% / .10) inset;
      overflow: hidden; backdrop-filter: blur(8px);
      transform: perspective(900px) rotateX(calc((var(--my, 50%) - 50%) / -6)) rotateY(calc((var(--mx, 50%) - 50%) / 6));
      transition: transform .3s cubic-bezier(.2,.8,.2,1);
    }
    .polaris .observatory::after {
      content: ""; position: absolute; inset: -2px; border-radius: inherit; pointer-events: none;
      background:
        radial-gradient(120px 120px at var(--mx) var(--my), var(--halo), transparent 60%),
        radial-gradient(closest-side, transparent, rgba(255,255,255,.05));
      mix-blend-mode: screen;
    }
    .polaris canvas#orrery {
      position: absolute; inset: 0; width: 100%; height: 100%; mix-blend-mode: screen;
    }

    .polaris .meta {
      margin-top: clamp(16px, 3vw, 28px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui; z-index: 2; position: relative;
    }

    @media (prefers-reduced-motion: reduce) {
      .polaris, .polaris .observatory { transition: none !important; }
      .polaris::before, .polaris::after { animation: none !important; }
    }
  </style>

  <div class="grid" aria-hidden="true"></div>

  <div class="wrap">
    <div class="intro">
      <span class="eyebrow" aria-label="Edition badge">Edition 457 · Polaris Orrery</span>
      <h1 class="title">Polaris</h1>
      <p class="lede">A living orrery. Tilt the dome, wake the stars, and sketch constellations with your movement.</p>

      <div class="panel" role="region" aria-label="Themes and controls">
        <div class="themes" role="group" aria-label="Themes">
          <button class="chip" data-theme="light" aria-pressed="true" style="--swatch: conic-gradient(from 0deg, hsl(200 90% 56%), hsl(320 86% 60%), hsl(45 95% 55%), hsl(170 86% 52%), hsl(200 90% 56%))" title="Light"></button>
          <button class="chip" data-theme="twilight" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(267 90% 68%), hsl(193 92% 62%), hsl(34 96% 60%), hsl(152 88% 60%), hsl(267 90% 68%))" title="Twilight"></button>
          <button class="chip" data-theme="void" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(187 100% 64%), hsl(300 100% 67%), hsl(57 100% 62%), hsl(210 100% 66%), hsl(187 100% 64%))" title="Void"></button>
        </div>

        <div class="controls">
          <div class="ctl">
            <span>Planets</span>
            <input id="planets" type="range" min="4" max="48" value="18" />
            <span id="planets-read">18</span>
          </div>
          <div class="ctl">
            <span>Spin</span>
            <input id="spin" type="range" min="10" max="300" value="120" />
            <span id="spin-read">1.20</span>
          </div>
          <div class="ctl">
            <span>Trail</span>
            <input id="trail" type="range" min="2" max="20" value="6" />
            <span id="trail-read">0.06</span>
          </div>
          <div class="ctl">
            <span>Glow</span>
            <input id="glow" type="range" min="0" max="40" value="18" />
            <span id="glow-read">18</span>
          </div>

          <button class="btn" id="constellate" aria-pressed="false" title="Connect nearest neighbors">Constellate</button>
          <button class="btn" id="scramble" title="Reseed system">Reseed</button>
          <button class="btn" id="pause" aria-pressed="false" title="Pause/Play">Pause</button>
        </div>
      </div>
    </div>

    <figure class="observatory" aria-label="Orrery">
      <canvas id="orrery"></canvas>
    </figure>
  </div>

  <div class="meta">
    <span>“Aim your orbit.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.polaris');
      const canvas = root.querySelector('#orrery');
      const ctx = canvas.getContext('2d');

      const themeBtns = [...root.querySelectorAll('.chip')];
      const planetsInput = root.querySelector('#planets');
      const spinInput = root.querySelector('#spin');
      const trailInput = root.querySelector('#trail');
      const glowInput = root.querySelector('#glow');

      const planetsRead = root.querySelector('#planets-read');
      const spinRead = root.querySelector('#spin-read');
      const trailRead = root.querySelector('#trail-read');
      const glowRead = root.querySelector('#glow-read');

      const constBtn = root.querySelector('#constellate');
      const scrambleBtn = root.querySelector('#scramble');
      const pauseBtn = root.querySelector('#pause');
      const updatedEl = root.querySelector('#last-updated');

      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let raf, ro, running = true;

      const pointer = { x: -1, y: -1, active: false };

      const state = {
        n: 18,
        spin: 1.2,
        fade: 0.06,
        glow: 18,
        link: false,
        t: 0,
        stars: []
      };

      function cssVar(name) { return getComputedStyle(root).getPropertyValue(name).trim(); }
      function readPalette() { return [cssVar('--a'), cssVar('--b'), cssVar('--c'), cssVar('--d')].filter(Boolean); }
      let palette = readPalette();

      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
        palette = readPalette();
      }

      function size() {
        const rect = canvas.getBoundingClientRect();
        const w = Math.max(200, rect.width|0);
        const h = Math.max(200, rect.height|0);
        canvas.width = w * DPR;
        canvas.height = h * DPR;
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }

      function reseed() {
        const rect = canvas.getBoundingClientRect();
        const minDim = Math.min(rect.width, rect.height);
        state.stars = [];
        for (let i = 0; i < state.n; i++) {
          const rBase = (minDim * 0.08) + (i / Math.max(1, state.n - 1)) * (minDim * 0.42);
          state.stars.push({
            rBase,
            phase: Math.random() * Math.PI * 2,
            drift: (Math.random() * 0.6 + 0.2) * (Math.random() < 0.5 ? -1 : 1),
            wobble: Math.random() * 0.12 + 0.04,
            hueIdx: i % palette.length,
            speedJitter: Math.random() * 0.6 + 0.7
          });
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function setPlanets(v) {
        const n = Math.max(4, Math.min(48, v|0));
        state.n = n; planetsRead.textContent = n; reseed();
      }
      function setSpin(v) {
        const s = Math.max(10, Math.min(300, Number(v))) / 100;
        state.spin = s; spinRead.textContent = s.toFixed(2);
      }
      function setTrail(v) {
        const t = Math.max(2, Math.min(20, Number(v))) / 100;
        state.fade = t; trailRead.textContent = t.toFixed(2);
      }
      function setGlow(v) {
        const g = Math.max(0, Math.min(40, Number(v)))|0;
        state.glow = g; glowRead.textContent = g;
      }

      function updateTimestamp() {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        updatedEl.textContent = 'Updated ' + fmt.format(new Date());
      }

      function draw(now) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;
        const t = now * 0.001;
        state.t = t;

        // Fade trails
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = state.fade;
        ctx.fillRect(0, 0, w, h);
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'lighter';

        // Central star
        const starGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(w, h) * 0.2);
        starGrad.addColorStop(0, 'rgba(255,255,255,0.8)');
        starGrad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = starGrad;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(w, h) * 0.22, 0, Math.PI * 2); ctx.fill();

        const mx = pointer.active ? pointer.x : cx;
        const my = pointer.active ? pointer.y : cy;
        const vx = (mx - cx) / Math.max(1, w);
        const vy = (my - cy) / Math.max(1, h);

        // Orbits + planets
        for (let i = 0; i < state.stars.length; i++) {
          const s = state.stars[i];
          const color1 = palette[s.hueIdx % palette.length] || cssVar('--b');
          const color2 = palette[(s.hueIdx + 1) % palette.length] || cssVar('--c');

          // Orbit ring (soft)
          ctx.globalAlpha = 0.10;
          ctx.shadowBlur = 0;
          ctx.strokeStyle = color1;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.ellipse(cx + vx * 12, cy + vy * 12, s.rBase * (1.0 + s.wobble * 0.3), s.rBase * (0.92 + s.wobble * 0.15), 0, 0, Math.PI * 2);
          ctx.stroke();

          // Planet motion
          const ang = s.phase + t * state.spin * s.speedJitter * (0.6 + i / state.stars.length) + s.drift * 0.2;
          const rPulse = s.rBase * (1.0 + Math.sin(t * (0.7 + i * 0.03)) * s.wobble);
          const x = cx + Math.cos(ang) * rPulse + vx * 40;
          const y = cy + Math.sin(ang) * rPulse + vy * 40;

          // Planet body
          const planetR = Math.max(1.8, 3.2 + Math.sin(t * 0.8 + i) * 1.2);
          const g = ctx.createRadialGradient(x - planetR * 0.3, y - planetR * 0.3, planetR * 0.2, x, y, planetR * 2.2);
          g.addColorStop(0, color2);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalAlpha = 0.86;
          ctx.shadowBlur = state.glow;
          ctx.shadowColor = color2;
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x, y, planetR * 1.8, 0, Math.PI * 2); ctx.fill();

          // Orbit tangent (glint)
          ctx.globalAlpha = 0.25;
          ctx.shadowBlur = 0;
          ctx.strokeStyle = color2;
          ctx.lineWidth = 0.8;
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo((x + cx) / 2 + vx * 20, (y + cy) / 2 + vy * 20);
          ctx.stroke();
        }

        // Constellations: connect k-nearest
        if (state.link) {
          const pts = state.stars.map(s => {
            const ang = s.phase + t * state.spin * s.speedJitter * (0.6 + s.rBase) + s.drift * 0.2;
            const rPulse = s.rBase * (1.0 + Math.sin(t * (0.7)) * s.wobble);
            return {
              x: cx + Math.cos(ang) * rPulse + vx * 40,
              y: cy + Math.sin(ang) * rPulse + vy * 40
            };
          });
          ctx.globalAlpha = 0.26;
          ctx.shadowBlur = 0;
          ctx.lineWidth = 1;
          for (let i = 0; i < pts.length; i++) {
            // find 2 nearest
            const a = pts[i];
            let n1 = -1, n2 = -1, d1 = Infinity, d2 = Infinity;
            for (let j = 0; j < pts.length; j++) {
              if (i === j) continue;
              const b = pts[j];
              const d = (a.x - b.x) ** 2 + (a.y - b.y) ** 2;
              if (d < d1) { d2 = d1; n2 = n1; d1 = d; n1 = j; }
              else if (d < d2) { d2 = d; n2 = j; }
            }
            const c1 = palette[i % palette.length] || cssVar('--a');
            ctx.strokeStyle = c1;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            if (n1 >= 0) ctx.lineTo(pts[n1].x, pts[n1].y);
            if (n2 >= 0) ctx.lineTo(pts[n2].x, pts[n2].y);
            ctx.stroke();
          }
        }
      }

      function animate(now) {
        draw(now);
        if (running) raf = requestAnimationFrame(animate);
      }

      function onMove(e) {
        const r = root.getBoundingClientRect();
        const mx = ((e.clientX - r.left) / r.width) * 100;
        const my = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');
        const srect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - srect.left;
        pointer.y = e.clientY - srect.top;
        pointer.active = true;
      }
      function onLeave() { pointer.active = false; }

      // Controls
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      planetsInput.addEventListener('input', e => setPlanets(e.target.value), { passive: true });
      spinInput.addEventListener('input', e => setSpin(e.target.value), { passive: true });
      trailInput.addEventListener('input', e => setTrail(e.target.value), { passive: true });
      glowInput.addEventListener('input', e => setGlow(e.target.value), { passive: true });

      constBtn.addEventListener('click', () => {
        const on = constBtn.getAttribute('aria-pressed') === 'true';
        constBtn.setAttribute('aria-pressed', String(!on));
        state.link = !on;
      });
      scrambleBtn.addEventListener('click', reseed);
      pauseBtn.addEventListener('click', () => {
        const paused = pauseBtn.getAttribute('aria-pressed') === 'true';
        pauseBtn.setAttribute('aria-pressed', String(!paused));
        if (paused) {
          running = true;
          raf = requestAnimationFrame(animate);
        } else {
          running = false;
          cancelAnimationFrame(raf);
        }
      });

      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', onLeave);

      // Resize observer
      function resize() { size(); reseed(); }
      ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Init
      setTheme('light');
      setPlanets(planetsInput.value);
      setSpin(spinInput.value);
      setTrail(trailInput.value);
      setGlow(glowInput.value);
      updateTimestamp();
      const tick = setInterval(updateTimestamp, 1000);

      resize();

      if (matchMedia('(prefers-reduced-motion: reduce)').matches) {
        running = false;
        cancelAnimationFrame(raf);
        draw(performance.now());
      } else {
        running = true;
        raf = requestAnimationFrame(animate);
      }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', () => {
        cancelAnimationFrame(raf);
        clearInterval(tick);
        if (ro) ro.disconnect();
      }, { once: true });
    })();
  </script>
