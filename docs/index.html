<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="orbit1194" role="region" aria-label="Orbit Garden" data-theme="day" data-motion="on" data-trails="on">
  <style>
    .orbit1194 {
      --paper:#f7f9ff;
      --ink:#0f172a;
      --muted:#475569;
      --p1:#5b8eff;
      --p2:#ff7a7a;
      --p3:#10b981;
      --ring:#0f172a14;
      color-scheme: light;
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 4vw, 40px);
      background:
        radial-gradient(130% 120% at 100% -10%, #ffe7f6 0%, transparent 50%),
        radial-gradient(140% 140% at -20% 120%, #e8f6ff 0%, transparent 54%),
        linear-gradient(180deg, #ffffff, var(--paper));
      border: 1px solid #e8eefc;
      box-shadow:
        0 30px 80px rgba(16, 24, 40, 0.15),
        inset 0 1px 0 rgba(255,255,255,0.8);
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      overflow: clip;
      isolation: isolate;
    }
    .orbit1194::before {
      content:"";
      position:absolute; inset:-10%;
      background:
        radial-gradient(60% 60% at 20% 15%, color-mix(in oklab, var(--p3) 14%, transparent), transparent 60%),
        radial-gradient(50% 60% at 85% 85%, color-mix(in oklab, var(--p1) 18%, transparent), transparent 60%);
      filter: blur(24px) saturate(1.1);
      opacity: 0.55; pointer-events:none;
      transform: translateZ(0);
      animation: o94Glow 18s ease-in-out infinite alternate;
    }
    @keyframes o94Glow { from { transform: translate3d(0,-1%,0) scale(1)} to { transform: translate3d(0,1%,0) scale(1.02)} }

    .o94-top {
      display:flex; align-items:center; gap:12px; margin-bottom: clamp(12px, 2.6vw, 28px);
    }
    .o94-logo {
      width: 40px; height: 40px; border-radius: 12px; position: relative; overflow: hidden;
      background:
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p1));
      -webkit-mask: radial-gradient(circle at 50% 50%, black 60%, transparent 61%);
              mask: radial-gradient(circle at 50% 50%, black 60%, transparent 61%);
      filter: saturate(1.1);
      animation: o94Spin 14s linear infinite;
      box-shadow: 0 6px 18px rgba(16,24,40,0.18);
    }
    @keyframes o94Spin { to { transform: rotate(360deg) } }
    .o94-brand {
      font-weight: 900; letter-spacing: 0.22em; text-transform: uppercase; font-size: 11px; color: color-mix(in oklab, var(--ink) 75%, var(--muted));
    }
    .o94-chip {
      margin-left:auto; cursor:pointer;
      padding: 8px 12px; border-radius: 999px; border: 1px solid #d8e0fb;
      background: linear-gradient(180deg, #ffffff, #f2f6ff);
      color: var(--ink); font-weight: 800; font-size: 12px;
      box-shadow: 0 6px 20px rgba(16,24,40,0.12), inset 0 1px 0 #fff;
      transition: transform .14s ease, box-shadow .14s ease, background .2s ease;
    }
    .o94-chip:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(16,24,40,0.18), inset 0 1px 0 #fff; }

    .o94-grid { display:grid; grid-template-columns: 1.05fr 1fr; gap: clamp(16px, 5vw, 56px); align-items:center; }
    @media (max-width: 980px){ .o94-grid { grid-template-columns: 1fr } .o94-stage { order:-1 } }

    .o94-title {
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: clamp(38px, 8vw, 96px); line-height: 0.92;
      letter-spacing: -0.02em; margin: 4px 0 10px;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--p2) 50%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .o94-lead {
      color: var(--muted);
      font-size: clamp(15px, 2.1vw, 20px); line-height: 1.9; max-width: 60ch; text-wrap: pretty; margin-bottom: 14px;
    }
    .o94-actions { display:flex; flex-wrap:wrap; gap:10px; }
    .o94-btn {
      appearance:none; border:2px solid transparent; border-radius: 14px; padding: 12px 16px; cursor: pointer;
      font-weight: 800; letter-spacing: 0.2px; color: #0b1020;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.98), rgba(244,247,255,0.92)) padding-box,
        linear-gradient(120deg, var(--p1), var(--p2), var(--p3)) border-box;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 30px rgba(16,24,40,0.18);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    .o94-btn:hover { transform: translateY(-2px); box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 22px 46px rgba(16,24,40,0.22); }
    .o94-btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(246,249,255,0.65));
      color: var(--ink); border: 1px solid #dfe6ff;
    }
    .o94-btn:focus-visible, .o94-chip:focus-visible { outline: 3px solid color-mix(in oklab, var(--p1) 45%, transparent); outline-offset: 2px; }

    .o94-stage {
      position: relative; height: clamp(320px, 39vw, 640px);
      border-radius: 26px; overflow: hidden; transform-style: preserve-3d; will-change: transform;
      border: 1px solid #dfe6ff;
      background:
        radial-gradient(80% 80% at 50% 0%, rgba(16,24,40,0.04), transparent 70%),
        linear-gradient(180deg, #fbfdff, #f4f7ff);
      box-shadow: 0 30px 90px rgba(16,24,40,0.18), inset 0 1px 0 rgba(255,255,255,0.7);
    }
    .o94-stage::after {
      content:"";
      position:absolute; inset:-40% -10% -10% -40%;
      background:
        repeating-radial-gradient(circle at 60% 50%, var(--ring) 0 1px, transparent 1px 36px),
        repeating-radial-gradient(circle at 40% 50%, var(--ring) 0 1px, transparent 1px 44px);
      mix-blend-mode: multiply; opacity: 0.65; pointer-events:none;
      animation: o94Rings 30s linear infinite;
    }
    @keyframes o94Rings { to { transform: rotate(360deg) } }
    .o94-canvas { position:absolute; inset:0; width:100%; height:100%; display:block; }

    .o94-meta {
      margin-top: clamp(16px, 3vw, 26px);
      display:flex; flex-wrap:wrap; align-items:center; gap:12px; color: var(--muted);
      padding: 0; list-style: none; font-size: 12.5px;
    }
    .o94-meta strong { color: var(--ink); font-variant-numeric: tabular-nums; }
    .o94-meta .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, var(--p2));
      box-shadow: 0 0 0 2px rgba(16,24,40,0.06);
      display:inline-block;
      animation: o94Beat 2.4s ease-in-out infinite;
    }
    @keyframes o94Beat { 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.25); opacity:.7 } }

    /* Theme: Starlight */
    .orbit1194[data-theme="night"]{
      --paper:#0b1220;
      --ink:#eef3ff;
      --muted:#9fb0cf;
      --p1:#76e4ff; --p2:#a78bfa; --p3:#ffb4e6;
      --ring:#ffffff10;
      color-scheme: dark;
      border-color: #1f2a44;
      background:
        radial-gradient(120% 120% at 110% -10%, #201033 0%, transparent 60%),
        radial-gradient(120% 140% at -10% 120%, #0a1a2a 0%, transparent 60%),
        linear-gradient(180deg, #0b1220, #0f1526);
      box-shadow: 0 40px 120px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .orbit1194[data-theme="night"] .o94-stage{
      border-color:#213156;
      background:
        radial-gradient(80% 80% at 50% 0%, rgba(255,255,255,0.04), transparent 70%),
        linear-gradient(180deg, #0f1526, #0b1220);
      box-shadow: 0 30px 100px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .orbit1194[data-theme="night"] .o94-btn.ghost { border-color: rgba(255,255,255,0.2); background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08)); color: var(--ink); }
    .orbit1194[data-theme="night"] .o94-chip { border-color: rgba(255,255,255,0.18); background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08)); color: var(--ink); }

    .orbit1194[data-trails="on"] .o94-canvas { filter: saturate(1.06) contrast(1.05); }

    @media (prefers-reduced-motion: reduce){
      .orbit1194 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="o94-top">
    <div class="o94-logo" aria-hidden="true"></div>
    <div class="o94-brand">Orbit Garden</div>
    <button class="o94-chip" data-act="theme" title="Toggle theme (T)">Daylight</button>
  </div>

  <div class="o94-grid">
    <div class="o94-copy">
      <h1 class="o94-title">Clockwork Poetry</h1>
      <p class="o94-lead">Orbs glide along invisible rails. Nudge them with your cursor; the garden precesses and leaves quiet light behind.</p>
      <div class="o94-actions" aria-label="actions">
        <button class="o94-btn" data-act="motion" title="Pause/Play (Space)">Pause</button>
        <button class="o94-btn ghost" data-act="trails" title="Toggle trails (L)">Trails: On</button>
        <button class="o94-btn ghost" data-act="regen" title="Re-seed (R)">Re-seed</button>
        <button class="o94-btn ghost" data-act="snapshot" title="Save a PNG (S)">Snapshot</button>
      </div>
      <ul class="o94-meta" aria-label="status">
        <li><span class="dot" aria-hidden="true"></span> real-time</li>
        <li>orbs <strong id="o94-orbs">0</strong></li>
        <li>fps <strong id="o94-fps">0</strong></li>
        <li style="margin-left:auto"><span id="last-updated">Last updated: 2025-12-10 08:35:49 EST</span></li>
      </ul>
    </div>

    <figure class="o94-stage" aria-hidden="true">
      <canvas class="o94-canvas" role="img" aria-label="A kinetic garden of orbs orbiting concentric rings, leaving soft trails, responding to the pointer."></canvas>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orbit1194');
      const canvas = root.querySelector('.o94-canvas');
      const stage = root.querySelector('.o94-stage');
      const ctx = canvas.getContext('2d', { alpha:true });
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, time=0, running = !reduce && root.dataset.motion === 'on';
      let rings = [], orbs = [], fpsSmooth = 60;

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        motion: root.querySelector('[data-act="motion"]'),
        trails: root.querySelector('[data-act="trails"]'),
        regen: root.querySelector('[data-act="regen"]'),
        shot: root.querySelector('[data-act="snapshot"]'),
        fps: root.querySelector('#o94-fps'),
        orbCount: root.querySelector('#o94-orbs'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      } catch { ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      function css(n){ return getComputedStyle(root).getPropertyValue(n).trim(); }
      function palette(){ return { p1: css('--p1'), p2: css('--p2'), p3: css('--p3'), ink: css('--ink') }; }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seed();
        draw(0, true);
      }

      function seed(){
        rings.length = 0; orbs.length = 0;
        const nRings = Math.round(Math.max(6, Math.min(18, Math.min(W,H)/60)));
        const maxR = Math.min(W,H)*0.42;
        for(let i=0;i<nRings;i++){
          const t = i/(nRings-1 || 1);
          const r = 30 + t*maxR;
          const speedBase = (0.04 + t*0.18) * (Math.random() < 0.5 ? -1 : 1);
          rings.push({ r, speedBase });
          const count = 1 + Math.round(t*5);
          for(let k=0;k<count;k++){
            const phase = (k/count)*Math.PI*2 + Math.random()*0.3;
            const size = 2 + (1-t)*5 + Math.random()*2;
            const variation = (Math.random()*0.4 + 0.8);
            const huePick = (i + k*0.2) / (nRings+4);
            orbs.push({
              ring:i, angle: phase, speed: speedBase * variation, size,
              hue: huePick, jitter: Math.random()*Math.PI*2, wob: 0
            });
          }
        }
        ui.orbCount.textContent = orbs.length.toString();
      }

      function lerp(a,b,t){ return a + (b-a)*t; }
      function mix3(a,b,c,t){
        if (t < 0.5) return lerp(a,b,t*2);
        return lerp(b,c,(t-0.5)*2);
      }

      const pointer = { x:-9999, y:-9999, active:false };
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.active = true;
        const rx = ((pointer.y)/r.height - 0.5)*-5;
        const ry = ((pointer.x)/r.width - 0.5)*6;
        stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      function leave(){ pointer.active = false; stage.style.transform = 'rotateX(0deg) rotateY(0deg)'; }

      function draw(dt, snap){
        const trails = root.dataset.trails === 'on';
        const { p1, p2, p3 } = palette();

        // Fade for trails or clear
        if (trails && !snap){
          ctx.fillStyle = root.getAttribute('data-theme') === 'night' ? 'rgba(1,10,20,0.08)' : 'rgba(255,255,255,0.08)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          // Soft wash
          const wash = ctx.createLinearGradient(0,0,W,H);
          wash.addColorStop(0, p1 + '12'); wash.addColorStop(0.5, p2 + '08'); wash.addColorStop(1, p3 + '12');
          ctx.fillStyle = wash; ctx.fillRect(0,0,W,H);
        }

        // Concentric ring strokes
        ctx.save();
        ctx.translate(CX,CY);
        ctx.lineWidth = 1;
        rings.forEach((ring, idx)=>{
          const g = ctx.createRadialGradient(0,0, ring.r-30, 0,0, ring.r+30);
          g.addColorStop(0, '#00000000');
          g.addColorStop(0.48, (root.dataset.theme==='night' ? '#ffffff12' : '#0f172a14'));
          g.addColorStop(0.52, (root.dataset.theme==='night' ? '#ffffff12' : '#0f172a14'));
          g.addColorStop(1, '#00000000');
          ctx.strokeStyle = g;
          ctx.beginPath();
          ctx.arc(0,0, ring.r, 0, Math.PI*2);
          ctx.stroke();
        });

        // Orbs
        ctx.globalCompositeOperation = 'lighter';
        orbs.forEach((o, i)=>{
          const ring = rings[o.ring];
          // Local orbit speed with wobble
          const base = ring.speedBase;
          o.wob += (dt || 0.016) * (0.3 + i%3*0.1);
          const wobble = Math.sin(o.wob + o.jitter) * 0.15;
          o.angle += (dt || 0.016) * (o.speed + wobble);

          // Pointer attraction to precess orbs
          if (pointer.active){
            const px = pointer.x - CX;
            const py = pointer.y - CY;
            const angP = Math.atan2(py, px);
            const angDiff = Math.atan2(Math.sin(angP - o.angle), Math.cos(angP - o.angle));
            o.angle += angDiff * 0.002; // slight precession
          }

          const r = ring.r;
          const x = Math.cos(o.angle) * r;
          const y = Math.sin(o.angle) * r;

          const t = (Math.sin(o.angle*0.5 + i*0.1) + 1)/2;
          // Build a gradient trail dot
          const grd = ctx.createRadialGradient(x,y, 0, x,y, o.size*6);
          // Interpolate among p1,p2,p3
          const col = mix3(0, 0.5, 1, o.hue);
          // We can't numerically mix hex easily; use palette bands:
          const tint = o.hue < 0.33 ? p1 : (o.hue < 0.66 ? p2 : p3);
          grd.addColorStop(0, '#ffffff');
          grd.addColorStop(0.2, tint + 'cc');
          grd.addColorStop(1, tint + '00');

          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(x,y, Math.max(1.5, o.size*(1+t*0.6)), 0, Math.PI*2);
          ctx.fill();

          // Core
          ctx.fillStyle = '#ffffff';
          ctx.globalAlpha = root.dataset.theme==='night' ? 0.7 : 0.9;
          ctx.beginPath();
          ctx.arc(x,y, Math.max(0.8, o.size*0.45), 0, Math.PI*2);
          ctx.fill();
          ctx.globalAlpha = 1;
        });
        ctx.restore();

        if (!snap && running) requestAnimationFrame(loop);
      }

      let last = performance.now();
      function loop(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        time += dt;
        const inst = 1/dt;
        fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = Math.round(fpsSmooth).toString();
        draw(dt);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme') === 'night';
        root.setAttribute('data-theme', night ? 'day' : 'night');
        ui.theme.textContent = night ? 'Daylight' : 'Starlight';
        draw(0, true);
      });
      ui.motion.addEventListener('click', ()=>{
        running = !running;
        root.dataset.motion = running ? 'on' : 'off';
        ui.motion.textContent = running ? 'Pause' : 'Play';
        if (running && !reduce) requestAnimationFrame(loop);
      });
      ui.trails.addEventListener('click', ()=>{
        const on = root.dataset.trails !== 'on';
        root.dataset.trails = on ? 'on' : 'off';
        ui.trails.textContent = 'Trails: ' + (on ? 'On' : 'Off');
        draw(0, true);
      });
      ui.regen.addEventListener('click', ()=>{ seed(); draw(0, true); });
      ui.shot.addEventListener('click', ()=>{
        try {
          const a = document.createElement('a');
          a.download = `orbit-garden-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        } catch {}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === 't') ui.theme.click();
        else if (k === ' ') { e.preventDefault(); ui.motion.click(); }
        else if (k === 'r') ui.regen.click();
        else if (k === 'l') ui.trails.click();
        else if (k === 's') ui.shot.click();
      });

      // Events
      window.addEventListener('resize', resize, { passive:true });
      canvas.addEventListener('pointermove', onPointer, { passive:true });
      canvas.addEventListener('pointerdown', onPointer, { passive:true });
      canvas.addEventListener('pointerleave', leave, { passive:true });

      // Init
      resize();
      if (!reduce && running) requestAnimationFrame(loop);

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
