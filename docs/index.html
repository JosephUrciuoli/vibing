<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe-1321" class="orbital" aria-label="AURIGLOW — Orbit Atelier v1321">
  <style>
    /* AURIGLOW v1321 — scoped to #vibe-1321 */
    #vibe-1321{
      --ink-0:#0a0d14; --ink-1:#0c1220;
      --paper-0:#fcfdff; --paper-1:#eef3ff;
      --fg:#0f1424; --muted:#6a7596; --line:rgba(15,20,40,0.12);
      --glass:rgba(255,255,255,0.60);
      --accent-h: 210;
      --accent-1: hsl(var(--accent-h) 90% 58%);
      --accent-2: hsl(calc(var(--accent-h) + 120) 85% 60%);
      --accent-3: hsl(calc(var(--accent-h) + 240) 80% 62%);
      position:relative; min-height: 980px; border-radius: 40px; overflow:hidden; isolation:isolate;
      color:var(--fg);
      background:
        radial-gradient(140% 100% at 85% -10%, rgba(120,220,255,0.30), transparent 60%),
        radial-gradient(110% 100% at -10% 120%, rgba(255,190,245,0.28), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 140px rgba(15,25,50,0.18), inset 0 0 0 1px rgba(10,14,30,0.05);
    }

    /* Ambient color fields */
    #vibe-1321::before, #vibe-1321::after{
      content:""; position:absolute; inset:-20%;
      pointer-events:none; mix-blend-mode:screen; filter:blur(70px) saturate(140%); opacity:.6;
    }
    #vibe-1321::before{
      background:
        conic-gradient(from -30deg at 40% 60%, color-mix(in oklab, var(--accent-1) 50%, #fff 30%), color-mix(in oklab, var(--accent-2) 50%, #fff 30%), color-mix(in oklab, var(--accent-3) 50%, #fff 30%), transparent 70%);
      animation: v1321-sweep 36s ease-in-out infinite;
    }
    #vibe-1321::after{
      background:
        radial-gradient(40% 28% at 70% 30%, hsla(200,90%,60%,0.25), transparent 60%),
        radial-gradient(34% 26% at 30% 70%, hsla(330,85%,65%,0.22), transparent 60%);
      animation: v1321-drift 44s ease-in-out infinite;
    }
    @keyframes v1321-sweep { 50% { transform: translate3d(-2%, 1%, 0) rotate(8deg) scale(1.02); } }
    @keyframes v1321-drift { 50% { transform: translate3d(1%, -1%, 0) rotate(-6deg) scale(1.01); } }

    /* Subtle grain */
    #vibe-1321 .grain{
      position:absolute; inset:0; z-index:1; pointer-events:none; mix-blend-mode:soft-light; opacity:.10;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><defs><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='5'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.05'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white'/></svg>");
      background-size:180px 180px; animation:v1321-grain 80s linear infinite;
    }
    @keyframes v1321-grain { 50% { transform: translate3d(-0.6%, 0.5%, 0); } }

    /* Top bar */
    #vibe-1321 .bar{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1321 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 16px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 18px 40px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1321 .dot{
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 60%, rgba(255,255,255,0)) , radial-gradient(circle at 50% 50%, var(--accent-1), var(--accent-2));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.8), 0 0 16px var(--accent-1);
    }
    #vibe-1321 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.20em; text-transform:uppercase; color:#0f1424; }
    #vibe-1321 .edition{ padding:6px 10px; border-radius:999px; background:rgba(15,20,40,0.06); font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); }

    #vibe-1321 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 18px 40px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1321 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color:#0f1424;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.65));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95), 0 12px 28px rgba(15,25,50,0.16);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 200ms ease;
    }
    #vibe-1321 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1321 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1321 .hero{
      position: relative; z-index:4; text-align:center; padding: 6px 18px 0;
      display:grid; place-items:center; gap:10px;
    }
    #vibe-1321 h1{
      margin: 2px 0 0;
      font-family: ui-serif, "Iowan Old Style", "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(46px, 9vw, 120px); line-height: .9;
      background: linear-gradient(92deg, var(--accent-1) 0%, var(--accent-2) 50%, var(--accent-3) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 38px rgba(90,115,200,0.28));
    }
    #vibe-1321 .sub{
      max-width: 72ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.98;
    }

    /* Stage — circular orrery */
    #vibe-1321 .stage{
      position:relative; z-index:3;
      width: min(1080px, 94%); margin: 30px auto 0;
      transform-style: preserve-3d; perspective: 1000px;
    }
    #vibe-1321 .halo{
      position:relative; width:100%; aspect-ratio: 1/1;
      border-radius: 50%; overflow:hidden; background: radial-gradient(120% 120% at 50% 50%, #ffffff, #f5f8ff);
      border:1px solid rgba(10,14,30,0.10);
      box-shadow: 0 60px 160px rgba(15,25,50,0.20),
                  inset 0 2px 0 rgba(255,255,255,0.85),
                  inset 0 0 0 10px rgba(255,255,255,0.55);
      transition: transform 260ms ease;
    }
    #vibe-1321 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }

    #vibe-1321 .system{
      position:absolute; inset:0; z-index:2; border-radius:50%;
      pointer-events:none;
    }
    #vibe-1321 .sun{
      position:absolute; left:50%; top:50%; translate:-50% -50%;
      width: min(20vw, 180px); aspect-ratio:1;
      border-radius:50%;
      background:
        radial-gradient(60% 60% at 35% 35%, rgba(255,255,255,0.95), rgba(255,255,255,0) 60%),
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--accent-1) 80%, #fff 20%), color-mix(in oklab, var(--accent-2) 80%, #fff 20%));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.8), 0 0 60px var(--accent-1), 0 0 120px color-mix(in oklab, var(--accent-2) 70%, #fff 30%);
      filter: saturate(120%);
    }
    #vibe-1321 .orbit{
      position:absolute; inset: clamp(18px, 2vw, 30px);
      border-radius:50%;
      transform: rotate(var(--rot, 0deg));
    }
    #vibe-1321 .orbit::before{
      content:""; position:absolute; inset:0; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(15,25,50,0) calc(var(--rad) - 1px), rgba(15,25,50,0.10) calc(var(--rad)), rgba(15,25,50,0) calc(var(--rad) + 1px)),
        radial-gradient(closest-side, rgba(255,255,255,0) calc(var(--rad) - 2px), rgba(255,255,255,0.50) calc(var(--rad) - 1px), rgba(255,255,255,0) calc(var(--rad)));
      filter: blur(0.2px);
    }
    #vibe-1321 .planet{
      position:absolute; left:50%; top:50%;
      translate:-50% -50%;
      transform: translateY(calc(-1 * var(--rad)));
      width: var(--sz); height: var(--sz); border-radius:50%;
      background:
        radial-gradient(60% 60% at 30% 30%, #fff, rgba(255,255,255,0) 60%),
        conic-gradient(from 140deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-1));
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.9),
        0 0 24px color-mix(in oklab, var(--accent-1) 50%, #fff 50%),
        0 0 48px rgba(90,115,200,0.30);
      filter: saturate(120%);
    }
    #vibe-1321 .shine{
      position:absolute; inset: -2% 30% 60% -2%;
      background: linear-gradient(120deg, rgba(255,255,255,0.45), rgba(255,255,255,0.0) 60%);
      filter: blur(18px); opacity:0.4; pointer-events:none; mix-blend-mode:overlay; z-index:3;
    }

    /* Dock */
    #vibe-1321 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 24px auto 0; width: min(1080px, 94%);
    }
    #vibe-1321 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px; color: var(--muted);
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 22px 44px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1321 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(15,25,50,0.10); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.65);
    }
    #vibe-1321 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      border:1px solid rgba(255,255,255,0.9);
      box-shadow: 0 6px 16px rgba(15,25,50,0.22), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1321 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      border:1px solid rgba(255,255,255,0.9);
      box-shadow: 0 6px 16px rgba(15,25,50,0.22), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1321 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: #0f1424;
      background: linear-gradient(135deg, color-mix(in oklab, var(--accent-2) 35%, #fff 65%), color-mix(in oklab, var(--accent-1) 35%, #fff 65%));
      box-shadow: 0 16px 36px rgba(15,25,50,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1321 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1321 .ctrl:active{ transform: translateY(1px); }
    #vibe-1321 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, color-mix(in oklab, var(--accent-1) 55%, #fff 45%), color-mix(in oklab, var(--accent-2) 55%, #fff 45%)); }

    /* Meta */
    #vibe-1321 .meta{
      position: relative; z-index:3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 40px; padding: 0 16px; color: var(--muted); font-size:12px;
    }
    #vibe-1321 .tag{
      padding: 8px 12px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Nocturne theme */
    #vibe-1321[data-theme="nocturne"]{
      --fg:#e8f1ff; --muted:#a7b6d8; --glass: rgba(255,255,255,0.10); --line:rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 90% at 15% -10%, rgba(120,210,255,0.20), transparent 60%),
        radial-gradient(110% 90% at 120% 120%, rgba(255,160,230,0.16), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1321[data-theme="nocturne"] .brand,
    #vibe-1321[data-theme="nocturne"] .actions,
    #vibe-1321[data-theme="nocturne"] .bubble,
    #vibe-1321[data-theme="nocturne"] .tag{
      box-shadow: 0 26px 56px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
      background: var(--glass); color: var(--fg);
      border-color: var(--line);
    }
    #vibe-1321[data-theme="nocturne"] .pill{ color: var(--fg); background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06)); }
    #vibe-1321[data-theme="nocturne"] .ctrl{ color: var(--fg); }
    #vibe-1321[data-theme="nocturne"] .halo{
      background: radial-gradient(120% 120% at 50% 50%, #0a0f1a, #0b1220);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 60px 180px rgba(0,0,0,0.55), inset 0 2px 0 rgba(255,255,255,0.16), inset 0 0 0 10px rgba(255,255,255,0.06);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1321 *, #vibe-1321::before, #vibe-1321::after{ animation:none !important; transition:none !important; }
    }
  </style>

      <canvas class="sky" aria-hidden="true"></canvas>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1321');
      const halo = root.querySelector('.halo');
      const sky = root.querySelector('canvas.sky');
      const ctx = sky.getContext('2d', { alpha:true });

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');

      const speedEl = root.querySelector('.speed');
      const hueEl = root.querySelector('.hue');
      const glowBtn = root.querySelector('.glow');
      const trailsBtn = root.querySelector('.trails');

      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Theme
      const THEME_KEY = 'auriglow-1321-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'nocturne' ? 'Night' : 'Day';
        localStorage.setItem(THEME_KEY, name);
        draw(16, true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'dawn');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'nocturne' ? 'dawn' : 'nocturne'));

      // State
      const orbits = [...root.querySelectorAll('.orbit')];
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0,
        t: 0,
        speed: parseFloat(speedEl.value),
        hue: parseInt(hueEl.value, 10) | 0,
        glow: true,
        trails: true,
        angles: new Float32Array(orbits.length),
        tilt: { x:0, y:0 }
      };

      function setHue(h){
        state.hue = h % 360;
        root.style.setProperty('--accent-h', state.hue);
      }
      setHue(state.hue);

      // Resize
      function resize(){
        const rect = sky.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2; state.cy = state.H/2;
        sky.width = state.W * state.dpr;
        sky.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        draw(16, true);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Stars
      let stars = [];
      function seedStars(){
        const count = Math.floor((state.W*state.H)/9000);
        stars = new Array(count).fill(0).map(()=>({
          x: Math.random()*state.W,
          y: Math.random()*state.H,
          r: Math.random()*1.2 + 0.3,
          tw: Math.random()*Math.PI*2,
          sp: 0.5 + Math.random()*1.5
        }));
      }

      function clearSky(){
        if (!state.trails) {
          if (root.dataset.theme === 'nocturne'){
            ctx.fillStyle = '#0b1020';
          } else {
            ctx.fillStyle = '#ffffff';
          }
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          // trail fade
          ctx.fillStyle = root.dataset.theme === 'nocturne'
            ? 'rgba(11,16,32,0.08)'
            : 'rgba(255,255,255,0.08)';
          ctx.fillRect(0,0,state.W,state.H);
        }
      }

      function paintStars(dt){
        const time = state.t * 0.001;
        for (let i=0;i<stars.length;i++){
          const s = stars[i];
          const a = 0.45 + 0.55*Math.abs(Math.sin(time*s.sp + s.tw));
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fillStyle = root.dataset.theme === 'nocturne'
            ? `rgba(230,240,255,${a*0.9})`
            : `rgba(100,120,180,${a*0.6})`;
          ctx.fill();
        }
        // subtle lens flare sweep
        ctx.save();
        const g = ctx.createRadialGradient(state.cx, state.cy, Math.min(state.W,state.H)*0.1, state.cx, state.cy, Math.max(state.W,state.H)*0.7);
        if (root.dataset.theme === 'nocturne'){
          g.addColorStop(0, `hsla(${(state.hue+40)%360}, 70%, 18%, 0.25)`);
          g.addColorStop(1, `hsla(${(state.hue+200)%360}, 70%, 6%, 0)`);
        } else {
          g.addColorStop(0, `hsla(${(state.hue+20)%360}, 100%, 96%, 0.65)`);
          g.addColorStop(1, `hsla(${(state.hue+220)%360}, 100%, 92%, 0)`);
        }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.W,state.H);
        ctx.restore();
      }

      // Orbits rotation speeds (deg per ms scaled)
      const base = [0.0006, -0.0009, 0.0014, -0.0022, 0.0032, -0.0045, 0.0068];

      function tick(dt){
        for (let i=0;i<orbits.length;i++){
          state.angles[i] += dt * base[i] * 1000 * state.speed / 16;
          orbits[i].style.setProperty('--rot', state.angles[i].toFixed(3) + 'deg');
          // breathing glow on planets
          const p = orbits[i].querySelector('.planet');
          if (state.glow) {
            const pulse = 1 + 0.03*Math.sin((state.t*0.005) + i);
            p.style.boxShadow = `0 0 0 1px rgba(255,255,255,0.9),
                                 0 0 ${24*pulse}px color-mix(in oklab, hsl(${state.hue} 90% 58%) 50%, #fff 50%),
                                 0 0 ${48*pulse}px rgba(90,115,200,0.30)`;
          } else {
            p.style.boxShadow = '0 0 0 1px rgba(255,255,255,0.7)';
          }
        }
      }

      // Tilt
      function tilt(e){
        const r = halo.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 12;
        const ty = (0.5 - y) * 12;
        state.tilt.x = tx; state.tilt.y = ty;
        halo.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
      }
      function untilt(){
        state.tilt.x = 0; state.tilt.y = 0;
        halo.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      halo.addEventListener('pointermove', tilt, { passive:true });
      halo.addEventListener('pointerleave', untilt, { passive:true });

      // Controls
      speedEl.addEventListener('input', ()=> state.speed = parseFloat(speedEl.value));
      hueEl.addEventListener('input', ()=> setHue(parseInt(hueEl.value,10)));
      glowBtn.addEventListener('click', ()=>{
        state.glow = glowBtn.getAttribute('aria-pressed') !== 'true';
        glowBtn.setAttribute('aria-pressed', state.glow ? 'true' : 'false');
        glowBtn.textContent = state.glow ? 'On' : 'Off';
      });
      trailsBtn.addEventListener('click', ()=>{
        state.trails = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', state.trails ? 'true' : 'false');
        trailsBtn.textContent = state.trails ? 'On' : 'Off';
        draw(16, true);
      });

      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'h'){ setHue(Math.floor(Math.random()*360)); hueEl.value = state.hue; }
        if (k === '+'){ speedEl.value = Math.min(3, parseFloat(speedEl.value)+0.05).toFixed(2); speedEl.dispatchEvent(new Event('input')); }
        if (k === '-'){ speedEl.value = Math.max(0.10, parseFloat(speedEl.value)-0.05).toFixed(2); speedEl.dispatchEvent(new Event('input')); }
      });

      // Draw
      function draw(dt, force){
        state.t += dt;
        if (!state.trails || force) clearSky();
        paintStars(dt);
        tick(dt);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running) draw(dt);
      }

      function init(){
        resize();
        seedStars();
        draw(16, true);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        }
      }
      init();
    })();
  </script>
</div>
