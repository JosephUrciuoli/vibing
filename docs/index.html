<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1353-orbit" data-theme="night" data-paused="false" data-mode="orrery" aria-label="Luna Dial Observatory">
  <style>
    .v1353-orbit{
      --bg0:#070a12;
      --bg1:#0e1422;
      --ink:#eef3ff;
      --muted:rgba(238,243,255,0.72);
      --glass:rgba(255,255,255,0.06);
      --glass-brd:rgba(255,255,255,0.15);
      --a1:#8ab4ff; /* aurora blue */
      --a2:#ff86c8; /* candy rose */
      --a3:#a78bfa; /* violet */
      --ring:rgba(255,255,255,0.12);

      position:relative;
      padding:clamp(20px,3.8vw,52px);
      border-radius:36px;
      color:var(--ink);
      background:
        radial-gradient(140% 120% at 100% 0%, var(--bg1), var(--bg0) 60%);
      box-shadow:
        0 60px 140px rgba(0,0,0,0.65),
        inset 0 0 0 1px rgba(255,255,255,0.06);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      overflow:hidden;
      isolation:isolate;
    }
    .v1353-orbit[data-theme="dawn"]{
      --bg0:#f7fbff;
      --bg1:#ecf0ff;
      --ink:#0e1320;
      --muted:rgba(14,19,32,0.66);
      --glass:rgba(255,255,255,0.7);
      --glass-brd:rgba(14,19,32,0.12);
      --ring:rgba(14,19,32,0.12);
      --a1:#5eb0ff; --a2:#ff7aa2; --a3:#9a7bff;
      background: radial-gradient(140% 120% at 0% 0%, var(--bg1), var(--bg0) 60%);
      box-shadow:
        0 50px 120px rgba(10,18,30,0.18),
        inset 0 0 0 1px rgba(10,18,30,0.06);
    }
    .v1353-orbit::before{
      content:"";
      position:absolute; inset:-2px; border-radius:36px; padding:2px;
      background:
        conic-gradient(from 0.15turn,
          color-mix(in oklab, var(--a1), transparent 65%) 0 20%,
          color-mix(in oklab, var(--a2), transparent 65%) 20% 45%,
          transparent 45% 60%,
          color-mix(in oklab, var(--a3), transparent 65%) 60% 85%,
          color-mix(in oklab, var(--a1), transparent 65%) 85% 100%);
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
              mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
              mask-composite:exclude;
      animation:v1353-border 32s linear infinite;
      opacity:0.85; pointer-events:none; z-index:-1;
    }
    @keyframes v1353-border{ to{ transform: rotate(360deg);} }

    .v1353-orbit .mast{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:14px;
    }
    .v1353-orbit .badge{
      width:56px; height:56px; border-radius:18px; display:grid; place-items:center;
      background:linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border:1px solid var(--glass-brd);
      box-shadow:inset 0 0 0 1px var(--glass-brd), 0 16px 46px rgba(0,0,0,0.5);
      position:relative; overflow:hidden;
    }
    .v1353-orbit[data-theme="dawn"] .badge{
      background:linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.65));
      box-shadow:inset 0 0 0 1px var(--glass-brd), 0 16px 30px rgba(0,0,0,0.18);
    }
    .v1353-orbit .badge svg{ width:28px; height:28px; }
    .v1353-orbit .badge .spin{ transform-origin:50% 50%; animation:v1353-spin 14s linear infinite;}
    @keyframes v1353-spin{ to{ transform: rotate(360deg);} }

    .v1353-orbit .brand h2{ margin:0; font-weight:900; letter-spacing:-0.02em; font-size: clamp(16px, 2vw, 20px); }
    .v1353-orbit .brand .tag{ margin-top:2px; font-size:12px; letter-spacing:0.22em; text-transform:uppercase; color:var(--muted); }

    .v1353-orbit .chip{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px;
      background:var(--glass); border:1px solid var(--glass-brd); color:var(--muted); backdrop-filter: blur(8px);
      white-space:nowrap;
    }
    .v1353-orbit .dot{ width:9px; height:9px; border-radius:50%;
      background:radial-gradient(circle at 30% 30%, var(--a1), var(--a3));
      box-shadow:0 0 0 2px rgba(255,255,255,0.18), 0 0 16px var(--a1);
    }

    .v1353-orbit .hero{ margin-top: clamp(12px, 2vw, 24px); }
    .v1353-orbit h1{
      margin:0; font-size:clamp(44px, 9vw, 120px); line-height:1.02; letter-spacing:-0.025em;
      background:linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--ink), var(--a1) 40%), var(--ink));
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
    }
    .v1353-orbit .lede{ margin:10px 0 0; color:var(--muted); font-size:clamp(14px, 2vw, 18px); max-width: 75ch; }

    .v1353-orbit .dial{
      position:relative; margin-top: clamp(18px, 3vw, 36px);
      border-radius: 28px;
      background:
        radial-gradient(60% 80% at 50% 50%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(100% 100% at 50% 120%, rgba(0,0,0,0.35), transparent 70%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 28px 90px rgba(0,0,0,0.55);
      display:grid; place-items:center;
      padding: clamp(16px, 3vw, 24px);
    }
    .v1353-orbit[data-theme="dawn"] .dial{
      background:
        radial-gradient(50% 60% at 50% 50%, rgba(255,255,255,0.5), transparent 60%),
        radial-gradient(100% 100% at 50% 120%, rgba(14,19,32,0.08), transparent 70%);
      box-shadow: inset 0 0 0 1px rgba(14,19,32,0.08), 0 28px 70px rgba(0,0,0,0.22);
    }

    .v1353-orbit .orb{
      position:relative; width:min(900px, 86vw); aspect-ratio:1 / 1; border-radius:50%;
      overflow:hidden; isolation:isolate;
      background:
        radial-gradient(80% 80% at 70% 20%, color-mix(in oklab, var(--a2), transparent 92%), transparent 60%),
        radial-gradient(70% 70% at 20% 80%, color-mix(in oklab, var(--a1), transparent 90%), transparent 60%),
        repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,0.02) 0 1px, transparent 1px 2px);
      border:1px solid var(--glass-brd);
      box-shadow:
        inset 0 0 60px rgba(255,255,255,0.05),
        0 50px 120px rgba(0,0,0,0.45);
    }

    .v1353-orbit canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; filter:saturate(112%) contrast(106%); }

    .v1353-orbit .ticks{
      position:absolute; inset:0; pointer-events:none; opacity:0.45; mix-blend-mode:overlay;
      background:
        conic-gradient(from -90deg,
          transparent 0 2deg, var(--ring) 2deg 2.6deg, transparent 2.6deg 6deg) center/100% 100% no-repeat,
        radial-gradient(circle at 50% 50%, transparent 68%, var(--ring) 68.6%, transparent 69.2%);
      mask: radial-gradient(circle at 50% 50%, #000 0 100%);
      animation:v1353-drift 120s linear infinite;
    }
    @keyframes v1353-drift{ to{ transform: rotate(360deg);} }

    .v1353-orbit .halo{
      position:absolute; inset:0; pointer-events:none;
      background: radial-gradient(200px 200px at var(--mx, -10%) var(--my, -10%), color-mix(in oklab, var(--a1), transparent 86%), transparent 60%);
      mix-blend-mode:screen; opacity:0.7; transition: opacity 220ms ease;
    }
    .v1353-orbit[data-theme="dawn"] .halo{ mix-blend-mode:multiply; }

    .v1353-orbit .controls{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      margin-top: clamp(14px, 2.2vw, 22px);
    }
    .v1353-orbit .segmented{
      display:inline-flex; background:var(--glass); border:1px solid var(--glass-brd); border-radius:999px; overflow:hidden; backdrop-filter: blur(8px);
    }
    .v1353-orbit .segmented button{
      appearance:none; background:transparent; border:0; padding:9px 12px; font-weight:800; font-size:12px; letter-spacing:0.02em; color:var(--muted);
      cursor:pointer; transition: background 160ms ease, color 160ms ease;
    }
    .v1353-orbit .segmented button[aria-pressed="true"]{
      background:color-mix(in oklab, var(--a1), transparent 80%); color:var(--ink);
    }

    .v1353-orbit .btn{
      appearance:none; border:1px solid var(--glass-brd); border-radius:999px;
      padding:10px 14px; font-weight:800; font-size:13px; letter-spacing:0.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      color: var(--muted); cursor:pointer;
      transition: transform 160ms ease, box-shadow 220ms ease, background 240ms ease;
      box-shadow: 0 14px 28px rgba(0,0,0,0.45);
    }
    .v1353-orbit[data-theme="dawn"] .btn{
      background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7)); color:var(--ink);
      box-shadow:0 14px 28px rgba(0,0,0,0.18);
    }
    .v1353-orbit .btn:hover{ transform: translateY(-1px); }

    .v1353-orbit .pill{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px;
      background: var(--glass); border: 1px solid var(--glass-brd); color: var(--muted); backdrop-filter: blur(8px);
      font-size:12px;
    }
    .v1353-orbit .slider{
      -webkit-appearance:none; appearance:none; height:10px; border-radius:999px; outline:none; width: min(240px, 44vw);
      background: linear-gradient(90deg, var(--a1), var(--a3)); border:1px solid var(--glass-brd); box-shadow: inset 0 0 0 2px rgba(255,255,255,0.12);
    }
    .v1353-orbit[data-theme="dawn"] .slider{ box-shadow: inset 0 0 0 3px rgba(255,255,255,0.5); }
    .v1353-orbit .slider::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ddd); border:1px solid var(--glass-brd); box-shadow: 0 6px 14px rgba(0,0,0,0.3); cursor: grab;
    }
    .v1353-orbit[data-theme="night"] .slider::-webkit-slider-thumb{ background: radial-gradient(circle at 30% 30%, #f8fbff, #cfd8e3); }
    .v1353-orbit .slider::-moz-range-thumb{
      width:22px; height:22px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, #ddd);
      border:1px solid var(--glass-brd); box-shadow: 0 6px 14px rgba(0,0,0,0.3); cursor: grab;
    }

    .v1353-orbit .legend{
      display:flex; gap:12px; align-items:center; justify-content:center; color:var(--muted); font-size:12px; margin-top:8px;
    }
    .v1353-orbit .legend .dot2{ width:8px; height:8px; border-radius:50%; background:var(--a2); box-shadow:0 0 10px var(--a2); }
    .v1353-orbit .legend .dot3{ width:8px; height:8px; border-radius:50%; background:var(--a3); box-shadow:0 0 10px var(--a3); }

    @media (prefers-reduced-motion: reduce){
      .v1353-orbit::before, .v1353-orbit .ticks{ animation:none !important; }
      .v1353-orbit .btn, .v1353-orbit .segmented button{ transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="badge" aria-hidden="true">
      <svg viewBox="0 0 32 32" fill="none" aria-hidden="true">
        <g class="spin">
          <path d="M16 2l2.4 7.2L26 10l-6 4.6L21 22l-5-3.6L11 22l1-7.4L6 10l7.6-0.8L16 2Z" fill="url(#lg1353)"/>
        </g>
        <defs>
          <linearGradient id="lg1353" x1="6" y1="2" x2="26" y2="22" gradientUnits="userSpaceOnUse">
            <stop stop-color="var(--a1)"/><stop offset="1" stop-color="var(--a2)"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <div class="brand">
      <h2>Luna Dial</h2>
      <div class="tag">A clock made of orbits</div>
    </div>
    <div class="chip" aria-live="polite">
      <span class="dot" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-12-17 15:21:55 EST</span>
    </div>
  </div>

  <div class="hero">
    <h1>Celestial Orrery</h1>
    <p class="lede">Planets trace time on a silent stage. Switch constellations, change the tempo, and nudge the heavens with your cursor.</p>
  </div>

  <div class="dial">
    <div class="orb" id="orb1353" aria-label="Generative Orrery">
      <canvas id="orbits1353"></canvas>
      <div class="ticks" aria-hidden="true"></div>
      <div class="halo" aria-hidden="true"></div>
    </div>
  </div>

  <div class="controls">
    <div class="segmented" role="group" aria-label="Constellation mode">
      <button class="mode1353" data-mode="orrery" aria-pressed="true">Orrery</button>
      <button class="mode1353" data-mode="lissajous" aria-pressed="false">Lissajous</button>
      <button class="mode1353" data-mode="spiral" aria-pressed="false">Spiral</button>
    </div>

    <label class="pill" for="spd1353" style="gap:12px;">
      Speed
      <input id="spd1353" class="slider" type="range" min="0" max="200" value="110" aria-label="Speed">
      <strong id="spdLbl1353" style="font-variant-numeric:tabular-nums;">1.10×</strong>
    </label>

    <label class="pill" for="cnt1353" style="gap:12px;">
      Bodies
      <input id="cnt1353" class="slider" type="range" min="3" max="24" value="11" aria-label="Number of bodies">
      <strong id="cntLbl1353" style="font-variant-numeric:tabular-nums;">11</strong>
    </label>

    <button class="btn" id="trail1353" aria-pressed="true" title="Toggle trails">Trails</button>
    <button class="btn" id="pause1353" aria-pressed="false">Pause</button>
    <button class="btn" id="theme1353" aria-pressed="true">Dawn</button>
    <button class="btn" id="clear1353" title="Clear the canvas">Clear</button>
  </div>

  <div class="legend">
    <span class="dot2" aria-hidden="true"></span> inner harmonics
    <span class="dot3" aria-hidden="true"></span> outer harmonics
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1353-orbit');
      const canvas = root.querySelector('#orbits1353');
      const ctx = canvas.getContext('2d');
      const orb = root.querySelector('#orb1353');
      const updated = root.querySelector('#last-updated');

      // Controls
      const modeBtns = Array.from(root.querySelectorAll('.mode1353'));
      const spd = root.querySelector('#spd1353');
      const spdLbl = root.querySelector('#spdLbl1353');
      const cnt = root.querySelector('#cnt1353');
      const cntLbl = root.querySelector('#cntLbl1353');
      const pauseBtn = root.querySelector('#pause1353');
      const themeBtn = root.querySelector('#theme1353');
      const trailBtn = root.querySelector('#trail1353');
      const clearBtn = root.querySelector('#clear1353');

      // Timestamp
      try{
        updated.textContent = new Date().toLocaleString(undefined,{
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
      }catch{ updated.textContent = new Date().toString(); }

      // DPR + sizing
      let w=0,h=0,dpr=Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function resize(){
        const r = orb.getBoundingClientRect();
        w = Math.max(1, Math.floor(r.width));
        h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      window.addEventListener('resize', resize, {passive:true});

      // Pointer halo
      const halo = root.querySelector('.halo');
      const pointer = {x: -1e3, y: -1e3, active:false, nx:0, ny:0};
      function setHalo(e){
        const r = orb.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = pointer.x / Math.max(1,r.width);
        pointer.ny = pointer.y / Math.max(1,r.height);
        pointer.active = true;
        root.style.setProperty('--mx', pointer.nx*100+'%');
        root.style.setProperty('--my', pointer.ny*100+'%');
        halo.style.opacity = '0.9';
      }
      orb.addEventListener('pointermove', setHalo, {passive:true});
      orb.addEventListener('pointerleave', ()=>{ pointer.active=false; halo.style.opacity='0.4'; }, {passive:true});

      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const TAU = Math.PI*2;

      // Theme + palette
      function themeKey(){ return root.getAttribute('data-theme')==='dawn' ? 'dawn' : 'night'; }
      const PALETTE = {
        night: [
          {h:210,s:92,l:64},
          {h:285,s:86,l:72},
          {h:330,s:86,l:70},
          {h:160,s:66,l:58}
        ],
        dawn: [
          {h:204,s:92,l:60},
          {h:266,s:86,l:64},
          {h:334,s:88,l:64},
          {h:38,s:90,l:56}
        ]
      };
      function hsla(h,s,l,a){ return `hsla(${h},${s}%,${l}%,${a})`; }

      // State
      let mode = root.getAttribute('data-mode');
      let speedMul = Number(spd.value)/100;
      let bodies = Number(cnt.value);
      let trails = true;

      spdLbl.textContent = speedMul.toFixed(2)+'×';
      cntLbl.textContent = String(bodies);

      // Seeds
      let t0 = 0, raf = null;
      let planets = [];
      function seed(){
        planets = [];
        const pal = PALETTE[themeKey()];
        const R = Math.min(w,h)*0.46;
        for(let i=0;i<bodies;i++){
          const p = pal[i%pal.length];
          const hue = p.h + (Math.random()*18 - 9);
          const baseR = (i+1)/(bodies+1);
          planets.push({
            hue,
            sat:p.s,
            lit:p.l,
            radius: Math.max(8, 2 + (1-baseR)*18),
            orbit: R * (0.18 + 0.75*baseR),
            ang: Math.random()*TAU,
            vel: (0.0006 + baseR*0.0018) * (Math.random()<0.5?1:-1),
            e: 0.05 + Math.random()*0.25, // eccentricity
            phase: Math.random()*TAU
          });
        }
        // prime background
        ctx.fillStyle = themeKey()==='night' ? 'rgba(0,0,0,0.9)' : 'rgba(255,255,255,0.92)';
        ctx.fillRect(0,0,w,h);
      }
      seed();

      // Draw helpers
      function fade(){
        if (trails){
          ctx.globalCompositeOperation = 'source-over';
          const a = themeKey()==='night' ? 0.08 : 0.09;
          ctx.fillStyle = themeKey()==='night' ? `rgba(7,10,18,${a})` : `rgba(247,250,255,${a})`;
          ctx.fillRect(0,0,w,h);
        } else {
          ctx.clearRect(0,0,w,h);
        }
      }

      function drawOrbit(cx, cy, rx, ry, hue){
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineWidth = 1.2;
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(rx,ry));
        g.addColorStop(0, hsla(hue, 40, themeKey()==='night'?72:38, themeKey()==='night'?0.06:0.08));
        g.addColorStop(1, hsla(hue, 50, themeKey()==='night'?62:28, themeKey()==='night'?0.12:0.14));
        ctx.strokeStyle = g;
        ctx.beginPath();
        for(let i=0;i<=128;i++){
          const t = i/128 * TAU;
          const x = cx + rx*Math.cos(t);
          const y = cy + ry*Math.sin(t);
          if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.stroke();
        ctx.restore();
      }

      function render(ts){
        const t = ts - (t0||ts);
        t0 = ts;
        fade();

        const cx = w/2, cy = h/2;

        // Orbits faint
        if (mode==='orrery' || mode==='spiral'){
          planets.forEach((pl,i)=>{
            const ry = pl.orbit*(1-pl.e*0.7);
            drawOrbit(cx, cy, pl.orbit, ry, pl.hue);
          });
        }

        // Bodies
        planets.forEach((pl,i)=>{
          // Influence by pointer
          let tiltX=0, tiltY=0, pull=0;
          if (pointer.active){
            const dx = (pointer.x - cx)/Math.max(1, Math.min(w,h));
            const dy = (pointer.y - cy)/Math.max(1, Math.min(w,h));
            tiltX = dx*0.3; tiltY = dy*0.2;
            const dist = Math.hypot(pointer.x-cx, pointer.y-cy);
            pull = Math.max(0, 1 - dist/Math.max(w,h)) * 0.35;
          }

          // Update
          let x=0,y=0;
          if (mode==='orrery'){
            pl.ang += pl.vel * speedMul * (1+pull*1.2);
            const rx = pl.orbit*(1+tiltX*0.2);
            const ry = pl.orbit*(1-pl.e + tiltY*0.2);
            x = cx + rx*Math.cos(pl.ang + pl.phase*0.2);
            y = cy + ry*Math.sin(pl.ang);
          } else if (mode==='lissajous'){
            const a = 2 + (i%5);
            const b = 3 + ((i*2)%5);
            const tt = ts*0.0015*speedMul + pl.phase;
            const R = pl.orbit*0.7;
            x = cx + R*Math.sin(a*tt + pl.phase*0.6);
            y = cy + R*Math.sin(b*tt + (pl.phase*0.8));
          } else { // spiral
            const tt = ts*0.0006*speedMul + pl.phase;
            const r = (pl.orbit*0.15) + (Math.sin(tt*2 + i)*0.5+0.5)*pl.orbit*0.85;
            const ang = tt*3 + i*0.3;
            x = cx + r*Math.cos(ang);
            y = cy + r*Math.sin(ang*1.1);
          }

          // Trail stroke
          ctx.globalCompositeOperation = 'lighter';
          ctx.strokeStyle = hsla(pl.hue, pl.sat, Math.min(94, pl.lit+10), themeKey()==='night'?0.18:0.16);
          ctx.lineWidth = Math.max(1.2, pl.radius*0.14);
          ctx.beginPath();
          ctx.moveTo(x, y);
          const px = x - Math.cos(pl.ang||0)*6, py = y - Math.sin(pl.ang||0)*6;
          ctx.lineTo(px, py);
          ctx.stroke();

          // Body glow
          ctx.shadowColor = hsla(pl.hue, pl.sat, Math.min(98, pl.lit+20), themeKey()==='night'?0.45:0.3);
          ctx.shadowBlur = pl.radius*1.2;
          ctx.fillStyle = hsla(pl.hue, pl.sat, pl.lit, themeKey()==='night'?0.85:0.8);
          ctx.beginPath();
          ctx.arc(x, y, pl.radius, 0, TAU);
          ctx.fill();

          // Core highlight
          ctx.shadowBlur = 0;
          ctx.fillStyle = hsla(pl.hue+10, pl.sat, Math.min(98, pl.lit+22), themeKey()==='night'?0.6:0.5);
          ctx.beginPath();
          ctx.arc(x - pl.radius*0.25, y - pl.radius*0.25, pl.radius*0.35, 0, TAU);
          ctx.fill();
        });
      }

      function loop(ts){
        render(ts);
        raf = requestAnimationFrame(loop);
      }

      // UI wiring
      modeBtns.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          modeBtns.forEach(b=> b.setAttribute('aria-pressed','false'));
          btn.setAttribute('aria-pressed','true');
          mode = btn.dataset.mode;
          root.setAttribute('data-mode', mode);
          seed();
        });
      });

      spd.addEventListener('input', e=>{
        speedMul = Math.max(0, Math.min(2, Number(e.target.value)/100*2)) / 2; // normalize back to 0..2 then halve
        spdLbl.textContent = (speedMul).toFixed(2)+'×';
      });

      cnt.addEventListener('input', e=>{
        bodies = Math.max(3, Math.min(24, e.target.value|0));
        cntLbl.textContent = String(bodies);
        seed();
      });

      trailBtn.addEventListener('click', ()=>{
        trails = !trails;
        trailBtn.setAttribute('aria-pressed', String(trails));
        trailBtn.textContent = trails ? 'Trails' : 'No Trails';
      });

      pauseBtn.addEventListener('click', ()=>{
        const paused = root.getAttribute('data-paused')==='true';
        if (paused){
          root.setAttribute('data-paused','false');
          pauseBtn.textContent = 'Pause';
          pauseBtn.setAttribute('aria-pressed','false');
          if (!raf && !reduced) raf = requestAnimationFrame(loop);
        } else {
          root.setAttribute('data-paused','true');
          pauseBtn.textContent = 'Resume';
          pauseBtn.setAttribute('aria-pressed','true');
          if (raf){ cancelAnimationFrame(raf); raf=null; }
        }
      });

      clearBtn.addEventListener('click', ()=>{ ctx.clearRect(0,0,w,h); });

      themeBtn.addEventListener('click', ()=>{
        const isDawn = themeKey()==='dawn';
        root.setAttribute('data-theme', isDawn ? 'night' : 'dawn');
        themeBtn.textContent = isDawn ? 'Dawn' : 'Night';
        themeBtn.setAttribute('aria-pressed', String(!isDawn));
        seed();
      });

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' ') { e.preventDefault(); pauseBtn.click(); }
        if (k==='t'){ themeBtn.click(); }
        if (k==='1'){ modeBtns[0].click(); }
        if (k==='2'){ modeBtns[1].click(); }
        if (k==='3'){ modeBtns[2].click(); }
        if (k==='['){ spd.value = Math.max(0, Number(spd.value)-10); spd.dispatchEvent(new Event('input')); }
        if (k===']'){ spd.value = Math.min(200, Number(spd.value)+10); spd.dispatchEvent(new Event('input')); }
        if (k==='-'){ cnt.value = Math.max(3, Number(cnt.value)-1); cnt.dispatchEvent(new Event('input')); }
        if (k==='='){ cnt.value = Math.min(24, Number(cnt.value)+1); cnt.dispatchEvent(new Event('input')); }
        if (k==='r'){ clearBtn.click(); }
      });

      // Start
      if (!reduced){
        raf = requestAnimationFrame(loop);
      } else {
        root.setAttribute('data-paused','true');
        pauseBtn.textContent = 'Resume';
        pauseBtn.setAttribute('aria-pressed','true');
        render(performance.now());
      }

      // Keep proportions on resize
      window.addEventListener('resize', ()=>{
        resize();
        seed();
      }, {passive:true});

      // Visibility
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){
          if (raf){ cancelAnimationFrame(raf); raf=null; }
        } else if (root.getAttribute('data-paused')!=='true'){
          if (!reduced && !raf) raf = requestAnimationFrame(loop);
        }
      });
    })();
  </script>
