<section id="atelier1924" role="region" aria-label="Orbital Atelier — Edition 1924">
  <style>
    /* ORBITAL ATELIER — 1924 */
    #atelier1924{
      --h: 212;
      --ink: #0c0d10;
      --muted: color-mix(in hsl, var(--ink) 52%, #ffffff 48%);
      --line: color-mix(in hsl, var(--ink) 16%, #ffffff 84%);
      --bgA: #f8fafc;
      --bgB: #eef2f7;
      --glass: rgba(255,255,255,.65);
      --grain: .08;
      --ring: color-mix(in hsl, hsl(var(--h) 90% 58%) 18%, #0000);
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 4.6vw, 44px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 160% at 8% 0%, rgba(255,255,255,.9), transparent 62%),
        radial-gradient(160% 160% at 100% 100%, rgba(255,255,255,.9), transparent 66%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      border: 1px solid var(--line);
      box-shadow: 0 160px 360px rgba(10,12,14,.14), inset 0 1px 0 rgba(255,255,255,.9);
      overflow: hidden;
      isolation: isolate;
    }
    #atelier1924[data-night="true"]{
      --ink: rgba(236,238,244,.96);
      --muted: rgba(236,238,244,.70);
      --line: rgba(255,255,255,.12);
      --bgA: #07090c;
      --bgB: #0e1218;
      --glass: rgba(255,255,255,.10);
      --grain: .16;
      --ring: color-mix(in hsl, hsl(var(--h) 92% 68%) 32%, #0000);
      box-shadow: 0 200px 420px rgba(0,0,0,.86), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(140% 160% at 8% 0%, rgba(5,7,10,.66), transparent 62%),
        radial-gradient(160% 160% at 100% 100%, rgba(5,7,10,.66), transparent 66%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
    }

    /* Header */
    #atelier1924 .head{
      display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:end; margin-bottom:12px;
    }
    #atelier1924 .brand{ display:grid; gap:8px; }
    #atelier1924 .brand .kicker{
      display:inline-block; letter-spacing:.28em; text-transform:uppercase; font-weight:800; font-size:12px; color:var(--muted);
    }
    #atelier1924 .brand h1{
      margin:0; font-weight:900; letter-spacing:-.8px; line-height:.9;
      font-size: clamp(40px, 8vw, 96px);
      background:
        conic-gradient(from 0turn at 50% 50%,
          hsl(var(--h) 90% 54%),
          hsl(calc(var(--h)+60) 86% 56%),
          hsl(calc(var(--h)-60) 88% 58%),
          hsl(var(--h) 90% 54%));
      background-size: 220% 220%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 48px rgba(0,0,0,.18));
      animation: hueSheen1924 16s ease-in-out infinite;
    }
    #atelier1924 .actions{ display:flex; flex-wrap:wrap; align-items:center; justify-content:flex-end; gap:8px; }
    #atelier1924 .pill{
      appearance:none; -webkit-appearance:none; cursor:pointer;
      border:1px solid var(--line); border-radius:16px; padding:9px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.64));
      color: var(--ink); font-weight:800; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #atelier1924 .pill:hover{ transform: translateY(-1px); }
    #atelier1924[data-night="true"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Orbital view */
    #atelier1924 .view{
      position:relative; margin-top:18px;
      width:100%; aspect-ratio: 1 / 1; border-radius:28px; overflow:hidden;
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.40));
      box-shadow: 0 40px 120px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.75);
      backdrop-filter: blur(10px) saturate(1.06);
      isolation:isolate;
    }
    #atelier1924[data-night="true"] .view{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      box-shadow: 0 36px 110px rgba(0,0,0,.72), inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(12px) saturate(1.08);
    }
    #atelier1924 canvas#sky1924{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Ambient layers */
    #atelier1924 .halo{
      position:absolute; inset:-20%; pointer-events:none; mix-blend-mode:soft-light; opacity:.7;
      background:
        radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(50% 40% at 80% 80%, rgba(255,255,255,.25), transparent 60%),
        conic-gradient(from .2turn at 50% 50%, transparent .1turn .14turn, rgba(255,255,255,.16) .14turn .18turn, transparent .18turn 1turn);
      animation: drift1924 24s ease-in-out infinite;
    }
    #atelier1924[data-night="true"] .halo{ mix-blend-mode: screen; opacity:.5; }

    #atelier1924 .stars{
      position:absolute; inset:0; pointer-events:none; opacity: var(--grain);
      background-image:
        radial-gradient(1px 1px at 8% 12%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 22% 78%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 66% 42%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 84% 16%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 46% 66%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 12% 34%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 72% 12%, rgba(0,0,0,.5) 50%, transparent 51%);
      background-size: 140px 140px, 160px 160px, 120px 120px, 200px 200px, 180px 180px, 150px 150px, 210px 210px;
      animation: flicker1924 10s steps(60) infinite;
      mix-blend-mode: overlay;
    }
    #atelier1924[data-night="true"] .stars{ mix-blend-mode: screen; }

    /* Controls dock */
    #atelier1924 .dock{
      display:flex; align-items:center; justify-content:center; gap:10px; flex-wrap:wrap;
      margin-top:16px;
    }
    #atelier1924 .dial{
      -webkit-appearance:none; appearance:none;
      width: min(64vw, 460px); height: 30px; border-radius: 999px; outline:none;
      background:
        linear-gradient(90deg, hsl(var(--h) 86% 56%), hsl(calc(var(--h)+60) 78% 56%), hsl(calc(var(--h)-60) 86% 62%));
      border: 1px solid var(--line); box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #atelier1924 .dial::-webkit-slider-thumb, #atelier1924 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #atelier1924 .bubble{
      min-width: 280px; text-align:center; padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
    }

    /* Meta */
    #atelier1924 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top:18px; padding-top:12px; border-top: 1px dashed var(--line); color: var(--muted); font-size:12px;
    }
    #atelier1924 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #atelier1924[data-night="true"] .tag{ background: rgba(255,255,255,.06); }

    /* Watermark */
    #atelier1924 .wm{
      position:absolute; right: 10px; bottom: -10px; pointer-events:none; user-select:none;
      font-weight: 900; font-size: 112px; line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      opacity:.16; transform: rotate(-4deg); filter: blur(.2px);
    }

    /* Motion */
    @keyframes hueSheen1924{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes drift1924{ 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-1.2%); } }
    @keyframes flicker1924{ to{ transform: translate3d(0,0,0); filter: hue-rotate(2deg) contrast(1.02); } }

    /* Responsive */
    @media (max-width: 760px){
      #atelier1924 .head{ grid-template-columns: 1fr; }
      #atelier1924 .actions{ justify-content:flex-start; }
      #atelier1924 .wm{ font-size: 86px; }
    }
    @media (prefers-reduced-motion: reduce){
      #atelier1924 .brand h1{ animation: none !important; }
      #atelier1924 .halo, #atelier1924 .stars{ animation: none !important; }
    }
  </style>

  <div class="head">
    <div class="brand">
      <span class="kicker">Orbital Atelier — Edition 1924</span>
      <h1>The quiet mechanics of wonder.</h1>
    </div>
    <div class="actions">
      <button class="pill" id="night-btn-1924" type="button" aria-label="Toggle Night">Night</button>
      <button class="pill" id="trail-btn-1924" type="button" aria-label="Toggle Trails">Trails ✓</button>
      <button class="pill" id="pulse-btn-1924" type="button" aria-label="Toggle Pulse">Pulse ✓</button>
      <button class="pill" id="pal-btn-1924" type="button" aria-label="Shuffle Palette">Palette</button>
      <button class="pill" id="save-btn-1924" type="button" aria-label="Save Image">Save</button>
    </div>
  </div>

  <div class="view" id="view1924" aria-label="An orrery of luminous bodies with gentle trails reacting to your touch">
    <canvas id="sky1924" role="img" aria-label="Orbits traced in light, planets in motion"></canvas>
    <div class="halo" aria-hidden="true"></div>
    <div class="stars" aria-hidden="true"></div>
  </div>

  <div class="wm" aria-hidden="true">1924</div>

  <div class="dock">
    <input id="tempo-slider-1924" class="dial" type="range" min="0.20" max="2.00" step="0.01" value="0.90" aria-label="Tempo">
    <div id="bubble-1924" class="bubble" aria-live="polite">Tempo: 0.90 • Trails: on • Pulse: on</div>
  </div>

  <div class="meta">
    <span class="tag">“Circles teach time to breathe.”</span>
    <span id="last-updated">Last updated: 2026-01-13 02:23:25 EST</span>
  </div>

  <script>
  (function(){
    const root   = document.getElementById('atelier1924');
    const view   = root.querySelector('#view1924');
    const canvas = root.querySelector('#sky1924');
    const ctx    = canvas.getContext('2d', { alpha: true });

    const bNight = root.querySelector('#night-btn-1924');
    const bTrail = root.querySelector('#trail-btn-1924');
    const bPulse = root.querySelector('#pulse-btn-1924');
    const bPal   = root.querySelector('#pal-btn-1924');
    const bSave  = root.querySelector('#save-btn-1924');

    const sTempo = root.querySelector('#tempo-slider-1924');
    const bubble = root.querySelector('#bubble-1924');
    const stamp  = root.querySelector('#last-updated');

    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let W=0, H=0, CX=0, CY=0, R=0, running=true;

    let TRAILS = true;
    let PULSE  = true;
    let tempo  = parseFloat(sTempo.value);

    const pointer = { x:.5, y:.5, tx:.5, ty:.5, down:false };

    function updateStamp(){
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
      }catch(_){ stamp.textContent = 'Updated just now'; }
    }

    function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 212; }
    function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); }
    function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

    function flash(){
      root.style.transition = 'filter .25s ease';
      root.style.filter = 'saturate(1.14)';
      setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 280);
    }

    function toggleNight(force){
      const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-night');
      if(on){ root.setAttribute('data-night','true'); bNight.textContent='Dawn'; }
      else  { root.removeAttribute('data-night'); bNight.textContent='Night'; }
      flash();
    }
    function toggleTrails(){
      TRAILS = !TRAILS;
      bTrail.textContent = TRAILS ? 'Trails ✓' : 'Trails';
      syncBubble();
      flash();
    }
    function togglePulse(){
      PULSE = !PULSE;
      bPulse.textContent = PULSE ? 'Pulse ✓' : 'Pulse';
      syncBubble();
      flash();
    }
    function setTempo(v){
      tempo = Math.max(0.20, Math.min(2.00, parseFloat(v)||0.90));
      syncBubble();
    }
    function syncBubble(){
      bubble.textContent = `Tempo: ${tempo.toFixed(2)} • Trails: ${TRAILS?'on':'off'} • Pulse: ${PULSE?'on':'off'}`;
    }

    function resize(){
      const r = view.getBoundingClientRect();
      W = Math.max(2, Math.floor(r.width  * DPR));
      H = Math.max(2, Math.floor(r.height * DPR));
      canvas.width = W; canvas.height = H;
      CX = W/2; CY = H/2; R = Math.min(W,H)*0.46;
      ctx.setTransform(1,0,0,1,0,0);
      drawOne(performance.now()); // immediate draw
    }

    view.addEventListener('pointermove', (e)=>{
      const r = view.getBoundingClientRect();
      pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
    });
    view.addEventListener('pointerdown', ()=>{ pointer.down = true; });
    window.addEventListener('pointerup', ()=>{ pointer.down = false; });

    // Controls
    bNight.addEventListener('click', toggleNight);
    bTrail.addEventListener('click', toggleTrails);
    bPulse.addEventListener('click', togglePulse);
    bPal.addEventListener('click', shuffleHue);
    bSave.addEventListener('click', ()=>{
      try{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'orbital-atelier-1924.png';
        a.click();
      }catch(_){}
    });
    sTempo.addEventListener('input', ()=> setTempo(sTempo.value));

    window.addEventListener('keydown', (e)=>{
      const k = e.key.toLowerCase();
      if(k==='n') bNight.click();
      if(k==='t') bTrail.click();
      if(k==='p') bPulse.click();
      if(k==='h') bPal.click();
      if(k==='s') bSave.click();
      if(k==='-'){ sTempo.value = Math.max(0.20, parseFloat(sTempo.value)-0.02).toFixed(2); sTempo.dispatchEvent(new Event('input')); }
      if(k==='='||k==='+'){ sTempo.value = Math.min(2.00, parseFloat(sTempo.value)+0.02).toFixed(2); sTempo.dispatchEvent(new Event('input')); }
    });

    // Orrery
    const planets = [];
    function seedPlanets(){
      planets.length = 0;
      const N = 11;
      for(let i=0;i<N;i++){
        const u = (i+1)/(N+1);
        planets.push({
          r: u * R * (0.92 + Math.sin(i*1.3)*0.02),
          speed: 0.10 + u*0.25,
          size: 2*DPR + (1 + (1 - Math.abs(u-0.5))*6)*DPR,
          phase: Math.random()*Math.PI*2,
          hueOff: (i*18 + 40) % 360,
        });
      }
    }

    function ring(color, radius, alpha, width){
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.strokeStyle = `hsla(${color}, 92%, 58%, ${alpha})`;
      // subtle ellipse
      const e = 0.08;
      ctx.save();
      ctx.translate(CX, CY);
      ctx.scale(1, 1 - e);
      ctx.arc(0, 0, radius, 0, Math.PI*2);
      ctx.restore();
      ctx.stroke();
    }

    function drawOne(now){
      const night = root.hasAttribute('data-night');
      const t = now*0.001;

      // smooth pointer
      pointer.x += (pointer.tx - pointer.x) * 0.08;
      pointer.y += (pointer.ty - pointer.y) * 0.08;

      // backdrop persistence
      ctx.globalCompositeOperation = 'source-over';
      if(TRAILS){
        ctx.fillStyle = night ? 'rgba(0,0,0,0.15)' : 'rgba(255,255,255,0.15)';
        ctx.fillRect(0,0,W,H);
      }else{
        ctx.clearRect(0,0,W,H);
      }

      // ambient radial glow
      const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R*1.2);
      g.addColorStop(0, `hsla(${getHue()}, 92%, ${night?64:58}%, ${night?.10:.18})`);
      g.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,W,H);

      // orbit rings
      const baseHue = getHue();
      for(let i=0;i<planets.length;i++){
        const pr = planets[i].r;
        ring(`${(baseHue + i*4)%360}`, pr, night?0.08:0.06, Math.max(1, 0.6*DPR));
      }

      // central star
      const sg = ctx.createRadialGradient(CX, CY, R*0.02, CX, CY, R*0.22);
      sg.addColorStop(0, `hsla(${(baseHue+20)%360}, 96%, ${night?86:74}%, ${night?.25:.28})`);
      sg.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = sg;
      ctx.beginPath();
      ctx.arc(CX, CY, R*0.22, 0, Math.PI*2);
      ctx.fill();

      // planets
      const e = 0.08; // ellipse factor
      for(let i=0;i<planets.length;i++){
        const p = planets[i];
        const angle = p.phase + t * p.speed * tempo * (1 + (pointer.x - 0.5)*0.2);
        const x = CX + Math.cos(angle) * p.r;
        const y = CY + Math.sin(angle) * p.r * (1 - e);

        // pointer influence
        const px = pointer.x * W;
        const py = pointer.y * H;
        const dist = Math.hypot(x - px, y - py) / (R*1.2);
        const near = Math.max(0, 1 - dist*1.6);
        const brighten = near * (pointer.down ? 0.9 : 0.5);

        // trail sparkle
        if(PULSE && (i%2===0)){
          const pulse = (Math.sin(t*1.2 + i) * 0.5 + 0.5) * 0.6;
          ctx.beginPath();
          ctx.strokeStyle = `hsla(${(baseHue+p.hueOff)%360}, 96%, ${night?80:68}%, ${pulse*0.16})`;
          ctx.lineWidth = (1.2 + pulse*2) * DPR;
          ctx.arc(CX, CY, p.r, 0, Math.PI*2);
          ctx.stroke();
        }

        // planet body
        const grad = ctx.createRadialGradient(x - p.size*0.2, y - p.size*0.2, 0, x, y, p.size*1.6);
        grad.addColorStop(0, `hsla(${(baseHue+p.hueOff)%360}, 92%, ${night?78:60}%, ${0.4 + brighten*0.3})`);
        grad.addColorStop(1, `hsla(${(baseHue+p.hueOff+20)%360}, 92%, ${night?56:52}%, ${0.12 + brighten*0.1})`);
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI*2);
        ctx.fill();

        // highlight
        if(PULSE){
          ctx.beginPath();
          ctx.fillStyle = `hsla(${(baseHue+p.hueOff)%360}, 96%, ${night?92:78}%, ${0.14 + brighten*0.18})`;
          ctx.arc(x + p.size*0.25, y - p.size*0.25, p.size*0.35, 0, Math.PI*2);
          ctx.fill();
        }
      }

      // pointer lens flare
      if(pointer.down){
        const px = pointer.x * W;
        const py = pointer.y * H;
        const lg = ctx.createRadialGradient(px, py, 0, px, py, Math.max(W,H)*0.14);
        lg.addColorStop(0, `hsla(${(baseHue+220)%360},96%,${night?94:70}%,${night?.20:.16})`);
        lg.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = lg;
        ctx.beginPath();
        ctx.arc(px, py, Math.max(W,H)*0.14, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function loop(now){ if(!running) return; drawOne(now); requestAnimationFrame(loop); }

    // init
    function init(){
      resize();
      seedPlanets();
      setTempo(sTempo.value);
      toggleNight(false);
      TRAILS = true; PULSE = true;
      shuffleHue();
      updateStamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; drawOne(performance.now()); }
    }

    window.addEventListener('resize', ()=>{
      const was = running;
      running = false;
      resize();
      if(was){ running = true; requestAnimationFrame(loop); }
      else { drawOne(performance.now()); }
    });

    init();
  }());
  </script>
