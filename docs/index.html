<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe36" aria-label="Vibe Studio 36 â€” kinetic loom" data-mode="auto">
  <style>
    .vibe36 {
      --c1: #bfe8ff;
      --c2: #e2dcff;
      --accent: #87d6ff;
      --bg1: #0a1120;
      --bg2: #16263f;
      --ink: #f7fbff;
      --muted: rgba(245,248,255,0.75);
      --ring: rgba(255,255,255,0.18);
      --period: 18s;
      --bloom: 0.9;
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 3vw, 28px);
      color: var(--ink);
      overflow: hidden;
      isolation: isolate;
      min-height: 420px;
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), color-mix(in oklab, var(--c1) 18%, transparent), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .vibe36::before {
      content: "";
      position: absolute;
      inset: -15%;
      background:
        radial-gradient(60% 80% at 15% 10%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(40% 60% at 85% 90%, rgba(255,255,255,0.06), transparent 60%),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.02) 0 2px, transparent 2px 6px);
      filter: blur(26px) saturate(110%);
      pointer-events: none;
      z-index: 0;
      animation: loom-drift var(--period) linear infinite;
    }
    @keyframes loom-drift { to { transform: translate3d(10px,-6px,0) rotate(.4deg); } }

    /* Modes */
    .vibe36[data-mode="mist"]     { --c1: #c7f0ff; --c2: #d8d4ff; --accent:#7cdcf5; --bg1:#0b1320; --bg2:#1a2c48; }
    .vibe36[data-mode="breeze"]   { --c1: #b9ffd9; --c2: #94e6ff; --accent:#51e0b3; --bg1:#0b1f1a; --bg2:#123737; }
    .vibe36[data-mode="ember"]    { --c1: #ffb7a1; --c2: #ff89c0; --accent:#ff8a66; --bg1:#2b0f19; --bg2:#401d2b; }
    .vibe36[data-mode="abyss"]    { --c1: #8bd1ff; --c2: #57ffd6; --accent:#57ffd6; --bg1:#031523; --bg2:#062235; }

    @media (prefers-reduced-motion: reduce) {
      .vibe36 *, .vibe36::before { animation: none !important; transition: none !important; }
    }

    /* Top bar */
    .v36-top {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(10px, 2.2vw, 18px);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .seed {
      width: 28px; height: 28px; border-radius: 10px;
      background:
        conic-gradient(from 180deg, var(--c1), var(--c2), var(--c1));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.35),
        0 8px 22px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }
    .seed::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(circle at 70% 25%, rgba(255,255,255,0.6), transparent 40%);
      mix-blend-mode: screen; opacity:.6;
    }
    .name {
      font-weight: 800;
      letter-spacing: .2px;
      font-size: clamp(16px, 2.2vw, 18px);
      text-shadow: 0 1px 0 rgba(0,0,0,0.15);
    }

    /* Segmented control */
    .seg {
      display: inline-flex;
      gap: 6px;
      padding: 6px;
      border-radius: 999px;
      background: color-mix(in oklab, var(--bg2) 80%, rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .seg-btn {
      appearance: none;
      border: 0;
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 999px;
      color: var(--ink);
      background: transparent;
      opacity: .85;
      cursor: pointer;
      transition: transform .15s ease, opacity .2s ease, background .2s ease;
    }
    .seg-btn:hover { opacity: 1; transform: translateY(-1px); }
    .seg-btn[aria-pressed="true"] {
      background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.08));
      box-shadow: 0 6px 16px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.25);
    }

    /* Stage */
    .stage {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr;
      place-items: center;
      padding: clamp(10px, 2.5vw, 18px);
      min-height: 280px;
    }

    .dial {
      position: relative;
      width: min(72vw, 560px);
      aspect-ratio: 1;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.08), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
      border: 1px solid var(--ring);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.06);
      overflow: hidden;
    }
    .dial .halo {
      position: absolute;
      inset: -12%;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg,
           color-mix(in oklab, var(--c1) 35%, transparent) 0 25%,
           transparent 25% 50%,
           color-mix(in oklab, var(--c2) 35%, transparent) 50% 75%,
           transparent 75% 100%);
      filter: blur(22px) saturate(120%);
      transform: scale(var(--bloom));
      animation: swirl var(--period) linear infinite;
      opacity: .55;
      mix-blend-mode: screen;
    }
    @keyframes swirl { to { transform: scale(var(--bloom)) rotate(360deg); } }

    .ring {
      position: absolute;
      width: 72%;
      height: 72%;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.4));
      animation: spin var(--period) linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .ring text {
      font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 2px;
      fill: color-mix(in oklab, var(--ink) 86%, #ffffff);
      opacity: .9;
      text-transform: uppercase;
    }
    .ring .reverse { animation: spin-rev var(--period) linear infinite; transform-origin: 50% 50%; }
    @keyframes spin-rev { to { transform: rotate(-360deg); } }

    .readout {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 12px 16px;
    }
    .title36 {
      font-size: clamp(28px, 5.6vw, 48px);
      line-height: 1.04;
      margin: 0 0 6px 0;
      letter-spacing: .2px;
      font-weight: 900;
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--c1) 45%, #fff) 35%, #fff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 14px rgba(0,0,0,0.25);
    }
    .sub36 {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: clamp(13px, 2.2vw, 15px);
    }

    .toolbar {
      display: inline-flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn36 {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.28);
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 13px;
      color: #0f1320;
      background: #ffffff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.22);
      cursor: pointer;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn36:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0,0,0,0.28); }
    .btn36.ghost {
      background: transparent;
      color: var(--ink);
      border-color: rgba(255,255,255,0.35);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    .slider {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    .slider span { font-size: 12px; color: var(--ink); opacity:.85; text-transform: uppercase; letter-spacing:.8px; }
    .slider input[type="range"] {
      appearance: none;
      width: 160px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.22);
      outline: none;
      cursor: pointer;
    }
    .slider input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(180deg, #fff, #e8f0ff);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 6px 16px rgba(0,0,0,0.28);
      transition: transform .15s ease;
    }
    .slider input[type="range"]:active::-webkit-slider-thumb { transform: scale(1.08); }
    .slider input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 0; border-radius: 50%;
      background: linear-gradient(180deg, #fff, #e8f0ff);
      box-shadow: 0 6px 16px rgba(0,0,0,0.28);
    }

    /* Pointer bubbles */
    .bubble {
      position: absolute;
      width: 10px; height: 10px; border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent) 60%, transparent 70%);
      filter: blur(0.2px) saturate(120%);
      opacity: .85;
      transform: translate(-50%, -50%) scale(1);
      animation: bloom 1500ms ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes bloom {
      0% { opacity:.9; transform: translate(-50%, -50%) scale(0.8); }
      60% { opacity:.55; }
      100% { opacity:0; transform: translate(-50%, -50%) scale(2.2); }
    }

    /* Footer */
    .v36-foot {
      margin-top: clamp(10px, 2vw, 16px);
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted);
      font-size: 12px;
      position: relative; z-index: 2;
      flex-wrap: wrap;
    }
    .foot-left { display: inline-flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .pulse-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--accent) 20%, transparent);
      animation: soft-pulse 2.4s ease-in-out infinite;
    }
    @keyframes soft-pulse { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.25); opacity:1 } }
    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 2px 6px;
      border-radius: 6px;
      color: #fff;
    }
  </style>

  <div class="v36-top">
    <div class="brand" aria-label="Loom 36">
      <span class="seed" aria-hidden="true"></span>
      <span class="name">Loom 36</span>
    </div>

    <div class="seg" role="group" aria-label="Mode">
      <button class="seg-btn" data-mode="mist" aria-pressed="false">Mist</button>

    <div class="dial" role="img" aria-label="Kinetic color dial">
      <div class="halo" aria-hidden="true"></div>

      <svg class="ring" viewBox="0 0 200 200" aria-hidden="true">
        <defs>
          <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--c1)" />
            <stop offset="100%" stop-color="var(--c2)" />

          <circle cx="100" cy="100" r="64" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
        </g>
        <g class="reverse">
          <text>
            <textPath href="#circlePath" startOffset="0%">
              listen â€¢ simplify â€¢ breathe â€¢ design â€¢ repeat â€¢ listen â€¢ simplify â€¢ breathe â€¢ design â€¢ repeat â€¢
            </textPath>
          </text>
        </g>
      </svg>

      <div class="readout">
        <h1 class="title36">Kinetic Calm</h1>
        <p class="sub36">A living canvas that moves at your tempo.</p>
        <div class="toolbar">
          <label class="slider" aria-label="Tempo">
            <span>Tempo</span>
            <input type="range" min="0" max="100" value="40" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40" />

  <div class="v36-foot">
    <div class="foot-left">
      <span class="pulse-dot" aria-hidden="true"></span>
      <span>Last tuned</span>
      <span id="last-updated">Last updated: 2025-10-18 06:16:29 EST</span>
    </div>
    <div class="foot-right">
      Shortcuts: 1â€“4 modes, A = Auto, R = Reset. Move pointer to paint light.
    </div>
  </div>

  <script>
    (() => {
      const root = document.currentScript.closest('.vibe36');
      const modeButtons = root.querySelectorAll('.seg-btn');
      const slider = root.querySelector('.slider input[type="range"]');
      const dial = root.querySelector('.dial');
      const stage = root.querySelector('.stage');
      const last = root.querySelector('#last-updated');

      // Time stamp
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      last.textContent = 'â€” ' + fmt.format(new Date());

      // Auto mode by hour
      const byHour = (h) => {
        if (h >= 5 && h < 11) return 'mist';
        if (h >= 11 && h < 17) return 'breeze';
        if (h >= 17 && h < 21) return 'ember';
        return 'abyss';
      };
      function setMode(mode) {
        const m = mode === 'auto' ? byHour(new Date().getHours()) : mode;
        root.dataset.mode = m;
        modeButtons.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.mode === mode)));
      }
      setMode('auto');

      // Mode controls
      modeButtons.forEach(btn => {
        btn.addEventListener('click', () => setMode(btn.dataset.mode));
        btn.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); setMode(btn.dataset.mode); }
        });
      });
      // Update auto on the minute
      setInterval(() => {
        const autoPressed = [...modeButtons].find(b => b.dataset.mode === 'auto')?.getAttribute('aria-pressed') === 'true';
        if (autoPressed) setMode('auto');
      }, 60_000);

      // Tempo control -> animation period + bloom
      const clamp = (n, min, max) => Math.min(max, Math.max(min, n));
      function applyTempo(v) {
        const t = clamp(v, 0, 100) / 100; // 0..1
        const dur = 28 - t * 20; // 28s slow -> 8s fast
        const bloom = 0.8 + t * 0.8; // halo size
        root.style.setProperty('--period', dur.toFixed(2) + 's');
        root.style.setProperty('--bloom', bloom.toFixed(2));
        slider.setAttribute('aria-valuenow', String(v));
      }
      applyTempo(parseInt(slider.value, 10));
      slider.addEventListener('input', e => applyTempo(parseInt(e.target.value, 10)));

      // Pointer light + bubbles
      let lastBubble = 0;
      stage.addEventListener('pointermove', (e) => {
        const rect = root.getBoundingClientRect();
        const mx = ((e.clientX - rect.left) / rect.width) * 100;
        const my = ((e.clientY - rect.top) / rect.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');

        const now = performance.now();
        if (now - lastBubble > 80) {
          lastBubble = now;
          const b = document.createElement('span');
          b.className = 'bubble';
          const sRect = stage.getBoundingClientRect();
          b.style.left = (e.clientX - sRect.left) + 'px';
          b.style.top = (e.clientY - sRect.top) + 'px';
          const size = 8 + Math.random() * 16;
          b.style.width = size + 'px';
          b.style.height = size + 'px';
          stage.appendChild(b);
          b.addEventListener('animationend', () => b.remove());
        }
      }, { passive: true });

      // Pulse and reset
      root.querySelector('[data-pulse]').addEventListener('click', () => {
        dial.animate([
          { transform: 'scale(1)', filter: 'saturate(100%)' },
          { transform: 'scale(1.04)', filter: 'saturate(140%)' },
          { transform: 'scale(1)', filter: 'saturate(100%)' }
        ], { duration: 900, easing: 'ease-in-out' });
      });
      function resetAll() {
        applyTempo(40);
        slider.value = 40;
        setMode('auto');
      }
      root.querySelector('[data-reset]').addEventListener('click', resetAll);

      // Keyboard shortcuts
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'r') resetAll();
        if (k === 'a') setMode('auto');
        if (k === '1') setMode('mist');
        if (k === '2') setMode('breeze');
        if (k === '3') setMode('ember');
        if (k === '4') setMode('abyss');
      });

      // Respect reduced motion: tone down bubbles
      const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches) {
        stage.addEventListener('pointermove', () => {}); // noop; bubbles still created by code above; we should disable
        stage.addEventListener('pointermove', (e) => e.stopImmediatePropagation(), { capture: true });
      }
    })();
  </script>
</section>

        const now = new Date();
