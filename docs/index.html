<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<div id="vibe-portal" class="observatory">
  <style>
    /* Observatory aesthetic (scoped) */
    #vibe-portal.observatory {
      --paper: #0b0f15;
      --ink: #e9f3ff;
      --muted: #9bb2cc;
      --accent-a: #6fe7ff;
      --accent-b: #9aa7ff;
      --accent-c: #ffd166;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.16);
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
      --radius: 26px;
      --pad: clamp(18px, 3.6vw, 32px);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--ink);
      position: relative;
      min-height: 560px;
      border-radius: var(--radius);
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(120% 120% at 85% 10%, #162235 0%, transparent 55%),
        radial-gradient(120% 120% at 15% 85%, #0e1a2b 0%, transparent 60%),
        linear-gradient(180deg, var(--paper), #0a0f18 60%, #080c12);
    }
    /* Light mode */
    #vibe-portal.observatory.light {
      --paper: #f7f9ff;
      --ink: #111827;
      --muted: #4e5c74;
      --accent-a: #2b7cff;
      --accent-b: #00bcd4;
      --accent-c: #f59e0b;
      --glass: rgba(255,255,255,0.75);
      --stroke: rgba(10,20,40,0.12);
      --shadow: 0 22px 50px rgba(12, 25, 56, 0.15);
      background:
        radial-gradient(120% 120% at 85% 10%, #e7efff 0%, transparent 55%),
        radial-gradient(120% 120% at 15% 85%, #eaf4ff 0%, transparent 60%),
        linear-gradient(180deg, var(--paper), #edf3ff 60%, #e9f0ff);
    }

    /* Sky + nebula */
    #vibe-portal .sky {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    #vibe-portal .sky::before {
      content: "";
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(111,231,255,0.20), transparent 60%),
        radial-gradient(40% 40% at 20% 20%, rgba(154,167,255,0.18), transparent 65%),
        radial-gradient(55% 55% at 80% 70%, rgba(255,209,102,0.10), transparent 60%);
      filter: blur(32px);
      transform: translate3d(0,0,0);
      animation: drift-nebula 25s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes drift-nebula {
      0% { transform: translate3d(-2%, -1%, 0) scale(1.02); }
      100% { transform: translate3d(2%, 1%, 0) scale(1.08); }
    }

    /* Stars */
    #vibe-portal .stars span {
      position: absolute;
      width: 2px; height: 2px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff 0, #fff 35%, transparent 60%);
      left: var(--x); top: var(--y);
      opacity: 0.6;
      transform: translateZ(0) scale(var(--s, 1));
      animation: twinkle var(--d, 6s) ease-in-out infinite;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
    }
    @keyframes twinkle {
      0%,100% { opacity: 0.25; transform: scale(calc(var(--s,1) * 0.8)); }
      50% { opacity: 0.9; transform: scale(calc(var(--s,1) * 1.3)); }
    }

    /* Central observatory dial + orbits */
    #vibe-portal .dial {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }
    #vibe-portal .ring {
      width: min(68vmin, 640px);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        conic-gradient(from var(--angle, 0deg),
          rgba(255,255,255,0.0) 0 12%,
          rgba(255,255,255,0.08) 12% 13%,
          rgba(255,255,255,0.0) 13% 25%,
          rgba(255,255,255,0.10) 25% 26%,
          rgba(255,255,255,0.0) 26% 38%,
          rgba(255,255,255,0.08) 38% 39%,
          rgba(255,255,255,0.0) 39% 100%
        );
      box-shadow: inset 0 0 0 1px var(--stroke), inset 0 0 60px rgba(111,231,255,0.12);
      animation: rotate-ring 48s linear infinite;
      filter: blur(0.15px);
    }
    #vibe-portal.observatory.paused .ring { animation-play-state: paused; }
    @keyframes rotate-ring { to { transform: rotate(360deg); } }

    #vibe-portal .orbits {
      position: absolute;
      width: min(70vmin, 660px);
      aspect-ratio: 1;
      transform: translateZ(0);
      transition: transform 300ms ease;
      will-change: transform;
    }
    #vibe-portal .orbit {
      --size: 100%;
      --dur: 24s;
      position: absolute;
      inset: 50%;
      width: var(--size);
      height: var(--size);
      margin-left: calc(var(--size) / -2);
      margin-top: calc(var(--size) / -2);
      border-radius: 50%;
      border: 1px dashed var(--stroke);
      animation: spin var(--dur) linear infinite;
      transform-origin: center;
    }
    #vibe-portal .orbit::after {
      content: "";
      position: absolute;
      top: 50%; left: 0%;
      width: var(--dot, 10px);
      height: var(--dot, 10px);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(60% 60% at 35% 35%, rgba(255,255,255,0.85), transparent),
        radial-gradient(circle at 65% 65%, var(--planet, var(--accent-a)), var(--planet, var(--accent-a)) 60%, transparent 61%);
      box-shadow:
        0 0 12px color-mix(in srgb, var(--planet, var(--accent-a)) 60%, transparent),
        0 0 24px color-mix(in srgb, var(--planet, var(--accent-a)) 40%, transparent);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #vibe-portal .orbit.o1 { --size: 78%; --dur: 36s; --dot: 12px; --planet: var(--accent-a); }
    #vibe-portal .orbit.o2 { --size: 56%; --dur: 22s; --dot: 9px;  --planet: var(--accent-b); border-style: solid; }
    #vibe-portal .orbit.o3 { --size: 34%; --dur: 14s; --dot: 7px;  --planet: var(--accent-c); }

    #vibe-portal.observatory.paused .orbit,
    #vibe-portal.observatory.paused .stars span,
    #vibe-portal.observatory.paused .sky::before {
      animation-play-state: paused !important;
    }

    /* Card */
    #vibe-portal .card {
      position: relative;
      z-index: 2;
      width: min(960px, 94%);
      margin: 0 auto;
      margin-top: clamp(240px, 32vmin, 360px);
      background:
        linear-gradient(180deg, var(--glass), transparent 120%) padding-box;
      border: 1px solid var(--stroke);
      border-radius: calc(var(--radius) + 2px);
      box-shadow: var(--shadow);
      backdrop-filter: saturate(120%) blur(12px);
      padding: var(--pad);
      transform: translateZ(0);
    }
    #vibe-portal .chip {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
    }
    #vibe-portal h1 {
      margin: 12px 0 8px 0;
      font-size: clamp(32px, 6.6vw, 72px);
      line-height: 1.04;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--ink), var(--accent-a) 55%, var(--accent-b));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    #vibe-portal .sub {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.6;
    }
    #vibe-portal .lead {
      margin: 0 0 18px 0;
      font-size: clamp(16px, 2.4vw, 20px);
      color: color-mix(in srgb, var(--ink) 92%, transparent);
      line-height: 1.65;
    }

    /* Controls */
    #vibe-portal .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #vibe-portal .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 180ms ease, background 180ms ease, border-color 180ms ease, box-shadow 180ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 0 0 0 rgba(127,200,255,0.0);
    }
    #vibe-portal .btn:hover {
      transform: translateY(-1px);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      border-color: rgba(255,255,255,0.28);
      box-shadow: 0 0 0 6px rgba(127,200,255,0.16);
    }
    #vibe-portal .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 8px rgba(43,124,255,0.25);
    }

    /* Meta */
    #vibe-portal .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-top: 1px dashed var(--stroke);
      padding-top: 12px;
      margin-top: 16px;
      color: var(--muted);
      font-size: 12.5px;
    }
    #vibe-portal .tags {
      display: inline-flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    #vibe-portal .tag {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
      color: color-mix(in srgb, var(--ink) 70%, transparent);
    }

    /* Parallax (mouse) */
    #vibe-portal .parallax {
      transform: translate3d(var(--px, 0px), var(--py, 0px), 0);
    }

    /* Respect user motion prefs */
    @media (prefers-reduced-motion: reduce) {
      #vibe-portal .orbit,
      #vibe-portal .ring,
      #vibe-portal .stars span,
      #vibe-portal .sky::before { animation: none !important; }
      #vibe-portal .orbits { transition: none !important; }
    }
  </style>

  <section class="card" role="region" aria-label="Quiet Observatory">
    <span class="chip">Quiet Observatory â€¢ Rev 421</span>
    <h1>Orbits of calm</h1>
    <p class="sub">An elegant kinetic surface for focus. Planets glide. The room exhales.</p>
    <p class="lead">Move your cursor to nudge the sky. Press pause to still the universe. Switch themes to change the hour.</p>

    <div class="controls" aria-label="Display controls">
      <button class="btn" id="btn-pause" type="button" aria-pressed="false">Pause motion</button>

  <script>
    (function () {
      const root = document.querySelector('#vibe-portal');
      const pauseBtn = root.querySelector('#btn-pause');
      const themeBtn = root.querySelector('#btn-theme');
      const shuffleBtn = root.querySelector('#btn-shuffle');
      const updated = root.querySelector('#last-updated');
      const orbits = Array.from(root.querySelectorAll('.orbit'));
      const dial = root.querySelector('.dial');
      const orbitsWrap = root.querySelector('.orbits');
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      function stamp() {
        const d = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = 'Last updated: ' + d.toLocaleString(undefined, opts);
      }
      stamp();

      // Pause/play
      function setPaused(p) {
        root.classList.toggle('paused', p);
        pauseBtn.setAttribute('aria-pressed', String(p));
        pauseBtn.textContent = p ? 'Play motion' : 'Pause motion';
      }
      setPaused(prefersReduced);

      pauseBtn.addEventListener('click', () => setPaused(!root.classList.contains('paused')));

      // Theme toggle
      function syncThemeText() {
        themeBtn.textContent = root.classList.contains('light') ? 'Dark' : 'Light';
      }
      themeBtn.addEventListener('click', () => {
        root.classList.toggle('light');
        syncThemeText();
      });
      syncThemeText();

      // Shuffle orbits (durations + phases)
      function shuffle() {
        orbits.forEach((o, i) => {
          const dur = (12 + Math.random() * 40).toFixed(1) + 's';
          const delay = (-Math.random() * 40).toFixed(1) + 's';
          o.style.setProperty('--dur', dur);
          o.style.animationDelay = delay;
          // Randomize stroke style
          o.style.borderStyle = Math.random() > 0.5 ? 'dashed' : 'solid';
        });
      }
      shuffleBtn.addEventListener('click', shuffle);

      // Parallax
      let rect;
      function measure() { rect = root.getBoundingClientRect(); }
      measure();
      window.addEventListener('resize', measure, { passive: true });

      function parallax(e) {
        if (!rect) return;
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        const dx = (x * 18).toFixed(2) + 'px';
        const dy = (y * 14).toFixed(2) + 'px';
        dial.style.setProperty('--px', dx);
        dial.style.setProperty('--py', dy);
        orbitsWrap.style.transform = `translateZ(0) rotateX(${(-y * 6).toFixed(2)}deg) rotateY(${(x * 8).toFixed(2)}deg)`;
        // subtly rotate the conic pattern
        const angle = (x * 30 + y * 30).toFixed(2) + 'deg';
        root.style.setProperty('--angle', angle);
      }
      root.addEventListener('mousemove', parallax);
      root.addEventListener('mouseleave', () => {
        dial.style.removeProperty('--px');
        dial.style.removeProperty('--py');
        orbitsWrap.style.transform = 'translateZ(0)';
        root.style.removeProperty('--angle');
      });

      // Accessibility: if reduced motion, start paused and avoid parallax transforms
      if (prefersReduced) {
        root.removeEventListener('mousemove', parallax);
      }
    })();
  </script>
