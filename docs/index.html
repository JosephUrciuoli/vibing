<section id="kinetik1903" role="region" aria-label="Quiet Motion Studio">
  <style>
    /* Scope */
    #kinetik1903 {
      --h: 268;
      --c1: hsl(var(--h) 78% 56%);
      --c2: hsl(calc(var(--h) + 36) 80% 60%);
      --c3: hsl(calc(var(--h) - 36) 72% 64%);
      --surface: #f7f8fb;
      --elev: rgba(255,255,255,0.6);
      --line: rgba(10, 16, 30, 0.10);
      --txt: #0b1020;
      --muted: rgba(11,16,32,0.62);
      --shadow: 0 24px 70px rgba(12,20,40,0.18);
      --tx: 0;
      --ty: 0;
      --spd: 14s;

      position: relative;
      padding: 28px;
      border-radius: 22px;
      background:
        radial-gradient(120% 140% at 10% -10%, color-mix(in hsl, var(--c3) 10%, white) 0%, transparent 50%),
        radial-gradient(120% 140% at 110% 10%, color-mix(in hsl, var(--c2) 12%, white) 0%, transparent 52%),
        linear-gradient(180deg, var(--surface), #eef1f8);
      border: 1px solid var(--line);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,0.65);
      color: var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
      isolation: isolate;
      user-select: none;
      transform-style: preserve-3d;
    }

    /* Night mode overrides */
    #kinetik1903[data-night="true"] {
      --surface: #0c0f17;
      --elev: rgba(24,28,40,0.55);
      --line: rgba(255,255,255,0.10);
      --txt: rgba(245,247,255,0.96);
      --muted: rgba(245,247,255,0.72);
      background:
        radial-gradient(120% 140% at 15% -20%, color-mix(in hsl, var(--c1) 10%, black) 0%, transparent 55%),
        radial-gradient(120% 140% at 120% 0%, color-mix(in hsl, var(--c2) 14%, black) 0%, transparent 60%),
        linear-gradient(180deg, #0c0f17, #0a0d14);
      box-shadow: 0 26px 90px rgba(2,6,18,0.6), inset 0 1px 0 rgba(255,255,255,0.05);
    }

    /* Frame glass */
    #kinetik1903 .frame {
      position: relative;
      border-radius: 18px;
      background: linear-gradient(180deg, var(--elev), rgba(255,255,255,0.35));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--line);
      padding: 18px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 40px rgba(12,20,40,0.10);
      transform: perspective(900px) rotateX(calc(var(--ty) * 2.4deg)) rotateY(calc(var(--tx) * -2.4deg));
      transition: transform .25s ease;
    }

    #kinetik1903 .frame::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.35) 50%, transparent 70%);
      background-size: 200% 100%;
      mix-blend-mode: overlay;
      animation: glint 9s ease-in-out infinite;
      pointer-events: none;
    }

    /* Header */
    #kinetik1903 .head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    #kinetik1903 .brand {
      display: grid;
      grid-auto-flow: column;
      align-items: center;
      gap: 12px;
    }
    #kinetik1903 .mark {
      width: 34px; height: 34px; border-radius: 12px;
      background:
        radial-gradient(120% 120% at 25% 25%, var(--c1), transparent 55%),
        radial-gradient(140% 140% at 75% 75%, var(--c2), transparent 55%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 8px 18px rgba(12,20,40,0.25);
      border: 1px solid var(--line);
      position: relative; overflow: hidden;
    }
    #kinetik1903 .title {
      font-weight: 720; letter-spacing: .2px; font-size: 18px;
    }
    #kinetik1903 .subtitle { font-size: 13px; color: var(--muted); }

    /* Stage */
    #kinetik1903 .stage {
      position: relative;
      height: 200px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--line);
      background:
        radial-gradient(180px 180px at 80% 10%, color-mix(in hsl, var(--c3) 18%, transparent) 0%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 30px rgba(12,20,40,0.08);
    }
    #kinetik1903[data-night="true"] .stage {
      background:
        radial-gradient(200px 200px at 85% 8%, color-mix(in hsl, var(--c2) 24%, transparent) 0%, transparent 75%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.00));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 10px 30px rgba(0,0,0,0.35);
    }

    /* Soft grid */
    #kinetik1903 .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, rgba(12,16,28,0.09) 1px, transparent 1px),
        linear-gradient(90deg, rgba(12,16,28,0.09) 1px, transparent 1px);
      opacity: .15;
      background-size: 26px 26px;
      mask-image: radial-gradient(140% 140% at 50% 50%, #000 54%, transparent 100%);
      pointer-events: none;
    }
    #kinetik1903[data-night="true"] .grid { opacity: .20; }

    /* Orbs */
    #kinetik1903 .orb {
      position: absolute;
      width: clamp(36px, 6vw, 64px);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(90% 90% at 28% 28%, #fff, rgba(255,255,255,0.15)),
        radial-gradient(120% 120% at 80% 80%, color-mix(in hsl, var(--c1) 45%, var(--c2)) 0%, transparent 60%);
      filter: saturate(1.1);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 16px 40px rgba(12,20,40,0.18), inset 0 1px 0 rgba(255,255,255,0.9);
      transform: translate(-50%, -50%) scale(var(--s,1));
      left: var(--x); top: var(--y);
      animation: drift var(--spd) ease-in-out infinite alternate;
      animation-duration: calc(var(--spd) + var(--d, 0s));
      mix-blend-mode: plus-lighter;
    }
    #kinetik1903[data-night="true"] .orb {
      border-color: rgba(255,255,255,0.08);
      box-shadow: 0 18px 50px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.4);
    }

    /* Rings accent */
    #kinetik1903 .ring {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(closest-side, transparent 60%, color-mix(in hsl, var(--c3) 22%, transparent) 62%, transparent 64%) center/50% 50% no-repeat,
        radial-gradient(closest-side, transparent 60%, color-mix(in hsl, var(--c2) 18%, transparent) 62%, transparent 64%) 65% 35%/36% 36% no-repeat;
      opacity: .45;
      animation: roll calc(var(--spd) + 6s) linear infinite;
      pointer-events: none;
    }

    /* Hero copy */
    #kinetik1903 .hero {
      margin: 10px 0 8px;
    }
    #kinetik1903 h1 {
      margin: 0;
      font-size: 22px;
      line-height: 1.15;
      letter-spacing: .2px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 8px 20px rgba(12,20,40,0.20));
    }
    #kinetik1903 .tagline { margin: 4px 0 0; color: var(--muted); font-size: 14px; }

    /* Controls */
    #kinetik1903 .controls {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    #kinetik1903 .range-wrap {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px; align-items: center;
    }
    #kinetik1903 .tempo {
      -webkit-appearance: none; appearance: none;
      width: 100%; height: 28px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 8px 18px rgba(12,20,40,0.12);
      outline: none;
    }
    #kinetik1903 .tempo::-webkit-slider-thumb,
    #kinetik1903 .tempo::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e9ecff);
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 8px 18px rgba(12,20,40,0.25), 0 0 0 4px rgba(255,255,255,0.24);
      cursor: ew-resize;
    }
    #kinetik1903 .bubble {
      min-width: 84px; text-align: right;
      padding: 6px 8px; border-radius: 10px;
      background: rgba(255,255,255,0.7);
      border: 1px solid var(--line);
      color: var(--txt); font-variant-numeric: tabular-nums;
      font-size: 12px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }
    #kinetik1903[data-night="true"] .bubble {
      background: rgba(255,255,255,0.08);
      color: var(--txt);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }

    #kinetik1903 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.80), rgba(255,255,255,0.35));
      color: var(--txt); padding: 8px 12px; border-radius: 12px;
      font-size: 13px; font-weight: 650; letter-spacing: .2px;
      box-shadow: 0 8px 18px rgba(12,20,40,0.12), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform .12s ease, background .3s ease, border-color .3s ease;
    }
    #kinetik1903 .btn:hover { transform: translateY(-1px); }
    #kinetik1903 .btn:active { transform: translateY(0); }
    #kinetik1903[data-night="true"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      color: var(--txt);
      box-shadow: 0 8px 18px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
    }

    /* Switch */
    #kinetik1903 .switch {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 8px; align-items: center; color: var(--muted);
      font-size: 13px;
    }
    #kinetik1903 .toggle {
      --w: 44px; --h: 24px;
      width: var(--w); height: var(--h);
      border-radius: 999px; position: relative;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.55);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 4px 10px rgba(12,20,40,0.10);
    }
    #kinetik1903 .toggle input { position: absolute; inset: 0; opacity: 0; cursor: pointer; margin: 0; }
    #kinetik1903 .knob {
      position: absolute; top: 2px; left: 2px;
      width: 20px; height: 20px; border-radius: 50%;
      background: radial-gradient(90% 90% at 30% 30%, #fff, #dfe6ff);
      box-shadow: 0 4px 10px rgba(12,20,40,0.2), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform .25s cubic-bezier(.2,.8,.2,1);
    }
    #kinetik1903 .toggle input:checked + .knob { transform: translateX(20px); background: radial-gradient(90% 90% at 30% 30%, #fff, var(--c1)); }
    #kinetik1903[data-night="true"] .toggle { background: rgba(255,255,255,0.06); box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 4px 10px rgba(0,0,0,0.35); }

    /* Chips */
    #kinetik1903 .chips {
      display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px;
    }
    #kinetik1903 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.7);
      color: var(--txt);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 6px 14px rgba(12,20,40,0.10);
      font-size: 12px; letter-spacing: .2px;
    }
    #kinetik1903[data-night="true"] .chip {
      background: rgba(255,255,255,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 6px 14px rgba(0,0,0,0.35);
    }

    /* Footer */
    #kinetik1903 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px; margin-top: 14px; padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted); font-size: 12px;
    }

    /* Motion */
    @keyframes drift {
      0%   { transform: translate(-50%, -50%) translate(-6px, -4px) scale(var(--s,1)); filter: saturate(1.05) blur(0px); }
      100% { transform: translate(-50%, -50%) translate(10px, 8px)  scale(calc(var(--s,1) * 1.06)); filter: saturate(1.15) blur(0.2px); }
    }
    @keyframes roll {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.02); }
    }
    @keyframes glint {
      0%, 12% { background-position: -120% 0; opacity: .25; }
      48%     { background-position: 80% 0; opacity: .45; }
      100%    { background-position: 120% 0; opacity: .25; }
    }

    /* Paused state */
    #kinetik1903[data-paused="true"] .orb,
    #kinetik1903[data-paused="true"] .ring,
    #kinetik1903[data-paused="true"] .frame::after { animation-play-state: paused !important; }

    /* Responsive */
    @media (max-width: 520px) {
      #kinetik1903 .controls { grid-template-columns: 1fr auto; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #kinetik1903 .orb, #kinetik1903 .ring, #kinetik1903 .frame::after { animation: none !important; }
      #kinetik1903 .frame { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="frame">
    <div class="head">
      <div class="brand">

  <script>
    (function () {
      const root = document.getElementById('kinetik1903');
      const tempo = root.querySelector('#tempo');
      const bubble = root.querySelector('#tempoBubble');
      const play = root.querySelector('#play');
      const shuffle = root.querySelector('#shuffle');
      const night = root.querySelector('#night');
      const state = root.querySelector('#state');
      const mood = root.querySelector('#mood');
      const updated = root.querySelector('#last-updated');

      function fmtTempo(v) {
        // Map 1..100 -> 28s..6s, and display ~0.6x..1.8x
        const secs = 28 - (v * 0.22); // 28 -> ~6
        const mult = (14 / secs);     // 14s base as 1.0x
        return { secs: Math.max(6, Math.min(28, secs)), mult: Math.max(0.5, Math.min(2.0, mult)) };
      }

      function setTempo(v) {
        const { secs, mult } = fmtTempo(Number(v));
        root.style.setProperty('--spd', secs + 's');
        bubble.textContent = 'Tempo: ' + mult.toFixed(1) + 'x';
      }

      function stamp() {
        try {
          const now = new Date();
          const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
          updated.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        } catch (_) {
          updated.textContent = 'Updated just now';
        }
      }

      function randomHue() {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
        pulse();
      }

      function setNight(on) {
        if (on) {
          root.setAttribute('data-night', 'true');
          mood.textContent = 'Mode: Night';
        } else {
          root.removeAttribute('data-night');
          mood.textContent = 'Mode: Day';
        }
      }

      function togglePlay() {
        const paused = root.hasAttribute('data-paused');
        if (paused) {
          root.removeAttribute('data-paused');
          play.textContent = 'Pause';
          state.textContent = 'State: Playing';
        } else {
          root.setAttribute('data-paused', 'true');
          play.textContent = 'Play';
          state.textContent = 'State: Paused';
        }
      }

      function pulse() {
        // brief emphasis on color shuffle
        root.style.transition = 'filter .3s ease';
        root.style.filter = 'saturate(1.2)';
        setTimeout(() => { root.style.filter = 'saturate(1)'; }, 280);
        setTimeout(() => { root.style.transition = ''; }, 320);
      }

      function parallax(e) {
        const r = root.getBoundingClientRect();
        const tx = ((e.clientX - r.left) / r.width - 0.5) * 1.0;
        const ty = ((e.clientY - r.top) / r.height - 0.5) * 1.0;
        root.style.setProperty('--tx', tx.toFixed(3));
        root.style.setProperty('--ty', ty.toFixed(3));
      }
      function resetParallax() {
        root.style.setProperty('--tx', 0);
        root.style.setProperty('--ty', 0);
      }

      // Bind
      tempo.addEventListener('input', () => setTempo(tempo.value));
      play.addEventListener('click', togglePlay);
      shuffle.addEventListener('click', randomHue);
      night.addEventListener('change', () => setNight(night.checked));

      root.addEventListener('pointermove', parallax);
      root.addEventListener('pointerleave', resetParallax);

      // Init
      setTempo(tempo.value);
      setNight(false);
      randomHue();
      stamp();
    }());
  </script>

      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
