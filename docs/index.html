<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {

      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe2172" aria-label="Aurora Atelier">
  <style>
    /* AURORA ATELIER — Edition 2172 */
    #vibe2172 {
      --bg0: #050912;
      --bg1: #0b1326;
      --ink: #eaf2ff;
      --muted: #98a3bd;
      --acc: #81e6d9;
      --c1: #76ffcc;
      --c2: #5bb8ff;
      --c3: #b592ff;
      --c4: #ffb4e6;

      position: relative;
      display: grid;
      align-items: center;
      min-height: 820px;
      padding: clamp(20px, 5vw, 80px);
      border-radius: 40px;
      overflow: hidden;
      color: var(--ink);
      isolation: isolate;
      background:
        radial-gradient(1200px 900px at 120% -10%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(1000px 700px at -10% 120%, rgba(255,255,255,0.07), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 80px 200px rgba(2, 8, 20, 0.55),
        inset 0 0 0 1px rgba(255,255,255,0.03);
      transform: perspective(1200px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 240ms ease, filter 240ms ease;
    }

    /* Ambient conic glow */
    #vibe2172::before {
      content: "";
      position: absolute; inset: -35%;
      background:
        conic-gradient(
          from 0deg,
          color-mix(in oklab, var(--c1), transparent 70%),
          color-mix(in oklab, var(--c2), transparent 70%),
          color-mix(in oklab, var(--c3), transparent 70%),
          color-mix(in oklab, var(--c4), transparent 70%),
          color-mix(in oklab, var(--c1), transparent 70%)
        );
      filter: blur(80px) saturate(140%);
      opacity: .35;
      mix-blend-mode: color-dodge;
      animation: swirl2172 120s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes swirl2172 { to { transform: rotate(360deg); } }

    /* Canvas sky */
    #vibe2172 .sky {
      position: absolute; inset: 0;
      z-index: 1;
      display: block;
    }

    /* Grain + stars */
    #vibe2172 .texture {
      position: absolute; inset: 0; z-index: 2;
      pointer-events: none;
      opacity: .10; mix-blend-mode: soft-light;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.25), transparent 35%),
        radial-gradient(1px 1px at 35% 70%, rgba(255,255,255,0.18), transparent 35%),
        radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,0.22), transparent 35%),
        radial-gradient(1px 1px at 85% 80%, rgba(255,255,255,0.16), transparent 35%);
      animation: shimmer2172 14s ease-in-out infinite alternate;
    }
    @keyframes shimmer2172 {
      0%   { transform: translateY(0); filter: brightness(1); }
      100% { transform: translateY(-1%); filter: brightness(1.06); }
    }

    /* Cursor-following prism */
    #vibe2172 .prism {
      position: absolute;
      width: 52vmin; height: 52vmin;
      border-radius: 50%;
      left: calc(var(--px, 50%) - 26vmin);
      top:  calc(var(--py, 50%) - 26vmin);
      background:
        radial-gradient(circle at 50% 50%,
          color-mix(in oklab, var(--c2), transparent 70%),
          transparent 60%),
        radial-gradient(circle at 40% 45%,
          color-mix(in oklab, var(--c4), transparent 78%),
          transparent 74%);
      filter: blur(26px) saturate(160%);
      opacity: .50;
      pointer-events: none;
      z-index: 2;
      transition: opacity 220ms ease, transform 220ms ease;
    }

    /* HUD */
    #vibe2172 .hud {
      position: relative;
      z-index: 3;
      display: grid;
      gap: clamp(14px, 2.5vw, 24px);
      width: min(1100px, 100%);
      margin-inline: auto;
      place-items: center;
      text-align: center;
    }

    #vibe2172 .crest {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 16px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--c1), transparent 70%), color-mix(in oklab, var(--c2), transparent 70%)) border-box;
      color: var(--muted);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 16px 36px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.4);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .16em; text-transform: uppercase;
    }
    #vibe2172 .ember {
      width: 10px; height: 10px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 15%, var(--c3) 65%, transparent 68%);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--c3), transparent 85%), 0 0 18px var(--c3);
      animation: pulse2172 3s ease-in-out infinite;
    }
    @keyframes pulse2172 { 0%,100% {transform:scale(1);opacity:1} 50%{transform:scale(1.2);opacity:.85} }

    #vibe2172 .title {
      margin: 0;
      font: 900 clamp(54px, 11vw, 160px)/0.86 ui-serif, "Iowan Old Style", Georgia, "Times New Roman", serif;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg,
        color-mix(in oklab, var(--ink), #ffffff 12%) 0%,
        color-mix(in oklab, var(--c2), #ffffff 8%) 55%,
        color-mix(in oklab, var(--c1), #ffffff 12%) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.3), 0 16px 50px rgba(0,0,0,0.45);
      position: relative;
    }
    #vibe2172 .title::after {
      content: "";
      position: absolute; left: 50%; transform: translateX(-50%); bottom: -14px;
      width: clamp(260px, 50vw, 760px); height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4));
      filter: blur(12px) saturate(160%); opacity: 0.85;
    }

    #vibe2172 .lead {
      margin: 0; color: var(--muted); max-width: 72ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    #vibe2172 .panel {
      display: grid; grid-auto-flow: column; gap: 10px; justify-content: center;
      width: auto; max-width: 100%;
      padding: 12px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 16px 36px rgba(0,0,0,0.28);
      backdrop-filter: blur(10px) saturate(180%); -webkit-backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe2172 .btn {
      appearance: none; border: 1px solid rgba(255,255,255,0.14);
      border-radius: 12px; padding: 12px 14px; cursor: pointer;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--c2), transparent 65%), color-mix(in oklab, var(--c1), transparent 65%)) border-box;
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.24), inset 0 1px 0 rgba(255,255,255,0.35);
    }
    #vibe2172 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2172 .btn:active { transform: translateY(0); }
    #vibe2172 .btn:focus-visible { outline: 2px solid color-mix(in oklab, var(--acc), white 20%); outline-offset: 2px; }

    #vibe2172 .sliders {
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center; align-items: center;
      margin-top: 6px;
    }
    #vibe2172 .sliders label {
      font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }
    #vibe2172 input[type="range"] { width: 180px; accent-color: var(--acc); }

    #vibe2172 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(920px, 100%); color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin-top: 6px;
    }
    @media (max-width: 820px) {
      #vibe2172 .panel { grid-auto-flow: row; }
      #vibe2172 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2172::before { animation: none !important; }
      #vibe2172 .texture { animation: none !important; }
      #vibe2172 .prism { transition: none !important; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>
  <div class="texture" aria-hidden="true"></div>
  <div class="prism" aria-hidden="true"></div>

  <div class="hud" role="region" aria-live="polite">
    <div class="crest"><span class="ember" aria-hidden="true"></span> Edition 2172 · Aurora Atelier</div>
    <h1 class="title">AURORA</h1>
    <p class="lead">Paint with light. Drag to sculpt the sky; tune the wind and silk to taste.</p>

    <div class="panel">
      <button class="btn" data-act="palette" aria-label="Cycle palette">Palette: Borealis</button>
      <button class="btn" data-act="mode" aria-label="Toggle neon/silk">Mode: Neon</button>
      <button class="btn" data-act="hud" aria-label="Hide interface">Hide UI</button>
      <button class="btn" data-act="save" aria-label="Save image">Save</button>
    </div>

    <div class="sliders" role="group" aria-label="Aurora controls">
      <label>Ribbons <input type="range" min="1" max="8" step="1" value="5" data-range="ribbons" aria-label="Ribbon count"></label>
      <label>Wind <input type="range" min="0.10" max="3.00" step="0.01" value="1.20" data-range="wind" aria-label="Wind speed"></label>
      <label>Silk <input type="range" min="0.20" max="1.60" step="0.01" value="0.90" data-range="silk" aria-label="Silk softness"></label>
      <label>Fade <input type="range" min="0.02" max="0.30" step="0.01" value="0.10" data-range="fade" aria-label="Trail fade"></label>
    </div>

    <div class="meta">
      <span class="hint">P palette · M mode · H toggle UI · S save · Move pointer to tilt & stir</span>
      <span id="last-updated">Last updated: 2026-01-24 17:18:13 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2172');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const prism = root.querySelector('.prism');
      const hud = root.querySelector('.hud');

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnMode    = root.querySelector('[data-act="mode"]');
      const btnHUD     = root.querySelector('[data-act="hud"]');
      const btnSave    = root.querySelector('[data-act="save"]');
      const rRibbons   = root.querySelector('[data-range="ribbons"]');
      const rWind      = root.querySelector('[data-range="wind"]');
      const rSilk      = root.querySelector('[data-range="silk"]');
      const rFade      = root.querySelector('[data-range="fade"]');
      const last       = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));
      const TAU = Math.PI * 2;

      // Palettes
      const palettes = [
        { name: 'Borealis', bg0:'#050912', bg1:'#0b1326', ink:'#eaf2ff', muted:'#98a3bd', acc:'#81e6d9', c1:'#76ffcc', c2:'#5bb8ff', c3:'#b592ff', c4:'#ffb4e6', dark:true },
        { name: 'Emberfall', bg0:'#120707', bg1:'#1a0e10', ink:'#ffece6', muted:'#e2b7ad', acc:'#ff9b6b', c1:'#ffb86b', c2:'#ff7aa2', c3:'#ffd38e', c4:'#ffe7b6', dark:true },
        { name: 'Lapis Drift', bg0:'#020915', bg1:'#061227', ink:'#e9f1ff', muted:'#adc2e6', acc:'#8ac5ff', c1:'#7fb0ff', c2:'#6fe7f2', c3:'#8cd3ff', c4:'#cabdff', dark:true },
        { name: 'Dawn Mist', bg0:'#fbfbff', bg1:'#eef3ff', ink:'#0d192b', muted:'#53657a', acc:'#3aa27c', c1:'#8fdcc0', c2:'#8ab6ff', c3:'#ffd980', c4:'#ffb7a4', dark:false }
      ];
      let paletteIndex = 0;
      let isDark = true;

      function applyPalette(p) {
        const set = (k,v)=>root.style.setProperty(k,v);
        set('--bg0', p.bg0); set('--bg1', p.bg1);
        set('--ink', p.ink); set('--muted', p.muted); set('--acc', p.acc);
        set('--c1', p.c1); set('--c2', p.c2); set('--c3', p.c3); set('--c4', p.c4);
        btnPalette.textContent = 'Palette: ' + p.name;
        isDark = !!p.dark;
        wipe(true);
      }
      applyPalette(palettes[paletteIndex]);

      // State
      let W=1, H=1, CX=0.5, CY=0.5;
      let running = true;
      let neon = true;
      let ribbons = parseInt(rRibbons.value, 10);
      let wind = parseFloat(rWind.value);
      let silk = parseFloat(rSilk.value);
      let fade = parseFloat(rFade.value);

      const pointer = { x:0.5, y:0.5, inside:false };

      // Resize
      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W/2; CY = H/2;

        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        wipe(true);
      }

      function getCss(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      function wipe(hard=false) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard) {
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getCss('--bg0'));
          g.addColorStop(1, getCss('--bg1'));
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.fillStyle = isDark ? 'rgba(0,0,0,' + fade + ')' : 'rgba(255,255,255,' + fade + ')';
          ctx.fillRect(0,0,W,H);
        }
        ctx.restore();
      }

      // Gradient for ribbons
      function ribbonGradient(angle=0) {
        const g = ctx.createLinearGradient(0, -H, 0, H);
        g.addColorStop(0.00, getCss('--c1'));
        g.addColorStop(0.33, getCss('--c2'));
        g.addColorStop(0.66, getCss('--c3'));
        g.addColorStop(1.00, getCss('--c4'));
        return g;
      }

      // Aurora draw
      function drawRibbons(t) {
        const baseAmp = (Math.min(W,H) * 0.08) * silk;
        const baseFreq = 0.0015;
        const speed = wind * 0.0006;
        ctx.save();
        ctx.translate(0, 0);

        for (let L=0; L<ribbons; L++) {
          const yBase = H * ((L+1) / (ribbons+1));
          const amp = baseAmp * (1 + 0.25*Math.sin(t*0.0003 + L));
          const freq = baseFreq * (1 + L*0.07);
          const phase = L * 1.4 + t * speed * (0.9 + L*0.08);
          const thickness = 1.5 + 2.5 * (L/(ribbons-1 || 1)) + silk * 2.0;

          ctx.beginPath();
          // path
          const steps = Math.max(240, Math.floor(W/5));
          for (let i=0; i<=steps; i++) {
            const x = (i/steps) * W;
            const s1 = Math.sin(x*freq + phase);
            const s2 = Math.sin(x*freq*0.5 + phase*0.8 + 3);
            const s3 = Math.sin(x*freq*1.6 - phase*0.6 + 5.2);
            const wander = (s1*0.6 + s2*0.3 + s3*0.1);
            const y = yBase + wander * amp + (pointer.inside ? (pointer.y - CY)*0.06*(L/(ribbons||1)) : 0);
            if (i===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }

          ctx.lineWidth = thickness;
          if (neon) {
            ctx.globalCompositeOperation = 'lighter';
            ctx.strokeStyle = ribbonGradient(phase);
            ctx.shadowBlur = isDark ? 24 : 14;
            ctx.shadowColor = getCss('--c2');
            ctx.stroke();
          } else {
            ctx.globalCompositeOperation = 'screen';
            const grad = ctx.createLinearGradient(0, yBase - amp*1.2, 0, yBase + amp*1.2);
            grad.addColorStop(0, getCss('--c2'));
            grad.addColorStop(1, getCss('--c1'));
            ctx.strokeStyle = grad;
            ctx.shadowBlur = 0;
            ctx.stroke();
          }
        }

        ctx.restore();
      }

      // Animation
      function tick(now) {
        if (!running) return;
        const t = now || performance.now();
        wipe(false);
        drawRibbons(t);
        requestAnimationFrame(tick);
      }

      // Interactions
      function setTilt(clientX, clientY) {
        const rect = root.getBoundingClientRect();
        const px = clamp((clientX - rect.left) / rect.width, 0, 1);
        const py = clamp((clientY - rect.top) / rect.height, 0, 1);
        root.style.setProperty('--rx', ((0.5 - py) * 3.5).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 5.5).toFixed(2) + 'deg');
        root.style.setProperty('--px', (px*100).toFixed(2) + '%');
        root.style.setProperty('--py', (py*100).toFixed(2) + '%');
      }

      root.addEventListener('pointerenter', () => { pointer.inside = true; prism.style.opacity = '.6'; }, { passive: true });
      root.addEventListener('pointerleave', () => {
        pointer.inside = false; prism.style.opacity = '.4';
        root.style.setProperty('--rx', '0deg'); root.style.setProperty('--ry', '0deg');
      }, { passive: true });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        setTilt(e.clientX, e.clientY);
      }, { passive: true });

      // Controls
      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function toggleMode() {
        neon = !neon;
        btnMode.textContent = 'Mode: ' + (neon ? 'Neon' : 'Silk');
      }
      function toggleHUD() {
        if (hud.style.opacity === '0') {
          hud.style.opacity = ''; hud.style.pointerEvents = '';
          btnHUD.textContent = 'Hide UI';
        } else {
          hud.style.opacity = '0'; hud.style.pointerEvents = 'none';
          setTimeout(()=>{ btnHUD.textContent = 'Show UI'; }, 50);
        }
      }
      function savePNG() {
        const a = document.createElement('a');
        a.download = 'aurora-atelier-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      }

      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnMode.addEventListener('click', () => { toggleMode(); btnMode.blur(); });
      btnHUD.addEventListener('click', () => { toggleHUD(); });
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });

      rRibbons.addEventListener('input', () => { ribbons = parseInt(rRibbons.value, 10); });
      rWind.addEventListener('input', () => { wind = parseFloat(rWind.value); });
      rSilk.addEventListener('input', () => { silk = parseFloat(rSilk.value); });
      rFade.addEventListener('input', () => { fade = parseFloat(rFade.value); });

      // Keys
      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'p') cyclePalette();
        if (key === 'm') toggleMode();
        if (key === 'h') toggleHUD();
        if (key === 's') savePNG();
      });

      // Reduced motion
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          rWind.value = '0.40';
          wind = 0.40;
          rFade.value = '0.06';
          fade = 0.06;
          prism.style.opacity = '.35';
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle drift for prism/tilt
      setInterval(() => {
        if (!running || pointer.inside || hud?.style.opacity === '0') return;
        const t = Date.now() * 0.00025;
        const nx = 0.5 + Math.sin(t * 1.2) * 0.12;
        const ny = 0.5 + Math.cos(t * 1.0) * 0.10;
        const rect = root.getBoundingClientRect();
        setTilt(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 160);

      // Start
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      requestAnimationFrame(tick);
    })();
  </script>
