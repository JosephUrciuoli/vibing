<section id="vibe2010" class="nebula" aria-label="Studio 2010 — Ribbon Nebula">
  <style>
    /* Ribbon Nebula — everything scoped to #vibe2010 */
    #vibe2010{
      --ink:#0a1022;
      --muted:rgba(10,16,34,0.66);
      --panel:rgba(255,255,255,0.72);
      --line:rgba(0,0,0,0.12);

      --bg0:#fbfcff;
      --bg1:#eaf3ff;

      --a1:#7e9cff; /* periwinkle */
      --a2:#67e6ff; /* cyan */
      --a3:#69f7d0; /* mint */
      --a4:#ffe07a; /* amber */
      --a5:#ff8bc0; /* rose */

      position:relative;
      border-radius:36px;
      padding:clamp(16px,3vw,36px);
      color:var(--ink);
      background:
        radial-gradient(120% 120% at 10% -10%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(160% 200% at 90% 120%, rgba(0,0,0,0.08), transparent 70%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid rgba(255,255,255,0.7);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.5),
        0 50px 160px rgba(0,0,0,0.18);
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(12px,2.6vw,24px);
      overflow:hidden;
      isolation:isolate;
      min-height:720px;
      backdrop-filter:saturate(120%);
    }

    /* Night */
    #vibe2010[data-theme="night"]{
      --ink:#eaf1ff;
      --muted:rgba(234,241,255,0.78);
      --panel:rgba(8,12,28,0.6);
      --line:rgba(255,255,255,0.18);
      --bg0:#070a16;
      --bg1:#0f1935;
      --a1:#8fb2ff; --a2:#7ee9ff; --a3:#79f7cf; --a4:#ffe58e; --a5:#ff8fda;
      border-color:rgba(255,255,255,0.12);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.08), 0 60px 200px rgba(0,0,0,0.6);
    }

    /* Ambient aurora layers */
    #vibe2010::before,
    #vibe2010::after{
      content:""; position:absolute; inset:-30% -20%;
      background:
        conic-gradient(from 0deg at 50% 50%,
        color-mix(in oklab, var(--a1) 18%, transparent),
        color-mix(in oklab, var(--a2) 12%, transparent),
        color-mix(in oklab, var(--a3) 14%, transparent),
        color-mix(in oklab, var(--a4) 10%, transparent),
        color-mix(in oklab, var(--a5) 16%, transparent));
      filter:blur(72px) saturate(140%);
      opacity:0.55; pointer-events:none; z-index:0;
      animation:nebula-slow 28s linear infinite;
    }
    #vibe2010::after{ animation-duration: 42s; animation-direction: reverse; mix-blend-mode:soft-light; opacity:0.45; }
    @keyframes nebula-slow{
      from{ transform:rotate(0deg) scale(1.1); }
      to{ transform:rotate(360deg) scale(1.1); }
    }

    /* Header */
    #vibe2010 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2010 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(160%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 12px 26px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.12em;
    }
    #vibe2010 .gem{
      width:18px; height:18px; border-radius:4px;
      background:linear-gradient(135deg, var(--a2), var(--a5));
      box-shadow:0 0 0 2px rgba(255,255,255,0.85) inset, 0 0 14px var(--a2);
      flex:0 0 18px;
    }
    #vibe2010 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2010 .pill{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--panel), transparent);
      color:var(--ink);
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #vibe2010 .pill:hover{ transform:translateY(-1px); box-shadow:0 18px 44px rgba(0,0,0,0.18); }
    #vibe2010 .pill[aria-pressed="true"]{ background:linear-gradient(180deg, var(--panel), transparent), linear-gradient(90deg, var(--a1), var(--a2)); color:#fff; border-color:transparent; }
    #vibe2010 .pill:focus-visible{ outline:2px solid color-mix(in oklab, var(--a2) 60%, #fff); outline-offset:2px; }

    /* Stage */
    #vibe2010 .stage{
      position:relative; z-index:2;
      border:1px solid var(--line); border-radius:28px; overflow:hidden;
      min-height:clamp(560px, 64vh, 880px);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent),
        radial-gradient(120% 160% at 50% 120%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 60%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4), 0 36px 140px rgba(0,0,0,0.22);
      perspective:1200px; transform-style:preserve-3d;
      will-change:transform;
    }
    #vibe2010 .grid{
      content:""; position:absolute; inset:0; z-index:1; pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 40% 100%),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.06) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.06) 0 1px, transparent 1px 40px);
      mix-blend-mode:soft-light;
      -webkit-mask:radial-gradient(130% 100% at 50% 50%, #000 0 90%, transparent 100%);
              mask:radial-gradient(130% 100% at 50% 50%, #000 0 90%, transparent 100%);
    }
    #vibe2010 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0;
      transition:filter 240ms ease;
    }
    #vibe2010[data-bloom="on"] canvas{ filter:saturate(130%) contrast(105%) blur(0.35px) drop-shadow(0 8px 36px color-mix(in oklab, var(--a2) 28%, transparent)); }

    /* Centerpiece copy */
    #vibe2010 .center{
      position:absolute; inset:0; z-index:2; display:grid; place-items:center; pointer-events:none;
      transform:translateZ(70px);
      padding:clamp(16px,3.2vw,36px);
      text-align:center;
    }
    #vibe2010 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background:linear-gradient(180deg, var(--panel), transparent);
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.1em; text-transform:uppercase;
      backdrop-filter:blur(8px) saturate(140%); color:var(--ink);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.7), 0 10px 22px rgba(0,0,0,0.14);
      margin-bottom:10px;
    }
    #vibe2010 h1{
      margin:0 0 10px 0;
      font:900 clamp(46px, 9.4vw, 118px)/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:conic-gradient(from 210deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5), var(--a1));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 14px 40px color-mix(in oklab, var(--a2) 18%, transparent));
    }
    #vibe2010 .lead{
      margin:0 auto; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:64ch;
    }
    #vibe2010 .cta{
      pointer-events:auto; margin-top:clamp(12px, 2vw, 22px);
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
    }

    /* Watermark */
    #vibe2010 .year{
      position:absolute; inset:auto 0 0 0; z-index:1; pointer-events:none;
      font:900 clamp(88px, 24vw, 260px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; text-align:center; color:transparent;
      -webkit-text-stroke:1px rgba(0,0,0,0.12);
              text-stroke:1px rgba(0,0,0,0.12);
      opacity:0.9; transform:translateZ(40px);
    }
    #vibe2010[data-theme="night"] .year{
      -webkit-text-stroke:1px rgba(255,255,255,0.18);
              text-stroke:1px rgba(255,255,255,0.18);
    }

    /* Footer */
    #vibe2010 .meta{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2010 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2010 .stage{ perspective:none; }
      #vibe2010 canvas{ filter:none !important; }
      #vibe2010::before, #vibe2010::after{ animation:none; }
    }
  </style>

  <script>
    (function(){
      const root = document.getElementById('vibe2010');
      const stage = document.getElementById('stage2010');
      const canvas = document.getElementById('canvas2010');
      const ctx = canvas.getContext('2d', { alpha:true });
      const btnTheme = document.getElementById('btn-theme-2010');
      const btnBloom = document.getElementById('btn-bloom-2010');
      const btnTrails = document.getElementById('btn-trails-2010');
      const btnPause = document.getElementById('btn-pause-2010');
      const btnSave = document.getElementById('btn-save-2010');
      const btnQuote = document.getElementById('btn-quote-2010');
      const btnCenter = document.getElementById('btn-center-2010');
      const title = document.getElementById('title2010');
      const last = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = 'Last woven: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Last woven: just now'; }

      // initial state
      root.setAttribute('data-theme','night');
      root.setAttribute('data-bloom','on');
      root.setAttribute('data-trails','on');
      btnTheme.setAttribute('aria-pressed','true'); // night active shows "Day"
      btnBloom.setAttribute('aria-pressed','true');
      btnTrails.setAttribute('aria-pressed','true');

      let paused = false;

      function setTheme(next){
        if(next === 'night'){ root.setAttribute('data-theme','night'); btnTheme.textContent = 'Day'; btnTheme.setAttribute('aria-pressed','true'); }
        else { root.removeAttribute('data-theme'); btnTheme.textContent = 'Night'; btnTheme.setAttribute('aria-pressed','false'); }
      }

      btnTheme.addEventListener('click', ()=>{
        const isNight = root.getAttribute('data-theme') === 'night';
        setTheme(isNight ? '' : 'night');
      });

      btnBloom.addEventListener('click', ()=>{
        const on = root.getAttribute('data-bloom') === 'on';
        root.setAttribute('data-bloom', on ? 'off' : 'on');
        btnBloom.setAttribute('aria-pressed', String(!on));
      });

      btnTrails.addEventListener('click', ()=>{
        const on = root.getAttribute('data-trails') === 'on';
        root.setAttribute('data-trails', on ? 'off' : 'on');
        btnTrails.setAttribute('aria-pressed', String(!on));
      });

      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });

      btnSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'ribbon-nebula-2010.png';
          a.href = canvas.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(_){}
      });

      // quotes
      const lines = [
        'Quiet lightning, soft horizons.',
        'Gravity paints. You suggest.',
        'Silk light in slow motion.',
        'Hold still; the sky breathes.',
        'Trace a thought; watch it glow.',
        'Color learns from silence.'
      ];
      btnQuote.addEventListener('click', ()=>{
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      btnCenter.addEventListener('click', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 't') { btnTheme.click(); }
        if(k === 'b') { btnBloom.click(); }
        if(k === 'r') { btnTrails.click(); }
        if(k === 's') { btnSave.click(); }
        if(k === 'c') { btnCenter.click(); }
        if(k === 'q') { btnQuote.click(); }
      });

      // sizing
      let W = 1200, H = 800, DPR = Math.min(1.8, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        DPR = Math.min(1.8, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      resize();

      // pointer + tilt
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });
      function updateTilt(){
        pointer.x += (pointer.tx - pointer.x) * 0.085;
        pointer.y += (pointer.ty - pointer.y) * 0.085;
        const rx = (pointer.y - 0.5) * -8;
        const ry = (pointer.x - 0.5) * 8;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }

      // helpers
      function getVar(name, alpha){
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const hx = hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex;
          const bigint = parseInt(hx, 16);
          const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
          return 'rgba(' + r + ',' + g + ',' + b + ',' + (alpha==null?1:alpha) + ')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + (alpha==null?1:alpha) + ')');
        }
        return v;
      }

      // ribbons config
      const cols = [ '--a1','--a2','--a3','--a4','--a5' ];
      const ribbonCount = 6;
      const ribbons = Array.from({length:ribbonCount}, (_,i)=>({
        speed: 0.4 + i*0.06,
        amp: 0.10 + i*0.02,
        base: 0.18 + i*0.07,
        freq: 2 + (i%3),
        hue: cols[i % cols.length],
        phase: i * 0.8
      }));

      // stars
      const starCount = 140;
      const stars = Array.from({length:starCount}, ()=>({
        x: Math.random(), y: Math.random(), r: Math.random()*1.6 + 0.3, t: Math.random()*6.28
      }));

      let t = 0;
      let lastTime = performance.now();
      let raf = null;

      function clearFrame(){
        if(root.getAttribute('data-trails') === 'on'){
          ctx.fillStyle = getVar('--a1', 0.02);
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
        }
      }

      function drawStars(time){
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(let i=0;i<stars.length;i++){
          const s = stars[i];
          const tw = 0.55 + 0.45*Math.sin(time*0.8 + s.t);
          const x = s.x * W;
          const y = s.y * H;
          ctx.fillStyle = getVar(cols[i % cols.length], 0.6*tw);
          ctx.beginPath(); ctx.arc(x, y, s.r * (0.6 + 0.4*tw), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawRibbons(time){
        const cx = W*0.5, cy = H*0.5;
        const minDim = Math.min(W,H);
        const dx = (pointer.x - 0.5);
        const dy = (pointer.y - 0.5);
        const sway = Math.hypot(dx,dy);

        for(let r=0; r<ribbons.length; r++){
          const rb = ribbons[r];
          // base path
          const steps = 420;
          const pad = minDim*(rb.base);
          const amp = minDim*(rb.amp * (1 + sway*0.8));
          const freq = rb.freq + sway*2;

          // gradient stroke
          const grad = ctx.createLinearGradient(0,0,W,H);
          grad.addColorStop(0, getVar(rb.hue, 0.85));
          grad.addColorStop(1, getVar(cols[(r+2)%cols.length], 0.85));

          // soft glow stroke
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';

          // multi-pass for glow depth
          const passes = 3;
          for(let p=0;p<passes;p++){
            const thickness = (8 - p*2) + r*0.2;
            ctx.strokeStyle = p===0 ? getVar(rb.hue, 0.18) : grad;
            ctx.lineWidth = thickness;

            ctx.beginPath();
            for(let i=0;i<=steps;i++){
              const u = i/steps;
              const ang = u*Math.PI*2*(1.0 + 0.25*Math.sin(time*0.5 + r)) + rb.phase + time*rb.speed*0.6;
              const wave = Math.sin(ang*freq + time*1.2 - r*0.4) * Math.cos(ang*(freq-1) - time*0.8 + r*0.3);
              const spiral = pad + amp * (0.5 + 0.5*wave) + u*u*minDim*0.08;
              const x = cx + Math.cos(ang + dx*1.6) * spiral * (1 + dx*0.5);
              const y = cy + Math.sin(ang + dy*1.6) * spiral * (1 - dy*0.5);
              if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.stroke();
          }
          ctx.restore();
        }

        // central node
        const n = ctx.createRadialGradient(cx, cy, 0, cx, cy, minDim*0.18);
        n.addColorStop(0, getVar('--a2', 0.8));
        n.addColorStop(0.6, getVar('--a3', 0.35));
        n.addColorStop(1, getVar('--a3', 0.0));
        ctx.fillStyle = n;
        ctx.beginPath(); ctx.arc(cx, cy, minDim*0.18, 0, Math.PI*2); ctx.fill();
      }

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now; t += dt;
        updateTilt();
        clearFrame();
        drawStars(t);
        drawRibbons(t);
        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        clearFrame();
        drawStars(0);
        drawRibbons(0);
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
