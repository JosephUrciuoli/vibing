    </style>

<section id="aura798" class="aura" aria-label="Prismatic Bloom Studio">
  <style>
    /* Scope: Aura 798 */
    #aura798 {
      --mx: 50%;
      --my: 50%;
      --ink: #f6f8ff;
      --muted: #a7b0c8;
      --glass: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.14);
      --bg1: #070a12;
      --bg2: #0b1222;
      --accentA: 210;
      --accentB: 320;
      position: relative;
      border-radius: 34px;
      padding: 28px;
      min-height: 820px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsla(calc(var(--accentA) + 40), 90%, 60%, 0.16), transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      box-shadow: 0 30px 90px rgba(0,0,0,0.55), inset 0 0 0 1px rgba(255,255,255,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Top bar */
    #aura798 .top {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
      position: relative;
      z-index: 3;
    }
    #aura798 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 18px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(8px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.035);
      user-select: none;
    }
    #aura798 .prism {
      width: 28px; height: 28px; border-radius: 50%;
      background:
        conic-gradient(from 0deg, hsl(var(--accentA), 90%, 62%), hsl(var(--accentB), 90%, 62%), hsl(calc(var(--accentA) + 120), 90%, 62%), hsl(var(--accentA), 90%, 62%));
      position: relative;
      box-shadow: 0 6px 16px rgba(0,0,0,0.26), 0 0 0 6px rgba(255,255,255,0.05);
      overflow: hidden;
      animation: aura798-spin 10s linear infinite;
    }
    #aura798 .prism::after {
      content:"";
      position:absolute; inset:2px; border-radius:50%;
      background: radial-gradient(120% 120% at 28% 28%, rgba(255,255,255,0.9), rgba(255,255,255,0.25) 35%, transparent 60%);
      mix-blend-mode: screen;
    }
    #aura798 .name { font-weight: 900; letter-spacing: 0.3px; }

    @keyframes aura798-spin { to { transform: rotate(360deg); } }

    #aura798 .actions { justify-self: end; display: inline-flex; gap: 10px; }
    #aura798 .btn {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #aura798 .btn:hover { transform: translateY(-2px); box-shadow: 0 14px 30px rgba(0,0,0,0.28); }
    #aura798 .btn:focus-visible { outline: 2px solid hsl(calc(var(--accentB) + 40), 90%, 60%); outline-offset: 2px; }
    #aura798 .pill {
      width: 10px; height: 10px; border-radius: 50%;
      background: hsl(calc(var(--accentA) + 90), 90%, 60%);
      box-shadow: 0 0 10px hsl(calc(var(--accentA) + 90), 80%, 58%);
    }
    #aura798 .btn.on { box-shadow: 0 12px 24px rgba(0,0,0,0.22), inset 0 0 0 1px rgba(255,255,255,0.06); transform: translateY(-2px); }

    /* Hero */
    #aura798 .hero {
      position: relative;
      z-index: 3;
      display: grid; gap: 8px;
      margin-bottom: 16px;
    }
    #aura798 h1 {
      margin: 0;
      font-size: clamp(36px, 8vw, 92px);
      letter-spacing: -0.02em;
      line-height: 0.98;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.75));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #aura798 p.sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 70ch; }

    /* Scene */
    #aura798 .scene {
      position: relative;
      border: 1px solid var(--line);
      border-radius: 24px;
      overflow: hidden;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,0.06), transparent 40%),
        linear-gradient(180deg, rgba(0,0,0,0.12), transparent 30%);
      box-shadow: 0 22px 60px rgba(0,0,0,0.34), inset 0 0 0 1px rgba(255,255,255,0.03);
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    #aura798 .field {
      display: block;
      width: 100%;
      height: clamp(480px, 56vw, 640px);
      transform: translateZ(0);
      will-change: transform, filter;
      mask-image: radial-gradient(85% 70% at 50% 50%, white, rgba(255,255,255,0.7) 60%, transparent 100%);
    }

    /* Floating halo */
    #aura798 .halo {
      position: absolute; inset: -60% -10% auto -10%;
      height: 160%;
      background:
        radial-gradient(40% 60% at 30% 20%, hsla(var(--accentB), 90%, 65%, 0.16), transparent 60%),
        radial-gradient(40% 60% at 70% 50%, hsla(var(--accentA), 90%, 60%, 0.16), transparent 60%);
      filter: blur(60px) saturate(1.1);
      transform: rotate(0deg);
      animation: aura798-drift 18s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes aura798-drift {
      0% { transform: translateY(-2%) rotate(0.2deg) scale(1); opacity: 0.8; }
      100% { transform: translateY(2%) rotate(-0.6deg) scale(1.02); opacity: 1; }
    }

    /* Panel */
    #aura798 .panel {
      position: absolute;
      left: 12px;
      bottom: 12px;
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 1fr;
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      color: var(--muted);
      font-size: 12px;
      z-index: 3;
    }
    #aura798 .chip {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 8px 10px;
      min-width: 120px;
      display: grid;
      gap: 4px;
      background: linear-gradient(180deg, var(--glass), transparent);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    #aura798 .chip .k {
      font-weight: 900;
      letter-spacing: -0.02em;
      color: var(--ink);
      font-size: 18px;
      display: inline-flex; align-items: center; gap: 8px;
    }
    #aura798 .swatch {
      width: 16px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(var(--accentA), 85%, 58%), hsl(var(--accentB), 85%, 58%));
      box-shadow: 0 0 0 1px rgba(255,255,255,0.15) inset;
    }

    /* Footer */
    #aura798 .foot {
      position: relative;
      z-index: 3;
      margin-top: 18px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #aura798 .meter {
      --pct: 0deg;
      width: 30px; height: 30px; border-radius: 50%;
      background:
        conic-gradient(hsl(calc(var(--accentA) + 80), 90%, 60%) var(--pct), rgba(255,255,255,0.12) var(--pct));
      border: 1px solid var(--line);
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #aura798 .meter::after {
      content:"";
      position: absolute; inset: 6px; border-radius: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.25), rgba(255,255,255,0.06));
    }

    /* Grain overlay */
    #aura798 .grain {
      position: absolute; inset: 0; opacity: 0.12; mix-blend-mode: soft-light; pointer-events: none; z-index: 1;
    }

    /* Light */
    #aura798[data-tone="light"] {
      --ink: #0f1421;
      --muted: #55657e;
      --glass: rgba(0,0,0,0.06);
      --line: rgba(0,0,0,0.12);
      box-shadow: 0 22px 60px rgba(12,20,40,0.14), inset 0 0 0 1px rgba(0,0,0,0.04);
    }
    #aura798[data-tone="light"] .halo {
      filter: blur(48px) saturate(1.05);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #aura798 .btn:hover { transform: none; box-shadow: none; }
      #aura798 .field { transition: none !important; }
      #aura798 .prism { animation: none; }
      #aura798 .halo { animation: none; }
    }

    @media (max-width: 780px) {
      #aura798 .panel { grid-auto-flow: row; grid-auto-columns: auto; }
      #aura798 .actions { gap: 8px; }
    }
  </style>

  <script>
    (function () {
      const root = document.getElementById('aura798');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('.btn.theme');
      const btnPulse = root.querySelector('.btn.pulse');
      const btnAdd = root.querySelector('.btn.add');
      const btnClear = root.querySelector('.btn.clear');

      const statCount = root.querySelector('#b798-count');
      const statTheme = root.querySelector('#b798-theme');
      const statMotion = root.querySelector('#b798-motion');
      const dayMeter = root.querySelector('#b798-day');

      const lastEl = root.querySelector('#last-updated');

      let mx = 0.5, my = 0.5;
      let running = true;
      let pulse = false;

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      const themes = [
        { name: 'Aurora', tone: 'dark',  bg1: '#070a12', bg2: '#0b1222', a: 205, b: 325 },
        { name: 'Dawn',   tone: 'light', bg1: '#fff7ef', bg2: '#fdfcfb', a: 25,  b: 190 },
        { name: 'Glacier',tone: 'light', bg1: '#eaf6ff', bg2: '#fafdff', a: 195, b: 30  },
        { name: 'Nocturne',tone:'dark',  bg1: '#0b0b13', bg2: '#101629', a: 300, b: 200 },
        { name: 'Rosegold',tone:'light', bg1: '#fff3f2', bg2: '#fff9f7', a: 345, b: 40  }
      ];
      let themeIndex = 0;

      function applyTheme(t) {
        root.style.setProperty('--bg1', t.bg1);
        root.style.setProperty('--bg2', t.bg2);
        root.style.setProperty('--accentA', t.a);
        root.style.setProperty('--accentB', t.b);
        root.setAttribute('data-tone', t.tone);
        statTheme.textContent = t.name;
        statMotion.textContent = pulse ? 'Pulse' : 'Calm';
      }
      applyTheme(themes[themeIndex]);

      btnTheme.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themes[themeIndex]);
      });

      btnPulse.addEventListener('click', () => {
        pulse = !pulse;
        btnPulse.classList.toggle('on', pulse);
        statMotion.textContent = pulse ? 'Pulse' : 'Calm';
      });

      // Sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', resize);

      // Pointer
      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        mx = Math.max(0, Math.min(1, x));
        my = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');
      }
      root.addEventListener('pointermove', onMove, { passive: true });

      // Data
      const petals = [];
      const sparks = [];

      function seedSparks() {
        sparks.length = 0;
        const count = 120;
        for (let i = 0; i < count; i++) {
          sparks.push({
            x: Math.random(),
            y: Math.random(),
            r: 0.3 + Math.random() * 1.6,
            tw: Math.random() * 2 + 0.5,
            ph: Math.random() * Math.PI * 2
          });
        }
      }

      function addPetal(spec = {}) {
        const rect = canvas.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        const baseR = Math.min(cx, cy) * (0.2 + Math.random() * 0.75);
        const hueA = Number(getComputedStyle(root).getPropertyValue('--accentA')) || 210;
        const hueB = Number(getComputedStyle(root).getPropertyValue('--accentB')) || 320;
        const hue = (Math.random() < 0.5 ? hueA : hueB) + (Math.random() * 50 - 25);
        const angle = Math.random() * Math.PI * 2;

        petals.push({
          r: spec.r ?? baseR,
          a: spec.a ?? angle,
          w: spec.w ?? (0.0006 + Math.random() * 0.0015), // angular velocity
          hue,
          width: spec.width ?? (1.8 + Math.random() * 3.2),
          wobble: spec.wobble ?? (0.4 + Math.random() * 1.2),
          drift: Math.random() * 0.001,
          life: 0
        });

        if (petals.length > 64) petals.shift();
        statCount.textContent = petals.length;
      }

      function clearPetals() {
        petals.length = 0;
        statCount.textContent = 0;
      }

      btnAdd.addEventListener('click', () => addPetal());
      btnClear.addEventListener('click', clearPetals);

      // Click to add petal directed to pointer
      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const dx = x - cx, dy = y - cy;
        const r = Math.hypot(dx, dy);
        const a = Math.atan2(dy, dx);
        addPetal({ r: r, a: a, w: 0.0008 + Math.random() * 0.0012, width: 2 + Math.random() * 3, wobble: 0.6 + Math.random() });
      });

      // Time & meter
      function updateDay(now) {
        const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const pct = (now - start) / 86400000;
        const deg = Math.max(0, Math.min(360, pct * 360));
        dayMeter.style.setProperty('--pct', deg.toFixed(2) + 'deg');
      }

      // Draw
      function draw(t) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w / 2, cy = h / 2;

        // Tilt with pointer
        const tx = (mx - 0.5) * 10;
        const ty = (my - 0.5) * -10;
        canvas.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        ctx.clearRect(0, 0, w, h);

        // Spark field
        const aA = Number(getComputedStyle(root).getPropertyValue('--accentA')) || 210;
        const aB = Number(getComputedStyle(root).getPropertyValue('--accentB')) || 320;
        for (let i = 0; i < sparks.length; i++) {
          const s = sparks[i];
          const tw = (Math.sin(t * 0.001 * s.tw + s.ph) + 1) * 0.5;
          const hue = (aA * (1 - s.x) + aB * s.x);
          ctx.fillStyle = `hsla(${hue}, 80%, ${70 - 20*(1 - tw)}, ${0.1 + tw * 0.25})`;
          ctx.beginPath();
          ctx.arc(s.x * w, s.y * h, s.r, 0, Math.PI * 2);
          ctx.fill();
        }

        // Bloom petals
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < petals.length; i++) {
          const p = petals[i];

          // Spin and life
          p.a += p.w * (reduceMotion ? 0.5 : 1.0);
          p.life += 0.016;

          // Pulse scale
          const pulseS = pulse ? (1 + Math.sin(t * 0.002 + i) * 0.12) : 1;

          // Pointer wind influence
          const windX = (mx - 0.5) * 40;
          const windY = (my - 0.5) * -40;

          // End point on ellipse
          const ex = cx + Math.cos(p.a) * p.r * (1 + 0.18 * Math.sin(p.life * p.wobble + i*0.7)) + windX * 0.2;
          const ey = cy + Math.sin(p.a) * p.r * (1 - 0.18 * Math.cos(p.life * p.wobble + i*0.7)) + windY * 0.2;

          // Start a little off-center
          const sx = cx + Math.cos(p.a + Math.PI) * (24 + 12 * Math.sin(i));
          const sy = cy + Math.sin(p.a + Math.PI) * (24 + 12 * Math.cos(i));

          // Control point to bend the petal
          const midx = (sx + ex) / 2;
          const midy = (sy + ey) / 2;
          const nx = -(ey - sy);
          const ny = (ex - sx);
          const bend = 0.18 * p.r * (0.6 + 0.4 * Math.sin(p.life * (0.8 + p.wobble)));
          const cx1 = midx + nx * 0.002 * bend + windX * 0.15;
          const cy1 = midy + ny * 0.002 * bend + windY * 0.15;

          // Trail gradient
          const grad = ctx.createLinearGradient(sx, sy, ex, ey);
          grad.addColorStop(0, `hsla(${p.hue}, 95%, 70%, 0.0)`);
          grad.addColorStop(1, `hsla(${p.hue}, 95%, 68%, 0.9)`);

          ctx.strokeStyle = grad;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.lineWidth = p.width * pulseS + 0.5;

          ctx.beginPath();
          ctx.moveTo(sx, sy);
          ctx.quadraticCurveTo(cx1, cy1, ex, ey);
          ctx.stroke();

          // Glow at tip
          const tipG = ctx.createRadialGradient(ex, ey, 0, ex, ey, 16 * pulseS);
          tipG.addColorStop(0, `hsla(${p.hue}, 95%, 70%, 0.9)`);
          tipG.addColorStop(1, `hsla(${p.hue}, 95%, 70%, 0)`);
          ctx.fillStyle = tipG;
          ctx.beginPath(); ctx.arc(ex, ey, 2.4 + p.width * 0.5, 0, Math.PI * 2); ctx.fill();
        }

        ctx.restore();
      }

      function tick() {
        if (!running) return;
        const nowPerf = performance.now();
        const d = new Date();

        updateDay(d);

        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        draw(nowPerf);
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      function seed() {
        clearPetals();
        for (let i = 0; i < 10; i++) addPetal();
      }

      // Init
      resize();
      seedSparks();
      seed();
      running = true;
      tick();
      if (reduceMotion) setInterval(tick, 1000);

      // Gentle periodic bloom
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 6 === 0 && petals.length < 48) addPetal();
          statCount.textContent = petals.length;
        }
      }, 500);

      // Safety stop on removal
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
