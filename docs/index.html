<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-1882" data-theme="noir" data-paused="false" aria-label="Velvet Field — generative ribbons">
  <style>
    .vibe-1882{
      --ink:#eaf1ff;
      --muted:#a6b0c5;
      --bg0:#05060b;
      --bg1:#0e1423;
      --edge:rgba(255,255,255,0.14);
      --glass:rgba(255,255,255,0.06);
      --ring:rgba(255,255,255,0.12);
      --a1:#7bdff6; --a2:#e29bf2; --a3:#7af7c8;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; isolation:isolate; position:relative;
    }
    .vibe-1882[data-theme="zen"]{
      --ink:#0e1418; --muted:#586674;
      --bg0:#fffef8; --bg1:#eef6ff;
      --edge:rgba(0,0,0,0.16); --glass:rgba(255,255,255,0.65); --ring:rgba(0,0,0,0.08);
      --a1:#7aa7ff; --a2:#ff9bb1; --a3:#79e6b8;
    }
    .vibe-1882[data-theme="nova"]{
      --ink:#f6f7ff; --muted:#c4c9ff;
      --bg0:#0a0612; --bg1:#1a1030;
      --edge:rgba(255,255,255,0.12); --glass:rgba(255,255,255,0.08); --ring:rgba(255,255,255,0.12);
      --a1:#9b7dff; --a2:#ff6aa9; --a3:#ffd46a;
    }

    .vibe-1882 .frame{
      position:relative; border-radius:46px; overflow:hidden;
      min-height:clamp(640px, 88vmin, 1200px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      background:
        radial-gradient(140% 120% at -20% 120%, color-mix(in oklab, var(--a1) 14%, transparent), transparent 60%),
        radial-gradient(140% 120% at 120% -20%, color-mix(in oklab, var(--a2) 14%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 120px 280px rgba(0,0,0,0.45),
        0 1px 0 rgba(255,255,255,0.45) inset,
        0 -180px 260px color-mix(in oklab, var(--a3), transparent 94%) inset;
      transform-style:preserve-3d;
      transition: transform 350ms ease;
    }
    .vibe-1882 .frame::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--a1) 20%, transparent), transparent 55%),
        conic-gradient(from 180deg at 50% 50%, color-mix(in oklab, var(--a2) 20%, transparent), transparent 55%),
        conic-gradient(from 60deg at 50% 50%, color-mix(in oklab, var(--a3) 18%, transparent), transparent 65%);
      filter: blur(28px) saturate(1.05);
      opacity:.28; mix-blend-mode:soft-light; pointer-events:none;
      animation: halo-1882 90s linear infinite;
    }
    @keyframes halo-1882{ to{ transform:rotate(360deg) } }

    .vibe-1882 .top{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(14px, 3vw, 26px);
    }
    .vibe-1882 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      font-weight:900; letter-spacing:.2em; text-transform:uppercase; font-size:11px; white-space:nowrap;
    }
    .vibe-1882 .mark{
      width:44px; height:44px; border-radius:14px; position:relative; overflow:hidden;
      background:
        radial-gradient(120% 120% at 70% 30%, color-mix(in oklab, var(--a2) 42%, transparent), transparent 60%),
        radial-gradient(120% 120% at 30% 70%, color-mix(in oklab, var(--a1) 42%, transparent), transparent 70%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow: 0 0 0 1px color-mix(in oklab, var(--edge), transparent 32%) inset, 0 16px 36px color-mix(in oklab, var(--a2), transparent 70%);
    }
    .vibe-1882 .mark::after{
      content:""; position:absolute; inset:10px; border-radius:10px;
      border:2px dashed color-mix(in oklab, var(--a1), var(--a3) 40%);
      animation: spin-1882 10s linear infinite;
      opacity:.9;
    }
    @keyframes spin-1882{ to{ transform:rotate(360deg) } }

    .vibe-1882 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1882 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em;
      transition: color 160ms ease, background 160ms ease;
    }
    .vibe-1882 .modes button.active,
    .vibe-1882 .modes button:hover{ color:var(--ink); background:rgba(0,0,0,0.08); }
    .vibe-1882[data-theme="noir"] .modes button.active,
    .vibe-1882[data-theme="noir"] .modes button:hover{ background:rgba(255,255,255,0.12); }

    .vibe-1882 .stage{
      position:relative; z-index:1; margin: 0 clamp(10px, 2vw, 22px) clamp(14px, 3vw, 26px);
      border-radius:36px; overflow:hidden;
      background:
        radial-gradient(120% 140% at 50% -20%, color-mix(in oklab, var(--a1) 14%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1), var(--bg0) 22%), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 25%);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.45) inset,
        0 36px 120px rgba(0,0,0,0.35),
        0 0 0 12px color-mix(in oklab, var(--ring), transparent 60%) inset;
    }
    .vibe-1882 .stage::after{
      content:""; position:absolute; inset:-2px; pointer-events:none; mix-blend-mode:overlay;
      background:
        radial-gradient(80% 60% at 20% 0%, rgba(255,255,255,0.35), transparent 50%),
        radial-gradient(80% 60% at 80% 100%, rgba(255,255,255,0.14), transparent 50%),
        repeating-conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.02) 0 10deg, transparent 10deg 20deg);
    }
    .vibe-1882 canvas.field{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    .vibe-1882 .overlay{
      position:relative; z-index:2; display:grid; place-items:center; text-align:center;
      padding: clamp(14px, 2.5vw, 30px);
    }
    .vibe-1882 .eyebrow{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1882 .title{
      margin:16px 0 8px;
      font-weight:1000; letter-spacing:-0.035em; line-height:0.94;
      font-size: clamp(52px, 9.6vw, 160px);
      background: linear-gradient(100deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.18);
      animation: titleflow-1882 20s linear infinite; background-size:220% 100%;
    }
    @keyframes titleflow-1882{ 0%{ background-position:0% 50% } 100%{ background-position:220% 50% } }
    .vibe-1882 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 2vw, 19px);
      line-height:1.7; max-width:70ch; margin: 6px auto 18px;
    }

    .vibe-1882 .dock{
      z-index:3; position:relative; display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin: 12px auto 8px;
    }
    .vibe-1882 .cta, .vibe-1882 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px;
      font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1882[data-theme="noir"] .cta{ color:#0b0f18; }
    .vibe-1882 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1882 .cta:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--a1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1882 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1882[data-theme="noir"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1882 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:12px; color:var(--muted);
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1882 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:28px; background:transparent;
    }
    .vibe-1882 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1882 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); opacity:.9;
    }
    .vibe-1882 input[type="range"]::-webkit-slider-thumb,
    .vibe-1882 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1882 .meta{
      position:relative; z-index:3;
      margin: 14px auto 10px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1882 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1882 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse-1882 2200ms ease-out infinite;
    }
    @keyframes pulse-1882{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 900px){
      .vibe-1882 .top{ padding:14px; }
      .vibe-1882 input[type="range"]{ width:160px; }
      .vibe-1882 .title{ letter-spacing:-0.01em; }
    }
  </style>

  <section class="frame" role="region" aria-labelledby="velvet-title">
    <div class="top">
      <div class="brand">
        <span class="mark" aria-hidden="true"></span>
        Velvet Field · Iteration 1882
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="false" data-theme="zen">Zen</button>
        <button role="tab" aria-selected="true" class="active" data-theme="noir">Noir</button>
        <button role="tab" aria-selected="false" data-theme="nova">Nova</button>
      </div>
    </div>

    <div class="stage" aria-hidden="true">
      <canvas class="field"></canvas>
      <div class="overlay">
        <span class="eyebrow">Generative tapestry · Flow field</span>
        <h1 class="title" id="velvet-title">Velvet Field</h1>
        <p class="sub">Ribbons weave through an invisible current. Space toggles motion. Scroll adjusts flow. 1–3 swap moods. B pulses. S saves.</p>
      </div>
    </div>

    <div class="dock">
      <button class="cta" type="button" data-action="toggle">Pause ▌▌</button>
      <button class="ghost" type="button" data-action="pulse" aria-label="Pulse glow">Pulse ✷</button>
      <button class="ghost" type="button" data-action="reseed" aria-label="Reseed field">Reseed ✺</button>

      <label class="knob" for="density-1882">
        Density
        <input id="density-1882" type="range" min="400" max="4000" step="1" value="1400" aria-label="Particle density">
      </label>
      <label class="knob" for="flow-1882">
        Flow
        <input id="flow-1882" type="range" min="0.4" max="3" step="0.01" value="1.2" aria-label="Flow intensity">
      </label>
      <label class="knob" for="glow-1882">
        Glow
        <input id="glow-1882" type="range" min="0.2" max="1.2" step="0.01" value="0.68" aria-label="Trail glow">
      </label>
      <button class="ghost" type="button" data-action="snap" aria-label="Export image">Export PNG</button>
    </div>

    <div class="meta">
      <span class="live"><span class="dot" aria-hidden="true"></span> Field live</span>
      <span id="last-updated">Last updated: 2026-01-11 04:19:10 EST</span>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1882');
      const frame = root.querySelector('.frame');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const modes = root.querySelectorAll('.modes [data-theme]');
      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnPulse = root.querySelector('[data-action="pulse"]');
      const btnReseed = root.querySelector('[data-action="reseed"]');
      const btnSnap = root.querySelector('[data-action="snap"]');
      const densityInput = root.querySelector('#density-1882');
      const flowInput = root.querySelector('#flow-1882');
      const glowInput = root.querySelector('#glow-1882');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        modes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        samplePalette();
        reseed(true);
        hardClear();
      }
      modes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Tilt
      function setTilt(e){
        const rect = frame.getBoundingClientRect();
        const nx = (e.clientX - rect.left) / rect.width;
        const ny = (e.clientY - rect.top) / rect.height;
        const rx = ((0.5 - ny) * 7).toFixed(2);
        const ry = ((nx - 0.5) * 12).toFixed(2);
        frame.style.transform = `perspective(1200px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      frame.addEventListener('pointermove', setTilt);
      frame.addEventListener('pointerleave', ()=>{ frame.style.transform = 'perspective(1200px) rotateX(0deg) rotateY(0deg)'; });

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(frame.querySelector('.stage'));
      function fit(){
        const r = frame.querySelector('.stage').getBoundingClientRect();
        const w = Math.floor(r.width);
        const h = Math.floor(r.height);
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        W = w; H = h;
        samplePalette();
        reseed(true);
        hardClear();
      }

      // Palette sampling
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      let pal = [];
      function hexToRgb(h){
        if(!h || h[0] !== '#') return [255,255,255];
        const p = parseInt(h.slice(1),16);
        return [(p>>16)&255, (p>>8)&255, p&255];
      }
      function mix(a,b,t){
        return [
          Math.round(a[0] + (b[0]-a[0])*t),
          Math.round(a[1] + (b[1]-a[1])*t),
          Math.round(a[2] + (b[2]-a[2])*t)
        ];
      }
      function rgb(arr,a=1){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      function samplePalette(){
        pal = [hexToRgb(css('--a1')||'#7bdff6'), hexToRgb(css('--a2')||'#e29bf2'), hexToRgb(css('--a3')||'#7af7c8')];
      }
      function grad(t){
        const tt = (t%1+1)%1;
        if(tt<0.5) return mix(pal[0], pal[1], tt*2);
        return mix(pal[1], pal[2], (tt-0.5)*2);
      }

      // Field and particles
      let raf = 0, last = 0;
      let particles = [];
      let pulse = 0;
      const pointer = { x:0, y:0, inside:false, down:false };
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
        pointer.inside = true;
      });
      canvas.addEventListener('pointerdown', ()=> pointer.down = true);
      canvas.addEventListener('pointerup', ()=> pointer.down = false);
      canvas.addEventListener('pointerleave', ()=>{ pointer.inside=false; pointer.down=false; });

      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = css('--bg1') || '#0e1423';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function softClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const g = parseFloat(glowInput.value);
        ctx.globalAlpha = Math.max(0.06, Math.min(0.2, g*0.18));
        ctx.fillStyle = css('--bg1') || '#0e1423';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function reseed(full=false){
        const n = parseInt(densityInput.value,10);
        particles.length = 0;
        for(let i=0;i<n;i++){
          const x = Math.random()*W;
          const y = Math.random()*H;
          particles.push({
            x, y,
            px:x, py:y,
            sp: 0.3 + Math.random()*1.2,
            wob: Math.random()*2*Math.PI,
            h: Math.random(),
            life: Math.random()*200 + 100
          });
        }
      }

      // Flow function (curlish trig)
      function field(x,y,t){
        const f = parseFloat(flowInput.value);
        const s = 0.0018 * f;
        const k1 = 0.9 + Math.sin(t*0.27)*0.2;
        const k2 = 1.3 + Math.cos(t*0.21)*0.25;
        const nx = Math.sin(y*s*k1 + Math.cos(x*s*0.6 + t*0.4)) + Math.cos((y+x)*s*0.35 - t*0.6);
        const ny = Math.cos(x*s*k2 - Math.sin(y*s*0.7 - t*0.5)) - Math.sin((y-x)*s*0.45 + t*0.5);
        // pointer attraction / swirl
        if(pointer.inside){
          const dx = (pointer.x - x);
          const dy = (pointer.y - y);
          const d2 = Math.max(120, dx*dx + dy*dy);
          const pull = (pointer.down ? 1800 : 700) / d2;
          const swirl =  (pointer.down ? 1.4 : 0.7);
          const rx = -dy / Math.sqrt(d2) * swirl;
          const ry =  dx / Math.sqrt(d2) * swirl;
          return { x: nx + dx*pull + rx, y: ny + dy*pull + ry };
        }
        return { x:nx, y:ny };
      }

      function drawParticle(p, dt, tsec){
        p.px = p.x; p.py = p.y;
        const v = field(p.x, p.y, tsec);
        const sp = p.sp * (1.0 + pulse*1.2);
        p.x += v.x * sp * 60 * dt;
        p.y += v.y * sp * 60 * dt;

        if(p.x < -20 || p.x > W+20 || p.y < -20 || p.y > H+20 || p.life <= 0){
          p.x = Math.random()*W; p.y = Math.random()*H; p.px = p.x; p.py = p.y; p.life = Math.random()*220 + 120;
          p.h = Math.random();
        }
        p.life -= dt*60;

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const c = grad((p.h + Math.sin(tsec*0.12 + p.wob)*0.1 + 1)%1);
        const alpha = 0.32 + Math.sin((p.h + tsec*0.4)*Math.PI*2)*0.12;
        const glow = parseFloat(glowInput.value);
        ctx.strokeStyle = rgb(c, Math.max(0.08, Math.min(0.95, alpha*glow)));
        ctx.lineWidth = 0.7 + (1.8 * glow);
        ctx.lineCap = 'round';
        ctx.shadowColor = rgb(c, 0.45*glow);
        ctx.shadowBlur = 12 + 22*glow;

        // slight curvature
        const mx = (p.px + p.x)/2 + Math.sin(p.wob + tsec*0.7)*3;
        const my = (p.py + p.y)/2 + Math.cos(p.wob + tsec*0.7)*3;

        ctx.beginPath();
        ctx.moveTo(p.px, p.py);
        ctx.quadraticCurveTo(mx, my, p.x, p.y);
        ctx.stroke();
        ctx.restore();
      }

      function loop(ts){
        raf = requestAnimationFrame(loop);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last) / 1000;
        last = ts;
        softClear();
        const t = ts/1000;

        for(let i=0;i<particles.length;i++){
          drawParticle(particles[i], dt, t);
        }

        // Center pulse glow
        if(pulse>0){
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          const col = grad((Math.sin(t*0.4)+1)/2);
          const g = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, Math.max(160, Math.min(W,H)*0.5));
          g.addColorStop(0, rgb(col, 0.12 * pulse));
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(W/2, H/2, Math.max(160, Math.min(W,H)*0.55), 0, Math.PI*2); ctx.fill();
          ctx.restore();
          pulse = Math.max(0, pulse - dt*0.6);
        }
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));
      btnReseed.addEventListener('click', ()=> reseed(true));
      btnPulse.addEventListener('click', ()=>{ pulse = 1; });

      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'velvet-field.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Wheel adjusts flow
      frame.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        const cur = parseFloat(flowInput.value);
        const nv = Math.max(parseFloat(flowInput.min), Math.min(parseFloat(flowInput.max), cur + delta));
        flowInput.value = String(nv);
      }, { passive:false });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '1'){ setTheme('zen'); }
        if(k === '2'){ setTheme('noir'); }
        if(k === '3'){ setTheme('nova'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'b'){ btnPulse.click(); }
        if(k.toLowerCase() === 'r'){ btnReseed.click(); }
        if(k === '+' || k === '='){ const n = Math.min(4000, parseInt(densityInput.value,10)+200); densityInput.value = String(n); reseed(false); }
        if(k === '-' || k === '_'){ const n = Math.max(400, parseInt(densityInput.value,10)-200); densityInput.value = String(n); reseed(false); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // Init
      fit();
      samplePalette();
      reseed(true);
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(loop);
      setTimeout(()=> hardClear(), 40);

      // Live updates
      densityInput.addEventListener('input', ()=> reseed(false));
    })();
  </script>
</div>
