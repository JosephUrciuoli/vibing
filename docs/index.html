<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe2317" role="region" aria-label="Halcyon Orrery — kinetic solar playground" data-scheme="night">
  <style>
    /* ——— Design Tokens ——— */
    #vibe2317{
      --bg0: #090b12;
      --bg1: #0c1020;
      --bg2: #10152c;
      --ink: #e8eefc;
      --muted: #a9b3cc;
      --line: rgba(255,255,255,0.08);
      --glass: rgba(16,22,34,0.5);
      --a1: #60a5fa; /* azure */
      --a2: #f472b6; /* rose */
      --a3: #22d3ee; /* cyan */
      --a4: #f7b84b; /* amber */
      --r: 28px;
      --shadow: 0 40px 120px rgba(0,0,0,0.35);
      color-scheme: dark;
      position: relative;
      isolation: isolate;
      font: 500 15px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--ink);
      border-radius: var(--r);
      padding: clamp(16px, 2.6vw, 28px);
      background:
        radial-gradient(160vmax 160vmax at 85% 10%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(130vmax 130vmax at 10% 90%, rgba(255,255,255,0.04), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        var(--shadow);
      overflow: hidden;
    }
    #vibe2317[data-scheme="day"]{
      --bg0: #f6f9ff;
      --bg1: #eef4ff;
      --bg2: #e7efff;
      --ink: #0c1326;
      --muted: #4b5878;
      --line: rgba(13,18,32,0.12);
      --glass: rgba(255,255,255,0.55);
      --a1: #2563eb;
      --a2: #ef4444;
      --a3: #06b6d4;
      --a4: #f59e0b;
      color-scheme: light;
    }

    /* Nebula wash */
    #vibe2317::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(50% 40% at 20% 25%, color-mix(in oklab, var(--a2) 22%, transparent) 0%, transparent 60%),
        radial-gradient(60% 50% at 85% 70%, color-mix(in oklab, var(--a3) 22%, transparent) 0%, transparent 65%),
        conic-gradient(from 210deg at 70% 40%, color-mix(in oklab, var(--a1) 12%, transparent) 0 40%, transparent 40% 100%);
      filter: blur(50px) saturate(1.2);
      opacity: .55;
      mix-blend-mode: color-dodge;
      animation: v2317-sway 52s linear infinite;
      pointer-events: none;
    }
    @keyframes v2317-sway { 50% { transform: rotate(180deg) scale(1.04); } }

    /* Fine grain */
    #vibe2317::after{
      content:"";
      position:absolute; inset:-120%;
      opacity:.10;
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.03) 0 10deg, transparent 10deg 20deg);
      filter: blur(.7px) contrast(1.08);
      mix-blend-mode: soft-light;
      animation: v2317-grain 140s linear infinite;
      pointer-events:none;
    }
    @keyframes v2317-grain { to { transform: rotate(1turn); } }

    /* ——— Top bar ——— */
    #vibe2317 .bar{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      margin-bottom: clamp(12px, 2.2vw, 18px);
    }
    #vibe2317 .brand{
      display:inline-flex; align-items:center; gap:10px; user-select:none;
      letter-spacing:.12em; text-transform:uppercase; font-size:12px; color:var(--muted);
    }
    #vibe2317 .sigil{
      width:22px;height:22px; border-radius:8px; display:grid; place-items:center;
      background: linear-gradient(135deg, var(--a1), var(--a2), var(--a4));
      color:#0b0f14; font-weight:900;
      box-shadow: 0 10px 22px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.6);
    }
    #vibe2317 .actions{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2317 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      border:1px dashed var(--line); color:var(--muted); background:transparent;
    }
    #vibe2317 .btn{
      appearance:none; border:1px solid var(--line); border-radius:999px; padding:8px 12px;
      font-weight:800; letter-spacing:.02em; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      color: inherit;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      transition: transform .14s ease, filter .18s ease, background .18s ease;
    }
    #vibe2317 .btn:hover{ transform: translateY(-1px); filter: brightness(1.04); }
    #vibe2317 .btn:active{ transform: translateY(0); filter: brightness(.98); }
    #vibe2317 .btn.primary{
      border:none;
      background: linear-gradient(90deg, var(--a1), var(--a4));
      color:#0b0f14;
      box-shadow: 0 14px 28px rgba(0,0,0,.24);
    }

    /* ——— Stage ——— */
    #vibe2317 .stage{
      position:relative; overflow:hidden;
      border-radius: clamp(16px, 2.6vw, 22px);
      min-height: clamp(420px, 60vh, 760px);
      background:
        radial-gradient(120% 140% at 50% 110%, color-mix(in oklab, var(--bg0) 50%, transparent) 0%, transparent 50%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1) 90%, transparent), color-mix(in oklab, var(--bg2) 90%, transparent));
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 22px 70px rgba(0,0,0,.35);
      transform-style: preserve-3d;
    }
    #vibe2317 .stage:focus{ outline: 2px solid color-mix(in oklab, var(--a3) 60%, transparent); outline-offset: 2px; }
    #vibe2317 canvas.orrery{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Title overlay */
    #vibe2317 .title{
      position:absolute; left: clamp(16px, 4vw, 40px); top: clamp(16px, 4vw, 40px);
      z-index:2; user-select:none;
    }
    #vibe2317 .title h1{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(40px, 9vw, 120px);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.4));
    }
    #vibe2317 .title h1 span{ display:block; }
    #vibe2317 .title p{
      margin:.45em 0 0; color: var(--muted); font-size: 14px;
      backdrop-filter: blur(2px);
    }

    /* HUD */
    #vibe2317 .hud{
      position:absolute; right: clamp(12px, 3vw, 24px); bottom: clamp(12px, 3vw, 24px);
      z-index:2; width:min(420px, 92%); display:grid; gap:12px;
      padding: clamp(12px, 2vw, 16px);
      background: var(--glass);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.24);
      backdrop-filter: blur(12px) saturate(1.1);
    }
    #vibe2317 .controls{ display:grid; gap:10px; }
    #vibe2317 .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2317 label{ display:grid; gap:6px; font-size:12px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    #vibe2317 input[type="range"]{
      -webkit-appearance:none; appearance:none; width: clamp(200px, 44vw, 320px); height:12px;
      border-radius:999px; border:1px solid var(--line);
      background:
        linear-gradient(90deg, var(--a1), var(--a4)) left/var(--pct,50%) 100% no-repeat,
        rgba(255,255,255,.10);
      box-shadow: inset 0 2px 6px rgba(0,0,0,.12);
      outline:none;
    }
    #vibe2317 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px;height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #dfe6f2);
      border:1px solid var(--line); box-shadow: 0 6px 12px rgba(0,0,0,.22); cursor:pointer;
    }
    #vibe2317 input[type="range"]::-moz-range-thumb{
      width:18px;height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #dfe6f2);
      border:1px solid var(--line); box-shadow: 0 6px 12px rgba(0,0,0,.22); cursor:pointer;
    }
    #vibe2317 .legend{ font-size:12px; color:var(--muted); }
    #vibe2317 .foot{ display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; font-size:12px; color:var(--muted); }

    /* Tilt */
    #vibe2317 .tilt{ transform: perspective(900px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform .2s ease; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2317 *, #vibe2317::before, #vibe2317::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <div class="brand">
      <span class="sigil" aria-hidden="true">O</span>
      <span>Halcyon Orrery</span>
    </div>
    <div class="actions">
      <span class="chip" title="Kinetic model">Field Kit</span>
      <button class="btn" id="modeBtn" type="button" aria-pressed="true" title="Toggle day/night">Day</button>
    </div>
  </div>

  <section class="stage tilt" tabindex="0" aria-label="Interactive orrery canvas with orbiting bodies. Drag or tap to add a comet.">
    <canvas class="orrery"></canvas>

    <div class="title" aria-labelledby="t-head">
      <h1 id="t-head"><span>kinetic</span><span>cosmos</span></h1>
      <p>Spin a system. Call a comet. Trace time in light.</p>
    </div>

    <aside class="hud" aria-label="Controls">
      <div class="controls">
        <label for="grav">Gravity
          <input id="grav" type="range" min="40" max="200" step="1" value="100" aria-valuemin="40" aria-valuemax="200" aria-valuenow="100" aria-label="Gravity strength">
        </label>
        <label for="bodies">Bodies
          <input id="bodies" type="range" min="1" max="8" step="1" value="5" aria-valuemin="1" aria-valuemax="8" aria-valuenow="5" aria-label="Number of orbiting bodies">
        </label>
        <label for="trail">Trail
          <input id="trail" type="range" min="40" max="500" step="10" value="220" aria-valuemin="40" aria-valuemax="500" aria-valuenow="220" aria-label="Trail length">
        </label>
        <div class="row">
          <button class="btn primary" id="regenBtn" type="button" title="Generate a new system">Generate system</button>
          <button class="btn" id="clearTrailBtn" type="button" title="Clear trails">Clear trails</button>
        </div>
      </div>
      <div class="legend">Hints: Click or tap to launch a comet. Move your cursor to tilt space. Gravity and bodies reshape the dance.</div>
      <div class="foot" role="contentinfo">
        <span>Observatory No. 3</span>
        <span id="last-updated">Last updated: 2026-01-31 13:30:00 EST</span>
      </div>
    </aside>
  </section>

  <script>
    (function(){
      const root = document.getElementById('vibe2317');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('canvas.orrery');
      const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });

      const gravRange = root.querySelector('#grav');
      const bodiesRange = root.querySelector('#bodies');
      const trailRange = root.querySelector('#trail');
      const regenBtn = root.querySelector('#regenBtn');
      const clearTrailBtn = root.querySelector('#clearTrailBtn');
      const modeBtn = root.querySelector('#modeBtn');
      const updated = root.querySelector('#last-updated');

      // Last updated
      function fmt(d) {
        try {
          return 'Last updated: ' + new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit'
          }).format(d);
        } catch { return 'Last updated: ' + d.toLocaleString(); }
      }
      updated.textContent = fmt(new Date());

      // Range fills
      function fillRange(el){
        const min = +el.min, max = +el.max, val = +el.value;
        const pct = ((val - min) / (max - min)) * 100;
        el.style.setProperty('--pct', pct + '%');
        el.setAttribute('aria-valuenow', String(val));
      }
      [gravRange, bodiesRange, trailRange].forEach(r => { fillRange(r); r.addEventListener('input', () => fillRange(r)); });

      // Theme toggle
      function toggleMode(){
        const night = root.getAttribute('data-scheme') === 'night';
        root.setAttribute('data-scheme', night ? 'day' : 'night');
        modeBtn.setAttribute('aria-pressed', (!night).toString());
        modeBtn.textContent = night ? 'Night' : 'Day';
      }
      modeBtn.addEventListener('click', toggleMode);

      // Canvas sizing
      let dpr = Math.min(3, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
      }
      resize();
      const ro = new ResizeObserver(resize);
      ro.observe(stage);

      // Helpers
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function hexToRgb(h){
        if(!h) return [255,255,255];
        let c = h.replace('#','').trim();
        if(c.length===3) c = c.split('').map(x=>x+x).join('');
        const n = parseInt(c,16);
        return [(n>>16)&255, (n>>8)&255, n&255];
      }
      function rgba(arr,a){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      function palette(){
        return [css('--a1'), css('--a2'), css('--a3'), css('--a4')].map(hexToRgb);
      }

      // System
      const system = {
        center: { x: 0, y: 0 },
        starGlow: 1.0,
        bodies: [],
        stars: []
      };

      // Starfield
      function seedStars(){
        const w = canvas.width, h = canvas.height;
        const count = Math.round(Math.sqrt(w*h) / 18);
        system.stars = Array.from({length: count}, (_,i)=>{
          return {
            x: Math.random()*w,
            y: Math.random()*h,
            r: Math.random()*1.2 + 0.2,
            a: Math.random()*0.6 + 0.2,
            t: Math.random()*Math.PI*2,
            s: 0.002 + Math.random()*0.004
          };
        });
      }

      // Bodies
      function createSystem(n){
        const w = canvas.width, h = canvas.height;
        system.center.x = w/2;
        system.center.y = h/2;
        const minDim = Math.min(w, h);
        const pals = palette();
        const used = new Set();
        system.bodies = [];
        for(let i=0;i<n;i++){
          const a = (0.18 + i * (0.72 / Math.max(1,n-1))) * (minDim*0.44);
          const jitter = (Math.random()*0.06 - 0.03) * minDim;
          const radius = Math.max(24*dpr, a + jitter);
          const baseSpeed = 0.0007 + Math.random()*0.0006; // base orbital speed
          let colIdx = Math.floor(Math.random()*pals.length);
          if(used.has(colIdx) && used.size < pals.length) {
            while(used.has(colIdx)) colIdx = Math.floor(Math.random()*pals.length);
          }
          used.add(colIdx);
          const col = pals[colIdx];
          const size = (Math.random()*8 + 5) * dpr;
          system.bodies.push({
            mode: 'circular',
            orbitR: radius,
            angle: Math.random()*Math.PI*2,
            speedBase: baseSpeed,
            color: col,
            size,
            trail: []
          });
        }
      }

      function addComet(px, py){
        const w = canvas.width, h = canvas.height;
        const cx = system.center.x, cy = system.center.y;
        // Set ellipse parameters from pointer relative to center
        const dx = (px - cx), dy = (py - cy);
        const a = Math.min(Math.hypot(dx,dy) + 80*dpr, Math.min(w,h)/2.2);
        const e = 0.3 + Math.random()*0.5; // eccentricity-ish
        const b = a * (1 - e*0.6);
        const pals = palette();
        const col = pals[Math.floor(Math.random()*pals.length)];
        system.bodies.push({
          mode: 'elliptic',
          a, b,
          angle: Math.atan2(dy, dx),
          speedBase: 0.0012 + Math.random()*0.0008,
          color: col,
          size: (Math.random()*4 + 2) * dpr,
          trail: []
        });
      }

      // Tilt + pointer
      const pointer = { x: 0.5, y: 0.5, down:false };
      function updateTilt(e){
        const r = stage.getBoundingClientRect();
        const cx = e.clientX - r.left, cy = e.clientY - r.top;
        const nx = (cx / r.width - 0.5), ny = (cy / r.height - 0.5);
        pointer.x = cx / r.width; pointer.y = cy / r.height;
        const dx = Math.max(-1, Math.min(1, nx)) * 5;
        const dy = Math.max(-1, Math.min(1, -ny)) * 5;
        stage.style.setProperty('--ry', dx.toFixed(2) + 'deg');
        stage.style.setProperty('--rx', dy.toFixed(2) + 'deg');
      }
      stage.addEventListener('pointermove', updateTilt, { passive: true });
      stage.addEventListener('pointerleave', ()=>{ stage.style.setProperty('--ry','0deg'); stage.style.setProperty('--rx','0deg'); }, { passive: true });

      stage.addEventListener('pointerdown', (e)=>{
        pointer.down = true;
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) * dpr;
        const y = (e.clientY - r.top) * dpr;
        addComet(x,y);
      });
      stage.addEventListener('pointerup', ()=> pointer.down=false);

      // Buttons
      regenBtn.addEventListener('click', ()=> createSystem(+bodiesRange.value));
      clearTrailBtn.addEventListener('click', ()=> { system.bodies.forEach(b => b.trail.length = 0); });

      bodiesRange.addEventListener('change', ()=> createSystem(+bodiesRange.value));

      // Draw
      function drawBackground(t){
        const w = canvas.width, h = canvas.height;
        // radial star glow from center offset by pointer
        const offsetX = (pointer.x - 0.5) * 36 * dpr;
        const offsetY = (pointer.y - 0.5) * 36 * dpr;
        const cx = system.center.x + offsetX;
        const cy = system.center.y + offsetY;

        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(w,h)*0.7);
        const bg1 = getComputedStyle(root).getPropertyValue('--bg1').trim() || '#111';
        const bg2 = getComputedStyle(root).getPropertyValue('--bg2').trim() || '#222';
        g.addColorStop(0, bg1);
        g.addColorStop(1, bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        // stars
        for(let i=0;i<system.stars.length;i++){
          const s = system.stars[i];
          s.t += s.s * (1 + Math.sin(t*0.0002 + i));
          const tw = (Math.sin(s.t) * 0.5 + 0.5) * 0.6 + 0.2;
          ctx.fillStyle = `rgba(255,255,255,${(s.a*tw).toFixed(3)})`;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fill();
        }
      }

      function drawSystem(now){
        const w = canvas.width, h = canvas.height;
        const cx = system.center.x, cy = system.center.y;

        // Orbits (guides)
        ctx.save();
        ctx.strokeStyle = 'rgba(255,255,255,0.06)';
        ctx.lineWidth = 1 * dpr;
        for(const b of system.bodies){
          if(b.mode === 'circular'){
            ctx.beginPath();
            ctx.arc(cx, cy, b.orbitR, 0, Math.PI*2);
            ctx.stroke();
          } else if (b.mode === 'elliptic'){
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(b.angle);
            ctx.scale(1, b.b / b.a);
            ctx.beginPath();
            ctx.arc(0, 0, b.a, 0, Math.PI*2);
            ctx.stroke();
            ctx.restore();
          }
        }
        ctx.restore();

        const grav = (+gravRange.value) / 100; // 0.4..2.0 scaled by range
        const trailMax = +trailRange.value;

        // Draw bodies + trails
        for(const b of system.bodies){
          // evolve angle
          let px, py;
          if(b.mode === 'circular'){
            const speed = b.speedBase * grav * (200 / Math.sqrt(b.orbitR + 1));
            b.angle += speed * (16 + Math.sin(now*0.0004)*4);
            px = cx + Math.cos(b.angle) * b.orbitR;
            py = cy + Math.sin(b.angle) * b.orbitR;
          } else {
            const speed = b.speedBase * grav;
            b.angle += speed * (14 + Math.cos(now*0.0006)*6);
            // Ellipse param, rotate by stored angle for path orientation
            const th = b.angle;
            const cosA = Math.cos(th), sinA = Math.sin(th);
            // ellipse frame to world
            const ex = b.a * Math.cos(th);
            const ey = b.b * Math.sin(th);
            const rot = th * 0 + 0; // keep orientation stable
            const cr = Math.cos(rot), sr = Math.sin(rot);
            const rx = ex*cr - ey*sr;
            const ry = ex*sr + ey*cr;
            px = cx + rx;
            py = cy + ry;
          }

          // Trail
          b.trail.push([px, py]);
          if(b.trail.length > trailMax) b.trail.shift();

          // trail draw
          ctx.lineWidth = Math.max(1, b.size*0.6);
          ctx.strokeStyle = rgba(b.color, 0.22);
          ctx.beginPath();
          for(let i=0;i<b.trail.length;i++){
            const t = b.trail[i];
            if(i===0) ctx.moveTo(t[0], t[1]);
            else ctx.lineTo(t[0], t[1]);
          }
          ctx.stroke();

          // planet glow
          const g = ctx.createRadialGradient(px, py, 0, px, py, b.size*3.2);
          g.addColorStop(0, rgba(b.color, 0.9));
          g.addColorStop(1, rgba(b.color, 0.0));
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(px, py, b.size*1.1, 0, Math.PI*2);
          ctx.fill();

          // core
          ctx.fillStyle = 'rgba(255,255,255,0.9)';
          ctx.beginPath();
          ctx.arc(px, py, Math.max(1.2, b.size*0.5), 0, Math.PI*2);
          ctx.fill();
        }

        // central star
        const starR = Math.max(8*dpr, Math.min(w,h)*0.035);
        const sg = ctx.createRadialGradient(cx, cy, 0, cx, cy, starR*6);
        sg.addColorStop(0, rgba(hexToRgb('#ffffff'), 0.95));
        sg.addColorStop(0.2, rgba(hexToRgb('#ffffff'), 0.6));
        sg.addColorStop(1, rgba(hexToRgb('#ffffff'), 0.0));
        ctx.fillStyle = sg;
        ctx.beginPath();
        ctx.arc(cx, cy, starR*4, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = 'rgba(255,255,255,0.95)';
        ctx.beginPath();
        ctx.arc(cx, cy, starR*0.7, 0, Math.PI*2);
        ctx.fill();
      }

      // Animate
      let prev = performance.now();
      let rafId = 0;
      function frame(now){
        const dt = Math.min(50, now - prev);
        prev = now;
        drawBackground(now);
        drawSystem(now);
        rafId = requestAnimationFrame(frame);
      }

      // Init
      function init(){
        seedStars();
        createSystem(+bodiesRange.value);
        cancelAnimationFrame(rafId);
        prev = performance.now();
        rafId = requestAnimationFrame(frame);
      }
      init();

      // Resize re-seed
      let resizeTimer = 0;
      window.addEventListener('resize', ()=>{
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(()=>{ resize(); init(); }, 80);
      });

      // Reduced motion
      const media = matchMedia('(prefers-reduced-motion: reduce)');
      function rmChange(){
        if(media.matches){ cancelAnimationFrame(rafId); }
        else { prev = performance.now(); rafId = requestAnimationFrame(frame); }
      }
      media.addEventListener?.('change', rmChange);

      // Visibility
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) cancelAnimationFrame(rafId);
        else rafId = requestAnimationFrame(frame);
      });
    })();
  </script>
