<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-poster-630" data-theme="dusk" aria-label="A living kinetic garden poster">
  <style>
    /* Scope + tokens */
    #vibe-poster-630, #vibe-poster-630 * { box-sizing: border-box; }
    #vibe-poster-630 {
      --pad: clamp(18px, 4vw, 48px);
      --r: 28px;
      --depth: 1100px;

      --tiltX: 0deg;
      --tiltY: 0deg;
      --mx: 0px; /* parallax x */
      --my: 0px; /* parallax y */

      --h: 286; /* base hue */
      --tempo: 1;

      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      position: relative;
      display: block;
      isolation: isolate;
    }

    /* Themes */
    #vibe-poster-630[data-theme="dusk"] {
      --bg-0: #0b0d15;
      --bg-1: #161b2e;
      --bg-2: #2a2e4f;
      --text: #eef2ff;
      --muted: #aab2d3;
      --line: color-mix(in oklab, #ffffff 10%, transparent);
      --surface: color-mix(in oklab, #ffffff 5%, transparent);
      --accent: hsla(var(--h), 90%, 68%, 0.95);
      --accent-2: hsla(calc(var(--h) + 55), 90%, 66%, 0.9);
      --on: #0b0f1c;
    }
    #vibe-poster-630[data-theme="dawn"] {
      --bg-0: #fbfcff;
      --bg-1: #f3f6ff;
      --bg-2: #fff1e6;
      --text: #121826;
      --muted: #475569;
      --line: color-mix(in oklab, #000000 12%, transparent);
      --surface: color-mix(in oklab, #000000 6%, transparent);
      --accent: hsla(var(--h), 80%, 42%, 0.95);
      --accent-2: hsla(calc(var(--h) + 55), 80%, 46%, 0.9);
      --on: #ffffff;
    }

    /* Frame */
    #vibe-poster-630 .frame {
      position: relative;
      border-radius: var(--r);
      overflow: hidden;
      padding: var(--pad);
      color: var(--text);
      background:
        radial-gradient(140% 120% at 15% -10%, var(--bg-2) 0 30%, transparent 60%),
        radial-gradient(160% 140% at 120% 110%, var(--bg-1) 0 40%, var(--bg-0) 100%);
      border: 1px solid var(--line);
      box-shadow:
        0 40px 100px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transform: perspective(var(--depth)) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 300ms ease;
    }

    /* Backdrop paint */
    #vibe-poster-630 .paint { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
    #vibe-poster-630 .swirl {
      position: absolute; inset: -20%;
      background:
        conic-gradient(from var(--a, 0deg) at 30% 40%,
          color-mix(in oklab, var(--accent) 30%, transparent) 0 25%,
          transparent 40% 60%,
          color-mix(in oklab, var(--accent-2) 32%, transparent) 75% 100%);
      filter: blur(50px) saturate(130%);
      opacity: 0.55;
      transform: translate3d(calc(var(--mx)*0.02), calc(var(--my)*0.02), 0);
    }
    #vibe-poster-630 .glow {
      position: absolute; width: 60vmax; height: 60vmax; border-radius: 50%;
      left: 50%; top: 50%; transform: translate(-50%, -50%) translate3d(calc(var(--mx)*0.03), calc(var(--my)*0.03), 0);
      background: radial-gradient(closest-side, color-mix(in oklab, var(--accent) 30%, transparent) 0 40%, transparent 70%);
      filter: blur(60px); opacity: 0.4;
    }
    #vibe-poster-630 .vignette {
      position: absolute; inset: 0;
      background: radial-gradient(120% 120% at 50% 50%, transparent 0 62%, rgba(0,0,0,0.35) 100%);
      pointer-events: none;
    }
    #vibe-poster-630 .watermark {
      position: absolute; inset: 0; display:grid; place-items:center; pointer-events:none; z-index: 0;
      font-weight: 900; letter-spacing: -0.04em;
      font-size: clamp(120px, 40vw, 420px);
      color: color-mix(in oklab, var(--text) 10%, transparent);
      line-height: 1; opacity: 0.12;
      filter: blur(0.6px);
      mix-blend-mode: luminosity;
    }

    /* Mast */
    #vibe-poster-630 .mast {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: clamp(14px, 2.5vw, 26px);
    }
    #vibe-poster-630 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      border: 1px solid var(--line);
      backdrop-filter: blur(8px);
      font-weight: 800;
      letter-spacing: 0.3px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe-poster-630 .brand::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 2px, var(--accent));
      box-shadow: 0 0 14px var(--accent);
      animation: vp630-pulse 3.2s ease-in-out infinite;
    }
    #vibe-poster-630 .controls { display:flex; align-items:center; gap: 10px; flex-wrap: wrap; }
    #vibe-poster-630 .control {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border: 1px solid var(--line); border-radius: 999px;
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      backdrop-filter: blur(8px);
      font-size: 12px; color: var(--muted);
      white-space: nowrap;
    }
    #vibe-poster-630 .control input[type="range"] {
      appearance: none; height: 4px; width: 130px; background: var(--line); border-radius: 6px; outline: none;
    }
    #vibe-poster-630 .control input[type="range"]::-webkit-slider-thumb,
    #vibe-poster-630 .control input[type="range"]::-moz-range-thumb {
      appearance: none; width: 14px; height: 14px; border-radius: 50%;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 18px var(--accent-2);
      border: 0;
    }
    #vibe-poster-630 .theme {
      width: 44px; height: 44px; border-radius: 50%;
      display: grid; place-items: center;
      border: 1px solid var(--line);
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      color: var(--text);
      cursor: pointer; backdrop-filter: blur(8px);
      transition: transform 180ms ease, box-shadow 220ms ease;
    }
    #vibe-poster-630 .theme:hover { transform: translateZ(6px) scale(1.04); box-shadow: 0 12px 28px var(--accent-2); }
    #vibe-poster-630 .theme:focus-visible { outline: 3px solid var(--accent-2); outline-offset: 2px; }
    #vibe-poster-630 .sunmoon {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff 0 4px, color-mix(in oklab, var(--accent) 60%, transparent) 10px 60%),
        radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--accent-2) 60%, transparent), transparent 60%);
      filter: drop-shadow(0 0 6px var(--accent));
    }

    /* Hero */
    #vibe-poster-630 .hero {
      position: relative; z-index: 2;
      display: grid; justify-items: center; text-align: center;
      gap: clamp(12px, 2.6vw, 20px);
      padding: clamp(8px, 1.2vw, 16px) 0;
    }
    #vibe-poster-630 h1 {
      margin: 0;
      font-size: clamp(32px, 7vw, 64px);
      line-height: 1.03;
      letter-spacing: -0.02em;
      text-wrap: balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.05), 0 12px 36px var(--accent);
    }
    #vibe-poster-630 p.lead {
      margin: 0; max-width: 66ch; text-wrap: pretty;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
    }

    /* Orbital garden */
    #vibe-poster-630 .orb {
      --size: clamp(240px, 46vw, 560px);
      width: var(--size); height: var(--size);
      position: relative;
      display: grid; place-items: center;
      border-radius: 24px;
      background: color-mix(in oklab, var(--surface) 86%, transparent);
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 20px 60px rgba(0,0,0,0.28);
      overflow: hidden;
      perspective: 1200px;
    }
    #vibe-poster-630 .orb .core {
      width: 58%; aspect-ratio: 1; border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--accent) 44%, transparent) 0 18%, transparent 60%),
        radial-gradient(circle at 35% 35%, rgba(255,255,255,0.85) 0 6%, transparent 30%);
      filter: saturate(120%) blur(0.2px);
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--text) 14%, transparent),
        0 40px 120px color-mix(in oklab, var(--accent-2) 25%, transparent);
      transform: translate3d(calc(var(--mx)*0.05), calc(var(--my)*0.05), 0);
      transition: transform 200ms ease;
    }

    #vibe-poster-630 .ring {
      position: absolute; inset: 10%; border-radius: 50%;
      border: 1px solid color-mix(in oklab, var(--text) 14%, transparent);
      box-shadow: inset 0 0 40px color-mix(in oklab, var(--accent) 20%, transparent);
      animation: vp630-spin linear infinite;
      animation-duration: calc(36s / var(--tempo));
      transform-origin: 50% 50%;
      will-change: transform;
    }
    #vibe-poster-630 .ring.r2 { inset: 5%; animation-duration: calc(24s / var(--tempo)); }
    #vibe-poster-630 .ring.r3 { inset: 15%; animation-duration: calc(48s / var(--tempo)); }
    #vibe-poster-630 .planet {
      position: absolute; left: 50%; top: -6px; transform: translateX(-50%);
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      border: 1px solid color-mix(in oklab, var(--text) 20%, transparent);
      box-shadow: 0 12px 30px var(--accent-2), 0 0 0 3px color-mix(in oklab, var(--accent) 25%, transparent);
      filter: saturate(120%);
    }
    #vibe-poster-630 .petal {
      position: absolute; width: 80%; height: 80%; border-radius: 50%;
      filter: blur(40px); opacity: 0.35;
      transform: translate3d(calc(var(--mx)*0.03), calc(var(--my)*0.03), 0) rotate(var(--rot, 0deg));
      background:
        radial-gradient(60% 35% at 50% 50%, color-mix(in oklab, var(--accent-2) 40%, transparent), transparent 60%);
      mix-blend-mode: screen;
    }
    #vibe-poster-630 .petal.p1 { --rot: 20deg; }
    #vibe-poster-630 .petal.p2 { --rot: -40deg; opacity: 0.28; }
    #vibe-poster-630 .petal.p3 { --rot: 60deg; opacity: 0.22; }

    /* CTA */
    #vibe-poster-630 .cta { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-top: 6px; }
    #vibe-poster-630 .btn {
      position: relative; overflow: hidden; isolation: isolate;
      appearance: none; border: 1px solid var(--line);
      border-radius: 14px; padding: 12px 16px;
      font-weight: 800; letter-spacing: 0.2px;
      cursor: pointer; outline: none; text-decoration: none;
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--text);
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease;
    }
    #vibe-poster-630 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 26px var(--accent-2); }
    #vibe-poster-630 .btn.primary {
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: var(--on);
      box-shadow: 0 14px 30px color-mix(in oklab, var(--accent-2) 60%, transparent);
    }
    #vibe-poster-630 .btn .ripple {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      background: var(--accent-2);
      transform: translate(-50%,-50%) scale(1);
      animation: vp630-ripple 700ms ease-out forwards;
      mix-blend-mode: screen; pointer-events: none;
    }

    /* Verse swap */
    #vibe-poster-630 .verse { display:inline-block; position: relative; }
    #vibe-poster-630 .verse.swap { animation: vp630-fade 420ms ease; }

    /* Footer meta */
    #vibe-poster-630 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
      gap: 10px; margin-top: clamp(12px, 2.2vw, 18px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--text) 18%, transparent);
      color: color-mix(in oklab, var(--text) 80%, #0000);
      font-size: 12px;
    }
    #vibe-poster-630 .hint { opacity: 0.75; }

    /* Motion */
    @keyframes vp630-pulse {
      0%,100% { transform: scale(1); box-shadow: 0 0 0 0 transparent; }
      50% { transform: scale(1.06); box-shadow: 0 0 16px 4px var(--accent); }
    }
    @keyframes vp630-ripple {
      0% { opacity: 0.45; transform: translate(-50%,-50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(22); }
    }
    @keyframes vp630-spin {
      to { transform: rotate(360deg); }
    }
    @keyframes vp630-fade {
      0% { opacity: 0.4; filter: blur(2px); transform: translateY(4px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-poster-630 .frame { transform: none !important; }
      #vibe-poster-630 .swirl, #vibe-poster-630 .ring { animation: none !important; }
    }
  </style>

  <div class="frame" aria-live="polite">
    <div class="paint" aria-hidden="true">
      <div class="swirl"></div>
      <div class="glow"></div>
      <div class="vignette"></div>
      <div class="watermark">630</div>
    </div>

    <div class="mast">
      <div class="brand" aria-label="Liminal Garden Edition 630">Garden <strong>630</strong></div>
      <div class="controls">
        <label class="control" title="Bloom speed">
          Bloom
          <input type="range" min="0.25" max="2" step="0.01" value="1" aria-label="Bloom speed">
        </label>
        <button class="theme" type="button" aria-label="Toggle theme">
          <span class="sunmoon" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div class="hero">
      <div class="orb" role="img" aria-label="Orbiting luminous garden">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>

        <div class="ring r1">
          <span class="planet" aria-hidden="true"></span>
        </div>
        <div class="ring r2">
          <span class="planet" aria-hidden="true" style="top:-8px;width:14px;height:14px;"></span>
        </div>
        <div class="ring r3">
          <span class="planet" aria-hidden="true" style="top:-5px;width:10px;height:10px;"></span>
        </div>
        <div class="core" aria-hidden="true"></div>
      </div>

      <h1>Breathe the light in</h1>
      <p class="lead">
        <span class="verse">Soft orbits, quiet thunder. Touch to tilt; tune the bloom to your tempo.</span>
      </p>

      <div class="cta">
        <a href="#" class="btn primary remix" role="button" aria-label="Remix sky">Remix sky</a>
        <a href="#" class="btn ghost shuffle" role="button" aria-label="Shuffle verse">Shuffle verse</a>
      </div>
    </div>

    <div class="meta">
      <span id="last-updated" title="This piece evolves frequently."></span>
      <span class="hint">Hint: move your pointer to steer the glow; drag the Bloom to slow the orbits</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-poster-630');
      const frame = root.querySelector('.frame');
      const bloom = root.querySelector('.control input');
      const themeBtn = root.querySelector('.theme');
      const last = root.querySelector('#last-updated');
      const verse = root.querySelector('.verse');
      const remix = root.querySelector('.remix');
      const shuffle = root.querySelector('.shuffle');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const key = 'vp630-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(key) : null;
      if (saved === 'dawn' || saved === 'dusk') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dusk' ? 'dawn' : 'dusk';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(key, next); } catch(e){}
      });

      // Bloom slider
      function applyTempo(){
        root.style.setProperty('--tempo', bloom.value);
      }
      bloom.addEventListener('input', applyTempo);
      applyTempo();

      // Tilt + parallax
      if (!reduce) {
        let raf = null;
        function onMove(e) {
          const r = frame.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const x = (e.clientX - cx) / (r.width/2);
          const y = (e.clientY - cy) / (r.height/2);
          const max = 8;
          const rx = Math.max(-1, Math.min(1, -y)) * max;
          const ry = Math.max(-1, Math.min(1, x)) * max;
          const mx = (e.clientX - cx) * 0.15;
          const my = (e.clientY - cy) * 0.15;
          if (!raf) {
            raf = requestAnimationFrame(() => {
              root.style.setProperty('--tiltX', rx.toFixed(2) + 'deg');
              root.style.setProperty('--tiltY', ry.toFixed(2) + 'deg');
              root.style.setProperty('--mx', mx.toFixed(2) + 'px');
              root.style.setProperty('--my', my.toFixed(2) + 'px');
              raf = null;
            });
          }
        }
        function resetTilt(){
          root.style.setProperty('--tiltX', '0deg');
          root.style.setProperty('--tiltY', '0deg');
          root.style.setProperty('--mx', '0px');
          root.style.setProperty('--my', '0px');
        }
        frame.addEventListener('pointermove', onMove);
        frame.addEventListener('pointerleave', resetTilt);
      }

      // Sky animation (swirl angle + hue drift)
      if (!reduce) {
        let t0 = performance.now();
        let hue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 286;
        function tick(t){
          const dt = (t - t0) / 1000;
          const speed = parseFloat(bloom.value || '1');
          hue += dt * 8 * speed;
          const ang = (t * 0.01 * speed) % 360;
          root.style.setProperty('--h', (hue % 360).toFixed(2));
          root.style.setProperty('--a', ang.toFixed(2) + 'deg');
          t0 = t;
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }

      // Verse shuffler
      const lines = [
        'Soft orbits, quiet thunder.',
        'Hold the horizon; let the day exhale.',
        'Every glow remembers a morning.',
        'Gentle physics, patient color.',
        'You are here: between hush and halo.'
      ];
      function swapVerse() {
        const next = lines[Math.floor(Math.random()*lines.length)];
        verse.classList.remove('swap');
        // small reflow to replay animation
        void verse.offsetWidth;
        verse.textContent = next;
        verse.classList.add('swap');
      }

      shuffle.addEventListener('click', (e) => {
        e.preventDefault();
        swapVerse();
      });

      // Remix sky (randomize hue)
      remix.addEventListener('click', (e) => {
        e.preventDefault();
        const h = Math.floor(Math.random()*360);
        root.style.setProperty('--h', h);
      });

      // Button ripple
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const r = btn.getBoundingClientRect();
          const x = e.clientX - r.left;
          const y = e.clientY - r.top;
          const s = document.createElement('span');
          s.className = 'ripple';
          s.style.left = x + 'px';
          s.style.top = y + 'px';
          btn.appendChild(s);
          setTimeout(() => s.remove(), 700);
        });
      });
    })();
  </script>
</div>
