<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="atelier1615" role="region" aria-label="Lumen Studio">
  <style>
    /* Scope everything to #atelier1615 */
    #atelier1615 {
      --r: 22px;
      --pace: 1;
      --tiltX: 0;
      --tiltY: 0;

      /* Aurora (default) */
      --bg1: #f7fbff;
      --bg2: #eef3ff;
      --ink: #0c1220;
      --muted: rgba(12,18,32,0.66);
      --stroke: rgba(12,18,32,0.12);
      --glass: rgba(255,255,255,0.7);
      --c1: #76ffd6;
      --c2: #7ba9ff;
      --c3: #ffb3ed;

      position: relative;
      color: var(--ink);
      border-radius: var(--r);
      overflow: clip;
      background:
        radial-gradient(140% 120% at 10% -20%, var(--bg2), transparent 60%),
        radial-gradient(120% 100% at 90% 110%, #fff, var(--bg1) 40%),
        linear-gradient(180deg, var(--bg1), #f4f8ff);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.9) inset,
        0 50px 100px rgba(12,18,32,0.16);
      isolation: isolate;
    }

    /* Coral theme */
    #atelier1615.theme-coral {
      --bg1: #fff7f2;
      --bg2: #fff0eb;
      --ink: #111416;
      --muted: rgba(17,20,22,0.66);
      --stroke: rgba(17,20,22,0.12);
      --glass: rgba(255,255,255,0.72);
      --c1: #ff8a6b;
      --c2: #ffd28b;
      --c3: #7edcfa;
    }

    /* Noir theme (dark) */
    #atelier1615.theme-noir {
      --bg1: #0b0d13;
      --bg2: #0e121b;
      --ink: #eaf0ff;
      --muted: rgba(234,240,255,0.72);
      --stroke: rgba(255,255,255,0.12);
      --glass: rgba(16,20,30,0.66);
      --c1: #5a7dff;
      --c2: #ff79b0;
      --c3: #2bf4d1;
      color-scheme: dark;
    }

    /* Ambient layer */
    #atelier1615 .ambient {
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
    }
    #atelier1615 .blob {
      position: absolute;
      width: 60vmin; height: 60vmin;
      border-radius: 50%;
      filter: blur(28px) saturate(115%);
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: a1615-drift calc(38s/var(--pace)) linear infinite;
      transform: translateZ(0);
    }
    #atelier1615 .blob.b1 {
      top: -10%; left: -12%;
      background: radial-gradient(circle at 30% 30%, var(--c1), transparent 60%);
      animation-delay: -6s;
    }
    #atelier1615 .blob.b2 {
      right: -16%; bottom: -18%;
      background:
        radial-gradient(circle at 70% 60%, color-mix(in srgb, var(--c2) 70%, transparent), transparent 62%),
        radial-gradient(circle at 40% 40%, color-mix(in srgb, var(--c3) 75%, transparent), transparent 60%);
      animation-delay: -17s;
    }
    #atelier1615 .net {
      position: absolute; inset: -20% -5% 0 -5%;
      background:
        radial-gradient(60% 80% at 50% 0%, rgba(0,0,0,0.05), transparent 60%) center/100% 100% no-repeat,
        repeating-linear-gradient(0deg, rgba(12,18,32,0.05), rgba(12,18,32,0.05) 1px, transparent 1px, transparent 48px),
        repeating-linear-gradient(90deg, rgba(12,18,32,0.05), rgba(12,18,32,0.05) 1px, transparent 1px, transparent 48px);
      opacity: 0.12;
      animation: a1615-net calc(60s/var(--pace)) linear infinite;
    }
    #atelier1615.theme-noir .net {
      background:
        radial-gradient(60% 80% at 50% 0%, rgba(255,255,255,0.06), transparent 60%) center/100% 100% no-repeat,
        repeating-linear-gradient(0deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 1px, transparent 1px, transparent 48px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 1px, transparent 1px, transparent 48px);
      opacity: 0.1;
    }

    /* Glass frame */
    #atelier1615 .frame {
      position: relative; z-index: 1;
      max-width: 1080px;
      margin: clamp(16px, 5.5vw, 46px) auto;
      padding: clamp(16px, 4.8vw, 42px);
      border-radius: calc(var(--r) + 8px);
      background:
        linear-gradient(180deg, var(--glass), color-mix(in oklab, var(--glass) 65%, transparent));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(16px) saturate(125%);
      transform: perspective(1000px) rotateX(calc(var(--tiltY) * 0.06deg)) rotateY(calc(var(--tiltX) * -0.06deg));
      transition: transform 160ms ease, background 300ms ease, border-color 300ms ease;
      box-shadow:
        0 12px 30px rgba(12,18,32,0.08),
        0 40px 120px rgba(12,18,32,0.14);
    }

    /* Header */
    #atelier1615 .top {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }
    #atelier1615 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.24));
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.4px;
      user-select: none;
    }
    #atelier1615 .sparkle {
      width: 9px; height: 9px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3));
      box-shadow: 0 0 12px color-mix(in srgb, var(--c1) 40%, var(--c3) 60%);
    }
    #atelier1615 .themes { display: flex; flex-wrap: wrap; gap: 8px; justify-content: flex-end; }
    #atelier1615 .chip {
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.22));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 999px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.35px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(12,18,32,0.08);
      transition: transform 120ms ease, box-shadow 200ms ease, border-color 200ms ease, background 300ms ease;
    }
    #atelier1615 .chip:hover { transform: translateY(-1px); border-color: color-mix(in srgb, var(--c1), var(--c3)); }
    #atelier1615 .chip.active {
      background:
        linear-gradient(180deg,
          color-mix(in srgb, var(--c1) 26%, transparent),
          color-mix(in srgb, var(--c3) 20%, transparent));
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--c1) 50%, var(--c3) 50%), 0 10px 26px rgba(12,18,32,0.12);
    }

    /* Stage layout */
    #atelier1615 .stage {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(18px, 4.8vw, 36px);
      margin-top: clamp(14px, 4.8vw, 36px);
      align-items: center;
    }
    @media (min-width: 800px) {
      #atelier1615 .stage {
        grid-template-columns: minmax(280px, 520px) 1fr;
      }
    }

    /* Halo (ribbon clock) */
    #atelier1615 .halo {
      position: relative;
      width: min(70vmin, 520px);
      aspect-ratio: 1 / 1;
      margin: 0 auto;
      display: grid; place-items: center;
      filter: drop-shadow(0 18px 40px rgba(12,18,32,0.14));
    }
    #atelier1615 .ring {
      position: absolute; inset: 0;
      border-radius: 50%;
      --w: 22px;
      background: conic-gradient(from -90deg, rgba(12,18,32,0.06) 0 360deg);
      -webkit-mask:
        radial-gradient(farthest-side, #0000 calc(50% - var(--w)), #000 calc(50% - var(--w)) calc(50% + var(--w)), #0000 calc(50% + var(--w)));
              mask:
        radial-gradient(farthest-side, #0000 calc(50% - var(--w)), #000 calc(50% - var(--w)) calc(50% + var(--w)), #0000 calc(50% + var(--w)));
      opacity: 0.5;
    }

    #atelier1615 .ribbon {
      position: absolute; inset: 2.5%;
      border-radius: 50%;
      --w: 26px;
      background:
        conic-gradient(from var(--phase, 0deg),
          color-mix(in srgb, var(--c1) 64%, var(--c2) 36%) 0 24deg,
          transparent 24deg 150deg,
          color-mix(in srgb, var(--c2) 70%, var(--c3) 30%) 150deg 188deg,
          transparent 188deg 300deg,
          color-mix(in srgb, var(--c3) 70%, var(--c1) 30%) 300deg 330deg,
          transparent 330deg 360deg);
      -webkit-mask:
        radial-gradient(farthest-side, #0000 calc(50% - var(--w)), #000 calc(50% - var(--w)) calc(50% + var(--w)), #0000 calc(50% + var(--w)));
              mask:
        radial-gradient(farthest-side, #0000 calc(50% - var(--w)), #000 calc(50% - var(--w)) calc(50% + var(--w)), #0000 calc(50% + var(--w)));
      filter: saturate(120%);
      animation: a1615-spin calc(44s/var(--pace)) linear infinite;
    }
    #atelier1615 .ribbon.r2 {
      inset: 7%;
      --w: 18px;
      filter: saturate(130%) blur(0.2px);
      opacity: 0.9;
      animation-duration: calc(26s/var(--pace));
      animation-direction: reverse;
      --phase: 40deg;
    }

    #atelier1615 .pearl {
      position: absolute; inset: 14%;
      border-radius: 50%;
      background:
        radial-gradient(60% 60% at 35% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.3) 60%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0.12));
      border: 1px solid var(--stroke);
    }

    #atelier1615 .ticks {
      position: absolute; inset: 4%;
      border-radius: 50%;
      background:
        repeating-conic-gradient(from -90deg,
          color-mix(in srgb, var(--c2) 30%, #0000) 0 1deg,
          #0000 1deg 6deg);
      -webkit-mask:
        radial-gradient(farthest-side, #0000 calc(50% - 20px), #000 calc(50% - 18px) calc(50% + 18px), #0000 calc(50% + 20px));
              mask:
        radial-gradient(farthest-side, #0000 calc(50% - 20px), #000 calc(50% - 18px) calc(50% + 18px), #0000 calc(50% + 20px));
      opacity: 0.45;
      animation: a1615-spin calc(60s/var(--pace)) linear infinite;
    }

    #atelier1615 .spark {
      position: absolute;
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in srgb, var(--c1) 40%, var(--c3)));
      box-shadow: 0 0 0 2px #fff, 0 10px 24px rgba(12,18,32,0.22);
      transform: rotate(var(--secdeg)) translateY(calc(-50% + 26px));
      transform-origin: center calc(50% + 26px);
      border: 1px solid rgba(0,0,0,0.05);
    }

    /* Copy block */
    #atelier1615 .copy {
      text-align: left;
      padding: 6px 2px;
    }
    #atelier1615 h1 {
      margin: 0 0 8px 0;
      font: 900 clamp(28px, 6.2vw, 58px)/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(100deg, var(--c1), var(--c2) 55%, var(--c3) 95%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    #atelier1615 p.lead {
      margin: 0 0 16px 0;
      color: var(--muted);
      font: 500 clamp(14px, 2.4vw, 18px)/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #atelier1615 .now {
      display: inline-flex; align-items: baseline; gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.22));
      box-shadow: 0 10px 28px rgba(12,18,32,0.1);
    }
    #atelier1615 .time {
      font: 900 clamp(22px, 5.6vw, 42px)/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.02em;
    }
    #atelier1615 .ampm {
      font: 800 clamp(11px, 2.5vw, 12px)/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--muted);
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    /* Controls */
    #atelier1615 .controls {
      margin-top: clamp(16px, 4vw, 22px);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }
    @media (max-width: 560px) { #atelier1615 .controls { grid-template-columns: 1fr; } }
    #atelier1615 .slider {
      display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 12px;
    }
    #atelier1615 .slider label {
      color: var(--muted);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.35px;
      white-space: nowrap;
    }
    #atelier1615 .bval { color: var(--ink); margin-left: 6px; }
    #atelier1615 input[type="range"] {
      width: 100%; height: 30px; background: transparent; -webkit-appearance: none;
    }
    #atelier1615 input[type="range"]::-webkit-slider-runnable-track,
    #atelier1615 input[type="range"]::-moz-range-track {
      height: 8px; border-radius: 999px; border: 1px solid var(--stroke);
      background: linear-gradient(90deg, rgba(12,18,32,0.08), rgba(12,18,32,0.04));
    }
    #atelier1615 input[type="range"]::-webkit-slider-thumb,
    #atelier1615 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in srgb, var(--c1) 35%, var(--c3)));
      border: 1px solid rgba(255,255,255,0.6);
      margin-top: -5px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25), 0 0 0 4px color-mix(in srgb, var(--c1) 18%, var(--c3) 18%, transparent);
      cursor: grab;
    }

    #atelier1615 .action {
      justify-self: end;
      appearance: none;
      border: 1px solid var(--stroke);
      padding: 12px 16px;
      border-radius: 14px;
      font: 900 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.5px;
      cursor: pointer;
      color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.2)),
        radial-gradient(120% 140% at 10% 0%, rgba(255,255,255,0.26), transparent);
      box-shadow: 0 8px 24px rgba(12,18,32,0.12);
      transition: transform 120ms ease, box-shadow 200ms ease, border-color 200ms ease, background 300ms ease;
      position: relative; overflow: hidden;
    }
    #atelier1615 .action:hover { transform: translateY(-1px); border-color: color-mix(in srgb, var(--c1), var(--c3)); }
    #atelier1615 .rip {
      position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(130px 130px at var(--rx) var(--ry), rgba(255,255,255,0.45), transparent 60%);
      opacity: 0; animation: a1615-rip 640ms ease;
    }

    /* Footer */
    #atelier1615 footer {
      margin-top: 16px;
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      color: var(--muted);
      font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    #atelier1615 footer .note { opacity: 0.9; }
    #atelier1615 #last-updated { white-space: nowrap; opacity: 0.85; }

    /* Pause state */
    #atelier1615[data-paused="true"] .blob,
    #atelier1615[data-paused="true"] .net,
    #atelier1615[data-paused="true"] .ribbon,
    #atelier1615[data-paused="true"] .ticks {
      animation-play-state: paused !important;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier1615 .blob, #atelier1615 .net, #atelier1615 .ribbon, #atelier1615 .ticks {
        animation: none !important;
      }
    }

    /* Keyframes */
    @keyframes a1615-drift {
      0%   { transform: translate(0,0) scale(1); }
      25%  { transform: translate(6%, -4%) scale(1.05); }
      50%  { transform: translate(-2%, 6%) scale(0.95); }
      75%  { transform: translate(-6%, 2%) scale(1.06); }
      100% { transform: translate(0,0) scale(1); }
    }
    @keyframes a1615-net {
      from { transform: translate3d(0,0,0) rotate(0.001deg); }
      to   { transform: translate3d(-8%, -6%, 0) rotate(0.001deg); }
    }
    @keyframes a1615-spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes a1615-rip {
      0% { opacity: 0; }
      15% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <div class="ambient" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="net"></div>
  </div>

  <section class="frame" aria-label="Glass canvas">
    <div class="top">
      <span class="badge" aria-hidden="true"><span class="sparkle"></span> Edition 1615 • Lumen Studio</span>
      <div class="themes" role="group" aria-label="Palette">
        <button type="button" class="chip active" data-theme="aurora" aria-pressed="true">Aurora</button>
        <button type="button" class="chip" data-theme="coral" aria-pressed="false">Coral</button>
        <button type="button" class="chip" data-theme="noir" aria-pressed="false">Noir</button>
      </div>
    </div>

    <div class="stage" aria-label="Ribbon clock">
      <div class="halo">
        <div class="ring" aria-hidden="true"></div>
        <div class="ribbon r1" aria-hidden="true"></div>
        <div class="ribbon r2" aria-hidden="true"></div>
        <div class="ticks" aria-hidden="true"></div>
        <div class="pearl" aria-hidden="true"></div>
        <div class="spark" aria-hidden="true"></div>
      </div>

      <div class="copy">
        <h1>Wandering Lights</h1>
        <p class="lead">A living ribbon clock. Glide your pointer to tilt the glass. Choose a mood. Let the color breathe.</p>
        <div class="now" aria-live="polite">
          <span class="time">--:--:--</span>
          <span class="ampm">—</span>
        </div>
      </div>
    </div>

    <div class="controls" aria-label="Scene controls">
      <div class="slider">
        <label for="drift1615">Drift <span class="bval">1×</span></label>
        <input id="drift1615" type="range" min="0.4" max="2.5" step="0.05" value="1" aria-label="Animation speed">
      </div>
      <button type="button" class="action" aria-label="Toggle flow" aria-pressed="false">Pause Flow</button>
    </div>

    <footer>
      <small class="note">“Make it simple, but significant.” — Don Draper</small>
      <span id="last-updated">Last updated: 2025-12-29 23:37:37 EST</span>
    </footer>
  </section>

  <script>
    (function(){
      const root = document.getElementById('atelier1615');
      const chips = Array.from(root.querySelectorAll('.chip'));
      const slider = root.querySelector('#drift1615');
      const bval = root.querySelector('.bval');
      const button = root.querySelector('.action');
      const updated = root.querySelector('#last-updated');
      const timeEl = root.querySelector('.time');
      const ampmEl = root.querySelector('.ampm');

      // Theme handling
      function setTheme(theme) {
        root.classList.remove('theme-aurora','theme-coral','theme-noir');
        if (theme !== 'aurora') root.classList.add('theme-' + theme);
        chips.forEach(c => {
          const active = c.dataset.theme === theme;
          c.classList.toggle('active', active);
          c.setAttribute('aria-pressed', String(active));
        });
      }

      // Auto theme by hour
      const hr = new Date().getHours();
      const auto = hr < 11 ? 'aurora' : (hr < 18 ? 'coral' : 'noir');
      setTheme(auto);

      chips.forEach(ch => ch.addEventListener('click', () => setTheme(ch.dataset.theme)));

      // Pace control
      function setPace(val) {
        const pace = Math.max(0.4, Math.min(2.5, parseFloat(val || '1') || 1));
        root.style.setProperty('--pace', pace);
        bval.textContent = (Math.round(pace * 100) / 100) + '×';
      }
      slider.addEventListener('input', e => setPace(e.target.value));
      setPace(slider.value);

      // Live time and spark
      let rafId = null;
      let paused = false;

      function updateClock() {
        if (paused) return;
        const now = new Date();
        const ms = now.getMilliseconds();
        const s = now.getSeconds() + ms/1000;
        const deg = (s / 60) * 360;
        root.style.setProperty('--secdeg', deg + 'deg');

        try {
          const opts = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
          timeEl.textContent = new Intl.DateTimeFormat(undefined, opts).format(now);
        } catch (e) {
          timeEl.textContent = now.toLocaleTimeString();
        }
        ampmEl.textContent = now.getHours() < 12 ? 'AM' : 'PM';

        rafId = requestAnimationFrame(updateClock);
      }

      function play() {
        if (!paused) return;
        paused = false;
        root.removeAttribute('data-paused');
        button.setAttribute('aria-pressed','false');
        button.textContent = 'Pause Flow';
        cancelAnimationFrame(rafId);
        rafId = requestAnimationFrame(updateClock);
      }
      function pause() {
        paused = true;
        root.setAttribute('data-paused','true');
        button.setAttribute('aria-pressed','true');
        button.textContent = 'Play Flow';
        cancelAnimationFrame(rafId);
      }

      button.addEventListener('click', (e) => {
        // ripple
        const rect = button.getBoundingClientRect();
        const rx = ((e.clientX || (rect.left + rect.width/2)) - rect.left) + 'px';
        const ry = ((e.clientY || (rect.top + rect.height/2)) - rect.top) + 'px';
        button.style.setProperty('--rx', rx);
        button.style.setProperty('--ry', ry);
        const rip = document.createElement('span');
        rip.className = 'rip';
        rip.addEventListener('animationend', () => rip.remove());
        button.appendChild(rip);

        paused ? play() : pause();
      });

      // Pointer tilt
      let tiltRAF = null;
      function onPointerMove(evt) {
        const rect = root.getBoundingClientRect();
        const x = (evt.touches ? evt.touches[0].clientX : evt.clientX) - rect.left;
        const y = (evt.touches ? evt.touches[0].clientY : evt.clientY) - rect.top;
        const nx = (x / rect.width - 0.5) * 100;   // -50..50
        const ny = (y / rect.height - 0.5) * 100;  // -50..50
        cancelAnimationFrame(tiltRAF);
        tiltRAF = requestAnimationFrame(() => {
          root.style.setProperty('--tiltX', nx.toFixed(2));
          root.style.setProperty('--tiltY', ny.toFixed(2));
        });
      }
      function resetTilt() {
        root.style.setProperty('--tiltX', 0);
        root.style.setProperty('--tiltY', 0);
      }
      root.addEventListener('pointermove', onPointerMove, { passive: true });
      root.addEventListener('pointerleave', resetTilt, { passive: true });
      root.addEventListener('touchmove', onPointerMove, { passive: true });

      // Last updated stamp
      function fmtStamp(d) {
        try {
          return new Intl.DateTimeFormat(undefined, {
            weekday: 'short', month: 'short', day: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          }).format(d);
        } catch (e) { return d.toLocaleString(); }
      }
      updated.textContent = 'Last updated: ' + fmtStamp(new Date()));

      // Respect reduced motion
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
      if (reduce && reduce.matches) {
        setPace(0.8);
        pause();
      } else {
        rafId = requestAnimationFrame(updateClock);
      }
    })();
  </script>
</div>

        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
