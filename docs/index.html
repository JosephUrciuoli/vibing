<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-aurora-627" data-theme="dusk" aria-label="A kinetic, elegant presentation card">
  <style>
    /* Scope everything to this component */
    #vibe-aurora-627, #vibe-aurora-627 * { box-sizing: border-box; }
    #vibe-aurora-627 {
      --radius: 22px;
      --pad: clamp(20px, 4.8vw, 36px);
      --shadow: 0 20px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      --glow: 0 0 0 rgba(0,0,0,0);
      --rx: 0deg;
      --ry: 0deg;
      --tilt: 0.6;
      --noise: radial-gradient(circle at 25% 15%, rgba(255,255,255,0.03) 0 2px, transparent 3px) 0 0/10px 10px,
               radial-gradient(circle at 75% 85%, rgba(0,0,0,0.04) 0 2px, transparent 3px) 0 0/12px 12px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      position: relative;
      display: block;
      isolation: isolate;
    }

    /* Themes */
    #vibe-aurora-627[data-theme="dusk"] {
      --bg-0: #0b1020;
      --bg-1: #0f1a2e;
      --bg-2: #0f2746;
      --text: #ecf3ff;
      --muted: #b8c7e8;
      --border: rgba(255,255,255,0.14);
      --surface: rgba(255,255,255,0.06);
      --accent-1: #7dd3fc;
      --accent-2: #c084fc;
      --accent-3: #22d3ee;
      --btn-text: #0b1020;
    }
    #vibe-aurora-627[data-theme="dawn"] {
      --bg-0: #fcfcff;
      --bg-1: #f6f7fb;
      --bg-2: #fff2ea;
      --text: #111827;
      --muted: #4b5563;
      --border: rgba(16,16,16,0.14);
      --surface: rgba(255,255,255,0.65);
      --accent-1: #2563eb;
      --accent-2: #a855f7;
      --accent-3: #059669;
      --btn-text: #ffffff;
    }

    /* Frame */
    #vibe-aurora-627 .frame {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background:
        radial-gradient(120% 100% at 10% 0%, var(--bg-2) 0%, var(--bg-1) 42%, var(--bg-0) 100%);
      border: 1px solid var(--border);
      color: var(--text);
      padding: var(--pad);
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 300ms ease, box-shadow 300ms ease;
      will-change: transform;
    }

    /* Background layers */
    #vibe-aurora-627 .bg {
      position: absolute;
      inset: -20%;
      z-index: 0;
      pointer-events: none;
    }
    #vibe-aurora-627 .bg .aurora {
      position: absolute; inset: 0;
      background:
        radial-gradient(60% 60% at 20% 10%, color-mix(in oklab, var(--accent-2) 35%, transparent) 0 45%, transparent 60%),
        radial-gradient(60% 60% at 90% 0%, color-mix(in oklab, var(--accent-1) 38%, transparent) 0 45%, transparent 60%),
        radial-gradient(65% 60% at 30% 100%, color-mix(in oklab, var(--accent-3) 22%, transparent) 0 50%, transparent 70%);
      filter: blur(24px) saturate(120%);
      opacity: 0.7;
      animation: va627-sway 24s ease-in-out infinite alternate;
    }
    #vibe-aurora-627 .bg .gradient-shift {
      position: absolute; inset: -30%;
      background: conic-gradient(from 180deg at 50% 50%,
               color-mix(in oklab, var(--accent-1) 22%, transparent),
               color-mix(in oklab, var(--accent-2) 22%, transparent),
               color-mix(in oklab, var(--accent-3) 22%, transparent),
               transparent);
      mix-blend-mode: overlay;
      filter: blur(50px);
      opacity: 0.25;
      animation: va627-spin 40s linear infinite;
    }
    #vibe-aurora-627 .bg .texture {
      position: absolute; inset: 0;
      opacity: 0.25;
      background: var(--noise);
      mix-blend-mode: soft-light;
      animation: va627-noise 10s steps(6) infinite;
    }

    /* Orbit system */
    #vibe-aurora-627 .orbits {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      z-index: 1;
      opacity: 0.65;
    }
    #vibe-aurora-627 .ring {
      position: absolute;
      border: 1px dashed color-mix(in oklab, var(--text) 30%, transparent);
      border-radius: 50%;
      aspect-ratio: 1;
      filter: drop-shadow(0 0 10px color-mix(in oklab, var(--accent-2) 25%, transparent));
      animation: va627-spin var(--speed, 18s) linear infinite;
      transform-origin: 50% 50%;
    }
    #vibe-aurora-627 .ring::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 1px, color-mix(in oklab, var(--accent-1) 75%, transparent) 2px 100%);
      transform: translate(-50%, -50%) translate(calc(var(--size, 140px)/2), 0);
      box-shadow:
        0 0 0 4px color-mix(in oklab, var(--accent-1) 10%, transparent),
        0 0 20px 2px color-mix(in oklab, var(--accent-2) 35%, transparent);
    }
    #vibe-aurora-627 .r1 { width: clamp(180px, 38vw, 360px); --size: clamp(180px, 38vw, 360px); --speed: 32s; }
    #vibe-aurora-627 .r2 { width: clamp(130px, 28vw, 260px); --size: clamp(130px, 28vw, 260px); --speed: 22s; animation-direction: reverse; }
    #vibe-aurora-627 .r3 { width: clamp(90px, 20vw, 200px); --size: clamp(90px, 20vw, 200px); --speed: 14s; }

    /* Morphing blob */
    #vibe-aurora-627 .blob {
      position: absolute;
      right: -8%;
      top: 40%;
      width: clamp(200px, 40vw, 460px);
      aspect-ratio: 1.2;
      background: radial-gradient(60% 60% at 40% 40%, color-mix(in oklab, var(--accent-2) 55%, transparent), transparent 55%),
                  radial-gradient(60% 60% at 60% 60%, color-mix(in oklab, var(--accent-3) 55%, transparent), transparent 55%),
                  radial-gradient(70% 70% at 50% 50%, color-mix(in oklab, var(--accent-1) 45%, transparent), transparent 60%);
      opacity: 0.35;
      filter: blur(18px) saturate(110%);
      border-radius: 42% 58% 60% 40% / 40% 40% 60% 60%;
      animation: va627-morph 18s ease-in-out infinite;
      transform: translateZ(-40px);
      pointer-events: none;
    }

    /* Content */
    #vibe-aurora-627 .topbar {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(16px, 2.5vw, 28px);
    }
    #vibe-aurora-627 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      background: color-mix(in oklab, var(--surface) 85%, transparent);
      border: 1px solid var(--border);
      border-radius: 999px;
      backdrop-filter: blur(8px);
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe-aurora-627 .brand .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent-1) 45%, transparent);
      animation: va627-pulse 3.2s ease-in-out infinite;
    }
    #vibe-aurora-627 .toggle {
      position: relative;
      display: inline-grid; place-items: center;
      width: 42px; height: 42px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: color-mix(in oklab, var(--surface) 85%, transparent);
      color: var(--text);
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: box-shadow 200ms ease, transform 200ms ease;
    }
    #vibe-aurora-627 .toggle:hover { box-shadow: 0 8px 26px color-mix(in oklab, var(--accent-1) 22%, transparent); transform: translateZ(5px); }
    #vibe-aurora-627 .toggle .icon {
      width: 18px; height: 18px; position: relative;
    }
    #vibe-aurora-627 .toggle .icon::before,
    #vibe-aurora-627 .toggle .icon::after {
      content:""; position:absolute; inset:0; border-radius: 50%;
    }
    /* Sun / Moon dual icon */
    #vibe-aurora-627[data-theme="dusk"] .toggle .icon::before { background: radial-gradient(circle at 30% 30%, #fff 0 2px, var(--accent-2) 3px 60%, transparent 61%); filter: drop-shadow(0 0 6px color-mix(in oklab, var(--accent-2) 40%, transparent)); }
    #vibe-aurora-627[data-theme="dawn"] .toggle .icon::before { background: radial-gradient(circle at 50% 50%, #fff 0 6px, var(--accent-1) 7px 100%); filter: drop-shadow(0 0 6px color-mix(in oklab, var(--accent-1) 40%, transparent)); }

    #vibe-aurora-627 .content {
      position: relative;
      z-index: 2;
      display: grid;
      gap: clamp(10px, 2.2vw, 18px);
      max-width: 820px;
    }
    #vibe-aurora-627 h1 {
      margin: 0;
      font-size: clamp(28px, 6.5vw, 56px);
      line-height: 1.06;
      letter-spacing: -0.02em;
      text-wrap: balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.05), 0 12px 40px color-mix(in oklab, var(--accent-2) 30%, transparent);
    }
    #vibe-aurora-627 p.lead {
      margin: 0;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 60ch;
      text-wrap: pretty;
    }
    #vibe-aurora-627 .cta {
      display: flex; gap: 12px; flex-wrap: wrap;
      margin-top: 6px;
    }
    #vibe-aurora-627 .btn {
      --pY: 0%;
      position: relative; isolation: isolate;
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 600; letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease;
      outline: none; text-decoration: none;
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--text);
      background: color-mix(in oklab, var(--surface) 85%, transparent);
      backdrop-filter: blur(6px);
    }
    #vibe-aurora-627 .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px color-mix(in oklab, var(--accent-1) 25%, transparent); }
    #vibe-aurora-627 .btn.primary {
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent-1) 70%, transparent) 0%, color-mix(in oklab, var(--accent-2) 70%, transparent) 100%);
      color: var(--btn-text);
      box-shadow: 0 12px 30px color-mix(in oklab, var(--accent-2) 30%, transparent);
    }
    #vibe-aurora-627 .btn.ghost { background: color-mix(in oklab, var(--surface) 80%, transparent); }

    #vibe-aurora-627 .meta {
      position: relative;
      z-index: 2;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
      gap: 8px;
      margin-top: clamp(12px, 2.2vw, 18px);
      padding-top: 10px;
      border-top: 1px dashed color-mix(in oklab, var(--text) 20%, transparent);
      color: color-mix(in oklab, var(--text) 80%, #0000);
      font-size: 12px;
    }
    #vibe-aurora-627 .hint { opacity: 0.65; }

    /* Motion keyframes */
    @keyframes va627-sway { 
      0% { transform: translate(-2%, 0) rotate(0deg) scale(1.05); }
      100% { transform: translate(2%, -2%) rotate(8deg) scale(1.08); }
    }
    @keyframes va627-spin { to { transform: rotate(360deg); } }
    @keyframes va627-noise { 50% { background-position: 20px 10px, -8px -12px; } }
    @keyframes va627-morph {
      0%, 100% { border-radius: 42% 58% 60% 40% / 40% 40% 60% 60%; transform: translateZ(-40px) rotate(0deg) scale(1.0); }
      50% { border-radius: 60% 40% 42% 58% / 50% 60% 40% 50%; transform: translateZ(-40px) rotate(15deg) scale(1.08); }
    }
    @keyframes va627-pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0px color-mix(in oklab, var(--accent-2) 0%, transparent); }
      50% { transform: scale(1.04); box-shadow: 0 0 16px 4px color-mix(in oklab, var(--accent-2) 30%, transparent); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-aurora-627 .bg .aurora,
      #vibe-aurora-627 .bg .gradient-shift,
      #vibe-aurora-627 .bg .texture,
      #vibe-aurora-627 .ring,
      #vibe-aurora-627 .blob,
      #vibe-aurora-627 .brand .dot { animation: none !important; }
      #vibe-aurora-627 .frame { transform: none !important; }
    }
  </style>

  <div class="frame" aria-live="polite">
    <div class="bg">
      <div class="aurora"></div>
      <div class="gradient-shift"></div>
      <div class="texture"></div>
    </div>

    <div class="orbits" aria-hidden="true">
      <span class="ring r1"></span>
      <span class="ring r2"></span>
      <span class="ring r3"></span>
    </div>

    <div class="topbar">
      <div class="brand" aria-label="Studio 627">
        <span class="dot" aria-hidden="true"></span>
        <span>Studio 627</span>
      </div>
      <button class="toggle" type="button" aria-label="Toggle theme">
        <span class="icon" aria-hidden="true"></span>
      </button>
    </div>

    <div class="content">
      <h1>Design that feels inevitable</h1>
      <p class="lead">A calm interface wrapped in motion: soft glass, living light, and playful physics. Touch, hover, and tiltâ€”let the surface breathe.</p>
      <div class="cta">
        <a href="#" class="btn primary" role="button" aria-label="Explore the concept">
          Explore
        </a>
        <a href="#" class="btn ghost" role="button" aria-label="See the details">
          Details
        </a>
      </div>
    </div>

    <div class="blob" aria-hidden="true"></div>

    <div class="meta">
      <span id="last-updated" title="This showcase updates frequently."></span>
      <span class="hint">Tip: move your cursor to tilt the scene</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-aurora-627');
      const frame = root.querySelector('.frame');
      const toggle = root.querySelector('.toggle');
      const last = root.querySelector('#last-updated');

      // Last updated timestamp (local)
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const key = 'va627-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(key) : null;
      if (saved === 'dawn' || saved === 'dusk') root.setAttribute('data-theme', saved);

      toggle.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dusk' ? 'dawn' : 'dusk';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(key, next); } catch(e){}
      });

      // Tilt interaction
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!reduceMotion) {
        let raf = null;
        const bounds = () => frame.getBoundingClientRect();

        function onMove(e) {
          const r = bounds();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const x = (e.clientX - cx) / (r.width/2);
          const y = (e.clientY - cy) / (r.height/2);
          const max = 10 * (parseFloat(getComputedStyle(root).getPropertyValue('--tilt')) || 0.6);
          const rx = Math.max(-1, Math.min(1, -y)) * max;
          const ry = Math.max(-1, Math.min(1, x)) * max;

          if (!raf) {
            raf = requestAnimationFrame(() => {
              root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
              root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
              raf = null;
            });
          }
        }
        function resetTilt() {
          root.style.setProperty('--rx', '0deg');
          root.style.setProperty('--ry', '0deg');
        }
        frame.addEventListener('pointermove', onMove);
        frame.addEventListener('pointerleave', resetTilt);
      }

      // Subtle button parallax on hover
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('pointermove', (e) => {
          const r = e.currentTarget.getBoundingClientRect();
          const p = ((e.clientY - r.top) / r.height) * 100;
          e.currentTarget.style.setProperty('--pY', p.toFixed(1) + '%');
          e.currentTarget.style.background = e.currentTarget.classList.contains('primary')
            ? `radial-gradient(200px 60px at 50% var(--pY), ${getComputedStyle(root).getPropertyValue('--accent-1')} 0%, transparent 60%),
               linear-gradient(180deg, color-mix(in oklab, var(--accent-1) 70%, transparent) 0%, color-mix(in oklab, var(--accent-2) 70%, transparent) 100%)`
            : `radial-gradient(180px 60px at 50% var(--pY), color-mix(in oklab, var(--accent-1) 35%, transparent) 0%, transparent 60%),
               color-mix(in oklab, var(--surface) 80%, transparent)`;
        });
        btn.addEventListener('pointerleave', (e) => {
          e.currentTarget.style.removeProperty('background');
        });
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
