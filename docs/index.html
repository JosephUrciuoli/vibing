  <style>
    .vibe1827 {
      --bg-dusk: #06090f;
      --fg-dusk: #e8eef7;
      --muted-dusk: #9aa8bb;

      --bg-dawn: #fbfbfe;
      --fg-dawn: #171a21;
      --muted-dawn: #5c6673;

      --rim: 255,255,255;
      --mx: 50%;
      --my: 50%;

      position: relative;
      isolation: isolate;
      border-radius: 28px;
      padding: clamp(18px, 3.6vw, 42px);
      overflow: clip;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      color: var(--fg-dusk);
      background:
        radial-gradient(120% 160% at var(--mx) var(--my), rgba(123,211,255,0.10), transparent 40%),
        radial-gradient(140% 180% at calc(100% - var(--mx)) calc(100% - var(--my)), rgba(255,123,203,0.08), transparent 56%),
        var(--bg-dusk);
      border: 1px solid rgba(255,255,255,0.10);

      content: "";

      background:
        conic-gradient(from 180deg at 50% 50%,
          rgba(123,211,255,0.00) 0deg,
          rgba(123,211,255,0.14) 90deg,

  <div class="chrome">
    <div class="brand">
      <h1>Studio Prism</h1>
      <p class="subtitle">A living poster: paint with motion and light.</p>
    </div>
    <div class="actions">
      <button class="btn" type="button" data-palette aria-label="Cycle palette">Palette</button>
      <button class="btn" type="button" data-theme-toggle aria-label="Toggle theme">Theme</button>
      <button class="btn" type="button" data-play-toggle aria-label="Play or pause">Pause</button>
      <button class="btn" type="button" data-export aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="stage">
    <canvas class="field" aria-label="Generative canvas" role="img"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="panel" aria-label="Controls">
    <div class="card">
      <h3><span class="dot" aria-hidden="true"></span> Motion</h3>
      <div class="row">
        <input class="slider" type="range" min="0" max="120" value="48" step="1" data-tempo aria-label="Tempo">
        <span data-tempo-readout>Tempo: 48</span>
      </div>
    </div>
    <div class="card">
      <h3>Palette preview</h3>
      <div class="swatch" data-swatch></div>
      <p style="margin-top:8px;">Tap Palette to cycle moods. Click or drag in the canvas to nudge the flow.</p>
    </div>
  </div>

  <div class="meta">
    <div class="pill"><span class="dot" aria-hidden="true"></span> Studio online</div>
    <span id="last-updated" title="Last updated"></span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1827');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d');
      const themeBtn = root.querySelector('[data-theme-toggle]');
      const playBtn = root.querySelector('[data-play-toggle]');
      const palBtn = root.querySelector('[data-palette]');
      const exportBtn = root.querySelector('[data-export]');
      const tempoSlider = root.querySelector('[data-tempo]');
      const tempoReadout = root.querySelector('[data-tempo-readout]');
      const swatch = root.querySelector('[data-swatch]');
      const ts = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        ts.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        ts.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name: 'Dusk', theme: 'dusk', colors: ['#7bd3ff','#ff7bcb','#ffe27b','#84ffd2','#b7a7ff'] },
        { name: 'Dawn', theme: 'dawn', colors: ['#ffb86b','#ff8aa1','#ffdca8','#84ffd2','#8bb8ff'] },
        { name: 'Noir', theme: 'dusk', colors: ['#e8eef7','#7bd3ff','#aab6c8','#5b6472','#ffffff'] },
        { name: 'Forest', theme: 'dusk', colors: ['#79ffb7','#3ddad7','#0ec19e','#ffd46b','#58a6ff'] },
        { name: 'Paper', theme: 'dawn', colors: ['#111111','#ff6f91','#ffd36b','#6bc9ff','#69f0ae'] }
      ];
      let palIndex = 0;

      function applyPalette(i){
        palIndex = (i + palettes.length) % palettes.length;
        const pal = palettes[palIndex];
        // Theme follows palette suggestion
        root.setAttribute('data-theme', pal.theme);
        drawSwatch(pal.colors);
      }
      function drawSwatch(colors){
        swatch.innerHTML = '';
        colors.forEach(c => {
          const d = document.createElement('span');
          d.className = 'chip';
          d.style.background = c;
          d.title = c;
          swatch.appendChild(d);
        });
      }

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        // Render a fresh frame on resize
        render(0, true);
      }
      new ResizeObserver(resize).observe(canvas);

      // Field parameters
      const blobs = [];
      const BLOBS = 14;
      const rand = (a=0,b=1)=>a+(b-a)*Math.random();
      for (let i=0;i<BLOBS;i++){
        blobs.push({
          ax: rand(0.08, 0.46),
          ay: rand(0.08, 0.46),
          phase: rand(0, Math.PI*2),
          speed: rand(0.2, 1.2),
          radius: rand(90, 190),
          colorIndex: i % palettes[0].colors.length
        });
      }

      // Pointer influence
      const influence = { x: 0.5, y: 0.5, strength: 0 };
      function setMouse(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left) / Math.max(1, r.width);
        const y = (e.clientY - r.top) / Math.max(1, r.height);
        influence.x = x;
        influence.y = y;
        influence.strength = 1.0;
        root.style.setProperty('--mx', (x*100)+'%');
        root.style.setProperty('--my', (y*100)+'%');
      }
      function ease(val, tgt, k=0.08){ return val + (tgt - val) * k; }

      canvas.addEventListener('pointermove', setMouse);
      canvas.addEventListener('pointerenter', setMouse);
      canvas.addEventListener('pointerleave', () => { influence.strength = 0; root.style.setProperty('--mx', '50%'); root.style.setProperty('--my', '50%'); });
      canvas.addEventListener('click', () => {
        // Shuffle phases for a quick flourish
        for (const b of blobs) b.phase += rand(0.5, 1.5);
      });

      // Tempo
      let tempo = Number(tempoSlider.value); // 0..120
      tempoReadout.textContent = 'Tempo: ' + tempo;
      tempoSlider.addEventListener('input', e => {
        tempo = Number(e.target.value);
        tempoReadout.textContent = 'Tempo: ' + tempo;
      });

      // Controls
      palBtn.addEventListener('click', () => applyPalette(palIndex+1));
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dusk' ? 'dawn' : 'dusk';
        root.setAttribute('data-theme', next);
      });
      exportBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = `studio-prism-${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        } catch(e) {}
      });

      // Animation
      let raf = null;
      let t0 = performance.now();
      function render(now, instant){
        const pal = palettes[palIndex];
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;
        if (!w || !h) return;

        // Time step
        const dt = (now - t0) / 1000;
        t0 = now;

        // Clear
        ctx.clearRect(0, 0, w, h);

        ctx.globalCompositeOperation = 'lighter';

        const speedFactor = (tempo / 60); // 0..2
        const cx = ease(0, influence.x, influence.strength ? 1 : 0); // not used but keeps structure
        const cy = ease(0, influence.y, influence.strength ? 1 : 0);

        for (let i=0;i<BLOBS;i++){
          const b = blobs[i];
          // Oscillation
          const ox = Math.sin((now/1000)*b.speed*0.8*speedFactor + b.phase);
          const oy = Math.cos((now/1000)*b.speed*1.1*speedFactor + b.phase*1.2);

          // Position in px
          const px = (b.ax + ox*0.18 + (influence.x - 0.5)*0.20) * w;
          const py = (b.ay + oy*0.18 + (influence.y - 0.5)*0.20) * h;

          const color = pal.colors[b.colorIndex % pal.colors.length];

          const r = Math.max(60, b.radius + Math.sin((now/1000)*b.speed + b.phase)*30);
          const grad = ctx.createRadialGradient(px, py, 0, px, py, r);
          grad.addColorStop(0, hexToRgba(color, 0.85));
          grad.addColorStop(0.5, hexToRgba(color, 0.20));
          grad.addColorStop(1, hexToRgba(color, 0.00));

          ctx.fillStyle = grad;
          ctx.shadowColor = color;
          ctx.shadowBlur = 28;
          ctx.beginPath();
          ctx.arc(px, py, r, 0, Math.PI*2);
          ctx.fill();
        }

        // Gentle fade of pointer influence
        influence.strength *= 0.96;
        if (influence.strength < 0.01) influence.strength = 0;

        if (root.getAttribute('data-anim') === 'playing' && !instant) {
          raf = requestAnimationFrame(render);
        }
      }

      function hexToRgba(hex, a){
        let h = hex.replace('#','').trim();
        if (h.length === 3) h = h.split('').map(x=>x+x).join('');
        const r = parseInt(h.slice(0,2), 16);
        const g = parseInt(h.slice(2,4), 16);
        const b = parseInt(h.slice(4,6), 16);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Start
      applyPalette(0);
      resize();

      function play(){
        if (raf) cancelAnimationFrame(raf);
        t0 = performance.now();
        raf = requestAnimationFrame(render);
      }
      function pause(){
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }

      // Play/Pause
      function setAnimState(next){
        root.setAttribute('data-anim', next);
        playBtn.textContent = next === 'paused' ? 'Play' : 'Pause';
        if (next === 'playing') play(); else pause();
      }
      playBtn.addEventListener('click', () => {
        const state = root.getAttribute('data-anim') === 'playing' ? 'paused' : 'playing';
        setAnimState(state);
      });
      setAnimState('playing');

      // Respect reduced motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      const applyReduce = () => {
        if (prefersReduce.matches) {
          setAnimState('paused');
          render(performance.now(), true); // still frame
        }
      };
      prefersReduce.addEventListener?.('change', applyReduce);
      applyReduce();

      // Visibility pause
      addEventListener('visibilitychange', () => {
        if (document.hidden) pause();
        else if (root.getAttribute('data-anim') === 'playing') play();
      }, { passive: true });

      // Keep parallax glow subtle on entire root
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100)+'%');
        root.style.setProperty('--my', (y*100)+'%');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }, { passive: true });
    })();
  </script>
</div>
