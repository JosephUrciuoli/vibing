<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe-497" data-theme="midnight" data-mode="analog" data-breeze="2" aria-label="Vibe 497 — Aeolian Clock">
  <style>
    .vibe-497 {
      --radius: 28px;
      --ink: #eaf2ff;
      --muted: #a8b7d4;
      --bg0: #070a12;
      --bg1: #0e1423;
      --accent: #7ee7ff;
      --glass: rgba(255,255,255,.08);
      --rim: rgba(255,255,255,.18);
      --shadow: rgba(0,0,0,.45);

      --tiltX: 0deg;
      --tiltY: 0deg;

      --hr: 0deg;
      --mn: 0deg;
      --sc: 0deg;

      --breeze: 2;

      position: relative;
      padding: clamp(22px, 4.8vw, 64px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(140% 100% at 50% -10%, color-mix(in oklab, var(--accent), transparent 90%), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border-radius: var(--radius);
      box-shadow: 0 30px 90px rgba(0,0,0,.38), inset 0 1px 0 rgba(255,255,255,.04);
      overflow: hidden;
      isolation: isolate;
    }
    .vibe-497 * { box-sizing: border-box; }

    /* Subtle grain and shimmer */
    .vibe-497::before,
    .vibe-497::after {
      content: "";
      position: absolute; inset: -1px; border-radius: inherit; pointer-events: none;
      mix-blend-mode: overlay;
    }
    .vibe-497::before {
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 26px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 1px 26px);
      opacity: .28;
      animation: grid-float 20s ease-in-out infinite;
    }
    .vibe-497::after {
      background: radial-gradient(60% 80% at 20% 0%, rgba(255,255,255,.10), transparent 60%);
      opacity: .5;
      animation: shimmer 12s ease-in-out infinite alternate;
    }
    @keyframes grid-float { 0%,100% { transform: translateY(-4px); } 50% { transform: translateY(4px); } }
    @keyframes shimmer { 0% { transform: translateX(0); } 100% { transform: translateX(2%); } }

    .vibe-497 .wrap { position: relative; z-index: 2; max-width: 1200px; margin: 0 auto; }

    .vibe-497 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.13), rgba(255,255,255,.06));
      color: var(--ink); font-weight: 900; letter-spacing: .2px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.28), 0 12px 28px rgba(0,0,0,.28);
      backdrop-filter: blur(6px);
    }
    .vibe-497 .badge i {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--accent), transparent 80%);
      display: inline-block;
    }

    .vibe-497 h1 {
      margin: 18px 0 8px;
      font-size: clamp(44px, 9vw, 120px);
      line-height: .86;
      letter-spacing: -1.2px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink), var(--accent) 30%), var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      text-shadow: 0 8px 28px rgba(0,0,0,.22);
    }

    .vibe-497 .lede {
      max-width: 72ch; margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
    }

    /* Sky wind layers */
    .vibe-497 .wind {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      opacity: .35; mix-blend-mode: screen;
    }
    .vibe-497 .wind.w1 {
      background:
        linear-gradient(180deg, transparent 0 60%, color-mix(in oklab, var(--accent), white 6%) 60% 62%, transparent 62% 100%),
        repeating-linear-gradient(0deg, color-mix(in oklab, var(--accent), transparent 92%) 0 2px, transparent 2px 18px);
      animation: drift-x calc(36s / var(--breeze)) linear infinite;
      transform: translateZ(0);
    }
    .vibe-497 .wind.w2 {
      background:
        linear-gradient(180deg, transparent 0 75%, color-mix(in oklab, var(--ink), transparent 88%) 75% 76%, transparent 76% 100%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.04) 0 1px, transparent 1px 14px);
      animation: drift-x calc(60s / var(--breeze)) linear infinite reverse;
      opacity: .22;
    }
    @keyframes drift-x { to { transform: translateX(-8%); } }

    /* Scene */
    .vibe-497 .scene {
      margin-top: clamp(16px, 4vw, 28px);
      display: grid; place-items: center;
      perspective: 1200px;
      position: relative; z-index: 3;
    }

    /* Watch */
    .vibe-497 .watch {
      width: min(80vmin, 720px);
      aspect-ratio: 1 / 1;
      transform-style: preserve-3d;
      transform: rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform .22s ease;
      border-radius: 32px;
      display: grid; place-items: center;
      filter: drop-shadow(0 26px 64px var(--shadow));
    }
    .vibe-497 .face {
      position: relative; width: 100%; height: 100%; border-radius: 50%;
      background:
        radial-gradient(140% 100% at 50% 0%, color-mix(in oklab, var(--accent), transparent 90%), transparent 60%),
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1), black 8%), var(--bg1));
      border: 1px solid var(--rim);
      box-shadow:
        inset 0 2px 0 rgba(255,255,255,.20),
        inset 0 -2px 12px rgba(0,0,0,.35),
        0 10px 28px rgba(0,0,0,.35);
      overflow: hidden;
    }
    .vibe-497 .face::before {
      content: "";
      position: absolute; inset: 12%; border-radius: 50%;
      border: 1px solid rgba(255,255,255,.12);
      background: radial-gradient(100% 80% at 50% 0%, rgba(255,255,255,.08), transparent 60%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.22), inset 0 -10px 30px rgba(0,0,0,.25);
    }

    /* Ticks */
    .vibe-497 .ticks {
      position: absolute; inset: 6%; border-radius: 50%; pointer-events: none;
      background:
        /* minute ticks */
        repeating-conic-gradient(from 0deg,
          color-mix(in oklab, var(--ink), transparent 88%) 0 1deg,
          transparent 1deg 6deg),
        /* hour ticks */
        repeating-conic-gradient(from 0deg,
          transparent 0 24deg,
          color-mix(in oklab, var(--accent), white 8%) 24deg 26deg);
      mask: radial-gradient(circle at 50% 50%, transparent 0 78%, black 79%);
      opacity: .9;
    }

    /* Hands */
    .vibe-497 .hand {
      position: absolute; left: 50%; top: 50%;
      transform-origin: 50% 90%;
      translate: -50% -90%;
      border-radius: 999px;
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
      will-change: transform, filter;
    }
    .vibe-497 .hand.hour {
      height: 34%;
      width: 10px;
      background: linear-gradient(180deg, color-mix(in oklab, var(--ink), black 8%), color-mix(in oklab, var(--ink), transparent 40%));
      transform: rotate(var(--hr));
    }
    .vibe-497 .hand.min {
      height: 44%;
      width: 8px;
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent), black 30%), color-mix(in oklab, var(--accent), transparent 35%));
      transform: rotate(var(--mn));
      filter: saturate(125%);
    }
    .vibe-497 .hand.sec {
      height: 50%;
      width: 3px;
      background: linear-gradient(180deg, #ff6e6e, color-mix(in oklab, #ff6e6e, transparent 40%));
      transform: rotate(var(--sc));
      box-shadow: 0 0 14px color-mix(in oklab, #ff6e6e, transparent 40%);
    }
    .vibe-497 .cap {
      position: absolute; left:50%; top:50%; translate:-50% -50%;
      width: 20px; height: 20px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent), black 10%));
      border: 1px solid rgba(0,0,0,.35);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 4px 10px rgba(0,0,0,.35);
    }

    /* Digital mode panel inside the face */
    .vibe-497 .digital {
      position: absolute; left: 50%; top: 50%; translate: -50% -50%;
      padding: 14px 18px; border-radius: 14px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.22), 0 10px 24px rgba(0,0,0,.28);
      color: var(--ink);
      text-align: center;
      min-width: 58%;
    }
    .vibe-497 .digital .t {
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1, "ss01" 1;
      letter-spacing: .5px;
      font-weight: 800;
      font-size: clamp(28px, 7vw, 64px);
      line-height: 1;
      text-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
    .vibe-497 .digital .sub {
      margin-top: 4px; font-size: clamp(10px, 1.8vw, 14px); color: var(--muted);
    }

    /* Toggle visibility by mode */
    .vibe-497[data-mode="digital"] .hand,
    .vibe-497[data-mode="digital"] .ticks { opacity: 0; transition: opacity .18s ease; }
    .vibe-497[data-mode="analog"] .digital { opacity: 0; transform: translate(-50% -50%) scale(.98); pointer-events: none; }
    .vibe-497[data-mode="digital"] .digital { opacity: 1; transform: translate(-50%,-50%) scale(1); transition: transform .22s ease, opacity .22s ease; }

    /* Controls */
    .vibe-497 .panel {
      margin-top: 22px;
      display: flex; flex-wrap: wrap; align-items: center; gap: 12px;
    }
    .vibe-497 .chips { display:flex; flex-wrap: wrap; gap: 8px; }
    .vibe-497 .chip, .vibe-497 .switch, .vibe-497 .action, .vibe-497 .knob {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      padding: 8px 12px; border-radius: 12px;
      font-weight: 900; color: var(--ink); letter-spacing:.2px;
      transition: transform .16s ease, filter .16s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.2);
      backdrop-filter: blur(4px);
    }
    .vibe-497 .chip { border-radius: 999px; }
    .vibe-497 .chip:hover, .vibe-497 .switch:hover, .vibe-497 .action:hover { transform: translateY(-1px); filter: saturate(110%); }
    .vibe-497 .chip[aria-pressed="true"] {
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.10));
      box-shadow: 0 14px 32px color-mix(in oklab, var(--accent), transparent 82%), inset 0 0 0 2px color-mix(in oklab, var(--accent), transparent 65%);
    }
    .vibe-497 .knob { display:inline-flex; align-items:center; gap:10px; }
    .vibe-497 input[type="range"] {
      -webkit-appearance: none; width: 190px; height: 8px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, var(--accent), color-mix(in oklab, var(--ink), var(--accent) 50%));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.14);
    }
    .vibe-497 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(0,0,0,.28);
      box-shadow: 0 6px 16px rgba(0,0,0,.25), 0 0 0 6px color-mix(in oklab, var(--accent), transparent 70%) inset;
    }

    /* Footer */
    .vibe-497 .foot {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;
      margin-top: 18px; color: var(--muted); font-size: 13px;
    }

    /* Themes */
    .vibe-497[data-theme="dawn"] {
      --ink:#0f1a2e; --muted:#4c5974;
      --bg0:#fff7ea; --bg1:#ffe9cf;
      --accent:#f7a85f;
      --rim: rgba(0,0,0,.18);
      --glass: rgba(255,255,255,.35);
      --shadow: rgba(40,20,0,.18);
      box-shadow: 0 28px 84px rgba(120,72,0,.22), inset 0 1px 0 rgba(255,255,255,.75);
    }
    .vibe-497[data-theme="day"] {
      --ink:#0d1222; --muted:#47516c;
      --bg0:#eaf3ff; --bg1:#dce8ff;
      --accent:#4ca3ff;
      --rim: rgba(0,0,0,.18);
      --glass: rgba(255,255,255,.50);
      --shadow: rgba(10,25,60,.18);
      box-shadow: 0 28px 84px rgba(10,25,60,.20), inset 0 1px 0 rgba(255,255,255,.8);
    }
    .vibe-497[data-theme="dusk"] {
      --ink:#fff1f1; --muted:#e7c4c4;
      --bg0:#2a1120; --bg1:#3a1a2e;
      --accent:#ff8fb1;
      --rim: rgba(255,255,255,.2);
      --glass: rgba(255,255,255,.12);
      --shadow: rgba(50,0,40,.36);
    }
    .vibe-497[data-theme="midnight"] {
      --ink:#eaf2ff; --muted:#a8b7d4;
      --bg0:#070a12; --bg1:#0e1423;
      --accent:#7ee7ff;
      --rim: rgba(255,255,255,.18);
      --glass: rgba(255,255,255,.08);
      --shadow: rgba(0,0,0,.45);
    }

    /* Motion respect */
    .vibe-497[data-motion="off"] .wind,
    .vibe-497[data-motion="off"]::before,
    .vibe-497[data-motion="off"]::after { animation: none !important; }
    @media (prefers-reduced-motion: reduce) {
      .vibe-497 .wind, .vibe-497::before, .vibe-497::after { animation: none !important; }
    }
  </style>

  <div class="wind w1" aria-hidden="true"></div>
  <div class="wind w2" aria-hidden="true"></div>

  <div class="wrap">
    <div class="badge"><i></i> Iteration 497 — Aeolian Clock</div>
    <h1>Aeolian Clock</h1>
    <p class="lede">Time, sketched in wind and light. Tilt to feel depth; switch to digits when you crave precision.</p>

    <div class="scene" role="img" aria-label="Circular watch face with sweeping hands and soft wind lines drifting across the sky">
      <div class="watch" id="watch">
        <div class="face">
          <div class="ticks" aria-hidden="true"></div>

          <div class="hand hour" aria-hidden="true"></div>
          <div class="hand min" aria-hidden="true"></div>
          <div class="hand sec" aria-hidden="true"></div>
          <div class="cap" aria-hidden="true"></div>

          <div class="digital" aria-live="polite" aria-atomic="true">
            <div class="t" id="digital-time">00:00:00</div>
            <div class="sub" id="digital-sub">—</div>
          </div>
        </div>
      </div>
    </div>

    <div class="panel" role="group" aria-label="Controls">
      <div class="chips" aria-label="Theme">
        <button class="chip" data-theme="dawn" aria-pressed="false">Dawn</button>
        <button class="chip" data-theme="day" aria-pressed="false">Day</button>
        <button class="chip" data-theme="dusk" aria-pressed="false">Dusk</button>
        <button class="chip" data-theme="midnight" aria-pressed="true">Midnight</button>
      </div>
      <label class="knob" for="breeze">Breeze
        <input id="breeze" type="range" min="1" max="5" step="1" value="2" aria-label="Wind speed">
      </label>
      <button class="switch" id="mode" aria-pressed="true">Mode: Analog</button>
      <button class="action" id="shuffle">Shuffle</button>
    </div>

    <div class="foot">
      <small>Breathe in the minutes.</small>
      <span id="last-updated">Last updated: 2025-11-08 02:15:35 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-497');
      const watch = root.querySelector('#watch');
      const digital = root.querySelector('#digital-time');
      const digitalSub = root.querySelector('#digital-sub');
      const chips = root.querySelectorAll('.chip');
      const modeBtn = root.querySelector('#mode');
      const shuffleBtn = root.querySelector('#shuffle');
      const breeze = root.querySelector('#breeze');
      const last = root.querySelector('#last-updated');

      // Pointer tilt
      root.addEventListener('pointermove', (e)=>{
        const r = watch.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - ny) * 10;
        const ry = (nx - 0.5) * 12;
        root.style.setProperty('--tiltX', rx.toFixed(2) + 'deg');
        root.style.setProperty('--tiltY', ry.toFixed(2) + 'deg');
      });
      root.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
      });

      // Theme switching
      function applyTheme(theme){
        root.setAttribute('data-theme', theme);
        chips.forEach(c=> c.setAttribute('aria-pressed', c.dataset.theme === theme ? 'true' : 'false'));
        const h1 = root.querySelector('h1');
        h1.style.transform = 'translateY(-2px) scale(1.01)';
        setTimeout(()=> h1.style.transform = '', 160);
      }
      chips.forEach(btn=> btn.addEventListener('click', ()=> applyTheme(btn.dataset.theme)));

      // Mode toggle
      modeBtn.addEventListener('click', ()=>{
        const mode = root.getAttribute('data-mode') === 'analog' ? 'digital' : 'analog';
        root.setAttribute('data-mode', mode);
        modeBtn.textContent = 'Mode: ' + (mode === 'analog' ? 'Analog' : 'Digital');
        modeBtn.setAttribute('aria-pressed', mode === 'analog' ? 'true' : 'false');
      });

      // Breeze control
      function applyBreeze(v){
        const val = Math.max(1, Math.min(5, +v || 2));
        root.style.setProperty('--breeze', String(val));
      }
      breeze.addEventListener('input', (e)=> applyBreeze(e.target.value));

      // Shuffle
      shuffleBtn.addEventListener('click', ()=>{
        const themes = ['dawn','day','dusk','midnight'];
        const nextTheme = themes[Math.floor(Math.random()*themes.length)];
        applyTheme(nextTheme);
        const nextMode = Math.random() > .5 ? 'digital' : 'analog';
        root.setAttribute('data-mode', nextMode);
        modeBtn.textContent = 'Mode: ' + (nextMode === 'analog' ? 'Analog' : 'Digital');
        modeBtn.setAttribute('aria-pressed', nextMode === 'analog' ? 'true' : 'false');
        const b = Math.floor(1 + Math.random()*5);
        breeze.value = b;
        applyBreeze(b);
      });

      // Clock loop
      let raf;
      function pad(n){ return n.toString().padStart(2,'0'); }
      function tick(){
        const now = new Date();
        const ms = now.getMilliseconds();
        const s = now.getSeconds() + ms/1000;
        const m = now.getMinutes() + s/60;
        const h = (now.getHours()%12) + m/60;

        const hrDeg = h * 30;         // 360/12
        const mnDeg = m * 6;          // 360/60
        const scDeg = s * 6;          // 360/60

        root.style.setProperty('--hr', hrDeg.toFixed(3)+'deg');
        root.style.setProperty('--mn', mnDeg.toFixed(3)+'deg');
        root.style.setProperty('--sc', scDeg.toFixed(3)+'deg');

        // Digital readout and subcopy
        const HH = now.getHours();
        const timeStr = pad(HH) + ':' + pad(Math.floor(m)) + ':' + pad(Math.floor(s));
        digital.textContent = timeStr;

        const opts = { weekday:'short', month:'short', day:'numeric' };
        try {
          const fmt = new Intl.DateTimeFormat(undefined, opts);
          digitalSub.textContent = fmt.format(now);
        } catch(e) {
          digitalSub.textContent = now.toDateString();
        }

        raf = requestAnimationFrame(tick);
      }
      raf = requestAnimationFrame(tick);

      // Init
      applyTheme(root.getAttribute('data-theme') || 'midnight');
      applyBreeze(breeze.value);
      modeBtn.textContent = 'Mode: ' + (root.getAttribute('data-mode') === 'analog' ? 'Analog' : 'Digital');
      modeBtn.setAttribute('aria-pressed', root.getAttribute('data-mode') === 'analog' ? 'true' : 'false');

      // Last updated timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Clean up on removal (defensive)
      root.addEventListener('DOMNodeRemoved', ()=> cancelAnimationFrame(raf), { once: true });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
