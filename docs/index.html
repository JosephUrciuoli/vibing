<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe2312" data-theme="dawn" aria-label="Aurora Studio interactive vignette">
  <style>
    .vibe2312 {
      --c1: #0ea5e9;
      --c2: #6366f1;
      --c3: #22d3ee;
      --text: #f5f7fb;
      --muted: #c8d0e0;
      --card-bg: rgba(10,12,20,0.35);
      --ring: rgba(255,255,255,0.35);
      --shadow: rgba(2,6,23,0.35);
      --tiltX: 0deg;
      --tiltY: 0deg;
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      padding: clamp(18px, 3vw, 28px);
      color: var(--text);
      background:
        radial-gradient(1100px circle at var(--mx) var(--my), rgba(255,255,255,0.08), transparent 45%),
        linear-gradient(120deg, var(--c1), var(--c2));
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,0.15);
      min-height: clamp(320px, 50vh, 640px);
      isolation: isolate;
    }
    .vibe2312[data-theme="dusk"] {
      --c1: #ef4444;
      --c2: #f59e0b;
      --c3: #f472b6;
      --ring: rgba(255,255,255,0.4);
    }
    .vibe2312::before {
      content: "";
      position: absolute;
      inset: -20%;
      background: conic-gradient(from 180deg at 50% 50%,
        rgba(255,255,255,0.06),
        transparent 20% 40%,
        rgba(255,255,255,0.06) 60%,
        transparent 80% 100%);
      animation: vibe2312-spin 40s linear infinite;
      pointer-events: none;
    }
    @keyframes vibe2312-spin { to { transform: rotate(360deg); } }

    .vibe2312 .decor .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(20px) saturate(140%);
      opacity: .6;
      mix-blend-mode: screen;
      animation: vibe2312-float 14s ease-in-out infinite;
    }
    .vibe2312 .decor .o1 {
      width: 220px; height: 220px; top: -40px; left: -40px;
      background:
        radial-gradient(circle at 30% 30%, #ffffff80, transparent 60%),
        radial-gradient(circle at 70% 70%, var(--c1), transparent 60%);
    }
    .vibe2312 .decor .o2 {
      width: 160px; height: 160px; bottom: -30px; right: 10%;
      background: radial-gradient(circle at 30% 30%, var(--c2), transparent 60%);
      animation-duration: 18s;
    }
    .vibe2312 .decor .o3 {
      width: 120px; height: 120px; top: 20%; right: -40px;
      background: radial-gradient(circle at 50% 50%, var(--c3), transparent 60%);
      animation-duration: 22s;
    }
    @keyframes vibe2312-float {
      0%,100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-16px) translateX(10px); }
    }

    .vibe2312 .card {
      position: relative;
      max-width: 980px;
      margin: clamp(8px, 4vw, 32px) auto;
      padding: clamp(20px, 4vw, 40px);
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;
      box-shadow: 0 10px 30px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.1);
      backdrop-filter: blur(16px) saturate(140%);
      transform: perspective(900px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transform-style: preserve-3d;
      transition: transform 120ms ease, background 300ms ease;
    }
    .vibe2312 .card.pulse {
      animation: vibe2312-pulse 600ms ease-in-out 1;
    }
    @keyframes vibe2312-pulse {
      0% { transform: perspective(900px) rotateX(var(--tiltX)) rotateY(var(--tiltY)) scale(1); }
      50% { transform: perspective(900px) rotateX(var(--tiltX)) rotateY(var(--tiltY)) scale(1.02); }
      100% { transform: perspective(900px) rotateX(var(--tiltX)) rotateY(var(--tiltY)) scale(1); }
    }

    .vibe2312 .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }
    .vibe2312 .badge {
      font: 600 12px/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
    }
    .vibe2312 .toggle {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 999px;
      padding: 6px 10px 6px 34px;
      color: var(--text);
      cursor: pointer;
      transition: background .2s ease, border-color .2s ease;
    }
    .vibe2312 .toggle:hover { background: rgba(255,255,255,0.1); }
    .vibe2312 .toggle .knob {
      position: absolute;
      left: 6px;
      width: 22px; height: 22px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #dbeafe);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25), 0 0 0 3px rgba(255,255,255,0.15) inset;
      transition: transform 200ms ease, background 200ms ease;
    }
    .vibe2312 .toggle .label {
      font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      text-transform: uppercase;
      letter-spacing: .14em;
      opacity: .7;
    }
    .vibe2312 .toggle .label.dawn { display: inline; }
    .vibe2312 .toggle .label.dusk { display: none; }
    .vibe2312[data-theme="dusk"] .toggle .label.dawn { display: none; }
    .vibe2312[data-theme="dusk"] .toggle .label.dusk { display: inline; }
    .vibe2312[data-theme="dusk"] .toggle .knob {
      transform: translateX(62px);
      background: radial-gradient(circle at 30% 30%, #fff, #ffd1a6);
    }

    .vibe2312 .title {
      margin: 8px 0 4px 0;
      font: 800 clamp(28px, 6vw, 56px)/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, #eaf2ff 40%, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }
    .vibe2312[data-theme="dusk"] .title {
      background: linear-gradient(90deg, #fff, #ffe9d8 50%, #ffffff);
      -webkit-background-clip: text;
      color: transparent;
    }
    .vibe2312 .subtitle {
      margin: 0 0 16px 0;
      font: 400 clamp(14px, 2.2vw, 20px)/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      color: rgba(255,255,255,0.86);
      max-width: 52ch;
    }

    .vibe2312 .progress {
      position: relative;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.25);
    }
    .vibe2312 .progress::before {
      content: "";
      position: absolute;
      inset: -60% -20%;
      background: radial-gradient(200px 40px at var(--mx) 50%, rgba(255,255,255,0.25), transparent 60%);
      filter: blur(6px);
    }
    .vibe2312 .progress .dot {
      position: absolute;
      top: 50%;
      width: 14px; height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #dbeafe);
      border: 1px solid rgba(255,255,255,0.8);
      box-shadow: 0 8px 20px rgba(59,130,246,0.45);
      transform: translate(-50%, -50%);
      animation: vibe2312-slide 6s ease-in-out infinite;
    }
    .vibe2312[data-theme="dusk"] .progress .dot {
      box-shadow: 0 8px 20px rgba(244,114,182,0.5);
    }
    @keyframes vibe2312-slide { 0%,100% { left: 6%; } 50% { left: 94%; } }

    .vibe2312 .cta {
      display: flex;
      gap: 10px;
      margin: 18px 0 6px;
      flex-wrap: wrap;
    }
    .vibe2312 .btn {
      position: relative;
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      color: var(--text);
      padding: 12px 16px;
      font: 600 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      letter-spacing: .01em;
      cursor: pointer;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
    }
    .vibe2312 .btn:hover {
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
    }
    .vibe2312 .btn:active { transform: translateY(1px) scale(0.98); }
    .vibe2312 .btn.primary {
      background: linear-gradient(90deg, var(--c1), var(--c2));
      border-color: transparent;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.2) inset;
    }
    .vibe2312 .btn.ghost {
      background: transparent;
      border-color: rgba(255,255,255,0.25);
    }

    .vibe2312 .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-top: 14px;
      color: var(--muted);
      font: 500 12px/1.6 ui-sans-serif, system-ui, -apple-system;
      opacity: .9;
    }
    .vibe2312 .meta #last-updated {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .vibe2312.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .vibe2312 *, .vibe2312::before { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="decor" aria-hidden="true">
    <span class="orb o1"></span>
    <span class="orb o2"></span>
    <span class="orb o3"></span>
  </div>

  <div class="card" id="heroCard" role="region" aria-label="Interactive hero">
    <div class="top">
      <div class="badge">Iteration 2312 â€” Aurora Studio</div>
      <button class="toggle" id="themeToggle" aria-pressed="false" aria-label="Toggle mood (Dawn/Dusk)">
        <span class="knob"></span>
        <span class="label dawn">Dawn</span>
        <span class="label dusk">Dusk</span>
      </button>
    </div>

    <h1 class="title">Liminal Bloom</h1>
    <p class="subtitle">A living gradient. Gentle motion. Quiet confidence.</p>

    <div class="progress" aria-label="Ambient progress">
      <span class="dot" aria-hidden="true"></span>
    </div>

    <div class="cta">
      <button class="btn primary" id="beginBtn" aria-label="Begin animation pulse">Begin</button>
      <button class="btn ghost" id="pauseBtn" aria-label="Pause animations">Pause</button>
    </div>

    <div class="meta">
      <span class="hint">Tip: move your cursor to tilt; toggle for mood.</span>
      <span id="last-updated">Last updated: 2026-01-31 08:39:44 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe2312');
      const card = root.querySelector('#heroCard');
      const toggle = root.querySelector('#themeToggle');
      const beginBtn = root.querySelector('#beginBtn');
      const pauseBtn = root.querySelector('#pauseBtn');
      const last = root.querySelector('#last-updated');

      // Last updated timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch (e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Pointer-driven tilt and glow
      let rect;
      function updateRect() { rect = card.getBoundingClientRect(); }
      updateRect();
      window.addEventListener('resize', updateRect);

      function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

      root.addEventListener('pointermove', (e) => {
        if (!rect) return;
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dy = (e.clientX - cx) / rect.width;
        const dx = (e.clientY - cy) / rect.height;
        const tiltX = (-dx * 6);
        const tiltY = (dy * 6);
        card.style.setProperty('--tiltX', tiltX.toFixed(2) + 'deg');
        card.style.setProperty('--tiltY', tiltY.toFixed(2) + 'deg');

        const localX = clamp((e.clientX - rect.left) / rect.width, 0, 1);
        const localY = clamp((e.clientY - rect.top) / rect.height, 0, 1);
        root.style.setProperty('--mx', (localX * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (localY * 100).toFixed(2) + '%');
      });

      root.addEventListener('pointerleave', () => {
        card.style.setProperty('--tiltX', '0deg');
        card.style.setProperty('--tiltY', '0deg');
      });

      // Theme toggle
      toggle.addEventListener('click', () => {
        const next = root.dataset.theme === 'dawn' ? 'dusk' : 'dawn';
        root.dataset.theme = next;
        toggle.setAttribute('aria-pressed', next === 'dusk');
      });

      // Pause/Resume all ambient animations
      let paused = false;
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        pauseBtn.setAttribute('aria-label', paused ? 'Resume animations' : 'Pause animations');
      });

      // Gentle pulse on begin
      beginBtn.addEventListener('click', () => {
        root.classList.remove('paused');
        paused = false;
        pauseBtn.textContent = 'Pause';
        pauseBtn.setAttribute('aria-label', 'Pause animations');
        card.classList.remove('pulse');
        // Force reflow to restart animation
        void card.offsetWidth;
        card.classList.add('pulse');
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
