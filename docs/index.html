<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe1788" aria-label="Silkfield Studio · Vibe 1788">
  <style>
    /* SILKFIELD — scoped to #vibe1788 */
    #vibe1788 {
      --bg0: #0a0c12;
      --bg1: #151a27;
      --ink: #f5f7ff;
      --muted: #a7b2c9;
      --ring: rgba(255,255,255,0.12);

      --p1: #8ec5ff;
      --p2: #79ffd1;
      --p3: #ffd0f0;

      --mx: 50%;
      --my: 50%;
      --tilt-x: 0deg;
      --tilt-y: 0deg;

      position: relative;
      padding: clamp(22px, 4vw, 48px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(140% 160% at var(--mx) var(--my), rgba(255,255,255,0.08), transparent 42%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 60px 160px rgba(0,0,0,0.55);
      overflow: clip;
      color-scheme: dark;
      isolation: isolate;
    }
    #vibe1788[data-theme="day"] {
      --bg0: #f7f9ff;
      --bg1: #eaf0ff;
      --ink: #0b1223;
      --muted: #5b6682;
      --ring: rgba(0,0,0,0.12);
      color-scheme: light;
      background:
        radial-gradient(140% 160% at var(--mx) var(--my), rgba(0,0,0,0.06), transparent 42%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.06),
        0 60px 160px rgba(0,0,0,0.22);
    }

    /* Layout */
    #vibe1788 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
    }
    #vibe1788 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.04));
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      color: var(--muted);
      font: 900 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase;
    }
    #vibe1788 .mark {
      width: 18px; height: 18px; border-radius: 6px;
      background:
        linear-gradient(135deg, var(--p1), var(--p2) 60%, var(--p3));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.7),
        0 10px 18px rgba(0,0,0,0.28);
    }

    #vibe1788 .tools {
      display: inline-flex; gap: 8px; flex-wrap: wrap; justify-self: end;
    }
    #vibe1788 .pill {
      appearance: none; cursor: pointer;
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 10px 14px;
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.04));
      box-shadow: 0 14px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, box-shadow 220ms ease, color 220ms ease, border-color 220ms ease, opacity 220ms ease, background 220ms ease;
    }
    #vibe1788 .pill:hover { transform: translateY(-1px); }
    #vibe1788 .pill[aria-pressed="true"] {
      border-color: var(--p2);
      color: color-mix(in srgb, var(--p2) 70%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--p2) 26%, transparent);
    }

    /* Stage */
    #vibe1788 .stage {
      position: relative;
      margin-top: clamp(18px, 3vw, 28px);
      border-radius: 26px;
      overflow: hidden;
      min-height: clamp(520px, 64vh, 900px);
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 50% 62%, color-mix(in srgb, var(--p2) 8%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 84%, #000), var(--bg0));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10), 0 50px 120px rgba(0,0,0,0.35);
      isolation: isolate;
      perspective: 1200px;
      transform-style: preserve-3d;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
    }
    #vibe1788 canvas#loom { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* Shimmer overlay */
    #vibe1788 .shimmer {
      position: absolute; inset: -20%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          rgba(255,255,255,0.05),
          rgba(255,255,255,0.0) 10% 40%,
          rgba(255,255,255,0.06) 60%,
          rgba(255,255,255,0.0) 85% 100%);
      mix-blend-mode: overlay;
      filter: blur(30px) saturate(120%);
      animation: v1788_spin 24s linear infinite;
      z-index: 2; pointer-events: none;
    }
    @keyframes v1788_spin { to { transform: rotate(360deg) scale(1.02); } }

    /* Core plaque */
    #vibe1788 .plaque {
      position: relative; z-index: 3;
      display: grid; gap: 10px;
      justify-items: start;
      margin: clamp(12px, 3.2vw, 22px);
      max-width: min(720px, 92%);
      padding: clamp(16px, 3.2vw, 22px);
      border-radius: 18px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.04));
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 22px 50px rgba(0,0,0,0.35);
    }
    #vibe1788 h1 {
      margin: 0;
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      font-weight: 900;
      font-size: clamp(44px, 9vw, 112px);
      line-height: 0.88;
      letter-spacing: -0.03em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1788_shimmer 12s ease-in-out infinite;
      filter: drop-shadow(0 12px 28px color-mix(in srgb, var(--p2) 40%, transparent));
    }
    @keyframes v1788_shimmer { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    #vibe1788 .lede {
      margin: 2px 0 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 19px);
      text-wrap: balance;
    }
    #vibe1788 .hints {
      display: flex; gap: 8px; flex-wrap: wrap;
      margin-top: 8px;
    }
    #vibe1788 .hint {
      border: 1px dashed var(--ring);
      border-radius: 999px;
      padding: 7px 10px;
      font: 800 10px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(0,0,0,0.04));
    }

    /* Dock: floating nodes */
    #vibe1788 .dock {
      position: absolute; inset: 0;
      pointer-events: none;
      z-index: 4;
    }
    #vibe1788 .node {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: auto;
      display: grid; place-items: center;
      width: 46px; height: 46px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.04));
      color: var(--ink);
      font: 700 12px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 14px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, box-shadow 220ms ease, color 220ms ease, border-color 220ms ease;
      will-change: transform;
    }
    #vibe1788 .node:hover { transform: translate(-50%, -50%) translateY(-2px) scale(1.03); }
    #vibe1788 .node.on {
      border-color: var(--p1);
      color: color-mix(in srgb, var(--p1) 70%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--p1) 26%, transparent);
    }
    #vibe1788 .n1 { transform: translate(-50%, -50%) translateY(-34vmin); }
    #vibe1788 .n2 { transform: translate(-50%, -50%) translateX(34vmin); }
    #vibe1788 .n3 { transform: translate(-50%, -50%) translateY(34vmin); }
    #vibe1788 .n4 { transform: translate(-50%, -50%) translateX(-34vmin); }
    #vibe1788 .n5 { transform: translate(-50%, -50%) translate(26vmin, -22vmin); }

    /* Footer */
    #vibe1788 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(18px, 3.2vw, 32px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }

    /* Responsive */
    @media (max-width: 640px) {
      #vibe1788 .n1 { transform: translate(-50%, -50%) translateY(-30vmin); }
      #vibe1788 .n2 { transform: translate(-50%, -50%) translateX(30vmin); }
      #vibe1788 .n3 { transform: translate(-50%, -50%) translateY(30vmin); }
      #vibe1788 .n4 { transform: translate(-50%, -50%) translateX(-30vmin); }
      #vibe1788 .n5 { transform: translate(-50%, -50%) translate(20vmin, -18vmin); }
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe1788 .pill, #vibe1788 .node { transition: none; }
      #vibe1788 .shimmer { animation: none; }
      #vibe1788 h1 { animation: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="mark" aria-hidden="true"></span> Silkfield Studio · Vibe 1788</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="pill" data-theme="night" aria-pressed="true" title="Night theme">Night</button>
      <button class="pill" data-theme="day" aria-pressed="false" title="Day theme">Day</button>
      <button class="pill" data-palette="cycle" title="Cycle palette">Palette</button>
      <button class="pill" data-action="save" title="Save image">Save</button>
    </div>
  </div>

  <div class="stage" role="region" aria-label="Silken field">
    <canvas id="loom"></canvas>
    <div class="shimmer" aria-hidden="true"></div>

    <article class="plaque" role="region" aria-label="Headline">
      <h1>Silkfield</h1>
      <p class="lede">Threads of color drift and weave. Tilt with your pointer. Breathe with the light.</p>
      <div class="hints" aria-label="Shortcuts">
        <span class="hint">Move to tilt</span>
        <span class="hint">Space pause</span>
        <span class="hint">T theme</span>
        <span class="hint">P palette</span>
        <span class="hint">B bloom</span>
        <span class="hint">L trails</span>
        <span class="hint">S save</span>
      </div>
    </article>

    <div class="dock" aria-label="Quick toggles">
      <button class="node n1 on" data-toggle="run" title="Run/Pause"><span aria-hidden="true">▶︎</span></button>
      <button class="node n2 on" data-toggle="bloom" title="Bloom"><span aria-hidden="true">✺</span></button>
      <button class="node n3" data-toggle="trails" title="Long trails"><span aria-hidden="true">∞</span></button>
      <button class="node n4" data-toggle="invert" title="Invert flow"><span aria-hidden="true">↻</span></button>
      <button class="node n5" data-toggle="calm" title="Calm wind"><span aria-hidden="true">◌</span></button>
    </div>
  </div>

  <div class="foot">
    <span>Weave light. Keep wonder.</span>
    <span id="last-updated">Last updated: 2026-01-06 18:19:02 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1788');
      const canvas = root.querySelector('#loom');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtns = root.querySelectorAll('.pill[data-theme]');
      const paletteBtn = root.querySelector('.pill[data-palette="cycle"]');
      const saveBtn = root.querySelector('.pill[data-action="save"]');

      const dock = {
        run: root.querySelector('.node[data-toggle="run"]'),
        bloom: root.querySelector('.node[data-toggle="bloom"]'),
        trails: root.querySelector('.node[data-toggle="trails"]'),
        invert: root.querySelector('.node[data-toggle="invert"]'),
        calm: root.querySelector('.node[data-toggle="calm"]')
      };

      // Footer timestamp
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Palettes
      const PALETTES = [
        ['#8ec5ff','#79ffd1','#ffd0f0'], // Breeze
        ['#ffd86a','#ff9c66','#98ff9e'], // Citrus
        ['#b395ff','#8ad8ff','#ff9eb3'], // Glacé
        ['#a1b6ff','#7fe6ff','#ffc3ff'], // Misty
        ['#ffb9a2','#ffe6f8','#bbffe9']  // Rosé
      ];
      let paletteIndex = 0;
      function setPalette(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const [p1,p2,p3] = PALETTES[paletteIndex];
        root.style.setProperty('--p1', p1);
        root.style.setProperty('--p2', p2);
        root.style.setProperty('--p3', p3);
      }
      setPalette(0);
      paletteBtn.addEventListener('click', ()=> setPalette(paletteIndex+1));

      // Theme
      function setTheme(name){
        const t = name === 'day' ? 'day' : 'night';
        root.setAttribute('data-theme', t);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === t ? 'true' : 'false'));
        softReset(true);
      }
      const hr = new Date().getHours();
      setTheme((hr >= 7 && hr < 18) ? 'day' : 'night');
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      // Pointer
      const pointer = { nx: 0.5, ny: 0.5, down:false };
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top)/r.height));
        pointer.nx = x; pointer.ny = y;
        root.style.setProperty('--mx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y*100).toFixed(2)+'%');
        const ry = (x - 0.5) * 14;
        const rx = (0.5 - y) * 10;
        root.style.setProperty('--tilt-x', rx.toFixed(2)+'deg');
        root.style.setProperty('--tilt-y', ry.toFixed(2)+'deg');
        energy = Math.min(2.2, energy + (pointer.down ? 0.7 : 0.18));
      }
      root.addEventListener('mousemove', updatePointer);
      canvas.addEventListener('pointermove', updatePointer);
      canvas.addEventListener('pointerdown', ()=> { pointer.down = true; energy = Math.min(3, energy+1.0); });
      window.addEventListener('pointerup', ()=> { pointer.down = false; });
      canvas.addEventListener('pointerleave', ()=> { pointer.down = false; });

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0;
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = canvas.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        softReset(true);
        initRibbons();
      }
      window.addEventListener('resize', ()=>{ cancelAnimationFrame(af||0); resize(); if (running) raf(); });

      // Toggles
      let running = true;
      let bloomOn = true;
      let longTrails = false;
      let invert = false;
      let calm = false;
      let energy = 0;

      function setToggle(el, on){ if (on) el.classList.add('on'); else el.classList.remove('on'); }
      dock.run.addEventListener('click', ()=>{ running = !running; setToggle(dock.run, running); if (running) raf(); });
      dock.bloom.addEventListener('click', ()=>{ bloomOn = !bloomOn; setToggle(dock.bloom, bloomOn); });
      dock.trails.addEventListener('click', ()=>{ longTrails = !longTrails; setToggle(dock.trails, longTrails); });
      dock.invert.addEventListener('click', ()=>{ invert = !invert; setToggle(dock.invert, invert); });
      dock.calm.addEventListener('click', ()=>{ calm = !calm; setToggle(dock.calm, calm); });

      saveBtn.addEventListener('click', saveImage);
      function saveImage(){
        try {
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const x = t.getContext('2d');
          const isDay = root.getAttribute('data-theme') === 'day';
          x.fillStyle = isDay ? '#f7f9ff' : '#0a0c12';
          x.fillRect(0,0,t.width,t.height);
          x.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1+'').padStart(2,'0'), (n.getDate()+'').padStart(2,'0'), '_', (n.getHours()+'').padStart(2,'0'), (n.getMinutes()+'').padStart(2,'0'), (n.getSeconds()+'').padStart(2,'0')].join('');
          a.href = t.toDataURL('image/png');
          a.download = `silkfield_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); running = !running; setToggle(dock.run, running); if (running) raf(); }
        if (k === 't') {
          const current = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
          setTheme(current);
        }
        if (k === 'p') setPalette(paletteIndex+1);
        if (k === 'b') { bloomOn = !bloomOn; setToggle(dock.bloom, bloomOn); }
        if (k === 'l') { longTrails = !longTrails; setToggle(dock.trails, longTrails); }
        if (k === 's') saveImage();
      });

      // Ribbons
      const RIBBONS = [];
      function initRibbons(){
        RIBBONS.length = 0;
        const count = Math.max(6, Math.round(Math.min(W,H)/140));
        for (let i=0; i<count; i++){
          const yN = (i + 0.5) / count;
          RIBBONS.push({
            base: yN,
            amp: 0.05 + Math.random()*0.08,
            freq: 0.6 + Math.random()*0.9,
            speed: (Math.random()*0.5 + 0.4) * (invert ? -1 : 1),
            thick: 6 + Math.random()*10,
            phase: Math.random()*Math.PI*2
          });
        }
      }

      // Color helpers
      function hexToRgb(h){
        const s = h.replace('#','').trim();
        const b = s.length===3 ? s.split('').map(c=>c+c).join('') : s;
        const n = parseInt(b,16);
        return [(n>>16)&255, (n>>8)&255, n&255];
      }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function lut(t){
        const cols = [hexToRgb(PALETTES[paletteIndex][0]), hexToRgb(PALETTES[paletteIndex][1]), hexToRgb(PALETTES[paletteIndex][2])];
        const x = t*(cols.length-1);
        const i0 = Math.floor(x), i1 = Math.min(cols.length-1, i0+1), f = x - i0;
        const c = [ Math.round(lerp(cols[i0][0], cols[i1][0], f)),
                    Math.round(lerp(cols[i0][1], cols[i1][1], f)),
                    Math.round(lerp(cols[i0][2], cols[i1][2], f)) ];
        return `rgb(${c[0]},${c[1]},${c[2]})`;
      }

      // Draw
      let af = null, last = performance.now();
      function softReset(initial){
        const isDay = root.getAttribute('data-theme') === 'day';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = isDay ? '#f7f9ff' : '#0a0c12';
        ctx.fillRect(0,0,W,H);
        if (!initial) drawOnce();
      }

      function draw(now){
        const dtms = Math.min(48, now - last);
        const dt = dtms/1000;
        last = now;

        energy *= Math.pow(0.5, dt*(calm ? 2.2 : 1.4));

        const isDay = root.getAttribute('data-theme') === 'day';
        const fadeAlpha = longTrails ? (isDay ? 0.05 : 0.045) : (isDay ? 0.12 : 0.1);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDay ? `rgba(247,249,255,${fadeAlpha})` : `rgba(10,12,18,${fadeAlpha})`;
        ctx.fillRect(0,0,W,H);

        const t = performance.now()*0.001;
        const wind = calm ? 0.6 : 1.0;

        // Composition for glow weave
        ctx.globalCompositeOperation = bloomOn ? (isDay ? 'multiply' : 'screen') : 'source-over';

        for (let r=0; r<RIBBONS.length; r++){
          const R = RIBBONS[r];

          // dynamic parameters
          const ampPx = H * (R.amp + Math.sin(t*0.3 + r)*0.01 + energy*0.01);
          const freq = R.freq + Math.sin(t*0.2 + r)*0.1;
          const sp = R.speed * wind * (1 + energy*0.5);
          const phase = R.phase + t*sp + (pointer.nx-0.5)*0.8 + (pointer.ny-0.5)*0.6;

          // gradient across ribbon
          const grad = ctx.createLinearGradient(0, H*R.base, W, H*R.base + ampPx);
          grad.addColorStop(0, lut((r/RIBBONS.length)*0.75));
          grad.addColorStop(0.5, lut(((r+0.5)/RIBBONS.length)));
          grad.addColorStop(1, lut(((r+1)/RIBBONS.length)%1));
          ctx.strokeStyle = grad;

          // bloom halo
          if (bloomOn){
            ctx.save();
            ctx.lineWidth = (R.thick + 10) * (isDay ? 0.9 : 1.1);
            ctx.globalAlpha = isDay ? 0.06 : 0.08;
            drawRibbonPath(H*R.base, ampPx, freq, phase);
            ctx.stroke();
            ctx.restore();
          }

          // core stroke
          ctx.save();
          ctx.lineWidth = R.thick;
          ctx.globalAlpha = 0.95;
          ctx.lineCap = 'round';
          drawRibbonPath(H*R.base, ampPx*0.9, freq*1.02, phase);
          ctx.stroke();
          ctx.restore();

          // subtle embroidery
          ctx.save();
          ctx.lineWidth = 1.2;
          ctx.globalAlpha = isDay ? 0.16 : 0.2;
          ctx.strokeStyle = lut((r/RIBBONS.length + 0.2)%1);
          drawRibbonPath(H*R.base + 2, ampPx*0.7, freq*0.98, phase + 0.6);
          ctx.stroke();
          ctx.restore();
        }

        // Center glow pulse
        const cx = W*0.5, cy = H*0.5;
        const pulseR = 12 + energy*7;
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, pulseR*6);
        g.addColorStop(0, lut((Math.sin(t*0.7)+1)/2));
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = bloomOn ? (isDay ? 'multiply' : 'screen') : 'source-over';
        ctx.globalAlpha = isDay ? 0.22 : 0.36;
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, pulseR*6, 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1;
      }

      function drawRibbonPath(baseY, ampPx, freq, phase){
        const step = 6; // px
        ctx.beginPath();
        for (let x= -20; x<= W+20; x+= step){
          const y = baseY
            + Math.sin(x*0.005*freq + phase)*ampPx
            + Math.sin(x*0.0015*freq*2 + phase*1.7)*ampPx*0.2
            + (pointer.ny-0.5)*ampPx*0.6;
          if (x === -20) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
      }

      function raf(ts){
        if (!running){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }
      function drawOnce(){ draw(performance.now()); }

      function init(){
        resize();
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        running = !prefersReduced;
        setToggle(dock.run, running);
        setToggle(dock.bloom, bloomOn);
        setToggle(dock.trails, longTrails);
        setToggle(dock.invert, invert);
        setToggle(dock.calm, calm);
        if (running) raf(); else drawOnce();
      }
      init();

      // Rebuild ribbons on size/palette/theme/invert
      new ResizeObserver(()=>{ initRibbons(); }).observe(canvas);
      dock.invert.addEventListener('click', ()=> { for (const R of RIBBONS){ R.speed *= -1; } });

    })();
  </script>
