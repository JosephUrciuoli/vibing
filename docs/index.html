<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe-1300" class="tidewriter" aria-label="TIDEWRITER — wind-drawn lines">
  <style>
    /* TIDEWRITER — scoped to #vibe-1300 */
    #vibe-1300 {
      --ink-0: 36, 43, 56;   /* charcoal */
      --ink-1: 15, 93, 80;   /* sea green */
      --ink-2: 180, 110, 40; /* dune */
      --ink-3: 70, 90, 200;  /* indigo */
      --paper-0: #f6f7f3;
      --paper-1: #eef5ff;
      --edge: rgba(0,0,0,0.06);
      --muted: #627083;
      --text: #1a2230;

      color: var(--text);
      position: relative;
      min-height: 980px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at -20% -20%, rgba(255,185,150,0.20), transparent 60%),
        radial-gradient(900px 700px at 130% 120%, rgba(130,200,255,0.20), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow:
        0 40px 160px rgba(10, 30, 60, 0.25),
        inset 0 0 0 1px rgba(255,255,255,0.5),
        inset 0 0 0 2px rgba(255,255,255,0.15);
    }

    /* Floating color fogs */
    #vibe-1300::before,
    #vibe-1300::after {
      content:""; position:absolute; inset:-25%;
      background:
        radial-gradient(50% 40% at 30% 30%, rgba(255,120,80,0.14), transparent 60%),
        radial-gradient(60% 50% at 70% 60%, rgba(90,180,255,0.15), transparent 65%),
        radial-gradient(28% 28% at 60% 20%, rgba(120,240,200,0.14), transparent 70%);
      filter: blur(80px) saturate(120%);
      opacity: .55;
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: 0;
      animation: v1300-fog 70s linear infinite;
    }
    #vibe-1300::after { animation-direction: reverse; opacity: .35; filter: blur(120px) saturate(140%); }
    @keyframes v1300-fog { to { transform: rotate(360deg); } }

    /* Top chrome */
    #vibe-1300 .bar {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(14px, 3.2vw, 28px);
    }
    #vibe-1300 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 900; letter-spacing: 0.16em; text-transform: uppercase; font-size: 11px;
      padding: 10px 14px; border-radius: 999px;
      color: #0b1224;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(255,255,255,0.65);
      box-shadow: 0 8px 22px rgba(10,30,60,0.25), inset 0 1px 0 rgba(255,255,255,1);
      backdrop-filter: blur(10px) saturate(160%);
      user-select: none;
    }
    #vibe-1300 .palettes {
      display: inline-flex; gap: 10px; padding: 10px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 999px;
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 6px 14px rgba(0,0,0,0.08);
    }
    #vibe-1300 .pal {
      width: 36px; height: 36px; border-radius: 50%; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.85), 0 10px 22px rgba(0,0,0,0.18);
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
    }
    #vibe-1300 .pal:hover { transform: translateY(-1px) scale(1.05); filter: saturate(115%); }
    #vibe-1300 .pal[aria-pressed="true"] { box-shadow: inset 0 0 0 3px rgba(0,0,0,0.6), 0 12px 26px rgba(0,0,0,0.22); }

    /* Hero */
    #vibe-1300 .hero {
      position: relative; z-index: 2; display: grid; gap: 14px; padding: 6px 22px; place-items: center;
    }
    #vibe-1300 h1 {
      margin: 2px 0 0;
      text-align: center;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(54px, 9vw, 120px); line-height: 0.92;
      background: linear-gradient(90deg,
        rgba(var(--ink-0),1) 0%,
        rgba(var(--ink-1),1) 33%,
        rgba(var(--ink-2),1) 66%,
        rgba(var(--ink-3),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 34px rgba(0,0,0,0.15));
    }
    #vibe-1300 .lead {
      text-align: center; max-width: 70ch; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px); text-wrap: balance;
      transition: opacity 220ms ease;
    }

    /* Seascape viewport */
    #vibe-1300 .seascape {
      position: relative; z-index: 2;
      width: min(1200px, 94%); margin: 26px auto;
      aspect-ratio: 21/9;
      border-radius: 24px;
      overflow: hidden;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.60));
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow:
        0 50px 140px rgba(0,0,0,0.18),
        inset 0 1px 0 rgba(255,255,255,0.9),
        inset 0 0 0 18px rgba(255,255,255,0.40);
      transform-style: preserve-3d;
      transition: transform 260ms ease, box-shadow 260ms ease;
    }
    #vibe-1300 .seascape::before {
      content: ""; position: absolute; inset: 0; pointer-events: none; z-index: 4;
      background: conic-gradient(from 0deg at 50% 50%,
        rgba(255,255,255,0.00) 0deg,
        rgba(255,255,255,0.25) 30deg,
        rgba(255,255,255,0.00) 120deg,
        rgba(255,255,255,0.18) 180deg,
        rgba(255,255,255,0.00) 220deg);
      mix-blend-mode: screen; opacity: .5;
      animation: v1300-glint 28s linear infinite;
    }
    @keyframes v1300-glint { to { transform: rotate(360deg); } }

    #vibe-1300 .grain {
      position:absolute; inset:0; pointer-events:none; opacity:.12; z-index:3;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><filter id='n'><feTurbulence baseFrequency='0.7' numOctaves='1' seed='17'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.18'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 240px 240px;
      mix-blend-mode: soft-light;
      animation: v1300-grain 14s linear infinite;
    }
    @keyframes v1300-grain { 50% { transform: translate3d(0.6%, 0.6%, 0); } }

    #vibe-1300 canvas.ocean { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* Optional guides */
    #vibe-1300 .guides {
      position: absolute; inset: 0; z-index:2; pointer-events: none; opacity: 0;
      background:
        radial-gradient(1200px 800px at 50% 75%, rgba(0,0,0,0.04), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 24px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 24px);
      transition: opacity 200ms ease;
    }
    #vibe-1300 .guides.on { opacity: .8; }

    /* Deck */
    #vibe-1300 .deck {
      position: relative; z-index: 3; display: grid; gap: 14px;
      width: min(1100px, 94%); margin: 4px auto 0; padding: 16px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 18px;
      backdrop-filter: blur(12px) saturate(170%);
      box-shadow: 0 24px 70px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1300 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1300 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.02em; color: #07111a;
      background: linear-gradient(135deg, rgba(var(--ink-1),1), rgba(var(--ink-3),1));
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1300 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe-1300 .btn:active { transform: translateY(1px); }

    #vibe-1300 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; cursor: pointer; user-select: none;
      background: rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.12);
      color: var(--text);
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      transition: transform 120ms ease, background 200ms ease, color 200ms ease, border 200ms ease;
      box-shadow: 0 8px 22px rgba(0,0,0,0.10);
    }
    #vibe-1300 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--ink-2),0.20), rgba(var(--ink-3),0.15));
      border-color: rgba(0,0,0,0.18);
    }
    #vibe-1300 .chip:active { transform: translateY(1px); }

    #vibe-1300 .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 14px; }
    @media (max-width: 900px) { #vibe-1300 .controls { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 560px) { #vibe-1300 .controls { grid-template-columns: 1fr; } }

    #vibe-1300 .control {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      color: var(--muted); font-size: 12px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(0,0,0,0.08);
    }
    #vibe-1300 .val { color: var(--text); font-weight: 900; min-width: 56px; text-align: right; }

    #vibe-1300 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px; outline: none;
      background: rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.10);
    }
    #vibe-1300 .knob::-webkit-slider-thumb,
    #vibe-1300 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--ink-2),1), rgba(var(--ink-1),1));
      border: 1px solid rgba(255,255,255,0.9);
      box-shadow: 0 10px 22px rgba(0,0,0,0.22);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1300 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 28px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1300 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1300 .btn, #vibe-1300 .pal, #vibe-1300 .chip { transition: none !important; }
      #vibe-1300::before, #vibe-1300::after { animation: none !important; }
      #vibe-1300 .seascape::before, #vibe-1300 .grain { animation: none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Palette switcher and brand">
    <span class="brand">Edition 1300 • TIDEWRITER</span>
    <div class="palettes" role="group" aria-label="Ink palettes">
      <button class="pal" type="button" aria-label="Shorebreak" data-pal="#242b38|#0f5d50|#b46e28|#465ac8" style="background: radial-gradient(circle at 30% 30%, #242b38, #0f5d50, #b46e28, #465ac8)" aria-pressed="true"></button>
      <button class="pal" type="button" aria-label="Porcelain Dawn" data-pal="#14213d|#6a994e|#f2cc8f|#3a86ff" style="background: radial-gradient(circle at 70% 30%, #14213d, #6a994e, #f2cc8f, #3a86ff)" aria-pressed="false"></button>
      <button class="pal" type="button" aria-label="Tea & Indigo" data-pal="#0b132b|#5bc0be|#f4a261|#7b2cbf" style="background: radial-gradient(circle at 50% 70%, #0b132b, #5bc0be, #f4a261, #7b2cbf)" aria-pressed="false"></button>
      <button class="pal" type="button" aria-label="Moss Ink" data-pal="#1e2a24|#3a5a40|#e9c46a|#264653" style="background: radial-gradient(circle at 50% 50%, #1e2a24, #3a5a40, #e9c46a, #264653)" aria-pressed="false"></button>

  <section class="hero">
    <h1>TIDEWRITER</h1>
    <p class="lead" aria-live="polite">Wind draws on paper. Drag to comb, Space pauses, C cycles ink.</p>
  </section>

  <figure class="seascape" role="region" aria-label="Tidewriter viewport">
    <canvas class="ocean" aria-hidden="true"></canvas>
    <div class="guides" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </figure>

  <div class="deck" role="group" aria-label="Controls">
    <div class="cta">
      <button class="btn play" type="button" aria-label="Pause or Play">Pause</button>
      <button class="chip toggle guides-toggle" type="button" aria-pressed="false" aria-label="Toggle guides">Guides</button>
      <button class="chip toggle fade" type="button" aria-pressed="true" aria-label="Toggle paper fade">Paper Fade</button>
      <button class="chip shuffle" type="button" aria-label="Shuffle wind">Shuffle Wind</button>
      <button class="chip clear" type="button" aria-label="Clear canvas">Clear</button>

    <div class="controls">

      <div class="control">
        <span>Gust</span>
        <input class="knob speed" type="range" min="0.3" max="3.0" value="1.2" step="0.1" aria-label="Speed">

      </div>
      <div class="control">
        <span>Curl</span>
        <input class="knob curl" type="range" min="0.4" max="2.4" value="1.2" step="0.1" aria-label="Curl">

  <div class="meta">
    <span class="tag">Wind field drawing</span>
    <span class="tag">Paper, ink, patience</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1300');
      const canvas = root.querySelector('canvas.ocean');
      const ctx = canvas.getContext('2d', { alpha: true });

      const frame = root.querySelector('.seascape');
      const guides = root.querySelector('.guides');
      const lead = root.querySelector('.lead');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const guidesBtn = root.querySelector('.guides-toggle');
      const fadeBtn = root.querySelector('.fade');
      const shuffleBtn = root.querySelector('.shuffle');
      const clearBtn = root.querySelector('.clear');
      const saveBtn = root.querySelector('.save');
      const swatches = Array.from(root.querySelectorAll('.pal'));

      const densKnob = root.querySelector('.density');
      const speedKnob = root.querySelector('.speed');
      const curlKnob = root.querySelector('.curl');

      const valDensity = root.querySelector('.val-density');
      const valSpeed = root.querySelector('.val-speed');
      const valCurl = root.querySelector('.val-curl');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Rotating copy
      const lines = [
        'Wind draws on paper. Drag to comb, Space pauses, C cycles ink.',
        'Fine lines, born from invisible weather.',
        'Tip the page; the tide obliges.',
        'Let the page breathe awhile.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 220);
      }
      if (!reduce) setInterval(cycleLead, 4200);

      // Palette helpers
      function hexToRgb(hex) {
        const s = hex.replace('#', '').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }
      function lerp(a, b, t) { return a + (b - a) * t; }
      function mix(c1, c2, t) {
        return [Math.round(lerp(c1[0], c2[0], t)), Math.round(lerp(c1[1], c2[1], t)), Math.round(lerp(c1[2], c2[2], t))];
      }
      function rgbStr(c, a = 1) { return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      const PAL_KEY = 'vibe1300-pal';
      const defaultPal = swatches[0].dataset.pal;
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;
      let inks = savedPal.split('|').map(hexToRgb);
      function applyPalette(p) {
        inks = p.split('|').map(hexToRgb);
        const [a,b,c,d] = inks;
        root.style.setProperty('--ink-0', `${a[0]},${a[1]},${a[2]}`);
        root.style.setProperty('--ink-1', `${b[0]},${b[1]},${b[2]}`);
        root.style.setProperty('--ink-2', `${c[0]},${c[1]},${c[2]}`);
        root.style.setProperty('--ink-3', `${d[0]},${d[1]},${d[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(savedPal);
      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));
      function cyclePalette() {
        const i = swatches.findIndex(s => s.getAttribute('aria-pressed') === 'true');
        swatches[(i + 1) % swatches.length].click();
      }

      // State
      const state = {
        running: !reduce,
        fade: true,
        showGuides: false,
        dpr: 1, W: 1, H: 1,
        t: 0,
        density: parseFloat(densKnob.value),
        speed: parseFloat(speedKnob.value),
        curl: parseFloat(curlKnob.value),
        fieldScale: 0.006,
        pointer: { x: 0.5, y: 0.5, down: false },
        particles: [],
        seed: Math.random() * 1000
      };

      function updateVals() {
        valDensity.textContent = state.density.toFixed(2);
        valSpeed.textContent = state.speed.toFixed(2);
        valCurl.textContent = state.curl.toFixed(2);
      }

      // Noise (value noise 3D)
      function hash3(ix, iy, iz) {
        let x = ix * 127.1 + iy * 311.7 + iz * 74.7;
        const s = Math.sin(x) * 43758.5453;
        return s - Math.floor(s);
      }
      function smoothstep(x) { return x * x * (3 - 2 * x); }
      function vnoise3(x, y, z) {
        const ix = Math.floor(x), fx = x - ix;
        const iy = Math.floor(y), fy = y - iy;
        const iz = Math.floor(z), fz = z - iz;

        const u = smoothstep(fx), v = smoothstep(fy), w = smoothstep(fz);

        const n000 = hash3(ix,     iy,     iz);
        const n100 = hash3(ix + 1, iy,     iz);
        const n010 = hash3(ix,     iy + 1, iz);
        const n110 = hash3(ix + 1, iy + 1, iz);
        const n001 = hash3(ix,     iy,     iz + 1);
        const n101 = hash3(ix + 1, iy,     iz + 1);
        const n011 = hash3(ix,     iy + 1, iz + 1);
        const n111 = hash3(ix + 1, iy + 1, iz + 1);

        const nx00 = lerp(n000, n100, u);
        const nx10 = lerp(n010, n110, u);
        const nx01 = lerp(n001, n101, u);
        const nx11 = lerp(n011, n111, u);

        const nxy0 = lerp(nx00, nx10, v);
        const nxy1 = lerp(nx01, nx11, v);

        return lerp(nxy0, nxy1, w); // [0..1]
      }

      function fieldAngle(x, y, t) {
        const s = state.fieldScale;
        const n = vnoise3(x * s + state.seed, y * s + 17, t * 0.06);
        return n * Math.PI * 2 * state.curl;
      }

      // Particles
      function resetParticle(p) {
        p.x = Math.random() * state.W;
        p.y = Math.random() * state.H;
        p.vx = (Math.random() - 0.5) * 0.2;
        p.vy = (Math.random() - 0.5) * 0.2;
        p.h = Math.random(); // color position
        p.life = 0;
      }

      function recolor(t) {
        const L = inks.length - 1;
        const x = Math.max(0, Math.min(L - 0.0001, t * L));
        const i = Math.floor(x);
        const f = x - i;
        const c = mix(inks[i], inks[i + 1], f);
        return c;
      }

      function resize() {
        const r = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(r.width));
        state.H = Math.max(1, Math.floor(r.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.fillStyle = 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,state.W,state.H);
        createParticles();
      }
      window.addEventListener('resize', resize, { passive: true });

      function createParticles() {
        const area = state.W * state.H;
        const base = Math.max(40, Math.floor((area / 2400) * state.density));
        const target = base;
        const arr = state.particles;
        while (arr.length < target) arr.push({x:0,y:0,vx:0,vy:0,h:0,life:0});
        while (arr.length > target) arr.pop();
        arr.forEach(resetParticle);
      }

      // Draw loop
      function step(dt) {
        const W = state.W, H = state.H;
        state.t += dt * 0.001;
        const iters = 2; // multi-steps per frame for silky lines

        if (state.fade) {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(255,255,255,0.06)';
          ctx.fillRect(0,0,W,H);
        }

        ctx.globalCompositeOperation = 'multiply';

        for (let k = 0; k < iters; k++) {
          for (let i = 0; i < state.particles.length; i++) {
            const p = state.particles[i];
            const ox = p.x, oy = p.y;

            // Flow direction
            const ang = fieldAngle(p.x, p.y, state.t);
            let ax = Math.cos(ang), ay = Math.sin(ang);

            // Pointer comb influence
            if (state.pointer.down) {
              const dx = p.x - state.pointer.x * W;
              const dy = p.y - state.pointer.y * H;
              const d2 = dx*dx + dy*dy + 1;
              const pull = 120 / d2;
              ax += -dy * pull; // swirl
              ay += dx * pull;
            }

            p.vx = lerp(p.vx, ax, 0.08);
            p.vy = lerp(p.vy, ay, 0.08);

            const spd = 0.4 + state.speed * 0.6;
            p.x += p.vx * spd;
            p.y += p.vy * spd;

            // Wrap
            if (p.x < 0) p.x += W; else if (p.x > W) p.x -= W;
            if (p.y < 0) p.y += H; else if (p.y > H) p.y -= H;

            // Stroke
            p.life += 1;
            p.h = (p.h + 0.0015) % 1;
            const col = recolor(p.h);
            ctx.strokeStyle = rgbStr(col, 0.12 + 0.18 * (0.5 + 0.5 * Math.sin(p.life * 0.02)));
            ctx.lineWidth = 0.7;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(ox, oy);
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
          }
        }

        // Soft central bloom
        ctx.globalCompositeOperation = 'screen';
        const halo = ctx.createRadialGradient(W*0.5, H*0.5, 0, W*0.5, H*0.5, Math.max(W, H) * 0.5);
        halo.addColorStop(0.0, 'rgba(255,255,255,0.08)');
        halo.addColorStop(1.0, 'rgba(255,255,255,0.0)');
        ctx.fillStyle = halo;
        ctx.beginPath(); ctx.rect(0,0,W,H); ctx.fill();
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Pointer + tilt
      function pointerFromEvent(e) {
        const r = frame.getBoundingClientRect();
        const px = (e.clientX - r.left) / Math.max(1, r.width);
        const py = (e.clientY - r.top) / Math.max(1, r.height);
        return { x: px, y: py };
      }
      frame.addEventListener('pointerdown', (e) => { frame.setPointerCapture(e.pointerId); const p = pointerFromEvent(e); state.pointer.x = p.x; state.pointer.y = p.y; state.pointer.down = true; });
      frame.addEventListener('pointermove', (e) => {
        const r = frame.getBoundingClientRect();
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y;

        const rx = (0.5 - p.y) * 3;
        const ry = (p.x - 0.5) * 6;
        frame.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        frame.style.boxShadow = `0 50px 160px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.9), inset 0 0 0 18px rgba(255,255,255,0.5)`;
      }, { passive: true });
      frame.addEventListener('pointerup', () => { state.pointer.down = false; });
      frame.addEventListener('pointerleave', () => { state.pointer.down = false; frame.style.transform = ''; frame.style.boxShadow = ''; });

      // Toggles / actions
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      guidesBtn.addEventListener('click', () => {
        const on = guidesBtn.getAttribute('aria-pressed') !== 'true';
        guidesBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.showGuides = on;
        guides.classList.toggle('on', on);
      });
      fadeBtn.addEventListener('click', () => {
        const on = fadeBtn.getAttribute('aria-pressed') !== 'true';
        fadeBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.fade = on;
      });
      shuffleBtn.addEventListener('click', () => {
        state.seed = Math.random() * 1000;
        state.particles.forEach(resetParticle);
      });
      clearBtn.addEventListener('click', () => {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(255,255,255,1)'; ctx.fillRect(0,0,state.W,state.H);
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `tidewriter-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
        if (e.key.toLowerCase() === 'c') { cyclePalette(); }
        if (e.key.toLowerCase() === 'g') { guidesBtn.click(); }
      });

      // Sliders
      densKnob.addEventListener('input', () => { state.density = parseFloat(densKnob.value); updateVals(); createParticles(); });
      speedKnob.addEventListener('input', () => { state.speed = parseFloat(speedKnob.value); updateVals(); });
      curlKnob.addEventListener('input', () => { state.curl = parseFloat(curlKnob.value); updateVals(); });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      updateVals();
      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        step(16);
      }
    })();
  </script>
</div>
      </section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
