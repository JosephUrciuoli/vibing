<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v136" aria-label="Aurora Observatory">
  <style>
    .v136 {
      --h: 210;           /* base aurora hue */
      --drift: 0.62;      /* 0–1, controlled by slider */
      --mx: 0px;          /* pointer parallax X */
      --my: 0px;          /* pointer parallax Y */
      --ink: hsl(220 15% 92%);
      --muted: hsl(220 10% 70%);
      --panel: hsl(220 22% 8% / 0.6);
      position: relative;
      overflow: hidden;
      border-radius: 26px;
      isolation: isolate;
      min-height: 520px;
      padding: clamp(18px, 4vw, 28px);
      background:
        radial-gradient(1200px 800px at -20% -20%, hsl(calc(var(--h) + 90) 90% 18% / 0.55), transparent 60%),
        radial-gradient(800px 600px at 120% 120%, hsl(calc(var(--h) - 40) 90% 18% / 0.45), transparent 60%),
        linear-gradient(180deg, hsl(233 50% 5%), hsl(228 46% 8%));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 30px 80px hsl(240 50% 2% / 0.55);
      font-family: ui-sans-serif,-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      color: var(--ink);
    }
    .v136:focus-within { outline: 2px solid hsl(var(--h) 90% 60% / 0.45); outline-offset: 2px; }

    /* Ambient glows */
    .v136 .glow {
      position: absolute; inset: -20%;
      background:
        radial-gradient(60% 50% at 30% 30%, hsl(var(--h) 92% 58% / 0.18), transparent 60%),
        radial-gradient(50% 60% at 70% 70%, hsl(calc(var(--h) + 60) 92% 62% / 0.18), transparent 60%),
        radial-gradient(40% 40% at 80% 20%, hsl(calc(var(--h) - 40) 92% 60% / 0.14), transparent 60%);
      filter: blur(calc(40px + 40px * var(--drift)));
      transform: translate(calc(var(--mx) * 0.05), calc(var(--my) * 0.05));
      pointer-events: none;
      mix-blend-mode: screen;
      animation: v136-glow calc(36s - 16s * var(--drift)) ease-in-out infinite alternate;
    }
    .v136 .glow.g2 {
      animation-duration: calc(44s - 18s * var(--drift));
      transform: translate(calc(var(--mx) * -0.04), calc(var(--my) * -0.03)) rotate(10deg);
      opacity: 0.9;
    }
    @keyframes v136-glow {
      0% { translate: 0 0; }
      100% { translate: -4% 4%; }
    }

    /* Grain + stars */
    .v136 .stars {
      position: absolute; inset: -2px;
      background-image:
        radial-gradient(1px 1px at 10% 20%, hsl(0 0% 100% / 0.9), transparent 40%),
        radial-gradient(1px 1px at 70% 60%, hsl(0 0% 100% / 0.7), transparent 40%),
        radial-gradient(1px 1px at 30% 80%, hsl(0 0% 100% / 0.8), transparent 40%),
        radial-gradient(1px 1px at 85% 30%, hsl(0 0% 100% / 0.6), transparent 40%);
      background-size: 160px 160px, 220px 220px, 260px 260px, 200px 200px;
      opacity: 0.35;
      mix-blend-mode: overlay;
      animation: v136-stars 24s linear infinite;
      pointer-events: none;
    }
    @keyframes v136-stars { to { transform: translate(-26px, 22px); } }

    .v136 .wrap {
      position: relative;
      z-index: 2;
      width: min(1080px, 100%);
      margin-inline: auto;
    }

    /* Header */
    .v136 .head {
      display: flex; align-items: center; gap: 12px;
      color: var(--muted);
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 12px;
      margin-bottom: 6px;
    }
    .v136 .mark {
      width: 28px; height: 28px; border-radius: 12px;
      background:
        radial-gradient(circle at 30% 30%, hsl(0 0% 100% / 0.9), transparent 50%),
        conic-gradient(from 0deg, hsl(var(--h) 90% 60%), hsl(calc(var(--h) + 60) 90% 55%), hsl(calc(var(--h) + 120) 90% 58%), hsl(var(--h) 90% 60%));
      box-shadow:
        0 0 0 2px hsl(0 0% 100% / 0.08) inset,
        0 8px 24px hsl(var(--h) 90% 50% / 0.40);
    }

    /* Title */
    .v136 .title {
      margin: 6px 0 8px 0;
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.02;
      font-size: clamp(34px, 7.2vw, 74px);
      background: linear-gradient(92deg,
        hsl(0 0% 100%),
        hsl(200 30% 92%) 30%,
        hsl(0 0% 100%) 65%,
        hsl(200 30% 92%) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v136 .subtitle {
      font-size: clamp(14px, 2.2vw, 18px);
      color: hsl(220 12% 80%);
      max-width: 70ch;
      margin: 0 0 16px 0;
    }

    /* Scene */
    .v136 .scene {
      position: relative;
      height: clamp(280px, 38vw, 380px);
      margin: 16px 0 20px 0;
      display: grid;
      place-items: center;
      perspective: 1000px;
    }

    .v136 .orb {
      position: relative;
      width: min(360px, 68%);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background:
        radial-gradient(circle at 35% 30%, hsl(0 0% 100% / 0.25), transparent 30%),
        linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.0) 50%, hsl(0 0% 100% / 0.06) 100%),
        radial-gradient(120% 120% at 50% 60%, hsl(var(--h) 80% 55% / 0.25), hsl(calc(var(--h) + 60) 70% 50% / 0.22), hsl(calc(var(--h) + 120) 70% 52% / 0.18), transparent 70%);
      border: 1px solid hsl(220 20% 90% / 0.14);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.25),
        inset 0 -40px 80px hsl(240 90% 10% / 0.40),
        0 30px 60px hsl(240 50% 2% / 0.5);
      transform: translate3d(calc(var(--mx) * 0.10), calc(var(--my) * 0.10), 0) rotateX(6deg);
      overflow: hidden;
    }
    .v136 .orb::after {
      content: "";
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 0deg, hsl(var(--h) 90% 60% / 0.08), transparent 40%, hsl(calc(var(--h) + 120) 90% 60% / 0.08));
      filter: blur(60px);
      animation: v136-swirl calc(26s - 10s * var(--drift)) linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes v136-swirl { to { transform: rotate(360deg); } }

    .v136 .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid hsl(220 30% 96% / 0.14);
      box-shadow: 0 0 60px hsl(var(--h) 90% 60% / 0.12);
      transform-origin: center;
      transform: translate3d(calc(var(--mx) * 0.06), calc(var(--my) * 0.06), 0) rotateX(50deg);
      animation: v136-spin var(--dur) linear infinite;
      backdrop-filter: blur(1px);
    }
    .v136 .ring .sat {
      position: absolute; left: 50%; top: -6px; translate: -50% 0;
      width: 12px; height: 12px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, hsl(0 0% 100% / 0.0) 60%), hsl(var(--h) 90% 60%);
      box-shadow:
        0 0 14px hsl(var(--h) 90% 60% / 0.65),
        0 0 40px hsl(var(--h) 90% 60% / 0.25);
      mix-blend-mode: screen;
    }
    .v136 .r1 { width: 82%; height: 82%; --dur: calc(32s - 12s * var(--drift)); }
    .v136 .r2 { width: 106%; height: 106%; --dur: calc(54s - 22s * var(--drift)); animation-direction: reverse; opacity: 0.9; }
    .v136 .r3 { width: 136%; height: 136%; --dur: calc(72s - 30s * var(--drift)); opacity: 0.8; }

    @keyframes v136-spin { to { transform: translate3d(calc(var(--mx) * 0.06), calc(var(--my) * 0.06), 0) rotateX(50deg) rotate(360deg); } }

    /* HUD / controls */
    .v136 .controls {
      display: flex; flex-wrap: wrap; gap: 12px; align-items: center;
      margin-top: 12px;
    }
    .v136 .btn {
      appearance: none;
      border: 1px solid hsl(220 24% 96% / 0.12);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 800;
      letter-spacing: 0.01em;
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.06));
      color: var(--ink);
      box-shadow:
        0 1px 0 hsl(0 0% 100% / 0.12) inset,
        0 10px 22px hsl(240 60% 2% / 0.5);
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 200ms ease, background 220ms ease;
      backdrop-filter: blur(6px);
    }
    .v136 .btn:hover { transform: translateY(-1px); }
    .v136 .btn:active { transform: translateY(0); box-shadow: 0 2px 10px hsl(240 60% 2% / 0.6) inset; }
    .v136 .btn.primary {
      color: white; border-color: transparent;
      background: linear-gradient(92deg, hsl(calc(var(--h) + 60) 80% 52%), hsl(var(--h) 80% 58%));
      box-shadow: 0 12px 28px hsl(var(--h) 90% 55% / calc(0.25 + var(--drift) * 0.4));
    }
    .v136 .btn.ghost {
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.04));
      color: hsl(220 18% 88%);
    }

    .v136 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid hsl(220 24% 96% / 0.12);
      background: hsl(0 0% 100% / 0.06);
      padding: 8px 10px; border-radius: 12px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.12) inset;
      backdrop-filter: blur(6px);
    }
    .v136 input[type="range"] {
      accent-color: hsl(var(--h) 90% 60%);
      width: 170px; height: 4px; cursor: pointer;
      background: linear-gradient(90deg, hsl(calc(var(--h) + 60) 90% 58%), hsl(var(--h) 90% 62%));
      border-radius: 999px; appearance: none; outline: none;
    }
    .v136 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 2px solid hsl(220 12% 60% / 0.4);
      box-shadow: 0 6px 14px hsl(240 60% 2% / 0.5);
      margin-top: -6px;
    }
    .v136 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 2px solid hsl(220 12% 60% / 0.4);
    }

    .v136 .footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 14px; color: var(--muted); font-size: 12px; gap: 10px; flex-wrap: wrap;
    }
    .v136 .badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .v136 .badge {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid hsl(220 24% 96% / 0.12);
      background: hsl(0 0% 100% / 0.06);
      color: hsl(220 20% 88%);
      backdrop-filter: blur(6px);
    }

    /* Pause */
    .v136.paused .glow,
    .v136.paused .stars,
    .v136.paused .orb::after,
    .v136.paused .r1,
    .v136.paused .r2,
    .v136.paused .r3 { animation-play-state: paused !important; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v136 * { animation: none !important; transition: none !important; }
    }

    /* Focus */
    .v136 .btn:focus-visible,
    .v136 input[type="range"]:focus-visible {
      outline: 2px solid hsl(var(--h) 90% 60% / 0.9);
      outline-offset: 2px;
    }
  </style>

  <div class="glow g1" aria-hidden="true"></div>
  <div class="glow g2" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>

  <div class="wrap">
    <div class="head" aria-label="Edition header">
      <div class="mark" aria-hidden="true"></div>
      <div>Edition 136 — Aurora Observatory</div>
    </div>

    <h2 class="title">Sketching Light, Orbit by Orbit</h2>
    <p class="subtitle">A nocturne of glass and glow. Nudge the cosmos with your cursor. Shift the aurora. Tune the drift.</p>

    <div class="scene" aria-hidden="true">
      <div class="orb"></div>
      <div class="ring r1"><span class="sat s1"></span></div>
      <div class="ring r2"><span class="sat s2"></span></div>
      <div class="ring r3"><span class="sat s3"></span></div>
    </div>

    <div class="controls">
      <button class="btn primary" id="v136-shift" type="button" aria-label="Shift aurora palette">Shift aurora</button>
      <button class="btn ghost" id="v136-motion" type="button" aria-pressed="false" aria-label="Pause animations">Freeze cosmos</button>
      <label class="slider" for="v136-drift">
        <span>Drift</span>
        <input id="v136-drift" type="range" min="0" max="100" value="62" />
      </label>
    </div>

    <div class="footer">
      <div class="badges" role="list" aria-label="design notes">
        <span class="badge" role="listitem">Aurora mesh</span>
        <span class="badge" role="listitem">Orbital motion</span>
        <span class="badge" role="listitem">Accessible contrast</span>
      </div>
      <small>Updated <span id="last-updated">Last updated: 2025-10-22 21:19:47 EST</span></small>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v136');
      const shiftBtn = root.querySelector('#v136-shift');
      const motionBtn = root.querySelector('#v136-motion');
      const drift = root.querySelector('#v136-drift');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch (e) {
        updated.textContent = new Date().toLocaleString();
      }

      // Pointer parallax
      let raf;
      function setParallax(e) {
        const r = root.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        const x = (clientX - cx) / (r.width / 2);
        const y = (clientY - cy) / (r.height / 2);
        const amp = 20 * parseFloat(getComputedStyle(root).getPropertyValue('--drift')) || 0;
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          root.style.setProperty('--mx', (x * amp).toFixed(2) + 'px');
          root.style.setProperty('--my', (y * amp).toFixed(2) + 'px');
        });
      }
      root.addEventListener('mousemove', setParallax, { passive: true });
      root.addEventListener('touchmove', setParallax, { passive: true });

      // Drift control
      function setDrift(v) {
        const n = Math.max(0, Math.min(100, Number(v))) / 100;
        root.style.setProperty('--drift', n.toString());
      }
      drift.addEventListener('input', (e) => setDrift(e.target.value));
      setDrift(drift.value);

      // Aurora themes
      const themes = [
        { h: 210, name: 'Glacier' },   // blue-cyan
        { h: 270, name: 'Nebula' },    // violet
        { h: 150, name: 'Eden'   },    // green
        { h: 20,  name: 'Ember'  }     // amber-rose
      ];
      let idx = 0;
      function applyTheme(i) {
        const t = themes[i % themes.length];
        root.style.setProperty('--h', t.h);
        // Micro pop
        shiftBtn.animate(
          [{ transform: 'translateY(0)' }, { transform: 'translateY(-2px)' }, { transform: 'translateY(0)' }],
          { duration: 220, easing: 'ease-out' }
        );
      }
      shiftBtn.addEventListener('click', () => { idx = (idx + 1) % themes.length; applyTheme(idx); });

      // Pause/Resume
      motionBtn.addEventListener('click', () => {
        const paused = root.classList.toggle('paused');
        motionBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        motionBtn.textContent = paused ? 'Resume cosmos' : 'Freeze cosmos';
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
