<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="v736" data-theme="dusk" aria-live="polite">
  <style>
    /* Scope everything to #v736 */
    #v736 {
      --bg-a: #0b1020;
      --bg-b: #0a0d19;
      --halo: #1a2a55;
      --c-text: #f2f6ff;
      --c-sub: #bcc7e3;
      --c-accent: #8fb1ff;
      --panel-bg: rgba(15, 19, 36, 0.55);
      --c-grad-1: #6f7dff;
      --c-grad-2: #d066ff;
      --orb1: #5260ff;
      --orb2: #cc66ff;
      --orb3: #00d1b2;

      position: relative;
      border-radius: 18px;
      overflow: hidden;
      color: var(--c-text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      box-sizing: border-box;
    }
    #v736[data-theme="dawn"] {
      --bg-a: #20100b;
      --bg-b: #19100a;
      --halo: #5a2a1a;
      --c-text: #fff9f6;
      --c-sub: #ffe0d0;
      --c-accent: #ffaf87;
      --panel-bg: rgba(36, 19, 15, 0.50);
      --c-grad-1: #ff8a3d;
      --c-grad-2: #ff66c4;
      --orb1: #ff9b6a;
      --orb2: #ff66c4;
      --orb3: #ffd166;
    }

    #v736 .canvas {
      position: relative;
      padding: clamp(24px, 5vw, 48px);
      background: radial-gradient(1200px 600px at 20% 0%, var(--bg-a), transparent 60%),
                  radial-gradient(1200px 800px at 120% 120%, var(--bg-b), #080b15 70%);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.04);
      isolation: isolate;
    }

    /* Soft grid + spotlight */
    #v736 .canvas:before {
      content: "";
      position: absolute;
      inset: -100px;
      background:
        radial-gradient(400px 300px at var(--mx,50%) var(--my,40%), rgba(255,255,255,0.06), transparent 60%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.04) 1px, transparent 1px, transparent 24px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.035), rgba(255,255,255,0.035) 1px, transparent 1px, transparent 24px);
      mix-blend-mode: overlay;
      pointer-events: none;
      border-radius: inherit;
      opacity: .7;
      z-index: 0;
    }

    /* Aurora orbs */
    #v736 .orbs {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
      filter: blur(20px) saturate(1.2);
    }
    #v736 .orb {
      position: absolute;
      width: 38vmin;
      height: 38vmin;
      border-radius: 50%;
      opacity: .25;
      transform: translate(-50%, -50%);
      will-change: transform, opacity, filter;
      animation: v736-drift 22s ease-in-out infinite;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.25), transparent 50%),
                  radial-gradient(circle at 50% 50%, var(--c1), transparent 70%);
    }
    #v736 .orb.o1 { --c1: var(--orb1); left: 12%; top: 18%; animation-duration: 28s; animation-delay: -2s; }
    #v736 .orb.o2 { --c1: var(--orb2); left: 78%; top: 12%; animation-duration: 32s; animation-delay: -6s; }
    #v736 .orb.o3 { --c1: var(--orb3); left: 85%; top: 85%; animation-duration: 26s; animation-delay: -12s; opacity: .18; }
    @keyframes v736-drift {
      0% { transform: translate(-50%, -50%) scale(1); filter: hue-rotate(0deg); }
      50% { transform: translate(-48%, -52%) scale(1.08); filter: hue-rotate(20deg); }
      100% { transform: translate(-50%, -50%) scale(1); filter: hue-rotate(0deg); }
    }

    /* Content */
    #v736 .content {
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: 0 auto;
    }
    #v736 .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      color: var(--c-sub);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      width: max-content;
    }
    #v736 .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--c-accent));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--c-accent) 15%, transparent);
      animation: v736-breathe 3.2s ease-in-out infinite;
    }
    @keyframes v736-breathe { 0%,100% { transform: scale(1); } 50% { transform: scale(1.12); } }

    #v736 h1 {
      margin: 18px 0 8px;
      font-size: clamp(28px, 6vw, 58px);
      line-height: 1.08;
      letter-spacing: -0.02em;
      background: linear-gradient(92deg, var(--c-grad-1), var(--c-grad-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 24px color-mix(in oklab, var(--c-grad-2) 12%, transparent));
    }
    #v736 .subtitle {
      margin: 0 0 24px;
      color: var(--c-sub);
      font-size: clamp(14px, 2.4vw, 18px);
      opacity: .95;
    }

    /* Panel with tilt interaction */
    #v736 .panel {
      position: relative;
      padding: clamp(18px, 3.2vw, 28px);
      border-radius: 16px;
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--panel-bg) 90%, transparent), var(--panel-bg)) padding-box,
        linear-gradient(120deg, color-mix(in oklab, var(--c-grad-1) 60%, transparent), color-mix(in oklab, var(--c-grad-2) 50%, transparent)) border-box;
      border: 1px solid transparent;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3), 0 1px 0 rgba(255,255,255,0.06) inset;
      backdrop-filter: blur(10px) saturate(1.1);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
      will-change: transform;
      outline: none;
    }
    #v736 .panel:hover { box-shadow: 0 18px 48px rgba(0,0,0,0.35); }
    #v736 .panel .note {
      margin: 14px 0 0;
      color: var(--c-sub);
      font-size: 14px;
      opacity: 0.9;
    }

    /* Chips */
    #v736 .row {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }
    @media (max-width: 720px) {
      #v736 .row { grid-template-columns: 1fr; }
    }
    #v736 .chip {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 999px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)) padding-box,
        linear-gradient(90deg, var(--c-grad-1), var(--c-grad-2)) border-box;
      border: 1px solid transparent;
      color: var(--c-text);
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      transform: translateY(0);
      transition: transform 300ms ease, box-shadow 300ms ease;
      animation: v736-float var(--dur, 5s) ease-in-out infinite;
      backdrop-filter: blur(4px);
    }
    #v736 .chip:hover { transform: translateY(-4px); box-shadow: 0 14px 32px rgba(0,0,0,0.28); }
    @keyframes v736-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    #v736 .chip svg {
      width: 18px; height: 18px;
      color: var(--c-accent);
      filter: drop-shadow(0 2px 6px color-mix(in oklab, var(--c-accent) 30%, transparent));
    }
    #v736 .chip .label {
      font-weight: 600;
      letter-spacing: .01em;
      font-size: 14px;
    }

    /* Theme toggle */
    #v736 .theme {
      position: absolute;
      top: 14px; right: 14px;
      width: 36px; height: 36px;
      display: grid; place-items: center;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.22);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      color: var(--c-text);
      font-size: 16px;
      cursor: pointer;
      transition: transform 200ms ease, background 200ms ease, box-shadow 200ms ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }
    #v736 .theme:hover { transform: translateY(-2px); }
    #v736 .theme:active { transform: translateY(0); }

    /* Footer meta */
    #v736 .meta {
      margin-top: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--c-sub);
      opacity: .9;
    }
    #v736 .meter {
      flex: 1;
      height: 6px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--c-grad-1) 55%, transparent), color-mix(in oklab, var(--c-grad-2) 55%, transparent));
      border-radius: 999px;
      opacity: .35;
      filter: blur(0.2px);
    }
  </style>

  <div class="canvas">
    <div class="orbs" aria-hidden="true">
      <span class="orb o1"></span>
      <span class="orb o2"></span>
      <span class="orb o3"></span>
    </div>

    <div class="content">
      <span class="brand"><span class="dot" aria-hidden="true"></span> Studio · in motion</span>
      <button class="theme" aria-label="Toggle theme" title="Toggle theme">◐</button>

      <h1>Quiet Momentum</h1>
      <p class="subtitle">Less noise. More signal. A space for clarity to glow.</p>

      <div class="panel" tabindex="0" aria-label="Interactive card">
        <div class="row">
          <div class="chip" style="--dur:4.8s">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M3 12h18M12 3v18" opacity=".3"></path>
              <circle cx="12" cy="12" r="6"></circle>
              <path d="M12 6v6l3 3" opacity=".8"></path>
            </svg>
            <span class="label">Flow</span>
          </div>
          <div class="chip" style="--dur:5.6s">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 2v4M12 18v4M2 12h4M18 12h4" opacity=".3"></path>
              <rect x="6.5" y="6.5" width="11" height="11" rx="3"></rect>
              <path d="M9 12h6" opacity=".8"></path>
            </svg>
            <span class="label">Clarity</span>
          </div>
          <div class="chip" style="--dur:6.2s">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M4 7h16M4 12h16M4 17h16" opacity=".35"></path>
              <path d="M7 7v10M12 7v10M17 7v10" opacity=".8"></path>
            </svg>
            <span class="label">Craft</span>
          </div>
        </div>
        <p class="note">“Design is the space between intention and attention.”</p>
      </div>

      <div class="meta">
        <span id="last-updated">Last updated: 2025-11-19 04:20:26 EST</span>
        <div class="meter" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const root = document.getElementById('v736');
      const panel = root.querySelector('.panel');
      const toggle = root.querySelector('.theme');
      const updated = root.querySelector('#last-updated');

      // Time-based theme
      try {
        const hour = new Date().getHours();
        root.setAttribute('data-theme', (hour >= 6 && hour < 17) ? 'dawn' : 'dusk');
      } catch(e){}

      // Last updated timestamp
      try {
        const t = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = 'Last updated: ' + t.toLocaleString(undefined, opts);
      } catch(e) {
        updated.textContent = 'Last updated: just now';
      }

      // Interactive spotlight + tilt
      const canvas = root.querySelector('.canvas');
      const setSpot = (x, y) => {
        const r = canvas.getBoundingClientRect();
        const px = ((x - r.left) / r.width) * 100;
        const py = ((y - r.top) / r.height) * 100;
        canvas.style.setProperty('--mx', px.toFixed(2) + '%');
        canvas.style.setProperty('--my', py.toFixed(2) + '%');
      };
      canvas.addEventListener('pointermove', (e) => {
        setSpot(e.clientX, e.clientY);
        tilt(e);
      });
      canvas.addEventListener('pointerleave', () => {
        panel.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
      });

      function tilt(e) {
        const rect = panel.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = (e.clientX - cx) / rect.width;
        const dy = (e.clientY - cy) / rect.height;
        const rx = (dy * -10).toFixed(2);
        const ry = (dx * 12).toFixed(2);
        panel.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }

      // Keyboard focus resets tilt gently
      panel.addEventListener('focus', () => {
        panel.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
      });
      panel.addEventListener('blur', () => {
        panel.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
      });

      // Theme toggle
      toggle.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dawn' ? 'dusk' : 'dawn';
        root.setAttribute('data-theme', next);
      });

      // Initialize spotlight to center
      const rect = canvas.getBoundingClientRect();
      setSpot(rect.left + rect.width/2, rect.top + rect.height/2);
    })();
  </script>
  <span style="position:absolute;inset:auto auto 8px 12px;opacity:0.001;font-size:0;line-height:0;">decor</span>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
