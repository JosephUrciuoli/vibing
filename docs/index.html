<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe359" class="dawn" aria-live="polite">
  <style>
    /* Scope everything to #vibe359 */
    #vibe359 {
      --radius: 22px;
      --fg: #f7fafc;
      --muted: rgba(255,255,255,0.78);
      --surface: rgba(255,255,255,0.10);
      --glass: rgba(255,255,255,0.16);
      --stroke: rgba(255,255,255,0.22);
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
      --accent: #ffb677;
      --halo1: #ffd1a1;
      --halo2: #a6d8ff;
      --bg1: #0f1222;
      --bg2: #0b1220;
      --ring: rgba(255,255,255,0.14);
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      isolation: isolate;
      min-height: 420px;
      padding: 24px;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Inter", "SF Pro Text", "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background:
        radial-gradient(1200px 800px at 110% -10%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(1000px 800px at -20% 120%, rgba(255,255,255,0.05), transparent 62%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 1px 20px rgba(0,0,0,0.2);
      perspective: 1200px;
      --rx: 0deg;
      --ry: 0deg;
    }

    /* Themes */
    #vibe359.dawn {
      --bg1: #0b1327;
      --bg2: #151a33;
      --accent: #ffb677;
      --halo1: #ffd1a1;
      --halo2: #9fd1ff;
      --ring: rgba(255, 180, 120, 0.26);
    }
    #vibe359.dusk {
      --bg1: #0d0f2a;
      --bg2: #1a1440;
      --accent: #a98bff;
      --halo1: #b393ff;
      --halo2: #78e8ff;
      --ring: rgba(169, 139, 255, 0.28);
    }
    #vibe359.midnight {
      --bg1: #030712;
      --bg2: #0a1220;
      --accent: #5cf0d0;
      --halo1: #39ffb3;
      --halo2: #66c7ff;
      --ring: rgba(92, 240, 208, 0.28);
    }

    /* Ambient aurora layers */
    #vibe359 .aurora {
      position: absolute;
      inset: -30% -15%;
      filter: blur(40px) saturate(120%);
      pointer-events: none;
      z-index: 0;
      opacity: 0.5;
      mix-blend-mode: screen;
      animation: drift 16s ease-in-out infinite;
    }
    #vibe359 .aurora.a1 {
      background:
        radial-gradient(60% 50% at 20% 30%, color-mix(in oklab, var(--halo1) 65%, transparent), transparent 70%),
        radial-gradient(50% 40% at 80% 70%, color-mix(in oklab, var(--halo2) 60%, transparent), transparent 70%);
      transform: translate3d(0,0,0) scale(1.05);
    }
    #vibe359 .aurora.a2 {
      background:
        radial-gradient(50% 40% at 85% 25%, color-mix(in oklab, var(--accent) 55%, transparent), transparent 70%),
        radial-gradient(55% 45% at 25% 80%, color-mix(in oklab, var(--halo2) 40%, transparent), transparent 70%);
      animation-duration: 24s;
      opacity: 0.45;
    }
    @keyframes drift {
      0%, 100% { transform: translate3d(-2%, -1%, 0) scale(1.05) rotate(0.2deg); }
      50% { transform: translate3d(2%, 1%, 0) scale(1.08) rotate(-0.2deg); }
    }

    /* Subtle grid for depth */
    #vibe359 .grid {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 30%, rgba(255,255,255,0.06), transparent 55%),
        linear-gradient(rgba(255,255,255,0.06), rgba(255,255,255,0.02)) padding-box,
        repeating-linear-gradient(90deg, rgba(255,255,255,0.08) 0 1px, transparent 1px 48px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 48px);
      mask: linear-gradient(to bottom, transparent, black 12%, black 85%, transparent);
      opacity: 0.16;
      z-index: 1;
      pointer-events: none;
    }

    /* Orbits */
    #vibe359 .orbits { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
    #vibe359 .ring {
      position: absolute;
      width: min(66vmin, 720px);
      height: min(66vmin, 720px);
      left: 50%; top: 52%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 1px solid var(--ring);
      opacity: 0.6;
      animation: spin var(--speed, 36s) linear infinite;
    }
    #vibe359 .ring.r2 { width: min(48vmin, 560px); height: min(48vmin, 560px); animation-duration: 28s; opacity: 0.45; }
    #vibe359 .ring.r3 { width: min(32vmin, 420px); height: min(32vmin, 420px); animation-duration: 22s; opacity: 0.35; }
    #vibe359 .dot {
      position: absolute;
      width: 8px; height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      top: -4px; left: calc(50% - 4px);
      box-shadow: 0 0 10px var(--accent), 0 0 24px color-mix(in oklab, var(--accent) 60%, transparent);
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

    /* Glass card */
    #vibe359 .card {
      position: relative;
      z-index: 2;
      margin: 12px auto;
      max-width: 1000px;
      background: linear-gradient(180deg, color-mix(in oklab, var(--surface) 78%, transparent), color-mix(in oklab, var(--surface) 92%, transparent));
      border: 1px solid var(--stroke);
      border-radius: clamp(16px, 2.2vw, 26px);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform: rotateX(var(--ry)) rotateY(var(--rx));
      transition: transform 240ms ease, box-shadow 240ms ease;
      backdrop-filter: saturate(160%) blur(14px);
      -webkit-backdrop-filter: saturate(160%) blur(14px);
    }
    #vibe359 .card::before {
      content: "";
      position: absolute; inset: -2px;
      border-radius: inherit;
      background: radial-gradient(1000px 500px at var(--mx, 50%) var(--my, 0%), color-mix(in oklab, var(--accent) 16%, transparent), transparent 60%);
      opacity: 0.35;
      pointer-events: none;
      mask: linear-gradient(#000, transparent 75%);
    }

    #vibe359 .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: clamp(16px, 2.2vw, 24px) clamp(16px, 2.8vw, 32px);
      gap: 12px;
    }
    #vibe359 .title {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: clamp(18px, 2.6vw, 28px);
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--accent) 55%, #fff));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 24px color-mix(in oklab, var(--accent) 20%, transparent);
      white-space: nowrap;
    }

    /* Segmented theme control */
    #vibe359 .controls { display: flex; align-items: center; gap: 10px; }
    #vibe359 .segmented {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 0;
      padding: 4px;
      background: rgba(255,255,255,0.10);
      border: 1px solid var(--stroke);
      border-radius: 999px;
      position: relative;
    }
    #vibe359 .segmented input { position: absolute; opacity: 0; pointer-events: none; }
    #vibe359 .segmented label {
      position: relative;
      padding: 8px 14px;
      font-size: 12px;
      letter-spacing: 0.3px;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition: color 200ms ease;
    }
    #vibe359 .segmented label::before {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 999px;
      background: radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      transform: scale(0.96);
      opacity: 0;
      transition: opacity 220ms ease, transform 220ms ease;
    }
    #vibe359 .segmented input:checked + label {
      color: #111827;
      text-shadow: none;
    }
    #vibe359 .segmented input:checked + label::before {
      opacity: 1;
      transform: scale(1);
      background: linear-gradient(180deg, #ffffff, #dce5ff);
      box-shadow: 0 10px 26px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.5);
    }

    /* Clock + date */
    #vibe359 .hero {
      display: grid;
      grid-template-columns: 1fr;
      padding: 6px clamp(16px, 2.8vw, 32px) clamp(12px, 3vw, 30px);
      gap: 14px;
    }
    #vibe359 .clock {
      font-variant-numeric: tabular-nums;
      line-height: 1;
      font-weight: 800;
      letter-spacing: -0.5px;
      font-size: clamp(44px, 10vw, 96px);
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--accent) 55%, #fff));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 40px color-mix(in oklab, var(--accent) 26%, transparent));
    }
    #vibe359 .date {
      color: var(--muted);
      font-size: clamp(13px, 1.6vw, 16px);
      letter-spacing: 0.2px;
    }

    /* Three glance panels */
    #vibe359 .glance {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: clamp(10px, 2vw, 18px);
      padding: 0 clamp(16px, 2.8vw, 32px) clamp(18px, 3vw, 36px);
    }
    #vibe359 .tile {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: clamp(12px, 2vw, 16px);
      position: relative;
      overflow: hidden;
      min-height: 72px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #vibe359 .tile h3 {
      margin: 0 0 6px 0;
      font-size: clamp(12px, 1.4vw, 13px);
      font-weight: 700;
      letter-spacing: 0.4px;
      color: color-mix(in oklab, var(--fg) 84%, var(--accent));
      text-transform: uppercase;
    }
    #vibe359 .tile p {
      margin: 0;
      font-size: clamp(12px, 1.6vw, 14px);
      color: var(--muted);
    }
    #vibe359 .metric {
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      font-size: clamp(18px, 2.2vw, 22px);
      color: #ffffff;
      margin-top: 8px;
    }
    #vibe359 .spark {
      position: absolute;
      inset: 0;
      background: radial-gradient(400px 200px at var(--mx, 60%) var(--my, 20%), rgba(255,255,255,0.12), transparent 60%);
      opacity: 0.5;
      pointer-events: none;
      transition: opacity 180ms ease;
    }

    /* Footer */
    #vibe359 .foot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px clamp(16px, 2.8vw, 32px) 20px;
      border-top: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), transparent);
    }
    #vibe359 .motto {
      color: var(--muted);
      font-size: 12px;
    }
    #vibe359 #last-updated {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    /* Motion respect */
    @media (prefers-reduced-motion: reduce) {
      #vibe359 .aurora, #vibe359 .ring { animation: none !important; }
      #vibe359 .card { transition: none; }
    }

    /* Compact layout on very small widths */
    @media (max-width: 560px) {
      #vibe359 .glance { grid-template-columns: 1fr; }
      #vibe359 .ring { display: none; }
      #vibe359 .title { white-space: normal; }
    }
  </style>

  <!-- Ambient layers -->
  <div class="aurora a1" aria-hidden="true"></div>
  <div class="aurora a2" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>
  <div class="orbits" aria-hidden="true">
    <div class="ring r1"><div class="dot"></div></div>
    <div class="ring r2"><div class="dot"></div></div>
    <div class="ring r3"><div class="dot"></div></div>
  </div>

  <!-- Glass card -->
  <section class="card" aria-label="Ambient dashboard" tabindex="0">
    <div class="top">
      <h1 class="title">Soft Focus Interface</h1>
      <div class="controls">
        <div class="segmented" role="radiogroup" aria-label="Theme">
          <input type="radio" name="t359" id="t359-dawn" value="dawn" />
          <label for="t359-dawn" aria-label="Dawn">Dawn</label>
          <input type="radio" name="t359" id="t359-dusk" value="dusk" />
          <label for="t359-dusk" aria-label="Dusk">Dusk</label>
          <input type="radio" name="t359" id="t359-midnight" value="midnight" />
          <label for="t359-midnight" aria-label="Midnight">Midnight</label>
        </div>
      </div>
    </div>

    <div class="hero">
      <div class="clock" aria-live="polite" aria-atomic="true">--:--</div>
      <div class="date">Loading the day…</div>
    </div>

    <div class="glance">
      <div class="tile">
        <h3>Now</h3>
        <p class="line">Attention is your greatest luxury.</p>
        <div class="metric" id="m1">—</div>
        <div class="spark"></div>
      </div>
      <div class="tile">
        <h3>Next</h3>
        <p class="line">Choose one thing and do it beautifully.</p>
        <div class="metric" id="m2">—</div>
        <div class="spark"></div>
      </div>
      <div class="tile">
        <h3>Mood</h3>
        <p class="line">Breathe in for four, out for six.</p>
        <div class="metric" id="m3">—</div>
        <div class="spark"></div>
      </div>
    </div>

    <div class="foot">
      <div class="motto">“Make it simple. Make it sing.”</div>
      <span id="last-updated">Last updated: 2025-11-01 19:15:05 EST</span>
    </div>
  </section>

  <script>
    (function(){
      const root = document.getElementById('vibe359');
      const clockEl = root.querySelector('.clock');
      const dateEl = root.querySelector('.date');
      const metrics = [root.querySelector('#m1'), root.querySelector('#m2'), root.querySelector('#m3')];
      const themeRadios = root.querySelectorAll('input[name="t359"]');
      const lastUpdated = root.querySelector('#last-updated');
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Set theme by time of day
      const hour = new Date().getHours();
      let theme = (hour < 11) ? 'dawn' : (hour < 18 ? 'dusk' : 'midnight');
      function applyTheme(t){
        root.classList.remove('dawn','dusk','midnight');
        root.classList.add(t);
        themeRadios.forEach(r => r.checked = (r.value === t));
      }
      applyTheme(theme);

      themeRadios.forEach(r => {
        r.addEventListener('change', e => {
          if(e.target.checked) applyTheme(e.target.value);
        });
      });

      // Time and date updater
      function pad(n){ return n.toString().padStart(2,'0'); }
      function updateClock(){
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        clockEl.textContent = pad(h) + ':' + pad(m);
        const dateFmt = new Intl.DateTimeFormat(undefined, { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric' });
        dateEl.textContent = dateFmt.format(now);
      }
      updateClock();
      setInterval(updateClock, 1000 * 15); // Minute precision is enough for this aesthetic

      // Subtle evolving metrics
      function setMetrics(){
        const now = new Date();
        const focus = 60 + Math.round((Math.sin(now.getMinutes()/60 * Math.PI*2) + 1) * 20); // 60–100
        const clarity = (8 + (now.getMinutes()%3)) + '/10';
        const calm = ['Low tide','Even keel','Glassy','Driftless'][now.getMinutes()%4];
        metrics[0].textContent = focus + '% focus';
        metrics[1].textContent = clarity + ' clarity';
        metrics[2].textContent = calm;
      }
      setMetrics();
      setInterval(setMetrics, 60000);

      // Pointer glow and gentle tilt
      const card = root.querySelector('.card');
      root.addEventListener('pointermove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        const dx = (x - cx) / cx;
        const dy = (y - cy) / cy;
        const maxTilt = prefersReduced ? 0 : 6;
        const rx = (dx * maxTilt).toFixed(2) + 'deg';
        const ry = (-dy * maxTilt).toFixed(2) + 'deg';
        root.style.setProperty('--mx', (x / rect.width * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y / rect.height * 100).toFixed(2) + '%');
        root.style.setProperty('--rx', rx);
        root.style.setProperty('--ry', ry);
      });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      });

      // Update last-updated timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        lastUpdated.textContent = 'Last updated: ' + fmt.format(now);
      } catch {
        lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
