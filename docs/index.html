<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="atlas" data-mode="sol" aria-label="Harmonic Atlas · 2089">
  <style>
    .atlas{
      --mx:50%; --my:50%;
      --bg0:#f9fbff; --bg1:#eef1ff; --ink:#0b1020; --muted:rgba(11,16,32,0.66); --edge:rgba(0,10,40,0.12);
      --p1:#ffb6b0; --p2:#ffd88b; --p3:#87e3d6; --p4:#8fb2ff; --p5:#d5a6ff;
      position:relative; display:grid; gap:22px; isolation:isolate; overflow:hidden;
      padding:clamp(16px,4vw,42px); border-radius:28px; min-height:min(78vh,920px);
      color:var(--ink); font-family:ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), rgba(255,255,255,0.9), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid var(--edge);
      box-shadow: 0 48px 140px rgba(10,15,40,0.12), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .atlas::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none; mix-blend-mode:overlay; opacity:.65; filter:blur(44px);
      background:
        radial-gradient(120% 120% at 15% 10%, color-mix(in oklab, var(--p3) 45%, transparent), transparent 60%),
        radial-gradient(120% 120% at 85% 90%, color-mix(in oklab, var(--p4) 35%, transparent), transparent 60%),
        conic-gradient(from 210deg at 50% 50%, color-mix(in oklab, var(--p1) 22%, transparent), color-mix(in oklab, var(--p2) 22%, transparent), color-mix(in oklab, var(--p5) 22%, transparent), transparent);
      animation: atlasGlow 18s ease-in-out infinite alternate;
    }
    @keyframes atlasGlow{
      0%{ transform:translate3d(-1%, -1%, 0) rotate(0.2deg) scale(1.02); }
      100%{ transform:translate3d(1%, 1%, 0) rotate(-0.2deg) scale(1.04); }
    }
    .atlas::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0; opacity:.10; mix-blend-mode:multiply;
      background:
        radial-gradient(circle at 15% 20%, rgba(0,0,0,0.10) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 80%, rgba(0,0,0,0.07) 0 1px, transparent 2px);
      background-size:3px 3px, 4px 4px;
    }

    .mast{ position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    .brand{ display:flex; align-items:center; gap:14px; }
    .monogram{
      width:64px; height:64px; border-radius:18px; position:relative; display:grid; place-items:center; overflow:hidden;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.74));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 16px 32px rgba(20,20,50,0.16);
    }
    .monogram::before{
      content:"HA"; font-weight:900; letter-spacing:.18em; font-size:13px; color:var(--ink);
      filter: drop-shadow(0 1px 0 rgba(255,255,255,0.8));
    }
    .title{ display:flex; flex-direction:column; line-height:1; }
    .title b{ font-size:12px; letter-spacing:.2em; text-transform:uppercase; color:var(--muted); }
    .title span{ font-weight:1000; font-size:16px; letter-spacing:.01em; }
    .dock{
      position:relative; z-index:3; display:flex; flex-wrap:wrap; align-items:center; gap:10px; padding:10px 12px; border-radius:16px;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.78));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 14px 32px rgba(20,20,40,0.12);
    }
    .seg{ display:inline-flex; gap:6px; padding:4px; border-radius:999px; border:1px solid var(--edge); background:rgba(0,0,0,0.04); }
    .seg button{
      appearance:none; border:0; padding:8px 14px; font-size:12px; color:var(--muted); background:transparent; cursor:pointer; border-radius:999px;
      transition: background .15s ease, color .15s ease, transform .1s ease, filter .2s ease;
    }
    .seg button[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.88));
      color:var(--ink);
      box-shadow: 0 2px 0 rgba(0,0,0,0.04), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .seg button:active{ transform:translateY(1px); }
    .slide{
      display:flex; align-items:center; gap:10px; padding:8px 12px; font-size:12px; color:var(--muted);
      border:1px solid var(--edge); border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.82));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .slide input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:6px; border-radius:999px; outline:none; cursor:pointer;
      background: linear-gradient(90deg, var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
    }
    .slide input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; border:1px solid var(--edge);
      background: linear-gradient(135deg, #fff, #f1f1f1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .slide input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border:none; border-radius:50%;
      background: linear-gradient(135deg, #fff, #f1f1f1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .stage{
      position:relative; z-index:1; border:1px solid var(--edge); border-radius:26px; overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84));
      min-height:min(64vh, 760px); display:grid; place-items:center;
      box-shadow: 0 24px 60px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    canvas#ribbons{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    .hero{
      position:absolute; inset:auto auto 24px 24px; z-index:2; max-width:60ch;
      padding:14px 16px; border-radius:16px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.84), rgba(255,255,255,0.68));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 12px 28px rgba(0,0,0,0.08);
    }
    .hero h1{
      margin:0; line-height:.9; letter-spacing:-0.01em; font-weight:1000;
      font-size: clamp(42px, 8vw, 128px);
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--p4) 50%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .hero p{ margin:8px 0 0 0; color:var(--muted); font-size:clamp(13px,2vw,18px); }

    .tips{
      position:absolute; inset:auto 12px 12px auto; z-index:2; display:flex; gap:8px; flex-wrap:wrap;
    }
    .chip{
      font-size:12px; color:var(--muted); border:1px dashed var(--edge); border-radius:999px; padding:6px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95); user-select:none;
    }

    .foot{
      position:relative; z-index:3; color:var(--muted); font-size:12px;
      display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;
    }
    .pill{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84)); box-shadow: inset 0 1px 0 rgba(255,255,255,0.95); }

    /* Night */
    .atlas[data-mode="luna"]{
      --bg0:#0e1122; --bg1:#171b2e; --ink:#eef2ff; --muted:rgba(238,242,255,0.76); --edge:rgba(255,255,255,0.12);
      --p1:#ff9e92; --p2:#ffd27a; --p3:#6fe6d4; --p4:#7da7ff; --p5:#c996ff;
      box-shadow: 0 56px 140px rgba(0,0,0,0.48), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .atlas[data-mode="luna"] .stage,
    .atlas[data-mode="luna"] .hero,
    .atlas[data-mode="luna"] .dock,
    .atlas[data-mode="luna"] .slide,
    .atlas[data-mode="luna"] .chip,
    .atlas[data-mode="luna"] .pill{
      background: linear-gradient(180deg, rgba(18,24,42,0.86), rgba(12,16,30,0.72));
      color:var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 16px 36px rgba(0,0,0,0.38);
      border-color:var(--edge);
    }
    .atlas[data-mode="luna"] .hero h1{
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--p4) 44%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 12px 50px rgba(50,90,240,0.18);
    }

    /* UI toggle hide */
    .atlas.ui-hidden .dock,
    .atlas.ui-hidden .tips,
    .atlas.ui-hidden .hero{ opacity:0; pointer-events:none; transform:translateY(6px); transition:opacity .25s ease, transform .25s ease; }
    .atlas .dock, .atlas .tips, .atlas .hero{ transition:opacity .25s ease, transform .25s ease; }

    .no-motion *, .no-motion::before, .no-motion::after{ animation:none !important; transition:none !important; }
    @media (prefers-reduced-motion: reduce){
      .atlas *{ animation:none !important; transition:none !important; }
      .atlas::before, .atlas::after{ animation:none !important; }
    }
  </style>

  <div class="mast" role="banner">
    <div class="brand" aria-label="Harmonic Atlas brand">
      <div class="monogram" aria-hidden="true"></div>
      <div class="title">
        <b>Harmonic Atlas</b>
        <span>Edition 2089</span>
      </div>
    </div>
    <div class="dock" role="group" aria-label="Controls">
      <div class="seg" role="group" aria-label="Mode">
        <button id="m-sol" aria-pressed="true" title="Sol (Day)">Sol</button>
        <button id="m-luna" aria-pressed="false" title="Luna (Night)">Luna</button>
      </div>
      <div class="seg" role="group" aria-label="Effects">
        <button id="fx-glow" aria-pressed="true" title="Glow">Glow</button>
        <button id="fx-tails" aria-pressed="true" title="Tails">Tails</button>
        <button id="fx-shift" aria-pressed="true" title="Hue Shift">Hue</button>
      </div>
      <div class="slide" role="group" aria-label="Tempo">
        <span id="tempo-label">Tempo</span>
        <input id="tempo" type="range" min="0.2" max="2.0" step="0.1" value="1.0" aria-labelledby="tempo-label">
        <span id="tempo-out" aria-live="polite">1.0×</span>
      </div>
      <div class="seg" role="group" aria-label="Palette">
        <button id="palette" aria-pressed="false" title="Randomize palette (R)">Shuffle</button>
        <button id="opt-ui" aria-pressed="false" title="Hide UI (H)">Hide UI</button>
      </div>
    </div>
  </div>

  <section class="stage" aria-label="Ribbon field">
    <canvas id="ribbons"></canvas>
    <div class="hero" aria-live="polite">
      <h1>Atlas of motion.</h1>
      <p>Ribbons breathe to your touch—pull the loom with your cursor and listen with your eyes.</p>
    </div>
    <div class="tips" aria-hidden="true">
      <div class="chip">Space to pause · M mode · R shuffle</div>
      <div class="chip">↑/↓ tempo · H hide</div>
    </div>
  </section>

  <div class="foot">
    <div class="pill">
      <span>Refreshed</span>
      <span id="last-updated">Last updated: 2026-01-20 22:42:14 EST</span>
    </div>
    <div>“Shape time gently.”</div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.atlas');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle:'medium', timeStyle:'short' });
        root.querySelector('#last-updated').textContent = fmt.format(new Date());
      }catch(e){
        root.querySelector('#last-updated').textContent = new Date().toLocaleString();
      }

      // Mode controls
      const btnSol = root.querySelector('#m-sol');
      const btnLuna = root.querySelector('#m-luna');
      const setMode = (m) => {
        root.setAttribute('data-mode', m);
        btnSol.setAttribute('aria-pressed', m==='sol' ? 'true' : 'false');
        btnLuna.setAttribute('aria-pressed', m==='luna' ? 'true' : 'false');
      };
      btnSol.addEventListener('click', () => setMode('sol'));
      btnLuna.addEventListener('click', () => setMode('luna'));
      try{
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        setMode(mq.matches?'luna':'sol');
        mq.addEventListener?.('change', e => setMode(e.matches?'luna':'sol'));
      }catch(e){}

      // Options
      const toggler = (el, setter) => el.addEventListener('click', () => {
        const v = el.getAttribute('aria-pressed') !== 'true';
        el.setAttribute('aria-pressed', v?'true':'false'); setter(v);
      });
      let GLOW = true, TAILS = true, HSHIFT = true;
      toggler(root.querySelector('#fx-glow'), v => GLOW = v);
      toggler(root.querySelector('#fx-tails'), v => TAILS = v);
      toggler(root.querySelector('#fx-shift'), v => HSHIFT = v);

      // UI hide
      const uiBtn = root.querySelector('#opt-ui');
      toggler(uiBtn, v => root.classList.toggle('ui-hidden', v));

      // Tempo
      const tempoSlider = root.querySelector('#tempo');
      const tempoOut = root.querySelector('#tempo-out');
      let tempo = +tempoSlider.value;
      tempoOut.textContent = tempo.toFixed(1)+'×';
      tempoSlider.addEventListener('input', e => {
        tempo = +e.target.value;
        tempoOut.textContent = tempo.toFixed(1)+'×';
      });

      // Palette shuffle
      const palettes = [
        ['#ffb6b0','#ffd88b','#87e3d6','#8fb2ff','#d5a6ff'],
        ['#ffd0a8','#ffe87a','#a3f2c9','#7fd3ff','#c6b3ff'],
        ['#f7a8c3','#ffc48b','#83f0ff','#8df19c','#aeb2ff'],
        ['#ff9e92','#ffd27a','#6fe6d4','#7da7ff','#c996ff'],
        ['#ffa4d1','#ffd59e','#8ce6a2','#86caff','#d3a6ff']
      ];
      function applyPalette(arr){
        const vars = ['--p1','--p2','--p3','--p4','--p5'];
        vars.forEach((n,i)=> root.style.setProperty(n, arr[i]));
      }
      root.querySelector('#palette').addEventListener('click', () => {
        const pick = palettes[Math.floor(Math.random()*palettes.length)];
        applyPalette(pick);
        pulse();
      });

      // Canvas setup
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#ribbons');
      const ctx = canvas.getContext('2d', { alpha:true });
      let dpr = 1;
      function fit(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      fit();
      addEventListener('resize', fit, { passive:true });

      // Helpers
      const css = (n) => getComputedStyle(root).getPropertyValue(n).trim();
      const palette = () => [css('--p1'),css('--p2'),css('--p3'),css('--p4'),css('--p5')];
      function lerp(a,b,t){ return a + (b-a)*t; }

      // Pointer
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      function onPointer(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / Math.max(1,r.width);
        const y = (e.clientY - r.top) / Math.max(1,r.height);
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y*100).toFixed(2)+'%');
      }
      stage.addEventListener('pointermove', onPointer);
      stage.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      // Ribbons model
      const RIBBONS = [];
      function initRibbons(){
        RIBBONS.length = 0;
        const count = 5;
        for(let i=0;i<count;i++){
          RIBBONS.push({
            amp: 40 + i*16,
            wl: 280 - i*28,
            phase: Math.random()*Math.PI*2,
            width: 60 - i*8,
            alpha: 0.65 - i*0.09,
            drift: (Math.random()*0.6 + 0.4) * (i%2?1:-1),
            jitter: Math.random()*0.6 + 0.4
          });
        }
      }
      initRibbons();

      // Glints
      const GL = [];
      function initGlints(){
        GL.length = 0;
        const W = canvas.width/dpr, H = canvas.height/dpr;
        for(let i=0;i<24;i++){
          GL.push({
            x: Math.random()*W,
            y: Math.random()*H,
            r: Math.random()*1.5 + 0.6,
            t: Math.random()*Math.PI*2,
            s: Math.random()*0.6 + 0.2
          });
        }
      }
      initGlints();

      // Animation
      let time = 0, paused = false;
      function pulse(){
        // subtle pulse on palette shuffle
        stage.animate([{transform:'scale(1)'},{transform:'scale(1.01)'},{transform:'scale(1)'}], {duration:420, easing:'ease-out'});
      }

      // Reduced motion
      try{
        const rm = window.matchMedia('(prefers-reduced-motion: reduce)');
        if(rm.matches){
          root.classList.add('no-motion');
          GLOW = false; TAILS = false; HSHIFT = false;
          root.querySelector('#fx-glow').setAttribute('aria-pressed','false');
          root.querySelector('#fx-tails').setAttribute('aria-pressed','false');
          root.querySelector('#fx-shift').setAttribute('aria-pressed','false');
          tempo = 0.5; tempoSlider.value = '0.5'; tempoOut.textContent = '0.5×';
        }
      }catch(e){}

      function draw(){
        const W = canvas.width/dpr, H = canvas.height/dpr;
        pointer.x = lerp(pointer.x, pointer.tx, 0.08);
        pointer.y = lerp(pointer.y, pointer.ty, 0.08);
        const isNight = root.getAttribute('data-mode') === 'luna';

        // Backdrop fade
        ctx.globalCompositeOperation = 'source-over';
        if (TAILS){
          const fade = isNight ? 0.085 : 0.095;
          ctx.fillStyle = isNight ? `rgba(13,16,32,${fade})` : `rgba(250,249,255,${fade})`;
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          ctx.fillStyle = isNight ? 'rgba(13,16,32,0.75)' : 'rgba(250,249,255,0.75)';
          ctx.fillRect(0,0,W,H);
        }

        const pal = palette();
        const hueShift = HSHIFT ? (Math.sin(time*0.2)*0.12) : 0;

        // Draw ribbons
        for(let i=0;i<RIBBONS.length;i++){
          const rb = RIBBONS[i];
          const g = ctx.createLinearGradient(0,0,W,0);
          g.addColorStop(0.00, pal[(i+0)%pal.length]);
          g.addColorStop(Math.max(0.01,0.25 + hueShift), pal[(i+1)%pal.length]);
          g.addColorStop(Math.min(0.99,0.75 + hueShift), pal[(i+2)%pal.length]);
          g.addColorStop(1.00, pal[(i+3)%pal.length]);

          ctx.lineWidth = rb.width;
          ctx.strokeStyle = g;
          ctx.globalAlpha = rb.alpha * (isNight ? 0.95 : 0.85);
          ctx.shadowBlur = GLOW ? (isNight ? 22 : 8) : 0;
          ctx.shadowColor = pal[(i+2)%pal.length];

          const cx = pointer.x * W;
          const cy = pointer.y * H;

          ctx.beginPath();
          const step = Math.max(4, Math.floor(W/160));
          for(let x= -20; x<=W+20; x+=step){
            const dist = Math.max(8, Math.abs(x - cx));
            const pull = (Math.exp(-dist*0.003) * 120) * (pointer.y*0.8 + 0.2);
            const y =
              H*0.5 +
              (i-2)*28 +
              Math.sin((x+rb.phase)/rb.wl + time*rb.drift*0.8) * rb.amp +
              Math.cos((x*0.5+rb.phase)/ (rb.wl*0.6) - time*rb.jitter) * (rb.amp*0.25) +
              (cy - H*0.5) * 0.35 +
              pull * (i%2?1:-1);
            if(x===-20) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // specular line
          ctx.save();
          ctx.lineWidth = Math.max(2, rb.width*0.1);
          ctx.globalAlpha = isNight ? 0.18 : 0.12;
          ctx.shadowBlur = 0;
          ctx.strokeStyle = isNight ? 'rgba(255,255,255,0.8)' : 'rgba(0,0,0,0.25)';
          ctx.beginPath();
          for(let x= -20; x<=W+20; x+=step){
            const dist = Math.max(8, Math.abs(x - cx));
            const pull = (Math.exp(-dist*0.003) * 120) * (pointer.y*0.8 + 0.2);
            const y =
              H*0.5 +
              (i-2)*28 +
              Math.sin((x+rb.phase)/rb.wl + time*rb.drift*0.8) * rb.amp +
              Math.cos((x*0.5+rb.phase)/ (rb.wl*0.6) - time*rb.jitter) * (rb.amp*0.25) +
              (cy - H*0.5) * 0.35 +
              pull * (i%2?1:-1);
            if(x===-20) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
          ctx.restore();
        }

        // Glints
        ctx.save();
        ctx.globalCompositeOperation = isNight ? 'screen' : 'overlay';
        for(let i=0;i<GL.length;i++){
          const g = GL[i];
          g.t += 0.02 * tempo;
          g.x += Math.cos(g.t*0.6) * g.s * 0.15;
          g.y += Math.sin(g.t*0.6) * g.s * 0.15;
          if (g.x < -6) g.x = W+6; if (g.x > W+6) g.x = -6;
          if (g.y < -6) g.y = H+6; if (g.y > H+6) g.y = -6;
          const flick = (Math.sin(g.t*2) + 1)/2;
          const col = pal[i%pal.length];
          ctx.globalAlpha = (isNight?0.35:0.25) * (0.5+flick*0.5);
          ctx.fillStyle = col;
          ctx.beginPath();
          ctx.arc(g.x, g.y, g.r*(0.7+flick*0.6), 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        if(!paused) time += (1/60) * tempo;
        requestAnimationFrame(draw);
      }
      draw();

      // Keys
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if(k === ' '){ e.preventDefault(); paused = !paused; }
        if(k === 'm'){ btnLuna.getAttribute('aria-pressed')==='true' ? btnSol.click() : btnLuna.click(); }
        if(k === 'r'){ root.querySelector('#palette').click(); }
        if(k === 'h'){ const next = uiBtn.getAttribute('aria-pressed')!=='true'; uiBtn.setAttribute('aria-pressed', next?'true':'false'); root.classList.toggle('ui-hidden', next); }
        if(e.key === 'ArrowUp'){ tempoSlider.value = Math.min(+tempoSlider.max, (+tempoSlider.value)+0.1).toFixed(1); tempoSlider.dispatchEvent(new Event('input')); }
        if(e.key === 'ArrowDown'){ tempoSlider.value = Math.max(+tempoSlider.min, (+tempoSlider.value)-0.1).toFixed(1); tempoSlider.dispatchEvent(new Event('input')); }
      });

      // Reseed on resize
      let rid;
      addEventListener('resize', () => {
        clearTimeout(rid);
        rid = setTimeout(() => { fit(); initGlints(); }, 80);
      }, { passive:true });
    })();
  </script>
