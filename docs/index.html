<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="aurora-740" aria-label="Velvet Motion">
  <style>
    .aurora-740 {
      --fg: #eaf2ff;
      --muted: #a7b2c2;
      --acc1: #6ee7ff;
      --acc2: #7b7bff;
      --acc3: #ff9ecb;
      --glass-bg: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.16);
      --mx: 50%;
      --my: 50%;
      --rx: 0deg;
      --ry: 0deg;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
      position: relative;
      isolation: isolate;
      border-radius: 28px;
      overflow: hidden;
      padding: clamp(24px, 4vw, 56px);
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), rgba(255,255,255,0.08), transparent 40%),
        linear-gradient(120deg, #0b0f1a 0%, #0e1322 100%);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 20px 60px rgba(0,0,0,0.45);
    }
    .aurora-740 * { box-sizing: border-box; }

    /* Ambient blobs */
    .aurora-740 .bg {
      position: absolute;
      inset: -20%;
      z-index: 0;
      filter: blur(36px) saturate(140%);
      pointer-events: none;
    }
    .aurora-740 .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      mix-blend-mode: screen;
      will-change: transform;
    }
    .aurora-740 .b1 {
      width: 42vmax; height: 42vmax; left: -10%; top: -6%;
      background: radial-gradient(circle at 30% 30%, var(--acc1), transparent 60%);
      animation: drift1 24s ease-in-out infinite alternate;
    }
    .aurora-740 .b2 {
      width: 36vmax; height: 36vmax; right: -12%; bottom: -8%;
      background: radial-gradient(circle at 70% 70%, var(--acc2), transparent 55%);
      animation: drift2 28s ease-in-out infinite alternate;
    }
    .aurora-740 .b3 {
      width: 30vmax; height: 30vmax; left: 50%; top: 65%; transform: translate(-50%, -50%);
      background: radial-gradient(circle at 50% 50%, var(--acc3), transparent 60%);
      opacity: 0.5;
      animation: drift3 30s ease-in-out infinite alternate;
    }
    @keyframes drift1 { to { transform: translate(6%, -4%) rotate(8deg) scale(1.06); } }
    @keyframes drift2 { to { transform: translate(-4%, 6%) rotate(-10deg) scale(1.08); } }
    @keyframes drift3 { to { transform: translate(-52%, -46%) scale(1.12) rotate(12deg); } }

    /* Orbital sculpture */
    .aurora-740 .orbital {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      z-index: 1;
    }
    .aurora-740 .ring {
      position: absolute;
      width: min(72vmin, 540px);
      height: min(72vmin, 540px);
      border-radius: 50%;
      border: 1px dashed rgba(255,255,255,0.12);
      mask: radial-gradient(circle at 50% 50%, black 55%, transparent 56%);
      animation: spin 36s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.06));
    }
    .aurora-740 .ring.r2 {
      width: min(56vmin, 420px);
      height: min(56vmin, 420px);
      border-style: solid;
      border-color: rgba(255,255,255,0.08);
      animation-duration: 26s;
      animation-direction: reverse;
      mask: radial-gradient(circle at 50% 50%, black 68%, transparent 69%);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .aurora-740 .planet {
      position: absolute;
      width: 14px; height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--acc1) 55%, rgba(255,255,255,0.08) 60%);
      box-shadow: 0 0 12px rgba(255,255,255,0.35), 0 0 40px var(--acc1);
      transform-origin: center calc(50% - min(28vmin, 210px));
      animation: orbit 14s linear infinite;
      opacity: 0.9;
    }
    .aurora-740 .planet.p2 {
      transform-origin: center calc(50% - min(22vmin, 165px));
      width: 10px; height: 10px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--acc3) 60%, rgba(255,255,255,0.08) 65%);
      animation-duration: 9s;
      filter: saturate(140%);
    }
    @keyframes orbit { to { transform: rotate(360deg); } }

    /* Glass content */
    .aurora-740 .glass {
      position: relative;
      z-index: 2;
      max-width: 820px;
      margin: 0 auto;
      padding: clamp(20px, 3vw, 36px);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03)) var(--glass-bg);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
      box-shadow:
        0 10px 40px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.12);
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 300ms ease, box-shadow 300ms ease, background 400ms ease;
    }
    .aurora-740 .glass:hover {
      box-shadow:
        0 16px 60px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.14),
        0 0 0 1px rgba(255,255,255,0.02);
    }
    .aurora-740 .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 999px;
      user-select: none;
    }
    .aurora-740 .badge::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, var(--acc1), var(--acc2));
      box-shadow: 0 0 10px var(--acc1);
    }
    .aurora-740 .title {
      margin: 14px 0 6px;
      font-size: clamp(34px, 6.5vw, 64px);
      line-height: 1.04;
      letter-spacing: -0.02em;
      font-weight: 800;
      background: linear-gradient(90deg, var(--acc1), var(--acc2), var(--acc3));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: hue-slide 12s ease-in-out infinite alternate;
    }
    @keyframes hue-slide { to { background-position: 100% 0; } }
    .aurora-740 .title em {
      font-style: normal;
      opacity: 0.9;
      text-shadow: 0 0 20px rgba(255,255,255,0.08);
    }
    .aurora-740 .subtitle {
      margin: 8px 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.6;
      max-width: 58ch;
    }

    .aurora-740 .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .aurora-740 .chip {
      position: relative;
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      color: var(--fg);
      padding: 10px 14px;
      font-size: 13px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 200ms ease, background 200ms ease, border-color 200ms ease;
      overflow: hidden;
    }
    .aurora-740 .chip:hover {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      border-color: rgba(255,255,255,0.22);
      transform: translateY(-1px);
    }
    .aurora-740 .chip:active { transform: translateY(0); }
    .aurora-740 .chip:focus-visible {
      outline: 2px solid var(--acc2);
      outline-offset: 2px;
    }
    .aurora-740 .chip .ripple {
      position: absolute;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.45), transparent 60%);
      transform: translate(-50%, -50%) scale(1);
      animation: ripple 600ms ease-out forwards;
      pointer-events: none;
    }
    @keyframes ripple { to { transform: translate(-50%, -50%) scale(18); opacity: 0; } }

    .aurora-740 .footer {
      margin-top: clamp(16px, 3vw, 26px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
    }
    .aurora-740 .tip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0.9;
    }
    .aurora-740 .tip::before {
      content: "â—¦";
      color: var(--acc1);
      text-shadow: 0 0 8px var(--acc1);
    }
    .aurora-740 #last-updated {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--fg);
    }

    @media (prefers-reduced-motion: reduce) {
      .aurora-740 .blob,
      .aurora-740 .ring,
      .aurora-740 .planet,
      .aurora-740 .title {
        animation: none !important;
      }
      .aurora-740 .glass {
        transform: none !important;
      }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <span class="blob b1"></span>
    <span class="blob b2"></span>
    <span class="blob b3"></span>
  </div>

  <div class="orbital" aria-hidden="true">
    <div class="ring"></div>
    <div class="ring r2"></div>
    <div class="planet"></div>
    <div class="planet p2"></div>
  </div>

  <article class="glass" role="region" aria-label="Interface Card">
    <div class="badge">Studio 740</div>
    <h1 class="title">Velvet <em>Motion</em></h1>
    <p class="subtitle">A minimal stage for your thoughts. Soft light, balanced rhythm, and a dash of wonder.</p>

    <div class="chips" aria-label="Palette">
      <button class="chip" data-palette="next">Clarity</button>
      <button class="chip" data-palette="next">Balance</button>
      <button class="chip" data-palette="next">Flow</button>
    </div>

    <div class="footer">
      <span class="tip">Pro tip: move your cursor</span>
      <span id="last-updated">Last updated: 2025-11-19 08:30:37 EST</span>
    </div>
  </article>

  <script>
    (function () {
      const root = document.currentScript.closest('.aurora-740');
      const glass = root.querySelector('.glass');
      const chips = Array.from(root.querySelectorAll('.chip'));
      const lu = root.querySelector('#last-updated');

      // Update timestamp
      function updateTime() {
        try {
          const d = new Date();
          const fmt = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          });
          lu.textContent = 'Updated ' + fmt.format(d);
        } catch (e) {
          lu.textContent = 'Updated ' + new Date().toLocaleString();
        }
      }
      updateTime();

      // Pointer parallax + light-follow
      function clamp(n, min, max){ return Math.min(max, Math.max(min, n)); }
      root.addEventListener('pointermove', (e) => {
        const rb = root.getBoundingClientRect();
        const px = clamp((e.clientX - rb.left) / rb.width, 0, 1);
        const py = clamp((e.clientY - rb.top) / rb.height, 0, 1);
        root.style.setProperty('--mx', (px * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (py * 100).toFixed(2) + '%');

        const cb = glass.getBoundingClientRect();
        const cx = (e.clientX - (cb.left + cb.width / 2)) / cb.width;
        const cy = (e.clientY - (cb.top + cb.height / 2)) / cb.height;
        glass.style.setProperty('--ry', (cx * 10).toFixed(2) + 'deg');
        glass.style.setProperty('--rx', (-cy * 8).toFixed(2) + 'deg');
      }, { passive: true });

      root.addEventListener('pointerleave', () => {
        glass.style.setProperty('--ry', '0deg');
        glass.style.setProperty('--rx', '0deg');
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      });

      // Palettes
      const palettes = [
        ['#6ee7ff','#7b7bff','#ff9ecb'],
        ['#5efce8','#736efe','#b47cff'],
        ['#ffd08a','#ff6a88','#b16cea'],
        ['#a0e9ff','#83ffc7','#f9f871'],
        ['#9be15d','#00e3ae','#57a1ff']
      ];
      let pIndex = 0;
      function applyPalette(i) {
        const [a,b,c] = palettes[i % palettes.length];
        root.style.setProperty('--acc1', a);
        root.style.setProperty('--acc2', b);
        root.style.setProperty('--acc3', c);
      }
      applyPalette(pIndex);

      // Chip interactions: ripple + palette shift
      function rippleAt(btn, x, y) {
        const r = document.createElement('span');
        r.className = 'ripple';
        r.style.left = x + 'px';
        r.style.top = y + 'px';
        btn.appendChild(r);
        setTimeout(() => r.remove(), 620);
      }
      chips.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const bb = btn.getBoundingClientRect();
          rippleAt(btn, e.clientX - bb.left, e.clientY - bb.top);
          pIndex = (pIndex + 1) % palettes.length;
          applyPalette(pIndex);
        });
      });

      // Gentle auto-cycle of palettes
      let cycle = setInterval(() => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
      }, 12000);

      // Respect reduced motion
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      function handleRM(e) {
        if (e.matches) { clearInterval(cycle); }
        else if (!cycle) {
          cycle = setInterval(() => {
            pIndex = (pIndex + 1) % palettes.length;
            applyPalette(pIndex);
          }, 12000);
        }
      }
      if (mq.addEventListener) mq.addEventListener('change', handleRM);
      else mq.addListener(handleRM); // legacy
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
