<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="garden1024" data-theme="auto" tabindex="0" role="region" aria-label="Helioscope — an orbital light atelier. Drag to spin, click to pulse, scroll to soften.">
  <style>
    /* HELIOSCOPE • 1024 — boldly different from 1023 */
    #garden1024{
      --gold:#F6C86E; --peach:#FF9D8E; --violet:#B99CFF; --aqua:#80F0E2; --sky:#7EC2FF;
      --ink-day:#0D1420; --ink-night:#EAF1FF;
      --sub-day:#5B6C84; --sub-night:#A8B6E8;
      --day-1:#F8FBFF; --day-2:#EAF2FF; --night-1:#070A12; --night-2:#0C1426;

      --bg1:var(--day-1); --bg2:var(--day-2);
      --ink:var(--ink-day); --sub:var(--sub-day);

      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, "SF Pro", Segoe UI, Roboto, "Noto Sans", Arial, sans-serif;
      min-height:80vh; display:grid; grid-template-rows:auto 1fr auto; gap:18px;
      padding:clamp(18px,4vw,42px); border-radius:28px; position:relative; isolation:isolate; overflow:hidden;
      background:
        radial-gradient(1600px 1200px at 120% -10%, rgba(255,199,125,.16), transparent 60%),
        radial-gradient(1100px 900px at -15% 120%, rgba(160,210,255,.14), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:0 120px 240px rgba(0,0,0,.55);
    }
    #garden1024[data-theme="night"]{ --bg1:var(--night-1); --bg2:var(--night-2); --ink:var(--ink-night); --sub:var(--sub-night); }

    /* Starlight texture */
    #garden1024::before{
      content:""; position:absolute; inset:-10%; z-index:0; pointer-events:none;
      background:
        radial-gradient(60% 60% at 50% 0%, rgba(255,255,255,.05), transparent 70%),
        radial-gradient(1000px 600px at 40% 110%, rgba(126,194,255,.10), transparent 70%),
        repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,.05) 0 1px, transparent 1px 6px);
      mix-blend-mode: overlay; opacity:.3; filter: blur(10px) saturate(120%);
    }
    #garden1024::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background: radial-gradient(600px 380px at 75% -4%, rgba(255,195,150,.18), transparent 60%);
      opacity:.6; mix-blend-mode: soft-light;
    }

    /* NAV — luminous ribbon */
    #garden1024 .nav{
      display:flex; align-items:center; justify-content:space-between; gap:14px; flex-wrap:wrap;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:10px 12px; backdrop-filter: blur(18px) saturate(140%);
      box-shadow:0 16px 46px rgba(0,0,0,.28);
      position:relative; z-index:3; font-size:12px; color:var(--sub);
    }
    #garden1024[data-theme="night"] .nav{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.16); }

    #garden1024 .brand{ display:flex; align-items:center; gap:10px; }
    #garden1024 .crest{ width:36px; height:36px; display:block; filter: drop-shadow(0 8px 18px rgba(0,0,0,.25)); }
    #garden1024 .word{ font-weight:900; letter-spacing:.14em; text-transform:uppercase; white-space:nowrap; }

    /* ORBITARIUM */
    #garden1024 .observatory{
      position:relative; z-index:1; border-radius:26px; overflow:hidden;
      min-height: clamp(560px, 70vh, 980px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 24px 68px rgba(0,0,0,.34);
    }
    #garden1024 .dial{
      position:relative; inset:0; width:100%; height:100%;
      transform: rotate3d(1, 0, 0, var(--rx, 0deg)) rotate3d(0, 1, 0, var(--ry, 0deg));
      transform-style:preserve-3d; will-change: transform;
    }
    #garden1024 canvas#orbits{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; filter: contrast(118%) saturate(118%); }
    #garden1024 .corona{
      position:absolute; inset:auto -15% -30% -15%; height:70%; z-index:0; pointer-events:none;
      background:
        radial-gradient(60% 60% at 50% 10%, rgba(246,200,110,.22), transparent 70%),
        conic-gradient(from 0deg, rgba(128,240,226,.10), rgba(185,156,255,.10), rgba(255,157,142,.12), rgba(126,194,255,.12), rgba(128,240,226,.10));
      filter: blur(46px); opacity:.6; transform: translateZ(-10px);
      animation: corona-spin-1024 42s linear infinite;
    }
    @keyframes corona-spin-1024{ to{ transform: translateZ(-10px) rotate(360deg); } }

    #garden1024 .overlay{ position:relative; z-index:2; display:grid; grid-template-rows: 1fr auto; pointer-events:none; text-shadow: 0 6px 18px rgba(0,0,0,.24); }

    /* HERO */
    #garden1024 .hero-wrap{ display:grid; place-items:center; padding: clamp(36px, 9vh, 120px) 3vw; text-align:center; }
    #garden1024 .title{
      margin:0; font-weight:1000; letter-spacing:-.018em; line-height:.88;
      font-size: clamp(46px, 9.6vw, 140px);
      color: transparent;
      background: linear-gradient(90deg, var(--gold), var(--violet), var(--peach), var(--aqua), var(--sky), var(--gold));
      background-size: 240% 240%; -webkit-background-clip:text; background-clip:text;
      animation: title-sweep-1024 16s linear infinite, title-tight-1024 9s ease-in-out infinite;
      filter: drop-shadow(0 36px 86px rgba(185,156,255,.20));
      text-wrap:balance;
    }
    #garden1024 .lede{ margin:16px auto 0; color:var(--sub); font-size:clamp(13px,1.5vw,18px); line-height:1.7; max-width:68ch; }
    @keyframes title-sweep-1024{0%{background-position:0% 0}100%{background-position:200% 0}}
    @keyframes title-tight-1024{0%,100%{letter-spacing:-.018em}50%{letter-spacing:-.042em}}

    /* CONTROLS — circular chips */
    #garden1024 .bar{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin:0 auto 12px auto;
      background: rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:8px 10px; backdrop-filter: blur(14px) saturate(120%);
      box-shadow:0 16px 44px rgba(0,0,0,.28); z-index:3; pointer-events:auto; color:var(--ink);
    }
    #garden1024[data-theme="night"] .bar{ background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.16); }
    #garden1024 .pill{
      appearance:none; border:1px solid rgba(255,255,255,.2);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border-radius:14px; padding:7px 10px; font-weight:800; cursor:pointer;
      transition: transform 120ms ease, box-shadow 220ms ease, background 240ms ease, color .2s ease, opacity .2s ease;
      box-shadow:0 2px 0 rgba(0,0,0,.28); user-select:none; font-size:11px; color:var(--ink);
    }
    #garden1024 .pill:hover{ transform: translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.24); }
    #garden1024 .group{ display:flex; gap:6px; }
    #garden1024 .mode{ border-radius:999px; padding:6px 9px; line-height:1; min-width:44px; text-align:center; }
    #garden1024 .mode[aria-pressed="true"]{ color:#0b1428; background: linear-gradient(90deg, var(--aqua), var(--peach)); border-color: transparent; box-shadow:0 6px 20px rgba(185,144,255,.35); }
    #garden1024 .slider{ display:flex; align-items:center; gap:8px; padding:6px 10px; }
    #garden1024 .slider input[type="range"]{
      -webkit-appearance:none; appearance:none; width:140px; height:6px; border-radius:999px;
      background: linear-gradient(90deg, rgba(128,240,226,.55), rgba(185,156,255,.55));
      outline:none; cursor:pointer; position:relative; border:1px solid rgba(255,255,255,.2);
    }
    #garden1024 .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%; background:#fff;
      border:1px solid rgba(0,0,0,.14); box-shadow:0 2px 6px rgba(0,0,0,.2);
    }
    #garden1024 .slider input[type="range"]::-moz-range-thumb{
      width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.14);
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }

    /* FOOT */
    #garden1024 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap;
      background: rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.2);
      border-radius:16px; padding:10px 12px; backdrop-filter: blur(14px) saturate(120%);
      box-shadow: 0 16px 44px rgba(0,0,0,.28); z-index:3; position:relative;
      color:var(--sub); font-size: 12px;
    }

    /* Accessibility */
    #garden1024.ui-off .nav, #garden1024.ui-off .bar, #garden1024.ui-off .foot{ opacity:0; pointer-events:none; transition: opacity .25s ease; }
    #garden1024 :is(button, input, [tabindex]):focus-visible{ outline: 2px solid var(--aqua); outline-offset: 2px; }

    @media (prefers-reduced-motion: reduce){
      #garden1024 .title { animation:none !important; }
      #garden1024 .corona { animation:none !important; }
    }
  </style>

  <div class="nav" aria-label="Top bar">
    <div class="brand">
      <svg class="crest" viewBox="0 0 64 64" aria-hidden="true">
        <defs>
          <linearGradient id="g1024" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="var(--aqua)" />
            <stop offset="50%" stop-color="var(--gold)" />
            <stop offset="100%" stop-color="var(--violet)" />
          </linearGradient>
        </defs>
        <g fill="none" stroke="url(#g1024)" stroke-linecap="round" stroke-width="2">
          <circle cx="32" cy="32" r="18" opacity=".9"/>
          <circle cx="32" cy="32" r="10" opacity=".5"/>
          <path d="M6 32h52" opacity=".35"/>
          <path d="M32 6v52" opacity=".35"/>
        </g>
      </svg>
      <div class="word">Helioscope • 1024</div>
    </div>
    <small><span id="last-updated">Last updated: 2025-12-02 12:21:02 EST</span></small>
  </div>

  <div class="observatory" role="img" aria-label="Orbiting lights paint trails on a spinning dial.">
    <div class="dial">
      <div class="corona" aria-hidden="true"></div>
      <canvas id="orbits" aria-hidden="true"></canvas>

      <div class="overlay">
        <div class="hero-wrap">
          <h1 class="title">Paint with orbits.</h1>
          <p class="lede">Drag to spin the sky • Click to pulse a ring • Scroll to soften • Space to pause • H hide UI • S save</p>
        </div>

        <div class="bar" aria-label="Controls">
          <div class="group" role="group" aria-label="Mode">
            <button class="pill mode" data-mode="orbits" aria-pressed="true" title="Orbits (1)">Orbits</button>
            <button class="pill mode" data-mode="fountain" aria-pressed="false" title="Fountain (2)">Fountain</button>
            <button class="pill mode" data-mode="pulse" aria-pressed="false" title="Pulse (3)">Pulse</button>
          </div>

          <label class="pill slider" title="Glow">
            <span style="opacity:.75">Glow</span>
            <input id="glow1024" type="range" min="4" max="64" step="1" value="24" aria-label="Glow">
          </label>

          <label class="pill slider" title="Gravity (speed)">
            <span style="opacity:.75">Gravity</span>
            <input id="grav1024" type="range" min="0.2" max="3" step="0.1" value="1.1" aria-label="Gravity">
          </label>

          <label class="pill slider" title="Bodies">
            <span style="opacity:.75">Bodies</span>
            <input id="dens1024" type="range" min="12" max="120" step="2" value="44" aria-label="Bodies">
          </label>

          <button class="pill" id="theme1024" title="Toggle theme (T)">Theme</button>
          <button class="pill" id="save1024" title="Save PNG (S)">Save</button>
          <button class="pill" id="hide1024" title="Hide UI (H)">Hide UI</button>
        </div>
      </div>
    </div>
  </div>

  <div class="foot">
    <span>Tip: Quick flicks add spin; click near the edge for dramatic ripples.</span>
    <span>Respects Reduced Motion preferences.</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('garden1024');
      const canvas = root.querySelector('#orbits');
      const ctx = canvas.getContext('2d', {alpha:true});
      const dial = root.querySelector('.dial');

      const modeBtns = Array.from(root.querySelectorAll('.mode'));
      const glowCtl = root.querySelector('#glow1024');
      const gravCtl = root.querySelector('#grav1024');
      const densCtl = root.querySelector('#dens1024');
      const themeBtn = root.querySelector('#theme1024');
      const saveBtn = root.querySelector('#save1024');
      const hideBtn = root.querySelector('#hide1024');

      // Timestamp
      try{
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
        root.querySelector('#last-updated').textContent = 'Updated • ' + fmt.format(d);
      }catch{}

      // Theme resolution
      function resolveTheme(){
        if(root.getAttribute('data-theme')==='auto'){
          try{
            const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            root.setAttribute('data-theme', dark ? 'night' : 'day');
          }catch{ root.setAttribute('data-theme','day'); }
        }
      }
      resolveTheme();

      themeBtn.addEventListener('click', ()=>{
        const m = root.getAttribute('data-theme');
        root.setAttribute('data-theme', m==='day'?'night':'day');
        hardClear();
      });

      // Color ramps
      const DAY = ['#F6C86E','#B99CFF','#FF9D8E','#80F0E2','#7EC2FF'];
      const NIGHT = ['#EBC062','#A890FF','#FF8B78','#73E7DE','#78B7FF'];
      function hexToRgb(h){ const s=h.replace('#',''); const n=s.length===3?s.split('').map(x=>x+x).join(''):s; return [parseInt(n.slice(0,2),16),parseInt(n.slice(2,4),16),parseInt(n.slice(4,6),16)]; }
      function makeRamp(cols){
        const c=cols.map(hexToRgb).concat([hexToRgb(cols[0])]);
        const N=512, out=new Array(N);
        for(let i=0;i<N;i++){
          const t=i/(N-1); const seg=t*(c.length-1); const i0=Math.floor(seg), i1=Math.min(c.length-1,i0+1); const tt=seg-i0;
          const r=Math.floor(c[i0][0]+(c[i1][0]-c[i0][0])*tt);
          const g=Math.floor(c[i0][1]+(c[i1][1]-c[i0][1])*tt);
          const b=Math.floor(c[i0][2]+(c[i1][2]-c[i0][2])*tt);
          out[i] = [r,g,b];
        }
        return out;
      }
      const rampDay = makeRamp(DAY), rampNight = makeRamp(NIGHT);
      function ramp(){ return root.getAttribute('data-theme')==='night' ? rampNight : rampDay; }
      function colorAt(t, a){
        const R = ramp();
        const i = Math.max(0, Math.min(R.length-1, Math.floor(((t%1)+1)%1*(R.length-1))));
        const c = R[i]; return `rgba(${c[0]},${c[1]},${c[2]},${a})`;
      }

      // Size & DPR
      let W=0,H=0,DPR=1,CX=0,CY=0, Rmin=0;
      function resize(){
        const rect = canvas.getBoundingClientRect();
        DPR = Math.min(2.5, window.devicePixelRatio || 1);
        W = Math.max(640, Math.floor(rect.width));
        H = Math.max(360, Math.floor(rect.height));
        CX = W/2; CY = H/2; Rmin = Math.min(W,H)*0.46;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        hardClear();
        seed();
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      function hardClear(){
        const night = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? 'rgba(7,10,18,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }
      function softClear(alpha){
        const night = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? `rgba(7,10,18,${alpha})` : `rgba(255,255,255,${alpha})`;
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }

      // State
      let MODE = 'orbits';
      modeBtns.forEach(b=>{
        b.addEventListener('click', ()=>{
          modeBtns.forEach(x=>x.setAttribute('aria-pressed','false'));
          b.setAttribute('aria-pressed','true');
          MODE = b.dataset.mode;
          seed();
        });
      });

      let GLOW = parseFloat(glowCtl.value);
      glowCtl.addEventListener('input', ()=>{ GLOW = parseFloat(glowCtl.value); });

      let GRAV = parseFloat(gravCtl.value);
      gravCtl.addEventListener('input', ()=>{ GRAV = parseFloat(gravCtl.value); });

      let COUNT = parseInt(densCtl.value,10);
      densCtl.addEventListener('input', ()=>{ COUNT = parseInt(densCtl.value,10); seed(); });

      const BODIES = [];
      const PULSES = [];
      function rand(a,b){ return a + Math.random()*(b-a); }
      function seed(){
        BODIES.length = 0;
        const inner = Rmin*0.12, outer = Rmin*0.94;
        for(let i=0;i<COUNT;i++){
          const r = Math.sqrt(rand(inner*inner, outer*outer)); // bias outward
          const baseSpeed = 0.0004 + (outer - r)/outer * 0.004; // inner faster
          BODIES.push({
            r,
            a: rand(0, Math.PI*2),
            v: baseSpeed * rand(0.8, 1.4),
            size: rand(1.0, 2.6),
            hue: Math.random()
          });
        }
        BODIES.sort((a,b)=>a.r-b.r);
      }
      seed();

      // Pointer-driven spin + tilt
      const ptr = {x:CX, y:CY, down:false, lastX:0, lastY:0};
      let spin = 0, spinVel = 0;
      function toLocal(e){ const r = canvas.getBoundingClientRect(); return {x:e.clientX-r.left, y:e.clientY-r.top}; }
      canvas.addEventListener('pointerdown', (e)=>{ ptr.down=true; const p=toLocal(e); ptr.x=p.x; ptr.y=p.y; ptr.lastX=p.x; ptr.lastY=p.y; ripple(p.x,p.y); canvas.setPointerCapture(e.pointerId||0); }, {passive:false});
      window.addEventListener('pointerup', (e)=>{ ptr.down=false; try{ canvas.releasePointerCapture(e.pointerId||0); }catch{} }, {passive:true});
      window.addEventListener('pointermove', (e)=>{
        const p=toLocal(e); ptr.x=p.x; ptr.y=p.y;
        // spin on drag
        if(ptr.down){
          const dx = p.x - ptr.lastX;
          spinVel += dx * 0.002;
        }
        ptr.lastX = p.x; ptr.lastY = p.y;

        // tilt dial
        const cx = (p.x/W - .5)*2, cy = (p.y/H - .5)*2;
        dial.style.setProperty('--ry', (cx*6)+'deg');
        dial.style.setProperty('--rx', (-cy*6)+'deg');
      }, {passive:true});
      canvas.addEventListener('wheel', (e)=>{ e.preventDefault(); const v=parseFloat(glowCtl.value); glowCtl.value = Math.max(4, Math.min(64, v + Math.sign(e.deltaY)*-2)); glowCtl.dispatchEvent(new Event('input')); }, {passive:false});

      function ripple(x,y){ PULSES.push({x, y, t0: performance.now(), life: 1300}); }

      hideBtn.addEventListener('click', ()=>{
        root.classList.toggle('ui-off');
        hideBtn.textContent = root.classList.contains('ui-off') ? 'Show UI' : 'Hide UI';
      });

      saveBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'helioscope-1024.png';
          document.body.appendChild(a); a.click(); a.remove();
        }catch{}
      });

      // Draw helpers
      function rotateScene(){
        ctx.save();
        ctx.translate(CX, CY); ctx.rotate(spin); ctx.translate(-CX, -CY);
      }
      function restoreScene(){ ctx.restore(); }

      // Animation
      let paused = false, last = 0;
      const tune = { trail: 0.08 };

      function drawPulseRings(ts){
        for(let i=PULSES.length-1;i>=0;i--){
          const P = PULSES[i];
          const age = ts - P.t0;
          if(age > P.life){ PULSES.splice(i,1); continue; }
          const prog = age / P.life;
          const r = prog * Rmin * 1.2;
          const hue = (0.2 + prog*0.6) % 1;
          ctx.beginPath();
          ctx.arc(P.x, P.y, r, 0, Math.PI*2);
          ctx.strokeStyle = colorAt(hue, 0.25*(1-prog));
          ctx.lineWidth = 1.2 + Math.sin(prog*8)*0.6;
          ctx.shadowColor = colorAt(hue, 0.8*(1-prog));
          ctx.shadowBlur = GLOW*0.9;
          ctx.stroke();
        }
      }

      function step(ts){
        if(!last) last = ts;
        const dt = Math.min(32, ts-last); last = ts;
        if(paused){ requestAnimationFrame(step); return; }

        softClear(tune.trail);

        // physics
        spin += spinVel * (dt/16);
        spinVel *= 0.96;

        // auto pulses in Pulse mode
        if(MODE==='pulse' && Math.random()<0.02){
          ripple(rand(CX-Rmin*0.6, CX+Rmin*0.6), rand(CY-Rmin*0.6, CY+Rmin*0.6));
        }

        // draw orbits
        rotateScene();
        const t = ts*0.001;

        // guide rings (subtle)
        for(let k=0;k<5;k++){
          const rr = (Rmin*0.2 + k*(Rmin*0.15));
          ctx.beginPath();
          ctx.arc(CX, CY, rr, 0, Math.PI*2);
          ctx.strokeStyle = colorAt((k*0.13 + t*0.03), 0.06);
          ctx.lineWidth = 0.6;
          ctx.shadowColor = colorAt((k*0.13 + t*0.03), 0.38);
          ctx.shadowBlur = GLOW*0.35;
          ctx.stroke();
        }

        for(let i=0;i<BODIES.length;i++){
          const b = BODIES[i];
          // mode-specific behaviors
          if(MODE==='fountain'){
            b.r += 0.05 * (dt/16);
            if(b.r > Rmin*0.95) { b.r = Rmin*0.15; b.a = Math.random()*Math.PI*2; }
          }
          if(MODE==='orbits'){
            // light breathing of radius
            b.r += Math.sin((t*0.6 + i)*0.6)*0.02;
          }

          b.a += b.v * GRAV * (dt);

          const x = CX + Math.cos(b.a)*b.r;
          const y = CY + Math.sin(b.a)*b.r * (MODE==='fountain' ? 0.98 : 1.0);

          // trail dot
          const hue = (b.hue + t*0.05) % 1;
          const alpha = 0.18 + 0.08*Math.sin(t*0.9 + i);
          ctx.beginPath();
          ctx.arc(x, y, b.size + (MODE==='pulse'? 0.8:0), 0, Math.PI*2);
          ctx.fillStyle = colorAt(hue, alpha);
          ctx.shadowColor = colorAt(hue, Math.min(1, alpha*3.2));
          ctx.shadowBlur = GLOW * (MODE==='pulse' ? 1.5 : 1.0);
          ctx.fill();

          // accent arcs (tiny crescents)
          if(i%7===0){
            ctx.beginPath();
            ctx.arc(CX, CY, b.r, b.a-0.1, b.a+0.1);
            ctx.strokeStyle = colorAt(hue+0.08, 0.12);
            ctx.lineWidth = 1.1;
            ctx.shadowColor = colorAt(hue+0.08, 0.6);
            ctx.shadowBlur = GLOW*0.6;
            ctx.stroke();
          }
        }

        restoreScene();
        drawPulseRings(ts);

        requestAnimationFrame(step);
      }

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.code==='Space'){ e.preventDefault(); paused = !paused; }
        if(e.key==='h' || e.key==='H'){ hideBtn.click(); }
        if(e.key==='s' || e.key==='S'){ e.preventDefault(); saveBtn.click(); }
        if(e.key==='t' || e.key==='T'){ themeBtn.click(); }
        if(e.key==='1'){ modeBtns[0].click(); }
        if(e.key==='2'){ modeBtns[1].click(); }
        if(e.key==='3'){ modeBtns[2].click(); }
        if(e.key==='+'){ glowCtl.value = Math.min(64, parseFloat(glowCtl.value)+2); glowCtl.dispatchEvent(new Event('input')); }
        if(e.key==='-'){ glowCtl.value = Math.max(4, parseFloat(glowCtl.value)-2); glowCtl.dispatchEvent(new Event('input')); }
      }, {passive:false});

      // Reduced motion
      try{
        const RM = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
        if(RM && RM.matches){ paused = true; }
        if(RM){ RM.addEventListener('change', ()=>{ paused = RM.matches; }); }
      }catch{}

      requestAnimationFrame(step);
    })();
  </script>
</div>
