<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe2401" data-mode="night" aria-label="Halo Atelier">
  <style>
    /* Scoped styles for #vibe2401 only */
    #vibe2401 {
      --h: 280;               /* Hue */
      --tempo: 1.3;           /* Motion multiplier */
      --r: 26px;              /* Corner radius */
      --ink: hsl(0 0% 96%);
      --ink-muted: hsl(0 0% 88% / 0.9);
      --line: hsl(0 0% 100% / 0.14);
      --accent: hsl(var(--h) 90% 62%);
      --accent-2: hsl(calc(var(--h) + 40) 85% 60%);
      --bg-night: radial-gradient(1200px 800px at 10% -10%, hsl(265 72% 28% / 0.35), transparent 60%), radial-gradient(800px 600px at 110% 120%, hsl(195 90% 30% / 0.25), transparent 60%), hsl(240 22% 7%);
      --bg-day: radial-gradient(1400px 900px at -10% -10%, hsl(40 92% 70% / 0.45), transparent 60%), radial-gradient(900px 700px at 120% 120%, hsl(190 90% 75% / 0.35), transparent 60%), hsl(42 55% 95%);
      position: relative;
      isolation: isolate;
      color: var(--ink);
      background: var(--bg-night);
      border-radius: var(--r);
      border: 1px solid var(--line);
      box-shadow: 0 14px 50px hsl(0 0% 0% / 0.55), inset 0 0 0 1px hsl(0 0% 100% / 0.04);
      padding: clamp(18px, 3.4vw, 42px);
      min-height: 68vh;
      font: 400 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.01em;
      overflow: hidden;
    }

    /* Mode override */
    #vibe2401[data-mode="day"] {
      --ink: hsl(240 15% 12%);
      --ink-muted: hsl(240 12% 36% / 0.85);
      --line: hsl(240 10% 20% / 0.14);
      background: var(--bg-day);
      box-shadow: 0 20px 60px hsl(240 20% 15% / 0.12), inset 0 0 0 1px hsl(0 0% 100% / 0.6);
    }

    /* Subtle flows behind content */
    #vibe2401::before,
    #vibe2401::after {
      content: "";
      position: absolute;
      inset: -30%;
      pointer-events: none;
      z-index: 0;
      filter: blur(50px) saturate(120%);
      mix-blend-mode: screen;
    }
    #vibe2401::before {
      background:
        conic-gradient(from 10deg at 30% 70%, hsl(var(--h) 90% 65% / 0.22), transparent 55%),
        conic-gradient(from 210deg at 70% 30%, hsl(calc(var(--h) + 60) 85% 60% / 0.20), transparent 55%);
      animation: v2401-drift-a 26s ease-in-out infinite alternate;
    }
    #vibe2401::after {
      background:
        conic-gradient(from 120deg at 50% 50%, hsl(calc(var(--h) + 120) 80% 60% / 0.18), transparent 60%);
      animation: v2401-drift-b 34s ease-in-out infinite alternate-reverse;
    }

    /* Star canvas */
    #vibe2401 .stars {
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0.6;
      mix-blend-mode: screen;
    }
    #vibe2401[data-mode="day"] .stars { opacity: 0.12; mix-blend-mode: multiply; }

    /* Top bar */
    #vibe2401 .bar {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items: center;
      margin-bottom: clamp(12px, 2.4vw, 28px);
    }
    #vibe2401 .logo {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      background: hsl(0 0% 100% / 0.06);
      border: 1px solid var(--line);
      backdrop-filter: blur(8px) saturate(140%);
      color: var(--ink);
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 13px;
    }
    #vibe2401[data-mode="day"] .logo { background: hsl(0 0% 100% / 0.9); }

    #vibe2401 .logo svg { width: 18px; height: 18px; display: block; }

    #vibe2401 .controls {
      display: inline-flex; align-items: center; gap: 10px; flex-wrap: wrap;
    }
    #vibe2401 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 0% / 0.10));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      display: inline-flex; align-items: center; gap: 8px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      box-shadow: 0 2px 10px hsl(0 0% 0% / 0.35), inset 0 0 0 1px hsl(0 0% 100% / 0.03);
      font-weight: 600;
      font-size: 13px;
    }
    #vibe2401 .btn:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
    #vibe2401 .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 22px hsl(var(--h) 90% 60% / 0.30); }

    #vibe2401 .sl {
      display: inline-grid; grid-template-columns: auto 1fr; align-items: center; gap: 8px;
      padding: 8px 10px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: hsl(0 0% 100% / 0.06);
      font-size: 12px; color: var(--ink-muted);
    }
    #vibe2401[data-mode="day"] .sl { background: hsl(0 0% 100% / 0.9); }

    #vibe2401 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 140px; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border: 1px solid hsl(0 0% 100% / 0.22);
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.25), 0 2px 8px hsl(var(--h) 90% 60% / 0.25);
      outline: none; cursor: pointer;
    }
    #vibe2401 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100%), hsl(0 0% 88%));
      border: 1px solid hsl(0 0% 100% / 0.65);
      box-shadow: 0 2px 8px hsl(0 0% 0% / 0.35), 0 0 0 6px hsl(var(--h) 90% 60% / 0.20);
    }
    #vibe2401 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100%), hsl(0 0% 86%));
      border: 1px solid hsl(0 0% 100% / 0.65);
      box-shadow: 0 2px 8px hsl(0 0% 0% / 0.35), 0 0 0 6px hsl(var(--h) 90% 60% / 0.20);
    }

    /* Stage */
    #vibe2401 .stage {
      position: relative;
      z-index: 2;
      display: grid;
      justify-items: center;
      align-items: start;
      gap: clamp(14px, 2.6vw, 28px);
      padding: clamp(8px, 2vw, 16px) 0;
    }

    /* Halo module */
    #vibe2401 .halo {
      --rx: 0deg; --ry: 0deg;
      position: relative;
      width: min(880px, 96%);
      aspect-ratio: 16 / 9;
      border-radius: calc(var(--r) + 8px);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.04)) padding-box;
      border: 1px solid var(--line);
      backdrop-filter: blur(18px) saturate(140%);
      box-shadow: 0 24px 70px hsl(0 0% 0% / 0.5), inset 0 0 0 1px hsl(0 0% 100% / 0.05);
      transform: perspective(1000px) rotateX(var(--rx)) rotateY(var(--ry));
      overflow: hidden;
    }
    #vibe2401[data-mode="day"] .halo {
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.75));
      box-shadow: 0 20px 60px hsl(240 20% 15% / 0.12), inset 0 0 0 1px hsl(0 0% 100% / 0.6);
    }

    #vibe2401 .halo svg {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block;
    }

    #vibe2401 .ring { transform-origin: 50% 50%; }
    #vibe2401 .ring path { fill: none; stroke-linecap: round; }
    #vibe2401 .r1 { animation: v2401-spin var(--d1, 60s) linear infinite; }
    #vibe2401 .r2 { animation: v2401-spin var(--d2, 90s) linear infinite reverse; }
    #vibe2401 .r3 { animation: v2401-spin var(--d3, 120s) linear infinite; }
    #vibe2401.reduce-motion .r1,
    #vibe2401.reduce-motion .r2,
    #vibe2401.reduce-motion .r3 { animation: none !important; }

    #vibe2401 .glow { filter: drop-shadow(0 0 12px hsl(var(--h) 90% 65% / 0.6)); }

    #vibe2401 .tagline {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      text-align: center;
      padding: clamp(10px, 4vw, 40px);
    }
    #vibe2401 .title {
      margin: 0;
      font-size: clamp(32px, 8vw, 86px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      font-weight: 800;
      background: linear-gradient(90deg, hsl(0 0% 100%), hsl(0 0% 100% / 0.82));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 hsl(0 0% 100% / 0.08);
    }
    #vibe2401[data-mode="day"] .title {
      background: linear-gradient(90deg, hsl(240 15% 12%), hsl(240 15% 12% / 0.85));
      -webkit-background-clip: text; background-clip: text;
    }
    #vibe2401 .sub {
      margin: 10px 0 0 0;
      font-size: clamp(14px, 2.2vw, 20px);
      color: var(--ink-muted);
      text-wrap: pretty;
    }

    /* Pills */
    #vibe2401 .pills {
      list-style: none; padding: 0; margin: 0;
      display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center;
      z-index: 2;
    }
    #vibe2401 .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: hsl(0 0% 100% / 0.06);
      color: var(--ink);
      font-weight: 600; font-size: 13px;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    #vibe2401 .pill::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--accent), hsl(var(--h) 90% 55%));
      box-shadow: 0 0 12px hsl(var(--h) 90% 60% / 0.55);
    }
    #vibe2401 .pill:hover { transform: translateY(-1px) scale(1.02); background: hsl(0 0% 100% / 0.12); }
    #vibe2401[data-mode="day"] .pill { background: hsl(0 0% 100% / 0.9); }

    /* Footer */
    #vibe2401 .foot {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      margin-top: clamp(16px, 4vw, 36px);
      color: var(--ink-muted);
      text-align: center;
      gap: 8px;
    }
    #vibe2401 .foot small {
      font-size: 12px; letter-spacing: 0.06em; text-transform: uppercase;
      border: 1px solid var(--line);
      padding: 8px 12px; border-radius: 10px;
      background: hsl(0 0% 100% / 0.05);
    }

    /* Keyframes */
    @keyframes v2401-spin { to { transform: rotate(360deg); } }
    @keyframes v2401-drift-a {
      0% { transform: translate3d(-2%, -1%, 0) rotate(0deg) scale(1); }
      50% { transform: translate3d(2%, 1%, 0) rotate(12deg) scale(1.05); }
      100% { transform: translate3d(-1%, 2%, 0) rotate(22deg) scale(1.02); }
    }
    @keyframes v2401-drift-b {
      0% { transform: translate3d(2%, 1%, 0) rotate(0deg) scale(1.02); }
      50% { transform: translate3d(-2%, -1%, 0) rotate(-10deg) scale(1.06); }
      100% { transform: translate3d(1%, -2%, 0) rotate(-20deg) scale(1.01); }
    }

    /* Reduced motion */
    #vibe2401.reduce-motion::before,
    #vibe2401.reduce-motion::after { animation: none !important; }
  </style>

        <g class="ring r2 glow" style="--d2: calc(96s / var(--tempo));">
          <path d="M50 16 a34 34 0 1 1 0 68 a34 34 0 1 1 0 -68" stroke="hsl(calc(var(--h) + 30) 85% 62% / 0.45)" stroke-width="0.8" stroke-dasharray="0.6 1.2"/>
          <circle cx="84" cy="50" r="1.1" fill="hsl(calc(var(--h) + 30) 85% 58%)"/>

    <span id="last-updated">Last updated: 2026-02-05 01:56:38 EST</span>

  <script>
    (function () {
      const root = document.getElementById('vibe2401');
      const stars = root.querySelector('.stars');
      const halo = root.querySelector('.halo');
      const tempo = root.querySelector('#tempo');
      const tint = root.querySelector('#tint');
      const toggle = root.querySelector('.toggle');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium' });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      } catch {
        updated.textContent = 'Last updated: just now';
      }

      // Reflect initial variables
      const setTempo = (v) => root.style.setProperty('--tempo', v);
      const setHue = (v) => root.style.setProperty('--h', v);
      setTempo(tempo.value);
      setHue(tint.value);

      tempo.addEventListener('input', (e) => setTempo(e.target.value));
      tint.addEventListener('input', (e) => setHue(e.target.value));

      // Mode toggle
      const reflectMode = () => {
        const day = root.dataset.mode === 'day';
        toggle.setAttribute('aria-pressed', day ? 'true' : 'false');
        toggle.querySelector('.icon').textContent = day ? '☀︎' : '☾';
        toggle.querySelector('.label').textContent = day ? 'Daybreak' : 'Night';
      };
      toggle.addEventListener('click', () => {
        root.dataset.mode = root.dataset.mode === 'day' ? 'night' : 'day';
        reflectMode();
      });
      reflectMode();

      // Pointer tilt
      const setTilt = (x, y, rect) => {
        const mx = (x - rect.left) / rect.width;
        const my = (y - rect.top) / rect.height;
        const rx = (0.5 - my) * 10;
        const ry = (mx - 0.5) * 12;
        halo.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        halo.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      };
      root.addEventListener('pointermove', (e) => {
        const rect = halo.getBoundingClientRect();
        setTilt(e.clientX, e.clientY, rect);
      });
      root.addEventListener('pointerleave', () => {
        halo.style.setProperty('--rx', '0deg');
        halo.style.setProperty('--ry', '0deg');
      });
      halo.addEventListener('focus', () => {
        halo.style.setProperty('--rx', '-2deg');
        halo.style.setProperty('--ry', '2deg');
      });
      halo.addEventListener('blur', () => {
        halo.style.setProperty('--rx', '0deg');
        halo.style.setProperty('--ry', '0deg');
      });

      // Reduced motion handling
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
      const applyReduce = (on) => root.classList.toggle('reduce-motion', !!on);
      if (reduce) {
        applyReduce(reduce.matches);
        reduce.addEventListener('change', (e) => applyReduce(e.matches));
      }

      // Star field
      const ctx = stars.getContext('2d', { alpha: true });
      let raf, starsData = [];
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const fit = () => {
        const { width, height } = root.getBoundingClientRect();
        stars.width = Math.floor(width * DPR);
        stars.height = Math.floor(height * DPR);
        stars.style.width = width + 'px';
        stars.style.height = height + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      };
      const initStars = () => {
        const count = Math.floor((stars.width * stars.height) / (1200 * DPR));
        starsData = Array.from({ length: count }, () => ({
          x: Math.random() * stars.width / DPR,
          y: Math.random() * stars.height / DPR,
          r: Math.random() * 1.1 + 0.2,
          p: Math.random() * Math.PI * 2,
          c: Math.random() > 0.6
        }));
      };
      const draw = (t) => {
        if (root.classList.contains('reduce-motion')) {
          // Static sparkle
          ctx.clearRect(0, 0, stars.width, stars.height);
          starsData.forEach(s => {
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2); ctx.fill();
          });
          return;
        }
        ctx.clearRect(0, 0, stars.width, stars.height);
        const time = t * 0.001;
        for (const s of starsData) {
          const tw = 0.35 + (s.c ? 0.25 : 0);
          const a = 0.25 + 0.45 * (0.5 + Math.sin(time * (1.2 + tw) + s.p) * 0.5);
          ctx.fillStyle = `rgba(255,255,255,${a.toFixed(3)})`;
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2); ctx.fill();
        }
        raf = requestAnimationFrame(draw);
      };
      const start = () => {
        cancelAnimationFrame(raf);
        draw(performance.now());
      };

      const resize = () => { fit(); initStars(); start(); };
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      fit(); initStars(); start();

      // Clean up if removed
      root.addEventListener('DOMNodeRemoved', () => {
        cancelAnimationFrame(raf);
        ro.disconnect();
      });
