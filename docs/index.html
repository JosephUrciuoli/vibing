<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe-portal" class="prismarium dawn" aria-label="Prismarium 428">
  <style>
    /* Prismarium — Iteration 428 (scoped to #vibe-portal.prismarium) */
    #vibe-portal.prismarium {
      --ink: #0b1020;
      --muted: #5a667f;
      --bg-0: #fbfdff;
      --bg-1: #eaf3ff;
      --glass: rgba(255,255,255,0.72);
      --stroke: rgba(12,18,40,0.14);
      --tone-a: 206 95% 60%;
      --tone-b: 286 88% 62%;
      --tone-c: 44 95% 58%;
      position: relative;
      min-height: 780px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "SF Pro Text", Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 120% at 85% 10%, #ffeefb 0%, transparent 56%),
        radial-gradient(120% 140% at 10% 88%, #e8f7ff 0%, transparent 58%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 80px rgba(10,16,30,0.08);
    }
    #vibe-portal.prismarium.night {
      --ink: #eaf2ff;
      --muted: #a7b1c8;
      --bg-0: #05060b;
      --bg-1: #0b0f19;
      --glass: rgba(20,26,44,0.6);
      --stroke: rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 120% at 82% 8%, #22163b 0%, transparent 56%),
        radial-gradient(100% 120% at 12% 90%, #0a2342 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 120px rgba(0,0,0,0.6);
    }

    /* Fine grain + soft vignette */
    #vibe-portal.prismarium::before,
    #vibe-portal.prismarium::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
    }
    #vibe-portal.prismarium::before {
      background-image:
        radial-gradient(70% 70% at 50% 50%, rgba(0,0,0,0.12), transparent 60%);
      mix-blend-mode: soft-light;
    }
    #vibe-portal.prismarium::after {
      background-image:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 1px, transparent 2px 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0 1px, transparent 2px 3px);
      opacity: 0.25; mix-blend-mode: overlay;
    }

    /* Layout chrome */
    #vibe-portal .chrome {
      position: relative; z-index: 2; min-height: inherit;
      display: grid; grid-template-rows: auto 1fr auto;
      padding: clamp(18px, 4.5vw, 40px);
    }

    /* Header */
    #vibe-portal .brand {
      max-width: 1200px; margin-inline: auto;
      display: grid; gap: 10px; justify-items: center; text-align: center;
    }
    #vibe-portal .crest {
      display: inline-flex; gap: 10px; align-items: center;
      padding: 7px 12px; border-radius: 999px; border: 1px solid var(--stroke);
      color: var(--muted); letter-spacing: 0.14em; text-transform: uppercase; font-size: 12px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.5));
      backdrop-filter: blur(8px) saturate(120%);
    }
    #vibe-portal.prismarium.night .crest {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    }
    #vibe-portal h1 {
      margin: 6px 0 0;
      font-size: clamp(46px, 9vw, 128px);
      line-height: 0.9; letter-spacing: -0.03em;
      background: linear-gradient(100deg,
        color-mix(in srgb, hsl(var(--tone-a)) 85%, #fff) 0%,
        hsl(var(--tone-b)) 45%,
        hsl(var(--tone-c)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 12px 40px color-mix(in srgb, hsl(var(--tone-b)) 40%, transparent);
    }
    #vibe-portal .sub { margin: 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 20px); }

    /* Canvas field */
    #vibe-portal .weave {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      mix-blend-mode: multiply;
    }
    #vibe-portal.prismarium.night .weave { mix-blend-mode: screen; }

    /* Prism centerpiece */
    #vibe-portal .stage {
      position: relative; min-height: min(62vh, 560px);
      display: grid; place-items: center; margin: clamp(10px, 4vw, 30px) 0;
      perspective: 1000px;
    }
    #vibe-portal .prism {
      --s: min(58vmin, 560px);
      position: relative; width: var(--s); height: var(--s);
      display: grid; place-items: center;
      transform-style: preserve-3d;
    }
    #vibe-portal .prism .halo {
      position: absolute; inset: 0; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%,
        hsla(var(--tone-a)/0.36) 0%,
        hsla(var(--tone-b)/0.26) 26%,
        hsla(var(--tone-c)/0.18) 52%,
        transparent 70%);
      filter: blur(24px) saturate(120%);
      animation: slowspin 36s linear infinite;
    }
    #vibe-portal .poly {
      width: 42%; aspect-ratio: 1;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      background:
        conic-gradient(from 35deg,
          hsl(var(--tone-a)) 0 30%,
          hsl(var(--tone-b)) 35% 65%,
          hsl(var(--tone-c)) 70% 100%);
      box-shadow:
        inset 0 0 40px rgba(0,0,0,0.25),
        0 30px 90px color-mix(in srgb, hsl(var(--tone-b)) 32%, transparent);
      transform: rotate3d(1,-1,0,22deg) rotate(45deg);
      animation: prismspin 26s linear infinite;
    }
    #vibe-portal.prismarium.paused .poly,
    #vibe-portal.prismarium.paused .halo { animation-play-state: paused; }
    @keyframes prismspin { to { transform: rotate3d(1,-1,0,22deg) rotate(405deg); } }
    @keyframes slowspin { to { transform: rotate(360deg); } }

    /* Panel */
    #vibe-portal .panel {
      align-self: end;
      display: grid; gap: 14px;
      margin: clamp(12px, 4.6vw, 28px) auto 0;
      padding: 14px;
      border-radius: 18px; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.4));
      backdrop-filter: blur(14px) saturate(130%);
      box-shadow: 0 18px 60px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.32);
      max-width: min(980px, 100%);
    }
    #vibe-portal.prismarium.night .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.03));
      box-shadow: 0 18px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
    }
    #vibe-portal .row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-portal .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; cursor: pointer;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      color: var(--ink);
      padding: 10px 14px; border-radius: 14px;
      font-weight: 700; font-size: 13.5px; letter-spacing: 0.02em;
      transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease, background 180ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 0 0 0 rgba(127,200,255,0.0);
    }
    #vibe-portal.prismarium.night .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      color: #eaf2ff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe-portal .btn:hover {
      transform: translateY(-1px);
      border-color: color-mix(in srgb, hsl(var(--tone-a)) 36%, var(--stroke));
      box-shadow: 0 0 0 6px color-mix(in srgb, hsl(var(--tone-a)) 20%, transparent);
    }
    #vibe-portal .btn:focus-visible { outline: none; box-shadow: 0 0 0 8px color-mix(in srgb, hsl(var(--tone-b)) 28%, transparent); }

    #vibe-portal .knob {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 13px; padding: 8px 12px;
      border: 1px dashed var(--stroke); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.88), rgba(255,255,255,0.5));
    }
    #vibe-portal.prismarium.night .knob {
      background: linear-gradient(180deg, rgba(255,255,255,0.11), rgba(255,255,255,0.05));
      color: #a8b5d3;
    }
    #vibe-portal input[type="range"] {
      appearance: none; width: 180px; height: 6px;
      border-radius: 999px; outline: none;
      background: linear-gradient(90deg, hsl(var(--tone-a)), hsl(var(--tone-b)));
    }
    #vibe-portal input[type="range"]::-webkit-slider-thumb,
    #vibe-portal input[type="range"]::-moz-range-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid var(--stroke);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25); cursor: pointer;
    }

    /* Meta */
    #vibe-portal .meta {
      align-self: end;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12.5px;
      padding-top: 12px; border-top: 1px dashed var(--stroke);
      max-width: 1200px; margin-inline: auto; width: 100%;
    }
    #vibe-portal .chips { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    #vibe-portal .chip {
      padding: 4px 8px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.45));
      color: color-mix(in srgb, var(--ink) 72%, transparent);
    }
    #vibe-portal.prismarium.night .chip {
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      color: color-mix(in srgb, var(--ink) 82%, transparent);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-portal .poly, #vibe-portal .halo { animation: none !important; }
      #vibe-portal .weave { display: none !important; }
      #vibe-portal .btn, #vibe-portal input[type="range"] { transition: none !important; }
    }
  </style>

  <canvas class="weave" aria-hidden="true"></canvas>

  <div class="chrome">
    <div class="brand" role="region" aria-label="Prismarium heading">
      <span class="crest">PRISMARIUM • 428</span>
      <h1>Cut light. Weave time.</h1>
      <p class="sub">Move to bend the cloth. Space to pause. T to toggle theme.</p>
    </div>

    <div class="stage" aria-hidden="true">
      <div class="prism">
        <span class="halo"></span>
        <div class="poly" aria-hidden="true"></div>
      </div>
    </div>

    <div class="panel" role="toolbar" aria-label="Controls">
      <div class="row">
        <button class="btn" id="btn-play" type="button" aria-pressed="false">Pause</button>
        <button class="btn" id="btn-theme" type="button">Night</button>
        <button class="btn" id="btn-spectrum" type="button">Shift spectrum</button>
        <button class="btn" id="btn-save" type="button">Save PNG</button>
        <button class="btn" id="btn-drift" type="button" aria-pressed="true">Auto drift: On</button>
      </div>
      <div class="row">
        <label class="knob" for="detail">
          Detail
          <input type="range" id="detail" min="24" max="80" step="2" value="56" />
        </label>
        <label class="knob" for="speed">
          Speed
          <input type="range" id="speed" min="0.25" max="2" step="0.01" value="1" />
        </label>
        <label class="knob" for="glow">
          Glow
          <input type="range" id="glow" min="0" max="28" step="1" value="14" />
        </label>
      </div>
    </div>

    <div class="meta">
      <div class="chips" aria-hidden="true">
        <span class="chip">Diamond core</span>
        <span class="chip">Silk field</span>
        <span class="chip">Lissajous drift</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-04 23:21:37 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.querySelector('#vibe-portal.prismarium') || document.querySelector('#vibe-portal');
      const canvas = root.querySelector('canvas.weave');
      const ctx = canvas.getContext('2d');
      const brand = root.querySelector('.brand');
      const poly = root.querySelector('.poly');

      // Controls
      const playBtn = root.querySelector('#btn-play');
      const themeBtn = root.querySelector('#btn-theme');
      const spectrumBtn = root.querySelector('#btn-spectrum');
      const saveBtn = root.querySelector('#btn-save');
      const driftBtn = root.querySelector('#btn-drift');

      const detailRange = root.querySelector('#detail');
      const speedRange = root.querySelector('#speed');
      const glowRange = root.querySelector('#glow');

      // Timestamp
      const stampEl = root.querySelector('#last-updated');
      function stamp() {
        const d = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        stampEl.textContent = 'Last updated: ' + d.toLocaleString(undefined, opts);
      }
      stamp();

      // Palettes
      const palettes = [
        [206, 286, 44],
        [192, 16, 322],
        [232, 168, 294],
        [14, 204, 146],
        [258, 202, 52],
        [174, 212, 18]
      ];
      let paletteIndex = 0;
      function applyPalette() {
        const [a, b, c] = palettes[paletteIndex % palettes.length];
        root.style.setProperty('--tone-a', `${a} 95% 60%`);
        root.style.setProperty('--tone-b', `${b} 88% 62%`);
        root.style.setProperty('--tone-c', `${c} 95% 58%`);
      }
      applyPalette();

      // DPR + sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1;
      function resize() {
        const r = root.getBoundingClientRect();
        W = Math.max(1, r.width);
        H = Math.max(1, r.height);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        rebuild();
        draw(0, true);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Weave grid
      let nodes = [], nx = 0, ny = 0, gap = parseInt(detailRange.value, 10);
      function rebuild() {
        gap = parseInt(detailRange.value, 10);
        nx = Math.max(6, Math.ceil(W / gap) + 1);
        ny = Math.max(6, Math.ceil(H / gap) + 1);
        nodes = new Array(nx * ny);
        for (let j = 0; j < ny; j++) {
          for (let i = 0; i < nx; i++) {
            const x = (i / (nx - 1)) * W;
            const y = (j / (ny - 1)) * H;
            nodes[j * nx + i] = { x0: x, y0: y, seed: Math.random() * 1000, i, j };
          }
        }
      }
      function idx(i, j) { return j * nx + i; }

      // State
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      let autoDrift = true;
      let t = 0;
      let ax = 0, ay = 0, tax = 0, tay = 0;
      function centerTo(x, y) { tax = x; tay = y; }
      function easeCenter() { ax += (tax - ax) * 0.08; ay += (tay - ay) * 0.08; }

      function centerDefault() {
        centerTo(W * 0.5, H * 0.5);
        ax = tax; ay = tay;
      }
      centerDefault();

      // Displacement field
      function displaced(p, time) {
        // Lissajous swirl around attractor + silk noise
        const dx = p.x0 - ax;
        const dy = p.y0 - ay;
        const d = Math.hypot(dx, dy) + 0.0001;
        const sigma = Math.min(W, H) * 0.24;
        const fall = Math.exp(-(d * d) / (2 * sigma * sigma));

        // Swirl offset
        const swirl = 0.75 * fall;
        let ox = (-dy / d) * swirl * 22;
        let oy = (dx / d) * swirl * 22;

        // Silk noise (deterministic trig noise)
        const n1 = Math.sin((p.x0 * 0.015) + (p.seed * 1.7) + time * 0.9);
        const n2 = Math.cos((p.y0 * 0.013) - (p.seed * 1.3) - time * 1.1);
        const noiseAmp = 6 + 12 * fall;
        ox += n1 * noiseAmp;
        oy += n2 * noiseAmp;

        return [p.x0 + ox, p.y0 + oy];
      }

      // Draw
      function clear() {
        ctx.clearRect(0, 0, W, H);
      }
      function draw(dt = 0.016, staticPass = false) {
        if (!staticPass) clear();
        easeCenter();

        const speed = parseFloat(speedRange.value);
        const glow = parseInt(glowRange.value, 10);
        ctx.globalCompositeOperation = root.classList.contains('night') ? 'lighter' : 'multiply';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = glow;

        // subtle brand tilt based on attractor
        const nxp = (ax / W - 0.5);
        const nyp = (ay / H - 0.5);
        brand.style.transform = `translate3d(${nxp * 10}px, ${nyp * 6}px, 0) rotateX(${nyp * -4}deg) rotateY(${nxp * 6}deg)`;

        // hues
        const hues = palettes[paletteIndex % palettes.length];

        // mesh
        for (let j = 0; j < ny - 1; j++) {
          for (let i = 0; i < nx - 1; i++) {
            const p = nodes[idx(i, j)];
            const pr = nodes[idx(i + 1, j)];
            const pd = nodes[idx(i, j + 1)];
            const [x0, y0] = displaced(p, t);
            const [x1, y1] = displaced(pr, t);
            const [x2, y2] = displaced(pd, t);

            const hue = hues[(i + j) % 3];
            const c = `hsla(${hue}, 90%, ${root.classList.contains('night') ? 68 : 46}%, ${root.classList.contains('night') ? 0.95 : 0.65})`;

            ctx.strokeStyle = c;
            ctx.shadowColor = c;
            ctx.lineWidth = 1.1;

            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.moveTo(x0, y0);
            ctx.lineTo(x2, y2);
            ctx.stroke();
          }
        }
      }

      function step() {
        if (!running) return;
        const speed = parseFloat(speedRange.value);
        t += 0.016 * speed;

        if (autoDrift) {
          const r = Math.min(W, H) * 0.18;
          const ox = Math.cos(t * 0.6) * r;
          const oy = Math.sin(t * 0.9) * r * 0.7;
          centerTo(W * 0.5 + ox, H * 0.5 + oy);
        }

        draw();
        requestAnimationFrame(step);
      }

      // Pointer interaction
      function move(e) {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        centerTo(x, y);
      }
      function leave() {
        if (!autoDrift) centerDefault();
      }
      root.addEventListener('mousemove', move);
      root.addEventListener('mouseleave', leave);

      // Controls
      function setRunning(v) {
        running = v;
        playBtn.setAttribute('aria-pressed', String(!v));
        playBtn.textContent = v ? 'Pause' : 'Play';
        root.classList.toggle('paused', !v);
        if (v && !prefersReduced) requestAnimationFrame(step);
      }
      playBtn.addEventListener('click', () => setRunning(!running));
      setRunning(!prefersReduced);

      function syncThemeBtn() {
        themeBtn.textContent = root.classList.contains('night') ? 'Dawn' : 'Night';
        draw(0, true);
      }
      themeBtn.addEventListener('click', () => {
        root.classList.toggle('night');
        root.classList.toggle('dawn');
        syncThemeBtn();
      });
      syncThemeBtn();

      spectrumBtn.addEventListener('click', () => {
        paletteIndex++;
        applyPalette();
        draw(0, true);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'prismarium-428.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (_) {}
      });

      driftBtn.addEventListener('click', () => {
        autoDrift = !autoDrift;
        driftBtn.setAttribute('aria-pressed', String(autoDrift));
        driftBtn.textContent = 'Auto drift: ' + (autoDrift ? 'On' : 'Off');
      });

      detailRange.addEventListener('input', () => { rebuild(); draw(0, true); });
      speedRange.addEventListener('input', () => draw(0, true));
      glowRange.addEventListener('input', () => draw(0, true));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') {
          e.preventDefault(); setRunning(!running);
        } else if (k === 't') {
          themeBtn.click();
        } else if (k === 's') {
          spectrumBtn.click();
        } else if (k === 'p') {
          saveBtn.click();
        } else if (k === 'd') {
          driftBtn.click();
        } else if (k === 'arrowup') {
          detailRange.value = Math.max(parseInt(detailRange.min), parseInt(detailRange.value) - 2);
          rebuild(); draw(0, true);
        } else if (k === 'arrowdown') {
          detailRange.value = Math.min(parseInt(detailRange.max), parseInt(detailRange.value) + 2);
          rebuild(); draw(0, true);
        }
      });

      // Start
      resize();
      if (!prefersReduced) requestAnimationFrame(step);
      else draw(0, true);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
