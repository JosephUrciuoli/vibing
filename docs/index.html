<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="silk1243" role="region" aria-label="ÆON 1243 — Whisper Loom" data-theme="bloom" data-auto="on">
  <style>
    .silk1243{
      --ink:#0E1428; --muted:#5F6B86; --edge:#D6DEEF;
      --bg0:#F7FAFF; --bg1:#EDF3FF; --glass:rgba(255,255,255,.72);
      --c1:#6AA6FF; --c2:#A88BFF; --c3:#FF9FCF; --c4:#FFC66D; --c5:#5EE6B9;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(18px, 4vw, 42px);
      background:
        radial-gradient(120% 100% at 0% 0%, color-mix(in oklab, var(--c1), transparent 88%), transparent 60%),
        radial-gradient(100% 120% at 100% 100%, color-mix(in oklab, var(--c3), transparent 88%), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 60px 160px rgba(12,24,80,.12), inset 0 1px 0 rgba(255,255,255,.75);
      --mx:50%; --my:50%; --spin:0deg; --glow:28px;
    }
    .silk1243[data-theme="nocturne"]{
      --ink:#EAF2FF; --muted:#96A4CC; --edge:#202945;
      --bg0:#070A17; --bg1:#0E1530; --glass:rgba(18,24,42,.55);
      color-scheme: dark;
      box-shadow: 0 80px 200px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .silk1243::before{
      content:"";
      position:absolute; inset:-30%;
      background: conic-gradient(from var(--spin),
        color-mix(in oklab, var(--c2), transparent 85%) 0 24%,
        color-mix(in oklab, var(--c4), transparent 85%) 24% 48%,
        color-mix(in oklab, var(--c1), transparent 85%) 48% 72%,
        color-mix(in oklab, var(--c5), transparent 85%) 72% 100%);
      filter: blur(120px) saturate(1.02);
      opacity:.35; pointer-events:none; transform: translateZ(0);
    }
    .silk1243::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:.18;
      background:
        radial-gradient(900px 900px at var(--mx) var(--my), rgba(255,255,255,.10), transparent 55%),
        repeating-linear-gradient(135deg, #fff2 0 2px, transparent 2px 10px);
      mask: radial-gradient(80% 70% at 50% 30%, #000 40%, transparent 100%);
    }

    /* Mast */
    .silk1243 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:12px 14px; border-radius:20px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 20px 48px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.50);
      position:relative; z-index:3;
    }
    .silk1243 .glyph{
      --s:56px; width:var(--s); height:var(--s); border-radius:50%; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background:
        radial-gradient(60% 60% at 30% 20%, #fff6, #fff0 70%),
        linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.24), 0 10px 26px rgba(0,0,0,.10);
    }
    .silk1243[data-theme="nocturne"] .glyph{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.08), 0 10px 26px rgba(0,0,0,.28);
    }
    .silk1243 .glyph svg{ width:76%; height:76%; }
    .silk1243 .brand{ display:flex; gap:12px; align-items:baseline; min-width:0; }
    .silk1243 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.01em; line-height:.92;
      font-size: clamp(28px, 5.6vw, 68px); text-wrap:balance;
      background: linear-gradient(92deg, var(--ink), color-mix(in oklab, var(--c2), var(--ink) 52%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 20px 48px rgba(180,205,255,.20));
    }
    .silk1243 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }
    .silk1243 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .silk1243 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, outline-color .2s ease, opacity .2s ease;
    }
    .silk1243[data-theme="nocturne"] .btn{
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
      border-color: var(--edge);
    }
    .silk1243 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.22); }
    .silk1243 .btn[aria-pressed="true"]{ outline:2px solid var(--c1); outline-offset:0; }

    /* Stage */
    .silk1243 .stage{
      position:relative; z-index:1; margin-top:18px;
      height: clamp(520px, 60vw, 900px);
      border-radius:26px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
      overflow:hidden; display:grid; place-items:stretch;
      backdrop-filter: blur(10px) saturate(1.04);
    }
    .silk1243[data-theme="nocturne"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 50px 160px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .silk1243 svg.loom{ width:100%; height:100%; display:block; }
    .silk1243 .overlay{ position:absolute; inset:0; z-index:2; display:grid; place-items:center; pointer-events:none; padding:min(4vw, 28px); }
    .silk1243 .mantra{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--c2), transparent 58%);
      font-size: clamp(34px, 6.6vw, 90px); text-wrap:balance;
    }
    .silk1243 .mantra em{
      font-style:normal;
      background: linear-gradient(90deg, var(--c4), var(--c1), var(--c2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .silk1243 .legend{
      position:absolute; inset:auto 12px 12px 12px; z-index:2; pointer-events:none;
      display:flex; justify-content:center; align-items:center; text-align:center;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.10em; text-transform:uppercase; color:var(--ink);
      opacity:.12; mix-blend-mode:soft-light; filter: blur(.2px);
      font-size: clamp(22px, 5.2vw, 60px);
    }

    /* Panel */
    .silk1243 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .silk1243[data-theme="nocturne"] .panel{
      background: rgba(255,255,255,.10);
      box-shadow: 0 16px 40px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .silk1243 .cluster{ display:flex; align-items:center; gap:10px; }
    .silk1243 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .silk1243 .knob{ -webkit-appearance:none; appearance:none; width:240px; height:30px; background:transparent; cursor:pointer; }
    .silk1243 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.20);
    }
    .silk1243[data-theme="nocturne"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .silk1243 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c4), var(--c1), var(--c2), var(--c3), var(--c5));
      opacity:.9;
    }

    /* Meta */
    .silk1243 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .silk1243 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      backdrop-filter: blur(6px);
    }
    .silk1243[data-theme="nocturne"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .silk1243 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .silk1243 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="glyph" aria-hidden="true">
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="ringGrad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="var(--c1)"/>
            <stop offset="1" stop-color="var(--c3)"/>
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="30" fill="none" stroke="url(#ringGrad)" stroke-width="10" stroke-linecap="round" opacity=".9">
          <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s" repeatCount="indefinite"/>
        </circle>
        <circle cx="50" cy="50" r="14" fill="none" stroke="url(#ringGrad)" stroke-width="3" opacity=".6">
          <animate attributeName="stroke-dasharray" values="0 120;40 120;0 120" dur="8s" repeatCount="indefinite"/>
        </circle>
      </svg>
    </div>
    <div class="brand">
      <div class="title">ÆON 1243 — Whisper Loom</div>
      <div class="sub">wind • silk • light</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Bloom</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="auto" aria-pressed="true" title="Auto modulation (A)">Auto</button>
      <button class="btn" data-act="palette" title="Colorway (P)">Colorway</button>
    </div>
  </div>

  <div class="stage" aria-label="Kinetic SVG viewport — flowing ribbons that respond to your pointer">
    <svg class="loom" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Two luminous silk ribbons glide and weave, following the breeze of your pointer.">
      <defs>
        <linearGradient id="gradA" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="var(--c4)"/>
          <stop offset="1" stop-color="var(--c1)"/>
        </linearGradient>
        <linearGradient id="gradB" x1="1" y1="0" x2="0" y2="1">
          <stop offset="0" stop-color="var(--c2)"/>
          <stop offset="1" stop-color="var(--c5)"/>
        </linearGradient>
        <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="8" result="b"/>
          <feMerge>
            <feMergeNode in="b"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <g filter="url(#softGlow)" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <path id="ribbonA" stroke="url(#gradA)" stroke-width="18" opacity=".85"></path>
        <path id="ribbonB" stroke="url(#gradB)" stroke-width="10" opacity=".85"></path>
      </g>
      <g id="threads" stroke="rgba(255,255,255,.35)" stroke-width="1.2" opacity=".35"></g>
    </svg>
    <div class="overlay">
      <div class="mantra" aria-hidden="true">Weave the <em>breeze</em>.</div>
      <div class="legend" aria-hidden="true">WHISPER LOOM</div>
    </div>
  </div>

  <div class="panel" role="group" aria-label="Loom controls">
    <div class="cluster">
      <span class="lab">Amplitude</span>
      <input class="knob" type="range" data-ctrl="amp" min="4" max="120" step="1" value="48" aria-label="Wave amplitude (4–120)" title="Amplitude">
    </div>
    <div class="cluster">
      <span class="lab">Tempo</span>
      <input class="knob" type="range" data-ctrl="tempo" min="0.2" max="3" step="0.01" value="1.10" aria-label="Wave tempo (0.2–3)" title="Tempo">
    </div>
    <div class="cluster">
      <span class="lab">Tension</span>
      <input class="knob" type="range" data-ctrl="tension" min="0.1" max="1.2" step="0.01" value="0.55" aria-label="Spline tension (0.1–1.2)" title="Tension">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li class="chip">mode <strong id="mode">Bloom</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 13:29:45 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.silk1243');
      const svg = root.querySelector('svg.loom');
      const ribbonA = svg.querySelector('#ribbonA');
      const ribbonB = svg.querySelector('#ribbonB');
      const threadsGroup = svg.querySelector('#threads');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        auto: root.querySelector('[data-act="auto"]'),
        palette: root.querySelector('[data-act="palette"]'),
        amp: root.querySelector('[data-ctrl="amp"]'),
        tempo: root.querySelector('[data-ctrl="tempo"]'),
        tension: root.querySelector('[data-ctrl="tension"]'),
        fps: root.querySelector('#fps'),
        mode: root.querySelector('#mode'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Colorways
      const ways = [
        ['#6AA6FF','#A88BFF','#FF9FCF','#FFC66D','#5EE6B9'],
        ['#93C5FD','#C7D2FE','#34D399','#FBBF24','#F472B6'],
        ['#67E8F9','#86EFAC','#A5B4FC','#FDE68A','#FDA4AF'],
        ['#22D3EE','#60A5FA','#A78BFA','#10B981','#F59E0B'],
        ['#FCA5A5','#67E8F9','#C7D2FE','#86EFAC','#FDE68A']
      ];
      let wayIndex = 0;
      function setWay(){
        const w = ways[wayIndex];
        root.style.setProperty('--c1', w[0]);
        root.style.setProperty('--c2', w[1]);
        root.style.setProperty('--c3', w[2]);
        root.style.setProperty('--c4', w[3]);
        root.style.setProperty('--c5', w[4]);
      }
      setWay();

      // Threads (static faint guides)
      function buildThreads(){
        threadsGroup.innerHTML = '';
        for (let i=0;i<5;i++){
          const p = document.createElementNS('http://www.w3.org/2000/svg','path');
          p.setAttribute('d', `M 0 ${80 + i*110} C 400 ${40 + i*110}, 800 ${120 + i*110}, 1200 ${80 + i*110}`);
          threadsGroup.appendChild(p);
        }
      }
      buildThreads();

      // Pointer parallax
      const pointer = { x:600, y:350, nx:0, ny:0, down:false, inside:false };
      function onPointer(e){
        const rect = svg.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.nx = (pointer.x/Math.max(1,rect.width))*2 - 1;
        pointer.ny = (pointer.y/Math.max(1,rect.height))*2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside = true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside=false; }, { passive:true });
      root.addEventListener('pointerdown', ()=>{ pointer.down=true; }, { passive:true });
      root.addEventListener('pointerup', ()=>{ pointer.down=false; }, { passive:true });

      // Spline helpers
      function cardinal(points, tension){
        // Convert an array of {x,y} to a smooth cubic-bezier path string
        const t = tension;
        const n = points.length;
        if (n===0) return '';
        let d = `M ${points[0].x} ${points[0].y}`;
        for (let i=0; i<n-1; i++){
          const p0 = points[i-1] || points[i];
          const p1 = points[i];
          const p2 = points[i+1];
          const p3 = points[i+2] || p2;
          const c1x = p1.x + (p2.x - p0.x) * (t/6);
          const c1y = p1.y + (p2.y - p0.y) * (t/6);
          const c2x = p2.x - (p3.x - p1.x) * (t/6);
          const c2y = p2.y - (p3.y - p1.y) * (t/6);
          d += ` C ${c1x} ${c1y}, ${c2x} ${c2y}, ${p2.x} ${p2.y}`;
        }
        return d;
      }

      // Noise-ish function
      function sinMix(i, t, s1, s2, s3){
        return Math.sin(i*0.6 + t*s1) * 0.6 +
               Math.sin(i*1.3 + t*s2) * 0.3 +
               Math.cos(i*0.9 + t*s3) * 0.2;
      }

      // Ribbons state
      let tsec = 0, last = performance.now(), fpsSmooth = 60, running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      const COUNT = 14;
      const W = 1200, H = 700;
      function updatePaths(dt){
        const amp = parseFloat(ui.amp.value);
        const tempo = parseFloat(ui.tempo.value);
        const tens = parseFloat(ui.tension.value);

        const windX = pointer.nx * 40;
        const windY = pointer.ny * 30;
        const press = pointer.down ? 1.25 : 1.0;

        const ptsA = [], ptsB = [];
        for (let i=0;i<COUNT;i++){
          const x = (i/(COUNT-1))*W;
          const baseY = H*0.5 + Math.sin(i*0.25)*14;
          const yA = baseY
            + sinMix(i, tsec, 0.8*tempo, 0.25*tempo, 0.6*tempo) * amp * press
            + Math.cos(tsec*0.7 + i*0.3) * 6
            + windY*0.6;
          const yB = baseY
            + sinMix(i+1.4, tsec*1.12, 0.9*tempo, 0.35*tempo, 0.7*tempo) * (amp*0.65)
            - 26
            + windY*0.4;

          ptsA.push({ x: x + windX*0.4, y: yA });
          ptsB.push({ x: x - windX*0.2, y: yB });
        }
        ribbonA.setAttribute('d', cardinal(ptsA, tens));
        ribbonB.setAttribute('d', cardinal(ptsB, tens*1.08));
      }

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; tsec += dt;

        // Auto modulation
        if (root.dataset.auto==='on'){
          const s = Math.sin(tsec*0.35)*0.5+0.5;
          ui.tempo.value = (0.5 + s*2.2).toFixed(2);
          ui.amp.value = String(28 + Math.round(s*80));
          ui.tension.value = (0.35 + (1-s)*0.6).toFixed(2);
        }

        // slow halo spin
        const spin = (parseFloat(getComputedStyle(root).getPropertyValue('--spin'))||0);
        root.style.setProperty('--spin', ((spin+0.25)%360)+'deg');

        updatePaths(dt);

        // fps
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.86 + inst*0.14;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        if (running) requestAnimationFrame(frame);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const noc = root.getAttribute('data-theme')==='nocturne';
        const next = noc ? 'bloom' : 'nocturne';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='bloom' ? 'Bloom' : 'Nocturne';
        ui.mode.textContent = next==='bloom' ? 'Bloom' : 'Nocturne';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on ? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(frame);
      });
      ui.auto.addEventListener('click', ()=>{
        const on = root.getAttribute('data-auto')!=='on';
        root.setAttribute('data-auto', on ? 'on':'off');
        ui.auto.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        wayIndex = (wayIndex + 1) % ways.length;
        setWay();
      });

      ['amp','tempo','tension'].forEach(k=>{
        ui[k].addEventListener('input', ()=>{ /* live */ });
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='a') ui.auto.click();
        else if (k==='p') ui.palette.click();
        else if (k==='arrowup'){ ui.amp.value = String(Math.min(120, parseFloat(ui.amp.value)+4)); }
        else if (k==='arrowdown'){ ui.amp.value = String(Math.max(4, parseFloat(ui.amp.value)-4)); }
        else if (k===']'){ ui.tempo.value = String(Math.min(3, parseFloat(ui.tempo.value)+0.06)); }
        else if (k==='['){ ui.tempo.value = String(Math.max(0.2, parseFloat(ui.tempo.value)-0.06)); }
      });

      // Init
      updatePaths(0);
      if (running){ requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
