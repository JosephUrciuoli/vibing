<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="garden2021" role="region" aria-label="KINETIC GARDEN 2021 — A living poster">
  <style>
    /* KINETIC GARDEN 2021 — scoped to #garden2021 */
    #garden2021{
      --ink: #1f2433;
      --muted: rgba(31,36,51,0.66);
      --line: rgba(0,0,0,0.08);

      /* palette (day) */
      --bg0: #fcfbf8;
      --bg1: #f1f6ff;
      --c1: #6d5efc;
      --c2: #38d5c0;
      --c3: #ff9a6b;
      --c4: #7cc4ff;

      --glass: rgba(255,255,255,0.78);
      --panel: rgba(255,255,255,0.85);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2.6vw, 28px);
      padding: clamp(16px, 4vw, 44px);
      border-radius: 32px;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at var(--mx,64%) var(--my,24%), color-mix(in oklab, var(--c2) 16%, transparent), transparent 60%),
        radial-gradient(160% 160% at -10% 120%, color-mix(in oklab, var(--c3) 14%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid var(--line);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.75),
        0 80px 140px rgba(13,27,54,0.18);
      min-height: 74vh;
      overflow: hidden;
      isolation: isolate;
    }

    /* twilight */
    #garden2021[data-theme="twilight"]{
      --ink: #121625;
      --muted: rgba(18,22,37,0.7);
      --bg0: #fff5ee;
      --bg1: #e7f0ff;
      --c1: #a88bff; --c2:#ffcf4d; --c3:#ff8aa4; --c4:#7fe7d7;
      --glass: rgba(255,255,255,0.74);
      --panel: rgba(255,255,255,0.86);
      border-color: rgba(0,0,0,0.08);
    }
    /* night */
    #garden2021[data-theme="night"]{
      --ink:#eaf2ff; --muted:rgba(234,242,255,0.74);
      --bg0:#0a0f23; --bg1:#141a36;
      --c1:#9a7dff; --c2:#64ffe1; --c3:#ff8a80; --c4:#64b5f6;
      --glass: rgba(255,255,255,0.06);
      --panel: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.08);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 80px 140px rgba(2,6,14,0.66);
    }

    /* chrome */
    #garden2021 .chrome{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    #garden2021 .brand{
      display: flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px) saturate(150%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 10px 24px rgba(10,20,40,0.14);
      font: 800 12px/1.1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: 0.14em; color: var(--ink);
    }
    #garden2021 .seed{
      width: 18px; height: 18px; position: relative; display: grid; place-items: center; border-radius: 6px; overflow: hidden;
      background: conic-gradient(from 30deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      filter: saturate(120%);
      animation: spinSeed 16s linear infinite;
    }
    #garden2021[data-motion="off"] .seed{ animation: none; }
    @keyframes spinSeed { to { transform: rotate(360deg); } }

    #garden2021 .controls{
      display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
    }
    #garden2021 .chip{
      appearance: none; border: 1px solid var(--line); border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase;
      padding: 10px 14px; cursor: pointer;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      box-shadow: 0 10px 22px rgba(20,20,40,0.12);
    }
    #garden2021 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(20,20,40,0.18); }
    #garden2021 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--c2), var(--c4));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* stage */
    #garden2021 .stage{
      position: relative; z-index: 1;
      min-height: 58vh;
      border-radius: 28px;
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), transparent 40%),
        var(--panel);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 26px 140px rgba(0,0,0,0.22);
      overflow: hidden;
      display: grid; place-items: center;
      perspective: 1200px; transform-style: preserve-3d;
    }
    #garden2021 .grid{
      position: absolute; inset: 0; z-index: 0; pointer-events: none; opacity: 0.4;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.22), transparent 60%),
        linear-gradient(to right, var(--line) 1px, transparent 1px),
        linear-gradient(to bottom, var(--line) 1px, transparent 1px);
      background-size: 100% 100%, 36px 36px, 36px 36px;
      mix-blend-mode: overlay;
    }
    #garden2021[data-theme="night"] .grid{ opacity: 0.25; mix-blend-mode: screen; }

    #garden2021 canvas{
      width: 100%; height: 100%;
      display: block; position: relative; z-index: 2;
      filter: drop-shadow(0 24px 40px rgba(0,0,0,0.28));
    }

    /* card */
    #garden2021 .card{
      z-index: 3; position: absolute; bottom: clamp(16px, 3.4vw, 32px); left: clamp(16px, 3.4vw, 32px);
      transform: translateZ(60px);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(160%);
      color: var(--ink); border-radius: 18px;
      padding: clamp(12px,1.8vw,18px) clamp(14px,2.2vw,22px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.28), 0 18px 44px rgba(6,10,22,0.28);
      max-width: min(620px, 88%);
    }
    #garden2021 .card .eyebrow{
      display: block; color: var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 10px;
    }
    #garden2021 h1{
      margin: 0 0 8px 0;
      font: 900 clamp(40px, 7.6vw, 96px)/0.86 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--c2), var(--c1), var(--c3));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #garden2021 .lead{
      margin: 0; color: var(--muted);
      font: 500 clamp(14px, 2.1vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* meta */
    #garden2021 .meta{
      position: relative; z-index: 3; display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #garden2021 #last-updated{ opacity: 0.9; }

    /* motion reduction */
    @media (prefers-reduced-motion: reduce){
      #garden2021 .seed{ animation: none !important; }
      #garden2021 .stage{ perspective: none; }
      #garden2021 canvas{ filter: none; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="seed" aria-hidden="true"></span> KINETIC GARDEN — 2021</div>
    <div class="controls" aria-label="Controls">
      <button class="chip" id="theme2021" type="button" aria-pressed="false" aria-label="Cycle theme">Day</button>
      <button class="chip" id="motion2021" type="button" aria-pressed="true" aria-label="Toggle motion">Alive</button>
      <button class="chip" id="bloom2021" type="button" aria-pressed="false" aria-label="Bloom">Bloom</button>
    </div>
  </div>

  <div class="stage" id="stage2021" aria-live="polite" aria-label="A kinetic garden of floating light seeds that follow your breeze.">
    <div class="grid" aria-hidden="true"></div>
    <canvas id="field2021" role="img" aria-label="Color seeds drawn with light"></canvas>

    <div class="card">
      <span class="eyebrow">Kinetic Poster</span>
      <h1 id="title2021">Breathe. The page does.</h1>
      <p class="lead">Move your pointer to add a breeze. Day / Twilight / Night set the mood; Bloom shakes the seeds loose.</p>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T theme • M motion • B bloom</span>
    <span id="last-updated">Last updated: 2026-01-17 15:20:26 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('garden2021');
      const stage  = document.getElementById('stage2021');
      const canvas = document.getElementById('field2021');
      const ctx    = canvas.getContext('2d');

      const btnTheme  = document.getElementById('theme2021');
      const btnMotion = document.getElementById('motion2021');
      const btnBloom  = document.getElementById('bloom2021');
      const title     = document.getElementById('title2021');
      const last      = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        last.textContent = 'Refreshed: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refreshed: just now'; }

      // Themes
      const THEMES = ['day','twilight','night'];
      const LABELS = { day:'Day', twilight:'Twilight', night:'Night' };
      let themeIndex = 0;
      if(matchMedia && matchMedia('(prefers-color-scheme: dark)').matches) themeIndex = 2;
      function setTheme(i){
        const v = THEMES[i % THEMES.length];
        root.setAttribute('data-theme', v);
        btnTheme.textContent = LABELS[v];
        btnTheme.setAttribute('aria-pressed', String(v!=='day'));
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnMotion.textContent = motion ? 'Alive' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.floor(r.width));
        H = Math.max(380, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      new ResizeObserver(resize).observe(stage); resize();

      // Helpers
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--c1')||'#6d5efc', css('--c2')||'#38d5c0', css('--c3')||'#ff9a6b', css('--c4')||'#7cc4ff']; }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

      // Seeds
      let rngSeed = Math.random()*1e6;
      function rnd(){ rngSeed = (rngSeed*9301+49297)%233280; return rngSeed/233280; }
      const seeds = [];
      function makeSeeds(n){
        seeds.length = 0;
        const cols = palette();
        for(let i=0;i<n;i++){
          seeds.push({
            x: (rnd()*0.6+0.2)*W, y: (rnd()*0.6+0.2)*H,
            vx: (rnd()-0.5)*0.2, vy:(rnd()-0.5)*0.2,
            r: 10 + rnd()*28,
            c: cols[i % cols.length],
            spin: rnd()*Math.PI*2,
            wob: rnd()*2+0.6
          });
        }
      }

      // Pointer breeze + tilt
      const ptr = { x:0.5, y:0.4, tx:0.56, ty:0.34 };
      let breeze = { x:0, y:0 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        ptr.tx = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.ty = clamp((e.clientY - r.top)/r.height, 0, 1);
        breeze.x = (ptr.tx - 0.5) * 0.6;
        breeze.y = (ptr.ty - 0.5) * 0.6;
      });
      stage.addEventListener('pointerleave', ()=>{
        ptr.tx = 0.56; ptr.ty = 0.34;
        breeze.x = breeze.y = 0;
      });

      // Drawing
      let lastT = performance.now(), raf = null, t = 0;
      function draw(){
        const [c1,c2,c3,c4] = palette();
        // Easing pointer + tilt
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;
        const rx = (ptr.y - 0.5) * -6;
        const ry = (ptr.x - 0.5) * 6;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');

        ctx.clearRect(0,0,W,H);

        // soft halo
        const halo = ctx.createRadialGradient(W*ptr.x, H*ptr.y, Math.min(W,H)*0.06, W*ptr.x, H*ptr.y, Math.min(W,H)*0.62);
        halo.addColorStop(0, 'rgba(255,255,255,0.08)');
        halo.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = halo;
        ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'lighter';

        // ribbon sweep
        ribbon(c1, 0.22);
        ribbon(c4, -0.18);

        // seeds
        for(const s of seeds){
          // motion
          s.vx += (breeze.x + Math.sin(t*0.12 + s.spin)*0.02) * 0.04;
          s.vy += (breeze.y + Math.cos(t*0.10 + s.spin)*0.02) * 0.04;
          s.vx *= 0.985; s.vy *= 0.985;
          s.x += s.vx + Math.sin(t*0.3 + s.spin)*0.12;
          s.y += s.vy + Math.cos(t*0.28 + s.spin)*0.12;

          // bounds
          if(s.x < -80) s.x = W+80; if(s.x > W+80) s.x = -80;
          if(s.y < -80) s.y = H+80; if(s.y > H+80) s.y = -80;

          dot(s.x, s.y, s.r*(0.86+0.14*Math.sin(t*s.wob)), s.c);
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function ribbon(col, phase){
        const amp = Math.min(W,H)*0.10;
        const y0 = H*0.5 + Math.sin(t*0.4 + phase)*amp*0.2;
        ctx.save();
        ctx.lineCap = 'round';
        ctx.strokeStyle = col;
        // outer glow
        ctx.globalAlpha = 0.24;
        ctx.lineWidth = 28;
        curve(y0);
        // core
        ctx.globalAlpha = 0.85;
        ctx.lineWidth = 6;
        curve(y0);
        ctx.restore();

        function curve(yc){
          ctx.beginPath();
          const seg = 6;
          for(let i=0;i<=seg;i++){
            const x = (i/seg)*W;
            const y = yc + Math.sin((i/seg)*Math.PI*2 + t*0.8 + phase)*amp;
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }
      }

      function dot(x,y,s,col){
        ctx.save();
        ctx.translate(x,y);
        const g = ctx.createRadialGradient(0,0, s*0.2, 0,0, s*1.8);
        g.addColorStop(0, '#fff');
        g.addColorStop(0.35, col);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(0,0,s*1.8,0,Math.PI*2);
        ctx.fill();
        ctx.restore();
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastT)/1000;
        lastT = now; t += dt;
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init
      makeSeeds(56);
      if(motion){ raf = requestAnimationFrame(tick); } else { draw(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Alive' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });
      btnBloom.addEventListener('click', ()=>{
        // microburst
        for(const s of seeds){
          const dx = (s.x - W*ptr.x), dy = (s.y - H*ptr.y);
          const d = Math.max(40, Math.hypot(dx,dy));
          const k = 4/d;
          s.vx += dx * k * (Math.random()*0.6+0.2);
          s.vy += dy * k * (Math.random()*0.6+0.2);
        }
        btnBloom.setAttribute('aria-pressed','true'); setTimeout(()=>btnBloom.setAttribute('aria-pressed','false'),220);
        const lines = [
          'Breathe. The page does.',
          'Every seed finds a breeze.',
          'Quiet motion, bright intent.',
          'Touch the air; watch it move.',
          'A poster that’s alive.'
        ];
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='b') btnBloom.click();
      });

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });

      // Update painting on resize/theme change
      const ro = new ResizeObserver(()=>{ resize(); draw(); });
      ro.observe(stage);

    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
