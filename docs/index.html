<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="v1045" data-version="1045" data-theme="dusk">
  <style>
    .v1045 {
      --bg1: #060a11;
      --bg2: #0c1a2a;
      --fg: #eef3ff;
      --muted: #a7b3c5;
      --accent: #7ee6ff;
      --accent-2: #b68cff;
      --accent-3: #7df2c7;
      --accent-4: #ffda7e;
      --radius: 22px;
      --pulse: 0.45;
      --ring-thick: 18%;
      --glow-c: color-mix(in lab, var(--accent) 60%, #ffffff);
      position: relative;
      color: var(--fg);
      font: 500 15px/1.6 ui-sans-serif, -apple-system, "SF Pro Text", Inter, Segoe UI, Roboto, system-ui, Arial;
      overflow: hidden;
      border-radius: 20px;
      padding: clamp(18px, 3.5vmin, 32px);
      background:
        radial-gradient(120% 120% at 10% 0%, color-mix(in lab, var(--accent) 11%, transparent) 0%, transparent 55%),
        radial-gradient(120% 120% at 100% 100%, color-mix(in lab, var(--accent-2) 12%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      isolation: isolate;
    }
    .v1045[data-theme="dawn"] {
      --bg1: #f7faff;
      --bg2: #eaf1fb;
      --fg: #1a2230;
      --muted: #556276;
    }

    /* Subtle starfield and bloom */
    .v1045 .sky {
      position: absolute; inset: -10%;
      pointer-events: none;
      z-index: 0;
      filter: saturate(120%);
    }
    .v1045 .stars {
      position: absolute; inset: 0;
      background:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.6) 99%, transparent) repeat,
        radial-gradient(1px 1px at 70% 60%, rgba(255,255,255,0.45) 99%, transparent) repeat,
        radial-gradient(1px 1px at 35% 80%, rgba(255,255,255,0.35) 99%, transparent) repeat;
      background-size: 320px 260px, 420px 380px, 560px 420px;
      opacity: 0.5;
      animation: twinkle 12s ease-in-out infinite alternate;
      mask: radial-gradient(75% 75% at 50% 50%, #000 60%, transparent 100%);
    }
    .v1045 .bloom {
      position: absolute; inset: -20%;
      background:
        radial-gradient(40% 30% at var(--mx, 60%) var(--my, 40%), color-mix(in lab, var(--glow-c) calc(20% + (var(--pulse) * 30%)), transparent) 0%, transparent 65%);
      mix-blend-mode: screen;
      transition: opacity 220ms ease;
      opacity: 0.8;
    }
    @keyframes twinkle {
      0% { filter: brightness(0.9); transform: translateY(0); }
      100% { filter: brightness(1.1); transform: translateY(-0.6%); }
    }

    /* Stage */
    .v1045 .stage {
      position: relative;
      z-index: 2;
      display: grid;
      place-items: center;
      gap: clamp(16px, 2.5vmin, 28px);
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Halo construct */
    .v1045 .halo {
      position: relative;
      width: min(80vmin, 780px);
      aspect-ratio: 1;
      display: grid;
      place-items: center;
      filter: drop-shadow(0 30px 80px rgba(0,0,0,0.45));
      transform-style: preserve-3d;
    }
    .v1045 .ring {
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        conic-gradient(from var(--spin, 0deg),
          color-mix(in lab, var(--accent) 85%, #fff) 0 10%,
          color-mix(in lab, var(--accent-2) 50%, #fff) 10% 30%,
          color-mix(in lab, var(--accent-3) 55%, #fff) 30% 55%,
          color-mix(in lab, var(--accent-4) 50%, #fff) 55% 75%,
          color-mix(in lab, var(--accent) 80%, #fff) 75% 100%);
      mask:
        radial-gradient(closest-side, transparent calc(50% - var(--ring-thick)), #000 calc(50% - var(--ring-thick) + 1px)) intersect,
        radial-gradient(closest-side, #000 calc(50% + var(--ring-thick)), transparent calc(50% + var(--ring-thick) + 1px));
      animation: spin 22s linear infinite;
      opacity: 0.95;
    }
    .v1045[data-theme="dawn"] .ring { opacity: 0.85; }
    .v1045 .ring::after {
      content: "";
      position: absolute; inset: -2%;
      border-radius: 50%;
      background: radial-gradient(closest-side, rgba(255,255,255,0.08), transparent 60%);
      mix-blend-mode: screen;
      pointer-events: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Orbiters */
    .v1045 .orbit {
      position: absolute; inset: 0; border-radius: 50%;
      transform: rotate(var(--a, 0deg));
      transition: filter 200ms ease;
      filter: drop-shadow(0 8px 22px color-mix(in lab, var(--accent) 40%, transparent));
    }
    .v1045 .bead {
      position: absolute; left: 50%; top: 50%;
      width: clamp(10px, 1.8vmin, 16px); height: clamp(10px, 1.8vmin, 16px);
      transform: translate(-50%, calc(-50% - var(--r, 38%)));
      background: radial-gradient(circle at 30% 30%, #fff 0%, var(--accent) 45%, color-mix(in lab, var(--accent) 40%, #000) 100%);
      border-radius: 50%;
    }

    /* Center label */
    .v1045 .center {
      position: relative;
      width: 58%;
      aspect-ratio: 1;
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(14px) saturate(150%);
      -webkit-backdrop-filter: blur(14px) saturate(150%);
      display: grid;
      place-items: center;
      text-align: center;
      padding: 18px;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.18),
        0 24px 60px rgba(0,0,0,0.45);
      transform: translateZ(30px);
    }
    .v1045[data-theme="dawn"] .center {
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.6));
      border-color: rgba(0,0,0,0.06);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 24px 60px rgba(0,0,0,0.12);
    }

    .v1045 .brand {
      margin: 0;
      font: 900 clamp(24px, 4.2vmin, 48px)/1.04 ui-sans-serif, -apple-system, "SF Pro Display", Inter, Segoe UI, Roboto, system-ui;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent), var(--accent-2) 45%, var(--accent-4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 8px 20px color-mix(in lab, var(--accent) 25%, transparent));
      text-wrap: balance;
    }
    .v1045 .tag {
      margin: 8px 0 0;
      font-weight: 600;
      font-size: clamp(11px, 1.6vmin, 14px);
      color: var(--muted);
      text-wrap: pretty;
    }

    /* Controls row */
    .v1045 .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      width: min(980px, 100%);
      margin-top: 6px;
    }
    .v1045 .sw {
      display: inline-flex; align-items: center; gap: 8px; flex-wrap: wrap;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      padding: 8px 10px;
      border-radius: 999px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .v1045 .sw .label { font-size: 12px; color: var(--muted); margin-right: 4px; }
    .v1045 .tone {
      width: 28px; height: 28px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: radial-gradient(circle at 30% 30%, var(--tone) 0%, color-mix(in lab, var(--tone) 35%, #000) 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.22), 0 8px 14px color-mix(in lab, var(--tone) 24%, transparent);
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 180ms ease, outline-color 160ms ease;
    }
    .v1045 .tone:hover { transform: translateY(-2px); }
    .v1045 .tone.active { outline: 2px solid #fff; outline-offset: 2px; border-color: transparent; }
    .v1045 .toggle {
      appearance: none; border: 0; cursor: pointer;
      padding: 10px 14px; border-radius: 999px;
      color: var(--fg);
      font: 700 12px/1 ui-sans-serif, -apple-system, Inter, Segoe UI, Roboto;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.22), 0 10px 20px rgba(0,0,0,0.25);
      transition: transform 120ms ease, background 160ms ease;
    }
    .v1045 .toggle:active { transform: translateY(1px); }

    .v1045 .rangebox {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .v1045 .rangebox label { font-size: 12px; color: var(--muted); }
    .v1045 .range {
      width: 160px; appearance: none; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-4));
      outline: none;
    }
    .v1045 .range::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 3px solid var(--accent);
      box-shadow: 0 4px 14px color-mix(in lab, var(--accent) 35%, transparent);
    }
    .v1045 .range::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 3px solid var(--accent);
      box-shadow: 0 4px 14px color-mix(in lab, var(--accent) 35%, transparent);
    }

    /* Footer */
    .v1045 .foot {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      width: min(980px, 100%);
      margin: 10px auto 0;
      padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,0.16);
    }
    .v1045[data-theme="dawn"] .foot { border-top-color: rgba(0,0,0,0.15); }
    .v1045 .motto { color: var(--muted); font-weight: 600; }
    .v1045 .meta {
      display: inline-flex; gap: 10px; align-items: center;
      color: var(--muted); font-size: 12px;
      white-space: nowrap;
    }
    .v1045 .meta .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 14px color-mix(in lab, var(--accent) 55%, transparent);
    }

    /* Ripples */
    .v1045 .field { position: relative; }
    .v1045 .ripple {
      position: absolute;
      width: 8px; height: 8px;
      left: var(--x); top: var(--y);
      background: radial-gradient(circle, #fff, var(--glow-c));
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: rip 1.2s ease-out forwards;
      mix-blend-mode: screen;
      opacity: 0.9;
      filter: blur(0.6px);
    }
    @keyframes rip {
      0% { transform: translate(-50%,-50%) scale(0.3); opacity: 0.9; }
      70% { opacity: 0.35; }
      100% { transform: translate(-50%,-50%) scale(18); opacity: 0; }
    }

    /* Focus visibility */
    .v1045 .tone:focus-visible,
    .v1045 .toggle:focus-visible,
    .v1045 .range:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    @media (max-width: 760px) {
      .v1045 .center { width: 70%; }
      .v1045 .controls { grid-template-columns: 1fr; justify-items: center; }
      .v1045 .foot { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }
  </style>

  <div class="sky" aria-hidden="true">
    <div class="stars"></div>
    <div class="bloom"></div>
  </div>

  <section class="stage field" id="stage" aria-label="Halo Studio 1045">
    <figure class="halo" id="halo">
      <div class="ring" aria-hidden="true"></div>

      <div class="orbit" style="--a: 0deg; --r: 38%;" aria-hidden="true"><span class="bead"></span></div>
      <div class="orbit" style="--a: 120deg; --r: 38%;" aria-hidden="true"><span class="bead"></span></div>
      <div class="orbit" style="--a: 240deg; --r: 38%;" aria-hidden="true"><span class="bead"></span></div>

      <div class="center" role="group" aria-label="Identity">
        <div>
          <h1 class="brand">HALO — 1045</h1>
          <p class="tag">A quiet orbit of color, motion, and poise.</p>
        </div>
      </div>
    </figure>

    <div class="controls" role="region" aria-label="Controls">
      <div class="sw" role="group" aria-label="Accent hues">
        <span class="label">Hue</span>
        <button type="button" class="tone" data-accent="#7ee6ff" aria-label="Aqua" style="--tone:#7ee6ff"></button>
        <button type="button" class="tone" data-accent="#b68cff" aria-label="Lavender" style="--tone:#b68cff"></button>
        <button type="button" class="tone" data-accent="#7df2c7" aria-label="Mint" style="--tone:#7df2c7"></button>
        <button type="button" class="tone" data-accent="#ffda7e" aria-label="Citrine" style="--tone:#ffda7e"></button>
      </div>

      <div class="rangebox">
        <label for="pulse">Pulse</label>
        <input class="range" id="pulse" type="range" min="0" max="1" step="0.01" value="0.45" aria-label="Glow pulse">
        <button class="toggle" id="theme" aria-pressed="false">Toggle Dawn</button>
      </div>
    </div>

    <div class="foot">
      <div class="motto">“Design is the pause between two ideas.”</div>
      <div class="meta">
        <span class="dot" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2025-12-03 11:27:08 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function () {
      const root = document.querySelector('.v1045');
      const halo = root.querySelector('#halo');
      const orbits = root.querySelectorAll('.orbit');
      const tones = root.querySelectorAll('.tone');
      const pulse = root.querySelector('#pulse');
      const themeToggle = root.querySelector('#theme');
      const bloom = root.querySelector('.bloom');
      const updated = root.querySelector('#last-updated');
      const stage = root.querySelector('.field');

      // Accent initialization by time
      const hour = new Date().getHours();
      const timeAccent = hour < 9 ? '#7df2c7' : (hour < 17 ? '#7ee6ff' : '#b68cff');
      root.style.setProperty('--accent', timeAccent);
      tones.forEach(b => b.classList.toggle('active', b.dataset.accent === timeAccent));

      // Secondary accents
      const accentCascade = (hex) => {
        const map = {
          '#7ee6ff': ['#b68cff', '#ffda7e'],
          '#b68cff': ['#7df2c7', '#7ee6ff'],
          '#7df2c7': ['#7ee6ff', '#ffda7e'],
          '#ffda7e': ['#7ee6ff', '#b68cff'],
        };
        const [a2, a4] = map[hex] || ['#b68cff', '#ffda7e'];
        root.style.setProperty('--accent-2', a2);
        root.style.setProperty('--accent-4', a4);
      };
      accentCascade(timeAccent);

      // Last updated stamp
      try {
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (_) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Tone selection
      tones.forEach(btn => {
        btn.addEventListener('click', () => {
          tones.forEach(x => x.classList.remove('active'));
          btn.classList.add('active');
          root.style.setProperty('--accent', btn.dataset.accent);
          accentCascade(btn.dataset.accent);
        });
      });

      // Pulse control
      pulse.addEventListener('input', (e) => {
        root.style.setProperty('--pulse', e.target.value);
      });

      // Theme toggle
      themeToggle.addEventListener('click', () => {
        const dawn = root.getAttribute('data-theme') === 'dawn';
        root.setAttribute('data-theme', dawn ? 'dusk' : 'dawn');
        themeToggle.setAttribute('aria-pressed', String(!dawn));
        themeToggle.textContent = dawn ? 'Toggle Dawn' : 'Toggle Dusk';
      });

      // Pointer glow & tilt
      const tilt = (clientX, clientY) => {
        const r = halo.getBoundingClientRect();
        const x = (clientX - r.left) / r.width;
        const y = (clientY - r.top) / r.height;
        const rx = (0.5 - y) * 6;
        const ry = (x - 0.5) * 8;
        halo.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
      };
      let hover = false;
      halo.addEventListener('mousemove', (e) => { hover = true; tilt(e.clientX, e.clientY); });
      halo.addEventListener('mouseleave', () => { hover = false; halo.style.transform = 'rotateX(0deg) rotateY(0deg)'; });

      // Idle glide for bloom
      let t = 0;
      function loop() {
        if (!hover) {
          const r = halo.getBoundingClientRect();
          const cx = r.left + r.width * (0.5 + Math.sin(t * 0.6) * 0.12);
          const cy = r.top + r.height * (0.45 + Math.cos(t * 0.5) * 0.10);
          tilt(cx, cy);
        }
        // Orbit motion
        orbits.forEach((o, i) => {
          const base = (t * (0.3 + i * 0.07)) % (Math.PI * 2);
          const deg = base * (180 / Math.PI);
          o.style.setProperty('--a', deg + 'deg');
        });
        // Ring breathe
        const th = 18 + Math.sin(t * 1.2) * (8 * parseFloat(getComputedStyle(root).getPropertyValue('--pulse')) || 1);
        root.style.setProperty('--ring-thick', th + '%');
        // Spin speed mod
        const ring = root.querySelector('.ring');
        const speed = 22 - (parseFloat(getComputedStyle(root).getPropertyValue('--pulse')) || 0.45) * 10;
        ring.style.animationDuration = Math.max(10, speed).toFixed(2) + 's';
        t += 0.02;
        requestAnimationFrame(loop);
      }
      loop();

      // Click ripples
      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100 + '%';
        const y = ((e.clientY - r.top) / r.height) * 100 + '%';
        const s = document.createElement('span');
        s.className = 'ripple';
        s.style.setProperty('--x', x);
        s.style.setProperty('--y', y);
        stage.appendChild(s);
        s.addEventListener('animationend', () => s.remove(), { once: true });
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
