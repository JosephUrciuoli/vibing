<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe-1329" class="orrery" aria-label="LUCID ORRERY — v1329" data-theme="void">
  <style>
    /* LUCID ORRERY — v1329 — scoped to #vibe-1329 */
    #vibe-1329{
      --ink-0:#080a10; --ink-1:#0b0f1a;
      --veil-0:#f7fbff; --veil-1:#eef5ff;
      --fg:#0e1222; --muted:#536179; --line:rgba(20,30,60,.12); --glass:rgba(255,255,255,.62);
      --a1: hsl(200 95% 60%); --a2: hsl(280 75% 63%); --a3: hsl(16 90% 60%);
      position:relative; min-height: 1000px; border-radius:32px; overflow:hidden; color:var(--fg);
      background:
        radial-gradient(140% 100% at 0% 10%, rgba(150,220,255,.22), transparent 60%),
        radial-gradient(120% 120% at 100% 110%, rgba(255,160,210,.20), transparent 60%),
        linear-gradient(180deg, var(--veil-0), var(--veil-1));
      box-shadow: 0 70px 220px rgba(0,0,0,.24), inset 0 0 0 1px rgba(10,14,30,.06);
      isolation:isolate; perspective:1200px;
    }
    /* Ambient ribbons */
    #vibe-1329::before,
    #vibe-1329::after{
      content:""; position:absolute; inset:-25%; z-index:0; pointer-events:none;
      filter: blur(80px) saturate(140%); mix-blend-mode:overlay;
    }
    #vibe-1329::before{
      background: conic-gradient(from 120deg at 70% 35%, rgba(130,220,255,.35), rgba(180,140,255,.28), rgba(255,150,160,.22), transparent 70%);
      animation: v1329-sweep 46s ease-in-out infinite;
    }
    #vibe-1329::after{
      background:
        radial-gradient(24% 24% at 18% 78%, rgba(255,190,210,.24), transparent 60%),
        radial-gradient(22% 22% at 88% 18%, rgba(140,220,255,.24), transparent 60%);
      animation: v1329-drift 60s ease-in-out infinite;
    }
    @keyframes v1329-sweep{ 50%{ transform: translate3d(-3%,2%,0) rotate(-8deg) scale(1.04);} }
    @keyframes v1329-drift{ 50%{ transform: translate3d(3%,-3%,0) rotate(6deg) scale(1.03);} }

    /* Grain */
    #vibe-1329 .grain{ position:absolute; inset:0; z-index:1; pointer-events:none; opacity:.08; mix-blend-mode:soft-light;
      background-image:
        radial-gradient(1px 1px at 22% 33%, rgba(0,0,0,.25), transparent),
        radial-gradient(1px 1px at 72% 82%, rgba(0,0,0,.18), transparent),
        radial-gradient(1px 1px at 45% 60%, rgba(0,0,0,.20), transparent);
      background-size: 820px 820px, 640px 640px, 1080px 1080px;
      animation: v1329-grain 120s linear infinite;
    }
    @keyframes v1329-grain{ 50%{ transform: translate3d(-1%,1%,0);} }

    /* Header */
    #vibe-1329 .bar{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding: clamp(16px, 3.6vw, 34px);
    }
    #vibe-1329 .brand{
      display:flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 18px;
      background: var(--glass); border:1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 24px 60px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe-1329 .sig{
      width:18px;height:18px;border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff 0%, #fff0 60%) padding-box, conic-gradient(from 90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 0 0 2px rgba(255,255,255,.9), 0 10px 28px rgba(120,160,255,.45);
      transform: rotate(18deg);
    }
    #vibe-1329 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.22em; text-transform:uppercase; }
    #vibe-1329 .edition{ padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.86); color:#25304d; font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; }

    #vibe-1329 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding:8px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 24px 60px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.85);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1329 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.72));
      color:#1a2240;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 28px rgba(22,26,40,.18);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 220ms ease;
    }
    #vibe-1329 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1329 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1329 .hero{ position:relative; z-index:4; text-align:center; padding: 2px 16px 0; display:grid; place-items:center; gap:14px; }
    #vibe-1329 h1{
      margin:0;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 1000; letter-spacing:-.02em;
      font-size: clamp(46px, 9.4vw, 132px); line-height:.9;
      background: linear-gradient(100deg, var(--a1) 0%, var(--a2) 45%, var(--a3) 90%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 44px rgba(80,90,200,.26));
    }
    #vibe-1329 .sub{
      max-width:72ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance;
    }

    /* Stage — circular orrery */
    #vibe-1329 .stage{ position:relative; z-index:3; width:min(1200px,94%); margin: 30px auto 0; }
    #vibe-1329 .surface{
      position:relative; width:100%; aspect-ratio: 1 / 1; border-radius: 28px; overflow:hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.66));
      box-shadow: 0 60px 160px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.85);
      transform-style:preserve-3d; transition: transform 260ms ease;
    }
    #vibe-1329 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1329 .halo{
      position:absolute; inset:-20% -30% 45% -30%;
      background: linear-gradient(120deg, rgba(255,255,255,.55), rgba(255,255,255,0) 60%);
      filter: blur(18px); opacity:.45; pointer-events:none; mix-blend-mode:overlay; z-index:2;
    }
    #vibe-1329 .caption{
      position:absolute; right:12px; bottom:12px; z-index:3; pointer-events:none;
      padding:10px 12px; border-radius:12px; background:var(--glass); border:1px solid var(--line);
      font: 900 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.16em; text-transform:uppercase; color:#1a2240;
      backdrop-filter: blur(8px) saturate(180%);
    }

    /* Dock */
    #vibe-1329 .dock{
      position:relative; z-index:4; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 24px auto 0; width: min(1200px, 94%);
    }
    #vibe-1329 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 24px 56px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.85);
      backdrop-filter: blur(10px) saturate(180%);
      color:#1a2240;
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1329 .knob{
      -webkit-appearance:none; appearance:none; width:180px; height:8px; outline:none;
      background: rgba(20,30,60,.1); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,.85);
    }
    #vibe-1329 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--a1), var(--a2));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.95);
    }
    #vibe-1329 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--a1), var(--a2));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.95);
    }
    #vibe-1329 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(135deg, var(--a2), var(--a1));
      color:#fff;
      box-shadow: 0 18px 40px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.35);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1329 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1329 .ctrl:active{ transform: translateY(1px); }

    /* Void theme (default) */
    #vibe-1329[data-theme="void"]{
      --fg:#eaf2ff; --muted:#9fb0cc; --line:rgba(255,255,255,.14); --glass:rgba(255,255,255,.08);
      background:
        radial-gradient(120% 80% at 12% 0%, rgba(120,200,255,.18), transparent 60%),
        radial-gradient(120% 120% at 95% 100%, rgba(255,150,230,.16), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 80px 220px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.06);
      color: var(--fg);
    }
    #vibe-1329[data-theme="void"] .brand,
    #vibe-1329[data-theme="void"] .actions,
    #vibe-1329[data-theme="void"] .bubble{
      background: var(--glass); color: var(--fg);
      border-color: var(--line);
      box-shadow: 0 30px 60px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.16);
    }
    #vibe-1329[data-theme="void"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color: var(--fg);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.20), 0 12px 28px rgba(0,0,0,.28);
    }
    #vibe-1329[data-theme="void"] .surface{
      background:
        radial-gradient(90% 70% at 50% 50%, rgba(255,255,255,.08), rgba(255,255,255,.02) 70%, transparent 72%),
        radial-gradient(140% 140% at 50% 50%, #0a1022, #0b1020 60%, #070a12 100%);
      border-color: rgba(255,255,255,.18);
      box-shadow: 0 70px 220px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.16), inset 0 0 0 10px rgba(255,255,255,.06);
    }
    #vibe-1329[data-theme="void"] .caption{ color: var(--muted); }

    /* Meta */
    #vibe-1329 .meta{
      position:relative; z-index:4; display:flex; gap:10px; justify-content:center; align-items:center;
      margin: 18px auto 10px; width:min(1200px,94%); flex-wrap:wrap;
      color: var(--muted);
    }
    #vibe-1329 .tag{
      font: 800 11px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.12em; text-transform:uppercase;
      color: var(--muted);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1329 *, #vibe-1329::before, #vibe-1329::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Brand and actions">
    <div class="brand" aria-label="Lucid Orrery">

  <section class="hero">
    <h1>Lucid Orrery</h1>
    <p class="sub" aria-live="polite">Gravity sketches in light. Drag to tilt the dome, scroll to adjust glow, press R to recompose the heavens.</p>
  </section>

  <div class="stage" aria-label="Orbital canvas">
    <figure class="surface">
      <canvas class="sky" aria-hidden="true"></canvas>
      <i class="halo" aria-hidden="true"></i>
      <figcaption class="caption">Lucid Orrery • v1329</figcaption>

  <div class="dock" role="group" aria-label="Controls">
    <div class="bubble">Bodies <input class="knob bodies" type="range" min="3" max="64" step="1" value="12" aria-label="Body count"></div>
    <div class="bubble">Tempo <input class="knob tempo" type="range" min="0.20" max="3.00" step="0.01" value="1.00" aria-label="Orbit speed"></div>

  <div class="meta">
    <span class="tag" style="padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);">Shortcuts: Space Pause • T Theme • R Reseed • P Save • +/- Bodies • , . Glow</span>
    <span id="last-updated" class="tag" style="padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1329');
      const dome = root.querySelector('.surface');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('.theme');
      const shuffleBtn = root.querySelector('.shuffle');
      const pauseBtn = root.querySelector('.pause');
      const saveBtn = root.querySelector('.save');
      const centerBtn = root.querySelector('.center');

      const bodiesEl = root.querySelector('.bodies');
      const tempoEl = root.querySelector('.tempo');
      const trailEl = root.querySelector('.trail');
      const glowEl = root.querySelector('.glow');

      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      }catch{ updated.textContent = 'Updated just now'; }

      // Theme
      const THEME_KEY = 'orrery-1329-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'void' ? 'Void' : 'Dawn';
        localStorage.setItem(THEME_KEY, name);
        draw(true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'void');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'void' ? 'dawn' : 'void'));

      // State
      const state = {
        running: !reduce,
        dpr: 1, W:1, H:1, cx:0, cy:0, R:0,
        t: 0, baseSpeed: parseFloat(tempoEl.value),
        trail: parseFloat(trailEl.value),
        glow: parseFloat(glowEl.value),
        hue: Math.floor(Math.random()*360),
        seed: Math.random()*1000,
        count: parseInt(bodiesEl.value,10),
        tilt: { x:0, y:0 },
        bodies: []
      };

      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      function lerp(a,b,t){ return a + (b-a)*t; }
      const TAU = Math.PI*2;

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W*0.5; state.cy = state.H*0.5;
        state.R = Math.min(state.W, state.H) * 0.42;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        build(true);
        draw(true);
      }

      // Bodies
      function build(full=false){
        const N = state.count;
        const rings = new Array(N).fill(0).map((_,i)=>{
          const u = (i+1)/(N+1);
          return {
            a: Math.pow(u, 0.85) * state.R,                // semi-major axis
            e: 0.02 + Math.random()*0.18,                  // eccentricity
            th: Math.random()*TAU,                         // angle
            w: (0.15 + u*0.85) * (Math.random()<0.5?1:-1),// base angular dir/speed
            z: (Math.random()*2-1)*0.4,                    // tilt depth
            hue: (state.hue + i* (360/N)) % 360,
            size: 1 + Math.pow(1-u,2)*2.4,                 // body radius
            pre: (Math.random()*0.002 - 0.001),            // precession
            wob: Math.random()*TAU                          // wobble seed
          };
        });
        if (full || state.bodies.length !== N){
          state.bodies = rings;
        } else {
          state.bodies.splice(0, state.bodies.length, ...rings);
        }
      }

      function clear(full){
        const night = root.dataset.theme === 'void';
        if (full){
          ctx.clearRect(0,0,state.W,state.H);
          ctx.fillStyle = night ? '#0a1020' : '#ffffff';
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          const a = clamp(1 - state.trail, 0.02, 0.22);
          ctx.fillStyle = night ? `rgba(10,16,32,${a})` : `rgba(255,255,255,${a})`;
          ctx.fillRect(0,0,state.W,state.H);
        }
        // subtle vignette
        const g = ctx.createRadialGradient(state.cx, state.cy, state.R*0.2, state.cx, state.cy, state.R*1.4);
        if (night){
          g.addColorStop(0, 'rgba(255,255,255,0.02)');
          g.addColorStop(1, 'rgba(0,0,0,0.18)');
        } else {
          g.addColorStop(0, 'rgba(0,0,0,0.02)');
          g.addColorStop(1, 'rgba(0,0,0,0.00)');
        }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.W,state.H);
      }

      function render(dt){
        const night = root.dataset.theme === 'void';
        const glow = 18 + state.glow*90;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // draw faint rings
        ctx.save();
        ctx.globalAlpha = night ? 0.35 : 0.12;
        ctx.strokeStyle = night ? 'rgba(255,255,255,0.16)' : 'rgba(10,20,40,0.16)';
        for (let r=0;r<6;r++){
          const rr = state.R*(0.25 + 0.12*r);
          ctx.lineWidth = 1;
          ctx.beginPath(); ctx.arc(state.cx, state.cy, rr, 0, TAU); ctx.stroke();
        }
        ctx.restore();

        // star core
        const coreGrad = ctx.createRadialGradient(state.cx, state.cy, 0, state.cx, state.cy, state.R*0.18);
        coreGrad.addColorStop(0, night ? 'rgba(255,255,255,0.85)' : 'rgba(255,255,255,0.95)');
        coreGrad.addColorStop(1, night ? 'rgba(255,255,255,0.00)' : 'rgba(255,255,255,0.00)');
        ctx.fillStyle = coreGrad;
        ctx.beginPath(); ctx.arc(state.cx, state.cy, state.R*0.28, 0, TAU); ctx.fill();

        // bodies
        ctx.globalCompositeOperation = night ? 'lighter' : 'source-over';
        for (let i=0;i<state.bodies.length;i++){
          const b = state.bodies[i];
          const speed = state.baseSpeed * (0.004 + Math.abs(b.w)*0.0025) * (dt||16);
          b.th += b.w*speed + b.pre*speed*60;
          b.wob += 0.0009*state.baseSpeed;
          const rx = b.a * (1 + b.e*Math.cos(b.th + b.wob));
          const ry = b.a * (1 - b.e*Math.sin(b.th*0.8 + b.wob*1.3));
          const x = state.cx + rx * Math.cos(b.th + state.tilt.x*0.02);
          const y = state.cy + ry * Math.sin(b.th + state.tilt.y*0.02);

          // tail
          const px = b.px ?? x, py = b.py ?? y;
          b.px = x; b.py = y;

          const hue = (b.hue + Math.sin(b.wob)*10) % 360;
          const sat = night ? 90 : 80;
          const lum = night ? 70 : 52;

          ctx.shadowColor = `hsla(${hue}, ${sat}%, ${night?75:60}%, ${state.glow*0.8})`;
          ctx.shadowBlur = glow;

          ctx.lineWidth = 1.2 + Math.max(0, (1.8 - state.glow*1.4)) * (0.7 + 0.6*Math.sin(i*7.1 + state.t*0.003));
          ctx.strokeStyle = `hsla(${hue}, ${sat}%, ${lum}%, ${night?0.55:0.36})`;
          ctx.beginPath(); ctx.moveTo(px, py); ctx.lineTo(x, y); ctx.stroke();

          // body dot
          ctx.shadowBlur = glow*0.6;
          ctx.fillStyle = `hsla(${(hue+6)%360}, ${sat}%, ${night?78:62}%, ${night?0.95:0.85})`;
          ctx.beginPath(); ctx.arc(x, y, b.size, 0, TAU); ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(full=false){
        clear(full);
        render(16);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running){
          state.t += dt;
          clear(false);
          render(dt);
        }
      }

      // Interactions
      function tilt(e){
        const r = dome.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const tx = x * 10, ty = -y * 10;
        dome.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.tilt.x = x * 2.2;
        state.tilt.y = y * 2.2;
      }
      function untilt(){ dome.style.transform = 'rotateX(0deg) rotateY(0deg)'; state.tilt.x = state.tilt.y = 0; }
      dome.addEventListener('pointermove', tilt, { passive:true });
      dome.addEventListener('pointerleave', untilt, { passive:true });

      dome.addEventListener('wheel', (e)=>{
        e.preventDefault();
        state.glow = clamp(state.glow + Math.sign(-e.deltaY)*0.04, parseFloat(glowEl.min), parseFloat(glowEl.max));
        glowEl.value = state.glow.toFixed(2);
        draw(true);
      }, { passive:false });

      // Controls
      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else { cancelAnimationFrame(RAF); }
      });

      function reseed(){
        state.seed = Math.random()*1000 + 10;
        state.hue = Math.floor(Math.random()*360);
        build(true);
        draw(true);
      }
      shuffleBtn.addEventListener('click', reseed);

      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `lucid-orrery-v1329.png`;
          link.click();
        }catch{}
      });

      bodiesEl.addEventListener('input', ()=>{
        state.count = parseInt(bodiesEl.value,10);
        build(true); draw(true);
      });
      tempoEl.addEventListener('input', ()=>{ state.baseSpeed = parseFloat(tempoEl.value); });
      trailEl.addEventListener('input', ()=>{ state.trail = parseFloat(trailEl.value); draw(true); });
      glowEl.addEventListener('input', ()=>{ state.glow = parseFloat(glowEl.value); draw(true); });

      centerBtn.addEventListener('click', ()=>{
        state.tilt.x = state.tilt.y = 0;
        untilt();
        draw(true);
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'r'){ shuffleBtn.click(); }
        if (k === 'p'){ saveBtn.click(); }
        if (k === '+'){
          bodiesEl.value = Math.min(parseInt(bodiesEl.max,10), parseInt(bodiesEl.value,10)+1);
          bodiesEl.dispatchEvent(new Event('input'));
        }
        if (k === '-'){
          bodiesEl.value = Math.max(parseInt(bodiesEl.min,10), parseInt(bodiesEl.value,10)-1);
          bodiesEl.dispatchEvent(new Event('input'));
        }
        if (k === ','){
          state.glow = clamp(state.glow - 0.03, parseFloat(glowEl.min), parseFloat(glowEl.max));
          glowEl.value = state.glow.toFixed(2);
          draw(true);
        }
        if (k === '.'){
          state.glow = clamp(state.glow + 0.03, parseFloat(glowEl.min), parseFloat(glowEl.max));
          glowEl.value = state.glow.toFixed(2);
          draw(true);
        }
      });

      // Init
      window.addEventListener('resize', resize, { passive:true });
      resize();
      if (state.running && !reduce){
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        draw(true);
      }
    })();
  </script>
</div>
