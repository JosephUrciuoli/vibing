<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="cosmos" aria-label="Solar Sonata">
  <style>
    .cosmos {
      --ink: #e8f2ff;
      --ink-dim: #a8b7d6;
      --bg1: #060910;
      --bg2: #0e1630;
      --grid: rgba(255,255,255,0.04);
      --a: 210; /* base hue */
      --b: 320; /* secondary hue */
      --c: 48;  /* warm hue */
      --mx: 50%;
      --my: 50%;
      position: relative;
      overflow: hidden;
      border-radius: 28px;
      padding: clamp(18px, 3vw, 28px);
      color: var(--ink);
      background:
        radial-gradient(900px 600px at var(--mx) var(--my), hsla(var(--a), 94%, 60%, 0.14), transparent 55%),
        radial-gradient(1200px 700px at 60% 20%, hsla(var(--b), 84%, 62%, 0.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 22px 60px rgba(0,0,0,0.42), inset 0 1px 0 rgba(255,255,255,0.04);
      isolation: isolate;
    }
    .cosmos::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        conic-gradient(from 0deg at 65% 35%, hsla(var(--a), 100%, 60%, 0.12), hsla(var(--b), 80%, 65%, 0.12), hsla(var(--c), 90%, 60%, 0.12), hsla(var(--a), 100%, 60%, 0.12));
      filter: blur(80px) saturate(120%);
      mix-blend-mode: screen;
      animation: aurora 36s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    .cosmos::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(0deg, var(--grid) 0 1px, transparent 1px 54px),
        repeating-linear-gradient(90deg, var(--grid) 0 1px, transparent 1px 54px);
      opacity: 0.45;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 0;
    }

    .light {
      --ink: #0c1426;
      --ink-dim: #5a6886;
      --bg1: #f7fbff;
      --bg2: #eaf1ff;
      --grid: rgba(14,26,50,0.06);
      box-shadow: 0 22px 60px rgba(0,0,0,0.14), inset 0 1px 0 rgba(255,255,255,0.8);
    }

    .chrome {
      position: relative;
      z-index: 3;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .light .chrome { border-bottom-color: rgba(10,20,40,0.12); }

    .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 900; letter-spacing: 0.2px; font-size: 16px;
    }
    .sig {
      --a1: hsla(var(--a), 95%, 60%, 1);
      --a2: hsla(var(--b), 95%, 60%, 1);
      --a3: hsla(var(--c), 95%, 60%, 1);
      display: inline-grid; grid-template-columns: repeat(3, 10px); gap: 6px;
      align-items: center;
    }
    .sig i {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, transparent 40%), linear-gradient(180deg, var(--a1), var(--a2));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.12) inset, 0 8px 16px rgba(0,0,0,0.22);
      animation: ping 3s ease-in-out infinite;
    }
    .sig i:nth-child(2){ background: radial-gradient(circle at 30% 30%, #fff, transparent 40%), linear-gradient(180deg, var(--a2), var(--a3)); animation-delay: .2s;}
    .sig i:nth-child(3){ background: radial-gradient(circle at 30% 30%, #fff, transparent 40%), linear-gradient(180deg, var(--a3), var(--a1)); animation-delay: .4s;}

    #last-updated {
      font: 12px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      color: var(--ink-dim);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      white-space: nowrap;
    }
    .light #last-updated {
      background: rgba(255,255,255,0.9);
      border-color: rgba(10,20,40,0.10);
      box-shadow: 0 8px 20px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,1);
    }

    .controls {
      display: inline-flex; align-items: center; gap: 8px; flex-wrap: wrap;
    }
    .btn {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 10px 14px; border-radius: 14px;
      font-weight: 800; letter-spacing: 0.2px;
      color: #0b1422;
      background: linear-gradient(180deg, #ffffff, #eef4ff);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 12px 26px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 180ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn:active { transform: translateY(0); }
    .btn.ghost {
      background: rgba(255,255,255,0.06);
      color: var(--ink); border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 12px 26px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.3);
    }
    .light .btn.ghost { background: rgba(0,0,0,0.04); color: #0b1422; border-color: rgba(10,20,40,0.12); }

    .stage {
      position: relative; z-index: 2;
      margin-top: clamp(12px, 3vw, 20px);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.24), 0 24px 60px rgba(0,0,0,0.22);
      min-height: clamp(360px, 48vw, 560px);
      overflow: hidden;
    }

    /* stars */
    .stars, .stars2 {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      background-image:
        radial-gradient(1px 1px at 10% 15%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(1px 1px at 30% 40%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(1px 1px at 60% 20%, rgba(255,255,255,0.75), transparent 60%),
        radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(1px 1px at 20% 75%, rgba(255,255,255,0.7), transparent 60%),
        radial-gradient(1px 1px at 86% 56%, rgba(255,255,255,0.85), transparent 60%),
        radial-gradient(1px 1px at 44% 66%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(1px 1px at 85% 30%, rgba(255,255,255,0.8), transparent 60%);
      opacity: 0.4;
      transform: translateZ(0);
      animation: drift 90s linear infinite;
    }
    .stars2 {
      filter: blur(0.6px);
      opacity: 0.32;
      animation-duration: 140s;
      transform: scale(1.2);
    }

    /* center sun */
    .sun {
      --r: clamp(120px, 24vw, 220px);
      position: absolute; left: 50%; top: calc(50% + 10px);
      width: var(--r); height: var(--r); border-radius: 50%;
      transform: translate(-50%, -50%);
      background:
        radial-gradient(60% 60% at calc(var(--mx)) calc(var(--my)), hsla(var(--a), 100%, 90%, 0.9), hsla(var(--a), 100%, 50%, 0.4) 38%, transparent 60%),
        radial-gradient(circle at 50% 50%, hsla(var(--b), 80%, 62%, 0.9), hsla(var(--c), 80%, 56%, 0.7) 60%, transparent 66%);
      box-shadow:
        0 0 0 2px rgba(255,255,255,0.08) inset,
        0 20px 80px hsla(var(--a), 100%, 60%, 0.45),
        0 0 120px hsla(var(--c), 100%, 60%, 0.30);
      backdrop-filter: blur(2px) saturate(120%);
      -webkit-backdrop-filter: blur(2px) saturate(120%);
    }
    .sun::after {
      content: "SOLAR SONATA";
      position: absolute; inset: 0;
      display: grid; place-items: end center;
      padding-bottom: 16px;
      font-weight: 900; letter-spacing: 3px; font-size: 12px;
      color: rgba(255,255,255,0.85);
      text-shadow: 0 1px 0 rgba(0,0,0,0.2);
      mix-blend-mode: screen;
    }
    .light .sun::after { color: rgba(10,20,40,0.75); mix-blend-mode: normal; }

    /* orbit scaffolding */
    .orbit {
      --size: 62%;
      position: absolute; left: 50%; top: calc(50% + 10px);
      width: var(--size); height: var(--size);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 1px dashed rgba(255,255,255,0.16);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.06) inset;
      animation: spin var(--period, 22s) linear infinite;
    }
    .light .orbit {
      border-color: rgba(10,20,40,0.18);
      box-shadow: 0 0 0 1px rgba(10,20,40,0.08) inset;
    }
    .o2 { --size: 84%; --period: 34s; }
    .o3 { --size: 108%; --period: 52s; }

    .planet {
      --sz: 16px;
      position: absolute; left: 50%; top: 0;
      transform: translate(-50%, -50%);
      width: var(--sz); height: var(--sz);
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.4);
      background:
        radial-gradient(circle at 30% 30%, #fff, transparent 40%),
        linear-gradient(180deg, hsla(var(--b), 95%, 70%, 1), hsla(var(--c), 85%, 60%, 1));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.12) inset, 0 8px 18px rgba(0,0,0,0.28), 0 0 24px hsla(var(--b), 90%, 60%, 0.54);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    .planet:focus-visible { outline: 2px solid hsla(var(--a), 100%, 65%, 0.9); outline-offset: 2px; }
    .planet:hover { transform: translate(-50%, -50%) scale(1.1); filter: saturate(120%); }

    .planet[data-label]::after {
      content: attr(data-label);
      position: absolute; left: 50%; top: 50%;
      transform: translate(-50%, calc(-50% - 22px));
      white-space: nowrap;
      font: 10px/1.2 ui-monospace, Menlo, Consolas, monospace;
      letter-spacing: 0.6px;
      color: var(--ink);
      background: rgba(0,0,0,0.35);
      padding: 6px 8px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.16);
      opacity: 0; pointer-events: none;
      transition: opacity 160ms ease;
    }
    .light .planet[data-label]::after { background: rgba(255,255,255,0.9); color: #0b1422; border-color: rgba(10,20,40,0.12); }
    .planet:hover::after, .planet:focus-visible::after { opacity: 1; }

    .p2 { --sz: 11px; background: linear-gradient(180deg, hsla(var(--a), 95%, 70%, 1), hsla(var(--b), 85%, 60%, 1)); box-shadow: 0 0 0 2px rgba(255,255,255,0.10) inset, 0 6px 14px rgba(0,0,0,0.26), 0 0 20px hsla(var(--a), 90%, 60%, 0.5); }
    .p3 { --sz: 22px; background: linear-gradient(180deg, hsla(var(--c), 95%, 70%, 1), hsla(var(--a), 85%, 60%, 1)); box-shadow: 0 0 0 2px rgba(255,255,255,0.10) inset, 0 10px 18px rgba(0,0,0,0.28), 0 0 30px hsla(var(--c), 88%, 60%, 0.52); }

    /* time ring */
    .time-ring {
      position: absolute; left: 50%; top: calc(50% + 10px);
      transform: translate(-50%, -50%);
      width: 130%; aspect-ratio: 1;
      border-radius: 50%;
      background:
        conic-gradient(
          from -90deg,
          hsla(var(--a), 100%, 65%, 0.9) calc(var(--p, 0) * 1deg),
          rgba(255,255,255,0.12) 0
        );
      mask: radial-gradient(circle at 50% 50%, transparent 62%, #000 62.5%, #000 100%);
      opacity: 0.85;
      filter: blur(0.3px) saturate(120%);
      z-index: 1;
      pointer-events: none;
    }

    /* label + chips */
    .headline {
      margin: 14px 0 0 0;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(28px, 6.4vw, 72px);
      line-height: 0.98;
      background: linear-gradient(90deg, #ffffff, hsla(var(--a), 100%, 75%, 1), hsla(var(--c), 90%, 76%, 1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      z-index: 3; position: relative;
    }
    .light .headline { background: linear-gradient(90deg, #0b1a33, hsla(var(--a), 80%, 36%, 1), hsla(var(--c), 80%, 38%, 1)); -webkit-background-clip: text; color: transparent; }

    .sub {
      margin: 6px 0 0 0; color: var(--ink-dim); max-width: 70ch;
      z-index: 3; position: relative; font-size: clamp(14px, 2vw, 18px);
    }

    .chips {
      z-index: 3; position: relative;
      display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;
    }
    .chip {
      padding: 8px 12px; border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      color: var(--ink-dim);
      box-shadow: 0 10px 24px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.4);
      font-size: 13px;
    }
    .light .chip { background: rgba(0,0,0,0.04); border-color: rgba(10,20,40,0.12); }

    /* ticker */
    .ticker {
      margin-top: clamp(12px, 3vw, 20px);
      overflow: hidden; white-space: nowrap;
      border-radius: 12px; border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: var(--ink-dim);
      font-weight: 700; letter-spacing: 0.2px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.14), inset 0 1px 0 rgba(255,255,255,0.5);
    }
    .light .ticker { background: rgba(0,0,0,0.04); border-color: rgba(10,20,40,0.12); }
    .ticker span { display: inline-block; padding: 10px 14px; animation: roll 28s linear infinite; }
    .ticker:hover span { animation-play-state: paused; }

    /* states */
    .paused, .paused * , .paused::before { animation-play-state: paused !important; transition: none !important; }

    /* animations */
    @keyframes aurora { to { transform: rotate(360deg); } }
    @keyframes ping { 0%,100% { transform: scale(1); } 50% { transform: scale(1.06); } }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    @keyframes drift { to { transform: translate3d(-3%, -2%, 0); } }
    @keyframes roll { to { transform: translateX(-50%); } }

    @media (prefers-reduced-motion: reduce) {
      .cosmos, .cosmos * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="banner">
    <div class="brand"><span class="sig" aria-hidden="true"><i></i><i></i><i></i></span> Lumen</div>
    <div style="display:flex; align-items:center; gap: 10px; flex-wrap: wrap;">
      <span id="last-updated" aria-live="polite">Last updated: —</span>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn ghost" id="btn-pause" aria-pressed="false">Pause</button>
        <button class="btn ghost" id="btn-theme" aria-pressed="false">Light</button>
        <button class="btn" id="btn-palette">Recompose</button>
      </div>
    </div>
  </div>

  <h1 class="headline">Orbit the essential</h1>
  <p class="sub">Design that moves like music: measured, bright, and beautifully in tune.</p>

  <div class="chips" role="list" aria-label="Principles">
    <span class="chip" role="listitem">Calm Clarity</span>
    <span class="chip" role="listitem">Human Pace</span>
    <span class="chip" role="listitem">Tasteful Motion</span>
  </div>

  <div class="stage" role="img" aria-label="Interactive orbital system">
    <div class="stars" aria-hidden="true"></div>
    <div class="stars2" aria-hidden="true"></div>

    <div class="time-ring" aria-hidden="true"></div>

    <div class="sun" aria-hidden="false" tabindex="0"></div>

    <div class="orbit o1" style="--period: 24s;">
      <button class="planet p1" data-label="Mercury — quick and curious" aria-label="Mercury"></button>
    </div>
    <div class="orbit o2">
      <button class="planet p2" data-label="Venus — bright and bold" aria-label="Venus"></button>
    </div>
    <div class="orbit o3">
      <button class="planet p3" data-label="Jupiter — generous gravity" aria-label="Jupiter"></button>
    </div>
  </div>

  <div class="ticker" aria-hidden="true">
    <span>Make it sing — keep it simple — move with intention — make it sing — keep it simple — move with intention — </span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.cosmos');
      const last = root.querySelector('#last-updated');
      const pauseBtn = root.querySelector('#btn-pause');
      const themeBtn = root.querySelector('#btn-theme');
      const paletteBtn = root.querySelector('#btn-palette');
      const stage = root.querySelector('.stage');
      const timeRing = root.querySelector('.time-ring');

      // Last updated
      try {
        const now = new Date();
        last.textContent = "Last updated: " + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false
        });
      } catch (e) {}

      // Pointer parallax spotlight
      function updateSpot(e) {
        const r = stage.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      }
      stage.addEventListener('pointermove', updateSpot);
      stage.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      });

      // Time ring progress (minute sweep)
      function updateTimeRing() {
        const d = new Date();
        const p = ((d.getSeconds() + d.getMilliseconds()/1000) / 60) * 360;
        timeRing.style.setProperty('--p', p.toFixed(2));
      }
      updateTimeRing();
      const tTimer = setInterval(updateTimeRing, 200);

      // Pause motion
      pauseBtn.addEventListener('click', () => {
        const paused = root.classList.toggle('paused');
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const light = root.classList.toggle('light');
        themeBtn.setAttribute('aria-pressed', String(light));
        themeBtn.textContent = light ? 'Dark' : 'Light';
      });

      // Palette recompose
      function pickPalette() {
        const base = Math.floor(Math.random() * 360);
        const spread = 90 + Math.random() * 60;
        const warm = (base + 240) % 360;
        root.style.setProperty('--a', base);
        root.style.setProperty('--b', Math.round((base + spread) % 360));
        root.style.setProperty('--c', Math.round(warm));
      }
      paletteBtn.addEventListener('click', pickPalette);

      // Reduce motion respect
      const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduce) {
        root.classList.add('paused');
        pauseBtn.setAttribute('aria-pressed', 'true');
        pauseBtn.textContent = 'Resume';
      }
    }());
  </script>
</section>
