<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="rev1106" data-theme="light" data-calm="off" aria-label="Aurora Orrery 1106">
  <style>
    /* Scope: #rev1106 */
    #rev1106 {
      --h: 210;
      --ink: #0e1422;
      --muted: #5e6a86;
      --line: rgba(10,16,32,0.16);
      --glass: rgba(10,16,32,0.05);
      --ring: 0 28px 60px rgba(12,18,34,0.16);
      --aura1: hsla(calc(var(--h) + 60), 100%, 80%, 0.25);
      --aura2: hsla(calc(var(--h) - 10), 100%, 75%, 0.22);
      --s1: 28s; --s2: 46s; --s3: 68s; /* animation speeds */
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at var(--mx, 75%) var(--my, -10%),
          hsla(calc(var(--h) + 100), 100%, 78%, 0.28), transparent 60%),
        radial-gradient(1200px 800px at 4% 106%,
          hsla(calc(var(--h) - 20), 100%, 78%, 0.18), transparent 60%),
        linear-gradient(180deg, #ffffff 0%, #f5f8ff 55%, #ecf2fb 100%);
      box-shadow: var(--ring), inset 0 1px 0 rgba(255,255,255,0.65);
      isolation: isolate;
    }
    #rev1106[data-theme="dark"] {
      --ink: #eaf0ff;
      --muted: rgba(231,238,255,0.75);
      --line: rgba(255,255,255,0.16);
      --glass: rgba(255,255,255,0.06);
      --ring: 0 30px 90px rgba(0,0,0,0.55);
      background:
        radial-gradient(1200px 900px at var(--mx, 70%) -10%,
          hsla(calc(var(--h) + 140), 100%, 60%, 0.22), transparent 60%),
        radial-gradient(1200px 900px at 0% 110%,
          hsla(calc(var(--h) - 30), 100%, 55%, 0.16), transparent 60%),
        linear-gradient(180deg, #0a0d16, #0a0f1c 60%, #080a12 100%);
      box-shadow: var(--ring), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #rev1106::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none; z-index: 0;
      background:
        linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0)),
        repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0 2px, transparent 2px 4px);
      mix-blend-mode: overlay; opacity: 0.16;
    }

    #rev1106 .wrap {
      position: relative; z-index: 2;
      padding: clamp(18px, 4.6vw, 56px);
      display: grid; gap: clamp(16px, 3.6vw, 40px);
    }

    /* Top bar */
    #rev1106 .bar {
      display: flex; align-items: center; justify-content: space-between; gap: 14px;
      padding: 12px 14px;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--line);
      border-radius: 16px;
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    }
    #rev1106 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      font-weight: 900; letter-spacing: 0.2px; user-select: none;
      font-size: clamp(14px, 1.5vw, 16px);
    }
    #rev1106 .logo {
      width: 26px; height: 26px; border-radius: 9px;
      display: inline-block;
      background:
        conic-gradient(from 0deg,
          hsla(calc(var(--h) + 30),95%,65%,1),
          hsla(calc(var(--h) + 140),90%,60%,1),
          hsla(calc(var(--h) - 20),95%,62%,1),
          hsla(calc(var(--h) + 30),95%,65%,1));
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      border: 1px solid rgba(0,0,0,0.06);
    }
    #rev1106 .ctrls { display: inline-flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    #rev1106 .btn {
      appearance: none; border-radius: 999px; padding: 8px 14px;
      border: 1px solid transparent;
      background:
        linear-gradient(var(--glass), rgba(255,255,255,0.02)) padding-box,
        linear-gradient(90deg,
          hsla(calc(var(--h) + 30),100%,65%,0.55),
          hsla(calc(var(--h) + 140),100%,60%,0.55),
          hsla(calc(var(--h) - 10),100%,62%,0.55)) border-box;
      color: var(--ink); font-weight: 800; letter-spacing: 0.2px;
      cursor: pointer; display: inline-flex; align-items: center; gap: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.10);
      transition: transform 160ms ease, box-shadow 160ms ease, color 160ms ease;
    }
    #rev1106 .btn:hover { transform: translateY(-2px); box-shadow: 0 18px 38px rgba(0,0,0,0.22); }
    #rev1106 .btn.primary {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.12)) padding-box,
        linear-gradient(90deg,
          hsla(calc(var(--h) + 30),100%,62%,0.98),
          hsla(calc(var(--h) + 140),100%,58%,0.98),
          hsla(calc(var(--h) - 10),100%,60%,0.98)) border-box;
      color: #0b1220;
      text-shadow: 0 1px 0 rgba(255,255,255,0.65);
      border-color: transparent;
    }

    /* Stage */
    #rev1106 .stage {
      display: grid; gap: clamp(18px, 3.2vw, 36px);
      grid-template-columns: 1.1fr 1.2fr; align-items: center;
    }
    @media (max-width: 980px) { #rev1106 .stage { grid-template-columns: 1fr; } }

    #rev1106 .left { padding: clamp(6px, 1.5vw, 12px); }
    #rev1106 h1 {
      margin: 0;
      font-size: clamp(34px, 6.4vw, 78px);
      line-height: 1.02; letter-spacing: -0.02em;
      background: linear-gradient(90deg,
        hsla(calc(var(--h) + 30),100%,52%,1),
        hsla(calc(var(--h) + 120),100%,52%,1),
        hsla(calc(var(--h) - 10),100%,52%,1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 14px 60px hsla(calc(var(--h) + 120),100%,60%,0.34);
    }
    #rev1106 .lede {
      margin: 10px 0 0; color: var(--muted); max-width: 60ch;
      font-size: clamp(14px, 1.5vw, 18px);
    }
    #rev1106 .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 14px; }
    #rev1106 .chip {
      display: inline-block; padding: 6px 10px; border-radius: 999px;
      border: 1px dashed var(--line); color: var(--muted); font-weight: 700; font-size: 12px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
    }

    /* Visual right: sky + orb */
    #rev1106 .right { position: relative; }
    #rev1106 .sky {
      position: absolute; inset: -10% -4% -6% -4%; z-index: 0; filter: saturate(115%);
      pointer-events: none;
    }
    #rev1106 .aurora {
      position: absolute; width: 60vw; max-width: 900px; height: 60vw; max-height: 900px;
      background: radial-gradient(50% 40% at 50% 50%, var(--aura1), transparent 60%);
      filter: blur(40px);
      opacity: 0.55; mix-blend-mode: screen;
      animation: rev1106_aurora1 var(--s3) ease-in-out infinite alternate;
    }
    #rev1106 .aurora.a2 {
      background: radial-gradient(50% 40% at 50% 50%, var(--aura2), transparent 60%);
      animation: rev1106_aurora2 var(--s2) ease-in-out infinite alternate;
      opacity: 0.45;
    }
    @keyframes rev1106_aurora1 {
      0% { transform: translate(-10%, -6%) rotate(-10deg) scale(1); }
      100% { transform: translate(8%, -2%) rotate(8deg) scale(1.06); }
    }
    @keyframes rev1106_aurora2 {
      0% { transform: translate(10%, 6%) rotate(6deg) scale(1.05); }
      100% { transform: translate(-6%, 2%) rotate(-8deg) scale(1); }
    }

    #rev1106 .orb {
      position: relative; z-index: 1;
      margin: 0 auto;
      width: min(68vh, 680px); height: min(68vh, 680px);
      max-width: 100%;
      border-radius: 50%;
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,0.65), rgba(255,255,255,0.05) 60%, rgba(255,255,255,0.00) 100%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.65),
        0 24px 60px rgba(10,16,32,0.18),
        0 0 0 8px rgba(255,255,255,0.04);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      transform-style: preserve-3d;
      transition: transform 320ms cubic-bezier(.2,.7,.2,1), box-shadow 320ms ease;
    }
    #rev1106 .orb:hover { box-shadow:
      inset 0 1px 0 rgba(255,255,255,0.7),
      0 30px 80px rgba(10,16,32,0.25),
      0 0 0 10px rgba(255,255,255,0.05);
    }

    /* Rings (etched) */
    #rev1106 .ring {
      position: absolute; inset: 10%; border-radius: 50%;
      border: 1px dashed var(--line);
    }
    #rev1106 .ring.r2 { inset: 22%; opacity: 0.7; }
    #rev1106 .ring.r3 { inset: 36%; opacity: 0.5; }

    /* Planets (orbiting points) */
    #rev1106 .planet {
      position: absolute; left: 50%; top: 50%;
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsla(calc(var(--h) + 120),100%,60%,1));
      box-shadow: 0 0 14px hsla(calc(var(--h) + 120),100%,60%,0.85), 0 0 30px hsla(calc(var(--h) + 120),100%,60%,0.35);
      transform-origin: center;
      will-change: transform;
    }
    #rev1106 .planet.p1 {
      animation: rev1106_orbit1 var(--s1) linear infinite;
      transform: rotate(0deg) translateX(calc(50% - 18%)) rotate(0deg);
    }
    #rev1106 .planet.p2 {
      width: 10px; height: 10px; opacity: 0.9;
      animation: rev1106_orbit2 var(--s2) linear infinite;
      background: radial-gradient(circle at 30% 30%, #fff, hsla(calc(var(--h) + 40),100%,60%,1));
      transform: rotate(0deg) translateX(calc(50% - 30%)) rotate(0deg);
    }
    #rev1106 .planet.p3 {
      width: 18px; height: 18px; opacity: 0.95;
      animation: rev1106_orbit3 var(--s3) linear infinite;
      background: radial-gradient(circle at 30% 30%, #fff, hsla(calc(var(--h) - 10),100%,60%,1));
      transform: rotate(0deg) translateX(calc(50% - 42%)) rotate(0deg);
    }

    @keyframes rev1106_orbit1 {
      from { transform: rotate(0deg) translateX(calc(50% - 18%)) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(calc(50% - 18%)) rotate(-360deg); }
    }
    @keyframes rev1106_orbit2 {
      from { transform: rotate(0deg) translateX(calc(50% - 30%)) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(calc(50% - 30%)) rotate(-360deg); }
    }
    @keyframes rev1106_orbit3 {
      from { transform: rotate(0deg) translateX(calc(50% - 42%)) rotate(0deg); }
      to   { transform: rotate(360deg) translateX(calc(50% - 42%)) rotate(-360deg); }
    }

    /* Dial */
    #rev1106 .dial {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      width: 50%; aspect-ratio: 1/1; border-radius: 50%;
      border: 1px solid var(--line);
      background: radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,0.55), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.55);
      display: grid; place-items: center; text-align: center; padding: 12px;
    }
    #rev1106 .time {
      font-variant-numeric: tabular-nums;
      font-size: clamp(18px, 4.6vw, 42px);
      font-weight: 900; letter-spacing: 0.02em;
      background: linear-gradient(90deg,
        hsla(calc(var(--h) + 30),100%,52%,1),
        hsla(calc(var(--h) + 120),100%,52%,1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #rev1106 .tz { display: block; font-size: 12px; color: var(--muted); margin-top: 6px; }

    #rev1106 .spark-layer, #rev1106 .spark { position: absolute; inset: 0; pointer-events: none; }
    #rev1106 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsla(calc(var(--h) + 120),100%,60%,1));
      box-shadow: 0 0 12px hsla(calc(var(--h) + 120),100%,60%,0.8);
      transform: translate(-50%, -50%) scale(0.3);
      animation: rev1106_spark 900ms ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes rev1106_spark {
      0% { opacity: 0.95; transform: translate(var(--x), var(--y)) scale(0.3); }
      80% { opacity: 0.25; transform: translate(var(--x), var(--y)) scale(1.6); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(2); }
    }

    /* Footer meta */
    #rev1106 .meta {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: 4px; padding-top: 12px;
      border-top: 1px dashed var(--line);
      font-size: 12px; color: var(--muted);
    }
    #rev1106 .live { display: inline-flex; align-items: center; gap: 8px; }
    #rev1106 .pip {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsla(calc(var(--h) + 120), 100%, 65%, 1));
      box-shadow: 0 0 12px hsla(calc(var(--h) + 120), 100%, 60%, 0.9);
      animation: rev1106_breathe 2.2s ease-in-out infinite;
    }
    @keyframes rev1106_breathe { 0%,100% { transform: scale(0.86); opacity: 0.65; } 50% { transform: scale(1); opacity: 1; } }

    /* Calm mode tweaks */
    #rev1106[data-calm="on"] {
      --s1: 46s; --s2: 82s; --s3: 120s;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #rev1106 * { animation: none !important; transition: none !important; }
    }

    /* Responsive */
    @media (max-width: 560px) {
      #rev1106 .ctrls { display: grid; grid-auto-flow: row; width: 100%; }
      #rev1106 .btn { width: 100%; }
    }
  </style>

  <div class="wrap">
    <div class="bar">
      <div class="brand">
        <i class="logo" aria-hidden="true"></i>
        Aurora Orrery — 1106
      </div>
      <div class="ctrls">
        <button class="btn primary theme" type="button" aria-pressed="false" aria-label="Toggle theme">Dark</button>
        <button class="btn hue" type="button" aria-label="Shuffle palette">Palette</button>
        <button class="btn calm" type="button" aria-pressed="false" aria-label="Reduce motion">Calm</button>
        <button class="btn help" type="button" aria-label="Keyboard shortcuts">?</button>
      </div>
    </div>

    <div class="stage">
      <section class="left">
        <h1>Design glows in motion.</h1>
        <p class="lede">A quiet orrery for ideas—move your pointer to tilt the sky; tap the disc to make starlight.</p>
        <div class="chips">
          <span class="chip">Parallax</span>
          <span class="chip">Glass</span>
          <span class="chip">Harmony</span>
          <span class="chip">Accessible</span>
        </div>
      </section>

      <section class="right">
        <div class="sky" aria-hidden="true">
          <div class="aurora a1"></div>
          <div class="aurora a2"></div>
        </div>
        <div class="orb" role="img" aria-label="Interactive glass disc with orbiting lights">
          <div class="ring r1"></div>
          <div class="ring r2"></div>
          <div class="ring r3"></div>
          <div class="planet p1"></div>
          <div class="planet p2"></div>
          <div class="planet p3"></div>
          <div class="spark-layer"></div>
          <div class="dial">
            <span class="time" aria-live="polite">00:00:00</span>
            <span class="tz"></span>
          </div>
        </div>
      </section>
    </div>

    <div class="meta">
      <span class="live"><span class="pip" aria-hidden="true"></span> Live orbits</span>
      <span id="last-updated">Last updated: 2025-12-06 06:14:16 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('rev1106');
      const orb = root.querySelector('.orb');
      const sky = root.querySelector('.sky');
      const themeBtn = root.querySelector('.theme');
      const hueBtn = root.querySelector('.hue');
      const calmBtn = root.querySelector('.calm');
      const helpBtn = root.querySelector('.help');
      const timeEl = root.querySelector('.time');
      const tzEl = root.querySelector('.tz');
      const updated = root.querySelector('#last-updated');
      const sparkLayer = root.querySelector('.spark-layer');

      // Last updated
      try {
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = `Last updated: ${now.toLocaleString()}${tz ? ` • ${tz}` : ''}`;
      } catch {
        updated.textContent = 'Last updated: just now';
      }

      // Theme persistence
      const themeKey = 'rev1106-theme';
      const savedTheme = localStorage.getItem(themeKey);
      if (savedTheme === 'light' || savedTheme === 'dark') {
        root.setAttribute('data-theme', savedTheme);
        themeBtn.textContent = savedTheme === 'light' ? 'Dark' : 'Light';
        themeBtn.setAttribute('aria-pressed', savedTheme === 'dark' ? 'true' : 'false');
      }
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', next);
        themeBtn.textContent = next === 'light' ? 'Dark' : 'Light';
        themeBtn.setAttribute('aria-pressed', next === 'dark' ? 'true' : 'false');
        try { localStorage.setItem(themeKey, next); } catch {}
      }, { passive: true });

      // Palette (hue) persistence
      const hueKey = 'rev1106-hue';
      const savedHue = parseInt(localStorage.getItem(hueKey), 10);
      if (!isNaN(savedHue)) root.style.setProperty('--h', String(savedHue));
      function randomHue() { return Math.floor(Math.random() * 360); }
      hueBtn.addEventListener('click', () => {
        const h = randomHue();
        root.style.setProperty('--h', String(h));
        try { localStorage.setItem(hueKey, String(h)); } catch {}
        hueBtn.style.transform = 'translateY(-2px) scale(1.03)';
        setTimeout(() => (hueBtn.style.transform = ''), 140);
      }, { passive: true });

      // Calm mode
      const calmKey = 'rev1106-calm';
      const savedCalm = localStorage.getItem(calmKey);
      if (savedCalm === 'on') {
        root.setAttribute('data-calm', 'on');
        calmBtn.textContent = 'Calm: On';
        calmBtn.setAttribute('aria-pressed', 'true');
      }
      const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduce) {
        root.setAttribute('data-calm', 'on');
        calmBtn.textContent = 'Calm: On';
        calmBtn.setAttribute('aria-pressed', 'true');
      }
      calmBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-calm') === 'on' ? 'off' : 'on';
        root.setAttribute('data-calm', next);
        const on = next === 'on';
        calmBtn.textContent = on ? 'Calm: On' : 'Calm';
        calmBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        try { localStorage.setItem(calmKey, next); } catch {}
      }, { passive: true });

      // Time dial
      function tick() {
        try {
          const now = new Date();
          const hh = String(now.getHours()).padStart(2, '0');
          const mm = String(now.getMinutes()).padStart(2, '0');
          const ss = String(now.getSeconds()).padStart(2, '0');
          timeEl.textContent = `${hh}:${mm}:${ss}`;
          if (!tzEl.textContent) {
            const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
            tzEl.textContent = tz;
          }
        } catch {}
      }
      tick();
      const timer = setInterval(tick, 1000);

      // Pointer tilt + background focus
      function handleMove(e) {
        const rect = orb.getBoundingClientRect();
        const cx = (e.touches ? e.touches[0].clientX : e.clientX) ?? rect.left + rect.width / 2;
        const cy = (e.touches ? e.touches[0].clientY : e.clientY) ?? rect.top + rect.height / 2;
        const x = Math.max(rect.left, Math.min(rect.right, cx)) - rect.left;
        const y = Math.max(rect.top, Math.min(rect.bottom, cy)) - rect.top;

        const rx = (x / rect.width) * 100;
        const ry = (y / rect.height) * 100;
        root.style.setProperty('--mx', rx + '%');
        root.style.setProperty('--my', ry + '%');

        const nx = (x / rect.width) * 2 - 1;
        const ny = (y / rect.height) * 2 - 1;
        const calm = root.getAttribute('data-calm') === 'on';
        const fx = calm ? 5 : 12;
        const fy = calm ? 3 : 8;
        orb.style.transform = `rotateY(${nx * fx}deg) rotateX(${-ny * fy}deg)`;
      }
      root.addEventListener('mousemove', handleMove, { passive: true });
      root.addEventListener('touchmove', handleMove, { passive: true });

      // Sparks on tap
      function sparkAt(px, py) {
        const rect = orb.getBoundingClientRect();
        const x = px - rect.left;
        const y = py - rect.top;
        const s = document.createElement('i');
        s.className = 'spark';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        s.style.setProperty('--x', (x - 5) + 'px');
        s.style.setProperty('--y', (y - 5) + 'px');
        sparkLayer.appendChild(s);
        s.addEventListener('animationend', () => s.remove());
      }
      orb.addEventListener('click', (e) => {
        sparkAt(e.clientX, e.clientY);
      }, { passive: true });

      // Help
      helpBtn.addEventListener('click', () => {
        const msg = [
          'Shortcuts',
          'T — Toggle theme',
          'P — Shuffle palette',
          'M — Calm mode',
          '? — This help'
        ].join('
');
        alert(msg);
      });
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key && e.key.toLowerCase();
        if (k === 't') themeBtn.click();
        if (k === 'p') hueBtn.click();
        if (k === 'm') calmBtn.click();
        if (k === '?') helpBtn.click();
      });

      // Initialize tilt toward a gentle angle
      setTimeout(() => {
        const r = orb.getBoundingClientRect();
        handleMove({ clientX: r.left + r.width * 0.62, clientY: r.top + r.height * 0.38 });
      }, 30);

      // Cleanup on detach (defensive)
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) clearInterval(timer);
      }, { passive: true });
    })();
  </script>
