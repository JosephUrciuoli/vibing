  <style>
    /* KINETIC ATELIER v1324 — fully scoped to #vibe-1324 */
    #vibe-1324{
      --ink-0:#0a0f16; --ink-1:#0c1320;
      --paper-0:#fbfdff; --paper-1:#f1f6ff;
      --fg:#eaf2ff; --muted:#a3b2cc; --line:rgba(255,255,255,0.12);
      --glass: rgba(255,255,255,0.08);
      --ring: rgba(255,255,255,0.08);
      --glow: 0 80px 220px rgba(0,0,0,0.55), inset 0 0 0 1px rgba(255,255,255,0.06);
      --accent-h: 208;
      --accent-1: hsl(var(--accent-h) 95% 62%);
      --accent-2: hsl(calc(var(--accent-h)+110) 90% 60%);
      --accent-3: hsl(calc(var(--accent-h)+220) 85% 58%);
      position: relative;
      min-height: 980px;
      border-radius: 40px;
      overflow: hidden;
      isolation: isolate;
      color: var(--fg);
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(120,220,255,0.14), transparent 60%),
        radial-gradient(120% 120% at 120% 120%, rgba(255,160,230,0.12), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: var(--glow);
      perspective: 1200px;
    }

    /* Ambient veils */
    #vibe-1324::before, #vibe-1324::after{
      content:""; position:absolute; inset:-25%;
      pointer-events:none; mix-blend-mode:screen; filter: blur(90px) saturate(160%); opacity:.55;
    }
    #vibe-1324::before{
      background: conic-gradient(from 0deg at 65% 35%, color-mix(in oklab, var(--accent-1) 60%, #fff 20%), color-mix(in oklab, var(--accent-2) 55%, #fff 15%), transparent 70%);
      animation: v1324-swell 36s ease-in-out infinite;
    }
    #vibe-1324::after{
      background:
        radial-gradient(40% 30% at 68% 32%, hsla(210,90%,65%,0.22), transparent 60%),
        radial-gradient(36% 30% at 40% 70%, hsla(320,85%,70%,0.18), transparent 60%);
      animation: v1324-drift 48s ease-in-out infinite;
    }
    @keyframes v1324-swell{ 50%{ transform: translate3d(-3%,3%,0) rotate(8deg) scale(1.05);} }
    @keyframes v1324-drift{ 50%{ transform: translate3d(2%,-2%,0) rotate(-6deg) scale(1.03);} }

    /* Grain */
    #vibe-1324 .grain{
      position:absolute; inset:0; z-index:1; pointer-events:none; mix-blend-mode:soft-light; opacity:.10;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.22), transparent),
        radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.16), transparent),
        radial-gradient(1px 1px at 40% 60%, rgba(255,255,255,0.20), transparent);
      background-size: 820px 820px, 620px 620px, 1040px 1040px;
      animation: v1324-stars 90s linear infinite;
    }
    @keyframes v1324-stars{ 50%{ transform: translate3d(-1%,1%,0);} }

    /* Bar */
    #vibe-1324 .bar{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(18px, 3.8vw, 36px);
    }
    #vibe-1324 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 16px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 30px 60px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
      transform-style:preserve-3d;
    }
    #vibe-1324 .sig{
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 0%, #fff0 55%) padding-box,
                  conic-gradient(from 220deg, var(--accent-1), var(--accent-2), var(--accent-3));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.22), 0 10px 28px color-mix(in oklab, var(--accent-1) 60%, #000 40%);
      transform: translateZ(14px) rotate(24deg);
    }
    #vibe-1324 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.22em; text-transform:uppercase; color:var(--fg); opacity:.95;}
    #vibe-1324 .edition{ padding:6px 10px; border-radius:999px; background:rgba(255,255,255,0.06); font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); }

    #vibe-1324 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 30px 60px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
      backdrop-filter: blur(12px) saturate(180%);

    #vibe-1324 .pill{

    #vibe-1324 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1324 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1324 .hero{

    #vibe-1324 h1{

    #vibe-1324 .sub{
      max-width: 74ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.96;
    }

    /* Stage — kinetic poster */
    #vibe-1324 .stage{
      position:relative; z-index:3;
      width: min(1140px, 94%); margin: 30px auto 0;
      transform-style: preserve-3d;
    }
    #vibe-1324 .panel{
      position:relative; width:100%; aspect-ratio: 16/10;
      border-radius: 34px; overflow: hidden;

      border:1px solid rgba(255,255,255,0.18);

      transition: transform 260ms ease;

    #vibe-1324 canvas.poster{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1324 .halo{

    #vibe-1324 .caption{

      box-shadow: 0 20px 40px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);

    }
    #vibe-1324 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1324 .ctrl:active{ transform: translateY(1px); }

    /* Dawn theme */
    #vibe-1324[data-theme="dawn"]{
      --fg:#0e1424; --muted:#59648a; --line:rgba(15,20,40,0.14); --glass:rgba(255,255,255,0.55);
      background:
        radial-gradient(120% 80% at 100% 0%, rgba(140,230,255,0.28), transparent 60%),

    #vibe-1324[data-theme="dawn"] .brand,

    #vibe-1324[data-theme="dawn"] .bubble{
      background: var(--glass); color: var(--fg);

    }
    #vibe-1324[data-theme="dawn"] .pill{ color: var(--fg); background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.62)); }
    #vibe-1324[data-theme="dawn"] .panel{

    /* Meta */
    #vibe-1324 .meta{
      position:relative; z-index:4; display:flex; gap:10px; justify-content:center; align-items:center;

    #vibe-1324 .tag{
      font: 800 11px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1324 *, #vibe-1324::before, #vibe-1324::after{ animation:none !important; transition:none !important; }
    }
  </style>

    <span id="last-updated" class="tag" style="padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);" aria-live="polite"></span>

  <script>
    (function(){
      const root = document.getElementById('vibe-1324');
      const panel = root.querySelector('.panel');
      const canvas = root.querySelector('canvas.poster');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('.theme');
      const shuffleBtn = root.querySelector('.shuffle');
      const pauseBtn = root.querySelector('.pause');

      const densEl = root.querySelector('.dens');
      const satEl = root.querySelector('.sat');
      const flowEl = root.querySelector('.flow');
      const shearEl = root.querySelector('.shear');
      const updated = root.querySelector('#last-updated');

      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Theme
      const THEME_KEY = 'atelier-1324-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'dawn' ? 'Dawn' : 'Nocturne';
        localStorage.setItem(THEME_KEY, name);
        draw(16, true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'nocturne');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'dawn' ? 'nocturne' : 'dawn'));

      // Palettes
      const palettes = [
        { name:'Aurora', hues:[200,230,280,320], light:[40,68] },
        { name:'Sunprint', hues:[12,32,48,210], light:[45,70] },
        { name:'Glacier', hues:[190,205,215,350], light:[50,78] },
        { name:'Flamingo', hues:[330,350,20,210], light:[45,72] },
        { name:'Citrus Ink', hues:[38,48,210,230], light:[50,78] },
      ];
      let paletteIndex = Math.floor(Math.random()*palettes.length);

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0,
        rows: parseInt(densEl.value,10),
        cols: 0,
        sat: parseInt(satEl.value,10),
        flow: parseFloat(flowEl.value),
        shear: parseFloat(shearEl.value),
        hoverShear: 0,
        cells: [],
        ripples: [],
        t: 0,
      };

      // Helpers
      function hash(n){ // deterministic pseudo-random
        return Math.abs(Math.sin(n*12.9898 + 78.233) * 43758.5453) % 1;
      }
      function lerp(a,b,t){ return a + (b-a)*t; }

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2; state.cy = state.H/2;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        computeCols();
        buildGrid();
        draw(16, true);
      }
      function computeCols(){
        const aspect = state.W / state.H;
        state.cols = Math.max(4, Math.round(state.rows * aspect));
      }

      // Grid
      function buildGrid(){
        const pal = palettes[paletteIndex];
        const pad = 18;
        const usableW = state.W - pad*2;
        const usableH = state.H - pad*2;
        const cw = usableW / state.cols;
        const ch = usableH / state.rows;
        const jitterX = cw * 0.06;
        const jitterY = ch * 0.06;
        state.cells = [];
        let id = 0;
        for (let r=0; r<state.rows; r++){
          for (let c=0; c<state.cols; c++){
            const jx = (hash(id+3)-0.5)*2*jitterX;
            const jy = (hash(id+7)-0.5)*2*jitterY;
            const x = pad + c*cw + jx;
            const y = pad + r*ch + jy;
            const w = cw * (0.86 + hash(id+1)*0.28);
            const h = ch * (0.86 + hash(id+2)*0.28);
            const hue = pal.hues[(c + r + Math.floor(hash(id)*pal.hues.length)) % pal.hues.length];
            const seed = hash(id+11)*Math.PI*2;
            const lw = 1 + hash(id+13)*1.5;
            state.cells.push({ id, x, y, w, h, hue, seed, lw });
            id++;
          }
        }
      }

      // Clear
      function clearCanvas(forceFull){
        if (forceFull) {
          ctx.clearRect(0,0,state.W,state.H);
          ctx.fillStyle = root.dataset.theme === 'dawn' ? '#ffffff' : '#0b1020';
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          ctx.fillStyle = root.dataset.theme === 'dawn'
            ? 'rgba(255,255,255,0.08)'
            : 'rgba(11,16,32,0.08)';
          ctx.fillRect(0,0,state.W,state.H);
        }

        // soft background pool
        const rg = ctx.createRadialGradient(state.cx, state.cy, Math.min(state.W,state.H)*0.06, state.cx, state.cy, Math.max(state.W,state.H)*0.8);
        if (root.dataset.theme === 'dawn'){
          rg.addColorStop(0, `hsla(${(state.sat+paletteIndex*20)%360}, 100%, 96%, 0.55)`);
          rg.addColorStop(1, `hsla(${(state.sat+220)%360}, 100%, 92%, 0)`);
        } else {
          rg.addColorStop(0, `hsla(${(state.sat+40)%360}, 70%, 16%, 0.25)`);
          rg.addColorStop(1, `hsla(${(state.sat+200)%360}, 70%, 6%, 0)`);
        }
        ctx.fillStyle = rg;
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Render
      function render(dt){
        const pal = palettes[paletteIndex];
        const lightMin = pal.light[0], lightMax = pal.light[1];
        const t = state.t*0.001 * state.flow;

        // draw cells
        for (let i=0;i<state.cells.length;i++){
          const cell = state.cells[i];
          const wave = Math.sin(t*2 + cell.seed) * 0.5 + 0.5;
          const l = lerp(lightMin, lightMax, wave);
          const s = state.sat;

          // Ripple influence
          let addSat = 0, addLight = 0, hueShift = 0;
          const cx = cell.x + cell.w/2, cy = cell.y + cell.h/2;
          for (let j=0;j<state.ripples.length;j++){
            const rp = state.ripples[j];
            const d = Math.hypot(cx - rp.x, cy - rp.y);
            const band = Math.abs(d - rp.r);
            if (band < 42){
              const a = 1 - (band/42);
              addSat += 30*a;
              addLight += 16*a;
              hueShift += (rp.hue - cell.hue) * 0.12 * a;
            }
          }

          const hue = (cell.hue + hueShift + 360)%360;
          const fill = `hsl(${hue} ${Math.min(100, s+addSat)}% ${Math.min(92, l+addLight)}%)`;

          // Shear
          const k = (state.shear + state.hoverShear) * 0.18;
          const ox1 = k * (cell.y - state.cy);
          const ox2 = k * (cell.y + cell.h - state.cy);

          ctx.beginPath();
          ctx.moveTo(cell.x + ox1, cell.y);
          ctx.lineTo(cell.x + cell.w + ox1, cell.y);
          ctx.lineTo(cell.x + cell.w + ox2, cell.y + cell.h);
          ctx.lineTo(cell.x + ox2, cell.y + cell.h);
          ctx.closePath();

          // fill
          ctx.fillStyle = fill;
          ctx.shadowColor = `hsla(${hue}, 95%, 60%, ${root.dataset.theme==='dawn'?0.24:0.14})`;
          ctx.shadowBlur = 18 * (state.flow*0.5 + 0.5);
          ctx.fill();

          // inner stroke
          ctx.shadowBlur = 0;
          ctx.lineWidth = cell.lw;
          ctx.strokeStyle = root.dataset.theme === 'dawn' ? 'rgba(10,18,35,0.12)' : 'rgba(255,255,255,0.10)';
          ctx.stroke();
        }

        // fade ripples
        for (let i=state.ripples.length-1;i>=0;i--){
          const rp = state.ripples[i];
          rp.r += dt * (140 + state.flow*90);
          rp.life -= dt*0.0014;
          if (rp.life <= 0) state.ripples.splice(i,1);
        }
      }

      // Draw cycle
      function draw(dt=16, forceFull=false){
        if (forceFull) clearCanvas(true); else clearCanvas(false);
        render(dt);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running){
          state.t += dt;
          draw(dt);
        }
      }

      // Parallax tilt
      function tilt(e){
        const r = panel.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const tx = x * 8, ty = -y * 8;
        panel.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.hoverShear = x * 0.18; // gentle live shear
      }
      function untilt(){ panel.style.transform = 'rotateX(0deg) rotateY(0deg)'; state.hoverShear = 0; }
      panel.addEventListener('pointermove', tilt, { passive:true });
      panel.addEventListener('pointerleave', untilt, { passive:true });

      // Pointer blooms
      panel.addEventListener('pointerdown', (e)=>{
        const r = panel.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const hue = palettes[paletteIndex].hues[Math.floor(Math.random()*palettes[paletteIndex].hues.length)];
        state.ripples.push({ x, y, r: 2, hue, life: 1 });
      });

      // Controls
      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      shuffleBtn.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1 + Math.floor(Math.random()*4)) % palettes.length;
        buildGrid();
        draw(16, true);
      });

      densEl.addEventListener('input', ()=>{
        state.rows = parseInt(densEl.value,10);
        computeCols();
        buildGrid();
        draw(16, true);
      });

      satEl.addEventListener('input', ()=>{
        state.sat = parseInt(satEl.value,10);
        draw(16, true);
      });

      flowEl.addEventListener('input', ()=>{
        state.flow = parseFloat(flowEl.value);
      });

      shearEl.addEventListener('input', ()=>{
        state.shear = parseFloat(shearEl.value);
        draw(16, true);
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 's'){ shuffleBtn.click(); }
        if (k === '+'){
          densEl.value = Math.min(30, parseInt(densEl.value,10) + 1);
          densEl.dispatchEvent(new Event('input'));
        }
        if (k === '-'){
          densEl.value = Math.max(6, parseInt(densEl.value,10) - 1);
          densEl.dispatchEvent(new Event('input'));
        }
      });

      function init(){
        resize();
        draw(16, true);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        }
      }
      window.addEventListener('resize', resize, { passive:true });
      init();
    })();
  </script>
</div>
