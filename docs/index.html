<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      :root {

        --fg: #e6e8f0;

        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);

      .muted {

      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe-1322" class="lumen" aria-label="LUMEN LATTICE — kinetic poster v1322">
  <style>
    /* LUMEN LATTICE v1322 — fully scoped to #vibe-1322 */
    #vibe-1322{
      --ink-0:#0a0d14; --ink-1:#0e1222;
      --paper-0:#fbfcff; --paper-1:#eef4ff;
      --fg:#0e1424; --muted:#6d7692; --line:rgba(15,20,40,0.14);
      --glass:rgba(255,255,255,0.58);
      --accent-h: 278;
      --accent-1: hsl(var(--accent-h) 85% 58%);
      --accent-2: hsl(calc(var(--accent-h) + 90) 80% 60%);
      --accent-3: hsl(calc(var(--accent-h) + 180) 75% 62%);
      position: relative;
      min-height: 980px;
      border-radius: 36px;
      overflow: hidden;
      isolation: isolate;
      color: var(--fg);
      background:
        radial-gradient(120% 80% at 100% 0%, rgba(140,230,255,0.30), transparent 60%),
        radial-gradient(120% 80% at 0% 100%, rgba(255,190,255,0.28), transparent 60%),
        conic-gradient(from 120deg at 65% 40%, #ffffff, #f7faff, #f1f6ff, #ffffff);
      box-shadow: 0 60px 140px rgba(15,25,50,0.18), inset 0 0 0 1px rgba(10,14,30,0.06);
      perspective: 1000px;
    }

    /* Ambient veils */
    #vibe-1322::before, #vibe-1322::after{
      content:""; position:absolute; inset:-20%;
      mix-blend-mode: screen; filter: blur(70px) saturate(140%); opacity:.55; pointer-events:none;
    }
    #vibe-1322::before{
      background:
        conic-gradient(from -30deg at 40% 60%, color-mix(in oklab, var(--accent-1) 60%, #fff 25%), color-mix(in oklab, var(--accent-2) 55%, #fff 25%), color-mix(in oklab, var(--accent-3) 50%, #fff 25%), transparent 70%);
      animation: v1322-sheen 34s ease-in-out infinite;
    }
    #vibe-1322::after{
      background:
        radial-gradient(40% 28% at 70% 30%, hsla(210,90%,60%,0.24), transparent 60%),
        radial-gradient(34% 26% at 30% 70%, hsla(330,85%,65%,0.20), transparent 60%);
      animation: v1322-drift 46s ease-in-out infinite;
    }
    @keyframes v1322-sheen { 50% { transform: translate3d(-2%, 1%, 0) rotate(8deg) scale(1.03); } }
    @keyframes v1322-drift { 50% { transform: translate3d(2%, -1%, 0) rotate(-6deg) scale(1.01); } }

    /* Film grain */
    #vibe-1322 .grain{
      position:absolute; inset:0; z-index:1; pointer-events:none; mix-blend-mode:soft-light; opacity:.10;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><defs><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='8'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.05'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white'/></svg>");
      background-size:180px 180px; animation:v1322-grain 80s linear infinite;
    }
    @keyframes v1322-grain { 50% { transform: translate3d(-0.6%, 0.5%, 0); } }

    /* Topline */
    #vibe-1322 .bar{
      position:relative; z-index:5; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1322 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 16px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: 0 18px 40px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      transform-style: preserve-3d;
    }
    #vibe-1322 .gem{
      width: 14px; height: 14px; border-radius: 4px;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.8), 0 8px 22px color-mix(in oklab, var(--accent-1) 50%, #fff 50%);
      transform: rotate(12deg) translateZ(12px);
    }
    #vibe-1322 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.20em; text-transform:uppercase; color:#0f1424; }
    #vibe-1322 .edition{ padding:6px 10px; border-radius:999px; background:rgba(15,20,40,0.06); font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); }

    #vibe-1322 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 18px 40px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(12px) saturate(180%);
    }
    #vibe-1322 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color:#0f1424;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.62));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95), 0 12px 28px rgba(15,25,50,0.16);
      transition: transform 140ms ease, filter 160ms ease, background 220ms ease, box-shadow 200ms ease;
    }
    #vibe-1322 .pill:hover{ transform: translateY(-1px); filter:saturate(118%); }
    #vibe-1322 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1322 .hero{
      position: relative; z-index:4; text-align:center; padding: 4px 18px 0;
      display:grid; place-items:center; gap:12px;
    }
    #vibe-1322 h1{
      margin: 2px 0 0;
      font-family: ui-serif, "Iowan Old Style", "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 9.6vw, 128px); line-height: .9;
      background: linear-gradient(96deg, var(--accent-1) 0%, var(--accent-2) 50%, var(--accent-3) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 38px rgba(90,115,200,0.28));
    }
    #vibe-1322 .sub{
      max-width: 70ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.98;
    }

    /* Stage — live lattice */
    #vibe-1322 .stage{
      position:relative; z-index:3;
      width: min(1120px, 94%); margin: 28px auto 0;
      transform-style: preserve-3d;
    }
    #vibe-1322 .panel{
      position:relative; width:100%; aspect-ratio: 16/9;
      border-radius: 28px; overflow: hidden;
      background: radial-gradient(140% 140% at 50% 50%, #ffffff, #f6f8ff);
      border:1px solid rgba(10,14,30,0.10);
      box-shadow: 0 60px 160px rgba(15,25,50,0.20),
                  inset 0 2px 0 rgba(255,255,255,0.85),
                  inset 0 0 0 10px rgba(255,255,255,0.55);
      transition: transform 260ms ease;
    }
    #vibe-1322 canvas.mesh{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1322 .shine{
      position:absolute; inset: -4% 20% 60% -4%;
      background: linear-gradient(120deg, rgba(255,255,255,0.42), rgba(255,255,255,0.0) 60%);
      filter: blur(18px); opacity:0.45; pointer-events:none; mix-blend-mode:overlay; z-index:2;
    }

    /* Dock */
    #vibe-1322 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 26px auto 0; width: min(1120px, 94%);
    }
    #vibe-1322 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px; color: var(--muted);
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 22px 44px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1322 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(15,25,50,0.10); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.65);
    }
    #vibe-1322 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      border:1px solid rgba(255,255,255,0.9);
      box-shadow: 0 6px 16px rgba(15,25,50,0.22), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1322 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      border:1px solid rgba(255,255,255,0.9);
      box-shadow: 0 6px 16px rgba(15,25,50,0.22), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1322 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: #0f1424;
      background: linear-gradient(135deg, color-mix(in oklab, var(--accent-2) 35%, #fff 65%), color-mix(in oklab, var(--accent-1) 35%, #fff 65%));
      box-shadow: 0 16px 36px rgba(15,25,50,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1322 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1322 .ctrl:active{ transform: translateY(1px); }
    #vibe-1322 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, color-mix(in oklab, var(--accent-1) 55%, #fff 45%), color-mix(in oklab, var(--accent-2) 55%, #fff 45%)); }

    /* Meta */
    #vibe-1322 .meta{
      position: relative; z-index:3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 40px; padding: 0 16px; color: var(--muted); font-size:12px;
    }
    #vibe-1322 .tag{
      padding: 8px 12px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Noir theme */
    #vibe-1322[data-theme="noir"]{
      --fg:#e8f1ff; --muted:#a7b6d8; --glass: rgba(255,255,255,0.10); --line:rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 90% at 15% -10%, rgba(120,210,255,0.16), transparent 60%),
        radial-gradient(110% 90% at 120% 120%, rgba(255,160,230,0.14), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1322[data-theme="noir"] .brand,
    #vibe-1322[data-theme="noir"] .actions,
    #vibe-1322[data-theme="noir"] .bubble,
    #vibe-1322[data-theme="noir"] .tag{
      box-shadow: 0 26px 56px rgba(0,0,0,0.34), inset 0 1px 0 rgba(255,255,255,0.16);
      background: var(--glass); color: var(--fg);
      border-color: var(--line);
    }
    #vibe-1322[data-theme="noir"] .pill{ color: var(--fg); background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06)); }
    #vibe-1322[data-theme="noir"] .ctrl{ color: var(--fg); }
    #vibe-1322[data-theme="noir"] .panel{
      background: radial-gradient(140% 140% at 50% 50%, #0a0f1a, #0b1220);
      border-color: rgba(255,255,255,0.18);
      box-shadow: 0 60px 180px rgba(0,0,0,0.55), inset 0 2px 0 rgba(255,255,255,0.16), inset 0 0 0 10px rgba(255,255,255,0.06);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1322 *, #vibe-1322::before, #vibe-1322::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Brand and actions">
    <div class="brand" aria-label="Lumen Lattice">
      <span class="gem" aria-hidden="true"></span>
      <span class="word">LUMEN</span>
      <span class="edition">1322</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Bloom</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
    </div>
  </div>

  <section class="hero">
    <h1>Lumen Lattice</h1>
    <p class="sub" aria-live="polite">Threads of light, pulled by your glance. A kinetic poster exploring delicacy and tension.</p>
  </section>

  <div class="stage" aria-label="Lattice">
    <figure class="panel">
      <canvas class="mesh" aria-hidden="true"></canvas>
      <i class="shine" aria-hidden="true"></i>
    </figure>
  </div>

  <div class="dock" role="group" aria-label="Controls">
    <div class="bubble">Speed <input class="knob speed" type="range" min="0.10" max="3.00" step="0.01" value="1.00" aria-label="Animation speed"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="278" aria-label="Hue accent"></div>
    <div class="bubble">Density <input class="knob density" type="range" min="30" max="180" step="1" value="98" aria-label="Point density"></div>
    <div class="bubble">Glow <button class="ctrl glow" type="button" aria-pressed="true">On</button></div>
    <div class="bubble">Trails <button class="ctrl trails" type="button" aria-pressed="true">On</button></div>
  </div>

  <div class="meta">
    <span class="tag">Tip: Space to Pause, T for Theme, H to randomize Hue, +/- to change speed.</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1322');
      const panel = root.querySelector('.panel');
      const canvas = root.querySelector('canvas.mesh');
      const ctx = canvas.getContext('2d', { alpha:true });

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const hueEl = root.querySelector('.hue');
      const speedEl = root.querySelector('.speed');
      const densityEl = root.querySelector('.density');
      const glowBtn = root.querySelector('.glow');
      const trailsBtn = root.querySelector('.trails');

      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Theme
      const THEME_KEY = 'lumen-1322-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'noir' ? 'Night' : 'Bloom';
        localStorage.setItem(THEME_KEY, name);
        draw(16, true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'bloom');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'noir' ? 'bloom' : 'noir'));

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, cx: 0, cy: 0,
        t: 0,
        speed: parseFloat(speedEl.value),
        hue: parseInt(hueEl.value, 10) | 0,
        glow: true,
        trails: true,
        density: parseInt(densityEl.value, 10),
        pts: [],
        pointer: { x: 0, y: 0, down: false },
        pulses: []
      };

      function setHue(h){
        state.hue = h % 360;
        root.style.setProperty('--accent-h', state.hue);
      }
      setHue(state.hue);

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2; state.cy = state.H/2;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        seed(state.density);
        draw(16, true);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Parallax tilt
      function tilt(e){
        const r = panel.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        const tx = x * 10, ty = -y * 10;
        panel.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.pointer.x = e.clientX - r.left;
        state.pointer.y = e.clientY - r.top;
      }
      function untilt(){
        panel.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      panel.addEventListener('pointermove', tilt, { passive:true });
      panel.addEventListener('pointerleave', untilt, { passive:true });

      // Pointer pulses
      panel.addEventListener('pointerdown', (e)=>{
        const r = panel.getBoundingClientRect();
        state.pointer.down = true;
        state.pulses.push({ x: e.clientX - r.left, y: e.clientY - r.top, r: 1, alpha: 0.45 });
      });
      window.addEventListener('pointerup', ()=> state.pointer.down = false, { passive:true });

      // Seed points
      function seed(n){
        const count = Math.max(12, Math.min(300, n|0));
        const pts = new Array(count);
        for (let i=0;i<count;i++){
          pts[i] = {
            x: Math.random()*state.W,
            y: Math.random()*state.H,
            vx: (Math.random()-0.5)*0.6,
            vy: (Math.random()-0.5)*0.6,
            m: 0.6 + Math.random()*1.2
          };
        }
        state.pts = pts;
      }

      // Clear
      function clearCanvas(forceFull){
        if (!state.trails || forceFull) {
          ctx.clearRect(0,0,state.W,state.H);
          if (root.dataset.theme === 'noir'){
            ctx.fillStyle = '#0b1020';
          } else {
            ctx.fillStyle = '#ffffff';
          }
          ctx.fillRect(0,0,state.W,state.H);
        } else {
          ctx.fillStyle = root.dataset.theme === 'noir'
            ? 'rgba(11,16,32,0.07)'
            : 'rgba(255,255,255,0.07)';
          ctx.fillRect(0,0,state.W,state.H);
        }
      }

      // Draw the lattice
      function render(dt){
        const pts = state.pts;
        const N = pts.length;
        const spd = state.speed;
        const attract = state.pointer.down ? 0.18 : 0.10;
        const jitter = 0.05;

        // Update points
        for (let i=0;i<N;i++){
          const p = pts[i];
          // Pointer field
          const dx = state.pointer.x - p.x;
          const dy = state.pointer.y - p.y;
          const d2 = dx*dx + dy*dy;
          const dist = Math.sqrt(d2) + 0.0001;
          const pull = Math.min(0.6, (state.pointer.down ? 28 : 18) / (dist+1));

          p.vx += (dx/dist) * pull * attract * spd;
          p.vy += (dy/dist) * pull * attract * spd;

          // Gentle drift
          p.vx += (Math.sin((state.t*0.001) + i)*0.002 + (Math.random()-0.5)*jitter) * spd;
          p.vy += (Math.cos((state.t*0.0012) - i)*0.002 + (Math.random()-0.5)*jitter) * spd;

          // Friction
          p.vx *= 0.985;
          p.vy *= 0.985;

          p.x += p.vx * (0.6 + p.m*0.4);
          p.y += p.vy * (0.6 + p.m*0.4);

          // Bounds
          if (p.x < -20) { p.x = -20; p.vx *= -0.8; }
          if (p.x > state.W+20) { p.x = state.W+20; p.vx *= -0.8; }
          if (p.y < -20) { p.y = -20; p.vy *= -0.8; }
          if (p.y > state.H+20) { p.y = state.H+20; p.vy *= -0.8; }
        }

        // Background bloom sweep
        ctx.save();
        const g = ctx.createRadialGradient(state.cx, state.cy, Math.min(state.W,state.H)*0.08, state.cx, state.cy, Math.max(state.W,state.H)*0.9);
        if (root.dataset.theme === 'noir'){
          g.addColorStop(0, `hsla(${(state.hue+40)%360}, 70%, 18%, 0.25)`);
          g.addColorStop(1, `hsla(${(state.hue+200)%360}, 70%, 6%, 0)`);
        } else {
          g.addColorStop(0, `hsla(${(state.hue+20)%360}, 100%, 96%, 0.65)`);
          g.addColorStop(1, `hsla(${(state.hue+220)%360}, 100%, 92%, 0)`);
        }
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.W,state.H);
        ctx.restore();

        // Connections
        const maxDist = Math.min(state.W, state.H) * 0.22 + 80;
        for (let i=0;i<N;i++){
          const a = pts[i];
          let links = 0;
          for (let j=i+1;j<N && links<6;j++){
            const b = pts[j];
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            const d = Math.hypot(dx,dy);
            if (d < maxDist){
              const t = 1 - (d / maxDist);
              const lw = 0.6 + t*1.8;
              const hue = (state.hue + t*120) % 360;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.lineWidth = lw;
              ctx.strokeStyle = `hsla(${hue}, 90%, ${root.dataset.theme === 'noir' ? 70 : 40}%, ${0.08 + t*0.35})`;
              if (state.glow){
                ctx.shadowColor = `hsla(${hue}, 90%, 60%, ${0.25 * t})`;
                ctx.shadowBlur = 12 + t*18;
              } else {
                ctx.shadowBlur = 0;
              }
              ctx.stroke();
              links++;
            }
          }
        }

        // Nodes
        for (let i=0;i<N;i++){
          const p = pts[i];
          const r = 1.2 + Math.abs(Math.sin((state.t*0.002) + i))*1.6;
          ctx.beginPath();
          ctx.arc(p.x, p.y, r, 0, Math.PI*2);
          ctx.fillStyle = root.dataset.theme === 'noir'
            ? `hsla(${state.hue}, 95%, 78%, 0.8)`
            : `hsla(${state.hue}, 85%, 48%, 0.7)`;
          if (state.glow){
            ctx.shadowColor = `hsla(${state.hue}, 90%, 60%, 0.65)`;
            ctx.shadowBlur = 10;
          } else {
            ctx.shadowBlur = 0;
          }
          ctx.fill();
        }

        // Pulses
        for (let i=state.pulses.length-1;i>=0;i--){
          const pl = state.pulses[i];
          pl.r += dt * 0.25 * (1 + state.speed);
          pl.alpha *= 0.985;
          const grd = ctx.createRadialGradient(pl.x, pl.y, Math.max(0, pl.r-20), pl.x, pl.y, pl.r);
          grd.addColorStop(0, `hsla(${state.hue}, 90%, 60%, 0)`);
          grd.addColorStop(1, `hsla(${(state.hue+90)%360}, 90%, 60%, ${Math.max(0, pl.alpha)})`);
          ctx.beginPath();
          ctx.fillStyle = grd;
          ctx.arc(pl.x, pl.y, pl.r, 0, Math.PI*2);
          ctx.fill();
          if (pl.alpha < 0.02) state.pulses.splice(i,1);
        }
      }

      // Draw cycle
      function draw(dt=16, forceFull=false){
        state.t += dt;
        if (!state.trails || forceFull) clearCanvas(true);
        else clearCanvas(false);
        render(dt);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running) draw(dt);
      }

      // Controls
      speedEl.addEventListener('input', ()=> state.speed = parseFloat(speedEl.value));
      hueEl.addEventListener('input', ()=> setHue(parseInt(hueEl.value,10)));
      densityEl.addEventListener('input', ()=>{
        state.density = parseInt(densityEl.value,10);
        seed(state.density);
        draw(16, true);
      });
      glowBtn.addEventListener('click', ()=>{
        state.glow = glowBtn.getAttribute('aria-pressed') !== 'true';
        glowBtn.setAttribute('aria-pressed', state.glow ? 'true' : 'false');
        glowBtn.textContent = state.glow ? 'On' : 'Off';
      });
      trailsBtn.addEventListener('click', ()=>{
        state.trails = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', state.trails ? 'true' : 'false');
        trailsBtn.textContent = state.trails ? 'On' : 'Off';
        draw(16, true);
      });

      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'h'){ setHue(Math.floor(Math.random()*360)); hueEl.value = state.hue; }
        if (k === '+'){ speedEl.value = Math.min(3, parseFloat(speedEl.value)+0.05).toFixed(2); speedEl.dispatchEvent(new Event('input')); }
        if (k === '-'){ speedEl.value = Math.max(0.10, parseFloat(speedEl.value)-0.05).toFixed(2); speedEl.dispatchEvent(new Event('input')); }
      });

      function init(){
        resize();
        draw(16, true);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        }
      }
      init();
    })();
  </script>
</div>
