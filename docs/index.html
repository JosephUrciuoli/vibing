<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="orrery1206" role="region" aria-label="Lucid Orrery — kinetic orbits" data-theme="night" data-play="on">
  <style>
    .orrery1206{
      --bg0:#04070d; --bg1:#0a1224; --ink:#e8f0ff; --muted:#9fb0c8; --edge:#1e2a45; --glass:rgba(255,255,255,.06);
      --acc: 198 100% 62%;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      border-radius: 28px;
      border: 1px solid var(--edge);
      padding: clamp(16px, 2.4vw, 28px);
      background:
        radial-gradient(120% 160% at 110% -10%, rgba(90,180,255,.14), transparent 62%),
        radial-gradient(120% 160% at -10% 110%, rgba(255,180,125,.10), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 150px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
      position: relative;
      overflow: hidden;
      isolation: isolate;
      user-select: none;
    }
    .orrery1206::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        radial-gradient(50% 36% at 22% 20%, rgba(130,220,255,.10), transparent 70%),
        radial-gradient(46% 40% at 80% 78%, rgba(180,120,255,.08), transparent 68%);
      filter: blur(26px) saturate(1.05);
      opacity:.75;
      animation: o-wisp 38s ease-in-out infinite alternate;
      pointer-events:none; z-index:0;
    }
    @keyframes o-wisp { from{ transform: translate3d(0,-1.8%,0) scale(1)} to{ transform: translate3d(0,1.8%,0) scale(1.03)} }

    .o-top{
      position: relative; z-index: 3;
      display:flex; align-items:center; gap:12px; margin-bottom: clamp(12px, 2vw, 22px);
    }
    .o-brand{
      display:flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 10px 30px rgba(0,0,0,.35);
      font-weight: 900; letter-spacing: .14em; text-transform: uppercase; font-size: 12px;
      color: var(--ink);
    }
    .o-orb{
      --s:16px;
      width:var(--s); height:var(--s); border-radius:50%; position:relative; display:inline-block;
      background: radial-gradient(circle at 35% 35%, hsl(var(--acc) / 1), hsl(var(--acc) / .14) 55%, transparent 60%);
      box-shadow: 0 0 16px hsl(var(--acc) / .7), inset 0 0 8px hsl(var(--acc) / .8);
    }
    .o-controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .o-chip{
      appearance:none; border:1px solid rgba(255,255,255,.16); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.22);
      transition: transform .14s ease, box-shadow .22s ease, background .2s ease, color .2s ease, opacity .2s ease;
    }
    .o-chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.28); }
    .o-chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.10)); }

    .o-tuner{
      display:flex; align-items:center; gap:10px; height:32px; padding:0 12px;
      border-radius:999px; border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: 0 12px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      font-weight:800; font-size:12.5px; color: var(--ink);
    }
    .o-tuner input[type="range"]{ width:150px; accent-color: hsl(var(--acc)); background: transparent; }
    .o-val{ min-width:44px; text-align:right; }

    .o-grid{
      position: relative; z-index:1;
      display:grid; grid-template-columns: 1.15fr 1.6fr; gap: clamp(14px, 2.4vw, 28px);
    }
    @media (max-width: 980px){
      .o-grid{ grid-template-columns: 1fr; }
    }

    .o-panel{
      border-radius: 20px;
      padding: clamp(14px, 2.2vw, 24px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 18px 60px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,.08);
      color: var(--ink);
    }
    .o-title{
      margin:0 0 10px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", Times, serif;
      font-size: clamp(42px, 8.6vw, 110px);
      line-height:.86;
      letter-spacing:-.02em;
      background: linear-gradient(98deg, #e8f0ff 0%, #6bd0ff 40%, #8d7bff 70%, #ffe29a 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px rgba(72,112,255,.12));
      text-wrap: balance;
    }
    .o-lead{ margin: 12px 0 16px; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); line-height:1.9; text-wrap: pretty; }
    .o-stats{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .o-beat{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, #8ad0ff); box-shadow:0 0 0 2px rgba(255,255,255,0.08); animation: o-beat 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes o-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .o-stats .o-push{ margin-left:auto; }

    .o-stage{
      position: relative;
      border-radius: 22px; overflow: hidden;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02));
      box-shadow: 0 30px 90px rgba(0,0,0,.48), inset 0 1px 0 rgba(255,255,255,.08);
      height: clamp(440px, 60vw, 800px);
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform .25s ease;
    }
    .o-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .o-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(0,0,0,0.30); border:1px solid rgba(255,255,255,0.16); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.22);
      pointer-events:none;
    }

    /* Day theme */
    .orrery1206[data-theme="day"]{
      --bg0:#f6fbff; --bg1:#ecf3ff; --ink:#0b1222; --muted:#4a5b73; --edge:#dfe7f5; --glass:rgba(255,255,255,.85);
      --acc: 205 100% 55%;
      color-scheme: light;
      background:
        radial-gradient(120% 160% at 110% -10%, rgba(140,180,255,.22), transparent 62%),
        radial-gradient(120% 160% at -10% 110%, rgba(255,190,140,.16), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 40px 140px rgba(16,24,40,.12), inset 0 1px 0 rgba(255,255,255,.85);
      border-color: var(--edge);
    }
    .orrery1206[data-theme="day"] .o-panel{
      background: linear-gradient(180deg, rgba(255,255,255,.90), rgba(255,255,255,.72));
      border-color: rgba(10,16,40,.12);
      box-shadow: 0 18px 60px rgba(16,24,40,.14), inset 0 1px 0 rgba(255,255,255,.95);
      color: var(--ink);
    }
    .orrery1206[data-theme="day"] .o-stage{
      border-color:#e3ebf9;
      background: linear-gradient(180deg, rgba(16,24,40,.04), rgba(16,24,40,.02));
      box-shadow: 0 30px 90px rgba(16,24,40,.16), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .orrery1206[data-theme="day"] .o-chip,
    .orrery1206[data-theme="day"] .o-tuner{
      border-color: rgba(10,16,40,.14);
      box-shadow: 0 12px 30px rgba(20,30,60,.16), inset 0 1px 0 rgba(255,255,255,.9);
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(244,248,255,.92));
    }
    .orrery1206[data-theme="day"] .o-hint{
      background: rgba(255,255,255,0.75);
      border-color: rgba(10,16,40,0.14);
      color: var(--ink);
    }

    /* Hide UI */
    .orrery1206[data-ui="off"] .o-top,
    .orrery1206[data-ui="off"] .o-panel{ opacity:0; pointer-events:none; transform: translateY(-6px); transition: opacity .3s ease, transform .3s ease; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .orrery1206 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="o-top">
    <div class="o-brand"><span class="o-orb" aria-hidden="true"></span> LUCID ORRERY</div>
    <div class="o-controls" aria-label="controls">
      <button class="o-chip" data-act="theme" title="Toggle theme (T)">Day</button>
      <button class="o-chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
      <button class="o-chip" data-act="shot" title="Save PNG (S)">Snapshot</button>
      <div class="o-tuner" role="group" aria-label="warp">
        <span>Warp</span>
        <input type="range" min="0.10" max="3.0" step="0.01" value="1" data-act="rate" aria-label="rate">
        <span class="o-val" id="or-rate">1.0x</span>
      </div>
    </div>
  </div>

  <div class="o-grid">
    <section class="o-panel" aria-label="about">
      <h1 class="o-title">Time, drawn in circles.</h1>
      <p class="o-lead">A quiet solar ballet. Move to tilt the heavens; click to cast a new satellite. Gravity bends to your touch.</p>
      <ul class="o-stats" aria-label="status">
        <li><span class="o-beat" aria-hidden="true"></span> live</li>
        <li>planets <strong id="or-planets">0</strong></li>
        <li>fps <strong id="or-fps">0</strong></li>
        <li class="o-push"><span id="last-updated">Last updated: 2025-12-10 22:23:07 EST</span></li>
      </ul>
    </section>

    <figure class="o-stage">
      <canvas class="o-canvas" role="img" aria-label="Generative orrery — luminous orbits and planets that trail light as they move."></canvas>
      <div class="o-hint">move to tilt • click to add body • T theme • Space pause • S save • H hide UI</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orrery1206');
      const stage = root.querySelector('.o-stage');
      const canvas = root.querySelector('canvas.o-canvas');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        shot: root.querySelector('[data-act="shot"]'),
        rate: root.querySelector('[data-act="rate"]'),
        rateVal: root.querySelector('#or-rate'),
        planets: root.querySelector('#or-planets'),
        fps: root.querySelector('#or-fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      let DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0, CY = 0;
      let running = true, last = performance.now(), fpsSmooth = 60, t = 0, rate = 1;

      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce){ running = false; root.dataset.play = 'off'; ui.play.setAttribute('aria-pressed','false'); }

      const pointer = { x: NaN, y: NaN, nx: 0, ny: 0, down:false, inside:false };
      const bodies = [];
      let stars = [];

      function rand(n=1){ return Math.random()*n; }
      function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        build();
        clear(true);
      }

      function build(){
        bodies.length = 0;
        const N = clamp(Math.round(Math.min(W,H)/160)+4, 6, 14);
        const R = Math.min(W,H)*0.42;
        for (let i=0;i<N;i++){
          const fr = (i+1)/(N+1);
          addBody(CX + Math.cos(fr*6.283)*fr*R*0.2, CY + Math.sin(fr*6.283)*fr*R*0.2, fr);
        }
        // stars
        const starCount = Math.round((W*H)/14000);
        stars = Array.from({length: starCount}, ()=>({
          x: rand(W), y: rand(H),
          b: rand(0.8)+0.2, s: rand(1.5)+0.3, p: rand(Math.PI*2)
        }));
        ui.planets.textContent = String(bodies.length);
      }

      function addBody(x,y, frac=rand()){
        const hue = Math.round(190 + rand(160));
        const base = Math.min(W,H) * (0.02 + frac*0.06 + rand()*0.015);
        const orbit = Math.min(W,H) * (0.06 + frac*0.42 + rand()*0.04);
        bodies.push({
          x, y,
          cx: CX + (rand(2)-1)*20,
          cy: CY + (rand(2)-1)*20,
          orbit,
          ex: 0.05 + rand()*0.25, // eccentricity
          tilt: rand(Math.PI*2),
          a: rand(Math.PI*2), // angle
          w: (0.15 + rand()*0.6) * (rand()<0.5?-1:1), // angular speed
          hue,
          r: base,
          glow: 0.5 + rand()*1.2,
          trail: rand(0.6)+0.2,
          wob: rand()*Math.PI*2
        });
        ui.planets.textContent = String(bodies.length);
      }

      function clear(full){
        const theme = root.getAttribute('data-theme');
        if (full){
          const g = ctx.createLinearGradient(0,0,0,H);
          if (theme === 'night'){ g.addColorStop(0,'#04070d'); g.addColorStop(1,'#0a1224'); }
          else { g.addColorStop(0,'#f6fbff'); g.addColorStop(1,'#ecf3ff'); }
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 1;
          ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        } else {
          // gentle persistence for trails
          ctx.globalAlpha = theme==='night' ? 0.10 : 0.12;
          ctx.fillStyle = theme==='night' ? '#04070d' : '#ffffff';
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        }
      }

      function drawStars(dt){
        const theme = root.getAttribute('data-theme');
        ctx.save();
        ctx.globalCompositeOperation = theme==='night' ? 'screen' : 'multiply';
        for (const s of stars){
          s.p += dt*(0.6 + s.b);
          const tw = 0.5 + 0.5*Math.sin(s.p);
          ctx.globalAlpha = 0.25 + 0.55*tw;
          ctx.fillStyle = theme==='night' ? 'rgba(200,230,255,.9)' : 'rgba(140,170,220,.7)';
          ctx.beginPath(); ctx.arc(s.x, s.y, s.s*(0.6+tw*0.6), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
        ctx.globalAlpha = 1;
      }

      function drawOrbit(b, theme){
        ctx.save();
        ctx.translate(b.cx, b.cy);
        ctx.rotate(b.tilt);
        ctx.beginPath();
        const a = b.orbit, bsemi = b.orbit*(1-b.ex);
        const steps = 180;
        for (let i=0;i<=steps;i++){
          const th = i/steps * Math.PI*2;
          const px = Math.cos(th)*a, py = Math.sin(th)*bsemi;
          if (i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
        }
        const grad = ctx.createLinearGradient(-a,0,a,0);
        if (theme==='night'){
          grad.addColorStop(0,'rgba(120,180,255,.15)'); grad.addColorStop(1,'rgba(180,140,255,.14)');
        } else {
          grad.addColorStop(0,'rgba(40,70,120,.22)'); grad.addColorStop(1,'rgba(120,80,140,.18)');
        }
        ctx.strokeStyle = grad; ctx.lineWidth = 1;
        ctx.stroke();
        ctx.restore();
      }

      function drawBody(b, dt){
        const theme = root.getAttribute('data-theme');
        b.a += b.w * 0.5 * rate * dt;
        b.wob += 0.4 * dt * rate;

        // Pointer gravity (mild)
        if (pointer.inside && isFinite(pointer.x)){
          const dx = pointer.x - b.cx, dy = pointer.y - b.cy;
          b.cx += dx * 0.0012;
          b.cy += dy * 0.0012;
        }

        // position on ellipse
        const a = b.orbit, bb = b.orbit*(1-b.ex);
        const px = Math.cos(b.a)*a, py = Math.sin(b.a)*bb;
        const sw = 0.85 + 0.15*Math.sin(b.wob);
        const x = b.cx + Math.cos(b.tilt)*px - Math.sin(b.tilt)*py;
        const y = b.cy + Math.sin(b.tilt)*px + Math.cos(b.tilt)*py;

        // glow
        ctx.save();
        ctx.globalCompositeOperation = theme==='night' ? 'screen' : 'multiply';
        const gGlow = ctx.createRadialGradient(x, y, 0, x, y, b.r*7);
        if (theme==='night'){
          gGlow.addColorStop(0, `hsla(${b.hue},100%,75%,.18)`);
          gGlow.addColorStop(1, `hsla(${b.hue},100%,50%,0)`);
        } else {
          gGlow.addColorStop(0, `hsla(${b.hue},90%,45%,.14)`);
          gGlow.addColorStop(1, `hsla(${b.hue},90%,45%,0)`);
        }
        ctx.fillStyle = gGlow;
        ctx.beginPath(); ctx.arc(x, y, b.r*4.5, 0, Math.PI*2); ctx.fill();
        ctx.restore();

        // planet
        const r = b.r*sw;
        const g = ctx.createRadialGradient(x - r*0.4, y - r*0.4, 0, x, y, r*1.4);
        if (theme==='night'){
          g.addColorStop(0, `hsla(${b.hue},100%,82%,.95)`);
          g.addColorStop(1, `hsla(${b.hue+40},100%,60%,.35)`);
        } else {
          g.addColorStop(0, `hsla(${b.hue},90%,40%,.9)`);
          g.addColorStop(1, `hsla(${b.hue+30},90%,46%,.35)`);
        }
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();

        // comet-like trail
        ctx.save();
        ctx.globalCompositeOperation = theme==='night' ? 'screen' : 'multiply';
        const tail = Math.max(20, Math.min(160, b.trail * (40 + b.r*120)));
        for (let i=0;i<tail;i++){
          const tt = i/tail;
          const aa = b.a - b.w * 0.22 * i;
          const px2 = Math.cos(aa)*a, py2 = Math.sin(aa)*bb;
          const tx = b.cx + Math.cos(b.tilt)*px2 - Math.sin(b.tilt)*py2;
          const ty = b.cy + Math.sin(b.tilt)*px2 + Math.cos(b.tilt)*py2;
          ctx.globalAlpha = (1-tt) * 0.12;
          ctx.fillStyle = `hsla(${b.hue+tt*60},100%,70%,.9)`;
          ctx.fillRect(tx,ty,1.2,1.2);
        }
        ctx.restore();
      }

      function loop(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; t += dt;
        const inst = 1/dt; fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // tilt stage
        const tiltX = pointer.ny*7, tiltY = pointer.nx*10;
        stage.style.transform = `rotateX(${-tiltX}deg) rotateY(${tiltY}deg)`;

        clear(false);
        drawStars(dt);
        const theme = root.getAttribute('data-theme');
        for (const b of bodies){ drawOrbit(b, theme); }
        for (const b of bodies){ drawBody(b, dt); }

        if (running) requestAnimationFrame(loop);
      }

      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.inside = true;
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y / Math.max(1,r.height))*2 - 1;
      }

      function start(e){
        pointer.down = true; updatePointer(e);
        addBody(pointer.x, pointer.y);
      }
      function end(){ pointer.down = false; pointer.inside = false; }

      // Events
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', start, {passive:true});
      canvas.addEventListener('pointerenter', updatePointer, {passive:true});
      window.addEventListener('pointerup', end, {passive:true});
      canvas.addEventListener('pointerleave', end, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='night';
        root.setAttribute('data-theme', dark? 'day' : 'night');
        ui.theme.textContent = dark? 'Night' : 'Day';
        clear(true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        running = on;
        if (running && !reduce) requestAnimationFrame(loop);
      });
      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `lucid-orrery-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });
      ui.rate.addEventListener('input', ()=>{
        rate = parseFloat(ui.rate.value)||1;
        ui.rateVal.textContent = (Math.round(rate*10)/10).toFixed(1) + 'x';
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k==='s') ui.shot.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='h'){ root.dataset.ui = root.dataset.ui==='off' ? 'on' : 'off'; }
      });

      // Init
      resize();
      if (!reduce) requestAnimationFrame(loop);

      // Cleanup on removal
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
