<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="atelier1920" role="region" aria-label="Light Loom — Edition 1920">
  <style>
    /* LIGHT LOOM — 1920 */
    #atelier1920 {
      --h: 212;            /* base hue */
      --ink: #0a0d12;
      --muted: rgba(10,13,18,.68);
      --line: rgba(10,13,18,.14);
      --bgA: #f7fbff;
      --bgB: #eef4ff;
      --glass: rgba(255,255,255,.72);
      --mx: 50%;
      --my: 50%;
      --speed: 1.00;
      position: relative;
      border-radius: 36px;
      padding: clamp(18px, 3vw, 30px);
      border: 1px solid var(--line);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(130% 160% at 100% 0%, rgba(255,255,255,.85), transparent 62%),
        radial-gradient(160% 130% at 0% 100%, rgba(255,255,255,.85), transparent 64%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow:
        0 120px 260px rgba(12,16,28,.12),
        inset 0 1px 0 rgba(255,255,255,.9);
      overflow: hidden;
      isolation: isolate;
    }

    /* Ambient aurora sweep */
    #atelier1920::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        conic-gradient(from 0deg at 70% 40%,
          hsla(var(--h),84%,72%,.14),
          hsla(calc(var(--h)+40),84%,70%,.10),
          hsla(calc(var(--h)+90),84%,68%,.12),
          hsla(calc(var(--h)+140),84%,70%,.10),
          hsla(var(--h),84%,72%,.14));
      filter: blur(80px) saturate(1.04);
      animation: sweep1920 60s linear infinite;
      pointer-events: none;
    }

    /* NIGHT */
    #atelier1920[data-noir="true"] {
      --ink: rgba(235,241,254,.98);
      --muted: rgba(235,241,254,.70);
      --line: rgba(255,255,255,.14);
      --bgA: #070b14;
      --bgB: #0d1320;
      --glass: rgba(255,255,255,.08);
      box-shadow:
        0 130px 280px rgba(0,0,0,.85),
        inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(130% 160% at 100% 0%, rgba(10,16,28,.6), transparent 64%),
        radial-gradient(160% 130% at 0% 100%, rgba(10,16,28,.6), transparent 66%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
    }

    /* Header */
    #atelier1920 .hdr {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 14px;
      margin-bottom: 8px;
    }
    #atelier1920 .glyph {
      width: 84px; height: 84px; border-radius: 28px; display:grid; place-items:center; position:relative; overflow:hidden;
      background:
        radial-gradient(100% 140% at 20% 10%, #fff 0 45%, rgba(255,255,255,.55) 60%, rgba(255,255,255,.20) 100%);
      box-shadow: 0 26px 60px rgba(12,16,28,.18);
    }
    #atelier1920 .glyph svg { width: 62px; height: 62px; display:block; filter: drop-shadow(0 12px 22px rgba(12,16,28,.16)); }
    #atelier1920 .brand { display:grid; line-height:1; }
    #atelier1920 .brand .t { font-weight: 900; letter-spacing: .35px; font-size: 20px; text-transform: uppercase; }
    #atelier1920 .brand .s { font-size: 13px; color: var(--muted); letter-spacing: .24px; }

    /* Actions */
    #atelier1920 .actions { display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    #atelier1920 .chip {
      appearance:none; cursor:pointer; border:1px solid var(--line); border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.62));
      color:var(--ink); padding:9px 12px; font-size:12px; font-weight:800;
      box-shadow:0 14px 30px rgba(12,16,28,.14), inset 0 1px 0 rgba(255,255,255,.86);
      transition: transform .15s ease, filter .3s ease;
    }
    #atelier1920 .chip:hover { transform: translateY(-1px); }
    #atelier1920[data-noir="true"] .chip {
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow:0 16px 34px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Hero */
    #atelier1920 .hero { margin: 10px 2px 12px; }
    #atelier1920 .hero h1 {
      margin: 0;
      font-size: clamp(40px, 9vw, 88px);
      line-height: .98;
      letter-spacing: .2px;
      background: linear-gradient(90deg,
        hsl(var(--h) 92% 56%),
        hsl(calc(var(--h)+70) 84% 58%),
        hsl(calc(var(--h)-60) 86% 60%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 44px rgba(12,16,28,.18));
      background-size: 220% 100%;
      animation: shimmer1920 14s ease-in-out infinite;
    }
    #atelier1920 .hero .sub { margin-top: 8px; color: var(--muted); font-size: 14px; }

    /* Orb stage */
    #atelier1920 .stage {
      position: relative;
      display: grid;
      place-items: center;
      margin: 16px 0 0;
      perspective: 1200px;
    }
    #atelier1920 .orb {
      --size: min(76vh, min(860px, 92vw));
      width: var(--size); aspect-ratio: 1; border-radius: 50%;
      position: relative; overflow: hidden;
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.9), rgba(255,255,255,.18)),
        radial-gradient(40% 60% at 50% 120%, rgba(0,0,0,.06), transparent 60%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.70),
        0 40px 120px rgba(12,16,28,.16);
      transform: rotateX(calc((var(--my) - 50%) * -0.40)) rotateY(calc((var(--mx) - 50%) * 0.44));
      transition: transform .25s ease;
      backdrop-filter: blur(8px) saturate(1.04);
    }
    #atelier1920[data-noir="true"] .orb {
      background:
        radial-gradient(120% 100% at 50% -10%, rgba(255,255,255,.10), rgba(255,255,255,.04)),
        radial-gradient(40% 60% at 50% 120%, rgba(255,255,255,.06), transparent 60%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 36px 110px rgba(0,0,0,.72);
      backdrop-filter: blur(12px) saturate(1.08);
    }

    #atelier1920 canvas#loom1920 {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      filter: saturate(1.05);
      transition: filter .35s ease, opacity .35s ease;
    }

    /* Orb accoutrements */
    #atelier1920 .rim {
      position:absolute; inset: 18px; border-radius: 50%; pointer-events:none;
      border: 1px dashed var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
      mask: radial-gradient(70% 70% at 50% 50%, rgba(0,0,0,0) 62%, #000 63% 100%);
    }
    #atelier1920 .spec {
      position:absolute; inset: 0; pointer-events:none; mix-blend-mode: screen; opacity: .55;
      background:
        radial-gradient(30% 20% at 35% 20%, hsla(var(--h),90%,70%,.28), transparent 60%),
        radial-gradient(20% 14% at 70% 28%, hsla(calc(var(--h)+90),90%,66%,.22), transparent 70%);
      filter: blur(30px);
      animation: breathe1920 14s ease-in-out infinite;
    }

    /* Dock */
    #atelier1920 .dock { display:flex; flex-wrap:wrap; gap: 10px; align-items:center; justify-content:center; margin-top: 16px; }
    #atelier1920 .knob {
      -webkit-appearance: none; appearance: none; width: 320px; height: 30px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, hsl(var(--h) 88% 58%), hsl(calc(var(--h)+70) 78% 58%), hsl(calc(var(--h)-50) 84% 64%));
      border: 1px solid var(--line); box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(12,16,28,.14);
    }
    #atelier1920 .knob::-webkit-slider-thumb, #atelier1920 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(12,16,28,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #atelier1920 .bubble {
      min-width: 260px; text-align: center; padding: 8px 12px; border-radius: 12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size: 12px;
    }

    /* Footer */
    #atelier1920 .meta {
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top: 18px; padding-top: 12px; border-top: 1px dashed var(--line); color: var(--muted); font-size: 12px;
    }
    #atelier1920 .tagline {
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #atelier1920[data-noir="true"] .tagline { background: rgba(255,255,255,.06); }

    /* Watermark */
    #atelier1920 .mark {
      position: absolute; left: 10px; top: -8px; pointer-events: none; user-select: none;
      font-weight: 900; font-size: 108px; line-height: 1; letter-spacing: -4px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      opacity: .16; transform: rotate(3deg); filter: blur(.2px);
    }

    /* Motion */
    @keyframes shimmer1920 { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    @keyframes breathe1920 { 0% { opacity: .45; transform: scale(1); } 100% { opacity: .65; transform: scale(1.03); } }
    @keyframes sweep1920 { to { transform: rotate(360deg); } }

    /* Responsive */
    @media (max-width: 760px) {
      #atelier1920 .hdr { grid-template-columns: auto 1fr; }
      #atelier1920 .actions { grid-column: 1 / -1; }
      #atelier1920 .mark { font-size: 86px; top: -6px; }
    }
    @media (prefers-reduced-motion: reduce) {
      #atelier1920::before { animation: none !important; }
      #atelier1920 .spec { animation: none !important; }
      #atelier1920 .orb { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="hdr">
    <div class="glyph" aria-hidden="true">
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="g1920" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="hsl(var(--h) 92% 58%)"/>
            <stop offset=".5" stop-color="hsl(calc(var(--h)+70) 88% 56%)"/>
            <stop offset="1" stop-color="hsl(calc(var(--h)-60) 86% 60%)"/>
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="30" fill="none" stroke="url(#g1920)" stroke-width="8" stroke-linecap="round"
                style="transform-origin:50% 50%; animation:spinLogo1920 14s linear infinite"/>
        <circle cx="50" cy="50" r="6" fill="url(#g1920)" opacity=".8"/>

      </svg>
    </div>
    <div class="brand">
      <div class="t">Light Loom</div>
      <div class="s">Edition 1920 — spun threads of light</div>
    </div>
    <div class="actions">
      <button id="noir1920" class="chip" type="button" aria-label="Toggle Theme">Night</button>
      <button id="threads1920" class="chip" type="button" aria-label="Toggle Threads">Threads ✓</button>
      <button id="glow1920" class="chip" type="button" aria-label="Toggle Glow">Glow</button>
      <button id="palette1920" class="chip" type="button" aria-label="Shuffle Palette">Palette</button>
      <button id="save1920" class="chip" type="button" aria-label="Save Image">Save</button>
    </div>
  </div>

  <div class="hero">
    <h1>Weave the horizon.</h1>
    <div class="sub">Tilt the orb with your cursor • Tune the weave • Drift to night when ready</div>
  </div>

  <div class="stage" aria-label="Circular lumen loom">
    <div class="orb" id="orb1920">
      <canvas id="loom1920" role="img" aria-label="A circular loom of luminous threads that continuously reweave"></canvas>
      <div class="rim" aria-hidden="true"></div>
      <div class="spec" aria-hidden="true"></div>
    </div>
    <div class="mark" aria-hidden="true">1920</div>
  </div>

  <div class="dock">
    <input id="speed1920" class="knob" type="range" min="0.35" max="3.00" step="0.01" value="1.00" aria-label="Weave speed">
    <div id="bubble1920" class="bubble" aria-live="polite">Speed: 1.00x • Threads: 180 • Trails: on</div>
  </div>

  <div class="meta">
    <span class="tagline">“Threads remember the path light prefers.”</span>
    <span id="last-updated">Last updated: 2026-01-12 22:26:22 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('atelier1920');
      const orb = root.querySelector('#orb1920');
      const canvas = root.querySelector('#loom1920');
      const ctx = canvas.getContext('2d', { alpha: true });

      const bNoir   = root.querySelector('#noir1920');
      const bThr    = root.querySelector('#threads1920');
      const bGlow   = root.querySelector('#glow1920');
      const bPal    = root.querySelector('#palette1920');
      const bSave   = root.querySelector('#save1920');
      const speedKnob = root.querySelector('#speed1920');
      const bubble  = root.querySelector('#bubble1920');
      const stampEl = root.querySelector('#last-updated');

      // State
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let S=0, R=0, CX=0, CY=0;
      let TRAILS = true;
      let THREADS = true;
      let GLOW = true;
      let hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 212;

      const pointer = { x:.5, y:.5, tx:.5, ty:.5 };

      // Loom params
      let anchorsN = 180;
      const base = { phi: 0, psi: 0, m: 3.2, wobble: Math.random()*1000 };

      // Embers
      let embers = [];

      function stamp(){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stampEl.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        } catch(_){ stampEl.textContent = 'Updated just now'; }
      }

      function flash(){
        root.style.transition='filter .25s ease';
        root.style.filter='saturate(1.16)';
        setTimeout(()=>{ root.style.filter='saturate(1)'; root.style.transition=''; }, 280);
      }

      function resize(){
        const rect = orb.getBoundingClientRect();
        S = Math.max(1, Math.floor(Math.min(rect.width, rect.height) * DPR));
        canvas.width = S; canvas.height = S;
        R = S * 0.46; CX = S/2; CY = S/2;
        anchorsN = Math.max(120, Math.floor(R * 0.75 / DPR));
        initScene();
      }

      function setHue(v){
        hueBase = ((v % 360) + 360) % 360;
        root.style.setProperty('--h', hueBase);
        flash();
      }
      function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

      function setSpeed(val){
        const e = Math.max(0.35, Math.min(3.0, parseFloat(val) || 1));
        root.style.setProperty('--speed', e.toFixed(2));
        bubble.textContent = 'Speed: ' + e.toFixed(2) + 'x • Threads: ' + anchorsN + ' • Trails: ' + (TRAILS?'on':'off');
      }

      function toggleTheme(force){
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-noir');
        if(on){ root.setAttribute('data-noir','true'); bNoir.textContent='Dawn'; }
        else  { root.removeAttribute('data-noir'); bNoir.textContent='Night'; }
        flash();
      }
      function toggleThreads(){
        THREADS = !THREADS;
        bThr.textContent = THREADS ? 'Threads ✓' : 'Threads';
        flash();
      }
      function toggleGlow(){
        GLOW = !GLOW;
        bGlow.textContent = GLOW ? 'Calm' : 'Glow';
        flash();
      }

      function initScene(){
        embers = [];
        const n = Math.floor(40 + R/10);
        for(let i=0;i<n;i++){
          const r = Math.random()*R*0.9;
          embers.push({
            a: Math.random()*Math.PI*2,
            r: r,
            s: (0.3 + Math.random()*0.8) * DPR,
            hue: (hueBase + (i/n)*160) % 360,
            v: (0.02 + Math.random()*0.06) * (Math.random()<0.5?-1:1)
          });
        }
      }

      function onPointerMove(e){
        const r = orb.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
      }

      orb.addEventListener('pointermove', onPointerMove);
      orb.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%');
      });

      speedKnob.addEventListener('input', ()=> setSpeed(speedKnob.value));
      bNoir.addEventListener('click', toggleTheme);
      bThr.addEventListener('click', toggleThreads);
      bGlow.addEventListener('click', toggleGlow);
      bPal.addEventListener('click', shuffleHue);
      bSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'light-loom-1920.png';
          a.click();
        }catch(_){}
      });

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='n'){ bNoir.click(); }
        if(k==='t'){ TRAILS = !TRAILS; setSpeed(speedKnob.value); flash(); }
        if(k==='g'){ bGlow.click(); }
        if(k==='p'){ bPal.click(); }
        if(k==='s'){ bSave.click(); }
      });

      function flowAngleNoise(a, t){
        // Gentle angle noise: layered sin/cos
        return 0.12*Math.sin(a*3.3 + t*0.7) + 0.06*Math.cos(a*7.1 - t*0.5);
      }

      function render(now){
        const t = now * 0.001;
        const speed = parseFloat(getComputedStyle(root).getPropertyValue('--speed')) || 1;

        // Eased pointer for tilt and warp
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        root.style.setProperty('--mx', (pointer.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (pointer.y*100).toFixed(2)+'%');

        // Fading
        if(TRAILS){
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = root.hasAttribute('data-noir') ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)';
          ctx.fillRect(0,0,S,S);
        } else {
          ctx.clearRect(0,0,S,S);
          // subtle gradient base
          const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R);
          if(root.hasAttribute('data-noir')){
            g.addColorStop(0, `hsl(${(hueBase+220)%360} 60% 8%)`);
            g.addColorStop(1, `hsl(${(hueBase+250)%360} 52% 12%)`);
          } else {
            g.addColorStop(0, `hsl(${(hueBase+240)%360} 92% 96%)`);
            g.addColorStop(1, `hsl(${(hueBase+210)%360} 86% 90%)`);
          }
          ctx.fillStyle = g;
          ctx.fillRect(0,0,S,S);
        }

        // Clip to circle
        ctx.save();
        ctx.beginPath();
        ctx.arc(CX, CY, R, 0, Math.PI*2);
        ctx.clip();

        // Embers
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0;i<embers.length;i++){
          const e = embers[i];
          e.a += e.v * 0.2 * speed;
          const warp = 1 + 0.06 * Math.sin(e.a*5 + t*0.8);
          const x = CX + Math.cos(e.a) * e.r * warp;
          const y = CY + Math.sin(e.a) * e.r * warp;
          const lum = root.hasAttribute('data-noir') ? 72 : 54;
          const alpha = root.hasAttribute('data-noir') ? 0.26 : 0.20;
          const s = e.s * (0.8 + 0.4*Math.sin(t*1.4 + i));
          ctx.beginPath();
          ctx.arc(x, y, GLOW ? s*1.4 : s, 0, Math.PI*2);
          ctx.fillStyle = `hsla(${e.hue}, 92%, ${lum}%, ${alpha})`;
          ctx.fill();
        }

        // Threads (spiro-loom)
        if(THREADS){
          const phi = (base.phi += 0.006 * speed);
          const psi = (base.psi -= 0.004 * speed);
          const m = 2.2 + 2.4 * (0.5 + 0.5*Math.sin(t*0.35*speed)); // smoothly morphing multiplier
          const warpX = (pointer.x - 0.5) * 0.22;
          const warpY = (pointer.y - 0.5) * 0.22;

          ctx.lineCap = 'round';
          ctx.globalCompositeOperation = 'lighter';
          for(let i=0;i<anchorsN;i++){
            const u = i/anchorsN;
            const a1 = u*Math.PI*2 + phi + flowAngleNoise(u*6.28, t);
            const idx2 = (i * m) % anchorsN;
            const a2 = (idx2/anchorsN)*Math.PI*2 + psi + flowAngleNoise(idx2/anchorsN*6.28, t);

            const r1 = R*(0.86 + 0.06*Math.sin(u*12 + t*0.9));
            const r2 = R*(0.86 + 0.06*Math.cos(u*10 - t*0.8));

            let x1 = CX + Math.cos(a1) * r1;
            let y1 = CY + Math.sin(a1) * r1;
            let x2 = CX + Math.cos(a2) * r2;
            let y2 = CY + Math.sin(a2) * r2;

            // Pointer warp
            x1 += (pointer.x-0.5)*R*warpX;
            y1 += (pointer.y-0.5)*R*warpY;
            x2 += (pointer.x-0.5)*R*warpX;
            y2 += (pointer.y-0.5)*R*warpY;

            const lum = root.hasAttribute('data-noir') ? 76 : 50;
            const alpha = root.hasAttribute('data-noir') ? 0.22 : 0.16;

            ctx.strokeStyle = `hsla(${(hueBase + u*200)%360}, 92%, ${lum}%, ${alpha})`;
            ctx.lineWidth = (GLOW ? 1.6 : 1.0) * DPR;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            // slight curve toward center for elegance
            const mx = (x1 + x2)/2 + (CX - (x1+x2)/2)*0.06;
            const my = (y1 + y2)/2 + (CY - (y1+y2)/2)*0.06;
            ctx.quadraticCurveTo(mx, my, x2, y2);
            ctx.stroke();
          }
        }

        ctx.restore();
      }

      let running = true;
      function loop(now){ if(!running) return; render(now); requestAnimationFrame(loop); }

      // Init
      resize();
      setSpeed(speedKnob.value);
      toggleTheme(false);
      THREADS = true;
      GLOW = true;
      shuffleHue();
      stamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; render(performance.now()); }

      window.addEventListener('resize', ()=>{
        const was = running;
        running = false;
        resize();
        if(was){ running = true; requestAnimationFrame(loop); }
        else { render(performance.now()); }
      });
    }());
  </script>
