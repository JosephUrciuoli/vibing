      }
    </style>
  </head>

<section class="v1426 cosmos" data-motion="on" data-stars="on" aria-label="Orbit Atelier">
  <style>
    .v1426 {
      --ink: #0b1020;
      --muted: #5e6a80;
      --paper: #0c1226;
      --paper-2: #0e1630;
      --accent: #22d3ee;
      --accent-2: #a78bfa;
      --glow: rgba(167,139,250,0.35);
      --radius: 28px;
      --blur: 20px;

      position: relative;
      display: grid;
      gap: 22px;
      padding: 26px;
      border-radius: var(--radius);
      color: #e7eefc;
      overflow: hidden;
      isolation: isolate;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 800px at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--accent) 10%, transparent), transparent 60%),
        linear-gradient(180deg, var(--paper), var(--paper-2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.05),
        0 30px 80px rgba(2,6,23,0.55);
    }

    /* Sky */
    .v1426 .sky {
      position: absolute;
      inset: -10%;
      width: 120%;
      height: 120%;
      filter: saturate(110%) contrast(102%);
      opacity: 0.9;
      z-index: 0;
      pointer-events: none;
    }

    /* Chrome */
    .v1426 .chrome {
      position: relative;
      z-index: 2;
      display: grid;
      gap: 22px;
      padding: 18px;
      border-radius: calc(var(--radius) - 6px);
      border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 24px 60px color-mix(in oklab, var(--accent) 22%, transparent);
    }

    .v1426 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 14px;
    }
    .v1426 .brand {
      display: grid;
      grid-auto-flow: column;
      align-items: center;
      gap: 14px;
      min-width: 0;
    }
    .v1426 .sig {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background:
        conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent));
      position: relative;
      overflow: hidden;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.35),
        0 16px 40px color-mix(in oklab, var(--accent) 40%, transparent);
      animation: v1426Spin 12s linear infinite;
    }
    .v1426 .sig::after{
      content:"";
      position:absolute; inset:2px; border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.25), rgba(255,255,255,0.06));
    }
    @keyframes v1426Spin { to { transform: rotate(360deg); } }

    .v1426 .title {
      margin: 0;
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(22px, 4.2vw, 42px);
      line-height: 1.04;
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--accent) 40%, #bcd));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 22px rgba(34,211,238,0.15));
      white-space: nowrap;
    }
    .v1426 .tag {
      margin: 0;
      color: #a9b4c9;
      font-size: 13px;
      white-space: nowrap;
    }

    /* Controls */
    .v1426 .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .v1426 .btn, .v1426 .chip, .v1426 .slider {
      -webkit-tap-highlight-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      color: #dfe8ff;
      font-weight: 800;
      font-size: 12px;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 220ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, opacity 220ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
      user-select: none;
    }
    .v1426 .btn:hover, .v1426 .chip:hover { transform: translateY(-2px); box-shadow: 0 12px 28px color-mix(in oklab, var(--accent) 30%, transparent); }
    .v1426 .btn[aria-pressed="false"] { opacity: 0.65; }
    .v1426 .chip { padding: 8px 12px; border-radius: 999px; }
    .v1426 .swatch {
      width: 14px; height: 14px; border-radius: 50%;
      box-shadow: 0 8px 18px color-mix(in oklab, var(--sw) 35%, transparent);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .v1426 .slider { gap: 12px; padding: 8px 12px; font-weight: 800; }
    .v1426 input[type="range"] {
      -webkit-appearance: none;
      width: 150px; height: 24px; background: transparent;
    }
    .v1426 input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
    }
    .v1426 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; position: relative; margin-top: -6px;
      width: 20px; height: 20px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 10px 22px color-mix(in oklab, var(--accent) 35%, transparent);
      cursor: pointer;
    }
    .v1426 input[type="range"]::-moz-range-track { height: 8px; background: linear-gradient(90deg, var(--accent), var(--accent-2)); border-radius: 999px; border: 1px solid rgba(255,255,255,0.12); }
    .v1426 input[type="range"]::-moz-range-thumb {
      width: 20px; height: 20px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 10px 22px color-mix(in oklab, var(--accent) 35%, transparent);
    }

    /* Layout */
    .v1426 .scene {
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      align-items: center;
      gap: clamp(16px, 4.5vw, 32px);
    }
    @media (max-width: 900px) { .v1426 .scene { grid-template-columns: 1fr; } }

    .v1426 .display {
      margin: 0 0 10px 0;
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 5.4vw, 56px);
      line-height: 1.04;
      background: linear-gradient(90deg, var(--accent-2), var(--accent));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .v1426 .copy p {
      margin: 0 0 16px 0;
      color: #b9c3d8;
      font-size: 14px;
      line-height: 1.7;
    }
    .v1426 .stats {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 10px;
    }
    .v1426 .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      font-size: 12px; color: #dbe6ff;
    }
    .v1426 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--accent) 20%, transparent);
      animation: v1426Pulse 2.4s ease-in-out infinite;
    }
    @keyframes v1426Pulse { 0%,100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.25); opacity: .9; } }

    /* Orbital Card */
    .v1426 .orb-card {
      position: relative;
      width: min(580px, 100%);
      margin-inline: auto;
      aspect-ratio: 1 / 1;
      perspective: 900px;
    }
    .v1426 .glass {
      position: absolute;
      inset: 0;
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.12);
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.10), rgba(255,255,255,0.02)),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.25),
        0 24px 70px color-mix(in oklab, var(--accent) 28%, transparent);
      transform-style: preserve-3d;
      transition: transform 380ms cubic-bezier(.2,.7,.2,1);
    }
    .v1426 canvas.orbits {
      position: absolute;
      inset: 8%;
      width: 84%;
      height: 84%;
      display: block;
      transform: translateZ(24px);
      filter: drop-shadow(0 10px 34px color-mix(in oklab, var(--accent) 22%, transparent));
    }
    .v1426 .halo {
      position: absolute; inset: 4%;
      border-radius: 22px; pointer-events: none;
      background: radial-gradient(60% 60% at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--accent) 18%, transparent), transparent 65%);
      mix-blend-mode: screen;
      transform: translateZ(10px);
    }

    /* Footer */
    .v1426 .foot {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      color: #a9b4c9;
    }
    @media (max-width: 560px) { .v1426 .foot { grid-template-columns: 1fr; } }
    .v1426 .meta {
      display: inline-flex; align-items: center; gap: 8px; white-space: nowrap;
    }
    .v1426 .led { width: 8px; height: 8px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 0 6px color-mix(in oklab, var(--accent) 20%, transparent); animation: v1426Pulse 2.4s ease-in-out infinite; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v1426, .v1426 * { animation: none !important; transition: none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1426');
      const sky = root.querySelector('.sky');
      const sctx = sky.getContext('2d', { alpha: true });
      const card = root.querySelector('.glass');
      const orbits = root.querySelector('.orbits');
      const ctx = orbits.getContext('2d', { alpha: true });
      const halo = root.querySelector('.halo');

      const motionBtn = root.querySelector('.toggle-motion');
      const starsBtn = root.querySelector('.toggle-stars');
      const tempoInput = root.querySelector('.tempo');
      const densityInput = root.querySelector('.density');
      const motionState = root.querySelector('.motion-state');
      const starsState = root.querySelector('.stars-state');
      const saveBtn = root.querySelector('.save');

      const hh = root.querySelector('.hh');
      const mm = root.querySelector('.mm');
      const ss = root.querySelector('.ss');

      const last = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        last.textContent = "— " + new Intl.DateTimeFormat([], opts).format(now) + " " + tz.replaceAll('_',' ');
      } catch(e){ last.textContent = "— " + new Date().toLocaleString(); }

      // Fit canvases
      function fit(cnv, c) {
        const r = cnv.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        cnv.width = Math.floor(r.width * dpr);
        cnv.height = Math.floor(r.height * dpr);
        c.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      const fitAll = () => { fit(sky, sctx); fit(orbits, ctx); drawSky(0, true); };
      fitAll();
      addEventListener('resize', fitAll);

      // State
      const state = {
        raf: 0,
        rafSky: 0,
        t: 0,
        tempo: 1,
        density: 18,
        paused: false,
        stars: [],
        mx: 0.5, my: 0.5
      };

      // Color helpers
      function hexToRgb(hex){ const h = hex.replace('#',''); return {r:parseInt(h.slice(0,2),16), g:parseInt(h.slice(2,4),16), b:parseInt(h.slice(4,6),16)};}
      function mix(hexA, hexB, t, a=1){
        const A = hexToRgb(hexA), B = hexToRgb(hexB);
        const r = Math.round(A.r + (B.r - A.r)*t);
        const g = Math.round(A.g + (B.g - A.g)*t);
        const b = Math.round(A.b + (B.b - A.b)*t);
        return `rgba(${r},${g},${b},${a})`;
      }
      function lighten(hex, pct) {
        const c = hexToRgb(hex); const m = v => Math.round(v + (255 - v) * pct);
        return `#${m(c.r).toString(16).padStart(2,'0')}${m(c.g).toString(16).padStart(2,'0')}${m(c.b).toString(16).padStart(2,'0')}`;
      }

      // Stars init
      function seedStars() {
        const w = sky.width / (window.devicePixelRatio || 1);
        const h = sky.height / (window.devicePixelRatio || 1);
        const count = 160;
        state.stars = Array.from({length: count}, () => ({
          x: Math.random()*w,
          y: Math.random()*h,
          r: Math.random()*1.2 + 0.2,
          tw: Math.random()*Math.PI*2,
          sp: Math.random()*0.5 + 0.2
        }));
      }
      seedStars();

      // Sky render (aurora + stars)
      function drawSky(ts, force=false){
        if (state.paused && !force) return;
        const w = sky.width / (window.devicePixelRatio || 1);
        const h = sky.height / (window.devicePixelRatio || 1);
        sctx.clearRect(0,0,w,h);

        const styles = getComputedStyle(root);
        const A = styles.getPropertyValue('--accent').trim();
        const B = styles.getPropertyValue('--accent-2').trim();

        // Gradient wash
        const g = sctx.createLinearGradient(0, 0, w, h);
        g.addColorStop(0, mix('#0b122a', A, 0.12, 1));
        g.addColorStop(1, mix('#0e162f', B, 0.12, 1));
        sctx.fillStyle = g;
        sctx.fillRect(0,0,w,h);

        // Aurora bands
        const bands = 3;
        for (let i=0;i<bands;i++){
          const y = h*(0.2 + 0.25*i) + Math.sin((state.t*0.12 + i)*2)*12;
          const grad = sctx.createLinearGradient(0, y-60, w, y+60);
          grad.addColorStop(0, mix(A, B, i/bands, 0.03));
          grad.addColorStop(0.5, mix(A, B, 1 - i/bands, 0.09));
          grad.addColorStop(1, 'rgba(0,0,0,0)');
          sctx.fillStyle = grad;
          sctx.fillRect(0, y-80, w, 160);
        }

        // Stars
        if (root.getAttribute('data-stars') === 'on') {
          sctx.save();
          sctx.globalCompositeOperation = 'lighter';
          for (const st of state.stars) {
            const tw = (Math.sin(st.tw + state.t*st.sp)*0.4 + 0.6);
            sctx.fillStyle = `rgba(255,255,255,${0.5*tw})`;
            sctx.beginPath();
            sctx.arc(st.x, st.y, st.r*tw, 0, Math.PI*2);
            sctx.fill();
          }
          sctx.restore();
        }

        state.rafSky = requestAnimationFrame(drawSky);
      }

      // Orbits render
      function drawOrbits(ts){
        if (state.paused) return;
        state.t = ts * 0.001 * state.tempo;

        const w = orbits.width / (window.devicePixelRatio || 1);
        const h = orbits.height / (window.devicePixelRatio || 1);
        const cx = w/2, cy = h/2;
        ctx.clearRect(0,0,w,h);

        const styles = getComputedStyle(root);
        const A = styles.getPropertyValue('--accent').trim();
        const B = styles.getPropertyValue('--accent-2').trim();
        const C = lighten(A, 0.5);

        const now = new Date(ts);
        const hr = now.getHours() % 12 || 12;
        const min = now.getMinutes();
        const sec = now.getSeconds() + now.getMilliseconds()/1000;

        hh.textContent = String(now.getHours()).padStart(2,'0');
        mm.textContent = String(now.getMinutes()).padStart(2,'0');
        ss.textContent = String(now.getSeconds()).padStart(2,'0');

        // Parameters from time
        const rings = 4 + (hr % 6); // 4..9
        const tilt = (min/60 - 0.5) * Math.PI/4;
        const spin = sec/60 * Math.PI*2;

        const R = Math.min(w,h)*0.34;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(tilt);

        // Core
        const core = ctx.createRadialGradient(0,0,0,0,0,R*0.26);
        core.addColorStop(0, mix('#ffffff', A, 0.18, 1));
        core.addColorStop(1, mix(A, B, 0.5, 0.3));
        ctx.fillStyle = core;
        ctx.beginPath();
        ctx.arc(0,0,R*0.26,0,Math.PI*2);
        ctx.fill();

        // Rings + satellites
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<rings;i++){
          const t = i/(rings-1 || 1);
          const r = R * (0.45 + t*0.7);
          const col = i%2===0 ? A : B;

          // ring
          ctx.strokeStyle = mix(col, '#ffffff', 0.3, 0.45);
          ctx.lineWidth = 6 - t*3.2;
          ctx.setLineDash([12 + i*4, 8 + i*2]);
          ctx.lineDashOffset = - (spin* r*0.07);
          ctx.beginPath();
          ctx.ellipse(0,0,r, r*(0.88 + 0.06*Math.sin(state.t*0.7 + i)), 0, 0, Math.PI*2);
          ctx.stroke();

          // satellites
          const sats = Math.max(3, Math.round(state.density * (0.4 + t)));
          for (let s=0; s<sats; s++){
            const ang = spin * (1 + t*0.3) + (s/sats)*Math.PI*2 + Math.sin(state.t*0.6 + i)*0.2;
            const ex = Math.cos(ang)*r;
            const ey = Math.sin(ang)*r*(0.88 + 0.06*Math.sin(state.t*0.7 + i));
            const grd = ctx.createRadialGradient(ex, ey, 0, ex, ey, 18);
            grd.addColorStop(0, mix(col, '#ffffff', 0.5, 0.95));
            grd.addColorStop(1, mix(col, '#ffffff', 0.8, 0));
            ctx.fillStyle = grd;
            ctx.beginPath();
            ctx.arc(ex, ey, 4 + t*3, 0, Math.PI*2);
            ctx.fill();
          }
        }

        // Second spark pointer
        const r2 = R*1.3;
        const ang2 = -Math.PI/2 + spin;
        const sx = Math.cos(ang2)*r2;
        const sy = Math.sin(ang2)*r2*0.94;
        const g2 = ctx.createRadialGradient(sx, sy, 0, sx, sy, 26);
        g2.addColorStop(0, mix(C, '#ffffff', 0.4, 0.95));
        g2.addColorStop(1, mix(C, '#ffffff', 0.7, 0));
        ctx.fillStyle = g2;
        ctx.beginPath();
        ctx.arc(sx, sy, 10, 0, Math.PI*2);
        ctx.fill();

        ctx.restore();

        // Update halo focus
        halo.style.background = `radial-gradient(60% 60% at var(--mx,50%) var(--my,50%), ${mix(A,B,0.5,0.22)}, transparent 65%)`;

        state.raf = requestAnimationFrame(drawOrbits);
      }

      // Pointer parallax
      function onMove(e){
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
        state.mx = x; state.my = y;

        const dr = card.getBoundingClientRect();
        const dx = ((e.clientX - (dr.left + dr.width/2)) / (dr.width/2));
        const dy = ((e.clientY - (dr.top + dr.height/2)) / (dr.height/2));
        const clamp = n => Math.max(-1, Math.min(1, n));
        card.style.transform = `rotateX(${clamp(-dy)*10}deg) rotateY(${clamp(dx)*10}deg)`;
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => { card.style.transform = ''; });

      // Presets
      const presets = {
        borealis: ['#22d3ee','#a78bfa'],
        sunset: ['#fb7185','#f59e0b'],
        glacier: ['#60a5fa','#22d3ee'],
        velvet: ['#a855f7','#7c3aed']
      };
      function applyPreset(name){
        const [p1, p2] = presets[name] || presets.borealis;
        root.style.setProperty('--accent', p1);
        root.style.setProperty('--accent-2', p2);
        root.style.setProperty('--glow', mix(p1, p2, 0.5, 0.35));
      }
      root.querySelectorAll('.preset').forEach(btn => {
        btn.addEventListener('click', () => applyPreset(btn.dataset.preset));
      });
      applyPreset('borealis');

      // Controls
      function setMotion(on){
        root.setAttribute('data-motion', on ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', String(on));
        motionState.textContent = on ? 'On' : 'Off';
        state.paused = !on;
        if (on){
          cancelAnimationFrame(state.raf);
          cancelAnimationFrame(state.rafSky);
          state.rafSky = requestAnimationFrame(drawSky);
          state.raf = requestAnimationFrame(drawOrbits);
        }
      }
      motionBtn.addEventListener('click', () => setMotion(motionBtn.getAttribute('aria-pressed') !== 'true'));

      function setStars(on){
        root.setAttribute('data-stars', on ? 'on' : 'off');
        starsBtn.setAttribute('aria-pressed', String(on));
        starsState.textContent = on ? 'On' : 'Off';
      }
      starsBtn.addEventListener('click', () => {
        const on = starsBtn.getAttribute('aria-pressed') !== 'true';
        setStars(on);
      });

      tempoInput.addEventListener('input', () => {
        state.tempo = Number(tempoInput.value) / 100;
      });
      densityInput.addEventListener('input', () => {
        state.density = Number(densityInput.value);
      });

      // Save still
      saveBtn.addEventListener('click', () => {
        try {
          const url = orbits.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'orbit-atelier.png';
          document.body.appendChild(a); a.click(); a.remove();
        } catch(e){ console.warn('Save failed', e); }
      });

      // Reduced motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches) setMotion(false);

      // Initialize and start
      fitAll();
      if (!prefersReduce.matches) setMotion(true);

      // Visibility
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          setMotion(false);
        } else if (motionBtn.getAttribute('aria-pressed') === 'true') {
          setMotion(true);
        }
      });
    })();
  </script>
