<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="orrery1208" role="region" aria-label="Aurora Orrery — kinetic orbit sculpture" data-ui="on" data-play="on">
  <style>
    .orrery1208{
      --bg0: #0b0f1a;
      --bg1: #0a1022;
      --ink: #e7eefc;
      --muted: #99a3c7;
      --edge: rgba(255,255,255,.08);
      --glass: rgba(255,255,255,.06);
      --accent: #71d8ff;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      border-radius: 28px;
      border: 1px solid var(--edge);
      padding: clamp(16px, 2.6vw, 32px);
      background:
        radial-gradient(120% 120% at 100% 0%, #1b2a6a 0%, transparent 58%),
        radial-gradient(140% 140% at 0% 100%, #37144b 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      box-shadow: 0 60px 140px rgba(0,0,30,.45), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    .orrery1208::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(40% 40% at 15% 25%, rgba(255,140,220,.18), transparent 60%),
        radial-gradient(34% 34% at 85% 70%, rgba(80,180,255,.20), transparent 60%),
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,.02), transparent 50%, rgba(255,255,255,.02));
      filter: blur(26px) saturate(1.2);
      opacity:.8;
      animation: o-breathe 24s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    @keyframes o-breathe { from{ transform: rotate(0deg) scale(1)} to{ transform: rotate(6deg) scale(1.03)} }

    .o-top{
      position: relative; z-index: 2;
      display:flex; align-items:center; gap:12px; margin-bottom: clamp(12px, 2vw, 22px);
    }
    .o-logo{
      --s:18px; width:var(--s); height:var(--s); border-radius: 50%;
      display:inline-grid; place-items:center;
      background: radial-gradient(circle at 30% 30%, #18203a 0%, #0d1423 70%);
      border: 1px solid rgba(255,255,255,.15);
      box-shadow: 0 0 0 2px rgba(255,255,255,.08), 0 0 30px rgba(120,210,255,.25) inset;
      position: relative;
    }
    .o-logo::after{
      content:"";
      width:60%; height:60%; border-radius:50%;
      background: conic-gradient(#6ff 0 120deg, #f6f 120deg 240deg, #ff9 240deg 360deg);
      filter: blur(2px);
      box-shadow: 0 0 18px #6ff;
    }
    .o-badge{
      display:flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.15), 0 14px 40px rgba(0,0,0,.4);
      font-weight: 900; letter-spacing: .14em; text-transform: uppercase; font-size: 11.5px;
      color: var(--ink);
    }

    .o-controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .o-chip{
      appearance:none; border:1px solid rgba(255,255,255,.14); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 12px 30px rgba(0,0,0,.45);
      transition: transform .14s ease, box-shadow .22s ease, background .2s ease, color .2s ease, opacity .2s ease;
      text-shadow: 0 0 18px rgba(136,220,255,.35);
    }
    .o-chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.25); }
    .o-chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(120,220,255,.22), rgba(120,220,255,.06)); border-color: rgba(120,220,255,.35); }

    .o-tuner{
      display:flex; align-items:center; gap:10px; height:34px; padding:0 12px;
      border-radius:999px; border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 12px 30px rgba(0,0,0,.45);
      font-weight:800; font-size:12.5px; color: var(--ink);
    }
    .o-tuner input[type="range"]{
      width:170px; background: transparent; height: 4px; accent-color: #49b1ff;
    }
    .o-val{ min-width:28px; text-align:right; }

    .o-grid{ position:relative; z-index:1; display:grid; grid-template-columns: 1.35fr 1.65fr; gap: clamp(14px, 2.4vw, 28px); }
    @media (max-width: 980px){ .o-grid{ grid-template-columns: 1fr; } }

    .o-panel{
      border-radius: 20px;
      padding: clamp(16px, 2.4vw, 26px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 20px 70px rgba(0,0,0,.55);
      color: var(--ink);
    }
    .o-title{
      margin:0 0 12px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", Times, serif;
      font-size: clamp(44px, 8.8vw, 112px);
      line-height:.86; letter-spacing:-.02em;
      background: linear-gradient(98deg, #b9f, #7cf, #7effb2, #ffd27a);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 26px rgba(80,220,255,.18));
      text-wrap: balance;
    }
    .o-lead{ margin: 12px 0 16px; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); line-height:1.95; text-wrap: pretty; }
    .o-stats{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .o-pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, #6ff, #2aa9ff 70%); box-shadow:0 0 0 2px rgba(80,190,255,0.15); animation: o-beat 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes o-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .o-stats .o-push{ margin-left:auto; }

    .o-stage{
      position: relative; border-radius: 22px; overflow: hidden;
      border: 1px solid rgba(255,255,255,.14);
      background:
        radial-gradient(60% 120% at 50% 100%, rgba(24,42,120,.35), transparent 70%),
        linear-gradient(180deg, rgba(16,28,56,.35), rgba(10,12,20,.7));
      box-shadow: 0 30px 90px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.10);
      height: clamp(480px, 64vw, 860px);
      transform-style: preserve-3d; will-change: transform;
      transition: transform .25s ease;
    }
    .o-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .o-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(12,16,28,0.60); border:1px solid rgba(255,255,255,0.14); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.55);
      pointer-events:none;
    }

    .orrery1208[data-ui="off"] .o-top,
    .orrery1208[data-ui="off"] .o-panel{ opacity:0; pointer-events:none; transform: translateY(-6px); transition: opacity .3s ease, transform .3s ease; }

    @media (prefers-reduced-motion: reduce){
      .orrery1208 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="o-top">
    <div class="o-badge"><span class="o-logo" aria-hidden="true"></span> AURORA ORRERY</div>
    <div class="o-controls" aria-label="controls">
      <button class="o-chip" data-act="palette" title="Switch palette (P)">Palette</button>
      <button class="o-chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
      <button class="o-chip" data-act="trail" aria-pressed="true" title="Toggle trails (T)">Trails</button>
      <button class="o-chip" data-act="shot" title="Save PNG (S)">Snapshot</button>
      <div class="o-tuner" role="group" aria-label="density">
        <span>Rings</span>
        <input type="range" min="4" max="36" step="1" value="16" data-act="density" aria-label="rings">
        <span class="o-val" id="o-density">16</span>
      </div>
    </div>
  </div>

  <div class="o-grid">
    <section class="o-panel" aria-label="about">
      <h1 class="o-title">Time, drawn in circles.</h1>
      <p class="o-lead">A kinetic nightpiece. Orbits breathe; photons skim glass. Adjust the rings, swap palettes, let it drift. Less noise, more cosmos.</p>
      <ul class="o-stats" aria-label="status">
        <li><span class="o-pulse" aria-hidden="true"></span> live</li>
        <li>fps <strong id="o-fps">0</strong></li>
        <li>nodes <strong id="o-nodes">0</strong></li>
        <li class="o-push"><span id="last-updated">Last updated: 2025-12-11 00:21:13 EST</span></li>
      </ul>
    </section>

    <figure class="o-stage">
      <canvas class="o-canvas" role="img" aria-label="Generative orrery — glowing bodies orbiting along concentric rings with soft trails and aurora glow."></canvas>
      <div class="o-hint">move to tilt • T trails • P palette • Space pause • +/- rings • S save • H hide UI</div>
    </figure>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orrery1208');
      const stage = root.querySelector('.o-stage');
      const canvas = root.querySelector('.o-canvas');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        palette: root.querySelector('[data-act="palette"]'),
        play: root.querySelector('[data-act="play"]'),
        trail: root.querySelector('[data-act="trail"]'),
        shot: root.querySelector('[data-act="shot"]'),
        density: root.querySelector('[data-act="density"]'),
        densityVal: root.querySelector('#o-density'),
        fps: root.querySelector('#o-fps'),
        nodes: root.querySelector('#o-nodes'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // DPR & size
      let DPR = Math.max(1, Math.min(2, (window.devicePixelRatio||1)));
      let W = 1, H = 1, CX = 0, CY = 0, R = 0;

      // State
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;
      if (!running) { root.dataset.play = 'off'; ui.play.setAttribute('aria-pressed','false'); }
      let trails = true;
      let density = parseInt(ui.density.value,10)||16;
      let last = performance.now();
      let fpsSmooth = 60;

      // System
      let system = [];
      const pointer = { nx:0, ny:0, inside:false };
      let paletteIndex = 0;
      const palettes = [
        ['#70f0ff','#a585ff','#ff78c8','#ffd86a','#78ffb7'],        // Aurora candy
        ['#86a8ff','#2bd9ff','#00ffa3','#fff275','#ff7a7a'],        // Tropic night
        ['#9ed0ff','#c3a6ff','#ff9bf1','#ffc6a0','#e6ff87'],        // Pastel neon
        ['#8df','#6c9','#f8a','#ffd66b','#9ff']                     // Soft glow
      ];

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.48;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearHard();
        buildSystem(density);
      }

      function clearHard(){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0,'#0a1227'); g.addColorStop(1,'#0a0d18');
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        drawCenterAura();
      }

      function drawCenterAura(){
        const gg = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.55);
        gg.addColorStop(0,'rgba(120,200,255,.12)');
        gg.addColorStop(0.45,'rgba(180,120,255,.10)');
        gg.addColorStop(1,'rgba(0,0,0,0)');
        ctx.fillStyle = gg;
        ctx.fillRect(0,0,W,H);
      }

      function fade(){
        if (trails){
          ctx.globalAlpha = 0.08;
          ctx.fillStyle = '#0b0f1a';
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        } else {
          clearHard();
        }
      }

      function buildSystem(n){
        system = [];
        const cols = palettes[paletteIndex];
        const inner = Math.max(40, R*0.10);
        const outer = R*0.92;
        for (let i=0;i<n;i++){
          const t = i/(n-1||1);
          const radius = inner + (outer-inner) * easeOutCubic(t);
          const dir = Math.random()<0.5? -1: 1;
          const speed = dir * (0.08 + 0.6 * Math.pow(1 - t, 1.2)); // inner rings faster
          const nodes = 1 + (i%3); // 1..3
          const phase = Math.random() * Math.PI*2;
          const color = cols[i % cols.length];
          const wobble = 0.002 + 0.006*(0.5+0.5*Math.sin(i*1.7));
          let positions = new Array(nodes).fill(0).map(()=>({x:CX, y:CY}));
          system.push({ radius, speed, nodes, phase, color, wobble, positions });
        }
        ui.nodes.textContent = String(system.reduce((a,o)=>a+o.nodes,0));
      }
      const easeOutCubic = t => 1 - Math.pow(1 - t, 3);

      function drawOrbits(){
        ctx.save();
        ctx.strokeStyle = 'rgba(255,255,255,.06)';
        ctx.lineWidth = 1;
        for (const o of system){
          ctx.beginPath();
          ctx.arc(CX, CY, o.radius, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawNode(x,y,r,col){
        const grad = ctx.createRadialGradient(x - r*0.3, y - r*0.3, 0, x, y, r*1.4);
        grad.addColorStop(0, col);
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI*2);
        ctx.fill();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // tilt stage by pointer
        stage.style.transform = `rotateX(${-(pointer.ny*8)}deg) rotateY(${pointer.nx*12}deg)`;

        fade();
        drawOrbits();

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for (const o of system){
          const localWobble = o.wobble * Math.sin(now*0.001 + o.radius*0.01);
          const baseAng = o.phase + now*o.speed + localWobble*20;
          for (let k=0;k<o.nodes;k++){
            const ang = baseAng + (k * (Math.PI*2 / o.nodes));
            const rr = o.radius * (1 + localWobble*2);
            const x = CX + Math.cos(ang) * rr;
            const y = CY + Math.sin(ang) * rr;

            // faint trail line from last cached position
            const prev = o.positions[k] || {x, y};
            ctx.strokeStyle = o.color + '33';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(prev.x, prev.y);
            ctx.lineTo(x, y);
            ctx.stroke();

            // node glow
            const size = 3 + 2 * Math.sin(now*0.005 + k + rr*0.003) + (o === system[0] ? 0.5 : 0);
            drawNode(x, y, size + 1.5, o.color);

            // cache
            o.positions[k] = {x,y};
          }
        }
        ctx.restore();

        if (running) requestAnimationFrame(step);
      }

      // Interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width) * 2 - 1;
        const ny = (e.clientY - r.top) / Math.max(1, r.height) * 2 - 1;
        pointer.nx = nx; pointer.ny = ny; pointer.inside = true;
      }
      function leave(){ pointer.inside = false; }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.palette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % palettes.length;
        buildSystem(density);
        drawCenterAura();
      });

      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        running = on;
        if (running && !reduce) requestAnimationFrame(step);
      });

      ui.trail.addEventListener('click', ()=>{
        trails = !trails;
        ui.trail.setAttribute('aria-pressed', trails? 'true':'false');
        if (!trails) clearHard();
      });

      ui.density.addEventListener('input', ()=>{
        density = parseInt(ui.density.value,10)||16;
        ui.densityVal.textContent = String(density);
        buildSystem(density);
      });

      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aurora-orrery-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='p') ui.palette.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='t') ui.trail.click();
        else if (k==='s') ui.shot.click();
        else if (k==='h'){ root.dataset.ui = root.dataset.ui==='off' ? 'on' : 'off'; }
        else if (k==='+' || k==='='){ ui.density.value = Math.min(36, (parseInt(ui.density.value,10)||16)+1); ui.density.dispatchEvent(new Event('input')); }
        else if (k==='-' || k==='_'){ ui.density.value = Math.max(4, (parseInt(ui.density.value,10)||16)-1); ui.density.dispatchEvent(new Event('input')); }
      });

      // Init
      resize();
      if (!reduce){ requestAnimationFrame(step); }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
