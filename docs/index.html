    <style>

      }
    </style>

<section id="vibe1790" aria-label="Kaleido Bloom · Vibe 1790">
  <style>
    /* KALEIDO BLOOM — scoped to #vibe1790 */
    #vibe1790 {
      --bg-a: #0b0f1a;
      --bg-b: #0f1430;
      --ink: #f7fbff;
      --muted: #9fb0c9;
      --ring: rgba(255,255,255,0.14);

      --g1: #8ef9f3;
      --g2: #b58cff;
      --g3: #ffb7a2;
      --g4: #8affb1;

      --tiltx: 0deg;
      --tilty: 0deg;

      position: relative;
      padding: clamp(20px, 4.8vw, 60px);
      border-radius: 32px;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 20% 10%, rgba(178,150,255,0.10), transparent 50%),
        radial-gradient(120% 160% at 80% 90%, rgba(140,255,210,0.10), transparent 50%),
        conic-gradient(from 180deg at 50% 50%, rgba(255,255,255,0.05), rgba(0,0,0,0.0) 30% 60%, rgba(255,255,255,0.05) 85%, rgba(0,0,0,0.0) 100%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 60px 160px rgba(0,0,0,0.55);
      color-scheme: dark;
      overflow: clip;
      isolation: isolate;
      perspective: 1600px;
    }

    /* Header */
    #vibe1790 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
    }
    #vibe1790 .brand {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 12px;
      padding: 12px 16px;
      border-radius: 18px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(0,0,0,0.08));
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 20px 44px rgba(0,0,0,0.35);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase;
      color: var(--muted);
    }
    #vibe1790 .glyph {
      width: 18px; height: 18px; border-radius: 4px;
      background:
        conic-gradient(from 0deg, var(--g1), var(--g2), var(--g3), var(--g4), var(--g1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.60), 0 10px 18px rgba(0,0,0,0.28);
      transform: rotate(45deg);
    }

    #vibe1790 .tools { display: inline-flex; gap: 8px; flex-wrap: wrap; justify-self: end; }
    #vibe1790 .chip {
      appearance: none; cursor: pointer;
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.06));
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 14px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, box-shadow 220ms ease, color 220ms ease, border-color 220ms ease, opacity 220ms ease, background 220ms ease;
    }
    #vibe1790 .chip:hover { transform: translateY(-1px); }
    #vibe1790 .chip[aria-pressed="true"] {
      border-color: color-mix(in srgb, var(--g2) 70%, #fff);
      color: color-mix(in srgb, var(--g2) 70%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--g2) 26%, transparent);
    }

    /* Poster Stage */
    #vibe1790 .poster {
      position: relative;
      margin-top: clamp(18px, 3.8vw, 36px);
      border-radius: 30px;
      overflow: hidden;
      min-height: clamp(520px, 66vh, 900px);
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 30% 10%, color-mix(in srgb, var(--g2) 8%, transparent), transparent 50%),
        radial-gradient(120% 120% at 80% 90%, color-mix(in srgb, var(--g4) 8%, transparent), transparent 56%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg-b) 84%, #000), var(--bg-a));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10), 0 50px 120px rgba(0,0,0,0.35);
      transform: rotateX(var(--tiltx)) rotateY(var(--tilty));
      transform-style: preserve-3d;
      isolation: isolate;
    }

    #vibe1790 canvas#kaleido {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1;
    }

    /* Orbital glow ring */
    #vibe1790 .ring {
      position: absolute; inset: -20%; z-index: 2; pointer-events: none;
      background:
        conic-gradient(from 0deg at 50% 50%,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.0) 20% 40%,
        rgba(255,255,255,0.08) 65%,
        rgba(255,255,255,0.0) 85% 100%);
      filter: blur(28px) saturate(110%);
      mix-blend-mode: overlay;
      animation: v1790_spin 24s linear infinite;
    }
    @keyframes v1790_spin { to { transform: rotate(360deg) scale(1.02); } }

    /* Title plaque */
    #vibe1790 .plaque {
      position: relative; z-index: 3;
      display: grid; gap: 10px; justify-items: start;
      margin: clamp(12px, 3.2vw, 22px);
      max-width: min(840px, 94%);
      padding: clamp(18px, 3.4vw, 28px);
      border-radius: 20px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.06));
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 22px 50px rgba(0,0,0,0.35);
    }
    #vibe1790 h1 {
      margin: 0;
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      font-weight: 900;
      font-size: clamp(46px, 9.6vw, 128px);
      line-height: 0.86;
      letter-spacing: -0.03em;
      text-wrap: balance;
      background:
        linear-gradient(90deg, var(--g1), var(--g2), var(--g3), var(--g4), var(--g1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1790_shimmer 10s ease-in-out infinite;
      filter: drop-shadow(0 12px 28px color-mix(in srgb, var(--g2) 40%, transparent));
    }
    @keyframes v1790_shimmer { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    #vibe1790 .lede {
      margin: 4px 0 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 20px);
      text-wrap: balance;
    }

    /* Dock controls */
    #vibe1790 .dock {
      position: absolute; inset: 0; z-index: 4; pointer-events: none;
    }
    #vibe1790 .node {
      position: absolute; bottom: 22px;
      left: 50%; transform: translate(-50%, 0);
      pointer-events: auto;
      width: 46px; height: 46px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.06));
      color: var(--ink);
      font: 700 12px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid; place-items: center;
      box-shadow: 0 14px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, box-shadow 220ms ease, color 220ms ease, border-color 220ms ease;
      will-change: transform;
    }
    #vibe1790 .node:hover { transform: translate(-50%, 0) translateY(-3px) scale(1.03); }
    #vibe1790 .node.on {
      border-color: color-mix(in srgb, var(--g1) 70%, #fff);
      color: color-mix(in srgb, var(--g1) 70%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--g1) 26%, transparent);
    }
    #vibe1790 .n1 { left: calc(50% - 160px); }
    #vibe1790 .n2 { left: calc(50% - 80px); }
    #vibe1790 .n3 { left: calc(50%); }
    #vibe1790 .n4 { left: calc(50% + 80px); }
    #vibe1790 .n5 { left: calc(50% + 160px); }

    /* Footer */
    #vibe1790 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: clamp(18px, 3.2vw, 32px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px;
    }

    /* Responsive */
    @media (max-width: 640px) {
      #vibe1790 .n1 { left: calc(50% - 128px); }
      #vibe1790 .n2 { left: calc(50% - 64px); }
      #vibe1790 .n3 { left: calc(50%); }
      #vibe1790 .n4 { left: calc(50% + 64px); }
      #vibe1790 .n5 { left: calc(50% + 128px); }
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe1790 .chip, #vibe1790 .node { transition: none; }
      #vibe1790 .ring { animation: none; }
      #vibe1790 h1 { animation: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="glyph" aria-hidden="true"></span> Kaleido Bloom · Vibe 1790</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-action="palette" aria-pressed="false" title="Cycle palette">Palette</button>
      <button class="chip" data-action="segments" aria-pressed="false" title="Change segments">Segments</button>
      <button class="chip" data-action="save" aria-pressed="false" title="Save image">Save</button>
    </div>
  </div>

  <div class="poster" role="region" aria-label="Kaleidoscope">
    <canvas id="kaleido"></canvas>
    <div class="ring" aria-hidden="true"></div>

    <article class="plaque" role="region" aria-label="Headline">
      <h1>Kaleido Bloom</h1>
      <p class="lede">Symmetry breathes. Move the pointer and the garden tilts. Tap palette to bloom a new mood.</p>
    </article>

    <div class="dock" aria-label="Quick toggles">
      <button class="node n1 on" data-toggle="run" title="Run/Pause"><span aria-hidden="true">▶︎</span></button>
      <button class="node n2 on" data-toggle="glow" title="Glow"><span aria-hidden="true">✺</span></button>
      <button class="node n3 on" data-toggle="trails" title="Long trails"><span aria-hidden="true">∞</span></button>
      <button class="node n4" data-toggle="twist" title="Twist field"><span aria-hidden="true">⟲</span></button>
      <button class="node n5" data-toggle="dots" title="Show dots"><span aria-hidden="true">•</span></button>
    </div>
  </div>

  <div class="foot">
    <span>Folded light, painted in motion.</span>
    <span id="last-updated">Last updated: 2026-01-06 22:27:31 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1790');
      const canvas = root.querySelector('#kaleido');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Controls
      const btnPalette = root.querySelector('.chip[data-action="palette"]');
      const btnSegments = root.querySelector('.chip[data-action="segments"]');
      const btnSave = root.querySelector('.chip[data-action="save"]');

      const dock = {
        run: root.querySelector('.node[data-toggle="run"]'),
        glow: root.querySelector('.node[data-toggle="glow"]'),
        trails: root.querySelector('.node[data-toggle="trails"]'),
        twist: root.querySelector('.node[data-toggle="twist"]'),
        dots: root.querySelector('.node[data-toggle="dots"]')
      };

      // Timestamp
      try {
        const stamp = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      } catch(e){}

      // Palettes
      const PALETTES = [
        ['#8ef9f3','#b58cff','#ffb7a2','#8affb1'],
        ['#ffd86b','#ff9e7a','#a6ffe3','#82b3ff'],
        ['#b7a1ff','#89f0ff','#ffa4cb','#e6ffa8'],
        ['#aee1ff','#c6a1ff','#ffcab0','#94ffd0'],
        ['#ffb8b8','#ffe5f8','#b7ffe7','#b5c9ff']
      ];
      let paletteIndex = 0;
      function setPalette(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const [g1,g2,g3,g4] = PALETTES[paletteIndex];
        root.style.setProperty('--g1', g1);
        root.style.setProperty('--g2', g2);
        root.style.setProperty('--g3', g3);
        root.style.setProperty('--g4', g4);
      }
      setPalette(0);
      btnPalette.addEventListener('click', ()=> { setPalette(paletteIndex+1); initField(); });

      // State
      let running = true;
      let showGlow = true;
      let longTrails = true;
      let twistField = false;
      let showDots = true;
      let segments = 8;

      function toggle(el, on){ on ? el.classList.add('on') : el.classList.remove('on'); }
      dock.run.addEventListener('click', ()=>{ running = !running; toggle(dock.run, running); if (running) raf(); });
      dock.glow.addEventListener('click', ()=>{ showGlow = !showGlow; toggle(dock.glow, showGlow); });
      dock.trails.addEventListener('click', ()=>{ longTrails = !longTrails; toggle(dock.trails, longTrails); });
      dock.twist.addEventListener('click', ()=>{ twistField = !twistField; toggle(dock.twist, twistField); });
      dock.dots.addEventListener('click', ()=>{ showDots = !showDots; toggle(dock.dots, showDots); });

      // Segments cycling
      btnSegments.addEventListener('click', ()=>{
        segments = [4,6,8,10,12][([4,6,8,10,12].indexOf(segments)+1)%5];
        btnSegments.textContent = `Segments ×${segments}`;
        softReset(true); drawOnce();
      });
      btnSegments.textContent = `Segments ×${segments}`;

      // Save
      btnSave.addEventListener('click', ()=>{
        try {
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const x = t.getContext('2d');
          x.fillStyle = '#0b0f1a';
          x.fillRect(0,0,t.width,t.height);
          x.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1+'').padStart(2,'0'), (n.getDate()+'').padStart(2,'0'), '_', (n.getHours()+'').padStart(2,'0'), (n.getMinutes()+'').padStart(2,'0'), (n.getSeconds()+'').padStart(2,'0')].join('');
          a.href = t.toDataURL('image/png');
          a.download = `kaleido_bloom_${stamp}.png`;
          a.click();
        } catch(e){}
      });

      // Pointer tilt
      const pointer = { x: 0.5, y: 0.5 };
      function updateTilt(e){
        const r = canvas.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top)/r.height));
        pointer.x = x; pointer.y = y;
        const ry = (x - 0.5) * 10;
        const rx = (0.5 - y) * 8;
        root.style.setProperty('--tiltx', rx.toFixed(2)+'deg');
        root.style.setProperty('--tilty', ry.toFixed(2)+'deg');
      }
      root.addEventListener('mousemove', updateTilt);

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0, CX=0, CY=0, MINR=0;
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = canvas.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        CX = W*0.5; CY = H*0.5; MINR = Math.min(W,H)*0.42;
        softReset(true);
        initField();
      }
      window.addEventListener('resize', ()=>{ cancelAnimationFrame(af||0); resize(); if (running) raf(); });

      // Field
      const DOTS = [];
      function initField(){
        DOTS.length = 0;
        const count = Math.round((W*H)/12000);
        for (let i=0; i<count; i++){
          const a = Math.random()*Math.PI*2;
          const r = Math.pow(Math.random(), 0.5)*MINR;
          DOTS.push({
            a, r,
            s: (Math.random()*0.6 + 0.2) * (Math.random()<0.5?-1:1),
            da: (Math.random()*0.4 + 0.1) * (Math.random()<0.5?-1:1),
            size: 1.4 + Math.random()*3.4,
            hueIdx: Math.floor(Math.random()*4),
            life: 0.6 + Math.random()*0.4
          });
        }
      }

      function softReset(initial){
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = '#0b0f1a';
        ctx.fillRect(0,0,W,H);
        if (!initial) drawOnce();
      }

      // Draw helpers
      function radialToXY(a, r){
        return { x: CX + Math.cos(a)*r, y: CY + Math.sin(a)*r };
      }

      function drawDot(x, y, size, color){
        if (!showDots) return;
        const g = ctx.createRadialGradient(x, y, 0, x, y, size*1.6);
        g.addColorStop(0, 'rgba(255,255,255,0.95)');
        g.addColorStop(1, color);
        ctx.save();
        ctx.globalCompositeOperation = showGlow ? 'screen' : 'lighter';
        ctx.globalAlpha = 0.95;
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function drawPetalTrail(ax, ay, bx, by, color, alpha){
        ctx.save();
        ctx.globalCompositeOperation = showGlow ? 'screen' : 'lighter';
        ctx.globalAlpha = alpha;
        const g = ctx.createLinearGradient(ax, ay, bx, by);
        g.addColorStop(0, 'rgba(255,255,255,0)');
        g.addColorStop(1, color);
        ctx.strokeStyle = g;
        ctx.lineWidth = 1.8;
        ctx.beginPath(); ctx.moveTo(ax, ay); ctx.lineTo(bx, by); ctx.stroke();
        ctx.restore();
      }

      // Loop
      let af = null, last = performance.now(), dt = 0.016;
      function draw(now){
        const dtms = Math.min(48, now - last);
        dt = dtms/1000 || 0.016;
        last = now;

        // Trails
        const fadeAlpha = longTrails ? 0.06 : 0.12;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(11,15,26,${fadeAlpha})`;
        ctx.fillRect(0,0,W,H);

        const t = performance.now()*0.001;
        const cx = CX + (pointer.x-0.5)*MINR*0.08;
        const cy = CY + (pointer.y-0.5)*MINR*0.08;

        const cols = PALETTES[paletteIndex];

        for (let d of DOTS){
          d.a += (d.s + Math.sin(t*0.5 + d.r*0.002 + d.da)*0.2) * dt;
          d.r += Math.sin(t*0.6 + d.a*2.0)*0.5 * dt * (twistField ? 40 : 10);

          // base position
          const base = radialToXY(d.a, d.r);
          const ox = base.x - CX, oy = base.y - CY;

          for (let s=0; s<segments; s++){
            const theta = (Math.PI*2/segments) * s;
            // rotate
            const rx =  ox * Math.cos(theta) - oy * Math.sin(theta);
            const ry =  ox * Math.sin(theta) + oy * Math.cos(theta);
            // mirror every other wedge
            const mx = (s % 2 === 0) ? rx : -rx;
            const my = ry;

            const x = cx + mx;
            const y = cy + my;

            const c = cols[d.hueIdx % cols.length];
            const size = d.size * (1 + 0.4*Math.sin(t + d.a + s));
            drawDot(x, y, size, c);

            // trailing petal
            const px = x - (mx)*0.06;
            const py = y - (my)*0.06;
            drawPetalTrail(px, py, x, y, c, 0.6*d.life);
          }
          // life pulse
          d.life = 0.6 + 0.4*(0.5+0.5*Math.sin(t*1.2 + d.a*3.0));
        }
      }

      function raf(ts){
        if (!running){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }
      function drawOnce(){ draw(performance.now()); }

      function init(){
        resize();
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        running = !prefersReduced;
        toggle(dock.run, running);
        toggle(dock.glow, showGlow);
        toggle(dock.trails, longTrails);
        toggle(dock.twist, twistField);
        toggle(dock.dots, showDots);
        if (running) raf(); else drawOnce();
      }
      init();

      // Rebuild on size
      new ResizeObserver(()=>{ initField(); }).observe(canvas);
    })();
  </script>
