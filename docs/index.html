<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="v1088" data-theme="noir" data-motion="on" role="region" aria-label="Orbit Loom">
  <style>
    /* Root canvas */
    #v1088 {
      --radius: 28px;
      --pad: 26px;
      --mx: 50%;
      --my: 50%;

      /* Noir (default) */
      --bg: #070910;
      --fg: #eaf1ff;
      --muted: rgba(234, 241, 255, 0.75);
      --line: rgba(255,255,255,0.1);
      --accent-1: #7df5ff;
      --accent-2: #b29bff;
      --accent-3: #ff8fbd;

      /* ornament hues */
      --glow-a: color-mix(in oklab, var(--accent-1), transparent 70%);
      --glow-b: color-mix(in oklab, var(--accent-2), transparent 70%);
      --glow-c: color-mix(in oklab, var(--accent-3), transparent 70%);

      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      background:
        radial-gradient(1200px circle at var(--mx) var(--my), rgba(255,255,255,0.10), transparent 60%),
        linear-gradient(180deg, #080a12 0%, var(--bg) 100%);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.08);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      isolation: isolate;
      min-height: 520px;
      padding: var(--pad);
    }

    /* Silk (light) */
    #v1088[data-theme="silk"] {
      --bg: #f9fbff;
      --fg: #0a1222;
      --muted: rgba(10,18,34,0.72);
      --line: rgba(10,18,34,0.12);
      --accent-1: #ffbb6b;
      --accent-2: #8ac6ff;
      --accent-3: #ff89d1;
      --glow-a: color-mix(in oklab, var(--accent-1), transparent 65%);
      --glow-b: color-mix(in oklab, var(--accent-2), transparent 65%);
      --glow-c: color-mix(in oklab, var(--accent-3), transparent 65%);
      background:
        radial-gradient(1200px circle at var(--mx) var(--my), rgba(0,0,0,0.08), transparent 60%),
        linear-gradient(180deg, #ffffff 0%, var(--bg) 100%);
      box-shadow: 0 18px 36px rgba(11,18,32,0.18), inset 0 0 0 1px rgba(11,18,32,0.10);
    }

    /* Layout */
    #v1088 .grid {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 22px;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
    }
    @media (max-width: 860px) {
      #v1088 .grid { grid-template-columns: 1fr; }
    }

    /* Scene (artwork) */
    #v1088 .scene {
      position: relative;
      border-radius: calc(var(--radius) - 6px);
      overflow: hidden;
      aspect-ratio: 1.3 / 1;
      min-height: 360px;
      background:
        radial-gradient(180% 140% at 30% 20%, var(--glow-a), transparent 60%),
        radial-gradient(140% 160% at 70% 70%, var(--glow-b), transparent 60%),
        radial-gradient(140% 140% at 50% 50%, var(--glow-c), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg), #000 10%), var(--bg));
      box-shadow: inset 0 0 0 1px var(--line), 0 20px 40px rgba(0,0,0,0.25);
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    /* Subtle weave texture */
    #v1088 .scene::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          transparent 0deg 40deg,
          rgba(255,255,255,0.06) 40deg 44deg,
          transparent 44deg 90deg,
          rgba(255,255,255,0.06) 90deg 94deg,
          transparent 94deg 140deg,
          rgba(255,255,255,0.06) 140deg 144deg,
          transparent 144deg 360deg);
      filter: blur(28px) saturate(120%);
      mix-blend-mode: overlay;
      animation: v1088-turn 60s linear infinite;
      pointer-events: none;
    }
    #v1088[data-theme="silk"] .scene::before { mix-blend-mode: multiply; opacity: 0.8; }

    /* Starry grain */
    #v1088 .grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.035) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.035) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay;
      opacity: 0.35;
    }
    #v1088[data-theme="silk"] .grain { mix-blend-mode: multiply; opacity: 0.25; }

    /* SVG orbits */
    #v1088 svg.orbits {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      filter: drop-shadow(0 6px 20px rgba(0,0,0,0.35));
    }
    #v1088 .ring { fill: none; stroke-linecap: round; }
    #v1088 .ring.r1 { stroke: color-mix(in oklab, var(--accent-1), white 25%); stroke-opacity: 0.85; }
    #v1088 .ring.r2 { stroke: color-mix(in oklab, var(--accent-2), white 25%); stroke-opacity: 0.85; }
    #v1088 .ring.r3 { stroke: color-mix(in oklab, var(--accent-3), white 15%); stroke-opacity: 0.9; }

    #v1088 .orbit-g { transform-origin: 50% 50%; }
    #v1088 .orbit-g.r1 { animation: v1088-spin 22s linear infinite; }
    #v1088 .orbit-g.r2 { animation: v1088-spin 36s linear infinite reverse; }
    #v1088 .orbit-g.r3 { animation: v1088-spin 54s linear infinite; }

    #v1088 .planet {
      filter: drop-shadow(0 0 10px currentColor);
      transform-origin: 50% 50%;
    }

    /* Center capsule */
    #v1088 .capsule {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: min(56%, 420px);
      border-radius: 20px;
      padding: 16px 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 0 1px var(--line), 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px) saturate(115%);
      -webkit-backdrop-filter: blur(10px) saturate(115%);
      text-align: center;
    }
    #v1088[data-theme="silk"] .capsule {
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.02));
    }
    #v1088 .clock {
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1, "ss01" 1;
      letter-spacing: 0.02em;
      font-size: clamp(28px, 6vw, 44px);
      line-height: 1.1;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2) 50%, var(--accent-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    #v1088 .caption {
      margin-top: 4px;
      color: var(--muted);
      font-size: 12.5px;
    }

    /* Text panel */
    #v1088 .panel {
      border-radius: calc(var(--radius) - 6px);
      padding: 24px 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 0 1px var(--line), 0 16px 34px rgba(0,0,0,0.22);
      backdrop-filter: blur(8px) saturate(112%);
      -webkit-backdrop-filter: blur(8px) saturate(112%);
      transform: translateZ(0);
    }
    #v1088[data-theme="silk"] .panel {
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.015));
      box-shadow: inset 0 0 0 1px var(--line), 0 14px 26px rgba(11,18,32,0.15);
    }

    #v1088 h1 {
      margin: 0 0 8px 0;
      font-size: clamp(28px, 5vw, 48px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2) 55%, var(--accent-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.18));
    }
    #v1088 p.lede {
      margin: 4px 0 14px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      letter-spacing: 0.02em;
    }

    #v1088 .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0 0 8px 0;
    }
    #v1088 .chip {
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      letter-spacing: 0.03em;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      box-shadow: inset 0 0 0 1px var(--line);
      opacity: 0.9;
    }
    #v1088[data-theme="silk"] .chip {
      color: #0b1222;
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.03));
    }

    #v1088 .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 2px;
    }
    #v1088 .pill {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #0a1222;
      background: linear-gradient(180deg,
        color-mix(in oklab, var(--accent-1), white 40%),
        color-mix(in oklab, var(--accent-2), white 30%));
      box-shadow: 0 8px 16px rgba(0,0,0,0.18), inset 0 0 0 1px rgba(255,255,255,0.5);
      cursor: pointer;
      transition: transform 120ms ease, filter 220ms ease;
      will-change: transform;
    }
    #v1088 .pill.secondary {
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08));
      box-shadow: inset 0 0 0 1px var(--line);
    }
    #v1088 .pill:active { transform: translateY(1px) scale(0.99); }
    #v1088 .pill:hover { filter: brightness(1.05) saturate(1.08); }

    #v1088 .meta {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid var(--line);
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      color: var(--muted);
      font-size: 12.5px;
    }

    #v1088 .pulse {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }
    #v1088 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 20%, color-mix(in oklab, var(--accent-2), transparent 25%) 20% 60%, transparent 60%);
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent-2), transparent 60%);
      animation: v1088-breathe 3s ease-in-out infinite;
    }

    #v1088 .progress {
      height: 3px; border-radius: 999px; overflow: hidden;
      background: var(--line);
    }
    #v1088 .progress > span {
      display: block; height: 100%;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      transform-origin: 0% 50%;
      animation: v1088-progress 9s ease-in-out infinite;
    }

    /* Motion settings */
    @keyframes v1088-turn { to { transform: rotate(360deg); } }
    @keyframes v1088-spin { to { transform: rotate(360deg); } }
    @keyframes v1088-breathe {
      0%, 100% { transform: scale(1); filter: saturate(1); }
      50% { transform: scale(1.2); filter: saturate(1.25); }
    }
    @keyframes v1088-progress {
      0% { transform: scaleX(0); }
      50% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      #v1088 .orbit-g, #v1088 .scene::before, #v1088 .dot, #v1088 .progress > span { animation: none !important; }
    }
    #v1088[data-motion="off"] .orbit-g,
    #v1088[data-motion="off"] .scene::before,
    #v1088[data-motion="off"] .dot,
    #v1088[data-motion="off"] .progress > span {
      animation-play-state: paused !important;
    }
  </style>

  <div class="grid">
    <section class="scene" id="v1088-scene" aria-label="Kinetic orbits">
      <svg class="orbits" viewBox="0 0 100 100" aria-hidden="true">
        <!-- Orbit rings -->
        <g class="orbit-g r1">
          <circle class="ring r1" cx="50" cy="50" r="34" stroke-width="0.9"></circle>
          <g class="planet" transform="translate(50,50) rotate(0)">
            <circle cx="34" cy="0" r="1.5" fill="currentColor" style="color: var(--accent-1);"></circle>
          </g>
        </g>
        <g class="orbit-g r2">
          <circle class="ring r2" cx="50" cy="50" r="25" stroke-width="0.9" stroke-dasharray="1 2"></circle>
          <g class="planet" transform="translate(50,50) rotate(120)">
            <circle cx="25" cy="0" r="1.8" fill="currentColor" style="color: var(--accent-2);"></circle>
          </g>
        </g>
        <g class="orbit-g r3">
          <circle class="ring r3" cx="50" cy="50" r="16" stroke-width="1.2"></circle>
          <g class="planet" transform="translate(50,50) rotate(240)">
            <circle cx="16" cy="0" r="2.2" fill="currentColor" style="color: var(--accent-3);"></circle>
          </g>
        </g>
      </svg>

      <div class="capsule" id="v1088-capsule" aria-live="polite">
        <div class="clock" id="v1088-clock">—:—:—</div>
        <div class="caption">Local time • A small cosmos, softly turning</div>
      </div>

      <div class="grain" aria-hidden="true"></div>
    </section>

    <section class="panel">
      <h1>Orbit&nbsp;Loom</h1>
      <p class="lede">A living poster where light, time, and motion thread through quiet, luminous rings.</p>

      <div class="chips" aria-hidden="true">
        <span class="chip">kinetic poster</span>
        <span class="chip">vector orrery</span>
        <span class="chip">time capsule</span>
        <span class="chip">parallax glow</span>
      </div>

      <div class="controls">
        <button class="pill" id="v1088-theme" aria-pressed="false" title="Toggle theme">Switch to Silk</button>
        <button class="pill secondary" id="v1088-motion" aria-pressed="true" title="Toggle motion">Motion: On</button>
      </div>

      <div class="meta">
        <div class="pulse"><span class="dot" aria-hidden="true"></span>Live orbits</div>
        <div class="progress" aria-hidden="true"><span></span></div>
        <span id="last-updated">Last updated: 2025-12-05 10:20:11 EST</span>
      </div>
    </section>
  </div>

  <script>
    (function(){
      const root = document.getElementById('v1088');
      const scene = document.getElementById('v1088-scene');
      const capsule = document.getElementById('v1088-capsule');
      const clock = document.getElementById('v1088-clock');
      const themeBtn = document.getElementById('v1088-theme');
      const motionBtn = document.getElementById('v1088-motion');
      const updated = document.getElementById('last-updated');

      // Last updated: viewer's locale
      try {
        const dtf = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium', timeZoneName: 'short' });
        updated.textContent = 'Last updated: ' + dtf.format(new Date());
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Live clock
      function tick() {
        const now = new Date();
        try {
          const tf = new Intl.DateTimeFormat(undefined, { hour: '2-digit', minute: '2-digit', second: '2-digit' });
          clock.textContent = tf.format(now);
        } catch {
          clock.textContent = now.toLocaleTimeString();
        }
      }
      tick();
      let timer = setInterval(tick, 1000);

      // Respect reduced motion
      const prefersReduce = (typeof matchMedia !== 'undefined') && matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduce) {
        root.dataset.motion = 'off';
        motionBtn.setAttribute('aria-pressed', 'false');
        motionBtn.textContent = 'Motion: Off';
      }

      // Parallax light + subtle tilt
      let bounds = root.getBoundingClientRect();
      function setBounds(){ bounds = root.getBoundingClientRect(); }
      window.addEventListener('resize', setBounds);

      function onPointerMove(e) {
        const x = (e.clientX - bounds.left) / bounds.width;
        const y = (e.clientY - bounds.top) / bounds.height;
        const px = Math.max(0, Math.min(1, x)) * 100;
        const py = Math.max(0, Math.min(1, y)) * 100;
        root.style.setProperty('--mx', px + '%');
        root.style.setProperty('--my', py + '%');

        // Tilt the scene plate
        const tiltMax = 6;
        const tx = ((x - 0.5) * 2) * tiltMax;
        const ty = ((0.5 - y) * 2) * tiltMax;
        scene.style.transform = `rotateX(${ty.toFixed(2)}deg) rotateY(${tx.toFixed(2)}deg)`;
      }
      function onLeave() {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        scene.style.transform = 'none';
      }
      root.addEventListener('pointermove', onPointerMove);
      root.addEventListener('pointerleave', onLeave);

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const isSilk = root.dataset.theme === 'silk';
        root.dataset.theme = isSilk ? 'noir' : 'silk';
        themeBtn.textContent = isSilk ? 'Switch to Silk' : 'Switch to Noir';
        themeBtn.setAttribute('aria-pressed', String(!isSilk));
      });

      // Motion toggle
      motionBtn.addEventListener('click', () => {
        const on = root.dataset.motion !== 'off';
        root.dataset.motion = on ? 'off' : 'on';
        motionBtn.textContent = 'Motion: ' + (on ? 'Off' : 'On');
        motionBtn.setAttribute('aria-pressed', String(!on));
        if (on) { clearInterval(timer); } else { tick(); timer = setInterval(tick, 1000); }
      });

    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
