  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;

      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section id="sonata555" aria-label="SONATA 555 — Heliochord Orrery">
  <style>
    /* SONATA — Iteration 555 (scoped) */
    #sonata555 {
      --ink: #e8eef8;
      --muted: #a9b3c9;

      --bg1: #070a12;
      --bg2: #0d1426;

      --p1: #9afff0; /* mist */
      --p2: #a9b1ff; /* hush */
      --p3: #ffb5c9; /* bloom */
      --p4: #ffe59a; /* ember */

      --glass: color-mix(in srgb, #ffffff 8%, transparent);
      --ring: rgba(255,255,255,.09);

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 5vw, 58px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 40px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(120% 140% at 80% -10%, color-mix(in srgb, var(--p2) 12%, transparent) 0%, var(--bg2) 42%, var(--bg1) 100%),
        radial-gradient(140% 120% at -10% 110%, color-mix(in srgb, var(--p1) 10%, transparent) 0%, transparent 62%);
      box-shadow: 0 180px 380px rgba(0,0,0,.8);
    }
    #sonata555:not([data-theme="noir"]) {
      --ink: #0b1320;
      --muted: #4a5b77;
      --bg1: #f4f7ff;
      --bg2: #e8efff;
      --glass: color-mix(in srgb, #ffffff 84%, transparent);
      background:
        radial-gradient(140% 120% at 90% -10%, #f7f9ff 0%, var(--bg2) 40%, var(--bg1) 100%),
        radial-gradient(120% 120% at -20% 120%, color-mix(in srgb, var(--p1) 14%, transparent) 0%, transparent 62%);
      box-shadow: 0 120px 260px rgba(8,12,22,.16);
    }

    /* Ambient veils */
    #sonata555::before,
    #sonata555::after {
      content: "";
      position: absolute; inset: -25% -20%;
      pointer-events: none; z-index: 0; opacity: .9;
      filter: blur(120px) saturate(130%);
      mix-blend-mode: soft-light;
      transition: transform 36s linear, opacity .5s ease;
    }
    #sonata555::before {
      background:
        conic-gradient(from 0deg at 30% 30%, color-mix(in srgb, var(--p1) 40%, transparent), transparent 65%),
        conic-gradient(from 180deg at 70% 72%, color-mix(in srgb, var(--p3) 35%, transparent), transparent 60%);
      transform: rotate(-16deg) scale(1.06);
    }
    #sonata555::after {
      background:
        radial-gradient(60% 60% at 62% 50%, color-mix(in srgb, var(--p4) 24%, transparent), transparent),
        radial-gradient(60% 60% at 30% 18%, color-mix(in srgb, var(--p2) 20%, transparent), transparent);
      transform: rotate(8deg) scale(1.04);
    }

    /* Frame */
    #sonata555 .shell {
      position: relative; z-index: 1;
      width: min(1200px, 94vw);
      border-radius: 28px;
      padding: clamp(16px, 2.8vw, 28px);
      background:
        linear-gradient(180deg, var(--glass), color-mix(in srgb, #ffffff 4%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--p4), transparent 56%), color-mix(in srgb, var(--p1), transparent 56%), color-mix(in srgb, var(--p3), transparent 56%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
    }
    #sonata555:not([data-theme="noir"]) .shell {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 94%, transparent), color-mix(in srgb, #ffffff 36%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--p4), transparent 70%), color-mix(in srgb, var(--p1), transparent 70%), color-mix(in srgb, var(--p3), transparent 70%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 34px 120px rgba(8,12,22,.12);
    }

    /* Topline */
    #sonata555 .top {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
      margin-bottom: clamp(12px, 2.2vw, 18px);
    }
    #sonata555 .brand {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 12px;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      color: var(--ink); user-select: none;
    }
    #sonata555 .sigil {
      width: 28px; height: 28px; border-radius: 12px; position: relative; display: grid; place-items:center;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p1)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.05), 0 0 26px color-mix(in srgb, var(--p1), transparent 58%);
    }
    #sonata555 .sigil::after {
      content: "555";
      position: absolute; font-size: 8px; font-weight: 900; letter-spacing: .08em;
      color: #000; opacity: .28;
    }
    #sonata555 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #sonata555 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--p4), var(--p1)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease, opacity .2s ease;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
    }
    #sonata555 .chip:hover { transform: translateY(-1px); }
    #sonata555 .chip:active { transform: translateY(0); }
    #sonata555:not([data-theme="noir"]) .chip {
      border-color: rgba(8,12,22,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--p4), var(--p1)) border-box;
      box-shadow: 0 14px 30px rgba(8,12,22,.10);
    }

    /* Hero */
    #sonata555 .hero { margin-bottom: clamp(10px, 2.4vw, 16px); }
    #sonata555 h1 {
      margin: 0;
      font-size: clamp(40px, 8vw, 110px);
      line-height: .88; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(100deg,
        color-mix(in srgb, var(--p1) 70%, #fff 10%),
        color-mix(in srgb, var(--p3) 60%, #fff 10%),
        color-mix(in srgb, var(--p4) 70%, #fff 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.08);
    }
    #sonata555 .lead { margin: 6px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 72ch; }

    /* Stage — circular orrery */
    #sonata555 .stage {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-height: 68vh;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.12);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 50px 140px rgba(0,0,0,.55);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    #sonata555:not([data-theme="noir"]) .stage {
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.96), rgba(255,255,255,.36));
      border-color: rgba(8,12,22,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 30px 100px rgba(8,12,22,.18);
    }

    /* concentric guide ring */
    #sonata555 .stage::after {
      content: "";
      position: absolute; inset: 10%;
      border-radius: 999px;
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--p1) 20%, transparent) 0 10%,
          transparent 10% 20%,
          color-mix(in srgb, var(--p3) 18%, transparent) 20% 30%,
          transparent 30% 40%,
          color-mix(in srgb, var(--p4) 18%, transparent) 40% 50%,
          transparent 50% 60%,
          color-mix(in srgb, var(--p2) 18%, transparent) 60% 70%,
          transparent 70% 100%);
      filter: blur(0.6px) saturate(130%);
      mix-blend-mode: soft-light;
      animation: s555-ring 28s linear infinite;
      pointer-events: none;
    }
    @keyframes s555-ring {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #sonata555 canvas#orrery {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(130%)
        drop-shadow(0 0 18px color-mix(in srgb, var(--p1), transparent 82%))
        drop-shadow(0 0 28px color-mix(in srgb, var(--p3), transparent 88%));
      will-change: transform, filter;
    }

    /* HUD */
    #sonata555 .hud {
      position: absolute; left: 12px; top: 12px; z-index: 2;
      font-size: 11px; font-weight: 800; letter-spacing: .1em; text-transform: uppercase;
      padding: 8px 10px; border-radius: 10px; color: var(--ink);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.25);
    }
    #sonata555:not([data-theme="noir"]) .hud {
      background: rgba(255,255,255,.72);
      border-color: rgba(8,12,22,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(8,12,22,.10);
    }

    /* Dock controls */
    #sonata555 .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      margin-top: clamp(16px, 2.6vw, 24px);
    }
    #sonata555 .ctrl {
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #sonata555:not([data-theme="noir"]) .ctrl {
      background: rgba(255,255,255,.72);
      border-color: rgba(8,12,22,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(8,12,22,.10);
    }
    #sonata555 .ctrl label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #sonata555 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 200px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
    }
    #sonata555:not([data-theme="noir"]) input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
      border-color: rgba(8,12,22,.10);
    }
    #sonata555 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--p4), var(--p1), var(--p3), var(--p4)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(0,0,0,.28); cursor: pointer;
    }
    #sonata555 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #sonata555 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata555 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--p1), var(--p4));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s555-pulse 2.4s ease-in-out infinite;
    }
    @keyframes s555-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #sonata555::before, #sonata555::after, #sonata555 .pulse, #sonata555 .stage::after { animation: none !important; }
      #sonata555 .stage, #sonata555 canvas#orrery { transition: none !important; }
    }
  </style>

  <div class="shell" role="region" aria-label="Heliochord Orrery — kinetic orbits and controls">
    <div class="top">
      <div class="brand"><span class="sigil" aria-hidden="true"></span> SONATA · Iteration 555</div>
      <div class="tools">
        <button class="chip" id="mode555" type="button" aria-label="Toggle theme" aria-pressed="false">Mode</button>
        <button class="chip" id="palette555" type="button" aria-label="Cycle palette">Palette</button>
        <button class="chip" id="pause555" type="button" aria-label="Pause or resume">Pause</button>
        <button class="chip" id="random555" type="button" aria-label="Randomize system">Random</button>
      </div>
    </div>

    <div class="hero">
      <h1>Heliochord</h1>
      <p class="lead">Sketching gravity with light. Nudge the star; hear the silent clockwork turn.</p>
    </div>

    <figure class="stage" id="stage555" role="img" aria-label="Luminous orbits circling a soft star">
      <canvas id="orrery" aria-hidden="true"></canvas>
      <div class="hud" aria-live="polite"><span id="hudBodies555">16 bodies</span> · <span id="hudSpeed555">1.0×</span></div>
    </figure>

    <div class="dock" aria-label="Controls">
      <div class="ctrl">
        <label for="bodies555">Bodies</label>
        <input id="bodies555" type="range" min="3" max="64" step="1" value="16" />
      </div>
      <div class="ctrl">
        <label for="grav555">Gravity</label>
        <input id="grav555" type="range" min="0.4" max="1.8" step="0.05" value="1.00" />
      </div>
      <div class="ctrl">
        <label for="chaos555">Chaos</label>
        <input id="chaos555" type="range" min="0.00" max="1.00" step="0.01" value="0.22" />
      </div>
      <div class="ctrl">
        <label for="trail555">Trail</label>
        <input id="trail555" type="range" min="0.70" max="0.985" step="0.005" value="0.90" />
      </div>
      <div class="ctrl">
        <label for="speed555">Speed</label>
        <input id="speed555" type="range" min="0.30" max="2.50" step="0.05" value="1.00" />
      </div>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>
        <span>Center follows your touch</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-10 18:17:07 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('sonata555');
      const stage = document.getElementById('stage555');
      const canvas = document.getElementById('orrery');
      const ctx = canvas.getContext('2d');

      const btnMode = document.getElementById('mode555');
      const btnPalette = document.getElementById('palette555');
      const btnPause = document.getElementById('pause555');
      const btnRandom = document.getElementById('random555');

      const rBodies = document.getElementById('bodies555');
      const rGrav   = document.getElementById('grav555');
      const rChaos  = document.getElementById('chaos555');
      const rTrail  = document.getElementById('trail555');
      const rSpeed  = document.getElementById('speed555');

      const hudBodies = document.getElementById('hudBodies555');
      const hudSpeed  = document.getElementById('hudSpeed555');
      const stamp = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'noir';
      const savedTheme = localStorage.getItem('s555-theme');
      const startTheme = savedTheme || (timeTheme === 'noir' ? 'noir' : 'light');
      if (startTheme === 'noir') root.dataset.theme = 'noir';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'noir'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'noir' ? '' : 'noir';
        if (next) root.dataset.theme = next; else root.removeAttribute('data-theme');
        localStorage.setItem('s555-theme', next || 'light');
        btnMode.setAttribute('aria-pressed', String(next === 'noir'));
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          stage.style.transform = 'perspective(1100px) rotateX(10deg) rotateY(-6deg) scale(1.02)';
          setTimeout(()=> stage.style.transform='', 260);
        }
      });

      // Palettes
      const palettes = [
        { name:'Aurora',   p1:'#9afff0', p2:'#a9b1ff', p3:'#ffb5c9', p4:'#ffe59a' },
        { name:'Lumen',    p1:'#8cf7de', p2:'#9fd0ff', p3:'#f7a9ff', p4:'#ffe48a' },
        { name:'Verdigris',p1:'#9bffd0', p2:'#93e1ff', p3:'#ffc3a6', p4:'#fff09a' },
        { name:'Ultrapeach',p1:'#9fe0ff', p2:'#b0a7ff', p3:'#ffb1d6', p4:'#ffd27a' },
        { name:'Glacier',  p1:'#a8fff4', p2:'#c4d1ff', p3:'#ffccf3', p4:'#fff0ae' }
      ];
      function applyPalette(p) {
        root.style.setProperty('--p1', p.p1);
        root.style.setProperty('--p2', p.p2);
        root.style.setProperty('--p3', p.p3);
        root.style.setProperty('--p4', p.p4);
        btnPalette.textContent = 'Palette · ' + p.name;
      }
      const savedPalette = localStorage.getItem('s555-palette');
      if (savedPalette) {
        try { const obj = JSON.parse(savedPalette); applyPalette(obj); } catch { applyPalette(palettes[0]); }
      } else {
        applyPalette(palettes[0]);
      }
      let paletteIndex = 0;
      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
        localStorage.setItem('s555-palette', JSON.stringify(palettes[paletteIndex]));
      });

      // Utilities
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function lerp(a,b,t){ return a + (b - a) * t; }
      function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
      function mix(c1, c2, t){ return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
      function rgba(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      // State
      const state = {
        paused: false,
        bodies: parseInt(rBodies.value, 10),
        grav: parseFloat(rGrav.value),
        chaos: parseFloat(rChaos.value),
        trail: parseFloat(rTrail.value),
        speed: parseFloat(rSpeed.value),
        time: 0
      };
      hudBodies.textContent = `${state.bodies} bodies`;
      hudSpeed.textContent = `${state.speed.toFixed(2)}×`;

      // Pointer
      const pointer = { x: 0, y: 0, nx:0, ny:0, inside:false, down:false };
      stage.addEventListener('pointerenter', ()=>{ pointer.inside = true; });
      stage.addEventListener('pointerleave', ()=>{ pointer.inside = false; pointer.down=false; stage.style.transform=''; });
      stage.addEventListener('pointermove', (e)=>{
        const rect = stage.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.nx = pointer.x / rect.width  - 0.5;
        pointer.ny = pointer.y / rect.height - 0.5;
        stage.style.transform = `perspective(1100px) rotateX(${pointer.ny * -10}deg) rotateY(${pointer.nx * 14}deg) scale(1.01)`;
      });
      stage.addEventListener('pointerdown', (e)=>{ pointer.down = true; stage.setPointerCapture(e.pointerId); });
      stage.addEventListener('pointerup', (e)=>{ pointer.down = false; stage.releasePointerCapture(e.pointerId); });

      // Canvas sizing
      let W = 1, H = 1, DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1)), CX=0, CY=0, R=0;
      function resize() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        CX = W/2; CY = H/2; R = Math.min(W,H) * 0.46;
        buildSystem();
        drawOnce();
      }
      window.addEventListener('resize', resize);

      // System
      let bodies = [];
      function newBody(i, N) {
        const t = (i + 0.5) / N;
        const r = lerp(R*0.14, R*0.92, Math.pow(t, 0.85));
        const a = Math.random() * Math.PI * 2;
        const chaosPhase = Math.random() * Math.PI * 2;
        const hueBias = Math.random();
        // Angular velocity proportional to r^(-3/2) scaled
        const omega = state.grav * 0.12 / Math.pow((r / R), 1.5);
        const size = 1.2 + Math.random()*2.6 * (1 - t);
        return { r, a, omega, chaosPhase, hueBias, size };
      }
      function buildSystem() {
        bodies = Array.from({length: state.bodies}, (_,i)=> newBody(i, state.bodies));
        hudBodies.textContent = `${state.bodies} bodies`;
      }

      // Controls
      rBodies.addEventListener('input', ()=>{ state.bodies = parseInt(rBodies.value,10); buildSystem(); });
      rGrav.addEventListener('input', ()=>{ state.grav = parseFloat(rGrav.value); });
      rChaos.addEventListener('input', ()=>{ state.chaos = parseFloat(rChaos.value); });
      rTrail.addEventListener('input', ()=>{ state.trail = parseFloat(rTrail.value); });
      rSpeed.addEventListener('input', ()=>{ state.speed = parseFloat(rSpeed.value); hudSpeed.textContent = `${state.speed.toFixed(2)}×`; });

      btnPause.setAttribute('aria-pressed','false');
      btnPause.addEventListener('click', () => {
        state.paused = !state.paused;
        btnPause.setAttribute('aria-pressed', String(state.paused));
        btnPause.textContent = state.paused ? 'Resume' : 'Pause';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(loop);
        }
      });

      btnRandom.addEventListener('click', () => {
        // Randomize a handful of knobs
        rBodies.value = String(Math.floor(lerp(6, 56, Math.random())));
        rGrav.value = (Math.random()*1.2 + 0.4).toFixed(2);
        rChaos.value = Math.random().toFixed(2);
        rTrail.value = (0.70 + Math.random()*0.285).toFixed(3);
        rSpeed.value = (0.30 + Math.random()*2.2).toFixed(2);
        // sync state
        state.bodies = parseInt(rBodies.value,10);
        state.grav = parseFloat(rGrav.value);
        state.chaos = parseFloat(rChaos.value);
        state.trail = parseFloat(rTrail.value);
        state.speed = parseFloat(rSpeed.value);
        hudBodies.textContent = `${state.bodies} bodies`;
        hudSpeed.textContent = `${state.speed.toFixed(2)}×`;
        buildSystem();
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          stage.style.transform = 'perspective(1100px) rotateX(-8deg) rotateY(8deg) scale(1.03)';
          setTimeout(()=> stage.style.transform='', 260);
        }
      });

      // Color ribbon helper
      function orbitColor(t, bias=0) {
        const c1 = cssColor('--p1'), c2 = cssColor('--p2'), c3 = cssColor('--p3'), c4 = cssColor('--p4');
        let x = (Math.sin((t + bias) * Math.PI * 2) * 0.5 + 0.5);
        if (x < 0.33) return mix(c1, c2, x / 0.33);
        if (x < 0.66) return mix(c2, c3, (x - 0.33) / 0.33);
        return mix(c3, c4, (x - 0.66) / 0.34);
      }

      // Background fade
      function fadeFrame() {
        ctx.globalCompositeOperation = 'source-over';
        if (root.dataset.theme==='noir') {
          ctx.fillStyle = `rgba(7,10,18,${(1 - state.trail)})`;
        } else {
          ctx.fillStyle = `rgba(255,255,255,${(1 - state.trail)})`;
        }
        ctx.fillRect(0,0,W,H);
        // gentle color wash
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R);
        const a1 = cssColor('--p2'), a2 = cssColor('--p1'), a3 = cssColor('--p3');
        const alpha = root.dataset.theme==='noir' ? 0.08 : 0.12;
        g.addColorStop(0, rgba(a2, alpha * 0.9));
        g.addColorStop(0.6, rgba(a1, alpha * 0.7));
        g.addColorStop(1, rgba(a3, alpha * 0.8));
        ctx.fillStyle = g;
        ctx.globalAlpha = root.dataset.theme==='noir' ? 0.7 : 0.55;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      // Comets
      const comets = [];
      function spawnComet() {
        const ang = Math.random() * Math.PI * 2;
        const rad = lerp(R*0.3, R*0.95, Math.random());
        const speed = (0.8 + Math.random()*1.2) * state.speed;
        const life = 1.2 + Math.random()*1.6;
        comets.push({ a: ang, r: rad, speed, life, t: 0, hueBias: Math.random() });
        if (comets.length > 6) comets.shift();
      }

      // Draw once static star and guides
      function drawOnce() {
        // clear
        ctx.clearRect(0,0,W,H);
      }

      // Animate
      let lastTime = performance.now();
      let cx = 0, cy = 0; // eased star center offset
      function step(now, once=false) {
        const dtRaw = (now - lastTime)/1000;
        const dt = Math.min(0.05, dtRaw) * state.speed;
        lastTime = now;
        state.time += dt;

        // Ease star center towards pointer for gentle parallax
        const targetX = pointer.inside ? (pointer.x - CX) * 0.18 : 0;
        const targetY = pointer.inside ? (pointer.y - CY) * 0.18 : 0;
        cx = lerp(cx, targetX, 0.06);
        cy = lerp(cy, targetY, 0.06);

        fadeFrame();

        // center star
        const coreGrad = ctx.createRadialGradient(CX+cx, CY+cy, 0, CX+cx, CY+cy, R*0.22);
        coreGrad.addColorStop(0, rgba(cssColor('--p4'), root.dataset.theme==='noir' ? 0.35 : 0.28));
        coreGrad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = coreGrad;
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';

        // orbit guides (subtle)
        ctx.lineWidth = 1;
        for (let i=0;i<bodies.length;i+=Math.max(1, Math.floor(bodies.length/8))) {
          const b = bodies[i];
          ctx.beginPath();
          ctx.arc(CX+cx, CY+cy, b.r, 0, Math.PI*2);
          const col = orbitColor((i+1)/bodies.length, 0.3);
          ctx.strokeStyle = rgba(col, root.dataset.theme==='noir' ? 0.10 : 0.06);
          ctx.stroke();
        }

        // advance bodies
        for (let i=0;i<bodies.length;i++) {
          const b = bodies[i];
          // local perturbations
          const pAmp = state.chaos * 12;
          const dr = Math.sin(state.time*1.3 + b.chaosPhase + i*0.7) * pAmp
                   + Math.sin(state.time*0.7 + b.chaosPhase*0.7) * pAmp*0.4;

          // pointer tug
          let tug = 0;
          if (pointer.inside) {
            const localX = CX+cx - pointer.x, localY = CY+cy - pointer.y;
            const d = Math.hypot(localX, localY) / R;
            tug = (pointer.down ? 18 : 8) * Math.exp(-d*3.2) * (pointer.down ? 1.6 : 1.0);
          }

          // angular advance
          const omega = state.grav * b.omega + tug*0.0005;
          b.a += omega * dt;

          const rr = clamp(b.r + dr, R*0.10, R*0.95);
          const x = CX + cx + Math.cos(b.a) * rr;
          const y = CY + cy + Math.sin(b.a) * rr;

          // draw trail dot
          const col = orbitColor((i+1)/bodies.length, b.hueBias);
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = rgba(col, root.dataset.theme==='noir' ? 0.25 : 0.18);
          ctx.beginPath();
          ctx.arc(x, y, b.size, 0, Math.PI*2);
          ctx.fill();

          // halo
          const halo = ctx.createRadialGradient(x, y, 0, x, y, b.size*6);
          halo.addColorStop(0, rgba(col, 0.18));
          halo.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = halo;
          ctx.fillRect(0,0,W,H);
          ctx.globalCompositeOperation = 'source-over';
        }

        // spawn and draw comets
        if (Math.random() < 0.03) spawnComet();
        for (let k=0;k<comets.length;k++) {
          const c = comets[k];
          c.t += dt;
          if (c.t > c.life) continue;
          c.a += c.speed * 0.9 * dt;
          const rr = c.r * (1 - 0.25*Math.sin(c.t*3)); // slight eccentricity
          const x = CX + cx + Math.cos(c.a) * rr;
          const y = CY + cy + Math.sin(c.a) * rr;
          const alpha = Math.max(0, 1 - c.t / c.life);
          const col = orbitColor(c.hueBias, 0.2);
          const flare = ctx.createRadialGradient(x, y, 0, x, y, 40);
          flare.addColorStop(0, rgba(col, 0.20*alpha));
          flare.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = flare;
          ctx.fillRect(0,0,W,H);
          ctx.globalCompositeOperation = 'source-over';
        }

        if (!once && !state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }
      function loop(t){ step(t); }

      // Init
      resize();
      buildSystem();
      step(lastTime, true);
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);
    })();
  </script>
</section>
      </section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
