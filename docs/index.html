      }
    </style>
  </head>

<section class="weave1241" role="region" aria-label="ÆON 1241 — Luminous Weave" data-theme="night" data-auto="on">
  <style>
    .weave1241{
      --ink:#E8F3FF; --muted:#9FAED0;
      --edge:#1B243A; --bg0:#060915; --bg1:#0B1426; --glass:rgba(18,24,42,.55);
      --p1:#8AE9FF; --p2:#BFA4FF; --p3:#FFD27E; --p4:#FF9BC6; --p5:#8EF3C2;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:32px; border:1px solid var(--edge);
      padding: clamp(18px, 4vw, 44px);
      background:
        radial-gradient(140% 160% at 10% -20%, color-mix(in oklab, var(--p1), transparent 85%), transparent 60%),
        radial-gradient(140% 160% at 110% 120%, color-mix(in oklab, var(--p4), transparent 86%), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 80px 200px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      --mx:50%; --my:50%; --spin:0deg;
    }
    .weave1241[data-theme="day"]{
      --ink:#0E1530; --muted:#5E6C8F;
      --edge:#D6E1F5; --bg0:#F8FBFF; --bg1:#EEF4FF; --glass:rgba(255,255,255,.60);
      color-scheme: light;
      box-shadow: 0 70px 180px rgba(12,24,60,.16), inset 0 1px 0 rgba(255,255,255,.70);
    }
    .weave1241::before{
      content:"";
      position:absolute; inset:-30%;
      background: conic-gradient(from var(--spin),
        color-mix(in oklab, var(--p1), transparent 85%) 0 20%,
        color-mix(in oklab, var(--p2), transparent 85%) 20% 40%,
        color-mix(in oklab, var(--p3), transparent 85%) 40% 60%,
        color-mix(in oklab, var(--p4), transparent 85%) 60% 80%,
        color-mix(in oklab, var(--p5), transparent 85%) 80% 100%);
      filter: blur(160px) saturate(1.04);
      opacity:.45; pointer-events:none;
      transform: translateZ(0);
    }
    .weave1241::after{
      content:"";
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:.12;
      background:
        radial-gradient(900px 900px at var(--mx) var(--my), rgba(255,255,255,.10), transparent 55%),
        repeating-linear-gradient(45deg, #fff1 0 2px, transparent 2px 18px);
    }

    /* Mast */
    .weave1241 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:14px 16px; border-radius:22px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(18px) saturate(1.06);
      box-shadow: 0 24px 60px rgba(0,0,0,.24), inset 0 1px 0 rgba(255,255,255,.10);
      position:relative; z-index:2;
    }
    .weave1241 .sigil{
      --s:58px; width:var(--s); height:var(--s); border-radius:16px; position:relative; overflow:hidden;
      border:1px solid var(--edge);
      background:
        radial-gradient(60% 60% at 30% 20%, #fff6, #fff0 70%),
        conic-gradient(from calc(var(--spin) + 10deg), var(--p5), var(--p2), var(--p1), var(--p3), var(--p4), var(--p5));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.10), 0 12px 28px rgba(0,0,0,.22);
      transform: rotate(12deg);
    }
    .weave1241 .brand{
      display:flex; gap:12px; align-items:baseline; min-width:0;
    }
    .weave1241 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.01em; line-height:.92;
      font-size: clamp(30px, 5vw, 66px); text-wrap:balance;
      background: linear-gradient(92deg, var(--ink), color-mix(in oklab, var(--p2), var(--ink) 52%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 20px 48px rgba(180,205,255,.18));
    }
    .weave1241 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }
    .weave1241 .controls{
      display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap;
    }
    .weave1241 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.14);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, outline-color .2s ease, opacity .2s ease;
    }
    .weave1241[data-theme="day"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
    }
    .weave1241 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.22); }
    .weave1241 .btn[aria-pressed="true"]{ outline:2px solid var(--p1); outline-offset:0; }

    /* Stage */
    .weave1241 .stage{
      position:relative; z-index:1; margin-top:18px;
      height: clamp(540px, 60vw, 900px);
      border-radius:28px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 50px 160px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden; display:grid; place-items:stretch;
    }
    .weave1241 canvas.flow{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .weave1241 .overlay{ position:relative; z-index:2; display:grid; place-items:center; pointer-events:none; padding:min(4vw, 28px); }
    .weave1241 .mantra{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.04), 0 24px 64px color-mix(in oklab, var(--p2), transparent 58%);
      font-size: clamp(32px, 6.8vw, 96px); text-wrap:balance;
    }
    .weave1241 .mantra em{
      font-style:normal;
      background: linear-gradient(90deg, var(--p3), var(--p1), var(--p2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .weave1241 .legend{
      position:absolute; inset:auto 12px 12px 12px; z-index:2; pointer-events:none;
      display:flex; justify-content:center; align-items:center; text-align:center;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.10em; text-transform:uppercase; color:var(--ink);
      opacity:.12; mix-blend-mode:soft-light; filter: blur(.2px);
      font-size: clamp(22px, 5.4vw, 62px);
    }

    /* Panel */
    .weave1241 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 16px 42px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .weave1241[data-theme="day"] .panel{
      background: rgba(255,255,255,.65);
      box-shadow: 0 16px 40px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .weave1241 .cluster{ display:flex; align-items:center; gap:10px; }
    .weave1241 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .weave1241 .knob{ -webkit-appearance:none; appearance:none; width:240px; height:30px; background:transparent; cursor:pointer; }
    .weave1241 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.30);
    }
    .weave1241[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .weave1241 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--p3), var(--p1), var(--p2), var(--p4), var(--p5));
      opacity:.9;
    }

    /* Meta */
    .weave1241 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .weave1241 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .weave1241[data-theme="day"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .weave1241 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .weave1241 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="sigil" aria-hidden="true"></div>
    <div class="brand">
      <div class="title">ÆON 1241 — Luminous Weave</div>
      <div class="sub">ribbons • breath • lucid ink</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>

  <div class="stage" aria-label="Kinetic canvas viewport — flowing luminous ribbons">
    <canvas class="flow" role="img" aria-label="Silken ribbons drift and braid, glowing gently as they learn the curve of your pointer."></canvas>
    <div class="overlay">
      <div class="mantra" aria-hidden="true">Let light <em>learn the curve</em>.</div>
      <div class="legend" aria-hidden="true">ÆON WEAVE</div>
    </div>
  </div>

  <div class="panel" role="group" aria-label="Weave controls">
    <div class="cluster">
      <span class="lab">Ribbons</span>
      <input class="knob" type="range" data-ctrl="count" min="80" max="1200" step="20" value="420" aria-label="Number of ribbons (80–1200)" title="Ribbons">
    </div>
    <div class="cluster">
      <span class="lab">Velocity</span>
      <input class="knob" type="range" data-ctrl="speed" min="0" max="3" step="0.01" value="1.20" aria-label="Flow velocity (0–3)" title="Velocity">
    </div>
    <div class="cluster">
      <span class="lab">Curl</span>
      <input class="knob" type="range" data-ctrl="curl" min="0.2" max="4" step="0.01" value="1.60" aria-label="Field curl (0.2–4)" title="Curl">
    </div>
    <div class="cluster">
      <span class="lab">Trail</span>
      <input class="knob" type="range" data-ctrl="trail" min="0.02" max="0.28" step="0.002" value="0.08" aria-label="Trail fade (0.02–0.28)" title="Trail">
    </div>
    <div class="cluster">
      <span class="lab">Glow</span>
      <input class="knob" type="range" data-ctrl="glow" min="0" max="64" step="1" value="28" aria-label="Glow bloom (0–64)" title="Glow">
    </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 11:23:21 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.weave1241');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        auto: root.querySelector('[data-act="auto"]'),
        palette: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        count: root.querySelector('[data-ctrl="count"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        curl: root.querySelector('[data-ctrl="curl"]'),
        trail: root.querySelector('[data-ctrl="trail"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        fps: root.querySelector('#fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#8AE9FF','#BFA4FF','#FFD27E','#FF9BC6','#8EF3C2'], // lucid aurora
        ['#22D3EE','#A78BFA','#F59E0B','#F472B6','#93C5FD'], // neon veil
        ['#86EFAC','#FDE68A','#93C5FD','#FDA4AF','#C4B5FD'], // sherbet air
        ['#34D399','#60A5FA','#FBBF24','#F472B6','#A78BFA'], // tropic glass
        ['#FCA5A5','#67E8F9','#A5B4FC','#FDE68A','#86EFAC']  // warm astro
      ];
      let palIndex = 0;
      function recolor(){
        const p = palettes[palIndex];
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
        root.style.setProperty('--p5', p[4]);
      }
      recolor();

      // DPI + size
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=1,H=1, CX=0, CY=0, R=0;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.5;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.clearRect(0,0,W,H);
      }
      addEventListener('resize', resize, { passive:true });

      // Pointer
      const pointer = { x:CX, y:CY, nx:0, ny:0, inside:false, down:false };
      function onPointer(e){
        const rr = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside = true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside = false; }, { passive:true });
      root.addEventListener('pointerdown', ()=>{ pointer.down = true; }, { passive:true });
      root.addEventListener('pointerup', ()=>{ pointer.down = false; }, { passive:true });

      // Scene state
      let tsec = 0, last = performance.now(), fpsSmooth = 60, running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;

      // Ribbons
      let nodes = [];
      function rnd(min,max){ return min + Math.random()*(max-min); }
      function makeNode(i){
        return {
          x: Math.random()*W,
          y: Math.random()*H,
          px: null, py: null,
          vx: 0, vy: 0,
          c: i % 5,
          life: rnd(60, 300)
        };
      }
      function rebuild(){
        const N = parseInt(ui.count.value,10);
        nodes = Array.from({length:N}, (_,i)=>makeNode(i));
      }
      rebuild();

      function pick(i){
        const p = palettes[palIndex];
        return p[i%5];
      }
      function hexToRGB(hex){
        const h = hex.replace('#','');
        const v = parseInt(h.length===3 ? h.split('').map(c=>c+c).join('') : h, 16);
        return [(v>>16)&255, (v>>8)&255, v&255];
      }

      function clear(){
        const trail = parseFloat(ui.trail.value);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.dataset.theme==='night' ? `rgba(6,9,21,${trail})` : `rgba(248,251,255,${trail})`;
        ctx.fillRect(0,0,W,H);
      }

      // Vector field (curl-ish)
      function field(x,y,t){
        const s = 0.0018 * parseFloat(ui.curl.value);
        const ax = Math.sin((y-CY)*s*120 + t*0.8) + Math.cos(x*s*80 - t*0.6);
        const ay = Math.sin((x-CX)*s*120 - t*0.7) - Math.cos(y*s*90 + t*0.5);

        // pointer gravity
        const dx = (pointer.x||CX) - x;
        const dy = (pointer.y||CY) - y;
        const dist = Math.hypot(dx,dy)+1e-6;
        const grav = (pointer.inside ? (pointer.down? 2.0 : 0.6) : 0.2) * (R / Math.max(R, dist));
        return { x: ax + dx/dist*grav, y: ay + dy/dist*grav };
      }

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; tsec += dt;

        // Auto modulation
        if (root.dataset.auto==='on'){
          const s = Math.sin(tsec*0.25)*0.5+0.5;
          ui.speed.value = (0.6 + s*1.9).toFixed(2);
          ui.curl.value = (0.6 + s*3.0).toFixed(2);
          ui.trail.value = (0.06 + (1-s)*0.20).toFixed(3);
          ui.glow.value = String(16 + Math.round(s*40));
        }

        // slow halo spin
        const spin = (parseFloat(getComputedStyle(root).getPropertyValue('--spin'))||0);
        root.style.setProperty('--spin', ((spin+0.25)%360)+'deg');

        clear();

        const vel = parseFloat(ui.speed.value);
        const glow = parseFloat(ui.glow.value);
        const night = root.dataset.theme==='night';

        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        for (let i=0;i<nodes.length;i++){
          const n = nodes[i];
          if (n.life-- < 0 || n.x<0 || n.x>W || n.y<0 || n.y>H){
            nodes[i] = makeNode(i);
            continue;
          }

          const f = field(n.x, n.y, tsec);
          n.vx = (n.vx + f.x*0.8) * 0.96;
          n.vy = (n.vy + f.y*0.8) * 0.96;

          const step = vel * (0.6 + (i%7)*0.06);
          const nx = n.x + n.vx*step;
          const ny = n.y + n.vy*step;

          const [r,g,b] = hexToRGB(pick(n.c));
          ctx.shadowBlur = glow;
          ctx.shadowColor = `rgba(${r},${g},${b},${night?0.55:0.35})`;
          ctx.globalCompositeOperation = night ? 'lighter' : 'screen';

          const lw = 0.6 + (Math.hypot(n.vx, n.vy)*1.2);
          ctx.lineWidth = Math.min(3.4, lw);

          ctx.beginPath();
          ctx.moveTo(n.px ?? nx, n.py ?? ny);
          ctx.lineTo(nx, ny);
          ctx.strokeStyle = `rgba(${r},${g},${b},${night?0.35:0.28})`;
          ctx.stroke();

          ctx.globalCompositeOperation = 'source-over';

          n.px = n.x; n.py = n.y;
          n.x = nx; n.y = ny;
        }

        // soft center bloom
        const g = ctx.createRadialGradient(CX,CY,0, CX,CY, Math.min(W,H)*0.66);
        g.addColorStop(0, night ? 'rgba(255,255,255,0.05)' : 'rgba(255,255,255,0.12)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';

        // fps
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        if (running) requestAnimationFrame(frame);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='night';
        const next = night ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='night' ? 'Night' : 'Day';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on ? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(frame);
      });
      ui.auto.addEventListener('click', ()=>{
        const on = root.getAttribute('data-auto')!=='on';
        root.setAttribute('data-auto', on ? 'on':'off');
        ui.auto.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        recolor();
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aeon-weave-1241-${root.getAttribute('data-theme')}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      ['count','speed','curl','trail','glow'].forEach(k=>{
        ui[k].addEventListener('input', ()=>{
          if (k==='count') rebuild();
        });
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='a') ui.auto.click();
        else if (k==='p') ui.palette.click();
        else if (k==='s') ui.snap.click();
        else if (k==='+'){ ui.count.value = String(Math.min(1200, parseInt(ui.count.value)+40)); rebuild(); }
        else if (k==='-'){ ui.count.value = String(Math.max(80, parseInt(ui.count.value)-40)); rebuild(); }
        else if (k===']'){ ui.speed.value = String(Math.min(3, parseFloat(ui.speed.value)+0.08)); }
        else if (k==='['){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.08)); }
      });

      // Init
      resize();
      rebuild();
      if (running){ requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
