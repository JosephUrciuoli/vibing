<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1348-aurora" data-theme="dawn" data-paused="false" aria-label="Aurora Study">
  <style>
    .v1348-aurora {
      --card: #f7fbff;
      --ink: #0b1220;
      --muted: rgba(11,18,32,0.65);
      --accent: #2a7fff;
      --accent-2: #7a5cff;
      --glow-1: #9fe8ff;
      --glow-2: #ffd1f3;
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      padding: clamp(20px, 3.6vw, 42px);
      background: radial-gradient(120% 100% at 0% 0%, #ffffff, var(--card));
      color: var(--ink);
      box-shadow: 0 24px 70px rgba(15,20,40,0.14), inset 0 0 0 1px rgba(10,14,30,0.05);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      isolation: isolate;
    }
    .v1348-aurora[data-theme="midnight"] {
      --card: #0b1022;
      --ink: #eef2ff;
      --muted: rgba(238,242,255,0.78);
      --accent: #8bffe1;
      --accent-2: #a599ff;
      --glow-1: #6effe2;
      --glow-2: #ff9bf0;
      background: radial-gradient(120% 100% at 100% 0%, #0a0f1c, var(--card));
      box-shadow: 0 24px 70px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .v1348-aurora::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      padding: 2px;
      background: conic-gradient(from 0turn, var(--glow-1), var(--glow-2), var(--accent), var(--accent-2), var(--glow-1));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
              mask-composite: exclude;
      animation: halo-rotate 24s linear infinite;
      opacity: 0.75;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes halo-rotate { to { transform: rotate(360deg); } }

    /* top chrome */
    .v1348-aurora .chrome {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
    }
    .v1348-aurora .mark {
      width: 42px; height: 42px; border-radius: 12px;
      display: grid; place-items: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.75), rgba(255,255,255,0.2));
      box-shadow: inset 0 0 0 1px rgba(10,14,30,0.08), 0 10px 24px rgba(10,14,30,0.12);
      backdrop-filter: blur(6px);
    }
    .v1348-aurora[data-theme="midnight"] .mark {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 10px 28px rgba(0,0,0,0.45);
    }
    .v1348-aurora .brand h2 {
      margin: 0;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.05;
    }
    .v1348-aurora .brand .tag {
      font-size: 12px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .v1348-aurora .stamp {
      margin-left: auto;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(10,14,30,0.1);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }
    .v1348-aurora[data-theme="midnight"] .stamp {
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      color: rgba(235,240,255,0.85);
    }
    .v1348-aurora .led {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent-2));
      box-shadow: 0 0 0 2px rgba(10,14,30,0.08), 0 0 16px var(--accent);
    }
    .v1348-aurora[data-paused="true"] .led {
      background: radial-gradient(circle at 30% 30%, #bfc9d9, #8ea0bd);
      box-shadow: 0 0 0 2px rgba(10,14,30,0.06);
    }

    /* header */
    .v1348-aurora .hero {
      margin-top: clamp(6px, 1.6vw, 16px);
    }
    .v1348-aurora h1 {
      margin: 0;
      font-size: clamp(34px, 6.8vw, 84px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, var(--ink), color-mix(in hsl, var(--ink), transparent 30%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }
    .v1348-aurora .lede {
      margin: 10px 0 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      max-width: 70ch;
    }

    /* canvas frame */
    .v1348-aurora .frame {
      position: relative;
      margin-top: clamp(18px, 3vw, 28px);
      border-radius: 22px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      background: radial-gradient(120% 100% at 50% 100%, rgba(255,255,255,0.65), rgba(0,0,0,0.1));
      box-shadow:
        inset 0 0 0 1px rgba(10,14,30,0.06),
        0 18px 50px rgba(10,14,30,0.18);
    }
    .v1348-aurora[data-theme="midnight"] .frame {
      background: radial-gradient(120% 100% at 50% 100%, rgba(255,255,255,0.06), rgba(0,0,0,0.6));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.08),
        0 20px 60px rgba(0,0,0,0.6);
    }
    .v1348-aurora canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      filter: saturate(115%) contrast(105%);
    }
    .v1348-aurora .grain {
      position: absolute;
      inset: -150%;
      background-image: repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 2px),
                        repeating-linear-gradient(90deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay;
      opacity: 0.10;
      animation: grain-move 12s linear infinite;
      pointer-events: none;
    }
    .v1348-aurora[data-theme="midnight"] .grain { opacity: 0.16; }
    @keyframes grain-move { to { transform: translate3d(-2%, 1%, 0); } }

    /* controls */
    .v1348-aurora .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 14px;
    }
    .v1348-aurora .btn {
      appearance: none; border: 1px solid rgba(10,14,30,0.12);
      border-radius: 999px; padding: 11px 16px;
      font-weight: 700; font-size: 14px; letter-spacing: 0.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
      color: var(--ink);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 200ms ease, background 240ms ease, color 240ms ease, border-color 240ms ease;
      box-shadow: 0 10px 22px rgba(10,14,30,0.12);
    }
    .v1348-aurora .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 26px rgba(10,14,30,0.18); }
    .v1348-aurora .btn:active { transform: translateY(0); }
    .v1348-aurora .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.25), rgba(255,255,255,0.08));
      color: var(--ink);
    }
    .v1348-aurora[data-theme="midnight"] .btn,
    .v1348-aurora[data-theme="midnight"] .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      color: #eaf1ff;
      border-color: rgba(255,255,255,0.14);
      box-shadow: 0 12px 26px rgba(0,0,0,0.5);
    }
    .v1348-aurora .kbd {
      margin-left: auto;
      color: var(--muted);
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      padding: 8px 12px;
      border: 1px dashed rgba(10,14,30,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.3));
    }
    .v1348-aurora[data-theme="midnight"] .kbd {
      border-color: rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color: rgba(235,240,255,0.85);
    }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v1348-aurora::before { animation: none !important; }
      .v1348-aurora .grain { animation: none !important; }
      .v1348-aurora .btn { transition: none; }
    }

    /* responsive */
    @media (max-width: 760px) {
      .v1348-aurora .stamp, .v1348-aurora .kbd { width: 100%; justify-content: center; margin-left: 0; }
      .v1348-aurora .controls { gap: 8px; }
    }
  </style>

  <div class="chrome">
    <div class="mark" aria-hidden="true">
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M12 2v4M12 18v4M2 12h4M18 12h4M5 5l3 3M16 16l3 3M19 5l-3 3M8 16l-3 3"/>
        <circle cx="12" cy="12" r="3.4"/>
      </svg>
    </div>
    <div class="brand">
      <h2>Observatory</h2>
      <div class="tag">Generative Aurora</div>
    </div>
    <div class="stamp" aria-live="polite">
      <span class="led" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-12-17 10:21:29 EST</span>
    </div>
  </div>

  <div class="hero">
    <h1>Breathe in color.</h1>
    <p class="lede">A living canvas of soft light and motionâ€”calm, curious, and always a little new.</p>
  </div>

  <div class="frame" aria-label="Aurora Canvas">
    <canvas id="scene"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="controls">
    <button class="btn" id="pause" aria-pressed="false">Pause Flow</button>
    <button class="btn ghost" id="theme" aria-pressed="false">Midnight</button>
    <button class="btn ghost" id="shuffle" aria-pressed="false">Shuffle Colors</button>
    <div class="kbd" aria-hidden="true">Press Space to Pause</div>
  </div>

  <span class="sr" id="live" style="position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden;" aria-live="polite"></span>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1348-aurora');
      const canvas = root.querySelector('#scene');
      const ctx = canvas.getContext('2d');
      const updated = root.querySelector('#last-updated');
      const pauseBtn = root.querySelector('#pause');
      const themeBtn = root.querySelector('#theme');
      const shuffleBtn = root.querySelector('#shuffle');
      const live = root.querySelector('#live');
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        updated.textContent = "Updated " + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        });
      } catch { updated.textContent = "Updated " + new Date().toString(); }

      // Size & DPR
      let width = 0, height = 0, dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = Math.max(1, Math.floor(rect.width));
        height = Math.max(1, Math.floor(rect.height));
        canvas.width = Math.floor(width * dpr);
        canvas.height = Math.floor(height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize);

      // Aurora state
      let raf = null, t = 0;
      const ribbons = [];
      const stars = [];
      let pointer = { x: width * 0.5, y: height * 0.35, active: false };

      function seedStars() {
        stars.length = 0;
        const count = Math.floor((width * height) / 16000);
        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: Math.random() * 1.2 + 0.2,
            tw: Math.random() * 2 + 0.5
          });
        }
      }

      function makePalette(theme) {
        if (theme === 'midnight') {
          return [
            { h: 168, s: 95, l: 60, a: 0.14 },
            { h: 260, s: 90, l: 66, a: 0.10 },
            { h: 310, s: 90, l: 65, a: 0.10 },
            { h: 198, s: 94, l: 70, a: 0.08 }
          ];
        }
        return [
          { h: 200, s: 95, l: 70, a: 0.14 },
          { h: 260, s: 90, l: 68, a: 0.10 },
          { h: 330, s: 85, l: 73, a: 0.10 },
          { h: 42,  s: 95, l: 70, a: 0.08 }
        ];
      }

      let palette = makePalette(root.getAttribute('data-theme'));

      function seedRibbons() {
        ribbons.length = 0;
        const layers = 6;
        for (let i = 0; i < layers; i++) {
          const p = palette[i % palette.length];
          ribbons.push({
            baseY: height * (0.25 + 0.55 * (i / (layers - 1))),
            amp: height * (0.03 + 0.06 * Math.random()),
            freq: 0.004 + Math.random() * 0.006,
            speed: 0.3 + Math.random() * 0.7,
            offset: Math.random() * Math.PI * 2,
            hue: p.h + (Math.random() * 10 - 5),
            sat: p.s,
            lum: p.l,
            alpha: p.a
          });
        }
      }

      // Drawing
      function drawBackground(theme) {
        const grad = ctx.createLinearGradient(0, 0, 0, height);
        if (theme === 'midnight') {
          grad.addColorStop(0, '#070b18');
          grad.addColorStop(1, '#0b1022');
        } else {
          grad.addColorStop(0, '#f4f9ff');
          grad.addColorStop(1, '#dfeeff');
        }
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, width, height);
      }

      function drawStars() {
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = '#fff';
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const tw = (Math.sin((t * 0.8 + i) * 0.05 * s.tw) + 1) * 0.5;
          const r = s.r * (0.7 + tw * 0.6);
          ctx.globalAlpha = 0.2 + tw * 0.6;
          ctx.beginPath();
          ctx.arc(s.x, s.y, r, 0, Math.PI * 2);
          ctx.fill();
          // subtle drift
          s.x += 0.006 + i % 3 * 0.002;
          if (s.x > width + 2) s.x = -2;
        }
        ctx.restore();
      }

      function gaussian(x, mu, sigma) {
        const d = (x - mu) / sigma;
        return Math.exp(-0.5 * d * d);
      }

      function drawRibbons() {
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < ribbons.length; i++) {
          const r = ribbons[i];
          ctx.beginPath();
          const step = Math.max(3, Math.floor(width / 300));
          for (let x = 0; x <= width; x += step) {
            const base = r.baseY + Math.sin(x * r.freq + (t * 0.002) * r.speed + r.offset) * r.amp;
            const harm = Math.sin(x * r.freq * 0.5 + r.offset * 1.7 + t * 0.0012) * r.amp * 0.5;
            const attract = pointer.active ? (gaussian(x, pointer.x, width * 0.22) * (pointer.y - base) * 0.35) : 0;
            const y = base + harm + attract;
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          // close shape softly to bottom for fill
          ctx.lineTo(width, height);
          ctx.lineTo(0, height);
          ctx.closePath();

          const hue = r.hue + Math.sin(t * 0.0006 + i) * 6;
          ctx.fillStyle = `hsla(${hue}, ${r.sat}%, ${r.lum}%, ${r.alpha})`;
          ctx.shadowBlur = 30 + i * 6;
          ctx.shadowColor = `hsla(${hue}, ${r.sat}%, ${Math.max(40, r.lum - 10)}%, ${Math.min(0.55, r.alpha + 0.15)})`;
          ctx.fill();
        }
        ctx.restore();
      }

      function render() {
        drawBackground(root.getAttribute('data-theme'));
        if (root.getAttribute('data-theme') === 'midnight') drawStars();
        drawRibbons();
      }

      function loop() {
        t += 16;
        render();
        raf = requestAnimationFrame(loop);
      }

      // Interactions
      function start() { if (!raf && !reduced) raf = requestAnimationFrame(loop); }
      function stop() { if (raf) cancelAnimationFrame(raf); raf = null; }

      root.addEventListener('pointermove', (e) => {
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.active = true;
      });
      root.addEventListener('pointerleave', () => { pointer.active = false; });

      // Controls
      pauseBtn.addEventListener('click', () => {
        const paused = root.getAttribute('data-paused') === 'true';
        if (paused) {
          root.setAttribute('data-paused', 'false');
          pauseBtn.textContent = 'Pause Flow';
          pauseBtn.setAttribute('aria-pressed', 'false');
          start();
        } else {
          root.setAttribute('data-paused', 'true');
          pauseBtn.textContent = 'Resume Flow';
          pauseBtn.setAttribute('aria-pressed', 'true');
          stop();
        }
      });

      themeBtn.addEventListener('click', () => {
        const isNight = root.getAttribute('data-theme') === 'midnight';
        root.setAttribute('data-theme', isNight ? 'dawn' : 'midnight');
        themeBtn.textContent = isNight ? 'Midnight' : 'Daylight';
        themeBtn.setAttribute('aria-pressed', String(!isNight));
        palette = makePalette(isNight ? 'dawn' : 'midnight');
        seedRibbons();
        seedStars();
        render();
      });

      shuffleBtn.addEventListener('click', () => {
        // slight randomization of palette
        palette = palette.map(p => ({
          h: (p.h + Math.floor(Math.random() * 40 - 20) + 360) % 360,
          s: Math.min(98, Math.max(60, p.s + Math.floor(Math.random() * 16 - 8))),
          l: Math.min(85, Math.max(45, p.l + Math.floor(Math.random() * 12 - 6))),
          a: Math.min(0.18, Math.max(0.06, p.a + (Math.random() * 0.06 - 0.03)))
        }));
        seedRibbons();
        live.textContent = 'Palette shuffled';
        render();
      });

      // Keyboard: Space pauses
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          pauseBtn.click();
        }
      });

      // Init
      seedStars();
      seedRibbons();
      render();
      if (!reduced) start();
      if (reduced) {
        root.setAttribute('data-paused', 'true');
        pauseBtn.textContent = 'Resume Flow';
        pauseBtn.setAttribute('aria-pressed', 'true');
      }
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
