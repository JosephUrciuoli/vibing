<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1318" class="lumen" aria-label="LUMEN LAB — Chromatic Ribbons">
  <style>
    /* LUMEN LAB — scoped to #vibe-1318 */
    #vibe-1318{
      --ink-0:#06080e; --ink-1:#0c1322;
      --paper-0:#f9fbff; --paper-1:#eef4ff;
      --fg:#0e1626; --muted:#5a6a86; --line:rgba(18,30,60,0.16); --glass:rgba(255,255,255,0.72);
      --accent: 214 88% 56%;
      --accent-2: 286 78% 64%;
      --accent-3: 156 72% 50%;
      position:relative; min-height: 1000px; color:var(--fg);
      border-radius: 44px; overflow:hidden; isolation:isolate;
      background:
        radial-gradient(120% 120% at 80% -10%, rgba(120,180,255,0.18), transparent 60%),
        radial-gradient(120% 120% at -10% 120%, rgba(110,240,210,0.15), transparent 70%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow: 0 60px 120px rgba(16,30,60,0.16), inset 0 0 0 1px rgba(14,20,53,0.06);
    }

    /* Ambient bloom */
    #vibe-1318::before{
      content:""; position:absolute; inset:-30%;
      background:
        conic-gradient(from 180deg at 45% 40%, hsla(var(--accent)/0.25), hsla(var(--accent-2)/0.18), hsla(var(--accent-3)/0.20), transparent 70%),
        radial-gradient(50% 30% at 30% 80%, hsla(var(--accent-2)/0.20), transparent 60%);
      filter: blur(80px) saturate(140%); mix-blend-mode: color-dodge; opacity:.75; pointer-events:none;
      animation: v1318-bloom 50s ease-in-out infinite;
    }
    @keyframes v1318-bloom { 50% { transform: translate3d(2%, -1%, 0) scale(1.02) rotate(.4deg);} }

    /* Grain */
    #vibe-1318 .grain{
      position:absolute; inset:-1px; z-index:1; pointer-events:none; opacity:.10; mix-blend-mode: soft-light;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><defs><filter id='n'><feTurbulence baseFrequency='0.6' numOctaves='1' seed='17'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.07'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white' opacity='0.6'/></svg>");
      background-size:160px 160px; animation:v1318-grain 60s linear infinite;
    }
    @keyframes v1318-grain { 50% { transform: translate3d(-0.6%, 0.6%, 0); } }

    /* Top bar */
    #vibe-1318 .top{
      position:relative; z-index:5;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1318 .brand{
      display:inline-flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 20px;
      background: var(--glass); border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 20px 48px rgba(20,30,70,0.16), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe-1318 .seal{
      width: 26px; height: 26px; border-radius: 8px;
      background:
        linear-gradient(135deg, hsl(var(--accent)), hsl(var(--accent-2))),
        radial-gradient(60% 60% at 35% 35%, rgba(255,255,255,0.95), rgba(255,255,255,0) 60%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.85), 0 0 24px hsla(var(--accent)/0.35);
    }
    #vibe-1318 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.18em; text-transform:uppercase; }
    #vibe-1318 .edition{ padding:6px 10px; border-radius:999px; background:rgba(12,20,53,0.06); font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); }

    /* Actions */
    #vibe-1318 .actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 20px 48px rgba(22,30,70,0.16), inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1318 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: var(--fg);
      background: linear-gradient(180deg, rgba(12,20,53,0.05), rgba(12,20,53,0.10));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 12px 26px rgba(20,24,60,0.12);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1318 .pill:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1318 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1318 .hero{
      position: relative; z-index:4; text-align:center; padding: 10px 18px 0;
      display:grid; place-items:center; gap:12px;
    }
    #vibe-1318 h1{
      margin: 8px 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 8.8vw, 124px); line-height: .88;
      background: linear-gradient(92deg, hsl(var(--accent)) 0%, hsl(var(--accent-2)) 50%, hsl(var(--accent-3)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 50px rgba(90,115,200,0.28));
    }
    #vibe-1318 .sub{
      max-width: 72ch; color: var(--muted);
      font: 700 clamp(13px, 2vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.98;
    }

    /* Stage */
    #vibe-1318 .stage{
      position:relative; z-index:3;
      width: min(1100px, 94%); margin: 26px auto 0;
      aspect-ratio: 14/9; display:grid; place-items:center;
      transform-style: preserve-3d; perspective: 1000px;
    }
    #vibe-1318 .frame{
      position:relative; width:100%; height:100%;
      border-radius: 28px; overflow:hidden;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.70), rgba(255,255,255,0.30));
      border:1px solid rgba(12,20,53,0.16);
      box-shadow: 0 50px 120px rgba(18,42,90,0.16), inset 0 2px 0 rgba(255,255,255,0.88), inset 0 0 0 10px rgba(255,255,255,0.55);
      transition: transform 260ms ease;
    }
    #vibe-1318 canvas.field{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
    #vibe-1318 .frame .gloss{
      position:absolute; inset: -2% 40% 66% -2%;
      background: linear-gradient(120deg, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 60%);
      filter: blur(18px); opacity:0.35; pointer-events:none; mix-blend-mode:overlay;
    }

    /* Dock */
    #vibe-1318 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 18px auto 0; width: min(1100px, 94%);
    }
    #vibe-1318 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px; color: var(--muted);
      background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 30px 60px rgba(20,30,60,0.16), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1318 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em; color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--accent)/0.24), hsla(var(--accent-2)/0.22));
      box-shadow: 0 16px 40px rgba(20,30,60,0.18), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1318 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1318 .ctrl:active{ transform: translateY(1px); }
    #vibe-1318 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, hsla(var(--accent-2)/0.30), hsla(var(--accent)/0.30)); }

    #vibe-1318 .knob{
      -webkit-appearance:none; appearance:none; width:170px; height:8px; outline:none;
      background: rgba(12,20,53,0.16); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe-1318 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--accent)), hsl(var(--accent-2)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe-1318 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--accent)), hsl(var(--accent-2)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }

    /* Meta */
    #vibe-1318 .meta{
      position: relative; z-index:3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 40px; padding: 0 16px; color: var(--muted); font-size:12px;
    }
    #vibe-1318 .tag{
      padding: 8px 12px; border-radius:999px; background: var(--glass);
      border: 1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Night theme */
    #vibe-1318[data-theme="night"]{
      --fg:#eef4ff; --muted:#9fb0d6; --glass:rgba(255,255,255,0.10); --line:rgba(255,255,255,0.18);
      background:
        radial-gradient(90% 120% at 120% -10%, rgba(120,160,255,0.18), transparent 60%),
        radial-gradient(100% 120% at -10% 120%, rgba(120,255,210,0.16), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.40), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1318[data-theme="night"] .brand,
    #vibe-1318[data-theme="night"] .actions,
    #vibe-1318[data-theme="night"] .bubble,
    #vibe-1318[data-theme="night"] .tag{
      box-shadow: 0 20px 50px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #vibe-1318[data-theme="night"] .frame{
      border-color: rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.0));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 2px 0 rgba(255,255,255,0.14), inset 0 0 0 10px rgba(255,255,255,0.06);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1318 *, #vibe-1318::before{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="top" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      <span class="word">LUMEN LAB</span>
      <span class="edition">1318</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Day</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill cap" type="button" aria-label="Save image">Capture</button>
    </div>
  </div>

  <section class="hero">
    <h1>Chromatic Ribbons</h1>
    <p class="sub" aria-live="polite">A kinetic poster: color that breathes, lines that listen.</p>
  </section>

  <div class="stage" aria-label="Ribbon field">
    <figure class="frame">
      <canvas class="field" aria-hidden="true"></canvas>
      <i class="gloss" aria-hidden="true"></i>
    </figure>
  </div>

  <div class="dock" role="group" aria-label="Controls">
    <div class="bubble">Flow <input class="knob flow" type="range" min="0.20" max="3.00" step="0.01" value="1.20" aria-label="Flow speed"></div>
    <div class="bubble">Density <input class="knob density" type="range" min="8" max="50" step="1" value="26" aria-label="Ribbon count"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="210" aria-label="Hue shift"></div>
    <div class="bubble">Tilt <input class="knob tilt" type="range" min="0" max="9" step="0.1" value="4.5" aria-label="Tilt range"></div>
    <div class="bubble">Palette
      <button class="ctrl palette" type="button" data-pal="aurora" aria-pressed="true">Aurora</button>
    </div>
    <div class="bubble">Glow <button class="ctrl glow" type="button" aria-pressed="true">On</button></div>
  </div>

  <div class="meta">
    <span class="tag">Designed for quiet focus and chromatic play</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1318');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha:true });

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const capBtn = root.querySelector('.cap');

      const flowEl = root.querySelector('.flow');
      const densityEl = root.querySelector('.density');
      const hueEl = root.querySelector('.hue');
      const tiltEl = root.querySelector('.tilt');
      const paletteBtn = root.querySelector('.palette');
      const glowBtn = root.querySelector('.glow');

      const frame = root.querySelector('.frame');
      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Copy cycle
      const lines = [
        'A kinetic poster: color that breathes, lines that listen.',
        'Drag to bend the ribbons; release to let them sing.',
        'Nudge the tilt and watch the glass lean with you.',
        'Swap palettes; keep the tempo soft.'
      ];
      let li = 0;
      function rotateLine(){
        li = (li+1)%lines.length;
        sub.style.opacity = 0;
        setTimeout(()=>{ sub.textContent = lines[li]; sub.style.opacity = 1; }, 220);
      }
      if (!reduce) setInterval(rotateLine, 7000);

      // Theme
      const THEME_KEY = 'lumen-1318-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'night' ? 'Night' : 'Day';
        localStorage.setItem(THEME_KEY, name);
        draw(16, true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'day');
      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'day' ? 'night' : 'day'));

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1, t: 0,
        flow: parseFloat(flowEl.value),
        density: parseInt(densityEl.value,10),
        hue: parseFloat(hueEl.value)|0,
        tilt: parseFloat(tiltEl.value),
        pointer: { x:-9999, y:-9999, down:false },
        palette: 'aurora',
        glow: true
      };

      // Palettes
      const palettes = {
        aurora: (i,n,h)=> `hsla(${(state.hue + i*10)%360}, 92%, ${root.dataset.theme==='day'?52:68}%, 0.9)`,
        sundown: (i,n,h)=> `hsla(${(state.hue + 260 + i*8)%360}, 88%, ${root.dataset.theme==='day'?52:70}%, 0.9)`,
        lagoon:  (i,n,h)=> `hsla(${(state.hue + 140 + i*12)%360}, 80%, ${root.dataset.theme==='day'?48:68}%, 0.9)`,
        mono:    (i,n,h)=> `hsla(${(state.hue)%360}, 12%, ${root.dataset.theme==='day'?22+i*1.2:78-i*1.2}%, 0.9)`
      };
      const order = ['aurora','sundown','lagoon','mono'];

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        draw(16, true);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Clear
      function clear(){
        const a = 1.0;
        if (root.dataset.theme === 'day') {
          ctx.fillStyle = `rgba(255,255,255,${a})`;
        } else {
          ctx.fillStyle = `rgba(8,12,22,${a})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Soft noise helper
      const TAU = Math.PI*2;
      const clamp = (x,a,b)=> Math.max(a, Math.min(b,x));
      function ease(x){ return x<.5 ? 2*x*x : 1-Math.pow(-2*x+2,2)/2; }

      // Draw ribbons
      function draw(dt, force){
        state.t += dt*0.001*state.flow;
        clear();

        // background wash
        const g = ctx.createLinearGradient(0,0,state.W,state.H);
        const L = root.dataset.theme==='day' ? 96 : 12;
        const a = root.dataset.theme==='day' ? 0.55 : 0.18;
        g.addColorStop(0, `hsla(${(state.hue+40)%360}, 100%, ${L}%, ${a})`);
        g.addColorStop(1, `hsla(${(state.hue+200)%360}, 100%, ${L}%, 0)`);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.W,state.H);

        const N = clamp(state.density, 6, 60);
        const ampBase = state.H * 0.12;
        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = state.glow ? 'lighter' : 'source-over';

        const px = state.pointer.x, py = state.pointer.y;
        const pointerActive = px > -1 && py > -1;

        for(let i=0;i<N;i++){
          const y0 = (i+1) * (state.H/(N+1));
          const freq = 0.0045 + i*0.0004;
          const a1 = ampBase * (0.35 + 0.65*Math.sin((i/N)*Math.PI));
          const phase = i*0.7 + state.t*1.3;
          const color = palettes[state.palette](i,N,state.hue);

          // soft shadow glow
          if (state.glow){
            ctx.strokeStyle = color;
            ctx.globalAlpha = 0.18;
            ctx.lineWidth = 24;
            ctx.beginPath();
            for (let x=-40; x<=state.W+40; x+=10){
              let y = y0
                + a1*Math.sin(x*freq + phase)
                + a1*0.4*Math.sin(x*freq*0.52 - phase*0.8);

              if (pointerActive){
                const dx = x - px, dy = y - py;
                const d2 = dx*dx + dy*dy;
                const w = Math.exp(-d2/(state.W*state.H*0.02));
                y += (state.pointer.down ? -1 : 1) * 40 * w;
              }

              if (x===-40) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.stroke();
          }

          // main stroke
          ctx.strokeStyle = color;
          ctx.globalAlpha = 0.9;
          ctx.lineWidth = 3 + 3*Math.sin((i/N)*Math.PI);
          ctx.beginPath();
          for (let x=-40; x<=state.W+40; x+=8){
            let y = y0
              + a1*Math.sin(x*freq + phase)
              + a1*0.4*Math.sin(x*freq*0.52 - phase*0.8);

            if (pointerActive){
              const dx = x - px, dy = y - py;
              const d2 = dx*dx + dy*dy;
              const w = Math.exp(-d2/(state.W*state.H*0.02));
              y += (state.pointer.down ? -1 : 1) * 24 * w;
            }

            if (x===-40) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }
        ctx.globalAlpha = 1.0;
      }

      // Interactions
      function tilt(e){
        const r = frame.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * state.tilt;
        const ty = (0.5 - y) * state.tilt;
        frame.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.pointer.x = (e.clientX - r.left);
        state.pointer.y = (e.clientY - r.top);
      }
      function untilt(){
        frame.style.transform = 'rotateX(0deg) rotateY(0deg)';
        state.pointer.x = -9999; state.pointer.y = -9999;
        state.pointer.down = false;
      }
      frame.addEventListener('pointermove', tilt, { passive:true });
      frame.addEventListener('pointerleave', untilt, { passive:true });
      frame.addEventListener('pointerdown', (e)=>{ state.pointer.down = true; tilt(e); });
      window.addEventListener('pointerup', ()=> state.pointer.down = false);

      // Controls
      flowEl.addEventListener('input', ()=> state.flow = parseFloat(flowEl.value));
      densityEl.addEventListener('input', ()=> { state.density = parseInt(densityEl.value,10); draw(16, true); });
      hueEl.addEventListener('input', ()=>{
        state.hue = parseFloat(hueEl.value)|0;
        // also tint CSS accents subtly
        root.style.setProperty('--accent', `${(state.hue+0)%360} 88% 56%`);
        root.style.setProperty('--accent-2', `${(state.hue+72)%360} 78% 64%`);
        root.style.setProperty('--accent-3', `${(state.hue+160)%360} 72% 50%`);
        draw(16, true);
      });
      tiltEl.addEventListener('input', ()=> state.tilt = parseFloat(tiltEl.value));

      paletteBtn.addEventListener('click', ()=>{
        const idx = order.indexOf(state.palette);
        state.palette = order[(idx+1)%order.length];
        paletteBtn.textContent = state.palette.charAt(0).toUpperCase()+state.palette.slice(1);
        for (const p of order) paletteBtn.setAttribute('data-pal', state.palette);
        paletteBtn.setAttribute('aria-pressed', 'true');
        draw(16, true);
      });

      glowBtn.addEventListener('click', ()=>{
        state.glow = glowBtn.getAttribute('aria-pressed') !== 'true';
        glowBtn.setAttribute('aria-pressed', state.glow ? 'true' : 'false');
        glowBtn.textContent = state.glow ? 'On' : 'Off';
        draw(16, true);
      });

      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      capBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `ribbons-${Date.now()}.png`;
          canvas.toBlob((blob)=>{
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(()=> URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'c'){ capBtn.click(); }
        if (k === 'g'){ glowBtn.click(); }
        if (k === 'p'){ paletteBtn.click(); }
        if (k === '+'){ flowEl.value = Math.min(3, parseFloat(flowEl.value)+0.05).toFixed(2); flowEl.dispatchEvent(new Event('input')); }
        if (k === '-'){ flowEl.value = Math.max(0.2, parseFloat(flowEl.value)-0.05).toFixed(2); flowEl.dispatchEvent(new Event('input')); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (state.running) draw(dt);
      }

      function init(){
        // hydrate accents from hue
        root.style.setProperty('--accent', `${(state.hue+0)%360} 88% 56%`);
        root.style.setProperty('--accent-2', `${(state.hue+72)%360} 78% 64%`);
        root.style.setProperty('--accent-3', `${(state.hue+160)%360} 72% 50%`);

        resize();
        draw(16, true);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        }
      }
      init();
    })();
  </script>
