    <style>
      :root {

      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);

      }
    </style>

<section id="lumen-1935" role="region" aria-label="Sundial Prism — Edition 1935">
  <style>
    /* SUNDIAL PRISM — 1935 */
    #lumen-1935{
      --h: 278; /* spectral seed */
      --ink: #0b0f14;
      --muted: rgba(11,15,20,.72);
      --line: rgba(11,15,20,.14);
      --bg-a: hsl(220 60% 97%);
      --bg-b: hsl(210 60% 92%);
      --glass: rgba(255,255,255,.7);
      --shadow: 0 100px 280px rgba(0,0,0,.12), 0 40px 120px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.9);
      position: relative;
      border-radius: 40px;
      padding: clamp(22px, 5.6vw, 64px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 120% at 100% 0%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(120% 140% at 0% 100%, rgba(255,255,255,.7), transparent 60%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow: var(--shadow);
      overflow: hidden;
      isolation: isolate;
    }
    #lumen-1935[data-dark="true"]{
      --ink: rgba(234,238,244,.96);
      --muted: rgba(234,238,244,.72);
      --line: rgba(255,255,255,.12);
      --bg-a: hsl(242 13% 10%);
      --bg-b: hsl(250 12% 7%);
      --glass: rgba(255,255,255,.08);
      --shadow: 0 260px 520px rgba(0,0,0,.78), 0 80px 180px rgba(0,0,0,.66), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(140% 120% at 100% 0%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(120% 140% at 0% 100%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
    }

    /* Ambient aurora wash + grain */
    #lumen-1935::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none; opacity:.26;
      background:
        conic-gradient(from .2turn at 70% 20%,
          hsla(var(--h) 92% 60% / .30),
          hsla(calc(var(--h)+60) 92% 60% / .22),
          hsla(calc(var(--h)+140) 92% 62% / .18),
          hsla(calc(var(--h)+220) 92% 58% / .24),
          hsla(var(--h) 92% 60% / .30));
      filter: blur(40px) saturate(1.02);
      transform: rotate(-6deg);
      mix-blend-mode: overlay;
      animation: wash-1935 38s ease-in-out infinite alternate;
    }
    #lumen-1935[data-dark="true"]::before{ opacity:.18; mix-blend-mode: screen; }
    #lumen-1935::after{
      content:""; position:absolute; inset:0; z-index:1; pointer-events:none; opacity:.10;
      background:
        repeating-linear-gradient(135deg,
          rgba(0,0,0,.0) 0 18px,
          rgba(0,0,0,.03) 18px 19px);
      mix-blend-mode: soft-light;
      animation: drift-1935 22s linear infinite;
    }

    /* Layout */
    #lumen-1935 .wrap{
      position: relative; z-index: 2;
      display: grid; gap: clamp(18px, 3.8vw, 44px);
      grid-template-columns: .9fr 1.1fr;
      align-items: center;
    }
    @media (max-width: 1040px){ #lumen-1935 .wrap{ grid-template-columns: 1fr; } }

    /* Left column: copy */
    #lumen-1935 .flag{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px;
      font-weight:900; letter-spacing:.22em; text-transform:uppercase; font-size:11px;
      background: var(--glass); border:1px solid var(--line); color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
    }
    #lumen-1935 h1{
      margin:.2em 0 0 0;
      font-weight:1000; letter-spacing:-1.6px; line-height:.85;
      font-size: clamp(60px, 12vw, 160px);
      background:
        linear-gradient(90deg,
          hsl(var(--h) 92% 56%),
          hsl(calc(var(--h)+70) 88% 58%),
          hsl(calc(var(--h)+160) 88% 60%));
      background-size: 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: titleHue-1935 18s ease-in-out infinite;
      filter: drop-shadow(0 22px 60px rgba(0,0,0,.14));
    }
    #lumen-1935 p.sub{
      color: var(--muted);
      font-size: clamp(15px, 1.7vw, 20px);
      line-height:1.75; max-width: 70ch; margin-top: 10px;
    }

    /* Controls */
    #lumen-1935 .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-top: 16px; }
    #lumen-1935 .chip{
      appearance:none; -webkit-appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:14px; padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.62));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #lumen-1935 .chip:hover{ transform: translateY(-1px); }
    #lumen-1935[data-dark="true"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
    }

    #lumen-1935 .dial{
      -webkit-appearance:none; appearance:none; width: 100%;
      height: 14px; border-radius: 999px; outline:none; margin-top: 14px;
      background:
        linear-gradient(90deg,
          hsl(var(--h) 92% 56%),
          hsl(calc(var(--h)+60) 86% 56%),
          hsl(calc(var(--h)-60) 90% 62%));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #lumen-1935 .dial::-webkit-slider-thumb, #lumen-1935 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #lumen-1935 .readout{
      display:inline-flex; align-items:center; gap:10px; min-height:34px;
      padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
      margin-top: 10px;
    }

    /* Right column: monolith viewport */
    #lumen-1935 .monolith{
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 5;
      border-radius: 28px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.72), rgba(255,255,255,.22));
      box-shadow: 0 80px 220px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.9);
      overflow: hidden;
      transform: rotate(0.0001deg);
      transform-style: preserve-3d;
    }
    #lumen-1935[data-dark="true"] .monolith{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 80px 220px rgba(0,0,0,.78), inset 0 1px 0 rgba(255,255,255,.06);
    }
    #lumen-1935 .monolith::before{
      /* inner ring glow */
      content:""; position:absolute; inset: 8% 8%; border-radius: 24px; z-index:2; pointer-events:none;
      background: radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,.18), transparent 70%);
      mix-blend-mode: screen;
    }
    #lumen-1935 canvas#auroraCanvas1935{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    /* Meta */
    #lumen-1935 .meta{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px;
      margin-top:28px; padding-top:16px; border-top: 1px dashed var(--line);
      color: var(--muted); font-size:12px; z-index:2; position:relative;
    }
    #lumen-1935 .marquee{
      --c: color-mix(in hsl, hsl(var(--h) 92% 60%) 56%, rgba(0,0,0,.4));
      display:inline-flex; gap:16px; align-items:center; white-space:nowrap;
      padding:6px 10px; border-radius:999px; border:1px dashed var(--line);
      background: color-mix(in hsl, #fff 50%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
      mask-image: linear-gradient(90deg, transparent, #000 10%, #000 90%, transparent);
      overflow:hidden; position:relative;
    }
    #lumen-1935 .marquee b{ color: var(--muted); letter-spacing:.08em; text-transform:uppercase; font-size:11px; }
    #lumen-1935 .blip{
      display:inline-block; width:6px; height:6px; border-radius:50%;
      background: var(--c);
      box-shadow: 0 0 0 3px color-mix(in hsl, var(--c) 20%, transparent);
      animation: blip-1935 2.4s ease-in-out infinite;
    }

    /* Watermark */
    #lumen-1935 .wm{
      position:absolute; left: 10px; top: -8px; pointer-events:none; user-select:none; z-index:0;
      font-weight: 1000; font-size: clamp(90px, 16vw, 220px); line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      opacity:.12; transform: rotate(-6deg); filter: blur(.3px);
    }

    /* Motion */
    @keyframes titleHue-1935{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes wash-1935{ 0%{ transform: rotate(-8deg) scale(1.0);} 100%{ transform: rotate(6deg) scale(1.06);} }
    @keyframes drift-1935{ to{ transform: translateX(2%);} }
    @keyframes blip-1935{ 0%,100%{ opacity:.5; transform: scale(1);} 50%{ opacity:1; transform: scale(1.1);} }

    @media (prefers-reduced-motion: reduce){
      #lumen-1935 h1, #lumen-1935::before, #lumen-1935::after{ animation: none !important; }
    }
  </style>

  <div class="wrap">
    <div class="copy">
      <span class="flag">Sundial Prism — Edition 1935</span>
      <h1>Fold the dawn.</h1>
      <p class="sub">
        A kinetic sheet of color that bends with your touch. Sweep to tilt, tune the wind, and let ribbons braid into light.
      </p>

      <div class="controls" role="toolbar" aria-label="Controls">
        <button class="chip" id="theme-1935" type="button" aria-label="Toggle Theme">Night</button>
        <button class="chip" id="palette-1935" type="button" aria-label="Shuffle Spectrum">Spectrum</button>
        <button class="chip" id="pause-1935" type="button" aria-label="Pause or Play">Pause</button>
        <button class="chip" id="save-1935" type="button" aria-label="Save Still">Save</button>
      </div>

      <input id="wind-1935" class="dial" type="range" min="0.20" max="3.00" step="0.01" value="1.10" aria-label="Wind">
      <div id="readout-1935" class="readout" aria-live="polite">Wind: 1.10 • Theme: day • State: running</div>
    </div>

    <div class="monolith" id="monolith1935" aria-label="Tall viewport of flowing aurora that reacts to your pointer">
      <canvas id="auroraCanvas1935" role="img" aria-label="Fluid spectral ribbons weaving in a monolith"></canvas>
    </div>
  </div>

  <div class="wm" aria-hidden="true">1935</div>

  <div class="meta">
    <div class="marquee" aria-hidden="true">
      <b>— spectral braid</b><i class="blip" aria-hidden="true"></i>
      <b>— paper light</b><i class="blip" aria-hidden="true"></i>
      <b>— gentle tilt</b><i class="blip" aria-hidden="true"></i>
    </div>
    <span id="last-updated">Last updated: 2026-01-13 14:18:58 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('lumen-1935');
      const mono   = document.getElementById('monolith1935');
      const canvas = document.getElementById('auroraCanvas1935');
      const ctx    = canvas.getContext('2d', { alpha: true });

      const bTheme = document.getElementById('theme-1935');
      const bPal   = document.getElementById('palette-1935');
      const bPause = document.getElementById('pause-1935');
      const bSave  = document.getElementById('save-1935');

      const sWind  = document.getElementById('wind-1935');
      const read   = document.getElementById('readout-1935');
      const stamp  = document.getElementById('last-updated');

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, running=true;

      let WIND = parseFloat(sWind.value);

      const pointer = { x:.5, y:.5, tx:.5, ty:.5, inside:false };

      function updateStamp(){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        }catch(_){
          stamp.textContent = 'Updated just now';
        }
      }

      function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 278; }
      function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); updateStamp(); }
      function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

      function flash(){
        root.style.transition = 'filter .28s ease';
        root.style.filter = 'saturate(1.18)';
        setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 300);
      }

      function toggleTheme(force){
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dark');
        if(on){ root.setAttribute('data-dark','true'); bTheme.textContent='Day'; }
        else  { root.removeAttribute('data-dark'); bTheme.textContent='Night'; }
        syncReadout();
        flash();
        updateStamp();
      }

      function setWind(v){
        WIND = Math.max(0.20, Math.min(3.00, parseFloat(v)||1.0));
        syncReadout();
      }

      function toggleRun(){
        running = !running;
        bPause.textContent = running ? 'Pause' : 'Play';
        syncReadout();
        if(running){ requestAnimationFrame(loop); }
        updateStamp();
      }

      function syncReadout(){
        const theme = root.hasAttribute('data-dark') ? 'night' : 'day';
        const state = running ? 'running' : 'paused';
        read.textContent = `Wind: ${WIND.toFixed(2)} • Theme: ${theme} • State: ${state}`;
      }

      function resize(){
        const r = mono.getBoundingClientRect();
        const w = Math.max(2, Math.floor(r.width * DPR));
        const h = Math.max(2, Math.floor(r.height * DPR));
        W = w; H = h;
        canvas.width = W; canvas.height = H;
        canvas.style.width = r.width + 'px'; canvas.style.height = r.height + 'px';
        drawOne(performance.now());
      }

      // Pointer interactions
      mono.addEventListener('pointermove', (e)=>{
        const r = mono.getBoundingClientRect();
        const px = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const py = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pointer.tx = px; pointer.ty = py; pointer.inside = true;

        // Tilt slab
        const dx = (px - 0.5) * 16;
        const dy = (0.5 - py) * 14;
        mono.style.transform = `perspective(1000px) rotateX(${dy}deg) rotateY(${dx}deg)`;
      });
      mono.addEventListener('mouseleave', ()=>{
        pointer.inside = false;
        mono.style.transform = 'rotate(0.0001deg)';
      });

      // Controls
      bTheme.addEventListener('click', toggleTheme);
      bPal.addEventListener('click', shuffleHue);
      bPause.addEventListener('click', toggleRun);
      bSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'sundial-1935.png';
          a.click();
        }catch(_){}
      });
      sWind.addEventListener('input', ()=> setWind(sWind.value));

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') bTheme.click();
        if(k==='p') bPause.click();
        if(k==='s') bSave.click();
        if(k==='c') bPal.click();
        if(k==='['){ sWind.value = Math.max(0.20, parseFloat(sWind.value)-0.02).toFixed(2); sWind.dispatchEvent(new Event('input')); }
        if(k===']'){ sWind.value = Math.min(3.00, parseFloat(sWind.value)+0.02).toFixed(2); sWind.dispatchEvent(new Event('input')); }
      });

      // AURORA ENGINE — flowing ribbons
      const LAYERS = 7;
      const layers = new Array(LAYERS).fill(0).map((_,i)=>({
        amp: 0.08 + i*0.035,
        freq: 1.2 + i*0.18,
        speed: (0.15 + i*0.06) * (Math.random()<0.5?-1:1),
        phase: Math.random()*Math.PI*2,
        wob: Math.random()*1000,
      }));

      function drawOne(now){
        // used for static render on resize
        drawAurora(now);
      }

      function backfill(night){
        ctx.globalCompositeOperation = 'source-over';
        // soft fade backdrop
        const g = ctx.createLinearGradient(0,0,0,H);
        const lA = night ? 10 : 98;
        const lB = night ? 7 : 92;
        g.addColorStop(0, `hsla(${(getHue()+24)%360}, 80%, ${lA}%, ${night?0.10:0.18})`);
        g.addColorStop(1, `hsla(${(getHue()+220)%360}, 80%, ${lB}%, ${night?0.08:0.12})`);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        // vignette
        const rg = ctx.createRadialGradient(W*0.5,H*0.45,0, W*0.5,H*0.45, Math.max(W,H)*0.72);
        rg.addColorStop(0, night? 'rgba(255,255,255,0.03)' : 'rgba(255,255,255,0.08)');
        rg.addColorStop(1, night? 'rgba(0,0,0,0.14)' : 'rgba(255,255,255,0.06)');
        ctx.fillStyle = rg;
        ctx.fillRect(0,0,W,H);
      }

      function drawRibbon(yNorm, hue, t, night, idx){
        // Construct a sin-based ribbon path across width
        const baseY = H * yNorm;
        const amp = H * (0.10 + 0.12*Math.sin(t*0.3 + idx*0.7));
        const thickness = Math.max(12, 26 + 22*Math.sin(t*0.5 + idx));
        const shift = (pointer.x-0.5) * 160;
        const lift  = (pointer.y-0.5) * 100;

        ctx.beginPath();
        const steps = 160;
        for(let i=0;i<=steps;i++){
          const x = (i/steps) * W;
          const s = x/W;
          const l = layers[idx];
          const wave =
            Math.sin(s* Math.PI * l.freq + t * l.speed + l.phase) * (amp*l.amp*WIND) +
            Math.sin(s* 10 + t*0.6 + l.wob) * 6;
          const y = baseY + wave + lift*Math.sin((s-0.5)*Math.PI) - 24 + Math.sin(t*0.8+idx)*6;
          if(i===0) ctx.moveTo(x+shift, y);
          else ctx.lineTo(x+shift, y);
        }

        // Create a mirrored offset to form a closed ribbon
        for(let i=steps;i>=0;i--){
          const x = (i/steps) * W;
          const s = x/W;
          const l = layers[idx];
          const wave =
            Math.sin(s* Math.PI * l.freq + t * l.speed + l.phase) * (amp*l.amp*WIND) +
            Math.sin(s* 10 + t*0.6 + l.wob) * 6;
          const y = baseY + wave + lift*Math.sin((s-0.5)*Math.PI) + thickness;
          ctx.lineTo(x+shift, y);
        }
        ctx.closePath();

        const g = ctx.createLinearGradient(0, baseY-thickness, 0, baseY+thickness*2);
        const lgtA = night? 78:58, lgtB = night? 74:54, lgtC = night? 66:48;
        g.addColorStop(0, `hsla(${(hue)%360}, 98%, ${lgtA}%, ${night?0.16:0.14})`);
        g.addColorStop(0.5, `hsla(${(hue+70)%360}, 98%, ${lgtB}%, ${night?0.18:0.16})`);
        g.addColorStop(1, `hsla(${(hue+140)%360}, 98%, ${lgtC}%, ${night?0.14:0.12})`);

        ctx.fillStyle = g;
        ctx.globalCompositeOperation = night ? 'screen' : 'lighter';
        ctx.fill();

        // gleam stroke
        ctx.lineWidth = 1.2 * DPR;
        ctx.strokeStyle = `hsla(${(hue+40)%360}, 100%, ${night?84:62}%, ${night?0.24:0.18})`;
        ctx.globalCompositeOperation = night ? 'screen' : 'overlay';
        ctx.stroke();
      }

      function drawAurora(now){
        const t = now*0.001;
        const night = root.hasAttribute('data-dark');

        // smooth pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        backfill(night);

        // layers of ribbons
        const baseHue = getHue();
        for(let i=0;i<LAYERS;i++){
          const yN = (i+1)/(LAYERS+1);
          const hue = (baseHue + i*26 + Math.sin(t*0.4+i)*16) % 360;
          drawRibbon(yN, hue, t, night, i);
        }

        // soft focal halo at pointer
        const px = W*0.5 + (pointer.x-0.5)*W*0.18;
        const py = H*0.5 + (pointer.y-0.5)*H*0.18;
        const halo = ctx.createRadialGradient(px, py, 0, px, py, Math.min(W,H)*0.34);
        halo.addColorStop(0, night? 'rgba(255,255,255,0.10)' : 'rgba(255,255,255,0.16)');
        halo.addColorStop(1, 'rgba(255,255,255,0.0)');
        ctx.globalCompositeOperation = night ? 'screen' : 'soft-light';
        ctx.fillStyle = halo;
        ctx.beginPath(); ctx.arc(px,py,Math.min(W,H)*0.34,0,Math.PI*2); ctx.fill();
      }

      function loop(now){ if(!running){ return; } drawAurora(now); requestAnimationFrame(loop); }

      // init
      function init(){
        const sysDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        toggleTheme(sysDark);

        // Palette from time
        const now = new Date();
        const dayHue = (now.getHours()/24)*360;
        setHue(dayHue);

        resize();
        setWind(sWind.value);
        updateStamp();

        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if(!prefersReduced){ requestAnimationFrame(loop); }
        else { running=false; drawAurora(performance.now()); }
      }

      window.addEventListener('resize', ()=>{
        const was = running;
        running = false;
        resize();
        if(was){ running = true; requestAnimationFrame(loop); }
        else { drawAurora(performance.now()); }
      });

      init();
    }());
  </script>
