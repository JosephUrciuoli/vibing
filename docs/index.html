  <style>
    /* AURORA ORRERY 2053 — scoped */
    #vibe2053{
      --ink:#eaf7ff;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --bg0:#0a0e17; --bg1:#0e1422;
      --a1:#7ce7ff; --a2:#b99cff; --a3:#5bffbe; --a4:#ffd28d;
      --glass:rgba(255,255,255,0.06);
      --mx:50%; --my:50%;
      position:relative; isolation:isolate;
      display:grid; gap:clamp(18px,5vmin,64px);
      padding:clamp(28px,7vmin,100px);
      border-radius:36px;
      color:var(--ink);
      background:
        radial-gradient(140% 120% at var(--mx) var(--my), color-mix(in oklab, var(--a3), transparent 88%), transparent 52%),
        radial-gradient(160% 140% at calc(100% - var(--mx)) calc(100% - var(--my)), color-mix(in oklab, var(--a2), transparent 90%), transparent 56%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--ink), transparent 82%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        0 80px 220px rgba(0,0,0,0.28),
        0 16px 48px rgba(0,0,0,0.22);
      overflow:clip;
    }

    /* Themes */
    #vibe2053[data-theme="nebula"]{
      --ink:#eaf7ff; --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --bg0:#0a0e17; --bg1:#0e1422;
      --a1:#7ce7ff; --a2:#b99cff; --a3:#5bffbe; --a4:#ffd28d;
      --glass:rgba(255,255,255,0.06);
    }
    #vibe2053[data-theme="porcelain"]{
      --ink:#121317; --muted: color-mix(in oklab, #121317, transparent 50%);
      --bg0:#f9fbff; --bg1:#eef3ff;
      --a1:#3a65ff; --a2:#8a59ff; --a3:#18c79d; --a4:#ff9f42;
      --glass:rgba(255,255,255,0.75);
      color:#121317;
    }
    #vibe2053[data-theme="tide"]{
      --ink:#0b1216; --muted: color-mix(in oklab, #0b1216, transparent 48%);
      --bg0:#08141c; --bg1:#0b1c28;
      --a1:#7bc5ff; --a2:#8fd7ff; --a3:#a3f3ff; --a4:#9caeff;
      --glass:rgba(255,255,255,0.08);
    }
    #vibe2053[data-theme="ember"]{
      --ink:#fff8f0; --muted: color-mix(in oklab, #fff8f0, transparent 40%);
      --bg0:#22120c; --bg1:#2c1710;
      --a1:#ffb267; --a2:#ff8e7a; --a3:#ffd48f; --a4:#b69cff;
      --glass:rgba(255,255,255,0.08);
    }
    #vibe2053[data-theme="mono"]{
      --ink:#0e0f10; --muted: color-mix(in oklab, #0e0f10, transparent 52%);
      --bg0:#ffffff; --bg1:#f3f5f7;
      --a1:#0e0f10; --a2:#2e3237; --a3:#6b717a; --a4:#a8b0bb;
      --glass:rgba(255,255,255,0.82);

    /* Masthead */
    #vibe2053 .mast{ display:grid; gap:clamp(10px,2.8vmin,24px); }
    #vibe2053 .chip{
      display:inline-grid; grid-auto-flow:column; place-items:center; gap:10px;
      padding:9px 14px; border-radius:999px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
      color:var(--muted);

      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 16px 36px rgba(0,0,0,0.18);
      width:max-content;
    }
    #vibe2053 .pearl{
      --s:14px; width:var(--s); height:var(--s); border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #fff0 60%), conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      filter: drop-shadow(0 8px 14px color-mix(in oklab, var(--a2), transparent 70%));
      animation: spinPearl53 10s linear infinite;
    }
    @keyframes spinPearl53{ to{ transform: rotate(360deg) } }

    #vibe2053 h1{
      margin:0;
      font:900 clamp(48px,12vw,140px)/0.9 ui-serif, Georgia, "Times New Roman", serif;
      letter-spacing:-0.02em;
      color:transparent;
      background:
        radial-gradient(120% 180% at 50% 0%, var(--a1), var(--a2), var(--a4), var(--a3));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter: drop-shadow(0 10px 24px color-mix(in oklab, var(--a1), transparent 86%));
    }
    #vibe2053 .lead{
      margin:0;
      color:var(--muted);
      font:500 clamp(14px,2.4vw,18px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:72ch;
    }

    /* Stage */
    #vibe2053 .stage{
      position:relative; border-radius:28px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      background: radial-gradient(120% 120% at calc(50% + (var(--mx) - 50%)/2) calc(50% + (var(--my) - 50%)/2), color-mix(in oklab, var(--a1), transparent 92%), transparent 60%), linear-gradient(180deg, color-mix(in oklab, var(--bg0), #fff 2%), color-mix(in oklab, var(--bg1), #000 2%));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.45),
        0 40px 120px rgba(0,0,0,0.24),
        0 18px 36px rgba(0,0,0,0.18);
      min-height:min(70vh, 920px);
      display:grid; place-items:center;
    }
    #vibe2053 #orrery{ width:100%; height:100%; display:block; }
    #vibe2053 .halo{
      position:absolute; inset:-20%; pointer-events:none; z-index:2;
      background: radial-gradient(60% 60% at var(--mx) var(--my),
        color-mix(in oklab, var(--a4), transparent 90%),
        transparent 70%);
      filter: blur(40px) saturate(110%); opacity:0.8; mix-blend-mode:screen;
    }
    #vibe2053 .stars{
      position:absolute; inset:0; pointer-events:none; z-index:1; opacity:0.18; mix-blend-mode:soft-light;

        radial-gradient(1px 1px at 80% 70%, #fff 60%, #0000 61%),
        radial-gradient(2px 2px at 50% 10%, #fff 60%, #0000 61%),
        radial-gradient(2px 2px at 15% 60%, #fff 60%, #0000 61%),
        radial-gradient(1px 1px at 70% 25%, #fff 60%, #0000 61%);
      background-repeat: no-repeat;
      animation: driftStars53 40s linear infinite;
    }
    @keyframes driftStars53{ to{ transform: translate3d(6%,4%,0) } }

    /* Toolbar */
    #vibe2053 .dock{ display:flex; justify-content:center; }
    #vibe2053 .toolbar{
      display:grid; grid-auto-flow:column; gap:12px; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 16px 36px rgba(0,0,0,0.18);
    }
    #vibe2053 .btn{
      appearance:none; cursor:pointer; user-select:none; position:relative;
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color:inherit; padding:12px 14px; border-radius:14px; min-width:44px; min-height:44px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.08em; text-transform:uppercase;
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, color .22s ease, border-color .22s ease;
      display:grid; grid-auto-flow:column; place-items:center; gap:8px;
    }
    #vibe2053 .btn:hover{ transform: translateY(-1px) scale(1.01); box-shadow: 0 20px 44px rgba(0,0,0,0.22); }
    #vibe2053 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a1), var(--a4));
      border-color: transparent; color: color-mix(in oklab, var(--ink), #000 30%);
    }
    #vibe2053 .ico{ width:18px; height:18px; border-radius:6px; background: conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)); box-shadow:0 2px 8px color-mix(in oklab, var(--a2), transparent 74%); }
    #vibe2053 .ico.theme{ border-radius:50%; background: radial-gradient(circle at 50% 35%, #fff, #fff0 60%), conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)); }
    #vibe2053 .ico.orbits{ background: linear-gradient(90deg, #fff8 35%, #0000 35% 65%, #fff8 65%), conic-gradient(var(--a3), var(--a1), var(--a2), var(--a4)); }
    #vibe2053 .ico.trails{ background: repeating-linear-gradient(45deg, #fff8 0 2px, #0000 2px 6px), conic-gradient(var(--a2), var(--a3), var(--a4), var(--a1)); }
    #vibe2053 .ico.pause{ background: linear-gradient(90deg,#fff8 40%,#0000 40% 60%,#fff8 60%), conic-gradient(var(--a2), var(--a3), var(--a4), var(--a1)); border-radius:50%; }
    #vibe2053 .ico.clear{ background: radial-gradient(circle at 50% 50%, #fff8 0 2px, #0000 2px 100%), conic-gradient(var(--a3), var(--a1), var(--a2), var(--a4), var(--a3)); border-radius:50%; }
    #vibe2053 .ico.save{ background: radial-gradient(circle at 50% 50%, #fff8 0 3px, #0000 3px 100%), conic-gradient(var(--a2), var(--a3), var(--a4), var(--a1)); border-radius:50%; }

    /* Footer */
    #vibe2053 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2053 #last-updated{ opacity:0.92; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2053 .pearl{ animation:none !important; }
      #vibe2053 .stars{ animation:none !important; }
    }

    <div class="intro">
      <h1 title="Orbits you can sculpt.">Aurora Orrery</h1>

  <div class="dock">
    <div class="toolbar" role="toolbar" aria-label="Controls">
      <button class="btn" id="btnTheme53" type="button" aria-pressed="true" aria-label="Cycle theme"><span class="ico theme" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Theme</span></button>
      <button class="btn" id="btnOrbits53" type="button" aria-pressed="false" aria-label="Orbits"><span class="ico orbits" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Orbits</span></button>

  <div class="meta">
    <span class="hint">Shortcuts: T • O • R • Space • C • S</span>
    <span id="last-updated">Last updated: 2026-01-19 05:26:27 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2053');
      const cvs  = document.getElementById('orrery');
      const ctx  = cvs.getContext('2d', {alpha:true});
      const updated = document.getElementById('last-updated');

      const btnTheme   = document.getElementById('btnTheme53');
      const btnOrbits  = document.getElementById('btnOrbits53');
      const btnTrails  = document.getElementById('btnTrails53');
      const btnPause   = document.getElementById('btnPause53');
      const btnClear   = document.getElementById('btnClear53');
      const btnSave    = document.getElementById('btnSave53');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['nebula','porcelain','tide','ember','mono'];
      const TLABEL = { nebula:'Nebula', porcelain:'Porcelain', tide:'Tide', ember:'Ember', mono:'Mono' };
      let themeIndex = (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) ? 1 : 0;

      function readPalette(){
        const cs = getComputedStyle(root);
        const get = v => cs.getPropertyValue(v).trim();
        return {
          ink:get('--ink'), bg0:get('--bg0'), bg1:get('--bg1'),
          a1:get('--a1'), a2:get('--a2'), a3:get('--a3'), a4:get('--a4')
        };
      }
      function setTheme(i){
        const t = THEMES[(i%THEMES.length+THEMES.length)%THEMES.length];
        root.dataset.theme = t;
        btnTheme.setAttribute('aria-label','Theme: ' + TLABEL[t]);
        btnTheme.setAttribute('aria-pressed', String(t!=='mono'));
        palette = readPalette();
        repaintStatic = true;
      }
      let palette = readPalette(); setTheme(themeIndex);

      // Canvas sizing
      let W=800, H=600, DPR=Math.min(2, window.devicePixelRatio||1);
      function resize(){
        const r = cvs.getBoundingClientRect();
        W = Math.max(2, Math.floor(r.width));
        H = Math.max(2, Math.floor(r.height));
        cvs.width = Math.floor(W*DPR);
        cvs.height= Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        repaintStatic = true;
      }
      const ro = new ResizeObserver(resize); ro.observe(cvs); resize();

      // Pointer parallax and interaction
      const ptr = { x:0.5, y:0.5, tx:0.5, ty:0.5, down:false };
      function onMove(e){
        const r = cvs.getBoundingClientRect();
        const px = Math.max(0, Math.min(1,(e.clientX - r.left)/r.width));
        const py = Math.max(0, Math.min(1,(e.clientY - r.top)/r.height));
        ptr.tx = px; ptr.ty = py;
      }
      cvs.addEventListener('pointermove', onMove, {passive:true});
      cvs.addEventListener('pointerdown', e=>{ ptr.down=true; onMove(e); spawnComet(e); });
      cvs.addEventListener('pointerup', ()=>{ ptr.down=false; });
      cvs.addEventListener('pointerleave', ()=>{ ptr.down=false; });

      function updateParallax(){
        ptr.x += (ptr.tx - ptr.x) * 0.12;
        ptr.y += (ptr.ty - ptr.y) * 0.12;
        root.style.setProperty('--mx', (ptr.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (ptr.y*100).toFixed(2)+'%');
      }

      // Orrery engine
      let orbitStep = 1; // 0,1,2 cycles
      const ORBITS = [6, 10, 16];
      function getOrbitCount(){ return ORBITS[orbitStep % ORBITS.length]; }

      let trails = true;
      btnTrails.setAttribute('aria-pressed', String(trails));

      const planets = [];
      const comets = [];

      function resetPlanets(seed=Date.now()){
        planets.length = 0;
        let s = seed % 1e9;
        const rnd = ()=> (s = (s*1664525 + 1013904223) >>> 0, (s & 0xffffffff)/0xffffffff);
        const n = getOrbitCount();
        const hues = [palette.a1, palette.a2, palette.a3, palette.a4];
        const Rmin = Math.min(W,H)*0.10;
        const Rmax = Math.min(W,H)*0.46;
        for(let i=0;i<n;i++){
          const f = i/(n-1 || 1);
          planets.push({
            R: Rmin + (Rmax - Rmin) * (0.08 + f*0.92) * (0.9 + rnd()*0.2),
            a: rnd()*Math.PI*2,
            w: (0.08 + rnd()*0.9) * (rnd()>0.5?1:-1),
            c: hues[i % hues.length],
            size: 2 + rnd()*3,
            glow: 14 + rnd()*18
          });
        }
      }
      resetPlanets();

      function spawnComet(e){
        try{
          const r = cvs.getBoundingClientRect();
          const cx = W*0.5, cy = H*0.5;
          const x = (e.clientX - r.left);
          const y = (e.clientY - r.top);
          const dx = x - cx, dy = y - cy;
          const len = Math.max(10, Math.hypot(dx,dy));
          const ux = dx/len, uy = dy/len;
          const speed = 120 + Math.random()*240;
          const col = [palette.a1, palette.a2, palette.a3, palette.a4][Math.floor(Math.random()*4)];
          comets.push({ x, y, vx: ux*speed, vy: uy*speed, life: 1.0, col, size: 2 + Math.random()*2 });
        }catch(_){}
      }

      function clearWithGradient(alpha){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, palette.bg0);
        g.addColorStop(1, palette.bg1);
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawOrbitsStatic(){
        // faint orbit rings
        ctx.save();
        ctx.globalAlpha = 0.2;
        ctx.strokeStyle = colorAlpha(palette.ink, 0.22);
        ctx.lineWidth = 1;
        const cx = W/2, cy = H/2;
        for(const p of planets){
          ctx.beginPath();
          ctx.arc(cx, cy, p.R, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function colorAlpha(hexOrCSS, a){
        // very permissive: if rgba already, return it; otherwise wrap in rgba via canvas to parse
        try{
          const c = document.createElement('canvas').getContext('2d');
          c.fillStyle = hexOrCSS;
          const s = c.fillStyle; // normalized rgba(...)
          const m = s.match(/rgba?\(([^)]+)\)/i);
          if(!m) return hexOrCSS;
          const parts = m[1].split(',').map(v=>parseFloat(v));
          const r=parts[0], g=parts[1], b=parts[2];
          return `rgba(${r}, ${g}, ${b}, ${a})`;
        }catch(_){ return hexOrCSS; }
      }

      // Animation
      let last = performance.now();
      let motion = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnPause.setAttribute('aria-pressed', String(motion));
      let repaintStatic = true;

      function frameTick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000; last = now;
        updateParallax();

        if(repaintStatic){ clearWithGradient(1.0); drawOrbitsStatic(); repaintStatic=false; }
        else{ clearWithGradient(trails ? 0.08 : 1.0); if(!trails) drawOrbitsStatic(); }

        const cx = W/2 + (ptr.x - 0.5) * Math.min(W,H) * 0.08;
        const cy = H/2 + (ptr.y - 0.5) * Math.min(W,H) * 0.08;

        // Planets
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(const p of planets){
          p.a += p.w * dt * 0.6 * (1 + (ptr.x-0.5)*0.4);
          const tilt = 0.5 + (ptr.y-0.5)*0.6;
          const x = cx + Math.cos(p.a) * p.R;
          const y = cy + Math.sin(p.a) * p.R * tilt;

          // glow
          ctx.shadowBlur = p.glow;
          ctx.shadowColor = p.c;
          ctx.fillStyle = p.c;
          ctx.beginPath();
          ctx.arc(x, y, p.size, 0, Math.PI*2);
          ctx.fill();

          // subtle radial ray
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 0.12;
          ctx.strokeStyle = p.c;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.lineTo(x, y);
          ctx.stroke();
          ctx.globalAlpha = 1;
        }
        ctx.restore();

        // Comets
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(let i=comets.length-1;i>=0;i--){
          const c = comets[i];
          c.life -= dt*0.35;
          if(c.life <= 0){ comets.splice(i,1); continue; }
          c.vx *= 0.995; c.vy *= 0.995;
          c.x += c.vx * dt; c.y += c.vy * dt;
          // tail
          ctx.strokeStyle = colorAlpha(c.col, Math.max(0.05, c.life*0.6));
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(c.x, c.y);
          ctx.lineTo(c.x - c.vx*0.04, c.y - c.vy*0.04);
          ctx.stroke();
          // head
          ctx.shadowBlur = 24;
          ctx.shadowColor = c.col;
          ctx.fillStyle = colorAlpha(c.col, Math.max(0.1, c.life));
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.size, 0, Math.PI*2);
          ctx.fill();
          ctx.shadowBlur = 0;
        }
        ctx.restore();

        requestAnimationFrame(frameTick);
      }

      // Buttons
      btnTheme.addEventListener('click',()=>{ themeIndex=(themeIndex+1)%THEMES.length; setTheme(themeIndex); resetPlanets(); });
      btnOrbits.addEventListener('click',()=>{
        orbitStep = (orbitStep+1)%ORBITS.length;
        btnOrbits.setAttribute('aria-pressed', String(orbitStep!==0));
        resetPlanets();
        repaintStatic = true;
      });
      btnTrails.addEventListener('click',()=>{
        trails = !trails;
        btnTrails.setAttribute('aria-pressed', String(trails));
      });
      btnPause.addEventListener('click',()=>{
        motion = !motion; btnPause.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); requestAnimationFrame(frameTick); }
      });
      btnClear.addEventListener('click',()=>{ clearWithGradient(1.0); drawOrbitsStatic(); repaintStatic=false; });
      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurora-orrery-2053.png';
          link.href = cvs.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown',(e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='o') btnOrbits.click();
        if(k==='r') btnTrails.click();
        if(k===' ') { e.preventDefault(); btnPause.click(); }
        if(k==='c') btnClear.click();
        if(k==='s') btnSave.click();
      });

      // Visibility
      document.addEventListener('visibilitychange',()=>{
        if(!document.hidden && motion){ last = performance.now(); requestAnimationFrame(frameTick); }
      });
      window.addEventListener('resize', resize);

      // Init paint
      resize(); clearWithGradient(1.0); drawOrbitsStatic();
      if(motion){ last = performance.now(); requestAnimationFrame(frameTick); }
    })();
  </script>
