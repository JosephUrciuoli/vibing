    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }

        margin: 0 0 10px 0;

        letter-spacing: 0.3px;
      }

        color: var(--muted);

      #content {

        background: rgba(255,255,255,0.04);

        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="halo1266" role="region" aria-label="HALO 1266 — Time Sculpture" data-theme="day" data-mode="solar">
  <style>
    .halo1266{
      --bg1:#fdfcff; --bg2:#eef4ff; --ink:#0d2038; --muted:#5a6a80; --edge:#dbe6f6;
      --glow1:#7BD3FF; --glow2:#A78BFA; --glow3:#6EF2C6; --glow4:#FFD782;
      --glass:rgba(255,255,255,.6);
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; padding:clamp(18px,4.8vw,56px);
      background:
        radial-gradient(160% 200% at 20% -10%, var(--bg1), var(--bg2)),
        linear-gradient(180deg, #ffffff, #f7fbff);
      box-shadow: 0 50px 160px rgba(15,35,56,.16), inset 0 1px 0 rgba(255,255,255,.75);
      transform: perspective(1200px) rotateX(calc((var(--py,50) - 50) * .05deg)) rotateY(calc((var(--px,50) - 50) * -.07deg));
      transition: transform .2s ease, background .6s ease, box-shadow .4s ease, color .25s ease;
    }
    .halo1266::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        conic-gradient(from 0deg at 70% 30%, color-mix(in oklab, var(--glow1), transparent 75%), transparent 35%),
        conic-gradient(from 120deg at 20% 70%, color-mix(in oklab, var(--glow2), transparent 82%), transparent 40%),
        conic-gradient(from 220deg at 90% 60%, color-mix(in oklab, var(--glow3), transparent 80%), transparent 45%);
      filter: blur(90px) saturate(1.05);
      opacity:.55; pointer-events:none; animation: swirl1266 36s linear infinite;
    }
    .halo1266::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(circle at 0 0, rgba(0,0,0,.02) 0 2px, transparent 2px),
        radial-gradient(circle at 18px 18px, rgba(0,0,0,.02) 0 2px, transparent 2px);
      background-size: 36px 36px;
      mix-blend-mode:multiply; opacity:.25;
    }
    @keyframes swirl1266{ to{ transform: rotate(1turn) scale(1.03);} }

    .halo1266[data-theme="night"]{
      --bg1:#0a1220; --bg2:#0b1528; --ink:#eef4ff; --muted:#a1b3c7; --edge:#26324b; --glass:rgba(10,16,28,.55);
      box-shadow: 0 80px 200px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.08);
      color-scheme: dark;
    }

    .halo1266 *{ box-sizing:border-box; }

    /* Top bar */
    .halo1266 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      border:1px solid var(--edge); border-radius:20px; padding:12px 14px;
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.04);
      box-shadow: 0 14px 40px rgba(13,35,56,.15), inset 0 1px 0 rgba(255,255,255,.6);
      position:relative; z-index:5;
    }
    .halo1266[data-theme="night"] .mast{ box-shadow: 0 14px 44px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.08); }

    .halo1266 .orb{
      --s:56px; width:var(--s); height:var(--s); border-radius:16px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.45));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.5);
    }
    .halo1266[data-theme="night"] .orb{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); box-shadow: inset 0 10px 24px rgba(255,255,255,.08); }
    .halo1266 .orb::before{ content:""; position:absolute; inset:12px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, var(--glow4), transparent 60%), conic-gradient(var(--glow1), var(--glow2), var(--glow3), var(--glow4), var(--glow1));
      filter: blur(.2px) saturate(1.2); animation: orbspin1266 18s linear infinite;
      mask: radial-gradient(circle, #000 56%, transparent 57%);
    }
    @keyframes orbspin1266{ to{ transform: rotate(1turn);} }

    .halo1266 .brand{ min-width:0; }
    .halo1266 .title{
      margin:0; font-family: ui-serif, "SF Pro Display", Georgia, serif; font-weight:900; letter-spacing:.002em; line-height:.92;
      font-size: clamp(22px,6vw,56px);
      background: linear-gradient(100deg, var(--ink), color-mix(in oklab, var(--glow2), var(--ink) 58%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .halo1266 .sub{ margin-top:6px; color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .halo1266 .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .halo1266 .pill{
      appearance:none; cursor:pointer; user-select:none; border-radius:999px; border:1px solid var(--edge);
      padding:9px 12px; font-size:12px; font-weight:800; letter-spacing:.04em; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.55));
      box-shadow: 0 12px 26px rgba(13,35,56,.18), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .halo1266 .pill:hover{ transform:translateY(-1px); box-shadow: 0 18px 38px rgba(13,35,56,.28), inset 0 1px 0 rgba(255,255,255,.95); }
    .halo1266[data-theme="night"] .pill{ color:var(--ink); background: linear-gradient(180deg, rgba(21,28,42,.9), rgba(15,21,33,.7)); box-shadow: 0 12px 26px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08); }

    /* Stage */
    .halo1266 .stage{
      position:relative; margin-top:18px; border-radius:24px; overflow:hidden;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.35));
      min-height: clamp(520px, 56vw, 980px);
      box-shadow: 0 50px 160px rgba(13,35,56,.16), inset 0 1px 0 rgba(255,255,255,.6);
    }
    .halo1266[data-theme="night"] .stage{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); box-shadow: 0 50px 160px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06); }
    .halo1266 canvas#haloClock{ position:absolute; inset:0; width:100%; height:100%; display:block; filter:saturate(1.06) contrast(1.03); }

    .halo1266 .overlay{ position:relative; z-index:2; text-align:center; pointer-events:none; padding:clamp(8px,3vw,22px); }
    .halo1266 .hero{
      margin:0; color:var(--ink);
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.94;
      font-size: clamp(40px, 7.6vw, 116px);
      text-shadow: 0 1px 0 rgba(255,255,255,.7), 0 18px 50px color-mix(in oklab, var(--glow1), transparent 80%);
      white-space:nowrap;
    }
    .halo1266 .hero em{
      font-style:normal;
      background: linear-gradient(90deg, var(--glow1), var(--glow2), var(--glow3), var(--glow4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 220% 100%; animation: grad1266 16s linear infinite;
    }
    @keyframes grad1266{ to{ background-position:220% 0; } }
    .halo1266 .hint{ margin-top:12px; color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Stats */
    .halo1266 .stats{
      position:relative; z-index:6; margin:16px 0 0; display:flex; flex-wrap:wrap; gap:12px; justify-content:center;
    }
    .halo1266 .card{
      min-width:180px; flex:0 1 auto;
      padding:12px 14px; border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.55));
      box-shadow: 0 14px 40px rgba(13,35,56,.15), inset 0 1px 0 rgba(255,255,255,.6);
      display:grid; gap:4px; text-align:center;
    }
    .halo1266[data-theme="night"] .card{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); box-shadow: 0 14px 44px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.08); }

    .halo1266 .k{ color:var(--muted); font-weight:800; letter-spacing:.14em; font-size:11px; text-transform:uppercase; }
    .halo1266 .v{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:14px; color:var(--ink); }

    /* Footer meta chips */
    .halo1266 .meta{
      position:relative; z-index:6; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px; justify-content:center;
    }
    .halo1266 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.55));
      backdrop-filter: blur(6px);
    }
    .halo1266[data-theme="night"] .chip{ background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02)); }

    @media (prefers-reduced-motion: reduce){
      .halo1266 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.halo1266');
      const canvas = root.querySelector('#haloClock');
      const ctx = canvas.getContext('2d');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        mode: root.querySelector('[data-act="mode"]'),
        modeLabel: root.querySelector('#mode1266'),
        themeLabel: root.querySelector('#theme1266'),
        now: root.querySelector('#now1266'),
        doy: root.querySelector('#doy1266'),
        yearDays: root.querySelector('#yearDays1266'),
        yearProg: root.querySelector('#yearProg1266'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // DPR & fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Utilities
      function lerp(a,b,t){ return a+(b-a)*t; }
      function ease(t){ return 1- Math.pow(1-t, 3); }
      function clamp(v,mi,ma){ return Math.max(mi, Math.min(ma, v)); }
      function hsl(h,s,l,a=1){ return `hsla(${h},${s}%,${l}%,${a})`; }

      function dayOfYear(d){
        const start = new Date(d.getFullYear(),0,0);
        const diff = d - start + ((start.getTimezoneOffset() - d.getTimezoneOffset())*60000);
        return Math.floor(diff/86400000);
      }
      function daysInYear(y){
        const start = new Date(y,0,1), end = new Date(y+1,0,1);
        return Math.round((end - start)/86400000);
      }
      function moonPhase(date){
        const synodic = 29.530588853;
        const knownNew = Date.UTC(2000,0,6,18,14);
        const days = (date.getTime() - knownNew) / 86400000;
        const cycle = ((days % synodic) + synodic) % synodic;
        return cycle / synodic; // 0 new, 0.5 full
      }

      // Scene state
      let running = true, last = performance.now(), time = 0;
      const pointer = { x:-9999, y:-9999, px:50, py:50, down:false };
      const ripples = [];

      function addRipple(x,y){
        const r = canvas.getBoundingClientRect();
        ripples.push({ x, y, t:0, max: Math.max(r.width,r.height)*0.35 });
      }

      // Drawing helpers
      function clear(){
        const r = canvas.getBoundingClientRect();
        const theme = root.getAttribute('data-theme');
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = theme === 'night' ? 'rgba(10,16,28,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }

      function ring(cx, cy, rad, thick, start, end, color, glow=16, alpha=0.95){
        ctx.save();
        ctx.strokeStyle = color;
        ctx.lineWidth = thick;
        ctx.lineCap = 'round';
        ctx.shadowColor = color;
        ctx.shadowBlur = glow;
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(cx, cy, rad, start, end);
        ctx.stroke();
        ctx.restore();
      }

      function dot(x, y, s, color, glow=10, alpha=1){
        ctx.save();
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = glow;
        ctx.globalAlpha = alpha;
        ctx.beginPath(); ctx.arc(x,y,s,0,Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function dashedRing(cx,cy,rad,thick,progress,color,dashes=120){
        ctx.save();
        ctx.strokeStyle = color;
        ctx.lineWidth = thick;
        ctx.lineCap = 'round';
        ctx.shadowColor = color;
        ctx.shadowBlur = 12;
        const phi = -Math.PI/2;
        for(let i=0;i<dashes;i++){
          const t = i/dashes;
          const a = phi + t*2*Math.PI;
          const len = 0.002 + 0.008*ease((Math.sin(i*0.15 + time*2)+1)/2);
          if(t <= progress){
            ctx.beginPath();
            ctx.arc(cx,cy,rad, a, a+len);
            ctx.stroke();
          }
        }
        ctx.restore();
      }

      function drawSolar(cx, cy, baseR, now){
        // Sun aura
        const g = ctx.createRadialGradient(cx,cy,0, cx,cy, baseR*0.8);
        g.addColorStop(0, 'rgba(255,211,128,.9)');
        g.addColorStop(1, 'rgba(255,211,128,0)');
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx,cy, baseR*0.8, 0, Math.PI*2); ctx.fill();
        ctx.restore();

        // Year ring
        const doy = dayOfYear(now), diy = daysInYear(now.getFullYear());
        const yp = doy / diy;
        ring(cx,cy, baseR*0.82, 10, -Math.PI/2, -Math.PI/2 + yp*2*Math.PI, hsl(45,100,62,.85), 18, .9);

        // Orbiting "planet"
        const ang = (time*0.2) % (Math.PI*2);
        dot(cx + Math.cos(ang)*baseR*0.82, cy + Math.sin(ang)*baseR*0.82, 4, 'rgba(255,180,120,.95)', 12, .95);
      }

      function drawLunar(cx, cy, baseR, now){
        // Star dust
        const r = canvas.getBoundingClientRect();
        for(let i=0;i<36;i++){
          const a = (i/36)*Math.PI*2 + time*0.08;
          const rr = baseR*lerp(0.15, 0.95, (i%9)/9);
          dot(cx + Math.cos(a)*rr, cy + Math.sin(a)*rr, 1.2, 'rgba(255,255,255,.6)', 6, 0.6);
        }
        // Moon phase disc
        const phase = moonPhase(now); // 0 new, 0.5 full
        const moonR = baseR*0.18;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        dot(cx, cy, moonR, 'rgba(220,230,255,.9)', 18, .95);
        // Terminator mask
        ctx.globalCompositeOperation = 'destination-out';
        const offset = (phase<=0.5? -1:1) * Math.cos((phase*2-1)*Math.PI)*moonR;
        ctx.beginPath(); ctx.arc(cx+offset, cy, moonR, 0, Math.PI*2); ctx.fillStyle = 'rgba(0,0,0,1)'; ctx.fill();
        ctx.restore();

        // Phase ring
        ring(cx,cy, baseR*0.82, 10, -Math.PI/2, -Math.PI/2 + phase*2*Math.PI, hsl(260,80,72,.9), 18, .9);
      }

      function drawRipples(){
        const theme = root.getAttribute('data-theme');
        for(let i=ripples.length-1;i>=0;i--){
          const rp = ripples[i];
          rp.t += 16;
          const k = clamp(rp.t / rp.max, 0, 1);
          const rr = lerp(0, rp.max, ease(k));
          const a = (1-k)*0.22;
          const col = theme==='night' ? 'rgba(180,200,255,'+a+')' : 'rgba(80,120,255,'+a+')';
          ctx.save();
          ctx.strokeStyle = col;
          ctx.lineWidth = 2 + 10*(1-k);
          ctx.shadowColor = col;
          ctx.shadowBlur = 18*(1-k) + 4;
          ctx.beginPath(); ctx.arc(rp.x, rp.y, rr, 0, Math.PI*2); ctx.stroke();
          ctx.restore();
          if(k>=1) ripples.splice(i,1);
        }
      }

      function draw(nowMS){
        if(!running){ requestAnimationFrame(draw); return; }
        const now = new Date();
        const r = canvas.getBoundingClientRect();
        fit();
        const dt = Math.max(0.016, Math.min(0.05, (nowMS - last)/1000)); last = nowMS; time += dt;

        clear();

        // Center and radius
        const cx = r.width/2, cy = r.height/2;
        const baseR = Math.min(r.width, r.height) * 0.36;

        // time fractions
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        const m = now.getMinutes() + s/60;
        const h = (now.getHours()%12) + m/60;

        // Ambient gradient sweep
        ctx.save();
        const sweep = ctx.createRadialGradient(cx,cy, baseR*0.2, cx,cy, baseR*1.4);
        const theme = root.getAttribute('data-theme');
        if(theme==='night'){
          sweep.addColorStop(0, 'rgba(20,30,60,.18)');
          sweep.addColorStop(1, 'rgba(20,30,60,0)');
        }else{
          sweep.addColorStop(0, 'rgba(255,255,255,.35)');
          sweep.addColorStop(1, 'rgba(255,255,255,0)');
        }
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = sweep;
        ctx.beginPath(); ctx.arc(cx,cy, baseR*1.4, 0, Math.PI*2); ctx.fill();
        ctx.restore();

        // Rings: hours, minutes, seconds
        const hAng = -Math.PI/2 + (h/12)*Math.PI*2;
        const mAng = -Math.PI/2 + (m/60)*Math.PI*2;
        const sAng = -Math.PI/2 + (s/60)*Math.PI*2;

        ring(cx, cy, baseR*0.52, 18, -Math.PI/2, hAng, 'rgba(167,139,250,.9)', 20, .95);
        ring(cx, cy, baseR*0.68, 14, -Math.PI/2, mAng, 'rgba(123,211,255,.9)', 18, .9);
        dashedRing(cx, cy, baseR*0.86, 8, s/60, 'rgba(110,242,198,.9)', 140);

        // Comet on seconds
        const cometX = cx + Math.cos(sAng)*baseR*0.86;
        const cometY = cy + Math.sin(sAng)*baseR*0.86;
        dot(cometX, cometY, 5, 'rgba(110,242,198,.95)', 16, .95);

        // Mode layers
        if(root.getAttribute('data-mode')==='solar') drawSolar(cx, cy, baseR, now);
        else drawLunar(cx, cy, baseR, now);

        // Ripple effects
        drawRipples();

        // HUD update (throttled by frame)
        try{
          ui.now.textContent = new Intl.DateTimeFormat(undefined, { hour:'2-digit', minute:'2-digit', second:'2-digit' }).format(now);
        }catch{
          ui.now.textContent = now.toLocaleTimeString();
        }
        const doyVal = dayOfYear(now);
        const diy = daysInYear(now.getFullYear());
        ui.doy.textContent = String(doyVal);
        ui.yearDays.textContent = String(diy);
        ui.yearProg.textContent = Math.round((doyVal/diy)*100) + '%';

        requestAnimationFrame(draw);
      }

      // Pointer & tilt
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.px = Math.max(0, Math.min(100, (pointer.x / rect.width) * 100));
        pointer.py = Math.max(0, Math.min(100, (pointer.y / rect.height) * 100));
        root.style.setProperty('--px', pointer.px);
        root.style.setProperty('--py', pointer.py);
      }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{ pointer.down=true; updatePointer(e); addRipple(pointer.x, pointer.y); });
      window.addEventListener('pointerup', ()=> pointer.down=false);
      canvas.addEventListener('click', ()=> addRipple(pointer.x, pointer.y));
      window.addEventListener('mousemove', (e)=>{ if(!pointer.down) updatePointer(e); }, {passive:true});

      // Init
      fit();
      last = performance.now();
      requestAnimationFrame(draw);

      // UI
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='night' ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        const isDay = next==='day';
        ui.theme.textContent = isDay ? 'Day' : 'Night';
        ui.themeLabel.textContent = isDay ? 'Day' : 'Night';
        clear();
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.mode.addEventListener('click', ()=>{
        const next = root.getAttribute('data-mode')==='solar' ? 'lunar' : 'solar';
        root.setAttribute('data-mode', next);
        ui.mode.textContent = next==='solar' ? 'Solar' : 'Lunar';
        ui.modeLabel.textContent = next==='solar' ? 'Solar' : 'Lunar';
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.theme.click();
        else if(k===' ') { e.preventDefault(); ui.run.click(); }
        else if(k==='m') ui.mode.click();
      });

      // Reduced motion defaults
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          // soften glow via CSS variable overrides
          root.style.setProperty('--glow1', '#9CCBFF');
          root.style.setProperty('--glow2', '#B9A6FF');
        }
      }catch{}
    })();
  </script>
