<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<style>
  .vibe1850 {
    --bg1: #0b0f1a;
    --bg2: #131a2c;
    --panel: rgba(255,255,255,0.06);
    --ink: #eaf2ff;
    --muted: #b5c6ea;
    --line: rgba(255,255,255,0.14);
    --p1: hsl(200 92% 62%);
    --p2: hsl(270 78% 68%);
    --p3: hsl(15 88% 64%);
    --radius: 28px;
    --mx: 50%;
    --my: 50%;
    --speed: 1.0;
    color: var(--ink);
    padding: clamp(16px, 3vw, 28px);
    border-radius: var(--radius);
    border: 1px solid var(--line);
    background:
      radial-gradient(1200px 800px at -10% -30%, color-mix(in oklab, var(--p3) 12%, transparent), transparent 60%),
      radial-gradient(1000px 700px at 120% 130%, color-mix(in oklab, var(--p2) 10%, transparent), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    box-shadow: 0 24px 90px rgba(0,0,0,0.5);
    position: relative;
    isolation: isolate;
    overflow: hidden;
    min-height: 560px;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
  }

  .vibe1850::after {
    content: "";
    position: absolute; inset: -20%;
    pointer-events: none;
    background:
      radial-gradient(35% 25% at var(--mx) var(--my),
        color-mix(in oklab, var(--p1) 12%, transparent),
        transparent 60%);
    mix-blend-mode: screen;
    transition: opacity .35s ease, transform .35s ease;
    opacity: .85;
  }
  .vibe1850:hover::after { opacity: 1; transform: scale(1.02); }

  .vibe1850 .grain {
    position: absolute; inset: -2px; pointer-events: none;
    background:
      repeating-conic-gradient(from 0deg, rgba(255,255,255,0.02) 0 4deg, transparent 4deg 8deg);
    mix-blend-mode: overlay;
    opacity: .25;
    filter: blur(.6px);
    animation: v1850-grain 10s linear infinite;
  }
  @keyframes v1850-grain { to { transform: rotate(1turn); } }

  .vibe1850 .wrap {
    position: relative;
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    border: 1px solid var(--line);
    border-radius: calc(var(--radius) - 6px);
    backdrop-filter: blur(12px) saturate(120%);
    box-shadow: 0 20px 70px rgba(0,0,0,0.38);
    padding: clamp(18px, 3.2vw, 28px);
    overflow: clip;
  }

  .vibe1850 .top {
    display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 14px;
    margin-bottom: 10px;
  }
  .vibe1850 .pill {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.03));
    color: var(--muted);
    letter-spacing: .32px;
    text-transform: uppercase;
    font-size: 12px;
  }
  .vibe1850 .pill::before {
    content: "";
    width: 9px; height: 9px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--p1), var(--p3));
    box-shadow: 0 0 12px color-mix(in oklab, var(--p1) 45%, transparent);
  }

  .vibe1850 .actions { display: inline-flex; gap: 8px; flex-wrap: wrap; }
  .vibe1850 .btn {
    appearance: none;
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
    color: var(--ink);
    border-radius: 12px;
    padding: 8px 12px;
    font-size: 13px;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .25s ease, border-color .25s ease, background .25s ease;
    box-shadow: 0 8px 22px rgba(0,0,0,0.28);
  }
  .vibe1850 .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.22); }
  .vibe1850 .btn[aria-pressed="true"] {
    background: linear-gradient(90deg, color-mix(in oklab, var(--p1) 28%, transparent), color-mix(in oklab, var(--p3) 30%, transparent));
    border-color: transparent;
    box-shadow: 0 10px 28px color-mix(in oklab, var(--p1) 32%, transparent);
  }

  .vibe1850 .grid {
    display: grid;
    grid-template-columns: 1.02fr .98fr;
    gap: clamp(18px, 4.6vw, 34px);
    align-items: center;
  }
  @media (max-width: 880px) { .vibe1850 .grid { grid-template-columns: 1fr; } }

  .vibe1850 h1 {
    font-weight: 850;
    font-size: clamp(36px, 7.6vw, 84px);
    line-height: .9;
    margin: 6px 0 12px 0;
    letter-spacing: -0.7px;
    background: linear-gradient(92deg, #fff, color-mix(in oklab, var(--p1) 76%, #fff) 40%, color-mix(in oklab, var(--p3) 70%, #fff));
    -webkit-background-clip: text; background-clip: text; color: transparent;
  }
  .vibe1850 .lede {
    color: var(--muted);
    font-size: clamp(15px, 2.2vw, 20px);
    margin: 0 0 18px 0;
    text-wrap: pretty;
  }

  .vibe1850 .badges { display: flex; flex-wrap: wrap; gap: 8px; }
  .vibe1850 .badge {
    display: inline-flex; align-items: center; gap: 8px;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px dashed rgba(255,255,255,0.24);
    color: #d7e5ff;
    font-size: 12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
  }
  .vibe1850 .badge svg { opacity: .75; }

  .vibe1850 .panel {
    position: relative;
    border: 1px solid var(--line);
    border-radius: 18px;
    background: radial-gradient(120% 140% at 50% 20%, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
    box-shadow: 0 20px 70px rgba(0,0,0,0.38);
    overflow: hidden;
  }

  .vibe1850 .loom {
    position: relative;
    width: min(520px, 86vw);
    aspect-ratio: 1/1;
    margin: 0 auto;
  }
  .vibe1850 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

  .vibe1850 .net {
    position: absolute; inset: 0; pointer-events: none;
    background:
      linear-gradient(transparent 66%, rgba(255,255,255,0.08) 67%) 0 0 / 100% 18%,
      linear-gradient(90deg, transparent 66%, rgba(255,255,255,0.08) 67%) 0 0 / 18% 100%;
    opacity: .25;
    mix-blend-mode: overlay;
    transform: translateZ(0);
  }
  .vibe1850 .halo {
    position: absolute; inset: -30%;
    background:
      radial-gradient(60% 40% at var(--mx) var(--my), color-mix(in oklab, var(--p2) 14%, transparent), transparent 60%);
    filter: blur(40px) saturate(120%);
    opacity: .8;
    pointer-events: none;
  }

  .vibe1850 .dock {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 14px;
    align-items: center;
    margin-top: 14px;
    padding-top: 12px;
    border-top: 1px dashed rgba(255,255,255,0.18);
    color: var(--muted);
    font-size: 12px;
  }
  .vibe1850 .controls { display: inline-flex; gap: 8px; flex-wrap: wrap; }
  .vibe1850 .range {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 10px;
    border-radius: 12px;
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
  }
  .vibe1850 .range input[type="range"] { width: 160px; accent-color: var(--p1); }
  .vibe1850 .palette { display: inline-flex; gap: 6px; align-items: center; }
  .vibe1850 .swatch {
    width: 14px; height: 14px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.22);
    box-shadow: 0 1px 6px rgba(0,0,0,0.25);
  }

  /* Day theme */
  .vibe1850.day {
    --bg1: #f7f9ff;
    --bg2: #edf3ff;
    --panel: #ffffff;
    --ink: #0f172a;
    --muted: #4b5a7c;
    --line: rgba(10,20,40,0.12);
    box-shadow: 0 18px 56px rgba(10,20,40,0.12);
  }
  .vibe1850.day .wrap { background: linear-gradient(180deg, rgba(10,20,40,0.03), rgba(10,20,40,0.01)); border-color: var(--line); }
  .vibe1850.day .btn { color: var(--ink); background: linear-gradient(180deg, rgba(10,20,40,0.06), rgba(10,20,40,0.02)); border-color: var(--line); box-shadow: 0 8px 22px rgba(10,20,40,0.08); }
  .vibe1850.day .badge { color: #3a4660; border-color: rgba(10,20,40,0.2); background: linear-gradient(180deg, rgba(10,20,40,0.04), rgba(10,20,40,0.02)); }
  .vibe1850.day .panel { background: radial-gradient(120% 140% at 50% 20%, rgba(10,20,40,0.04), rgba(10,20,40,0.01)); box-shadow: 0 20px 70px rgba(10,20,40,0.12); }
  .vibe1850.day .dock { border-top-color: rgba(10,20,40,0.16); }

  /* Paused */
  .vibe1850.paused .grain { animation-play-state: paused; }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .vibe1850 .grain { animation: none !important; }
    .vibe1850::after, .vibe1850 .halo { display: none; }
  }
</style>

<div class="vibe1850" id="vibe1850-root" aria-live="polite" aria-label="Aurora Loom — kinetic weave">
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <span class="pill">Iteration 1850 — Aurora Loom</span>
      <div class="actions">
        <button class="btn" data-action="mode" aria-pressed="false" title="Toggle day/night">Day</button>
        <button class="btn" data-action="shuffle" aria-pressed="false" title="Shuffle colors">Shuffle</button>
        <button class="btn" data-action="pause" aria-pressed="false" title="Pause/Play">Pause</button>
      </div>
    </div>

    <div class="grid">
      <section class="left" aria-label="Intro">
        <h1>Quiet light, woven in motion.</h1>
        <p class="lede">An aurora of silky ribbons, responsive to your touch. Drift the wind, ripple the weave, savor the glow.</p>
        <div class="badges" aria-label="Hints">
          <span class="badge">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 12h16" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
            Drag wind
          </span>
          <span class="badge">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="12" cy="12" r="6.5" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
            Click to ripple
          </span>
          <span class="badge">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M5 5l14 14M19 5L5 19" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
            Day / Night
          </span>
        </div>
      </section>

      <section class="right panel" aria-label="Aurora canvas">
        <div class="loom" id="loom">
          <canvas id="aurora" aria-label="Animated aurora"></canvas>
          <div class="net" aria-hidden="true"></div>
          <div class="halo" aria-hidden="true"></div>
        </div>

        <div class="dock">
          <div class="controls">
            <div class="range" title="Wind (speed)">
              <span style="opacity:.8;">Wind</span>
              <input id="wind1850" type="range" min="0.5" max="2.0" step="0.1" value="1.0" aria-label="Wind speed">
              <span id="wind1850v" style="min-width:34px; text-align:right;">1.0x</span>
            </div>
            <div class="range" title="Weave (complexity)">
              <span style="opacity:.8;">Weave</span>
              <input id="weave1850" type="range" min="1" max="8" step="1" value="4" aria-label="Weave complexity">
              <span id="weave1850v" style="min-width:20px; text-align:right;">4</span>
            </div>
            <div class="palette" aria-label="Active palette">
              <span class="swatch" id="s1" style="background: var(--p1)"></span>
              <span class="swatch" id="s2" style="background: var(--p2)"></span>
              <span class="swatch" id="s3" style="background: var(--p3)"></span>
            </div>
          </div>
          <div class="meta">
            <span id="last-updated">Last updated: 2026-01-09 14:18:44 EST</span>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<script>
(function initV1850(){
  const root = document.getElementById('vibe1850-root');
  const canvas = document.getElementById('aurora');
  const loom = document.getElementById('loom');
  const modeBtn = root.querySelector('[data-action="mode"]');
  const shuffleBtn = root.querySelector('[data-action="shuffle"]');
  const pauseBtn = root.querySelector('[data-action="pause"]');
  const wind = document.getElementById('wind1850');
  const windVal = document.getElementById('wind1850v');
  const weave = document.getElementById('weave1850');
  const weaveVal = document.getElementById('weave1850v');
  const ts = root.querySelector('#last-updated');

  // Timestamp
  try {
    const now = new Date();
    ts.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
  } catch (e) {
    ts.textContent = 'Last updated: ' + (new Date()).toISOString();
  }

  // Canvas setup
  const ctx = canvas.getContext('2d');
  let w=0, h=0, dpr=1;
  function resize() {
    const r = loom.getBoundingClientRect();
    dpr = Math.min(window.devicePixelRatio || 1, 2);
    w = Math.max(1, Math.floor(r.width * dpr));
    h = Math.max(1, Math.floor(r.height * dpr));
    canvas.width = w; canvas.height = h;
    // CSS size is already 100%
    ctx.resetTransform && ctx.resetTransform();
    ctx.setTransform(1,0,0,1,0,0);
  }
  resize();
  window.addEventListener('resize', resize);

  // Palette helpers
  const hue = (h, s=82, l=62) => `hsl(${(h+360)%360} ${s}% ${l}%)`;
  function setPalette(base) {
    root.style.setProperty('--p1', hue(base + 0, 88, 60));
    root.style.setProperty('--p2', hue(base + 120, 78, 66));
    root.style.setProperty('--p3', hue(base + 200, 88, 62));
    // flash feedback
    shuffleBtn.setAttribute('aria-pressed','true');
    setTimeout(() => shuffleBtn.setAttribute('aria-pressed','false'), 360);
    // update swatches
    root.querySelector('#s1').style.background = getComputedStyle(root).getPropertyValue('--p1').trim();
    root.querySelector('#s2').style.background = getComputedStyle(root).getPropertyValue('--p2').trim();
    root.querySelector('#s3').style.background = getComputedStyle(root).getPropertyValue('--p3').trim();
  }

  // Controls
  function applyWind() {
    const v = parseFloat(wind.value);
    root.style.setProperty('--speed', v.toFixed(2));
    windVal.textContent = v.toFixed(1) + 'x';
  }
  function applyWeave() {
    const v = parseInt(weave.value, 10);
    weaveVal.textContent = v;
    complexity = v;
  }
  wind.addEventListener('input', applyWind, { passive: true });
  weave.addEventListener('input', applyWeave, { passive: true });
  applyWind();
  applyWeave();

  // Pointer spotlight and interaction
  let pointer = { x: 0.5, y: 0.5, px: 0, py: 0, t: 0 };
  const setPointer = (clientX, clientY) => {
    const r = root.getBoundingClientRect();
    const px = (clientX - r.left) / r.width;
    const py = (clientY - r.top) / r.height;
    pointer.x = Math.max(0, Math.min(1, px));
    pointer.y = Math.max(0, Math.min(1, py));
    root.style.setProperty('--mx', (pointer.x*100).toFixed(2) + '%');
    root.style.setProperty('--my', (pointer.y*100).toFixed(2) + '%');
  };
  root.addEventListener('mousemove', (e) => setPointer(e.clientX, e.clientY), { passive: true });
  root.addEventListener('touchmove', (e) => { const t = e.touches[0]; if (!t) return; setPointer(t.clientX, t.clientY); }, { passive: true });

  // Ripple on click
  const ripples = [];
  function ripple(x, y) {
    ripples.push({ x, y, t: 0 });
  }
  loom.addEventListener('pointerdown', (e) => {
    const r = loom.getBoundingClientRect();
    const x = ((e.clientX - r.left) / r.width) * w;
    const y = ((e.clientY - r.top) / r.height) * h;
    ripple(x, y);
  });

  // Animation loop
  let running = true;
  let start = performance.now();
  let complexity = parseInt(weave.value, 10);
  function draw(now) {
    if (!running) return;
    const t = (now - start) / 1000;
    const speed = parseFloat(getComputedStyle(root).getPropertyValue('--speed')) || 1;
    const p1 = getComputedStyle(root).getPropertyValue('--p1').trim();
    const p2 = getComputedStyle(root).getPropertyValue('--p2').trim();
    const p3 = getComputedStyle(root).getPropertyValue('--p3').trim();

    // Clear
    ctx.clearRect(0,0,w,h);

    // Background subtle mist
    const bgGrad = ctx.createRadialGradient(w*0.5, h*0.2, h*0.1, w*0.5, h*0.5, h*0.8);
    bgGrad.addColorStop(0, 'rgba(255,255,255,0.06)');
    bgGrad.addColorStop(1, 'rgba(255,255,255,0.00)');
    ctx.fillStyle = bgGrad;
    ctx.fillRect(0,0,w,h);

    // Ribbons
    ctx.globalCompositeOperation = 'lighter';
    const rows = 5;
    const baseAmp = h * 0.06;
    const leftToRightGrad = ctx.createLinearGradient(0,0,w,0);
    leftToRightGrad.addColorStop(0.0, p1);
    leftToRightGrad.addColorStop(0.5, p2);
    leftToRightGrad.addColorStop(1.0, p3);

    for (let i=0; i<rows; i++) {
      const yBase = h*0.30 + i * (h*0.12);
      const amp = baseAmp * (1 - i*0.10);
      const freq = (0.6 + i*0.08) * (complexity/4);
      const phase = i * 1.3;

      ctx.lineWidth = Math.max(10, 26 - i*3) * dpr;
      ctx.strokeStyle = leftToRightGrad;
      ctx.shadowBlur = 60 - i*8;
      ctx.shadowColor = p2;

      ctx.beginPath();
      const steps = 36 + complexity * 8;
      for (let s=0; s<=steps; s++) {
        const x = (s/steps) * w;
        // pointer influence field
        const dx = (x - pointer.x*w);
        const dy = (yBase - pointer.y*h);
        const dist = Math.hypot(dx, dy) / Math.max(w,h);
        const pull = Math.exp(-dist*6) * (0.8);
        // ripple additions
        let rippleY = 0;
        for (let k=0; k<ripples.length; k++) {
          const rp = ripples[k];
          const rx = x - rp.x;
          const ry = yBase - rp.y;
          const rd = Math.hypot(rx, ry);
          const rt = rp.t;
          rippleY += Math.sin(rd*0.04 - rt*6) * Math.exp(-rd*0.008) * 22 * dpr;
        }

        const y = yBase
          + Math.sin((x/w)*Math.PI*2*freq + phase + t*0.9*speed) * amp
          + Math.cos((x/w)*Math.PI*2*(freq*0.7) + phase*0.7 + t*1.3*speed) * (amp*0.35)
          + pull * (h*0.05)
          + rippleY;

        if (s === 0) ctx.moveTo(x, y);
        else {
          // smooth quadratic curve
          const prevX = ((s-1)/steps) * w;
          const prevY = yBase
            + Math.sin((prevX/w)*Math.PI*2*freq + phase + t*0.9*speed) * amp
            + Math.cos((prevX/w)*Math.PI*2*(freq*0.7) + phase*0.7 + t*1.3*speed) * (amp*0.35)
            + Math.exp(-Math.hypot(prevX - pointer.x*w, yBase - pointer.y*h)/Math.max(w,h)*6) * (h*0.05)
            + rippleY; // approximate for continuity
          const cx = (prevX + x) / 2;
          const cy = (prevY + y) / 2;
          ctx.quadraticCurveTo(prevX, prevY, cx, cy);
        }
      }
      ctx.stroke();
    }
    ctx.shadowBlur = 0;
    ctx.globalCompositeOperation = 'source-over';

    // Update ripples
    for (let i=ripples.length-1; i>=0; i--) {
      ripples[i].t += (0.016 * 60) * speed; // scale roughly to frames
      if (ripples[i].t > 40) ripples.splice(i,1);
    }

    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);

  // Mode toggle (Day/Night)
  modeBtn.addEventListener('click', () => {
    const isDay = !root.classList.contains('day');
    root.classList.toggle('day', isDay);
    modeBtn.setAttribute('aria-pressed', String(isDay));
    modeBtn.textContent = isDay ? 'Night' : 'Day';
  });

  // Pause animations
  pauseBtn.addEventListener('click', () => {
    const paused = !root.classList.contains('paused');
    root.classList.toggle('paused', paused);
    pauseBtn.setAttribute('aria-pressed', String(paused));
    pauseBtn.textContent = paused ? 'Play' : 'Pause';
    if (paused) {
      running = false;
    } else if (!running) {
      running = true;
      start = performance.now();
      requestAnimationFrame(draw);
    }
  });

  // Shuffle palette
  shuffleBtn.addEventListener('click', () => {
    const base = Math.floor(Math.random() * 360);
    setPalette(base);
  });

  // Seed pleasing random start
  setPalette(Math.floor(Math.random() * 360));

  // Initialize pointer center
  const r = root.getBoundingClientRect();
  setPointer(r.left + r.width/2, r.top + r.height/2);
})();
</script>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
