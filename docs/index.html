<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="orison1908" role="region" aria-label="Orison Orrery — Edition 1908">
  <style>
    /* THEME */
    #orison1908 {
      --h: 288;
      --ink: #0a0f1a;
      --muted: rgba(10,15,26,.72);
      --line: rgba(10,15,26,.14);
      --bg1: #fcfdff;
      --bg2: #eef2fb;
      --glass: rgba(255,255,255,.7);
      --halo: color-mix(in hsl, hsl(var(--h) 90% 62%) 36%, transparent);
      --accent1: hsl(var(--h) 88% 58%);
      --accent2: hsl(calc(var(--h) + 40) 82% 56%);
      --accent3: hsl(calc(var(--h) - 40) 86% 62%);
      --speed: 1;
      --mx: 50%;
      --my: 50%;
      --r: 28px;
      position: relative;
      border-radius: var(--r);
      padding: 20px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border: 1px solid var(--line);
      background:
        radial-gradient(160% 120% at -10% -10%, color-mix(in hsl, var(--accent3) 12%, transparent), transparent 60%),
        radial-gradient(160% 120% at 110% -20%, color-mix(in hsl, var(--accent2) 12%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 48px 160px rgba(10,15,26,.16), inset 0 1px 0 rgba(255,255,255,.7);
      overflow: hidden;
      isolation: isolate;
      user-select: none;
    }
    #orison1908[data-dusk="true"] {
      --ink: rgba(238,244,255,.96);
      --muted: rgba(230,238,255,.7);
      --line: rgba(255,255,255,.12);
      --bg1: #060915;
      --bg2: #040712;
      --glass: rgba(255,255,255,.08);
      background:
        radial-gradient(200% 160% at -20% -10%, color-mix(in hsl, var(--accent3) 18%, #000) 0%, transparent 65%),
        radial-gradient(200% 160% at 120% -30%, color-mix(in hsl, var(--accent2) 18%, #000) 0%, transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 56px 160px rgba(0,0,0,.72), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* HEADER */
    #orison1908 .hdr {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 14px;
      margin-bottom: 12px;
    }
    #orison1908 .mark {
      width: 48px; height: 48px; border-radius: 50%;
      position: relative; overflow: hidden;
      background:
        conic-gradient(from 0deg,
          color-mix(in hsl, var(--accent1) 82%, white),
          color-mix(in hsl, var(--accent2) 82%, white),
          color-mix(in hsl, var(--accent3) 82%, white),
          color-mix(in hsl, var(--accent1) 82%, white));
      -webkit-mask: radial-gradient(closest-side, transparent 46%, #000 48%);
      mask: radial-gradient(closest-side, transparent 46%, #000 48%);
      box-shadow: 0 12px 28px rgba(10,15,26,.18);
      animation: spin 22s linear infinite;
    }
    #orison1908 .brand { display: grid; gap: 2px; }
    #orison1908 .brand .t { font-weight: 900; letter-spacing: .25px; font-size: 18px; text-transform: uppercase; }
    #orison1908 .brand .s { font-size: 13px; color: var(--muted); letter-spacing: .3px; }

    #orison1908 .actions { display: inline-flex; gap: 8px; }
    #orison1908 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid var(--line); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.94), rgba(255,255,255,.58));
      color: var(--ink); padding: 8px 12px; font-size: 12px; font-weight: 800;
      box-shadow: 0 10px 22px rgba(10,15,26,.14), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .15s ease, background .3s ease, opacity .3s ease;
    }
    #orison1908 .btn:hover { transform: translateY(-1px); }
    #orison1908 .btn:active { transform: translateY(0); }
    #orison1908[data-dusk="true"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      box-shadow: 0 10px 24px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
    }

    /* HERO */
    #orison1908 .hero { margin: 8px 4px 10px; text-align: center; }
    #orison1908 .hero h1 {
      margin: 0; font-size: clamp(28px, 5.2vw, 46px); line-height: 1.06; letter-spacing: .2px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 36px rgba(10,15,26,.22));
    }
    #orison1908 .hero .tag { margin-top: 6px; color: var(--muted); font-size: 14px; }

    /* STAGE */
    #orison1908 .stage {
      position: relative; border-radius: 22px; overflow: hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.66), rgba(255,255,255,.18));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 56px rgba(10,15,26,.14);
      min-height: 460px; display: grid; place-items: center;
      transform: perspective(900px) rotateX(calc((var(--my) - 50%) * -0.10)) rotateY(calc((var(--mx) - 50%) * 0.14));
      transition: transform .25s ease;
    }
    #orison1908[data-dusk="true"] .stage {
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 56px rgba(0,0,0,.58);
    }

    #orison1908 canvas#orrery {
      width: min(980px, 94vw);
      height: clamp(320px, 52vw, 600px);
      border-radius: 16px;
      border: 1px solid var(--line);
      background:
        radial-gradient(130% 100% at 50% 0%, rgba(255,255,255,.78), rgba(255,255,255,.16));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 54px rgba(10,15,26,.14);
      transition: filter .35s ease;
    }
    #orison1908[data-dusk="true"] canvas#orrery {
      background: radial-gradient(130% 100% at 50% 0%, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 54px rgba(0,0,0,.6);
    }
    #orison1908[data-pulse="true"] canvas#orrery { filter: saturate(1.2) contrast(1.06) drop-shadow(0 0 32px var(--halo)); }

    #orison1908 .sweep {
      position: absolute; width: min(92vmin, 900px); height: min(92vmin, 900px);
      border-radius: 50%;
      background:
        conic-gradient(from 0deg,
          color-mix(in hsl, var(--accent1) 60%, transparent),
          color-mix(in hsl, var(--accent2) 60%, transparent),
          color-mix(in hsl, var(--accent3) 60%, transparent),
          color-mix(in hsl, var(--accent1) 60%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 54%, #000 56%, #000 64%, transparent 66%);
      mask: radial-gradient(closest-side, transparent 54%, #000 56%, #000 64%, transparent 66%);
      filter: blur(3.5px) saturate(1.12);
      opacity: .7;
      animation: spin 26s linear infinite;
      pointer-events: none;
    }
    #orison1908[data-dusk="true"] .sweep { opacity: .9; }

    #orison1908 .grain {
      position: absolute; inset: 0; pointer-events: none; mix-blend-mode: overlay; opacity: .12;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0,0,0,.33) 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,.33) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,.33) 1px, transparent 1px);
      background-size: 24px 24px, 32px 32px, 40px 40px;
    }

    /* DOCK */
    #orison1908 .dock {
      display: grid; grid-template-columns: 1fr auto auto auto auto; gap: 10px;
      align-items: center; margin-top: 14px;
    }
    #orison1908 .range { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
    #orison1908 input[type="range"].orbit {
      -webkit-appearance: none; appearance: none; width: 100%; height: 30px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(10,15,26,.14);
      outline: none;
    }
    #orison1908 .orbit::-webkit-slider-thumb, #orison1908 .orbit::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(10,15,26,.22), 0 0 0 4px rgba(255,255,255,.28); cursor: ew-resize;
    }
    #orison1908 .bubble {
      min-width: 130px; text-align: right; padding: 8px 10px; border-radius: 12px;
      border: 1px solid var(--line); background: rgba(255,255,255,.78);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7); color: var(--ink); font-variant-numeric: tabular-nums; font-size: 12px;
    }
    #orison1908[data-dusk="true"] .bubble { background: rgba(255,255,255,.08); box-shadow: inset 0 1px 0 rgba(255,255,255,.06); }

    /* CHIPS */
    #orison1908 .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    #orison1908 .chip {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 8px 12px; border-radius: 999px; font-size: 12px;
      border: 1px solid var(--line); color: var(--ink);
      background: rgba(255,255,255,.72);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 6px 16px rgba(10,15,26,.12);
    }
    #orison1908[data-dusk="true"] .chip { background: rgba(255,255,255,.06); box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 6px 16px rgba(0,0,0,.45); }

    /* FOOT */
    #orison1908 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px; margin-top: 16px; padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted); font-size: 12px;
    }

    /* RIPPLE */
    #orison1908 .ripple {
      position: absolute; pointer-events: none;
      width: 14px; height: 14px; border-radius: 999px;
      left: var(--x); top: var(--y); transform: translate(-50%, -50%) scale(0.2);
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.9), rgba(255,255,255,0));
      box-shadow: 0 0 0 0 color-mix(in hsl, var(--accent2) 35%, transparent);
      mix-blend-mode: screen;
      animation: ripple 900ms ease-out forwards;
    }

    /* MOTION */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes ripple {
      to { transform: translate(-50%, -50%) scale(9); opacity: 0; box-shadow: 0 0 0 28px rgba(255,255,255,0); }
    }

    /* RESPONSIVE */
    @media (max-width: 640px) {
      #orison1908 .dock { grid-template-columns: 1fr auto auto auto; }
      #orison1908 .btn.cap { display: none; }
    }
    @media (prefers-reduced-motion: reduce) {
      #orison1908 .mark, #orison1908 .sweep { animation: none !important; }
      #orison1908 .stage { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="hdr">
    <div class="mark" aria-hidden="true"></div>
    <div class="brand">
      <div class="t">Orison</div>
      <div class="s">Orrery — Edition 1908</div>
    </div>
    <div class="actions">
      <button id="duskBtn" class="btn" type="button" aria-label="Toggle dusk mode">Dusk</button>
      <button id="pulseBtn" class="btn" type="button" aria-label="Toggle pulse">Pulse</button>
      <button id="hueBtn" class="btn" type="button" aria-label="Shuffle hue">Hue</button>
      <button id="playBtn" class="btn" type="button" aria-label="Pause or play">Pause</button>
    </div>
  </div>

  <div class="hero">
    <h1>Sketch soundless constellations.</h1>
    <p class="tag">Tilt the orrery • Tune the orbit • Catch a pulse</p>
  </div>

  <div class="stage" id="stage" aria-label="Generative orrery">
    <div class="sweep" aria-hidden="true"></div>
    <canvas id="orrery" role="img" aria-label="Dynamic orbital filaments"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="dock">
    <div class="range">
      <input id="orbit" class="orbit" type="range" min="10" max="300" step="1" value="150" aria-label="Orbit speed">
      <div id="orbitBubble" class="bubble" aria-live="polite">Orbit: 1.0x</div>
    </div>
    <button id="centerBtn" class="btn" type="button" aria-label="Center orrery">Center</button>
    <button id="capBtn" class="btn cap" type="button" aria-label="Capture image">Capture</button>
    <button id="hintBtn" class="btn" type="button" aria-label="Show hint">Hint</button>
  </div>

  <div class="chips" aria-label="Status">
    <span class="chip">Iteration <strong>1908</strong></span>
    <span id="stateChip" class="chip">State: Playing</span>
    <span id="modeChip" class="chip">Sky: Day</span>
    <span id="pulseChip" class="chip">Pulse: Off</span>
    <span id="hueChip" class="chip">Hue: 288°</span>
    <span id="orbitChip" class="chip">Orbit: 1.0x</span>
  </div>

  <div class="foot">
    <span>“Quiet orbits, bold intentions.”</span>
    <span id="last-updated">Last updated: 2026-01-12 08:40:34 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('orison1908');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#orrery');
      const ctx = canvas.getContext('2d', { alpha: false });

      const duskBtn = root.querySelector('#duskBtn');
      const pulseBtn = root.querySelector('#pulseBtn');
      const hueBtn = root.querySelector('#hueBtn');
      const playBtn = root.querySelector('#playBtn');
      const centerBtn = root.querySelector('#centerBtn');
      const capBtn = root.querySelector('#capBtn');
      const hintBtn = root.querySelector('#hintBtn');
      const orbit = root.querySelector('#orbit');
      const orbitBubble = root.querySelector('#orbitBubble');

      const stateChip = root.querySelector('#stateChip');
      const modeChip = root.querySelector('#modeChip');
      const pulseChip = root.querySelector('#pulseChip');
      const hueChip = root.querySelector('#hueChip');
      const orbitChip = root.querySelector('#orbitChip');
      const stampEl = root.querySelector('#last-updated');

      let running = true;
      let raf = 0;
      let dpi = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let last = performance.now();

      const mouse = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5 };

      const PTS = [];
      const COUNT = 520;

      function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpi);
        canvas.height = Math.floor(rect.height * dpi);
        ctx.setTransform(dpi, 0, 0, dpi, 0, 0);
        clear(true);
      }

      function clear(full = false) {
        const { width: W, height: H } = canvas.getBoundingClientRect();
        ctx.globalCompositeOperation = 'source-over';
        if (full) {
          ctx.fillStyle = root.hasAttribute('data-dusk') ? '#060915' : '#fcfdff';
          ctx.fillRect(0, 0, W, H);
        } else {
          ctx.fillStyle = root.hasAttribute('data-dusk') ? 'rgba(6,9,21,0.12)' : 'rgba(252,253,255,0.12)';
          ctx.fillRect(0, 0, W, H);
        }
      }

      function seed() {
        PTS.length = 0;
        const { width: W, height: H } = canvas.getBoundingClientRect();
        const C = Math.min(W, H) * 0.46;
        for (let i = 0; i < COUNT; i++) {
          const r0 = (0.12 + Math.random() * 0.88) * C;
          const a = Math.random() * Math.PI * 2;
          const w = 0.4 + Math.random() * 1.4;
          const s = (Math.random() < 0.5 ? -1 : 1) * (0.2 + Math.random() * 1.2);
          const f = 0.4 + Math.random() * 1.6;
          const hueOff = (i / COUNT) * 80 - 40;
          PTS.push({ r0, r: r0, a, s, f, w, hueOff, x: 0, y: 0, px: 0, py: 0, life: 30 + Math.random() * 120 });
        }
      }

      function mapOrbit(v) {
        const x = (v - 10) / (300 - 10);
        return 0.35 + x * (3 - 0.35);
      }

      function setOrbit(v) {
        const m = mapOrbit(Number(v));
        root.style.setProperty('--speed', m.toFixed(3));
        const t = m.toFixed(1) + 'x';
        orbitBubble.textContent = 'Orbit: ' + t;
        orbitChip.textContent = 'Orbit: ' + t;
      }

      function setHue(h) {
        const H = Math.round(((h % 360) + 360) % 360);
        root.style.setProperty('--h', H);
        hueChip.textContent = 'Hue: ' + H + '°';
        flash();
      }

      function shuffleHue() {
        setHue(Math.floor(Math.random() * 360));
        seed();
      }

      function toggleDusk(force) {
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dusk');
        if (on) {
          root.setAttribute('data-dusk', 'true');
          duskBtn.textContent = 'Dawn';
          modeChip.textContent = 'Sky: Dusk';
        } else {
          root.removeAttribute('data-dusk');
          duskBtn.textContent = 'Dusk';
          modeChip.textContent = 'Sky: Day';
        }
        clear(true);
        flash();
      }

      function togglePulse() {
        const on = !root.hasAttribute('data-pulse');
        if (on) {
          root.setAttribute('data-pulse', 'true');
          pulseBtn.textContent = 'Calm';
          pulseChip.textContent = 'Pulse: On';
        } else {
          root.removeAttribute('data-pulse');
          pulseBtn.textContent = 'Pulse';
          pulseChip.textContent = 'Pulse: Off';
        }
        flash();
      }

      function center() {
        mouse.tx = 0.5; mouse.ty = 0.5;
        ripple(stage.clientWidth / 2, stage.clientHeight / 2);
        flash();
      }

      function capture() {
        try {
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          const now = new Date();
          const name = 'orison-' + now.toISOString().replace(/[:.]/g, '-').slice(0,19) + '.png';
          a.href = url; a.download = name; document.body.appendChild(a); a.click(); a.remove();
        } catch(_) {}
      }

      function stamp() {
        try {
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stampEl.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        } catch(_) {
          stampEl.textContent = 'Updated just now';
        }
      }

      function hint() {
        const tips = [
          'Drag to tilt the sky.',
          'Pulse intensifies luminous trails.',
          'Orbit speed shifts precession.',
          'Shuffle hue to re-tone the cosmos.',
          'Capture saves a still of the dance.'
        ];
        const t = tips[Math.floor(Math.random() * tips.length)];
        orbitBubble.textContent = t;
        setTimeout(() => setOrbit(orbit.value), 1800);
      }

      function flash() {
        root.style.transition = 'filter .25s ease';
        root.style.filter = 'saturate(1.18)';
        setTimeout(() => { root.style.filter = 'saturate(1)'; root.style.transition = ''; }, 280);
      }

      function pauseToggle() {
        running = !running;
        if (running) {
          stateChip.textContent = 'State: Playing';
          playBtn.textContent = 'Pause';
          last = performance.now();
          raf = requestAnimationFrame(loop);
        } else {
          stateChip.textContent = 'State: Paused';
          playBtn.textContent = 'Play';
          cancelAnimationFrame(raf);
        }
      }

      function ripple(cx, cy) {
        const r = stage.getBoundingClientRect();
        const span = document.createElement('span');
        span.className = 'ripple';
        const px = Math.min(Math.max(0, cx), r.width);
        const py = Math.min(Math.max(0, cy), r.height);
        span.style.setProperty('--x', px + 'px');
        span.style.setProperty('--y', py + 'px');
        stage.appendChild(span);
        setTimeout(() => span.remove(), 900);
      }

      function onPointerMove(e) {
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        mouse.tx = x; mouse.ty = y;
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
      }
      function onLeave() {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }
      function onClick(e) {
        const r = stage.getBoundingClientRect();
        ripple(e.clientX - r.left, e.clientY - r.top);
      }

      function draw(now) {
        const dt = Math.min(0.04, (now - last) * 0.001) * (parseFloat(getComputedStyle(root).getPropertyValue('--speed')) || 1);
        last = now;
        const { width: W, height: H } = canvas.getBoundingClientRect();

        // ease mouse
        mouse.x += (mouse.tx - mouse.x) * 0.08;
        mouse.y += (mouse.ty - mouse.y) * 0.08;

        // fade trails
        clear(false);

        const centerX = W * (0.5 + (mouse.x - 0.5) * 0.06);
        const centerY = H * (0.5 + (mouse.y - 0.5) * 0.06);
        const hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 288;

        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < PTS.length; i++) {
          const p = PTS[i];
          const t = now * 0.001;
          // radius breathing + slight figure-eight wobble
          p.r = p.r0 * (1 + 0.08 * Math.sin(t * p.f + i * 0.02));
          p.a += p.s * dt * (0.6 + 0.8 * Math.sin(t * 0.2 + i * 0.01));

          const wobX = Math.sin(t * 0.5 + i * 0.007) * p.r0 * 0.06;
          const wobY = Math.sin(t * 0.6 + i * 0.009) * p.r0 * 0.06;

          const nx = centerX + Math.cos(p.a) * p.r + wobX;
          const ny = centerY + Math.sin(p.a * 0.999) * p.r + wobY;

          if (p.px !== undefined) {
            const hue = (hueBase + p.hueOff + Math.sin(now * 0.0009 + i) * 10) % 360;
            const alpha = root.hasAttribute('data-dusk') ? 0.14 : 0.1;
            ctx.strokeStyle = `hsla(${hue}, 95%, 62%, ${alpha})`;
            ctx.lineWidth = p.w;
            ctx.beginPath();
            ctx.moveTo(p.px, p.py);
            ctx.lineTo(nx, ny);
            ctx.stroke();
          }

          p.px = p.x = nx;
          p.py = p.y = ny;

          // lifecycle
          p.life -= dt * 8;
          if (p.life <= 0) {
            const C = Math.min(W, H) * 0.46;
            p.r0 = (0.12 + Math.random() * 0.88) * C;
            p.r = p.r0;
            p.a = Math.random() * Math.PI * 2;
            p.s = (Math.random() < 0.5 ? -1 : 1) * (0.2 + Math.random() * 1.2);
            p.f = 0.4 + Math.random() * 1.6;
            p.w = 0.4 + Math.random() * 1.4;
            p.life = 30 + Math.random() * 120;
          }
        }

        // luminous sweep
        ctx.globalCompositeOperation = 'soft-light';
        const g = ctx.createLinearGradient(0, 0, W, 0);
        const tone = 255;
        const m = (Math.sin(now * 0.00025) * 0.5 + 0.5);
        g.addColorStop(Math.max(0, m - 0.22), `rgba(${tone},${tone},${tone},0)`);
        g.addColorStop(m, `rgba(${tone},${tone},${tone},0.1)`);
        g.addColorStop(Math.min(1, m + 0.22), `rgba(${tone},${tone},${tone},0)`);
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, W, H);
      }

      function loop(now) {
        if (!running) return;
        draw(now);
        raf = requestAnimationFrame(loop);
      }

      // Bind
      window.addEventListener('resize', resize);
      stage.addEventListener('pointermove', onPointerMove);
      stage.addEventListener('pointerleave', onLeave);
      stage.addEventListener('click', onClick);
      orbit.addEventListener('input', () => setOrbit(orbit.value));
      duskBtn.addEventListener('click', () => toggleDusk());
      pulseBtn.addEventListener('click', togglePulse);
      hueBtn.addEventListener('click', shuffleHue);
      playBtn.addEventListener('click', pauseToggle);
      centerBtn.addEventListener('click', center);
      capBtn && capBtn.addEventListener('click', capture);
      hintBtn && hintBtn.addEventListener('click', hint);

      // Init
      resize();
      seed();
      setOrbit(orbit.value);
      toggleDusk(false);
      shuffleHue();
      stamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        raf = requestAnimationFrame(loop);
      } else {
        running = false;
        stateChip.textContent = 'State: Static (reduced motion)';
        playBtn.textContent = 'Play';
        draw(performance.now());
      }
    }());
  </script>
</section>

        const now = new Date();
