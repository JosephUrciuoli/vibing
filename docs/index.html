<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="orion" role="region" aria-labelledby="orion-title" aria-label="Orion Atelier">
  <style>
    .orion {
      --ink: #172033;
      --muted: #5a6b87;
      --panel: rgba(255,255,255,0.7);
      --panel-stroke: rgba(10,16,32,0.10);
      --a1: hsl(210 86% 56%);
      --a2: hsl(278 82% 60%);
      --a3: hsl(38 92% 58%);
      --mx: 0.5;
      --my: 0.5;
      --r1: 62%;
      position: relative;
      border-radius: 32px;
      padding: clamp(22px, 4vw, 50px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, "Helvetica Neue", Arial;
      background:
        radial-gradient(900px 600px at calc(var(--mx)*100%) calc(var(--my)*100%), color-mix(in oklab, var(--a2) 18%, transparent), transparent 60%),
        conic-gradient(from 160deg at 30% 20%, color-mix(in oklab, var(--a1) 22%, transparent) 0 28%, transparent 28% 58%, color-mix(in oklab, var(--a3) 18%, transparent) 58% 82%, transparent 82% 100%),
        linear-gradient(180deg, #f6f9ff, #eef3fd 40%, #eaf1ff);
      box-shadow: 0 30px 90px rgba(13, 23, 46, 0.20);
      overflow: hidden;
      isolation: isolate;
      min-height: clamp(600px, 64vh, 880px);
    }
    .orion::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        radial-gradient(40% 20% at 60% 0%, rgba(255,255,255,0.6), transparent 70%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0 1px, transparent 1px 13px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 11px);
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: 0.55;
      z-index: 1;
    }

    /* Themes */
    .orion.dawn {
      --ink: #172033;
      --muted: #5a6b87;
      --panel: rgba(255,255,255,0.7);
      --panel-stroke: rgba(10,16,32,0.10);
    }
    .orion.dusk {
      --ink: #0f1320;
      --muted: #44526a;
      --panel: rgba(255,255,255,0.55);
      --panel-stroke: rgba(10,16,32,0.14);
      background:
        radial-gradient(900px 620px at calc(var(--mx)*100%) calc(var(--my)*100%), color-mix(in oklab, var(--a1) 22%, transparent), transparent 60%),
        linear-gradient(180deg, #e9efff, #e5ebfb 50%, #dfe7ff);
    }
    .orion.midnight {
      --ink: #eaf2ff;
      --muted: #b6c5da;
      --panel: rgba(10,16,32,0.52);
      --panel-stroke: rgba(255,255,255,0.16);
      background:
        radial-gradient(900px 620px at calc(var(--mx)*100%) calc(var(--my)*100%), color-mix(in oklab, var(--a2) 24%, transparent), transparent 60%),
        linear-gradient(180deg, #0a0f19, #0b1020 40%, #070a12);
      color: var(--ink);
    }

    .orion .shell {
      position: relative;
      z-index: 2;
      display: grid;
      gap: clamp(16px, 2vw, 22px);
      grid-template-columns: 1.2fr 1fr;
      align-items: stretch;
      max-width: 1220px;
      margin: 0 auto;
    }
    @media (max-width: 1000px) { .orion .shell { grid-template-columns: 1fr; } }

    .orion .panel {
      background: var(--panel);
      border: 1px solid var(--panel-stroke);
      border-radius: 22px;
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 16px 46px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .orion .mast {
      padding: clamp(18px, 2.6vw, 30px);
      display: grid;
      align-content: start;
      gap: 14px;
    }
    .orion .badge {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 11px; letter-spacing: 0.18em; text-transform: uppercase;
      color: #0b1020;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--a1) 75%, white), color-mix(in oklab, var(--a2) 75%, white));
      border: 1px solid rgba(255,255,255,0.9);
      box-shadow: 0 10px 22px rgba(0,0,0,0.16);
      width: max-content;
      user-select: none;
    }
    .orion.midnight .badge { color: #0b1020; }
    .orion .badge-dot { width: 8px; height: 8px; border-radius: 50%; background: #0b1020; box-shadow: 0 0 0 3px rgba(0,0,0,0.1); }

    .orion h1 {
      margin: 4px 0 2px;
      font-weight: 900;
      line-height: 0.9;
      font-size: clamp(42px, 8.6vw, 112px);
      letter-spacing: -0.02em;
      background: radial-gradient(120% 180% at 10% 0%, #111, color-mix(in oklab, var(--a1) 50%, #111) 35%, color-mix(in oklab, var(--a2) 55%, #222) 66%, color-mix(in oklab, var(--a3) 50%, #333) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.12));
    }
    .orion.midnight h1 { background: radial-gradient(120% 180% at 10% 0%, #fff, color-mix(in oklab, var(--a1) 50%, #fff) 35%, color-mix(in oklab, var(--a2) 55%, #fff) 66%, color-mix(in oklab, var(--a3) 50%, #fff) 100%); }

    .orion .lede {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.7;
      max-width: 64ch;
      text-wrap: pretty;
    }

    .orion .segmented {
      display: inline-flex; overflow: hidden;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.94), rgba(255,255,255,0.62));
      border: 1px solid rgba(10,16,32,0.16);
      box-shadow: 0 14px 26px rgba(0,0,0,0.14);
    }
    .orion.midnight .segmented {
      background: linear-gradient(180deg, rgba(255,255,255,0.20), rgba(255,255,255,0.10));
      border-color: rgba(255,255,255,0.18);
    }
    .orion .segmented button {
      appearance: none; border: 0; background: transparent;
      padding: 10px 14px; font-weight: 700; font-size: 13px; letter-spacing: 0.02em;
      color: var(--ink);
      cursor: pointer; transition: background 160ms ease, color 160ms ease, transform 160ms ease;
    }
    .orion .segmented button:hover { transform: translateY(-1px); }
    .orion .segmented button[aria-pressed="true"] {
      background: linear-gradient(135deg, color-mix(in oklab, var(--a1) 58%, white), color-mix(in oklab, var(--a3) 58%, white));
      color: #0b1020;
    }

    .orion .controls {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px;
    }
    .orion .btn {
      appearance: none; border: 1px solid rgba(10,16,32,0.18);
      border-radius: 14px; padding: 11px 16px;
      font-size: 14px; font-weight: 650; letter-spacing: 0.02em;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.66));
      color: var(--ink); cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
      box-shadow: 0 12px 24px rgba(0,0,0,0.14);
    }
    .orion .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 34px rgba(0,0,0,0.18); border-color: rgba(10,16,32,0.28); }
    .orion .btn:active { transform: translateY(0); }
    .orion .btn.accent {
      background: linear-gradient(135deg, color-mix(in oklab, var(--a1) 66%, white), color-mix(in oklab, var(--a3) 66%, white));
      border-color: rgba(255,255,255,0.86);
      color: #0b1020;
      box-shadow: 0 14px 30px color-mix(in oklab, var(--a1) 30%, rgba(0,0,0,0));
    }
    .orion.midnight .btn { background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.12)); border-color: rgba(255,255,255,0.22); color: #eaf2ff; }

    .orion .micro {
      display: flex; align-items: center; gap: 10px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px; opacity: 0.95;
    }
    .orion .live-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--a1);
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--a1) 40%, transparent);
      animation: pulse 3s ease-out infinite;
    }
    @keyframes pulse { 0%{box-shadow:0 0 0 0 color-mix(in oklab, var(--a1) 40%, transparent)} 70%{box-shadow:0 0 0 12px rgba(0,0,0,0)} 100%{box-shadow:0 0 0 0 rgba(0,0,0,0)} }
    @media (prefers-reduced-motion: reduce) { .orion .live-dot { animation: none; } }

    .orion .sky {
      position: relative;
      display: grid; place-items: center;
      padding: clamp(8px, 1.8vw, 14px);
      overflow: hidden;
    }
    .orion .sky::before {
      content: "";
      position: absolute; inset: 0; border-radius: 18px;
      background:
        radial-gradient(80% 60% at 50% 20%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(40% 60% at 80% 80%, rgba(255,255,255,0.18), transparent 70%);
      mix-blend-mode: overlay; pointer-events: none; z-index: 1;
    }
    .orion canvas {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      display: block;
      background: radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.06), rgba(0,0,0,0.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }

    .orion .notes {
      padding: clamp(14px, 2.2vw, 22px);
      display: grid; gap: 12px; align-content: start;
    }
    .orion .pill {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px dashed rgba(10,16,32,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
      color: var(--ink);
      font-size: 13px;
    }
    .orion .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: color-mix(in oklab, var(--a1) 70%, white);
      box-shadow: 0 6px 14px color-mix(in oklab, var(--a1) 30%, transparent);
    }
    .orion .dot.p2 { background: color-mix(in oklab, var(--a2) 70%, white); box-shadow: 0 6px 14px color-mix(in oklab, var(--a2) 30%, transparent); }
    .orion .dot.p3 { background: color-mix(in oklab, var(--a3) 70%, white); box-shadow: 0 6px 14px color-mix(in oklab, var(--a3) 30%, transparent); }

    /* Focus */
    .orion button:focus-visible { outline: 2px solid color-mix(in oklab, var(--a1) 60%, white); outline-offset: 2px; border-radius: 14px; }
  </style>

  <div class="shell">
    <section class="mast panel">
      <div class="badge"><span class="badge-dot" aria-hidden="true"></span> Edition 2216</div>
      <h1 id="orion-title">Orion&nbsp;Atelier</h1>
      <p class="lede">A quiet kinetic constellation. Move to guide the drift. Tap Pulse for a flare; Repaint to shift the sky.</p>

      <div class="segmented" role="group" aria-label="Theme">
        <button id="t-dawn" aria-pressed="true">Dawn</button>
        <button id="t-dusk" aria-pressed="false">Dusk</button>
        <button id="t-midnight" aria-pressed="false">Midnight</button>
      </div>

      <div class="controls" role="group" aria-label="Controls">
        <button class="btn accent" id="pulse">Pulse</button>
        <button class="btn" id="repaint">Repaint</button>
        <button class="btn" id="pause" aria-pressed="false">Pause</button>
      </div>

      <div class="segmented" role="group" aria-label="Mode" style="margin-top:10px;">
        <button id="m-flow" aria-pressed="true">Flow</button>
        <button id="m-weave" aria-pressed="false">Weave</button>
        <button id="m-halo" aria-pressed="false">Halo</button>
      </div>

      <div class="micro" aria-live="polite">
        <span class="live-dot" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-01-26 18:20:24 EST</span>
      </div>
    </section>

    <section class="sky panel" aria-label="Constellation field">
      <canvas id="sky" width="640" height="640" aria-hidden="true"></canvas>
    </section>

    <aside class="notes panel" aria-label="Notes">
      <div class="pill"><span class="dot"></span> Gentle gradients adapt to your touch.</div>
      <div class="pill"><span class="dot p2"></span> Stars link when they wander close.</div>
      <div class="pill"><span class="dot p3"></span> Pause to sketch a still moment.</div>
    </aside>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orion');
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d');

      const themeBtns = {
        dawn: root.querySelector('#t-dawn'),
        dusk: root.querySelector('#t-dusk'),
        midnight: root.querySelector('#t-midnight')
      };
      const modeBtns = {
        flow: root.querySelector('#m-flow'),
        weave: root.querySelector('#m-weave'),
        halo: root.querySelector('#m-halo')
      };
      const pulseBtn = root.querySelector('#pulse');
      const repaintBtn = root.querySelector('#repaint');
      const pauseBtn = root.querySelector('#pause');
      const last = root.querySelector('#last-updated');

      const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      last.textContent = "Updated " + fmt.format(new Date());

      // Pointer state
      const pointer = { x: 0.5, y: 0.5, down: false };
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', pointer.x.toFixed(3));
        root.style.setProperty('--my', pointer.y.toFixed(3));
      });
      root.addEventListener('pointerdown', () => pointer.down = true);
      root.addEventListener('pointerup', () => pointer.down = false);
      root.addEventListener('mouseleave', () => pointer.down = false);

      // Palette
      let baseHue = Math.floor((Date.now()/300) % 360);
      function setPalette(h) {
        baseHue = (h + 360) % 360;
        const a1 = `hsl(${baseHue} 86% 56%)`;
        const a2 = `hsl(${(baseHue + 82) % 360} 82% 60%)`;
        const a3 = `hsl(${(baseHue + 210) % 360} 90% 58%)`;
        root.style.setProperty('--a1', a1);
        root.style.setProperty('--a2', a2);
        root.style.setProperty('--a3', a3);
      }
      setPalette(baseHue);

      // Theme
      function setTheme(name) {
        root.classList.remove('dawn','dusk','midnight');
        root.classList.add(name);
        themeBtns.dawn.setAttribute('aria-pressed', String(name === 'dawn'));
        themeBtns.dusk.setAttribute('aria-pressed', String(name === 'dusk'));
        themeBtns.midnight.setAttribute('aria-pressed', String(name === 'midnight'));
        last.textContent = name.charAt(0).toUpperCase() + name.slice(1) + " • " + fmt.format(new Date());
      }
      // Initialize theme based on time
      const hr = new Date().getHours();
      if (hr >= 20 || hr < 6) setTheme('midnight');
      else if (hr >= 16) setTheme('dusk');
      else setTheme('dawn');

      themeBtns.dawn.addEventListener('click', ()=> setTheme('dawn'));
      themeBtns.dusk.addEventListener('click', ()=> setTheme('dusk'));
      themeBtns.midnight.addEventListener('click', ()=> setTheme('midnight'));

      // Mode
      let mode = 'flow';
      function setMode(m) {
        mode = m;
        modeBtns.flow.setAttribute('aria-pressed', String(m === 'flow'));
        modeBtns.weave.setAttribute('aria-pressed', String(m === 'weave'));
        modeBtns.halo.setAttribute('aria-pressed', String(m === 'halo'));
        last.textContent = m.charAt(0).toUpperCase() + m.slice(1) + " • " + fmt.format(new Date());
      }
      modeBtns.flow.addEventListener('click', ()=> setMode('flow'));
      modeBtns.weave.addEventListener('click', ()=> setMode('weave'));
      modeBtns.halo.addEventListener('click', ()=> setMode('halo'));

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0, CX = 0, CY = 0, R = 0;
      function resize() {
        const r = canvas.getBoundingClientRect();
        const s = Math.max(320, Math.min(r.width, r.height || r.width));
        W = H = Math.floor(s);
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        CX = W/2; CY = H/2; R = Math.min(CX, CY);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);
      resize();

      // Stars
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const STAR_COUNT = Math.floor(110 * (Math.min(1.4, W / 640)));
      const stars = [];
      function initStars() {
        stars.length = 0;
        for (let i = 0; i < STAR_COUNT; i++) {
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            vx: (Math.random()-0.5)*0.4,
            vy: (Math.random()-0.5)*0.4,
            r: 1 + Math.random()*1.8,
            hue: (baseHue + Math.random()*60 - 30 + 360) % 360,
            life: Math.random()*1000
          });
        }
      }
      initStars();

      // Interactions
      let pulse = 0;
      pulseBtn.addEventListener('click', () => {
        pulse = 1;
        root.animate([{filter:'brightness(1)'},{filter:'brightness(1.14)'},{filter:'brightness(1)'}], {duration: 520, easing:'ease-out'});
        burst((pointer.x||0.5)*W, (pointer.y||0.5)*H);
        last.textContent = "Pulse • " + fmt.format(new Date());
      });
      repaintBtn.addEventListener('click', () => {
        setPalette(Math.floor(Math.random()*360));
        stars.forEach(s => s.hue = (baseHue + Math.random()*60 - 30 + 360)%360);
        last.textContent = "Repainted • " + fmt.format(new Date());
      });

      let running = !prefersReduced;
      function setRunning(on) {
        running = on;
        pauseBtn.setAttribute('aria-pressed', String(!on));
        if (on) requestAnimationFrame(frame);
        last.textContent = (on ? "Resumed" : "Paused") + " • " + fmt.format(new Date());
      }
      pauseBtn.addEventListener('click', () => setRunning(!running));
      if (!running) {
        renderStatic();
      }

      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width * W;
        const y = (e.clientY - rect.top) / rect.height * H;
        burst(x,y);
      });

      function burst(x, y) {
        for (let i = 0; i < 16; i++) {
          stars.push({
            x, y,
            vx: (Math.cos(i/16*Math.PI*2) + (Math.random()-0.5))*2.2,
            vy: (Math.sin(i/16*Math.PI*2) + (Math.random()-0.5))*2.2,
            r: 1.2 + Math.random()*2.4,
            hue: (baseHue + i*12) % 360,
            life: 60 + Math.random()*60
          });
        }
      }

      // Drawing helpers
      function clear(trail=0.08) {
        ctx.globalCompositeOperation = 'source-over';
        const themeIsDark = root.classList.contains('midnight');
        const a = trail;
        if (trail <= 0) {
          ctx.clearRect(0,0,W,H);
          return;
        }
        ctx.fillStyle = themeIsDark ? `rgba(0,0,0,${a})` : `rgba(255,255,255,${a})`;
        ctx.fillRect(0,0,W,H);
      }

      function frame() {
        if (!running) return;
        step();
        draw();
        if (pulse > 0) { pulse *= 0.92; if (pulse < 0.02) pulse = 0; }
        requestAnimationFrame(frame);
      }

      function renderStatic() {
        clear(0);
        draw(true);
      }

      // Physics + draw
      let t = 0;
      function step() {
        t += 1/60;
        const attractX = (pointer.x || 0.5)*W;
        const attractY = (pointer.y || 0.5)*H;
        const attractStrength = 0.06 + (pulse?0.06:0);
        for (let i=0;i<stars.length;i++){
          const s = stars[i];
          // gentle attraction
          const dx = attractX - s.x;
          const dy = attractY - s.y;
          s.vx += dx * 0.00002 + (Math.sin(t + i)*0.002);
          s.vy += dy * 0.00002 + (Math.cos(t*1.3 + i)*0.002);

          // pulse swell
          const swell = 1 + pulse*0.9*Math.sin(t*8 + i);
          s.x += s.vx * attractStrength;
          s.y += s.vy * attractStrength;
          s.r = Math.max(0.6, s.r * 0.99) * swell;

          // wrap
          if (s.x < -10) s.x = W+10; if (s.x > W+10) s.x = -10;
          if (s.y < -10) s.y = H+10; if (s.y > H+10) s.y = -10;

          if (s.life > 0) { s.life -= 1; if (s.life <= 0) { // fade burst particles
            s.vx *= 0.4; s.vy *= 0.4;
          }}
        }
        // keep array from growing too large after bursts
        if (stars.length > STAR_COUNT + 120) stars.splice(0, stars.length - (STAR_COUNT + 120));
      }

      function draw(staticOnce=false) {
        const themeDark = root.classList.contains('midnight');
        const trail = mode === 'halo' ? 0.04 : 0.08;
        clear(prefersReduced || staticOnce ? 0 : trail);

        // links
        const thresh = mode === 'weave' ? 120 : 80;
        const extra = mode === 'weave' ? 0.5 : 0;
        ctx.lineWidth = mode === 'weave' ? 0.9 : 0.7;
        ctx.globalCompositeOperation = themeDark ? 'screen' : 'multiply';

        for (let i=0;i<stars.length;i++){
          const a = stars[i];
          for (let j=i+1;j<stars.length;j++){
            const b = stars[j];
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            const d2 = dx*dx + dy*dy;
            if (d2 < (thresh*thresh)) {
              const d = Math.sqrt(d2);
              const alpha = (1 - d/thresh) * (themeDark ? 0.8 : 0.5) + extra*0.2;
              ctx.strokeStyle = `hsla(${(a.hue + b.hue)/2 % 360} 90% 60% / ${alpha})`;
              ctx.beginPath();
              // slight curve on weave
              if (mode === 'weave') {
                const mx = (a.x + b.x)/2 + Math.sin((a.x+b.y)*0.01 + t)*6;
                const my = (a.y + b.y)/2 + Math.cos((a.y+b.x)*0.01 + t)*6;
                ctx.moveTo(a.x, a.y);
                ctx.quadraticCurveTo(mx, my, b.x, b.y);
              } else {
                ctx.moveTo(a.x, a.y);
                ctx.lineTo(b.x, b.y);
              }
              ctx.stroke();
            }
          }
        }

        // stars
        ctx.globalCompositeOperation = themeDark ? 'screen' : 'plus-lighter';
        for (let i=0;i<stars.length;i++){
          const s = stars[i];
          const glow = themeDark ? 0.7 : 0.5;
          ctx.beginPath();
          ctx.fillStyle = `hsla(${s.hue} 90% 65% / ${0.8})`;
          ctx.shadowColor = `hsla(${s.hue} 90% 60% / ${glow})`;
          ctx.shadowBlur = 12 + s.r*8 + (pulse?6:0);
          ctx.arc(s.x, s.y, s.r + (mode==='halo'?Math.max(0,Math.sin(t*4+i)*0.6):0), 0, Math.PI*2);
          ctx.fill();
        }

        // halo overlay
        if (mode === 'halo') {
          const px = (pointer.x||0.5)*W, py = (pointer.y||0.5)*H;
          const g = ctx.createRadialGradient(px, py, 0, px, py, Math.max(W,H)*0.6);
          g.addColorStop(0, themeDark ? 'rgba(255,255,255,0.08)' : 'rgba(255,255,255,0.12)');
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalCompositeOperation = themeDark ? 'screen' : 'overlay';
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }
      }

      // Kick things off
      if (running) requestAnimationFrame(frame);
      else renderStatic();

      // Delight on load
      setTimeout(()=>{ pulse = 1; root.animate([{filter:'saturate(1)'},{filter:'saturate(1.2)'},{filter:'saturate(1)'}], {duration: 600, easing:'ease-out'}); }, 280);
    })();
  </script>
</div>

        const now = new Date();
