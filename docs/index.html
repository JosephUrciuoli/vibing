<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div class="vibe1121" data-theme="night" aria-label="Orbitale â€” A clockwork garden of orbits">
  <style>
    .vibe1121 {
      --ink-night: #eaf2ff;
      --ink-day: #0f1424;

      --muted-night: #9fb2d9;
      --muted-day: #5a6886;

      --bg-night-0: #040814;
      --bg-night-1: #0a1124;
      --bg-day-0: #f7fbff;
      --bg-day-1: #ffffff;

      --ring-night: rgba(255,255,255,0.18);
      --ring-day: rgba(10,18,40,0.14);

      --a1: #79a8ff;
      --a2: #66ffe2;
      --a3: #ff92cf;
      --a4: #ffe27d;

      position: relative;
      padding: clamp(26px, 5.2vw, 64px);
      border-radius: 28px;
      border: 1px solid var(--ring-night);
      color: var(--ink-night);
      background:
        radial-gradient(1200px 900px at 110% -10%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        radial-gradient(1400px 1000px at -15% 120%, color-mix(in oklab, var(--a3) 10%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-night-0), var(--bg-night-1));
      box-shadow:
        0 36px 160px rgba(0,0,0,0.6),
        0 1px 0 rgba(255,255,255,0.05) inset;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui;
      overflow: hidden;
      isolation: isolate;
    }
    .vibe1121[data-theme="day"] {
      color: var(--ink-day);
      border-color: var(--ring-day);
      background:
        radial-gradient(1200px 900px at 110% -10%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 60%),
        radial-gradient(1400px 1000px at -15% 120%, color-mix(in oklab, var(--a3) 8%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-day-0), var(--bg-day-1));
      box-shadow:
        0 24px 110px rgba(0,0,0,0.12),
        0 1px 0 rgba(255,255,255,0.86) inset;
    }

    /* Starry micrograin */
    .vibe1121::before {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none;
      background-image:
        radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 3px 3px, 7px 7px;
      background-position: 0 0, 20px 10px;
      opacity: 0.25;
      mix-blend-mode: screen;
      transform: translate3d(0,0,0);
      animation: twinkle1121 16s linear infinite;
    }
    @keyframes twinkle1121 {
      0%,100% { transform: translate3d(0,0,0) }
      50% { transform: translate3d(-1%, 0.8%, 0) }
    }

    /* Header */
    .vibe1121 .header {
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      margin-bottom: clamp(12px, 2vw, 20px);
      position: relative; z-index: 2;
    }
    .vibe1121 .logo {
      display: flex; align-items: center; gap: 14px;
    }
    .vibe1121 .mark {
      width: 28px; height: 28px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a4), var(--a3) 45%, transparent 55%), conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      filter: saturate(120%);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.12) inset, 0 10px 30px rgba(0,0,0,0.3);
    }
    .vibe1121 h1 {
      margin: 0;
      font-size: clamp(40px, 7.6vw, 96px);
      line-height: 0.9;
      letter-spacing: -0.03em;
      font-weight: 900;
      background: linear-gradient(90deg, currentColor, color-mix(in oklab, currentColor 55%, var(--a1)) 30%, color-mix(in oklab, currentColor 55%, var(--a2)) 70%, currentColor);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 32px color-mix(in oklab, var(--a1) 22%, transparent));
    }
    .vibe1121 .chips { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .vibe1121 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid currentColor;
      color: inherit; opacity: 0.9;
      letter-spacing: 0.08em; text-transform: uppercase; font-size: 11px; white-space: nowrap;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 12px 28px rgba(0,0,0,0.28);
    }
    .vibe1121[data-theme="day"] .chip {
      border-color: var(--ring-day);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.56));
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 10px 24px rgba(0,0,0,0.12);
    }

    /* Layout */
    .vibe1121 .layout {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1.05fr 1fr; gap: clamp(18px, 4.6vw, 44px);
      align-items: center;
    }
    @media (max-width: 980px) { .vibe1121 .layout { grid-template-columns: 1fr; } }

    .vibe1121 .lead {
      margin-top: 4px;
      font-size: clamp(14px, 2.2vw, 20px);
      line-height: 1.7;
      color: var(--muted-night);
    }
    .vibe1121[data-theme="day"] .lead { color: var(--muted-day) }

    /* Controls */
    .vibe1121 .controls {
      margin-top: 10px;
      display: grid; gap: 12px;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid var(--ring-night);
      width: min(560px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 16px 38px rgba(0,0,0,0.36);
    }
    .vibe1121[data-theme="day"] .controls {
      border-color: var(--ring-day);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.56));
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 16px 38px rgba(0,0,0,0.12);
    }
    .vibe1121 .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .vibe1121 button {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--ring-night);
      border-radius: 999px;
      padding: 10px 14px; font-size: 13px;
      color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.03));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 12px 28px rgba(0,0,0,0.34);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, opacity 220ms ease, color 220ms ease;
    }
    .vibe1121 button:hover { transform: translateY(-1px) }
    .vibe1121 button:active { transform: translateY(0) scale(0.98) }
    .vibe1121 .primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--a1) 85%, #fff), color-mix(in oklab, var(--a2) 85%, #fff));
      color: #08101e;
      box-shadow: 0 1px 0 rgba(255,255,255,0.92) inset, 0 20px 46px rgba(120,210,255,0.35);
    }
    .vibe1121[data-theme="day"] button { border-color: var(--ring-day) }

    .vibe1121 .sliders { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    @media (max-width: 560px) { .vibe1121 .sliders { grid-template-columns: 1fr; } }
    .vibe1121 label.meta {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      font-size: 12px; color: var(--muted-night);
    }
    .vibe1121[data-theme="day"] label.meta { color: var(--muted-day) }
    .vibe1121 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: clamp(160px, 40vw, 360px); height: 12px; background: transparent; border-radius: 999px;
    }
    .vibe1121 input[type="range"]::-webkit-slider-runnable-track { height: 12px; border-radius: 999px; border: 1px solid var(--ring-night); background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .vibe1121 input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--a3) 70%, #fff); margin-top: -4px; box-shadow: 0 6px 16px rgba(0,0,0,0.2); }
    .vibe1121 input[type="range"]::-moz-range-track { height: 12px; border-radius: 999px; border: 1px solid var(--ring-night); background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .vibe1121 input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--a3) 70%, #fff); box-shadow: 0 6px 16px rgba(0,0,0,0.2); }

    /* Stage */
    .vibe1121 .stage {
      position: relative; width: 100%;
      display: grid; place-items: center;
      perspective: 1000px;
    }
    .vibe1121 .halo {
      position: relative;
      width: min(760px, 100%);
      aspect-ratio: 1/1;
      border-radius: 26px;
      border: 1px solid var(--ring-night);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.08) inset,
        0 44px 140px rgba(0,0,0,0.55),
        0 0 0 1px rgba(255,255,255,0.04) inset;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 300ms cubic-bezier(.2,.6,0,.9);
    }
    .vibe1121[data-theme="day"] .halo {
      border-color: var(--ring-day);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.26), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.86) inset,
        0 30px 90px rgba(0,0,0,0.12);
    }
    .vibe1121 canvas#orbits { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Ornamental rings */
    .vibe1121 .ring, .vibe1121 .ring::before, .vibe1121 .ring::after {
      content: "";
      position: absolute; inset: 6%;
      border-radius: 50%;
      pointer-events: none;
    }
    .vibe1121 .ring {
      border: 1px dashed color-mix(in oklab, currentColor 38%, transparent);
      opacity: 0.5;
      animation: spinA 28s linear infinite;
    }
    .vibe1121 .ring::before {
      inset: 12%;
      border: 1px solid rgba(255,255,255,0.08);
      filter: blur(0.3px);
      animation: spinB 42s linear infinite reverse;
      border-left-color: transparent;
      border-right-color: transparent;
    }
    .vibe1121 .ring::after {
      inset: 18%;
      border: 1px dotted rgba(255,255,255,0.18);
      animation: spinC 60s linear infinite;
    }
    @keyframes spinA { to { transform: rotate(360deg) } }
    @keyframes spinB { to { transform: rotate(-360deg) } }
    @keyframes spinC { to { transform: rotate(360deg) } }

    /* Footer */
    .vibe1121 .footer {
      margin-top: clamp(18px, 3vw, 28px);
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      color: var(--muted-night); font-size: 12px;
    }
    .vibe1121[data-theme="day"] .footer { color: var(--muted-day) }
    .vibe1121 .tags { display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .vibe1121 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring-night); color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    }
    .vibe1121[data-theme="day"] .tag {
      border-color: var(--ring-day);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
    }
    .vibe1121 .sig {
      padding: 6px 10px; border-radius: 999px; border: 1px solid currentColor; opacity: 0.72;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe1121::before, .vibe1121 .ring, .vibe1121 .ring::before, .vibe1121 .ring::after { animation: none !important }
      .vibe1121 .halo { transition: none !important }
    }
  </style>

  <div class="header">
    <div class="logo">
      <div class="mark" aria-hidden="true"></div>
      <div>
        <h1>Orbitale</h1>
        <p class="lead">A clockwork garden of orbits. Tilt the halo, weave constellations, and pulse the sky.</p>
      </div>
    </div>
    <div class="chips" aria-live="polite">
      <span class="chip" aria-label="Edition">1.121</span>
      <span class="chip"><span id="last-updated">Last updated: 2025-12-06 23:31:17 EST</span></span>
    </div>
  </div>

  <div class="layout">
    <section>
      <div class="controls" aria-label="Controls">
        <div class="row">
          <button id="theme" class="primary" aria-pressed="true" aria-label="Toggle theme">Daybreak</button>
          <button id="remix" aria-label="Remix palette">Remix</button>
          <button id="constellate" aria-pressed="false" aria-label="Toggle constellation lines">Constellate: Off</button>
          <button id="trails" aria-pressed="true" aria-label="Toggle trails">Trails: On</button>
          <button id="pause" aria-pressed="false" aria-label="Pause animation">Pause</button>
        </div>
        <div class="sliders">
          <label class="meta" for="density">Orbits
            <input type="range" id="density" min="40" max="180" value="110">
          </label>
          <label class="meta" for="speed">Tempo
            <input type="range" id="speed" min="20" max="240" value="120">
          </label>
        </div>
      </div>
    </section>

    <section class="stage" aria-label="Orbital stage">
      <div class="halo" id="halo">
        <canvas id="orbits"></canvas>
        <div class="ring" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <div class="footer">
    <div class="tags" role="list">
      <span class="tag" role="listitem">Orbital garden</span>
      <span class="tag" role="listitem">Kinetic minimalism</span>
      <span class="tag" role="listitem">Canvas only</span>
    </div>
    <span class="sig">Designed to breathe</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1121');
      const halo = root.querySelector('#halo');
      const canvas = root.querySelector('#orbits');
      const ctx = canvas.getContext('2d');

      const themeBtn = root.querySelector('#theme');
      const remixBtn = root.querySelector('#remix');
      const constBtn = root.querySelector('#constellate');
      const trailsBtn = root.querySelector('#trails');
      const pauseBtn = root.querySelector('#pause');
      const densityRange = root.querySelector('#density');
      const speedRange = root.querySelector('#speed');
      const stamp = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat([], {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        }).format(now);
      } catch {
        stamp.textContent = new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#79a8ff','#66ffe2','#ff92cf','#ffe27d'],
        ['#7da0ff','#8afff1','#ff9cc2','#fff48d'],
        ['#88a8ff','#7affe1','#ff8fb1','#ffd89a'],
        ['#b0b7ff','#72ffd0','#dca7ff','#6ff7d5'],
        ['#ffb6a3','#ffd392','#9fd1ff','#a693ff']
      ];
      let active = palettes[(Math.random()*palettes.length)|0].slice();
      function applyPalette(p){
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
        root.style.setProperty('--a4', p[3]);
        active = p.slice();
      }
      applyPalette(active);

      // Theme
      function setTheme(next) {
        root.setAttribute('data-theme', next);
        const night = next === 'night';
        themeBtn.textContent = night ? 'Daybreak' : 'Nightfall';
        themeBtn.classList.toggle('primary', !night);
        themeBtn.setAttribute('aria-pressed', String(night));
      }
      // Auto theme by local time
      const hour = (new Date()).getHours();
      setTheme(hour >= 7 && hour < 19 ? 'day' : 'night');
      themeBtn.addEventListener('click', ()=>{
        const current = root.getAttribute('data-theme');
        setTheme(current === 'night' ? 'day' : 'night');
      });

      // Canvas sizing
      let W=0, H=0, DPR = Math.max(1, Math.min(2, devicePixelRatio||1));
      function resize(){
        const r = halo.getBoundingClientRect();
        W = Math.max(200, r.width|0);
        H = Math.max(200, r.height|0);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      resize();
      new ResizeObserver(resize).observe(halo);

      // State
      let paused = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let trails = true;
      let connect = false;
      let speed = Number(speedRange.value) / 100;
      let count = Number(densityRange.value);
      let shock = 0;

      trailsBtn.addEventListener('click', ()=>{
        trails = !trails;
        trailsBtn.textContent = 'Trails: ' + (trails ? 'On' : 'Off');
        trailsBtn.setAttribute('aria-pressed', String(trails));
      });
      constBtn.addEventListener('click', ()=>{
        connect = !connect;
        constBtn.textContent = 'Constellate: ' + (connect ? 'On' : 'Off');
        constBtn.setAttribute('aria-pressed', String(connect));
      });
      speedRange.addEventListener('input', ()=> { speed = Number(speedRange.value)/100; });
      densityRange.addEventListener('input', ()=> { setCount(Number(densityRange.value)); shock = 1.2; });

      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { last = performance.now(); requestAnimationFrame(loop); }
      });

      remixBtn.addEventListener('click', ()=>{
        applyPalette(palettes[(Math.random()*palettes.length)|0]);
        shock = 1.4;
      });

      // Pointer tilt + pulse
      const pointer = { x: 0, y: 0, active: false };
      function updatePointer(e){
        const r = halo.getBoundingClientRect();
        const nx = ((e.clientX - (r.left + r.width/2)) / (r.width/2));
        const ny = ((e.clientY - (r.top + r.height/2)) / (r.height/2));
        pointer.x = Math.max(-1, Math.min(1, nx));
        pointer.y = Math.max(-1, Math.min(1, ny));
        pointer.active = true;
        if (!reduced) halo.style.transform = `rotateX(${-pointer.y*8}deg) rotateY(${pointer.x*10}deg)`;
      }
      root.addEventListener('pointermove', updatePointer, {passive:true});
      root.addEventListener('pointerleave', ()=> {
        pointer.active = false;
        if (!reduced) halo.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
      halo.addEventListener('click', ()=> { shock = 1.6; });

      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Particles
      let pts = [];
      function setCount(n){
        const old = pts;
        pts = [];
        const cx=W/2, cy=H/2, R = Math.min(W,H)*0.46;
        for (let i=0;i<n;i++){
          const t = i/(n-1 || 1);
          const r = (Math.pow(t, 0.7) * R * 0.98) * (0.7 + Math.random()*0.3);
          const a = Math.random()*Math.PI*2;
          const dir = Math.random() < 0.5 ? -1 : 1;
          const base = 0.15 + 0.45*(1 - r/R); // outer slower
          const hue = active[i % active.length];
          pts.push({ r, a, dir, base, hue, jitter: Math.random()*0.4+0.8 });
        }
      }
      setCount(count);

      // Render
      let last = performance.now();
      function loop(now){
        if (paused) return;
        const dt = Math.min(60, now - last) / 1000; last = now;

        // Trails / clear
        if (trails) {
          const night = root.getAttribute('data-theme') === 'night';
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = night ? 'rgba(6,10,24,0.08)' : 'rgba(248,251,255,0.06)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
        }

        const cx=W/2, cy=H/2;
        const tiltX = pointer.active ? pointer.x : 0;
        const tiltY = pointer.active ? pointer.y : 0;
        const wobble = Math.sin(now*0.0012)*0.4;

        // Shock flash
        if (shock > 0.01) {
          const g = ctx.createRadialGradient(cx,cy,0,cx,cy,Math.min(W,H)*0.5);
          g.addColorStop(0, `rgba(255,255,255,${0.08*shock})`);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
          shock *= 0.88;
        }

        // Draw orbits
        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalCompositeOperation = 'lighter';

        // Precompute positions
        const posX = new Float32Array(pts.length);
        const posY = new Float32Array(pts.length);

        for (let i=0;i<pts.length;i++){
          const p = pts[i];
          const localSpeed = (p.base * speed * p.jitter) + wobble*0.001;
          p.a += localSpeed * p.dir * dt * (1 + Math.hypot(tiltX,tiltY)*0.2);
          const rr = p.r * (1 + tiltY*0.02*Math.sin(p.a*3 + i));
          const aa = p.a + tiltX*0.08;
          const x = rr*Math.cos(aa);
          const y = rr*Math.sin(aa);
          posX[i] = x; posY[i] = y;

          // Particle
          ctx.beginPath();
          ctx.fillStyle = p.hue;
          ctx.shadowColor = p.hue;
          ctx.shadowBlur = 10;
          ctx.arc(x, y, 1.2 + (i%3===0?0.6:0), 0, Math.PI*2);
          ctx.fill();
          ctx.shadowBlur = 0;

          // Orbit whisper
          if (i%14===0){
            ctx.strokeStyle = colorAlpha(p.hue, 0.12);
            ctx.lineWidth = 0.6;
            ctx.beginPath();
            ctx.arc(0,0, rr, p.a-0.3, p.a+0.3);
            ctx.stroke();
          }
        }

        // Constellations
        if (connect) {
          ctx.lineWidth = 0.8;
          for (let i=0;i<pts.length; i+=2){
            const xi = posX[i], yi = posY[i];
            // connect to few nearest (sampled)
            for (let j=i+3; j<Math.min(pts.length, i+22); j+=5){
              const dx = xi - posX[j], dy = yi - posY[j];
              const d = Math.hypot(dx,dy);
              const limit = Math.min(W,H)*0.14;
              if (d < limit) {
                const a = 1 - (d/limit);
                ctx.strokeStyle = colorAlpha(active[(i+j) % active.length], 0.25*a);
                ctx.beginPath();
                ctx.moveTo(xi, yi);
                ctx.lineTo(posX[j], posY[j]);
                ctx.stroke();
              }
            }
          }
        }

        ctx.restore();

        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      function colorAlpha(hex, a){
        const c = hex.replace('#','');
        const r = parseInt(c.substring(0,2),16);
        const g = parseInt(c.substring(2,4),16);
        const b = parseInt(c.substring(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Visibility handling
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) paused = true;
        else { paused = false; pauseBtn.setAttribute('aria-pressed','false'); pauseBtn.textContent='Pause'; last = performance.now(); requestAnimationFrame(loop); }
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === 't') themeBtn.click();
        if (k === 'r') remixBtn.click();
        if (k === 'c') constBtn.click();
        if (k === ' ') { e.preventDefault(); pauseBtn.click(); }
      });
    })();
  </script>
