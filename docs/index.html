    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;

        font-size: 18px;

        background: rgba(255,255,255,0.04);

        padding: 16px;

      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;

        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div id="orrery-1547" data-scheme="nocturne" aria-label="Orbital Atlas — kinetic clock">
  <style>
    /* Shell */
    #orrery-1547{
      --r:28px;

      /* Default scheme: nocturne */
      --ink:#e9f2ff;
      --muted:#a9b6cf;
      --base-1:#060c16;
      --base-2:#0b1324;
      --halo:rgba(255,255,255,.14);
      --p1:210 100% 60%;
      --p2:265 90% 64%;
      --p3:160 80% 58%;
      --p4:46 100% 62%;

      position:relative; isolation:isolate;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display","SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, system-ui;
      border-radius: var(--r);
      padding: 22px 20px 18px;
      background:
        radial-gradient(160% 120% at var(--hotx,60%) var(--hoty,34%), hsl(var(--p2) / .10), transparent 56%),
        radial-gradient(120% 130% at 14% -10%, hsl(var(--p1) / .12), transparent 48%),
        linear-gradient(180deg, var(--base-1), var(--base-2));
      border: 1px solid var(--halo);
      box-shadow: 0 90px 180px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: clip;
      transition: background .6s ease, color .3s ease, border-color .3s ease, box-shadow .3s ease;
    }

    /* Ambient halo */
    #orrery-1547::before{
      content:"";
      position:absolute; inset:-40% -30%; pointer-events:none; z-index:0;
      background:
        conic-gradient(from 0deg at 58% 42%,
          hsl(var(--p1) / .18), transparent 20%,
          hsl(var(--p2) / .18), transparent 44%,
          hsl(var(--p3) / .18), transparent 68%,
          hsl(var(--p4) / .18), transparent);
      filter: blur(90px) saturate(115%);
      mix-blend-mode: color-dodge;
      animation: orrery-aurora 120s linear infinite;
    }
    @keyframes orrery-aurora{ to{ transform: rotate(360deg); } }

    /* Schemes */
    #orrery-1547[data-scheme="nocturne"]{
      --ink:#e9f2ff; --muted:#a9b6cf;
      --base-1:#060c16; --base-2:#0b1324; --halo:rgba(255,255,255,.14);
      --p1:210 100% 60%; --p2:265 90% 64%; --p3:160 80% 58%; --p4:46 100% 62%;
      box-shadow: 0 90px 180px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
    }
    #orrery-1547[data-scheme="dawn"]{
      --ink:#fff7f3; --muted:#ffd7c7;
      --base-1:#1d0b08; --base-2:#2a110d; --halo:rgba(255,200,170,.22);
      --p1:18 92% 62%; --p2:328 86% 68%; --p3:42 96% 60%; --p4:257 86% 68%;
    }
    #orrery-1547[data-scheme="ocean"]{
      --ink:#f1fffc; --muted:#bce5dc;
      --base-1:#031513; --base-2:#07211e; --halo:rgba(170,255,235,.20);
      --p1:186 86% 58%; --p2:170 86% 54%; --p3:200 86% 64%; --p4:154 86% 58%;
    }
    #orrery-1547[data-scheme="mono"]{
      --ink:#0f1522; --muted:#5f6a7d;
      --base-1:#f8fbff; --base-2:#eef3ff; --halo:rgba(10,20,40,.16);
      --p1:225 16% 28%; --p2:225 16% 44%; --p3:225 16% 62%; --p4:225 16% 18%;
      box-shadow: 0 80px 160px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.78);
    }

    /* Top */
    #orrery-1547 .top{
      position:relative; z-index:2; display:grid; grid-template-columns:auto 1fr auto; gap:14px; align-items:end;
      margin-bottom: 10px;
    }
    #orrery-1547 .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--halo);
      background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.04));
      color: var(--muted); font-size:10px; font-weight:900; letter-spacing:.24em; text-transform:uppercase;
      box-shadow: 0 1px 0 rgba(255,255,255,.22) inset, 0 10px 24px rgba(0,0,0,.20);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }
    #orrery-1547 .spark{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--p2)));
      box-shadow: 0 0 10px hsl(var(--p2) / .55), 0 0 24px hsl(var(--p1) / .35);
      animation: orrery-throb 3.1s ease-in-out infinite;
    }
    @keyframes orrery-throb{ 0%,100%{ transform: scale(.92); } 50%{ transform: scale(1.22); } }

    #orrery-1547 .brand h1{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(42px, 8.6vw, 94px);
      background: linear-gradient(92deg, hsl(var(--p1)), hsl(var(--p2)), hsl(var(--p3)), hsl(var(--p4)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 14px 28px hsl(var(--p2) / .25));
    }
    #orrery-1547 .brand p{ margin:6px 2px 0; color:var(--muted); font-size: clamp(12px, 2.1vw, 16px); letter-spacing:.01em; }

    #orrery-1547 .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
      border:1px solid var(--halo); color:var(--ink);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: 0 10px 22px rgba(0,0,0,.20), 0 1px 0 rgba(255,255,255,.18) inset;
      white-space:nowrap;
    }

    /* Orrery viewport */
    #orrery-1547 .glass{
      position:relative; z-index:1;
      width:min(96vw, 980px);
      margin: 14px auto 14px;
      aspect-ratio: 16/9;
      border-radius: 28px;
      overflow:hidden;
      border:1px solid var(--halo);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 60px 140px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.08), 0 1px 0 rgba(255,255,255,.12) inset;
      transform: perspective(1100px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .25s ease, background .4s ease, box-shadow .3s ease;
      will-change: transform;
    }
    #orrery-1547 canvas#sky{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    #orrery-1547 .legend{
      position:absolute; left:12px; bottom:12px; z-index:2;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.06));
      border:1px solid var(--halo); color:var(--muted);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      user-select:none;
    }

    /* Dock */
    #orrery-1547 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 12px 14px;
      margin-top: 8px;
    }
    #orrery-1547 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    #orrery-1547 .swatch{
      -webkit-tap-highlight-color: transparent;
      appearance:none;
      width:30px; height:30px; border-radius:50%;
      border:1px solid var(--halo);
      background:
        radial-gradient(circle at 35% 35%, #fff, hsl(var(--p1))) padding-box,
        linear-gradient(hsl(var(--p2)), hsl(var(--p3))) border-box;
      cursor:pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.18) inset, 0 10px 20px rgba(0,0,0,.20);
      transition: transform .15s ease, box-shadow .3s ease, border-color .2s ease, opacity .2s ease;
    }
    #orrery-1547 .swatch:hover{ transform: translateY(-2px) scale(1.02); }
    #orrery-1547 .swatch[aria-pressed="true"]{ box-shadow: 0 14px 28px hsl(var(--p1) / .38), 0 1px 0 rgba(255,255,255,.22) inset; }

    #orrery-1547 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--halo);
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06)); color:var(--ink);
      padding:10px 14px; border-radius:14px;
      font-size:13px; font-weight:900; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.18) inset, 0 10px 20px rgba(0,0,0,.20);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }
    #orrery-1547 .btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.28); }
    #orrery-1547 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--p1)), hsl(var(--p2)));
      color:#061726; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--p1) / .38), 0 1px 0 rgba(255,255,255,.25) inset;
    }

    /* Foot */
    #orrery-1547 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:10px;
    }
    #orrery-1547 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI hide */
    #orrery-1547.ui-hidden .dock,
    #orrery-1547.ui-hidden .pill{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #orrery-1547 .glass{ transform:none !important; }
      #orrery-1547::before{ animation: none; }
    }
  </style>

  <div class="top">
    <div class="pill"><span class="spark" aria-hidden="true"></span> Orbital&nbsp;Lab</div>

  <section class="stage" aria-label="Kinetic orrery canvas">
    <div class="glass" id="glass" role="img" aria-label="A luminous orrery of orbiting bodies">
      <canvas id="sky" aria-hidden="true"></canvas>
      <div class="legend" aria-hidden="true">H hide • Space pause • T theme • L lines • R random • Click to pulse</div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="swatch scheme" data-scheme="nocturne" aria-pressed="true" title="Nocturne"></button>
        <button type="button" class="swatch scheme" data-scheme="dawn" aria-pressed="false" title="Dawn"></button>
        <button type="button" class="swatch scheme" data-scheme="ocean" aria-pressed="false" title="Ocean"></button>

  <div class="foot">
    <span class="tiny">“Planets hum. Seconds glow.”</span>
    <span id="last-updated">Last updated: 2025-12-26 17:17:57 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('orrery-1547');
      const pane = document.getElementById('glass');
      const canvas = document.getElementById('sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Refreshed: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Refreshed: ' + new Date().toString(); }

      // Tilt + hotspot
      function setHot(e){
        const r = pane.getBoundingClientRect();
        const x = (e.clientX - r.left)/Math.max(1,r.width);
        const y = (e.clientY - r.top)/Math.max(1,r.height);
        root.style.setProperty('--hotx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--hoty', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-8).toFixed(2);
        const rx = ((x-0.5)*8).toFixed(2);
        pane.style.setProperty('--rx', ry+'deg');
        pane.style.setProperty('--ry', rx+'deg');
      }
      pane.addEventListener('pointermove', setHot);
      pane.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--hotx','60%'); root.style.setProperty('--hoty','34%');
        pane.style.setProperty('--rx','0deg'); pane.style.setProperty('--ry','0deg');
      });

      // Theme handling
      const schemeBtns = root.querySelectorAll('.scheme');
      function readPalette(){
        const cs = getComputedStyle(root);
        const p1 = (cs.getPropertyValue('--p1')||'210 100% 60%').trim();
        const p2 = (cs.getPropertyValue('--p2')||'265 90% 64%').trim();
        const p3 = (cs.getPropertyValue('--p3')||'160 80% 58%').trim();
        const p4 = (cs.getPropertyValue('--p4')||'46 100% 62%').trim();
        return ['hsl('+p1+')','hsl('+p2+')','hsl('+p3+')','hsl('+p4+')'];
      }
      function setScheme(val){
        root.setAttribute('data-scheme', val);
        schemeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.scheme===val)));
        palette = readPalette();
        pulse(Math.random()*W, Math.random()*H, 26+Math.random()*16);
      }
      schemeBtns.forEach(b=>b.addEventListener('click', ()=> setScheme(b.dataset.scheme)));
      function cycleScheme(){
        const order = ['nocturne','dawn','ocean','mono'];
        const cur = root.getAttribute('data-scheme') || order[0];
        const next = order[(order.indexOf(cur)+1)%order.length];
        setScheme(next);
      }

      // Canvas sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0, CX=0, CY=0;
      function size(){
        const r = pane.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
      }
      window.addEventListener('resize', size, { passive:true });

      // System
      let palette = readPalette();
      let bodies = [];
      let stars = [];
      let pulses = [];
      let showLines = true;
      let showTrails = true;
      let t0 = 0;
      let paused = false;

      const pointer = { x: 0, y: 0, down:false };

      function makeSystem(){
        bodies = [];
        const rings = 6 + (Math.random()*5|0);
        const baseR = Math.min(W,H)*0.15;
        const gap = Math.min(W,H)*0.055;
        for(let i=0;i<rings;i++){
          const r = baseR + i*gap + (Math.random()*gap*0.25);
          const satellites = 2 + (Math.random()*6|0);
          const dir = Math.random()<0.5 ? -1 : 1;
          const speed = (0.12 + i*0.018) * dir * (0.7 + Math.random()*0.6);
          for(let j=0;j<satellites;j++){
            const ang = Math.random()*Math.PI*2;
            bodies.push({
              r,
              a: ang,
              v: speed*(0.88 + Math.random()*0.24),
              w: (Math.random()*2.2 + 1.2) * (1 + i*0.04),
              hue: palette[(i+j)%palette.length],
              flick: Math.random()*Math.PI*2
            });
          }
        }

        // soft starfield
        stars = [];
        const nStars = 130;
        for(let i=0;i<nStars;i++){
          stars.push({
            x: Math.random()*W,
            y: Math.random()*H,
            s: Math.random()*1.3 + 0.2,
            p: Math.random(),
          });
        }

        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
      }

      function fade(){
        if(!showTrails){
          ctx.globalCompositeOperation = 'source-over';
          const light = root.getAttribute('data-scheme')==='mono';
          ctx.fillStyle = light? '#f6f9ff' : '#050a14';
          ctx.fillRect(0,0,W,H);
          return;
        }
        ctx.globalCompositeOperation = 'destination-out';
        const light = root.getAttribute('data-scheme')==='mono';
        const alpha = light ? 0.06 : 0.10;
        ctx.fillStyle = (light?'rgba(255,255,255,':'rgba(0,0,0,')+alpha.toFixed(3)+')';
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }

      function drawStars(tt){
        ctx.globalCompositeOperation = 'screen';
        for(const s of stars){
          const tw = (Math.sin(tt*2 + s.p*8)+1)/2;
          ctx.fillStyle = 'rgba(255,255,255,'+(0.08 + tw*0.35).toFixed(3)+')';
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.s*(0.6 + tw*0.8), 0, Math.PI*2);
          ctx.fill();
        }
      }

      function drawOrbits(tt){
        // gradient center glow
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.6);
        g.addColorStop(0, palette[0]);
        g.addColorStop(0.35, 'rgba(255,255,255,0)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        // orbit lines
        if(showLines){
          ctx.globalCompositeOperation = 'screen';
          ctx.lineWidth = 1;
          for(let i=0;i<bodies.length;i++){
            if(i%3!==0) continue;
            const r = bodies[i].r;
            const col = palette[i%palette.length];
            ctx.strokeStyle = col.replace('hsl','hsl').replace(')', ' / 0.18)');
            ctx.beginPath();
            ctx.arc(CX, CY, r, 0, Math.PI*2);
            ctx.stroke();
          }
        }

        // pulses
        for(let i=pulses.length-1;i>=0;i--){
          const p = pulses[i];
          p.r += 3.2;
          p.a *= 0.98;
          if(p.a < 0.02) { pulses.splice(i,1); continue; }
          ctx.globalCompositeOperation = 'screen';
          const c = palette[p.i%palette.length];
          ctx.strokeStyle = c.replace('hsl','hsl').replace(')', ' / '+p.a.toFixed(3)+')');
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.stroke();
        }

        // bodies
        ctx.globalCompositeOperation = 'lighter';
        for(const b of bodies){
          b.a += b.v * 0.016;
          const px = CX + Math.cos(b.a)*b.r;
          const py = CY + Math.sin(b.a)*b.r;

          // gentle pointer gravity
          if(pointer.down){
            const dx = px - pointer.x;
            const dy = py - pointer.y;
            const d2 = Math.max(2600, dx*dx + dy*dy);
            b.a += 0.0025 * (dx*dy) / d2;
          }

          // tail
          ctx.shadowColor = b.hue;
          ctx.shadowBlur = 18;
          ctx.strokeStyle = b.hue;
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          const tail = 10;
          for(let k=tail;k>=0;k--){
            const aa = b.a - k*0.06*Math.sign(b.v);
            const qx = CX + Math.cos(aa)* (b.r + k*0.1);
            const qy = CY + Math.sin(aa)* (b.r + k*0.1);
            if(k===tail) ctx.moveTo(qx,qy); else ctx.lineTo(qx,qy);
          }
          ctx.stroke();

          // body
          const tw = (Math.sin(tt*2 + b.flick)+1)/2;
          const rad = b.w * (0.9 + tw*0.5);
          const radial = ctx.createRadialGradient(px,py,0,px,py,rad*4);
          radial.addColorStop(0, b.hue.replace('hsl','hsl').replace(')', ' / 1)'));
          radial.addColorStop(1, b.hue.replace('hsl','hsl').replace(')', ' / 0)'));
          ctx.fillStyle = radial;
          ctx.shadowBlur = 24;
          ctx.beginPath(); ctx.arc(px,py,rad,0,Math.PI*2); ctx.fill();
        }

        ctx.shadowBlur = 0;
      }

      function tick(ts){
        if(paused) return;
        if(!t0) t0 = ts;
        const tt = (ts - t0)/1000;

        fade();
        drawStars(tt);
        drawOrbits(tt);
        requestAnimationFrame(tick);
      }

      function pulse(x, y, magnitude=34){
        pulses.push({ x, y, r: 2, a: 0.38, i: (Math.random()*100|0), m:magnitude });
      }

      // Interaction
      pane.addEventListener('pointerdown', (e)=>{
        const r = pane.getBoundingClientRect();
        pointer.down = true;
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pulse(pointer.x, pointer.y, 40);
        pane.setPointerCapture(e.pointerId);
      });
      pane.addEventListener('pointermove', (e)=>{
        const r = pane.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
      });
      pane.addEventListener('pointerup', (e)=>{
        pointer.down = false;
        try{ pane.releasePointerCapture(e.pointerId); }catch(_){}
      });
      pane.addEventListener('pointerleave', ()=> pointer.down = false);

      // Controls
      const pauseBtn = document.getElementById('pause');
      const shuffleBtn = document.getElementById('shuffle');
      const saveBtn = document.getElementById('save');
      const linesBtn = document.getElementById('lines');
      const trailsBtn = document.getElementById('trails');

      shuffleBtn.addEventListener('click', ()=>{
        makeSystem();
        pulse(CX, CY, 48);
      });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        if(!paused) requestAnimationFrame(tick);
      });
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'orbital-atlas-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });
      linesBtn.addEventListener('click', ()=>{
        showLines = !showLines;
        linesBtn.setAttribute('aria-pressed', String(showLines));
      });
      trailsBtn.addEventListener('click', ()=>{
        showTrails = !showTrails;
        trailsBtn.setAttribute('aria-pressed', String(showTrails));
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='t'){ cycleScheme(); }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='r'){ shuffleBtn.click(); }
        if(k==='l'){ linesBtn.click(); }
        if(k==='s'){ saveBtn.click(); }
      });

      function init(){
        setScheme(root.getAttribute('data-scheme') || 'nocturne');
        size();
        makeSystem();
        // center nudge for depth
        const r = pane.getBoundingClientRect();
        pointer.x = r.width*0.58; pointer.y = r.height*0.40;
        pulse(pointer.x, pointer.y, 36);
        ctx.globalCompositeOperation = 'lighter';
        requestAnimationFrame(tick);
      }

      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        pointer.down = false;
        setTimeout(()=> pulse(CX||100, CY||60, 26), 80);
      }

      init();
      window.addEventListener('resize', ()=> size(), { passive:true });
    })();
  </script>
</div>
