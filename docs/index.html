<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vx1516" aria-label="AURORA 1516 — living light field">
  <style>
    .vx1516 {
      --h: 210;
      --fg: hsl(0 0% 8% / 0.92);
      --muted: hsl(0 0% 12% / 0.6);
      --edge: hsl(0 0% 0% / 0.12);
      --bg1: hsl(210 60% 99%);
      --bg2: hsl(260 65% 96%);
      --glass: hsla(0 0% 100% / 0.50);
      position: relative;
      min-height: 760px;
      border-radius: 34px;
      padding: clamp(18px, 3.2vw, 48px);
      color: var(--fg);
      background:
        radial-gradient(1200px 900px at 120% -20%, hsl(calc(var(--h) + 100) 95% 85% / 0.25), transparent 50%),
        radial-gradient(1000px 900px at -10% 120%, hsl(calc(var(--h) - 60) 95% 82% / 0.22), transparent 52%),
        linear-gradient(145deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 hsla(0 0% 100% / 0.85), 0 28px 72px rgba(0,0,0,0.22);
      overflow: hidden;
      isolation: isolate;
    }
    .vx1516::before,
    .vx1516::after {
      content: "";
      position: absolute; inset: -25%;
      pointer-events: none;
      border-radius: 50%;
    }
    .vx1516::before {
      background: conic-gradient(from 0deg,
        hsl(calc(var(--h) - 40) 92% 60% / 0.10),
        hsl(calc(var(--h) + 20) 92% 62% / 0.08),
        hsl(calc(var(--h) + 120) 92% 58% / 0.12),
        hsl(calc(var(--h) + 200) 92% 60% / 0.08),
        hsl(calc(var(--h) - 40) 92% 60% / 0.10));
      filter: blur(80px) saturate(120%);
      mix-blend-mode: multiply;
      animation: vx1516_swirl 80s linear infinite;
    }
    .vx1516::after {
      inset: -8%;
      background:
        radial-gradient(circle at 60% 40%, hsl(calc(var(--h)+160) 80% 65% / 0.16), transparent 45%),
        radial-gradient(circle at 20% 80%, hsl(calc(var(--h)-40) 80% 65% / 0.14), transparent 45%);
      mix-blend-mode: overlay;
      filter: blur(30px);
      animation: vx1516_breathe 18s ease-in-out infinite;
    }
    .vx1516.night {
      --fg: hsl(220 40% 96% / 0.96);
      --muted: hsl(220 40% 90% / 0.72);
      --edge: hsl(0 0% 100% / 0.18);
      --bg1: hsl(224 25% 7.6%);
      --bg2: hsl(262 30% 10%);
      --glass: hsla(220 18% 15% / 0.42);
    }
    .vx1516.night::before { mix-blend-mode: screen; opacity: 0.9; }
    .vx1516.night::after { opacity: 0.9; }

    .vx1516 .field {
      position: absolute; inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .vx1516 .chrome {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: auto 1fr auto;
      gap: clamp(10px, 2vw, 18px);
      height: 100%;
    }

    .vx1516 .brand {
      align-self: start;
      display: grid; gap: 10px;
      transform: perspective(900px) rotateX(var(--rx, 0)) rotateY(var(--ry, 0));
      transform-origin: 30% 30%;
      transition: transform 240ms ease;
    }
    .vx1516 h1 {
      margin: 0;
      font-family: ui-rounded, "SF Pro Rounded", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      font-size: clamp(44px, 8.4vw, 136px);
      line-height: 0.82;
      letter-spacing: -0.6px;
      background: linear-gradient(100deg,
        hsl(var(--h) 92% 46%),
        hsl(calc(var(--h) + 50) 92% 54%),
        hsl(calc(var(--h) + 120) 92% 60%));
      background-size: 220% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: vx1516_glide 14s ease-in-out infinite alternate;
      text-shadow: 0 14px 36px rgba(0,0,0,0.18);
      will-change: background-position, filter, letter-spacing;
    }
    .vx1516 h1 em {
      font-style: normal;
      font-weight: 900;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0.75));
      -webkit-background-clip: text; color: transparent;
      mix-blend-mode: overlay;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.22));
    }
    .vx1516 .tag {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 1.8vw, 18px);
      max-width: 60ch;
      line-height: 1.6;
    }

    .vx1516 .chips {
      display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center;
      font-size: 12px; color: var(--muted);
    }
    .vx1516 .chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--edge);
      background: rgba(255,255,255,0.82);
      box-shadow: 0 8px 20px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.66);
    }
    .vx1516.night .chip {
      background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.26);
      color: rgba(255,255,255,0.90);
      box-shadow: 0 8px 20px rgba(0,0,0,0.32), inset 0 1px 0 rgba(255,255,255,0.12);
    }

    /* Tool rail */
    .vx1516 .rail {
      align-self: start;
      justify-self: end;
      display: grid;
      grid-auto-flow: row;
      gap: 10px;
      padding: 8px;
      background: var(--glass);
      border: 1px solid var(--edge);
      border-radius: 18px;
      backdrop-filter: blur(18px) saturate(120%);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
      box-shadow: 0 22px 54px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.65);
    }

    .vx1516 .tool {
      appearance: none; cursor: pointer;
      white-space: nowrap;
      padding: 10px 12px;
      border-radius: 12px; border: 1px solid var(--edge);
      font-size: 14px; color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.70));
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.75);
      transition: transform 140ms ease, border-color 180ms ease, box-shadow 200ms ease, background 200ms ease;
      text-align: center;
    }
    .vx1516 .tool:hover { transform: translateY(-1px); border-color: rgba(0,0,0,0.22); }
    .vx1516 .tool:active { transform: translateY(0); }
    .vx1516 .tool.primary {
      background: linear-gradient(92deg,
        hsl(var(--h) 90% 72% / 0.22),
        hsl(calc(var(--h)+60) 90% 72% / 0.22));
      border-color: rgba(0,0,0,0.18);
    }
    .vx1516.night .tool { color: var(--fg); border-color: rgba(255,255,255,0.22); background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.10)); }
    .vx1516.night .tool.primary { border-color: rgba(255,255,255,0.32); }

    .vx1516 .meter {
      display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center;
      font-size: 12px; color: var(--muted);
    }
    .vx1516 .meter input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px;
      border-radius: 999px; border: 1px solid var(--edge);
      background: linear-gradient(90deg,
        hsl(calc(var(--h) - 50) 90% 60% / 0.55),
        hsl(var(--h) 90% 60% / 0.85),
        hsl(calc(var(--h) + 50) 90% 60% / 0.55));
      box-shadow: inset 0 2px 0 rgba(255,255,255,0.66);
    }
    .vx1516 .meter input[type="range"]::-webkit-slider-thumb,
    .vx1516 .meter input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      cursor: pointer;
    }

    .vx1516 .footer {
      grid-column: 1 / -1;
      align-self: end;
      justify-self: center;
      display: flex; gap: 12px; align-items: center; justify-content: center;
      font-size: 12px; color: var(--muted);
      padding-top: 8px;
    }

    @keyframes vx1516_swirl { to { transform: rotate(360deg) scale(1.05); } }
    @keyframes vx1516_glide {
      0% { background-position: 0% 50%; filter: hue-rotate(0deg); letter-spacing: -0.8px; }
      100% { background-position: 100% 50%; filter: hue-rotate(18deg); letter-spacing: -0.2px; }
    }
    @keyframes vx1516_breathe {
      0%,100% { transform: scale(1); opacity: 0.65; }
      50%     { transform: scale(1.06); opacity: 0.9; }
    }

    @media (max-width: 760px) {
      .vx1516 .chrome { grid-template-columns: 1fr; grid-template-rows: auto auto 1fr auto; }
      .vx1516 .rail { justify-self: stretch; grid-auto-flow: column; }
      .vx1516 .rail .meter { min-width: 160px; }
    }
  </style>

  <canvas class="field" aria-hidden="true"></canvas>

  <div class="chrome">
    <div class="brand">
      <h1><span>AURORA</span> <em>1516</em></h1>
      <p class="tag">A living field of color. Drag to stir the light; switch modes to reshape the wind.</p>
      <div class="chips">
        <span class="chip">flow field</span>
        <span class="chip">additive light</span>
        <span class="chip">parallax</span>
        <span id="last-updated">Last updated: 2025-12-25 07:38:19 EST</span>
      </div>
    </div>

    <div class="rail" role="region" aria-label="Aurora controls">
      <button class="tool primary" id="vx1516-theme" aria-pressed="false" title="Toggle day/night">Night</button>
      <button class="tool" id="vx1516-motion" aria-pressed="false" title="Reduce motion">Reduce Motion</button>
      <button class="tool" id="vx1516-mode" title="Cycle modes">Mode: Drift</button>
      <button class="tool" id="vx1516-palette" title="Randomize colors">Random Palette</button>
      <button class="tool" id="vx1516-clear" title="Clear the canvas">Clear</button>

      <div class="meter">
        <label for="vx1516-density">Density</label>
        <input id="vx1516-density" type="range" min="300" max="3000" value="1200" step="50" aria-label="Particle density">
        <output id="vx1516-densityout">1200</output>
      </div>
      <div class="meter">
        <label for="vx1516-glow">Glow</label>
        <input id="vx1516-glow" type="range" min="0" max="100" value="70" aria-label="Glow">
        <output id="vx1516-glowout">0.70</output>
      </div>
    </div>

    <div class="footer" aria-live="polite">
      <span>Mode: <strong id="vx1516-modelabel">Drift</strong></span>
      <span>•</span>
      <span>Particles: <strong id="vx1516-livecount">0</strong></span>
      <span>•</span>
      <span>Glow ×<strong id="vx1516-liveglow">0.70</strong></span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vx1516');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d');

      const themeBtn = root.querySelector('#vx1516-theme');
      const motionBtn = root.querySelector('#vx1516-motion');
      const modeBtn = root.querySelector('#vx1516-mode');
      const paletteBtn = root.querySelector('#vx1516-palette');
      const clearBtn = root.querySelector('#vx1516-clear');

      const densEl = root.querySelector('#vx1516-density');
      const glowEl = root.querySelector('#vx1516-glow');

      const densOut = root.querySelector('#vx1516-densityout');
      const glowOut = root.querySelector('#vx1516-glowout');

      const liveCount = root.querySelector('#vx1516-livecount');
      const liveGlow = root.querySelector('#vx1516-liveglow');
      const modeLabel = root.querySelector('#vx1516-modelabel');
      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', timeZoneName: 'short' });
        stamp.textContent = 'Updated ' + fmt.format(new Date());
      } catch (_) {
        stamp.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Resize + DPR
      function DPR() { return window.devicePixelRatio || 1; }
      function sizeCanvas() {
        const r = root.getBoundingClientRect();
        const d = DPR();
        canvas.width = Math.max(1, Math.floor(r.width * d));
        canvas.height = Math.max(1, Math.floor(r.height * d));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(d, 0, 0, d, 0, 0);
        dirty = true;
      }
      const ro = new ResizeObserver(sizeCanvas);
      ro.observe(root);
      sizeCanvas();

      // Motion preference
      let running = true;
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) running = false;
      mq.addEventListener?.('change', (e) => { running = !e.matches; updateMotionBtn(); dirty = true; });

      function updateMotionBtn() {
        motionBtn.textContent = running ? 'Reduce Motion' : 'Enable Motion';
        motionBtn.setAttribute('aria-pressed', String(!running));
      }
      updateMotionBtn();

      // System state
      const modes = ['Drift', 'Tide', 'Vortex'];
      const sys = {
        hue: parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210,
        density: +densEl.value | 0,
        glow: +glowEl.value / 100,
        mode: 0 // 0 Drift, 1 Tide, 2 Vortex
      };
      densOut.textContent = String(sys.density);
      glowOut.textContent = sys.glow.toFixed(2);
      liveGlow.textContent = sys.glow.toFixed(2);

      // Pointer + parallax
      const pointer = { x: 0.5, y: 0.5, vx: 0, vy: 0, down: false, inside: false };
      function updatePointer(e) {
        const r = root.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        pointer.vx = nx - pointer.x;
        pointer.vy = ny - pointer.y;
        pointer.x = nx; pointer.y = ny;
        const tiltX = ((ny - 0.5) * -5.5).toFixed(3) + 'deg';
        const tiltY = ((nx - 0.5) * 5.5).toFixed(3) + 'deg';
        root.style.setProperty('--rx', tiltX);
        root.style.setProperty('--ry', tiltY);
      }
      root.addEventListener('pointerenter', (e) => { pointer.inside = true; updatePointer(e); });
      root.addEventListener('pointermove', (e) => { if (pointer.inside) updatePointer(e); });
      root.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down = false; root.style.setProperty('--rx','0deg'); root.style.setProperty('--ry','0deg'); });
      root.addEventListener('pointerdown', () => { pointer.down = true; });
      root.addEventListener('pointerup', () => { pointer.down = false; });

      // Particles
      let parts = [];
      let dirty = true;

      function resetParticles() {
        const w = root.clientWidth, h = root.clientHeight;
        const n = sys.density;
        parts = new Array(n);
        for (let i = 0; i < n; i++) {
          parts[i] = {
            x: Math.random() * w, y: Math.random() * h,
            px: 0, py: 0,
            speed: 0.4 + Math.random() * 0.8,
            hueOff: (Math.random() - 0.5) * 120,
            life: Math.random() * 200 + 200
          };
        }
        liveCount.textContent = String(n);
        dirty = true;
      }
      resetParticles();

      // Lightweight vector field
      function field(x, y, t) {
        const s = Math.sin, c = Math.cos;
        const k1 = 0.0017, k2 = 0.0011, k3 = 0.0007;
        let a = s(x * k1 + t * 0.35) + c(y * k1 - t * 0.25);
        a += s((x + y) * k2 + t * 0.18) * 0.8;
        a += c((x - y) * k3 - t * 0.12) * 0.6;

        if (sys.mode === 1) { // Tide
          a += s(t * 0.8) * 0.9 + c((x + y) * 0.0005 + t * 0.6) * 0.6;
        } else if (sys.mode === 2) { // Vortex
          const cx = root.clientWidth * 0.5, cy = root.clientHeight * 0.52;
          a += Math.atan2(y - cy, x - cx) * 0.6 + s(t * 0.9) * 0.4;
        }

        const vx = Math.cos(a), vy = Math.sin(a);
        return { vx, vy };
      }

      function fadeBackground() {
        const night = root.classList.contains('night');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? 'rgba(0,0,0,0.08)' : 'rgba(255,255,255,0.08)';
        ctx.fillRect(0, 0, canvas.width / DPR(), canvas.height / DPR());
      }
      function clearBackground() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0, 0, canvas.width / DPR(), canvas.height / DPR());
      }

      let last = performance.now();
      function tick(now) {
        const dt = Math.min(50, now - last) * 0.06;
        last = now;
        if (running) draw(dt);
        else if (dirty) { draw(0); dirty = false; }
        requestAnimationFrame(tick);
      }

      function draw(dt) {
        const w = root.clientWidth, h = root.clientHeight;
        const t = performance.now() * 0.001;

        fadeBackground();

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || sys.hue;
        const night = root.classList.contains('night');

        for (let i = 0; i < parts.length; i++) {
          const p = parts[i];
          p.px = p.x; p.py = p.y;

          const v = field(p.x, p.y, t);
          let ax = v.vx, ay = v.vy;

          // Pointer influence
          if (pointer.inside) {
            const px = pointer.x * w, py = pointer.y * h;
            const dx = px - p.x, dy = py - p.y;
            const d2 = Math.max(40, Math.hypot(dx, dy));
            const pull = pointer.down ? 0.9 : 0.35;
            ax += (dx / d2) * pull;
            ay += (dy / d2) * pull;
          }

          p.x += ax * p.speed * (1.2 + sys.glow) * (1 + (i % 7) * 0.02);
          p.y += ay * p.speed * (1.2 + sys.glow) * (1 + (i % 5) * 0.02);

          // Wrap
          if (p.x < -2) p.x = w + 2; else if (p.x > w + 2) p.x = -2;
          if (p.y < -2) p.y = h + 2; else if (p.y > h + 2) p.y = -2;

          // Respawn occasionally to keep freshness
          p.life -= dt;
          if (p.life <= 0) {
            p.x = Math.random() * w; p.y = Math.random() * h;
            p.life = Math.random() * 200 + 200;
          }

          // Stroke
          const lw = Math.max(0.6, 0.7 + sys.glow * 1.2);
          ctx.lineWidth = lw;
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          const hue = (baseHue + p.hueOff + 360) % 360;
          const light = night ? 80 : 50;
          const alpha = 0.24 + sys.glow * 0.36;
          ctx.strokeStyle = `hsla(${hue}, 100%, ${light}%, ${alpha})`;
          ctx.stroke();
        }

        ctx.restore();
      }

      requestAnimationFrame(tick);

      // Controls
      themeBtn.addEventListener('click', () => {
        const night = !root.classList.contains('night');
        root.classList.toggle('night', night);
        themeBtn.textContent = night ? 'Day' : 'Night';
        themeBtn.setAttribute('aria-pressed', String(night));
        dirty = true;
      });

      motionBtn.addEventListener('click', () => {
        running = !running;
        updateMotionBtn();
        dirty = true;
      });

      modeBtn.addEventListener('click', () => {
        sys.mode = (sys.mode + 1) % modes.length;
        const label = modes[sys.mode];
        modeBtn.textContent = 'Mode: ' + label;
        modeLabel.textContent = label;
        dirty = true;
      });

      paletteBtn.addEventListener('click', () => {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
        sys.hue = h;
        // Slightly reshuffle particle hues
        for (let i = 0; i < parts.length; i++) {
          parts[i].hueOff = (Math.random() - 0.5) * 160;
        }
        dirty = true;
      });

      clearBtn.addEventListener('click', () => {
        clearBackground();
        dirty = true;
      });

      densEl.addEventListener('input', () => {
        sys.density = +densEl.value | 0;
        densOut.textContent = String(sys.density);
        resetParticles();
      });

      glowEl.addEventListener('input', () => {
        sys.glow = +glowEl.value / 100;
        glowOut.textContent = sys.glow.toFixed(2);
        liveGlow.textContent = sys.glow.toFixed(2);
        dirty = true;
      });

      // Initial static render if reduced motion
