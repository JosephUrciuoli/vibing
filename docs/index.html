    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

        --accent: #8b5cf6;
      }
      html, body {

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

      .card {
        width: min(720px, 92vw);

<section class="v1357-tide" data-theme="auto" data-mode="calm" aria-label="Tideclock â€” an oceanic timepiece">
  <style>
    .v1357-tide{
      --ink:#0a0d14;
      --muted:rgba(10,13,20,0.66);
      --surf:#e6f0ff;
      --sea-1:#2d7ff0; --sea-2:#1491c7; --sea-3:#0fb7a5;
      --sun:#ffcc66; --moon:#cdd7ff;
      --glass:rgba(255,255,255,0.75);
      --brd:rgba(10,13,20,0.08);
      --ring:rgba(10,13,20,0.10);
      position:relative; border-radius:42px; padding:clamp(22px,4.8vw,56px); color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 140% at 0% 0%, #f9fbff 0%, #f0f6ff 50%, #e7f1ff 100%);
      box-shadow: inset 0 0 0 1px var(--brd), 0 60px 140px rgba(10,13,20,0.14);
      overflow:hidden; isolation:isolate;
    }
    .v1357-tide[data-theme="night"]{
      --ink:#eef6ff;
      --muted:rgba(238,246,255,0.68);
      --surf:#0a0f1e;
      --glass:rgba(255,255,255,0.08);
      --brd:rgba(255,255,255,0.16);
      --ring:rgba(255,255,255,0.10);
      background:
        radial-gradient(140% 160% at 100% -20%, rgba(58,96,255,0.20), transparent 60%),
        radial-gradient(120% 140% at -20% 0%, #0a0f1e, #050811 70%);
      box-shadow: inset 0 0 0 1px var(--brd), 0 70px 160px rgba(0,0,0,0.55);
    }

    .v1357-tide::before{
      /* time-progress halo */
      content:""; position:absolute; inset:10px; border-radius:34px; pointer-events:none;
      background:
        conic-gradient(from -90deg,
          color-mix(in oklab, var(--sea-1), transparent 78%) var(--p,0%), transparent var(--p,0%) 100%);
      -webkit-mask: radial-gradient(closest-side, transparent calc(100% - 2px), #000 100%) content-box, linear-gradient(#000,#000);
      -webkit-mask-composite: xor; mask-composite: exclude;
      padding:2px; opacity:0.8; filter: blur(10px) saturate(110%);
      transition: opacity 300ms ease;
    }

    .v1357-tide .mast{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:16px;
    }
    .v1357-tide .brand{ display:flex; align-items:center; gap:14px; }
    .v1357-tide .glyph{
      width:56px; height:56px; border-radius:16px; display:grid; place-items:center;
      background:var(--glass); border:1px solid var(--brd); backdrop-filter: blur(10px);
      box-shadow: inset 0 0 0 1px var(--brd), 0 16px 38px rgba(10,13,20,0.18);
      position:relative; overflow:hidden;
    }
    .v1357-tide[data-theme="night"] .glyph{ box-shadow: inset 0 0 0 1px var(--brd), 0 24px 60px rgba(0,0,0,0.5); }
    .v1357-tide .glyph svg{ width:28px; height:28px; }
    .v1357-tide .txt h2{ margin:0; font-weight:900; letter-spacing:-0.02em; font-size:clamp(16px,2.1vw,22px); }
    .v1357-tide .txt .sub{ margin:2px 0 0; font-size:12px; letter-spacing:0.22em; text-transform:uppercase; color:var(--muted); }

    .v1357-tide .pill{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:999px;
      background:var(--glass); border:1px solid var(--brd); color:var(--muted); backdrop-filter: blur(10px);
      font-size:12px; white-space:nowrap; box-shadow: 0 10px 28px rgba(0,0,0,0.15);
    }
    .v1357-tide .pill .led{
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--sea-1), var(--sea-2));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.18), 0 0 16px var(--sea-1);
    }

    .v1357-tide .hero{ margin-top: clamp(14px, 2.4vw, 28px); }
    .v1357-tide .hero h1{
      margin:0; font-size:clamp(48px, 8.4vw, 120px); line-height:1.02; letter-spacing:-0.035em;
      background: radial-gradient(120% 120% at 0% 50%, color-mix(in oklab, var(--ink), var(--sea-1) 40%), var(--ink) 60%);
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
      text-shadow: 0 10px 36px rgba(0,0,0,0.12);
    }
    .v1357-tide[data-theme="night"] .hero h1{
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink), var(--sea-3) 40%), var(--ink));
      -webkit-background-clip:text; color:transparent;
    }
    .v1357-tide .hero .lede{
      margin:10px 0 0; color:var(--muted); font-size:clamp(14px, 2vw, 18px); max-width:70ch;
    }

    .v1357-tide .stage{
      position:relative; margin-top:clamp(18px,3.2vw,34px); border-radius:30px; overflow:hidden;
      border:1px solid var(--brd); min-height:min(92vw, 720px);
      background:
        radial-gradient(160% 140% at var(--mx,70%) var(--my,20%), color-mix(in oklab, var(--sun), transparent 84%), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, #ffffff, var(--surf) 50%), var(--surf) 30% 100%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      cursor: crosshair;
    }
    .v1357-tide[data-theme="night"] .stage{
      background:
        radial-gradient(160% 140% at var(--mx,70%) var(--my,20%), color-mix(in oklab, var(--moon), transparent 84%), transparent 60%),
        linear-gradient(180deg, #040814, #0a0f1e 34%, #091526 100%);
    }
    .v1357-tide canvas{ display:block; width:100%; height:100%; position:absolute; inset:0; filter:saturate(110%) contrast(104%); }

    .v1357-tide .sky-body{
      position:absolute; top:10%; left:8%; width:110px; aspect-ratio:1; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--sun), #ffdca3);
      box-shadow: 0 0 0 6px rgba(255,255,255,0.28), 0 40px 120px rgba(255,204,102,0.35);
      mix-blend-mode:screen; pointer-events:none; transform: translate3d(0,0,0);
      transition: filter 300ms ease, opacity 300ms ease;
    }
    .v1357-tide[data-theme="night"] .sky-body{
      background: radial-gradient(circle at 40% 35%, var(--moon), #ffffff);
      box-shadow: 0 0 0 4px rgba(255,255,255,0.12), 0 30px 120px rgba(205,215,255,0.35);
      filter: saturate(120%);
    }

    .v1357-tide .controls{
      margin-top:clamp(14px,2.2vw,22px); display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
    }
    .v1357-tide .btn, .v1357-tide .pill-ctl{
      appearance:none; border:1px solid var(--brd); border-radius:999px; background:var(--glass);
      color:var(--ink); backdrop-filter: blur(10px);
      font-weight:800; letter-spacing:0.02em; font-size:13px; padding:10px 14px; cursor:pointer;
      transition: transform 160ms ease, background 220ms ease, box-shadow 220ms ease;
      box-shadow: 0 14px 28px rgba(0,0,0,0.10);
    }
    .v1357-tide[data-theme="night"] .btn, .v1357-tide[data-theme="night"] .pill-ctl{ color:var(--ink); }
    .v1357-tide .btn:hover{ transform: translateY(-1px); }
    .v1357-tide .pill-ctl{ display:inline-flex; align-items:center; gap:10px; font-size:12px; }
    .v1357-tide .slider{
      -webkit-appearance:none; appearance:none; height:10px; width:min(260px, 48vw); border-radius:999px;
      background: linear-gradient(90deg, var(--sea-1), var(--sea-2), var(--sea-3));
      border:1px solid var(--brd); box-shadow: inset 0 0 0 2px rgba(255,255,255,0.22);
    }
    .v1357-tide .slider::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #dfe8f5); border:1px solid var(--brd); box-shadow:0 6px 14px rgba(0,0,0,0.18); cursor:grab;
    }

    .v1357-tide .legend{
      margin-top:8px; display:flex; gap:12px; align-items:center; justify-content:center; color:var(--muted); font-size:12px; text-align:center;
    }
    .v1357-tide .legend b{ color:var(--ink); font-weight:800; }

    @media (prefers-reduced-motion: reduce){
      .v1357-tide::before{ opacity:0.35; }
      .v1357-tide .btn{ transition:none !important; }
    }
  </style>

  <div class="hero">

  <div class="stage" id="stage1357">

  <div class="controls">
    <button class="btn" id="pause1357" aria-pressed="false">Pause</button>
    <button class="btn" id="mode1357" aria-pressed="false" title="Toggle swell style">Mode: Calm</button>
    <button class="btn" id="theme1357" aria-pressed="false" title="Theme: Auto">Theme: Auto</button>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1357-tide');
      const stage = root.querySelector('#stage1357');
      const canvas = root.querySelector('#tide1357');
      const ctx = canvas.getContext('2d');
      const sky = root.querySelector('.sky-body');
      const upd = root.querySelector('#last-updated');

      // Timestamp
      try{
        upd.textContent = new Date().toLocaleString(undefined,{
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
      }catch{ upd.textContent = new Date().toString(); }

      // Controls
      const pauseBtn = root.querySelector('#pause1357');
      const modeBtn = root.querySelector('#mode1357');
      const themeBtn = root.querySelector('#theme1357');
      const swellSlider = root.querySelector('#swell1357');
      const foamSlider = root.querySelector('#foam1357');
      const snapBtn = root.querySelector('#snap1357');
      const resetBtn = root.querySelector('#reset1357');

      // Size & DPR
      let w=0,h=0,dpr=1;
      function resize(){
        const r = stage.getBoundingClientRect();
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
        w = Math.max(1, Math.floor(r.width));
        h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        drawPrime();
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      // Theme management
      let themePref = 'auto'; // 'auto' | 'day' | 'night'
      function calcIsNight(){
        const now = new Date();
        const hr = now.getHours();
        return hr < 6 || hr >= 19;
      }
      function applyTheme(pref){
        themePref = pref;
        let mode = pref;
        if (pref==='auto'){ mode = calcIsNight() ? 'night' : 'day'; }
        root.setAttribute('data-theme', mode);
        themeBtn.textContent = 'Theme: ' + (pref[0].toUpperCase()+pref.slice(1));
      }
      applyTheme('auto');
      // Auto update theme hourly
      setInterval(()=>{ if (themePref==='auto') applyTheme('auto'); }, 60*1000);

      // Mode
      let mode = 'calm'; // 'calm' | 'storm'
      function setMode(next){
        mode = next;
        root.setAttribute('data-mode', mode);
        modeBtn.textContent = 'Mode: ' + (mode==='calm'?'Calm':'Storm');
      }
      setMode('calm');

      // Interaction state
      const pointer = {x:-1e3, y:-1e3, active:false, vx:0, vy:0};
      function setPointer(e){
        const r = stage.getBoundingClientRect();
        const nx = e.clientX - r.left;
        const ny = e.clientY - r.top;
        pointer.vx = (nx - pointer.x);
        pointer.vy = (ny - pointer.y);
        pointer.x = nx; pointer.y = ny; pointer.active = true;
        root.style.setProperty('--mx', (nx/Math.max(1,r.width)*100)+'%');
        root.style.setProperty('--my', (ny/Math.max(1,r.height)*100)+'%');
        sky.style.transform = `translate3d(${nx*0.02}px, ${ny*0.02}px, 0)`;
      }
      stage.addEventListener('pointermove', setPointer, {passive:true});
      stage.addEventListener('pointerdown', setPointer, {passive:true});
      stage.addEventListener('pointerleave', ()=>{ pointer.active=false; }, {passive:true});

      // Parameters
      let swell = swellSlider.value|0;
      let foamTarget = foamSlider.value|0;

      swellSlider.addEventListener('input', e=>{ swell = e.target.value|0; });
      foamSlider.addEventListener('input', e=>{ foamTarget = e.target.value|0; });

      // Particles (foam sparkles)
      const foam = [];
      function makeFoam(n){
        foam.length = 0;
        for (let i=0;i<n;i++){
          foam.push({
            x: Math.random()*w, y: Math.random()*h*0.6 + h*0.3,
            s: Math.random()*1.5+0.5,
            a: Math.random()*0.5+0.2,
            vx: (Math.random()-0.5)*0.6, vy: -Math.random()*0.3-0.1,
          });
        }
      }
      makeFoam(foamTarget);

      // Prime background
      function drawPrime(){
        const isNight = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation='source-over';
        ctx.fillStyle = isNight ? '#050811' : '#f4f8ff';
        ctx.fillRect(0,0,w,h);
      }

      // Wave function
      function waveY(x, t, base, amp, len, speed, phase){
        return base + Math.sin((x/len) + t*speed + phase) * amp;
      }

      // Time ring progress
      function updateHaloProgress(){
        const now = new Date();
        const sec = now.getSeconds() + now.getMilliseconds()/1000;
        const p = ((now.getMinutes()*60 + sec) / 3600)*100; // hour progress
        root.style.setProperty('--p', p+'%');
      }

      // Animation loop
      let raf=null, t0=0;
      function draw(ts){
        const dt = Math.min(32, ts - (t0||ts)); t0 = ts;
        const t = ts*0.001;
        updateHaloProgress();

        // subtle clear
        ctx.globalCompositeOperation='source-over';
        const isNight = root.getAttribute('data-theme')==='night';
        ctx.fillStyle = isNight ? 'rgba(5,8,17,0.18)' : 'rgba(244,248,255,0.18)';
        ctx.fillRect(0,0,w,h);

        const baseH = h*0.58;
        const ampMul = (mode==='storm'? 1.8 : 1.0);
        const amp1 = (swell*0.6)*ampMul;
        const amp2 = (swell*0.9)*ampMul;
        const amp3 = (swell*1.2)*ampMul;

        // pointer influence
        let px = pointer.x, py = pointer.y;
        const hasPointer = pointer.active && px>-999;
        const pinch = hasPointer ? 1.0 + 0.35*Math.hypot(pointer.vx, pointer.vy)/40 : 1.0;

        // Draw layered waves
        function drawLayer(color, base, amp, len, speed, phase, alpha){
          ctx.beginPath();
          ctx.moveTo(0, h);
          for (let x=0; x<=w; x+=1){
            let y = waveY(x, t, base, amp*pinch, len, speed, phase);
            if (hasPointer){
              const d = Math.hypot(x-px, y-py);
              // local lift or sink
              y += (mode==='storm'? -1:1) * 22 * Math.exp(-d*d/14000) * (pointer.vx*0.02);
            }
            ctx.lineTo(x, y);
          }
          ctx.lineTo(w, h);
          ctx.closePath();
          ctx.fillStyle = color; ctx.globalAlpha = alpha;
          ctx.fill();
          ctx.globalAlpha = 1;
        }

        const c1 = getComputedStyle(root).getPropertyValue('--sea-1').trim();
        const c2 = getComputedStyle(root).getPropertyValue('--sea-2').trim();
        const c3 = getComputedStyle(root).getPropertyValue('--sea-3').trim();

        drawLayer(c1, baseH+18, amp1, 240, 0.8, 0.0, 0.85);
        drawLayer(c2, baseH+4,  amp2, 320, 1.0, 0.8, 0.85);
        drawLayer(c3, baseH-18, amp3, 460, 1.4, 1.2, 0.85);

        // Horizon sheen
        const sheen = ctx.createLinearGradient(0, baseH-30, 0, baseH+30);
        sheen.addColorStop(0, isNight? 'rgba(255,255,255,0.05)': 'rgba(255,255,255,0.28)');
        sheen.addColorStop(1, 'rgba(255,255,255,0.0)');
        ctx.fillStyle = sheen;
        ctx.fillRect(0, baseH-30, w, 60);

        // Foam
        const target = foamTarget|0;
        if (target !== foam.length){
          makeFoam(target);
        }
        ctx.save();
        ctx.globalCompositeOperation='lighter';
        for (let i=0;i<foam.length;i++){
          const p = foam[i];
          // move with subtle current
          p.x += p.vx + Math.sin((p.y*0.02) + t)*0.3;
          p.y += p.vy + Math.sin((p.x*0.01) + t*0.8)*0.06;
          p.a *= 0.9995;
          // wrap
          if (p.x<-20) p.x=w+20; else if (p.x>w+20) p.x=-20;
          if (p.y<baseH-120 || p.a<0.02){
            p.x = Math.random()*w; p.y = baseH+Math.random()*120; p.a = Math.random()*0.5+0.3;
          }
          ctx.beginPath();
          ctx.fillStyle = isNight? 'rgba(255,255,255,'+(0.06+p.a*0.4)+')' : 'rgba(255,255,255,'+(0.12+p.a*0.5)+')';
          ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        // Sun/Moon drift across
        const now = new Date();
        const dayFrac = ((now.getHours()%12) * 3600 + now.getMinutes()*60 + now.getSeconds())/(12*3600);
        const sx = 0.08*w + dayFrac*0.84*w;
        const sy = isNight ? (h*0.18 - Math.cos(dayFrac*Math.PI*2)*h*0.06) : (h*0.15 - Math.cos(dayFrac*Math.PI*2)*h*0.08);
        sky.style.left = (sx - 55)+'px';
        sky.style.top = (sy - 55)+'px';

        raf = requestAnimationFrame(draw);
      }

      function start(){ if (!raf) raf = requestAnimationFrame(draw); }
      function stop(){ if (raf){ cancelAnimationFrame(raf); raf=null; } }

      // UI events
      pauseBtn.addEventListener('click', ()=>{
        const paused = root.getAttribute('data-paused')==='true';
        if (paused){ root.setAttribute('data-paused','false'); pauseBtn.textContent='Pause'; start(); }
        else { root.setAttribute('data-paused','true'); pauseBtn.textContent='Resume'; stop(); }
      });

      modeBtn.addEventListener('click', ()=>{
        setMode(mode==='calm' ? 'storm' : 'calm');
      });

      themeBtn.addEventListener('click', ()=>{
        const next = themePref==='auto' ? 'day' : themePref==='day' ? 'night' : 'auto';
        applyTheme(next);
      });

      snapBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'tideclock.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      resetBtn.addEventListener('click', ()=>{
        swell = 16; foamTarget = 80;
        swellSlider.value = 16; foamSlider.value = 80;
        makeFoam(foamTarget);
      });

      // Shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' ') { e.preventDefault(); pauseBtn.click(); }
        if (k==='m'){ modeBtn.click(); }
        if (k==='t'){ themeBtn.click(); }
        if (k==='s'){ snapBtn.click(); }
        if (k==='r'){ resetBtn.click(); }
        if (k==='['){ swellSlider.value = Math.max(6, (swellSlider.value|0)-2); swellSlider.dispatchEvent(new Event('input')); }
        if (k===']'){ swellSlider.value = Math.min(44, (swellSlider.value|0)+2); swellSlider.dispatchEvent(new Event('input')); }
        if (k==='f'){ foamSlider.value = Math.min(180, (foamSlider.value|0)+10); foamSlider.dispatchEvent(new Event('input')); }
      });

      // Respect reduced motion
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduced){
        // render a single frame
        drawPrime();
        makeFoam(40);
        draw(performance.now());
        stop();
        root.setAttribute('data-paused','true');
        pauseBtn.textContent='Resume';
      } else {
        start();
      }

      // Visibility handling
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) stop();
        else if (root.getAttribute('data-paused')!=='true') start();
      });
    })();
  </script>
