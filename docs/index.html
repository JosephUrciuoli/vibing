    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section class="vx1658" aria-label="Quiet Momentum">
  <style>
    .vx1658 {
      --bg: #0b1020;
      --bg2: #151a2e;
      --fg: #eef3ff;
      --muted: #b9c3e6;
      --c1: #6ee7ff;
      --c2: #a78bfa;
      --c3: #ff8ba7;
      --hl: rgba(124,169,255,0.22);
      --btn1: #6ee7ff;
      --btn2: #a78bfa;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      position: relative;
      border-radius: var(--radius);
      padding: 26px;
      color: var(--fg);
      background:
        radial-gradient(700px 500px at var(--mx, 50%) var(--my, 40%), var(--hl), transparent 60%),
        linear-gradient(160deg, var(--bg) 0%, var(--bg2) 100%);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: var(--shadow);
      overflow: hidden;
      isolate: isolate;
      min-height: 420px;
      font: 500 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .vx1658::before {
      content: "";
      position: absolute; inset: -20%;
      background:
        conic-gradient(from 0deg,
          rgba(167,139,250,0.08),
          rgba(110,231,255,0.06),
          rgba(255,171,207,0.07),
          rgba(110,231,255,0.06),
          rgba(167,139,250,0.08)
        );
      filter: blur(42px) saturate(1.1);
      mix-blend-mode: screen;
      transform: rotate(0deg) scale(1.05);
      animation: vx1658_spin 60s linear infinite;
      pointer-events: none;
    }
    @keyframes vx1658_spin { to { transform: rotate(360deg) scale(1.05); } }

    /* Floating orbs */
    .vx1658 .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(14px);
      opacity: 0.45;
      mix-blend-mode: screen;
      pointer-events: none;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.65), rgba(255,255,255,0) 60%),
                  radial-gradient(circle at 60% 60%, var(--c1), transparent 70%);
      box-shadow:
        0 0 80px 20px color-mix(in srgb, var(--c1) 20%, transparent),
        0 0 120px 40px color-mix(in srgb, var(--c2) 16%, transparent);
      animation: vx1658_drift var(--t, 26s) ease-in-out infinite alternate;
    }
    .vx1658 .o1 { width: 220px; height: 220px; left: -30px; top: 10%; --t: 24s; }
    .vx1658 .o2 { width: 280px; height: 280px; right: -60px; top: 40%; --t: 28s; background:
      radial-gradient(circle at 70% 30%, rgba(255,255,255,0.5), rgba(255,255,255,0) 60%),
      radial-gradient(circle at 30% 70%, var(--c2), transparent 75%);
    }
    .vx1658 .o3 { width: 180px; height: 180px; left: 40%; bottom: -60px; --t: 22s; background:
      radial-gradient(circle at 50% 50%, rgba(255,255,255,0.35), rgba(255,255,255,0) 60%),
      radial-gradient(circle at 40% 60%, var(--c3), transparent 70%);
    }
    @keyframes vx1658_drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(12px, -14px, 0) scale(1.05); }
      100% { transform: translate3d(-10px, 10px, 0) scale(0.98); }
    }

    /* Card */
    .vx1658 .card {
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: 0 auto;
      border-radius: calc(var(--radius) - 4px);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      padding: 28px;
    }

    .vx1658 .topline {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-bottom: 14px;
    }
    .vx1658 .brand {
      display: inline-flex; align-items: center; gap: 12px;
    }
    .vx1658 .logo {
      width: 36px; height: 36px; border-radius: 10px;
      background: conic-gradient(from 180deg, var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 8px 20px rgba(0,0,0,0.3);
      position: relative; overflow: hidden;
    }
    .vx1658 .logo::after {
      content: ""; position: absolute; inset: 2px; border-radius: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.0));
      mix-blend-mode: screen;
    }
    .vx1658 .badge {
      font-size: 12px;
      color: var(--fg);
      opacity: 0.75;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      text-transform: uppercase; letter-spacing: 0.12em;
    }

    .vx1658 h1 {
      margin: 6px 0 6px; font-size: clamp(28px, 5vw, 48px);
      line-height: 1.05; font-weight: 700;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,0.35));
    }
    .vx1658 p.lede {
      margin: 0 0 18px; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
    }

    /* Wave accent */
    .vx1658 .wave {
      width: 100%; height: 48px; margin: 2px 0 14px;
    }
    .vx1658 .wave path {
      stroke-linecap: round; stroke-width: 2;
      stroke: url(#vx1658-g);
      opacity: 0.75;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.35));
      stroke-dasharray: 4 8;
      animation: vx1658_dash 10s ease-in-out infinite;
    }
    @keyframes vx1658_dash {
      0%,100% { stroke-dashoffset: 0; }
      50% { stroke-dashoffset: 60; }
    }

    /* Chips */
    .vx1658 .chips {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 10px; margin: 8px 0 18px;
    }
    .vx1658 .chip {
      display: flex; align-items: center; gap: 10px;
      padding: 12px 14px; border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.12);
    }
    .vx1658 .chip svg { flex: 0 0 auto; width: 18px; height: 18px; opacity: 0.9; }
    .vx1658 .chip span { color: var(--fg); opacity: 0.9; }

    /* CTAs */
    .vx1658 .ctas { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 6px; }
    .vx1658 .btn {
      position: relative; display: inline-grid; place-items: center;
      padding: 12px 16px; border-radius: 14px;
      color: #0b1020; font-weight: 700;
      background: linear-gradient(90deg, var(--btn1), var(--btn2));
      border: 0; box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      transform: translateZ(0); transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      cursor: pointer; user-select: none;
    }
    .vx1658 .btn:hover { transform: translateY(-2px); filter: saturate(1.1) brightness(1.05); }
    .vx1658 .btn:active { transform: translateY(0); }
    .vx1658 .btn.ghost {
      color: var(--fg);
      background: transparent;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Meta footer */
    .vx1658 .meta {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px; margin-top: 16px; color: var(--muted);
      font-size: 12px; opacity: 0.9;
    }
    .vx1658 .meta .hint {
      opacity: 0.7;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .vx1658 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, rgba(255,255,255,0.2) 60%);
      box-shadow: 0 0 8px var(--btn1), 0 0 14px var(--btn2);
      animation: vx1658_pulse 2.6s ease-in-out infinite;
    }
    @keyframes vx1658_pulse {
      0%,100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    /* Motion controls */
    .vx1658.still .orb,
    .vx1658.still::before,
    .vx1658.still .wave path,
    .vx1658.still .dot { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .vx1658 .orb, .vx1658::before, .vx1658 .wave path, .vx1658 .dot { animation: none !important; }
      .vx1658 { transition: none !important; }
    }

    /* Responsive tweaks */
    @media (max-width: 720px) {
      .vx1658 .chips { grid-template-columns: 1fr; }
      .vx1658 .topline { flex-direction: column; align-items: flex-start; gap: 8px; }
    }
  </style>

  <!-- Background kinetics -->
  <span class="orb o1" aria-hidden="true"></span>

  <div class="card">
    <div class="topline">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="badge">Edition 1658 â€” Kinetic Calm</div>

        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">

        Live Gradient
      </div>

    <h1 title="Quiet Momentum">Quiet Momentum</h1>
    <p class="lede">A composed interface where motion whispers, color breathes, and clarity leads.</p>

    <svg class="wave" viewBox="0 0 600 60" aria-hidden="true">
      <defs>
        <linearGradient id="vx1658-g" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#6ee7ff"/>
          <stop offset="50%" stop-color="#a78bfa"/>
          <stop offset="100%" stop-color="#ff8ba7"/>
        </linearGradient>
      </defs>
      <path d="M0,30 C60,5 120,55 180,30 C240,5 300,55 360,30 C420,5 480,55 540,30 C560,22 580,22 600,30" fill="none"/>
    </svg>

    <div class="chips" role="list">
      <div class="chip" role="listitem">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 4v16M4 12h16" stroke="url(#vx1658-g)" stroke-width="2"/>

      <div class="chip" role="listitem">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">

    <div class="ctas">
      <button class="btn" id="vx1658-shuffle" aria-label="Change atmosphere">Change atmosphere</button>
      <button class="btn ghost" id="vx1658-calm" aria-pressed="false">Calm mode</button>
    </div>

    <div class="meta">
      <span class="hint">
        <span class="dot" aria-hidden="true"></span>
        Move your cursor to bend the light.
      </span>
      <span id="last-updated">Last updated: 2025-12-31 22:48:57 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vx1658');

      // Live timestamp
      const lu = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local';
        lu.textContent = 'Last updated: ' + now.toLocaleString([], {year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit'}) + ' ' + tz;
      } catch(e) { lu.textContent = 'Last updated: just now'; }

      // Pointer-driven highlight
      function setLight(e) {
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', x + '%');
        root.style.setProperty('--my', y + '%');
      }
      root.addEventListener('pointermove', setLight, {passive:true});
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '40%');
      });

      // Palettes
      const palettes = [
        {bg:"#0b1020", bg2:"#151a2e", c1:"#6ee7ff", c2:"#a78bfa", c3:"#ff8ba7", fg:"#eef3ff", hl:"rgba(124,169,255,0.22)", btn1:"#6ee7ff", btn2:"#a78bfa"},
        {bg:"#0b1c14", bg2:"#132e22", c1:"#34d399", c2:"#a7f3d0", c3:"#f9a8d4", fg:"#eafff7", hl:"rgba(52,211,153,0.20)", btn1:"#34d399", btn2:"#22c55e"},
        {bg:"#1a0f1f", bg2:"#2a1835", c1:"#f0abfc", c2:"#c084fc", c3:"#60a5fa", fg:"#fff7fe", hl:"rgba(240,171,252,0.20)", btn1:"#f0abfc", btn2:"#60a5fa"},
        {bg:"#0f1329", bg2:"#1a234a", c1:"#60a5fa", c2:"#93c5fd", c3:"#fca5a5", fg:"#f1f6ff", hl:"rgba(96,165,250,0.22)", btn1:"#60a5fa", btn2:"#f472b6"},
        {bg:"#1a1200", bg2:"#2a1f07", c1:"#fbbf24", c2:"#fde68a", c3:"#93c5fd", fg:"#fffbe6", hl:"rgba(251,191,36,0.22)", btn1:"#fbbf24", btn2:"#f59e0b"}
      ];
      let i = 0;
      function apply(p) {
        root.style.setProperty('--bg', p.bg);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--c1', p.c1);
        root.style.setProperty('--c2', p.c2);
        root.style.setProperty('--c3', p.c3);
        root.style.setProperty('--fg', p.fg);
        root.style.setProperty('--hl', p.hl);
        root.style.setProperty('--btn1', p.btn1);
        root.style.setProperty('--btn2', p.btn2);
      }
      apply(palettes[i]);

      const shuffleBtn = root.querySelector('#vx1658-shuffle');
      shuffleBtn.addEventListener('click', () => {
        i = (i + 1) % palettes.length;
        apply(palettes[i]);
        shuffleBtn.animate([{transform:'translateY(-2px)'},{transform:'translateY(0)'}], {duration:180, easing:'ease-out'});
      });

      // Calm mode
      const calmBtn = root.querySelector('#vx1658-calm');
      calmBtn.addEventListener('click', () => {
        const still = root.classList.toggle('still');
        calmBtn.setAttribute('aria-pressed', String(still));
        calmBtn.textContent = still ? 'Live mode' : 'Calm mode';
      });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
