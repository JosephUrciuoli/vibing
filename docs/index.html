<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="aura-328" class="aura-328" data-theme="dark" role="region" aria-label="Serene Momentum Panel">
  <style>
    .aura-328 {
      --panelFrom: #0b1020;
      --panelTo: #121a2b;
      --ink: #ecf3ff;
      --muted: #b7c3d8;
      --line: rgba(255,255,255,0.12);
      --accentA: #7bdcff;
      --accentB: #b794f4;
      --accentC: #78f7c6;
      --shadow: 0 8px 30px rgba(5,10,20,0.45);
      --rx: 0deg;
      --ry: 0deg;
      --mx: 50%;
      --my: 50%;
      position: relative;
      overflow: hidden;
      border-radius: 22px;
      padding: 28px;
      box-shadow: var(--shadow);
      border: 1px solid var(--line);
      background:
        radial-gradient(1200px 600px at var(--mx) var(--my), rgba(255,255,255,0.12), transparent 45%),
        linear-gradient(145deg, var(--panelFrom), var(--panelTo));
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 300ms ease, box-shadow 300ms ease, background 300ms ease;
      max-width: 980px;
      margin: 0 auto;
    }

    .aura-328[data-theme="light"] {
      --panelFrom: #f7fbff;
      --panelTo: #eef3fb;
      --ink: #0e1a2b;
      --muted: #4a607d;
      --line: rgba(0,0,0,0.12);
      --shadow: 0 8px 28px rgba(10,30,70,0.18);
    }

    .aura-328__bg, .aura-328__glow {
      position: absolute;
      inset: -20%;
      pointer-events: none;
      z-index: 0;
    }

    .aura-328__bg {
      background:
        radial-gradient(60% 80% at 20% 15%, rgba(123,220,255,0.25), transparent 55%),
        radial-gradient(60% 80% at 80% 85%, rgba(183,148,244,0.26), transparent 55%),
        conic-gradient(from 0deg at 50% 50%, rgba(120,247,198,0.28), rgba(123,220,255,0.2), rgba(183,148,244,0.25), rgba(120,247,198,0.28));
      filter: blur(40px) saturate(120%);
      animation: aura-328-spin 22s linear infinite;
      transform: translateZ(0);
    }

    .aura-328.paused .aura-328__bg { animation-play-state: paused; }

    @keyframes aura-328-spin {
      to { transform: rotate(360deg); }
    }

    .aura-328__glow {
      background:
        radial-gradient(220px 160px at calc(var(--mx)) calc(var(--my)), rgba(255,255,255,0.18), transparent 60%);
      mix-blend-mode: screen;
      transition: background-position 120ms ease;
    }

    .aura-328::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(0deg, transparent 24px, var(--line) 25px, transparent 26px) 0 0/100% 26px,
        linear-gradient(90deg, transparent 24px, var(--line) 25px, transparent 26px) 0 0/26px 100%;
      opacity: 0.05;
      pointer-events: none;
      z-index: 1;
      mask-image: radial-gradient(120% 120% at 50% 50%, black 55%, transparent 100%);
    }

    .aura-328__content {
      position: relative;
      z-index: 2;
      color: var(--ink);
    }

    .aura-328 h1 {
      font: 700 42px/1.06 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      margin: 4px 0 10px 0;
      letter-spacing: 0.2px;
      background: linear-gradient(110deg, var(--ink), #dfe8ff 40%, #c2d6ff 60%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 24px rgba(123,220,255,0.18));
    }

    .aura-328[data-theme="light"] h1 {
      background: linear-gradient(110deg, #0e1a2b, #2c3b55 45%, #3d4e6b 70%);
      -webkit-background-clip: text;
      background-clip: text;
    }

    .aura-328 p.lead {
      margin: 0 0 18px 0;
      font: 500 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--muted);
      max-width: 62ch;
    }

    .aura-328__chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 12px 0 18px 0;
    }

    .aura-328 .chip {
      --b: linear-gradient(120deg, var(--accentA), var(--accentB) 50%, var(--accentC));
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 9px 14px;
      border-radius: 999px;
      color: var(--ink);
      background:
        linear-gradient(var(--panelFrom), var(--panelFrom)) padding-box,
        var(--b) border-box;
      border: 1px solid transparent;
      font: 600 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.3px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      transition: transform 200ms ease, box-shadow 200ms ease;
      will-change: transform;
    }
    .aura-328 .chip:hover { transform: translateY(-2px); box-shadow: 0 10px 26px rgba(0,0,0,0.25); }

    .aura-328 .chip svg { width: 14px; height: 14px; opacity: 0.9; }

    .aura-328__cta {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .aura-328 .btn {
      --bg: linear-gradient(135deg, var(--accentA), var(--accentB));
      color: #0a1220;
      font: 700 13px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      padding: 12px 16px;
      border-radius: 14px;
      border: 0;
      background: var(--bg);
      box-shadow: 0 8px 22px rgba(123, 220, 255, 0.35);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease;
    }
    .aura-328 .btn:hover { transform: translateY(-1px); }
    .aura-328 .btn:active { transform: translateY(0); }

    .aura-328 .btn.ghost {
      background: transparent;
      color: var(--ink);
      border: 1px solid var(--line);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .aura-328__footer {
      margin-top: 20px;
      padding-top: 14px;
      border-top: 1px dashed var(--line);
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 2;
      color: var(--muted);
      font: 500 12px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    .aura-328__pulse {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, #9de3ff);
      box-shadow: 0 0 0 0 rgba(123,220,255,0.55);
      animation: aura-328-pulse 2.4s ease-out infinite;
    }
    .aura-328.paused .aura-328__pulse { animation-play-state: paused; }

    @keyframes aura-328-pulse {
      0% { box-shadow: 0 0 0 0 rgba(123,220,255,0.55); }
      70% { box-shadow: 0 0 0 10px rgba(123,220,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(123,220,255,0); }
    }

    /* Responsive tweaks */
    @media (max-width: 720px) {
      .aura-328 { padding: 22px; }
      .aura-328 h1 { font-size: 32px; line-height: 1.12; }
      .aura-328 .btn { padding: 11px 14px; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .aura-328 { transition: none; transform: none !important; }
      .aura-328__bg { animation: none; }
      .aura-328__glow { transition: none; }
    }
  </style>

  <div class="aura-328__bg" aria-hidden="true"></div>
  <div class="aura-328__glow" aria-hidden="true"></div>

  <div class="aura-328__content">
    <h1>Serene Momentum</h1>
    <p class="lead">A kinetic canvas of gentle gradients and glassy light. Move your cursor to tilt the spaceâ€”pause when you need stillness.</p>

    <div class="aura-328__chips" aria-label="Highlights">
      <span class="chip">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2l2.39 4.84 5.34.78-3.86 3.76.91 5.31L12 14.9l-4.78 2.79.91-5.31L4.27 7.62l5.34-.78L12 2z"/></svg>
        balanced
      </span>
      <span class="chip">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3a9 9 0 109 9 9 9 0 00-9-9zm1 14H11v-2h2zm0-4H11V7h2z"/></svg>
        accessible
      </span>
      <span class="chip">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4 12a8 8 0 1016 0A8 8 0 004 12zm6 5l6-5-6-5v10z"/></svg>
        gentle motion
      </span>
    </div>

    <div class="aura-328__cta">
      <button class="btn" id="aura-328-toggle-motion" aria-pressed="false">Pause Motion</button>
      <button class="btn ghost" id="aura-328-toggle-theme" aria-pressed="false">Light/Dark</button>
    </div>
  </div>

  <div class="aura-328__footer">
    <span class="aura-328__pulse" aria-hidden="true"></span>
    <span id="last-updated">Last updated: 2025-10-31 10:17:51 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('aura-328');
      const motionBtn = root.querySelector('#aura-328-toggle-motion');
      const themeBtn = root.querySelector('#aura-328-toggle-theme');
      const updated = root.querySelector('#last-updated');

      function formatDate(d) {
        try {
          return new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(d);
        } catch {
          return d.toLocaleString();
        }
      }

      function setUpdated() {
        const now = new Date();
        updated.textContent = 'Updated â€¢ ' + formatDate(now);
      }

      setUpdated();

      // Pointer-driven tilt and glow
      function handleMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
        const rx = (-(y - 0.5) * 8).toFixed(2) + 'deg';
        const ry = ((x - 0.5) * 12).toFixed(2) + 'deg';
        root.style.setProperty('--rx', rx);
        root.style.setProperty('--ry', ry);
      }

      function resetTilt() {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }

      root.addEventListener('pointermove', handleMove, { passive: true });
      root.addEventListener('pointerleave', resetTilt);

      // Motion toggle
      motionBtn.addEventListener('click', () => {
        const paused = root.classList.toggle('paused');
        motionBtn.setAttribute('aria-pressed', String(paused));
        motionBtn.textContent = paused ? 'Resume Motion' : 'Pause Motion';
      });

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        themeBtn.setAttribute('aria-pressed', String(next === 'light'));
      });

      // Respect reduced motion preference
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) {
        root.classList.add('paused');
        motionBtn.setAttribute('aria-pressed', 'true');
        motionBtn.textContent = 'Resume Motion';
      }

      // Update timestamp when theme/motion changes to hint freshness
      const refreshUpdated = () => setTimeout(setUpdated, 80);
      motionBtn.addEventListener('click', refreshUpdated);
      themeBtn.addEventListener('click', refreshUpdated);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
