      }
    </style>

<section id="vibe2179" aria-label="Noctilucent Orrery">
  <style>
    /* NOCTILUCENT — Edition 2179 */
    #vibe2179 {
      --bg-0: #0b1020;
      --bg-1: #121a2b;
      --ink: #e7f0ff;
      --muted: #92a3c6;
      --accent: #6dd5ff;

      --c1: #6dd5ff; /* ion blue */
      --c2: #9b7bff; /* heliotrope */
      --c3: #ff8fb1; /* rose */
      --c4: #ffd36e; /* amber */
      --c5: #79e3b8; /* mint  */

      position: relative;
      border-radius: 28px;
      padding: clamp(22px, 5vw, 72px);
      min-height: 780px;
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1400px 900px at 50% 0%, color-mix(in srgb, var(--bg-1), black 10%), transparent 55%),
        radial-gradient(1200px 1000px at 100% 100%, color-mix(in srgb, var(--bg-0), #000 10%), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 80px 180px rgba(2,10,20,0.45), inset 0 0 0 1px rgba(255,255,255,0.06);
      isolation: isolate;
    }

    /* Aurora veil */
    #vibe2179 .veil {
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 180deg at 55% 45%,
          color-mix(in srgb, var(--c1), transparent 86%) 0 12%,
          transparent 12% 22%,
          color-mix(in srgb, var(--c2), transparent 84%) 22% 36%,
          transparent 36% 48%,
          color-mix(in srgb, var(--c3), transparent 86%) 48% 64%,
          transparent 64% 76%,
          color-mix(in srgb, var(--c4), transparent 86%) 76% 88%,
          transparent 88% 100%);
      filter: blur(100px) saturate(140%);
      mix-blend-mode: screen;
      opacity: .55;
      animation: veil-spin 120s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes veil-spin { to { transform: rotate(360deg) scale(1.06); } }

    /* Canvases */
    #vibe2179 .stage, #vibe2179 .stars {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }
    #vibe2179 .stars { z-index: 1; pointer-events: none; opacity: 0.55; mix-blend-mode: screen; }
    #vibe2179 .stage { z-index: 2; }

    /* UI */
    #vibe2179 .ui {
      position: relative;
      z-index: 3;
      display: grid;
      place-items: center;
      gap: clamp(14px, 3vw, 32px);
      width: min(1160px, 100%);
      margin-inline: auto;
      text-align: center;
    }

    #vibe2179 .chip {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px) saturate(140%); -webkit-backdrop-filter: blur(10px) saturate(140%);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: .16em;
    }
    #vibe2179 .chip .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 38% 38%, #fff 20%, var(--accent) 68%, transparent 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--accent), transparent 88%), 0 0 14px var(--accent);
      animation: dotPulseN 2.8s ease-in-out infinite;
    }
    @keyframes dotPulseN { 0%,100%{transform:scale(1);opacity:1} 50%{transform:scale(1.2);opacity:.9} }

    #vibe2179 .title {
      margin: 0;
      font: 900 clamp(38px, 9.8vw, 120px)/0.9 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
      letter-spacing: -0.03em;
      background: linear-gradient(180deg, #ffffff, color-mix(in srgb, var(--accent), #ffffff 20%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 6px 40px rgba(109,213,255,0.12);
      position: relative;
    }
    #vibe2179 .title::after {
      content: "";
      position: absolute; left: 50%; transform: translateX(-50%);
      bottom: clamp(-16px, -2.4vw, -10px);
      width: clamp(260px, 60vw, 860px); height: clamp(6px, 1.4vw, 14px);
      border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      filter: blur(12px) saturate(130%);
      opacity: .8;
      animation: lineBreath 7s ease-in-out infinite;
    }
    @keyframes lineBreath { 0%,100%{transform:translateX(-50%) scaleX(1)} 50%{transform:translateX(-50%) scaleX(0.86)} }

    #vibe2179 .lead {
      margin: 0;
      color: var(--muted);
      max-width: 72ch;
      font: 450 clamp(16px, 2.1vw, 22px)/1.85 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    #vibe2179 .panel {
      display: grid;
      grid-auto-flow: column; gap: 10px; justify-content: center;
      padding: 12px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 16px 36px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px) saturate(180%); -webkit-backdrop-filter: blur(10px) saturate(180%);
      width: auto; max-width: 100%;
    }
    #vibe2179 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 12px; padding: 12px 14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06)) padding-box,
        linear-gradient(90deg, color-mix(in srgb, var(--c1), transparent 70%), color-mix(in srgb, var(--c3), transparent 70%)) border-box;
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
      box-shadow: 0 12px 22px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.22);
    }
    #vibe2179 .btn:hover { transform: translateY(-1px); filter: saturate(118%); }
    #vibe2179 .btn:active { transform: translateY(0); }
    #vibe2179 .btn:focus-visible { outline: 2px solid color-mix(in srgb, var(--accent), white 12%); outline-offset: 2px; }

    #vibe2179 .sliders {
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center; align-items: center;
      margin-top: 6px;
    }
    #vibe2179 .sliders label {
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    #vibe2179 input[type="range"] {
      width: 180px; accent-color: var(--accent);
    }

    #vibe2179 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(980px, 100%); color: var(--muted);
      font: 450 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 6px;
    }
    @media (max-width: 900px) {
      #vibe2179 .panel { grid-auto-flow: row; }
      #vibe2179 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Guide rings */
    #vibe2179 .guides {
      position: absolute; inset: 0; pointer-events: none; z-index: 2;
      opacity: 0.15;
      background-image:
        radial-gradient(circle at center, transparent 0 110px, rgba(255,255,255,0.08) 110px 111px, transparent 111px 220px, rgba(255,255,255,0.06) 220px 221px, transparent 221px 330px, rgba(255,255,255,0.04) 330px 331px, transparent 331px);
      background-repeat: no-repeat; background-position: center; background-size: cover;
      transition: opacity .3s ease;
    }
    #vibe2179 .guides.hidden { opacity: 0; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2179 .veil { animation: none !important; }
    }
  </style>

  <div class="ui" role="region" aria-live="polite">
    <div class="chip"><span class="dot" aria-hidden="true"></span> Edition 2179 · Noctilucent Orrery</div>
    <h1 class="title">NOCTILUCENT</h1>
    <p class="lead">A living orrery. Drag to stir the ether. Wheel to zoom. Click to birth a satellite.</p>

    <div class="panel" role="group" aria-label="Orrery controls">
      <button class="btn" data-act="theme" aria-label="Cycle theme">Theme: Nebula</button>
      <button class="btn" data-act="mode" aria-label="Cycle motion mode">Mode: Orbits</button>
      <button class="btn" data-act="guides" aria-label="Toggle guide rings">Guides: Off</button>
      <button class="btn" data-act="save" aria-label="Save image">Save</button>
    </div>

    <div class="sliders" role="group" aria-label="Tuning">
      <label>Trails <input type="range" min="10" max="240" step="1" value="120" data-range="trail" aria-label="Trail length"></label>
      <label>Velocity <input type="range" min="0.2" max="2.0" step="0.01" value="1.00" data-range="speed" aria-label="System speed"></label>
      <label>Glow <input type="range" min="0" max="1" step="0.01" value="0.65" data-range="glow" aria-label="Glow intensity"></label>
    </div>

    <div class="meta">
      <span class="hint">T theme · M mode · G guides · H hide UI · S save</span>
      <span id="last-updated">Last updated: 2026-01-25 02:20:21 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root   = document.getElementById('vibe2179');
      const stage  = root.querySelector('.stage');
      const stars  = root.querySelector('.stars');
      const ctx    = stage.getContext('2d', { alpha: true });
      const stx    = stars.getContext('2d', { alpha: true });
      const guideEl = root.querySelector('.guides');

      const btnTheme = root.querySelector('[data-act="theme"]');
      const btnMode  = root.querySelector('[data-act="mode"]');
      const btnGuides= root.querySelector('[data-act="guides"]');
      const btnSave  = root.querySelector('[data-act="save"]');

      const rTrail   = root.querySelector('[data-range="trail"]');
      const rSpeed   = root.querySelector('[data-range="speed"]');
      const rGlow    = root.querySelector('[data-range="glow"]');

      const last = root.querySelector('#last-updated');
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch { last.textContent = 'Last updated: ' + new Date().toString(); }

      // Themes
      const themes = [
        {
          name:'Nebula',
          bg0:'#0b1020', bg1:'#121a2b', ink:'#e7f0ff', muted:'#92a3c6', accent:'#6dd5ff',
          colors:['#6dd5ff','#9b7bff','#ff8fb1','#ffd36e','#79e3b8']
        },
        {
          name:'Sakura Night',
          bg0:'#0d0a12', bg1:'#1a1324', ink:'#ffeef8', muted:'#caa9c9', accent:'#ff9cc8',
          colors:['#ff9cc8','#ffd36e','#9aa7ff','#7bdff2','#ffffff']
        },
        {
          name:'Nord',
          bg0:'#0b1115', bg1:'#0f1c24', ink:'#e7fbff', muted:'#9bb7c4', accent:'#9ad1ff',
          colors:['#9ad1ff','#68e0c9','#ffd993','#ffa2a2','#bca8ff']
        },
        {
          name:'Citrus Night',
          bg0:'#0a0f15', bg1:'#141b22', ink:'#e8f7ff', muted:'#9ab0c1', accent:'#ffd36e',
          colors:['#ffd36e','#7dc8ff','#79e3b8','#ff8fb1','#c6a6ff']
        },
        {
          name:'Mono',
          bg0:'#0b0b0c', bg1:'#16181b', ink:'#f6f7fb', muted:'#b3b9c3', accent:'#a5b4fc',
          colors:['#ffffff','#cbd5e1','#a5b4fc','#93c5fd','#e5e7eb']
        }
      ];
      let themeIndex = 0;

      function applyTheme(t) {
        const st = root.style;
        st.setProperty('--bg-0', t.bg0);
        st.setProperty('--bg-1', t.bg1);
        st.setProperty('--ink', t.ink);
        st.setProperty('--muted', t.muted);
        st.setProperty('--accent', t.accent);
        st.setProperty('--c1', t.colors[0]);
        st.setProperty('--c2', t.colors[1]);
        st.setProperty('--c3', t.colors[2]);
        st.setProperty('--c4', t.colors[3]);
        st.setProperty('--c5', t.colors[4]);
        orbColors = t.colors.slice();
        btnTheme.textContent = 'Theme: ' + t.name;
        drawStars();
      }

      // DPI / sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0.5, CY = 0.5;

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W/2; CY = H/2;

        stage.width = W * DPR; stage.height = H * DPR;
        stars.width = W * DPR; stars.height = H * DPR;
        stage.style.width = W + 'px'; stage.style.height = H + 'px';
        stars.style.width = W + 'px'; stars.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        stx.setTransform(DPR, 0, 0, DPR, 0, 0);

        drawStars();
        initOrbs();
      }

      // State
      let orbColors = themes[0].colors.slice();
      let orbs = [];
      let lastT = performance.now();
      let zoom = 1.0;
      let mode = 0; // 0 Orbits, 1 Lissajous, 2 Bloom
      let showGuides = false;

      let trailLen = parseInt(rTrail.value, 10);
      let baseSpeed = parseFloat(rSpeed.value);
      let glow = parseFloat(rGlow.value);

      const pointer = { x:0, y:0, inside:false };

      function makeOrb(i, count) {
        const t = i / Math.max(1, count - 1);
        const r = 60 + t * Math.min(W, H) * 0.42;
        const a = Math.random() * Math.PI * 2;
        const w = (0.0004 + 0.0012 * (1 - t)) * (Math.random() * 0.6 + 0.7);
        const sz = 2 + (1 - t) * 4 + Math.random() * 2;
        const col = orbColors[i % orbColors.length];
        const phi = Math.random() * Math.PI * 2;
        const w1 = 0.0006 + Math.random() * 0.0012;
        const w2 = 0.0006 + Math.random() * 0.0012;
        const A = r * (0.8 + Math.random() * 0.4);
        const B = r * (0.8 + Math.random() * 0.4);
        return { r, a, w, size: sz, color: col, phi, trail: [], A, B, w1, w2 };
      }

      function initOrbs(n=30) {
        const count = n;
        orbs = new Array(count).fill(0).map((_, i) => makeOrb(i, count));
      }

      function drawStars() {
        stx.clearRect(0,0,W,H);
        const starsCount = Math.round((W*H)/5000);
        for (let i=0; i<starsCount; i++) {
          const x = Math.random()*W;
          const y = Math.random()*H;
          const r = Math.random() < 0.02 ? 1.4 : Math.random() < 0.2 ? 0.9 : 0.6;
          const a = 0.2 + Math.random()*0.8;
          stx.fillStyle = 'rgba(255,255,255,' + (0.35*a) + ')';
          stx.beginPath();
          stx.arc(x, y, r, 0, Math.PI*2);
          stx.fill();

          // occasional colored stars
          if (Math.random() < 0.04) {
            stx.fillStyle = orbColors[Math.floor(Math.random()*orbColors.length)] + '80';
            stx.fillRect(x, y, 1, 1);
          }
        }
      }

      function clearStage() {
        // deep space with vignette
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg-0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg-1').trim());
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        const vg = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.75);
        vg.addColorStop(0, 'rgba(255,255,255,0.08)');
        vg.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = vg;
        ctx.fillRect(0,0,W,H);
      }

      function draw(now) {
        const dt = Math.min(60, now - lastT);
        lastT = now;

        clearStage();

        // guide rings fade with state
        guideEl.classList.toggle('hidden', !showGuides);

        const t = now;

        for (let i=0; i<orbs.length; i++) {
          const o = orbs[i];

          let x, y;
          if (mode === 0) {
            // Orbits
            const rr = o.r * zoom * (0.98 + 0.02*Math.sin(t*0.001 + o.phi));
            o.a += o.w * baseSpeed * dt;
            x = CX + Math.cos(o.a) * rr;
            y = CY + Math.sin(o.a) * rr;
          } else if (mode === 1) {
            // Lissajous
            const A = o.A * zoom, B = o.B * zoom;
            const tt = (t + i*300) * baseSpeed;
            x = CX + Math.sin(tt * o.w1 + o.phi) * A;
            y = CY + Math.sin(tt * o.w2) * B;
          } else {
            // Bloom
            const rr = (o.r * zoom) * (0.8 + 0.25*Math.sin(t*0.0012 + o.phi + i*0.12));
            o.a += (o.w*1.6) * baseSpeed * dt;
            const petal = 1 + 0.22*Math.sin(6*o.a + o.phi);
            x = CX + Math.cos(o.a) * rr * petal;
            y = CY + Math.sin(o.a) * rr * petal;
          }

          // pointer swirl influence
          if (pointer.inside) {
            const dx = pointer.x - x;
            const dy = pointer.y - y;
            const d2 = dx*dx + dy*dy + 200;
            const swirl = 900;
            x += (-dy / Math.sqrt(d2)) * (swirl / d2) * 30;
            y += ( dx / Math.sqrt(d2)) * (swirl / d2) * 30;
          }

          // trail
          o.trail.push({x, y});
          if (o.trail.length > trailLen) o.trail.splice(0, o.trail.length - trailLen);

          // draw trail
          if (o.trail.length > 1) {
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            ctx.shadowColor = o.color;
            ctx.shadowBlur = 12 + glow*28;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            const lw = Math.max(0.6, o.size * (0.5 + glow*0.9));
            for (let k = 1; k < o.trail.length; k++) {
              const a = k / o.trail.length;
              ctx.strokeStyle = o.color;
              ctx.globalAlpha = (0.08 + glow*0.24) * a*a;
              ctx.lineWidth = lw * a;
              ctx.beginPath();
              ctx.moveTo(o.trail[k-1].x, o.trail[k-1].y);
              ctx.lineTo(o.trail[k].x,   o.trail[k].y);
              ctx.stroke();
            }
            ctx.restore();
          }

          // draw orb
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.globalAlpha = 0.8;
          ctx.shadowColor = o.color;
          ctx.shadowBlur = 8 + glow*26;
          const grad = ctx.createRadialGradient(x, y, 0, x, y, 12 + o.size*4);
          grad.addColorStop(0, '#ffffff');
          grad.addColorStop(0.35, o.color);
          grad.addColorStop(1, 'transparent');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(x, y, 2 + o.size, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();
        }

        requestAnimationFrame(draw);
      }

      // Interactions
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));

      root.addEventListener('pointerenter', () => { pointer.inside = true; }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.inside = false; }, { passive: true });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
      }, { passive: true });

      root.addEventListener('wheel', (e) => {
        const dz = e.deltaY > 0 ? 0.96 : 1.04;
        zoom = clamp(zoom * dz, 0.6, 1.8);
      }, { passive: true });

      root.addEventListener('click', (e) => {
        // Birth a satellite near click
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left; const y = e.clientY - r.top;
        const dist = Math.hypot(x - CX, y - CY);
        const n = orbs.length + 1;
        const nu = makeOrb(n, n);
        nu.r = clamp(dist, 40, Math.min(W,H)*0.48);
        nu.a = Math.atan2(y - CY, x - CX);
        nu.trail = [];
        orbs.push(nu);
      });

      function cycleTheme() {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themes[themeIndex]);
      }
      function cycleMode() {
        mode = (mode + 1) % 3;
        btnMode.textContent = 'Mode: ' + (mode===0 ? 'Orbits' : mode===1 ? 'Lissajous' : 'Bloom');
        // reset trails for clarity
        orbs.forEach(o => o.trail = []);
      }
      function toggleGuides() {
        showGuides = !showGuides;
        btnGuides.textContent = 'Guides: ' + (showGuides ? 'On' : 'Off');
      }
      function savePNG() {
        // Compose clean background
        ctx.save();
        ctx.globalCompositeOperation = 'destination-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg-0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg-1').trim());
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();

        const a = document.createElement('a');
        a.download = 'noctilucent-' + Date.now() + '.png';
        a.href = stage.toDataURL('image/png');
        a.click();
      }

      // Controls
      btnTheme.addEventListener('click', () => { cycleTheme(); btnTheme.blur(); });
      btnMode.addEventListener('click',  () => { cycleMode();  btnMode.blur(); });
      btnGuides.addEventListener('click',() => { toggleGuides(); btnGuides.blur(); });
      btnSave.addEventListener('click',  () => { savePNG();   btnSave.blur(); });

      rTrail.addEventListener('input', () => { trailLen = parseInt(rTrail.value, 10); });
      rSpeed.addEventListener('input', () => { baseSpeed = parseFloat(rSpeed.value); });
      rGlow.addEventListener('input',  () => { glow = parseFloat(rGlow.value); });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 't') cycleTheme();
        if (key === 'm') cycleMode();
        if (key === 'g') toggleGuides();
        if (key === 's') savePNG();
        if (key === 'h') {
          const ui = root.querySelector('.ui');
          if (ui.style.opacity === '0') { ui.style.opacity = ''; ui.style.pointerEvents = ''; }
          else { ui.style.opacity = '0'; ui.style.pointerEvents = 'none'; }
        }
      });

      // Reduced motion
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          baseSpeed = 0.6;
          rSpeed.value = '0.6';
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Boot
      applyTheme(themes[themeIndex]);
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      requestAnimationFrame(draw);
    })();
  </script>
