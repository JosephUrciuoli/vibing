        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);

        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }

        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);

      }

<style>
  .orion-1728{
    --h: 210;
    --bg0: #070a12;
    --bg1: #0b1222;
    --ink: #e9f2ff;
    --muted:#93a4c9;
    --glass: rgba(255,255,255,.08);
    --line: color-mix(in srgb, #fff 14%, transparent);
    --grain: rgba(255,255,255,.02);
    color: var(--ink);
    position: relative;
    border-radius: 28px;
    overflow: hidden;
    isolation: isolate;
    min-height: 1020px;
    font: 800 13.5px/1.6 ui-sans-serif, -apple-system, system-ui, Inter, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    background:
      radial-gradient(1200px 900px at var(--mx,60%) var(--my,20%), hsl(var(--h) 92% 65% / .12), transparent 60%),
      linear-gradient(180deg, var(--bg0), var(--bg1));
    box-shadow: 0 60px 220px -90px rgba(0,0,0,.85), inset 0 1px 0 rgba(255,255,255,.06);
    transition: background .6s ease, color .25s ease, transform .25s ease;
  }
  .orion-1728::before{
    content:""; position:absolute; inset:-25% -10% auto -10%; height:60%;
    background: radial-gradient(110% 90% at 50% 0%, rgba(255,255,255,.35), transparent 60%);
    mix-blend-mode:soft-light; pointer-events:none;
  }
  .orion-1728::after{
    content:""; position:absolute; inset:0; pointer-events:none; opacity:.22; mix-blend-mode:soft-light;
    background:
      repeating-linear-gradient(135deg, var(--grain) 0 2px, transparent 2px 12px);
  }
  .orion-1728[data-theme="day"]{
    --bg0:#f6f9ff; --bg1:#eaf2ff;
    --ink:#091122; --muted:#556187;
    --glass: rgba(255,255,255,.6);
    --line: color-mix(in srgb, #0b1224 12%, transparent);
    --grain: rgba(0,0,0,.03);
    box-shadow: 0 60px 200px -80px rgba(12,16,28,.35), inset 0 1px 0 rgba(255,255,255,.8);
  }
  .orion-1728[data-motion="off"] *{ animation: none !important; transition: none !important; }

  .chrome-1728{ position:relative; z-index:2; display:grid; grid-template-rows:auto 1fr auto; gap: clamp(18px,3.8vw,52px); padding: clamp(18px,4.8vw,60px); }

  /* Header */
  .head-1728{ display:flex; align-items:flex-start; justify-content:space-between; gap:20px; flex-wrap:wrap; }
  .brand-1728{ display:flex; gap:16px; align-items:center; }
  .glyph-1728{
    width:76px; height:76px; border-radius:24px; position:relative; overflow:hidden;
    border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(12px);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
  }
  .glyph-1728::before{
    content:""; position:absolute; inset:10px; border-radius:18px;
    background:
      conic-gradient(from var(--spin,0deg),
        hsl(var(--h) 92% 60%),
        hsl(calc(var(--h)+90) 92% 60%),
        hsl(calc(var(--h)+180) 92% 60%),
        hsl(calc(var(--h)+270) 92% 60%),
        hsl(var(--h) 92% 60%));
    animation: spin-1728 12s linear infinite;
    -webkit-mask: radial-gradient(closest-side, #000 58%, transparent 62%);
            mask: radial-gradient(closest-side, #000 58%, transparent 62%);
    filter: saturate(1.1);
  }
  .glyph-1728::after{
    content:""; position:absolute; inset:8px; border-radius:18px;
    background: radial-gradient(60% 60% at 35% 28%, rgba(255,255,255,.9), transparent 60%);
    mix-blend-mode:soft-light; opacity:.7;
  }
  @keyframes spin-1728{ to{ transform: rotate(1turn); } }

  .kicker-1728{ font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.7; }
  .hero-1728{
    margin:6px 0 6px; line-height:.86; font-weight:1000; letter-spacing:-.025em;
    font-size: clamp(56px, 9.4vw, 136px);
    background: linear-gradient(110deg,
      hsl(var(--h) 86% 60%),
      hsl(calc(var(--h)+130) 86% 60%),
      hsl(calc(var(--h)+260) 86% 60%));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 22px 70px color-mix(in srgb, hsl(calc(var(--h)+140) 90% 60%) 22%, transparent);
  }
  .sub-1728{ color: var(--muted); font-weight:900; max-width:68ch; }

  .actions-1728{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
  .btn-1728{
    appearance:none; border:1px solid var(--line); background: var(--glass); color: currentColor;
    padding:10px 14px; border-radius:999px; cursor:pointer; font-weight:1000; letter-spacing:.2px;
    backdrop-filter: blur(10px);
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .btn-1728:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px -16px rgba(0,0,0,.5); }
  .btn-1728.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  /* Stage */
  .stage-1728{
    position:relative; border-radius:36px; overflow:hidden; border:1px solid var(--line);
    min-height: clamp(660px, 60vw, 980px);
    background:
      radial-gradient(80% 60% at 50% 0%, rgba(255,255,255,.55), transparent 52%),
      linear-gradient(180deg, color-mix(in hsl, var(--bg1), transparent 0%), color-mix(in hsl, var(--bg1), transparent 12%));
    box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 28px 84px -36px rgba(0,0,0,.45);
    display:grid; place-items:center;
  }
  .space-1728{ position:relative; width:100%; height:100%; perspective:900px; transform-style:preserve-3d; }
  .scene-1728{
    position:absolute; inset:0; margin:auto; width:100%; height:100%; transform-style:preserve-3d;
    transform: rotateX(var(--rx, 10deg)) rotateY(var(--ry, -8deg));
    transition: transform .18s ease-out;
  }
  canvas.orb-1728{ position:absolute; inset:0; width:100%; height:100%; display:block; }
  .grid-1728{
    position:absolute; inset:-10%; background:
      radial-gradient(500px 500px at var(--mx,60%) 20%, hsl(var(--h) 92% 60% / .12), transparent 60%),
      repeating-radial-gradient(circle at 50% 50%, transparent 0 34px, color-mix(in srgb, var(--ink) 6%, transparent) 34px 35px);
    opacity:.16; mix-blend-mode:overlay; transform: translateZ(120px);
    pointer-events:none;
  }
  .haze-1728{
    position:absolute; inset:-10% -10%; filter: blur(84px) saturate(130%);
    background:
      radial-gradient(60% 60% at 30% 30%, hsl(var(--h) 92% 60% / .33), transparent 60%),
      radial-gradient(60% 60% at 70% 40%, hsl(calc(var(--h)+120) 92% 60% / .30), transparent 60%),
      radial-gradient(60% 60% at 50% 70%, hsl(calc(var(--h)+240) 92% 60% / .28), transparent 60%);
    opacity:.9; mix-blend-mode:screen; pointer-events:none;
    transform: translateZ(140px);
  }

  /* Controls */
  .slab-1728{ display:flex; flex-wrap:wrap; gap:10px; }
  .chip-1728{
    display:flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px; font-weight:900; border:1px solid var(--line);
    background: var(--glass); color: currentColor; backdrop-filter: blur(10px);
  }
  .chip-1728 input[type="range"]{
    appearance:none; width:min(52vw, 280px); height:6px; border-radius:999px; outline:none;
    background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
  }
  .chip-1728 input[type="range"]::-webkit-slider-thumb{
    appearance:none; width:18px; height:18px; border-radius:50%;
    background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
    border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4); cursor:pointer;
  }

  .dock-1728{
    position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
    padding:8px; border-radius:16px; border:1px solid var(--line); background: var(--glass); backdrop-filter: blur(10px);
  }
  .pill-1728{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
  .icon-1728{ width:18px; height:18px; }
  .icon-btn-1728{
    appearance:none; display:inline-flex; align-items:center; justify-content:center; gap:8px;
    min-width:40px; height:40px; padding:0 12px; border-radius:999px;
    border:1px solid var(--line); background: var(--glass); color: currentColor; cursor:pointer; font-weight:900;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .icon-btn-1728:hover{ transform:translateY(-1px); box-shadow:0 16px 30px -16px rgba(0,0,0,.5); }
  .icon-btn-1728.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 90% 60%), hsl(var(--h) 90% 60%)); color:#0b1224; border-color: transparent; }

  .meta-1728{ display:flex; align-items:center; justify-content: space-between; gap:8px; flex-wrap:wrap; color: var(--muted); }
  .sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="orion-1728" data-theme="night" data-motion="on" aria-label="Orbital Garden — an interactive orrery poster">
  <div class="chrome-1728">
    <div class="head-1728">

        <div class="glyph-1728" aria-hidden="true"></div>

          <div class="kicker-1728">Iteration 1728</div>

        </div>
      </div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling || document.querySelector('.orion-1728');
  const last = root.querySelector('#last-updated');

  // Timestamp
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Elements
  const themeBtn = root.querySelector('.t-theme');
  const motionBtn = root.querySelector('.t-motion');
  const paletteBtn = root.querySelector('.t-palette');
  const autoBtn = root.querySelector('.t-auto');

  const bodiesInput = root.querySelector('.bodies-1728');
  const ringsInput = root.querySelector('.rings-1728');
  const glowInput = root.querySelector('.glow-1728');
  const trailInput = root.querySelector('.trail-1728');
  const wobbleInput = root.querySelector('.wobble-1728');
  const speedInput = root.querySelector('.speed-1728');

  const orbitBtn = root.querySelector('.orbitline-1728');
  const linkBtn = root.querySelector('.link-1728');
  const shuffleBtn = root.querySelector('.shuffle-1728');

  const space = root.querySelector('.space-1728');
  const scene = root.querySelector('.scene-1728');
  const canvas = root.querySelector('canvas.orb-1728');
  const ctx = canvas.getContext('2d', { alpha: true });

  // Theme
  const KEY_THEME = 'v1728-theme';
  const savedTheme = localStorage.getItem(KEY_THEME);
  if (savedTheme) root.setAttribute('data-theme', savedTheme);
  const syncThemeAria = () => themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'night'));
  syncThemeAria();
  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
  });

  // Motion
  const KEY_MOTION = 'v1728-motion';
  const mediaReduce = matchMedia('(prefers-reduced-motion: reduce)');
  let loopId = 0, then = 0;
  function setMotion(on){
    root.setAttribute('data-motion', on ? 'on' : 'off');
    motionBtn.setAttribute('aria-pressed', String(!on));
    if (!on){ cancelAnimationFrame(loopId); } else { then = 0; loop(); }
  }
  const savedMotion = localStorage.getItem(KEY_MOTION);
  if (savedMotion) setMotion(savedMotion === 'on');
  else if (mediaReduce.matches) setMotion(false);
  else setMotion(true);
  motionBtn.addEventListener('click', ()=>{
    const on = root.getAttribute('data-motion') === 'off';
    setMotion(on);
    localStorage.setItem(KEY_MOTION, on ? 'on' : 'off');
  });
  mediaReduce.addEventListener && mediaReduce.addEventListener('change', e => setMotion(!e.matches));

  // Palette
  const palettes = [
    { name:'Lapis Halo', h: 210 },
    { name:'Solar Apricot', h: 28 },
    { name:'Glacier Mint', h: 168 },
    { name:'Fuchsia Bloom', h: 318 },
    { name:'Cyan Halo', h: 196 },
    { name:'Moss Dawn', h: 98 },
    { name:'Iris Night', h: 262 }
  ];
  let paletteIndex = 0;
  let autoCycle = false, autoTicker = 0;
  function applyHue(h){ root.style.setProperty('--h', h); }
  paletteBtn.addEventListener('click', ()=>{
    paletteIndex = (paletteIndex + 1) % palettes.length;
    applyHue(palettes[paletteIndex].h);
  });
  autoBtn.addEventListener('click', ()=>{
    autoCycle = !autoCycle;
    autoBtn.setAttribute('aria-pressed', String(autoCycle));
  });

  // Pointer-responsive glow + tilt
  let rafGlow;
  function moveLight(e){
    if (root.getAttribute('data-motion') === 'off') return;
    const r = root.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const px = ((x - r.left) / r.width) * 100;
    const py = ((y - r.top) / r.height) * 100;
    const dx = (px - 50) / 50;
    const dy = (py - 50) / 50;
    if (rafGlow) cancelAnimationFrame(rafGlow);
    rafGlow = requestAnimationFrame(()=>{
      root.style.setProperty('--mx', px + '%');
      root.style.setProperty('--my', py + '%');
      scene.style.setProperty('--rx', (dy * -10).toFixed(2) + 'deg');
      scene.style.setProperty('--ry', (dx * 12).toFixed(2) + 'deg');
    });
  }
  root.addEventListener('pointermove', moveLight, { passive:true });
  root.addEventListener('touchstart', moveLight, { passive:true });

  // DPR + sizing
  function dpr(){ return Math.max(1, Math.min(2, window.devicePixelRatio || 1)); }
  function sizeCanvas(){
    const r = space.getBoundingClientRect();
    const ratio = dpr();
    canvas.width = Math.floor(r.width * ratio);
    canvas.height = Math.floor(r.height * ratio);
    canvas.style.width = r.width + 'px';
    canvas.style.height = r.height + 'px';
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    clearCanvas(true);
  }
  window.addEventListener('resize', sizeCanvas, { passive:true });

  function bgColor(){ return root.getAttribute('data-theme')==='night' ? '#070a12' : '#f6f9ff'; }
  function clearCanvas(hard){
    const r = space.getBoundingClientRect();
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = hard ? bgColor() : (root.getAttribute('data-theme')==='night' ? 'rgba(7,10,18,0.08)' : 'rgba(246,249,255,0.08)');
    ctx.fillRect(0,0,r.width,r.height);
  }

  // State
  const state = {
    rings: +ringsInput.value || 6,
    bodies: +bodiesInput.value || 12,
    glow: +glowInput.value || 1.1,
    trail: +trailInput.value || 0.12,
    wobble: +wobbleInput.value || 0.24,
    speed: +speedInput.value || 0.7,
    orbitLines: true,
    linkLines: false,
    seed: Math.random()*1000
  };

  // Bodies
  let system = [];
  function reseed(){
    const r = space.getBoundingClientRect();
    const w = r.width, h = r.height;
    const cx = w/2, cy = h/2;
    const base = Math.min(w, h) * 0.35;
    system = [];
    for (let k=0; k<state.rings; k++){
      const ring = {
        r: base * (0.18 + 0.78*k/Math.max(1,(state.rings-1))),
        w: (0.6 + k*0.05) * (0.5 + Math.sin(state.seed + k)*0.5),
        hue: (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + k*18) % 360,
        bodies: []
      };
      const count = Math.max(2, Math.round(state.bodies * (0.5 + 0.5*Math.sin(k*1.2 + state.seed))));
      for (let i=0; i<count; i++){
        const phase = Math.random()*Math.PI*2;
        ring.bodies.push({
          a: phase,
          s: (0.25 + Math.random()*0.75) * (1 + k*0.06),
          size: 1.6 + (i%3)*0.4 + Math.random()*0.6,
          twirl: Math.random()*6.28
        });
      }
      system.push(ring);
    }
  }

  // Inputs
  function updateBodies(){ state.bodies = +bodiesInput.value; reseed(); }
  function updateRings(){ state.rings = +ringsInput.value; reseed(); }
  bodiesInput.addEventListener('input', updateBodies);
  ringsInput.addEventListener('input', updateRings);
  glowInput.addEventListener('input', ()=> state.glow = +glowInput.value);
  trailInput.addEventListener('input', ()=> state.trail = +trailInput.value);
  wobbleInput.addEventListener('input', ()=> state.wobble = +wobbleInput.value);
  speedInput.addEventListener('input', ()=> state.speed = +speedInput.value);
  orbitBtn.addEventListener('click', ()=>{
    state.orbitLines = !state.orbitLines;
    orbitBtn.setAttribute('aria-pressed', String(state.orbitLines));
    orbitBtn.textContent = 'Orbits: ' + (state.orbitLines ? 'On' : 'Off');
  });
  linkBtn.addEventListener('click', ()=>{
    state.linkLines = !state.linkLines;
    linkBtn.setAttribute('aria-pressed', String(state.linkLines));
  });
  shuffleBtn.addEventListener('click', ()=>{
    state.seed = Math.random()*1000;
    reseed();
  });

  // Clear + Save
  root.querySelector('.clear-1728').addEventListener('click', ()=> { state.seed = Math.random()*1000; clearCanvas(true); reseed(); });
  root.querySelector('.save-1728').addEventListener('click', ()=>{
    try{
      const r = space.getBoundingClientRect();
      const ratio = dpr();
      const temp = document.createElement('canvas');
      temp.width = Math.floor(r.width * ratio);
      temp.height = Math.floor(r.height * ratio);
      const tctx = temp.getContext('2d');
      tctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      // backdrop
      tctx.fillStyle = bgColor();
      tctx.fillRect(0,0,r.width,r.height);
      // aurora glow
      const baseH = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
      const grad1 = tctx.createRadialGradient(r.width*0.3, r.height*0.3, 0, r.width*0.3, r.height*0.3, Math.max(r.width,r.height)*0.6);
      grad1.addColorStop(0, `hsla(${baseH},92%,60%,0.18)`);
      grad1.addColorStop(1, 'transparent');
      tctx.fillStyle = grad1; tctx.fillRect(0,0,r.width,r.height);
      const grad2 = tctx.createRadialGradient(r.width*0.7, r.height*0.45, 0, r.width*0.7, r.height*0.45, Math.max(r.width,r.height)*0.6);
      grad2.addColorStop(0, `hsla(${(baseH+120)%360},92%,60%,0.16)`);
      grad2.addColorStop(1, 'transparent');
      tctx.fillStyle = grad2; tctx.fillRect(0,0,r.width,r.height);
      // artwork
      tctx.drawImage(canvas, 0, 0, r.width, r.height);
      const a = document.createElement('a');
      a.download = 'orbital-garden-1728.png';
      a.href = temp.toDataURL('image/png');
      a.click();
    }catch(e){}
  });

  // Animation
  function draw(now, dt){
    const r = space.getBoundingClientRect();
    const w = r.width, h = r.height;
    // trail
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = root.getAttribute('data-theme')==='night'
      ? `rgba(7,10,18,${state.trail})`
      : `rgba(246,249,255,${state.trail})`;
    ctx.fillRect(0,0,w,h);

    const cx = w/2, cy = h/2;
    const t = now*0.001*state.speed + state.seed*0.1;
    const baseH = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;

    if (state.orbitLines){
      ctx.save();
      ctx.globalCompositeOperation = 'screen';
      ctx.lineWidth = 1;
      for (let k=0; k<system.length; k++){
        const ring = system[k];
        ctx.strokeStyle = `hsla(${(baseH + k*18)%360}, 90%, 60%, 0.12)`;
        ctx.beginPath();
        ctx.arc(cx, cy, ring.r, 0, Math.PI*2);
        ctx.stroke();
      }
      ctx.restore();
    }

    ctx.globalCompositeOperation = 'lighter';

    for (let k=0; k<system.length; k++){
      const ring = system[k];
      const hue = (baseH + k*18) % 360;

      // draw bodies
      for (let i=0; i<ring.bodies.length; i++){
        const b = ring.bodies[i];
        b.a += (0.002 + 0.0015*Math.sin(b.twirl + t*0.8) + 0.0008*k) * ring.w * (dt || 16);
        const wob = state.wobble * ring.r * Math.sin(t*0.8 + b.twirl + k*0.6);
        const R = ring.r + wob * 0.06;
        const x = cx + R * Math.cos(b.a + 0.4*Math.sin(t + k*0.2));
        const y = cy + R * Math.sin(b.a + 0.4*Math.cos(t*0.9 + k*0.3));

        const size = (1 + Math.sin(t*1.3 + i))*0.5*b.size + 1.4;
        ctx.shadowColor = `hsla(${(hue+30)%360}, 92%, 60%, ${0.5*state.glow})`;
        ctx.shadowBlur = (12 + k*2) * state.glow;
        ctx.fillStyle = `hsla(${hue}, 92%, 60%, 0.85)`;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI*2);
        ctx.fill();

        // inner spark
        ctx.shadowBlur = (22 + k*4) * state.glow;
        ctx.fillStyle = `hsla(${(hue+120)%360}, 92%, 70%, 0.35)`;
        ctx.beginPath();
        ctx.arc(x, y, size*0.5, 0, Math.PI*2);
        ctx.fill();

        // link lines (ring-local)
        if (state.linkLines && i>0){
          const prev = ring.bodies[i-1];
          const prevR = ring.r + state.wobble * ring.r * Math.sin(t*0.8 + prev.twirl + k*0.6) * 0.06;
          const px = cx + prevR * Math.cos(prev.a + 0.4*Math.sin(t + k*0.2));
          const py = cy + prevR * Math.sin(prev.a + 0.4*Math.cos(t*0.9 + k*0.3));
          ctx.shadowBlur = 0;
          ctx.lineWidth = 0.8 + 0.2*k;
          ctx.strokeStyle = `hsla(${(hue+220)%360}, 92%, 60%, 0.18)`;
          ctx.beginPath(); ctx.moveTo(px,py); ctx.lineTo(x,y); ctx.stroke();
        }
      }

      // close loop link if enabled
      if (state.linkLines && ring.bodies.length>2){
        const first = ring.bodies[0];
        const lastB = ring.bodies[ring.bodies.length-1];
        const R1 = ring.r + state.wobble * ring.r * Math.sin(t*0.8 + first.twirl + k*0.6) * 0.06;
        const R2 = ring.r + state.wobble * ring.r * Math.sin(t*0.8 + lastB.twirl + k*0.6) * 0.06;
        const fx = cx + R1 * Math.cos(first.a + 0.4*Math.sin(t + k*0.2));
        const fy = cy + R1 * Math.sin(first.a + 0.4*Math.cos(t*0.9 + k*0.3));
        const lx = cx + R2 * Math.cos(lastB.a + 0.4*Math.sin(t + k*0.2));
        const ly = cy + R2 * Math.sin(lastB.a + 0.4*Math.cos(t*0.9 + k*0.3));
        ctx.shadowBlur = 0;
        ctx.lineWidth = 0.8 + 0.2*k;
        ctx.strokeStyle = `hsla(${(hue+220)%360}, 92%, 60%, 0.16)`;
        ctx.beginPath(); ctx.moveTo(lx,ly); ctx.lineTo(fx,fy); ctx.stroke();
      }
    }
  }

  // Animation loop
  function loop(now=0){
    if (root.getAttribute('data-motion') === 'off') return;
    if (!then) then = now;
    const dt = Math.min(50, now - then);
    then = now;

    // Auto cycle palette
    if (autoCycle){
      autoTicker += dt;
      if (autoTicker > 3600){
        autoTicker = 0;
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyHue(palettes[paletteIndex].h);
      }
    }

    draw(now, dt);
    loopId = requestAnimationFrame(loop);
  }

  // Init
  function init(){
    sizeCanvas();
    clearCanvas(true);
    reseed();
    loop();
  }
  init();

  // Keyboard: s save
  window.addEventListener('keydown', (e)=>{
    if ((e.key === 's' || e.key === 'S') && (e.ctrlKey || e.metaKey)){ e.preventDefault(); root.querySelector('.save-1728').click(); }
  });

  // Subtle repaint nudge (ensure --h set)
  root.style.setProperty('--h', getComputedStyle(root).getPropertyValue('--h').trim() || '210');
})();
</script>

        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
