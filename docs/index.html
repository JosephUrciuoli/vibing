<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <body>

<section id="vibe1797" aria-label="Orrery of Quiet Lights · Vibe 1797">
  <style>
    /* ORRERY — all styles scoped to #vibe1797 */
    #vibe1797{
      --bg-1: #070b14;
      --bg-2: #0d1530;
      --ink:  #eaf2ff;
      --muted:#9eb0c9;
      --ring: rgba(255,255,255,0.08);

      --p1: #6cf5ff; /* cyan */
      --p2: #9f6bff; /* violet */
      --p3: #ffb86b; /* amber */

      --tilt-x: 0deg;
      --tilt-y: 0deg;

      color-scheme: dark;
      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 5vw, 52px);
      background:
        radial-gradient(140% 140% at 100% 0%, color-mix(in srgb, var(--p1) 12%, transparent), transparent 55%),
        radial-gradient(140% 140% at 0% 100%, color-mix(in srgb, var(--p2) 10%, transparent), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 40px 160px rgba(0,0,0,0.35);
      overflow: clip;
      isolation: isolate;
    }

    /* Iridescent halo rim */
    #vibe1797::after{
      content:""; position:absolute; inset:0; border-radius:28px; pointer-events:none;
      padding: 1.25px; mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--p1) 55%, transparent),
        color-mix(in srgb, var(--p2) 55%, transparent),
        color-mix(in srgb, var(--p3) 45%, transparent));
      filter: blur(0.5px) saturate(120%);
      opacity: 0.58;
    }

    /* Header */
    #vibe1797 .mast{
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      position: relative; z-index: 5;
    }
    #vibe1797 .brand{
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      backdrop-filter: blur(8px) saturate(120%);
      color: var(--muted);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase;
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
      white-space: nowrap;
    }
    #vibe1797 .orb{
      width: 10px; height: 10px; border-radius: 999px;
      background: radial-gradient(65% 65% at 35% 35%, #ffffff, var(--p1) 55%, #0000 80%);
      box-shadow: 0 0 16px var(--p1), 0 0 22px color-mix(in srgb, var(--p1) 70%, transparent);
    }
    #vibe1797 .tools{ display:inline-flex; gap:8px; flex-wrap:wrap; justify-self:end; }
    #vibe1797 .chip{
      appearance:none; cursor:pointer; user-select:none;
      border-radius: 999px; border: 1px solid var(--ring);
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      box-shadow: 0 8px 20px rgba(0,0,0,0.22);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, opacity 200ms ease;
    }
    #vibe1797 .chip:hover{ transform: translateY(-1px); box-shadow: 0 14px 36px rgba(0,0,0,0.32); }
    #vibe1797 .chip[aria-pressed="true"]{
      border-color: color-mix(in srgb, var(--p2) 45%, #ffffff10);
      color: color-mix(in srgb, var(--p2) 70%, var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
    }

    /* Stage */
    #vibe1797 .sky{
      position: relative; z-index: 1;
      margin-top: clamp(16px, 3.6vw, 28px);
      min-height: clamp(560px, 70vh, 1000px);
      border-radius: 28px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(100% 80% at 50% 0%, rgba(255,255,255,0.05), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.02),
        inset 0 -60px 120px rgba(0,0,0,0.35),
        0 32px 100px rgba(0,0,0,0.45);
      overflow: hidden;
      perspective: 900px;
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transform-style: preserve-3d;
    }

    #vibe1797 canvas.field{
      position:absolute; inset:0; width:100%; height:100%; display:block;
    }

    /* Glass card */
    #vibe1797 .card{
      position: relative; z-index: 3;
      display: grid; gap: 10px; justify-items: start;
      max-width: min(980px, 94%);
      margin: 0 auto;
      padding: clamp(16px, 3.2vw, 28px);
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      transform: translateZ(40px);
    }
    #vibe1797 h1{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(44px, 9vw, 120px);
      line-height: 0.88;
      letter-spacing: -0.01em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1797_shine 9s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(160,180,255,0.18));
    }
    @keyframes v1797_shine { 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }

    #vibe1797 .lede{
      margin: 2px 0 0 0; color: var(--muted);
      font-size: clamp(14px, 2.0vw, 19px);
      text-wrap: balance;
    }
    #vibe1797 .ticker{
      display: inline-flex; gap: 8px; align-items: center;
      padding: 8px 10px; border-radius: 999px;
      border: 1px dashed var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted);
    }
    #vibe1797 .glow{ width:8px; height:8px; border-radius:999px; background: var(--p2); box-shadow: 0 0 12px var(--p2); }

    /* Footer */
    #vibe1797 .foot{
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-top: clamp(18px, 3.0vw, 30px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px;
    }

    /* Access */
    @media (max-width: 720px){
      #vibe1797 .brand{ display:none; }
      #vibe1797 .sky{ min-height: 58vh; }
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1797 h1 { animation: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="orb" aria-hidden="true"></span> Orrery of Quiet Lights · Vibe 1797</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-action="run" aria-pressed="false" title="Play/Pause">Pause</button>
      <button class="chip" data-action="palette" aria-pressed="false" title="Cycle palette">Nocturne</button>
      <button class="chip" data-action="trails" aria-pressed="true" title="Toggle motion trails">Trails</button>

  <div class="sky" role="region" aria-label="Generative orrery">
    <canvas class="field" aria-hidden="true"></canvas>

    <article class="card" role="region" aria-label="Headline">
      <h1>Quiet&nbsp;Orrery</h1>
      <p class="lede">Orbiting lights sketch soft ellipses. Tilt the cosmos with your pointer.</p>
      <div class="ticker"><span class="glow" aria-hidden="true"></span> Rendered live. No libraries, only light.</div>
    </article>
  </div>

  <div class="foot">
    <span>Small gravities, patient time.</span>
    <span id="last-updated">Last updated: 2026-01-07 06:18:37 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1797');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnRun     = root.querySelector('.chip[data-action="run"]');
      const btnPalette = root.querySelector('.chip[data-action="palette"]');
      const btnTrails  = root.querySelector('.chip[data-action="trails"]');
      const btnTempo   = root.querySelector('.chip[data-action="tempo"]');
      const btnBloom   = root.querySelector('.chip[data-action="bloom"]');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Palettes
      const PALETTES = [
        { name:'Nocturne', scheme:'dark',  bg:['#070b14','#0d1530'], ink:'#eaf2ff', muted:'#9eb0c9', p1:'#6cf5ff', p2:'#9f6bff', p3:'#ffb86b' },
        { name:'Dawn',     scheme:'light', bg:['#f6faff','#eaf2ff'], ink:'#0f1a2c', muted:'#596a86', p1:'#6ddccf', p2:'#5a8cff', p3:'#ff9a6b' },
        { name:'Verdant',  scheme:'light', bg:['#f7fff8','#e7f4ea'], ink:'#0e1612', muted:'#5f746a', p1:'#37d0a2', p2:'#7cc38d', p3:'#c9f27a' },
        { name:'Sundown',  scheme:'dark',  bg:['#1a0d18','#2b0f26'], ink:'#ffeef6', muted:'#d2b7c6', p1:'#ff7ea8', p2:'#ffb46a', p3:'#7ce1ff' },
        { name:'Mono',     scheme:'light', bg:['#f8f9fb','#eef1f5'], ink:'#10151c', muted:'#5d6a79', p1:'#8aa3b2', p2:'#7c8b96', p3:'#c7d2dc' }
      ];
      let paletteIndex = 0;

      function setTheme(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const t = PALETTES[paletteIndex];
        root.style.setProperty('--bg-1', t.bg[0]);
        root.style.setProperty('--bg-2', t.bg[1]);
        root.style.setProperty('--ink',  t.ink);
        root.style.setProperty('--muted',t.muted);
        root.style.setProperty('--p1', t.p1);
        root.style.setProperty('--p2', t.p2);
        root.style.setProperty('--p3', t.p3);
        root.style.colorScheme = t.scheme;
        btnPalette.textContent = t.name;
        // soft shimmer
        root.animate([{filter:'saturate(140%) blur(1px)'},{filter:'none'}], {duration:360, easing:'ease-out'});
      }
      setTheme(0);

      // State
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      let trails = true;
      let fast = false;
      let bloom = true;

      btnRun.textContent = running ? 'Pause' : 'Play';
      btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
      btnTrails.setAttribute('aria-pressed', trails ? 'true' : 'false');
      btnTempo.setAttribute('aria-pressed', fast ? 'true' : 'false');
      btnBloom.setAttribute('aria-pressed', bloom ? 'true' : 'false');

      // Pointer tilt
      const pointer = { x: 0.5, y: 0.5 };
      function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }

      // Sizing
      let W=0, H=0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = canvas.parentElement.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        seed();
      }

      // Sky
      let stars = [];
      let bodies = [];

      function seedStars(){
        const count = Math.floor((W*H)/14000);
        stars = Array.from({length: count}, ()=>({
          x: Math.random()*W,
          y: Math.random()*H,
          r: Math.random()*1.3 + 0.3,
          t: Math.random()*Math.PI*2,
          s: 0.2 + Math.random()*0.9
        }));
      }

      function seedBodies(){
        bodies = [];
        const n = 8 + Math.floor(Math.random()*2);
        const base = Math.min(W,H)*0.18;
        for(let i=0;i<n;i++){
          const r = base + i * (Math.min(W,H)*0.06);
          const size = 2.2 + i*0.65 + Math.random()*1.4;
          const speed = 0.07 + Math.pow(i+1, 0.7) * 0.012 + Math.random()*0.01;
          const phase = Math.random()*Math.PI*2;
          const col = [getVar('--p1'), getVar('--p2'), getVar('--p3')][i%3];
          const ecc = 0.78 + Math.random()*0.14;
          bodies.push({ r, size, speed, phase, col, ecc });
        }
      }

      function seed(){
        seedStars();
        seedBodies();
        // Prime canvas with a gentle wash
        ctx.clearRect(0,0,W,H);
      }

      function getVar(name){
        return getComputedStyle(root).getPropertyValue(name).trim();
      }

      function drawBackground(t){
        // subtle vignette and twinkle field
        ctx.save();
        const g = ctx.createRadialGradient(W*0.5, H*0.4, Math.min(W,H)*0.1, W*0.5, H*0.5, Math.max(W,H)*0.8);
        g.addColorStop(0, 'rgba(255,255,255,0.03)');
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'lighter';
        for(const s of stars){
          const tw = 0.65 + Math.sin(t*0.9*s.s + s.t)*0.35;
          ctx.fillStyle = 'rgba(255,255,255,'+(0.25 + tw*0.35)+')';
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r*tw, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }

      function drawOrbits(t){
        const cx = W*0.5 + (pointer.x-0.5)*20;
        const cy = H*0.5 + (pointer.y-0.5)*16;
        const tilt = 0.85 + (pointer.y-0.5)*0.25;

        // orbit rings
        ctx.save();
        ctx.translate(cx, cy);
        ctx.scale(1, tilt);
        ctx.globalAlpha = 0.25;
        bodies.forEach((b,i)=>{
          ctx.beginPath();
          ctx.setLineDash([6,6]);
          ctx.lineDashOffset = -t*20;
          const grad = ctx.createLinearGradient(-b.r,0,b.r,0);
          grad.addColorStop(0, 'rgba(255,255,255,0)');
          grad.addColorStop(0.5, b.col+'55');
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.strokeStyle = grad;
          ctx.lineWidth = 1;
          ctx.arc(0,0,b.r,0,Math.PI*2);
          ctx.stroke();
        });
        ctx.restore();

        // planets
        ctx.globalCompositeOperation = 'lighter';
        for(const b of bodies){
          const ang = t*(fast? b.speed*2.0 : b.speed) + b.phase;
          const x = cx + Math.cos(ang)*b.r;
          const y = cy + Math.sin(ang)*(b.r * (b.ecc * tilt));
          const rad = b.size;

          if(bloom){
            ctx.shadowColor = b.col;
            ctx.shadowBlur = 18 + rad*3;
          }else{
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
          }

          const rg = ctx.createRadialGradient(x,y,0, x,y, rad*3);
          rg.addColorStop(0, 'rgba(255,255,255,0.9)');
          rg.addColorStop(0.35, b.col+'cc');
          rg.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = rg;
          ctx.beginPath();
          ctx.arc(x,y, rad, 0, Math.PI*2);
          ctx.fill();

          // tiny specular
          ctx.fillStyle = 'rgba(255,255,255,0.12)';
          ctx.beginPath();
          ctx.arc(x + rad*0.35, y - rad*0.35, Math.max(0.5, rad*0.32), 0, Math.PI*2);
          ctx.fill();
        }
      }

      // Animation
      let af = null, last = performance.now();
      function frame(now){
        const dt = Math.min(48, now - last) / 1000; last = now;
        const t = now * 0.001;

        // Trails wash
        if(trails){
          const light = root.style.colorScheme === 'light';
          ctx.fillStyle = light ? 'rgba(255,255,255,0.06)' : 'rgba(0,0,0,0.10)';
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
        }

        drawBackground(t);
        drawOrbits(t);

        af = running ? requestAnimationFrame(frame) : null;
      }
      function start(){ if(!af){ last = performance.now(); af = requestAnimationFrame(frame);} }
      function stop(){ if(af){ cancelAnimationFrame(af); af = null; } }

      // Init
      resize();
      new ResizeObserver(resize).observe(canvas.parentElement);
      if(running) start();

      // Pointer tilt
      function onMove(e){
        const r = canvas.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        pointer.x = x; pointer.y = y;
        const rx = ((y-0.5)*-5).toFixed(2)+'deg';
        const ry = ((x-0.5)*6).toFixed(2)+'deg';
        root.style.setProperty('--tilt-x', rx);
        root.style.setProperty('--tilt-y', ry);
      }
      root.addEventListener('mousemove', onMove);
      root.addEventListener('mouseleave', ()=>{
        pointer.x = 0.5; pointer.y = 0.5;
        root.style.setProperty('--tilt-x','0deg');
        root.style.setProperty('--tilt-y','0deg');
      });

      // Buttons
      btnRun.addEventListener('click', ()=>{
        running = !running;
        btnRun.textContent = running ? 'Pause' : 'Play';
        btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
        running ? start() : stop();
      });

      btnPalette.addEventListener('click', ()=>{
        setTheme(paletteIndex+1);
        seed();
      });

      btnTrails.addEventListener('click', ()=>{
        trails = !trails;
        btnTrails.setAttribute('aria-pressed', trails ? 'true' : 'false');
      });

      btnTempo.addEventListener('click', ()=>{
        fast = !fast;
        btnTempo.setAttribute('aria-pressed', fast ? 'true' : 'false');
      });

      btnBloom.addEventListener('click', ()=>{
        bloom = !bloom;
        btnBloom.setAttribute('aria-pressed', bloom ? 'true' : 'false');
      });
    })();
  </script>
