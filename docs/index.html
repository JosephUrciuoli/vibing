    <meta charset="UTF-8" />

    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="vibe2032" role="region" aria-label="Atlas of Quiet Motion — living tableau 2032">
  <style>
    /* Atlas of Quiet Motion — 2032 (scoped) */
    #vibe2032{
      --ink:#0e1020;
      --muted: color-mix(in oklab, var(--ink), transparent 50%);
      --bg0:#f9fbff;
      --bg1:#eef3ff;
      --a:#7ed0ff; --b:#86ffd2; --c:#ffa9e1; --d:#ffd688;
      --glass: rgba(255,255,255,0.55);
      --panel: rgba(255,255,255,0.72);
      --line: rgba(10,16,30,0.10);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2.6vmin, 26px);
      padding: clamp(18px, 5vmin, 46px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(140% 140% at var(--mx,60%) var(--my,30%), color-mix(in oklab, var(--b), transparent 87%), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--ink), transparent 86%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 50px 200px rgba(10,16,30,0.16);
      overflow: clip;
      isolation: isolate;
    }

    /* Themes */
    #vibe2032[data-theme="dawn"]{
      --ink:#1a120f; --muted: color-mix(in oklab, #1a120f, transparent 50%);
      --bg0:#fff7f2; --bg1:#ffece2;
      --a:#ffb39b; --b:#ffd27d; --c:#bba6ff; --d:#8af2c8;
      --glass: rgba(255,255,255,0.58);
      --panel: rgba(255,255,255,0.75);
      --line: rgba(40,20,10,0.12);
    }
    #vibe2032[data-theme="dusk"]{
      --ink:#0f0f1c; --muted: color-mix(in oklab, #0f0f1c, transparent 45%);
      --bg0:#f7f4ff; --bg1:#efe9ff;
      --a:#a6b1ff; --b:#7cf7e2; --c:#ff9bd0; --d:#ffd796;
      --glass: rgba(255,255,255,0.60);
      --panel: rgba(255,255,255,0.78);
      --line: rgba(20,10,40,0.14);
    }
    #vibe2032[data-theme="midnight"]{
      --ink:#eaf2ff; --muted: color-mix(in oklab, #eaf2ff, transparent 35%);
      --bg0:#0a0f1a; --bg1:#0f1626;
      --a:#8bb1ff; --b:#81ffd6; --c:#ff9fd9; --d:#ffd891;
      --glass: rgba(255,255,255,0.08);
      --panel: rgba(255,255,255,0.10);
      --line: rgba(255,255,255,0.10);
      border-color: color-mix(in oklab, var(--ink), transparent 84%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.10),
        0 60px 240px rgba(0,0,0,0.55),
        0 100px 320px color-mix(in oklab, var(--c), transparent 88%);
    }

    /* Mast */
    #vibe2032 .mast{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; z-index:3;
    }
    #vibe2032 .brand{
      display:flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:14px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 12px 26px rgba(6,10,22,0.20);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2032 .beacon{
      width:18px; height:18px; border-radius:6px;
      background: linear-gradient(135deg, var(--a), var(--c));
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--a), transparent 80%);
      animation: pulse32 3.2s ease-in-out infinite;
    }
    @keyframes pulse32{
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 color-mix(in oklab, var(--b), transparent 88%); }
      50%{ transform: scale(1.06); box-shadow: 0 0 0 12px color-mix(in oklab, var(--b), transparent 94%); }
    }

    /* Controls */
    #vibe2032 .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2032 .pill{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink), transparent 82%); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color: inherit;
      padding:10px 14px; cursor:pointer; user-select:none;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.09em; text-transform:uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease, opacity 220ms ease;
      box-shadow: 0 10px 22px rgba(6,10,22,0.20);
    }
    #vibe2032 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(6,10,22,0.28); }
    #vibe2032 .pill[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a), var(--d));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage */
    #vibe2032 .stage{
      position: relative; display:grid; grid-template-columns:1fr; place-items:center; min-height:64vh; z-index:1;
    }
    #vibe2032 .frame{
      position:relative; width:min(96%, 1100px); aspect-ratio: 16/9;
      border-radius: 24px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 80%);
      background:
        linear-gradient(180deg, var(--panel), rgba(255,255,255,0.02));
      overflow:hidden;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.5),
        0 24px 120px rgba(0,0,0,0.18);
      transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 220ms ease;
      will-change: transform;
    }

    #vibe2032 canvas#field32{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: drop-shadow(0 24px 64px rgba(0,0,0,0.35));
    }

    /* Overlay copy */
    #vibe2032 .caption{
      position:absolute; left: 4%; bottom: 5%; z-index:2;
      padding: clamp(10px, 1.8vmin, 18px) clamp(12px, 2.6vmin, 24px);
      border-radius: 14px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      backdrop-filter: blur(10px) saturate(160%);
      max-width:min(520px, 94%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.55), 0 16px 50px rgba(6,10,22,0.18);
    }
    #vibe2032 .eyebrow{ display:block; color:var(--muted); margin-bottom:6px;
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2032 h1{
      margin:0 0 6px;
      font: 900 clamp(36px, 7.6vw, 100px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--b), var(--a), var(--c), var(--d));
      background-size: 240% 100%;
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      animation: sweep32 12s ease-in-out infinite;
    }
    @keyframes sweep32{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe2032 .lead{
      margin:0; color:var(--muted);
      font: 500 clamp(14px, 2vw, 19px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Side chip */
    #vibe2032 .chipnote{
      position:absolute; right: 4%; top: 5%; z-index:2; pointer-events:none;
      padding:10px 12px;
      border-radius: 12px;
      border: 1px dashed color-mix(in oklab, var(--ink), transparent 76%);
      background: linear-gradient(180deg, rgba(255,255,255,0.48), rgba(255,255,255,0.04));
      backdrop-filter: blur(6px) saturate(150%);
      font: 700 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--muted);
    }

    /* Footer meta */
    #vibe2032 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      z-index:4;
    }
    #vibe2032 #last-updated{ opacity:0.9; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2032 h1{ animation: none !important; }
      #vibe2032 .beacon{ animation: none !important; }
      #vibe2032 canvas#field32{ filter:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="beacon" aria-hidden="true"></span>
      ATLAS OF QUIET MOTION — 2032
    </div>
    <div class="controls" aria-label="Controls">
      <button class="pill" id="theme32" type="button" aria-pressed="false" aria-label="Cycle theme">Dawn</button>
      <button class="pill" id="motion32" type="button" aria-pressed="true" aria-label="Toggle motion">Flow</button>
      <button class="pill" id="grid32" type="button" aria-pressed="true" aria-label="Toggle grid">Grid</button>
    </div>
  </div>

  <div class="stage" id="stage32" aria-live="polite" aria-label="Orbital garden inside a luminous frame. Move pointer to tilt, click to bloom.">
    <div class="frame" id="frame32">
      <canvas id="field32" role="img" aria-label="Generative orbital garden"></canvas>

      <div class="caption">
        <span class="eyebrow">Living Tableau</span>
        <h1 id="title32" title="Click to shuffle">Kinetic Garden</h1>
        <p class="lead">Tilt with your pointer. Click to bloom. Keys: T theme, M motion, G grid, Space bloom.</p>
      </div>

      <div class="chipnote">We sketch orbits to hear the hush.</div>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T • M • G • Space</span>
    <span id="last-updated">Last updated: 2026-01-18 04:19:16 EST</span>
  </div>

  <script>
    (function(){
      const root     = document.getElementById('vibe2032');
      const stage    = document.getElementById('stage32');
      const frame    = document.getElementById('frame32');
      const canvas   = document.getElementById('field32');
      const ctx      = canvas.getContext('2d');

      const btnTheme  = document.getElementById('theme32');
      const btnMotion = document.getElementById('motion32');
      const btnGrid   = document.getElementById('grid32');
      const title     = document.getElementById('title32');
      const updated   = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Theme setup
      const THEMES = ['dawn','dusk','midnight'];
      const LABELS = { dawn:'Dawn', dusk:'Dusk', midnight:'Midnight' };
      let themeIndex = (matchMedia && matchMedia('(prefers-color-scheme: dark)').matches) ? 2 : 0;
      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t !== 'dawn'));
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.setAttribute('data-motion', motion ? 'on' : 'off');
      btnMotion.textContent = motion ? 'Flow' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      // Grid
      let showGrid = true;
      btnGrid.setAttribute('aria-pressed', String(showGrid));

      // Pointer + tilt
      const ptr = { x:0.5, y:0.4, tx:0.5, ty:0.4, down:false };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      stage.addEventListener('pointermove', (e)=>{
        const r = frame.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        ptr.tx = x; ptr.ty = y;
      });
      stage.addEventListener('pointerdown', (e)=>{ ptr.down=true; bloom(e); });
      stage.addEventListener('pointerup',   ()=>{ ptr.down=false; });
      stage.addEventListener('pointerleave',()=>{ ptr.down=false; });

      // Title shuffle
      const mottos = [
        'Kinetic Garden',
        'Orbital Lucidity',
        'Soft Clocks',
        'Quiet Mechanics',
        'Light as a Vector'
      ];
      title.addEventListener('click', ()=>{
        title.textContent = mottos[Math.floor(Math.random()*mottos.length)];
      });

      // Canvas sizing
      let W=0, H=0, DPR=Math.min(2, window.devicePixelRatio || 1);
      function size(){
        const r = frame.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(240, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        resetScene();
        drawOnce();
      }
      const ro = new ResizeObserver(size); ro.observe(frame); size();

      // Palette helpers
      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--a')||'#7ed0ff', css('--b')||'#86ffd2', css('--c')||'#ffa9e1', css('--d')||'#ffd688']; }

      // Scene
      let last = performance.now(), t = 0, raf=null;
      const orbits = [];
      const sparks = [];

      function resetScene(){
        orbits.length = 0;
        sparks.length = 0;
        const base = Math.min(W,H)*0.38;
        const cols = palette();
        for(let i=0;i<7;i++){
          const factor = (i+1)/7;
          orbits.push({
            r: base*(0.2 + factor*0.75),
            speed: (0.2 + factor*1.2) * (i%2?1:-1),
            ang: Math.random()*Math.PI*2,
            ecc: 0.08 + factor*0.12,
            size: 6 + (1-factor)*10,
            color: cols[i%cols.length]
          });
        }
      }

      function gradientStroke(x0,y0,x1,y1,col){
        const g = ctx.createLinearGradient(x0,y0,x1,y1);
        g.addColorStop(0, 'rgba(255,255,255,0.85)');
        g.addColorStop(0.25, col);
        g.addColorStop(0.75, col);
        g.addColorStop(1, 'rgba(255,255,255,0.85)');
        return g;
      }

      function drawBackdrop(){
        ctx.globalCompositeOperation = 'source-over';
        // Fade trails
        const theme = root.dataset.theme;
        const fade = theme==='midnight' ? 'rgba(0,0,0,0.14)' : 'rgba(255,255,255,0.10)';
        ctx.fillStyle = fade;
        ctx.fillRect(0,0,W,H);

        // Subtle vignette
        const g = ctx.createRadialGradient(W/2, H/2, Math.min(W,H)*0.3, W/2, H/2, Math.max(W,H)*0.9);
        g.addColorStop(0, 'rgba(0,0,0,0.00)');
        g.addColorStop(1, theme==='midnight' ? 'rgba(0,0,0,0.12)' : 'rgba(0,0,0,0.06)');
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }

      function drawGrid(cx,cy){
        if(!showGrid) return;
        ctx.save();
        ctx.strokeStyle = css('--line') || 'rgba(10,16,30,0.10)';
        ctx.lineWidth = 1;
        ctx.globalAlpha = 1;

        // Rings
        const rings = 6;
        for(let i=1;i<=rings;i++){
          const r = (Math.min(W,H)*0.45) * (i/(rings+0.5));
          ctx.beginPath();
          ctx.arc(cx, cy, r, 0, Math.PI*2);
          ctx.stroke();
        }
        // Radials
        const radials = 24;
        for(let i=0;i<radials;i++){
          const a = (i/radials)*Math.PI*2;
          const x = Math.cos(a)*Math.min(W,H)*0.45;
          const y = Math.sin(a)*Math.min(W,H)*0.45;
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.lineTo(cx+x, cy+y);
          ctx.globalAlpha = 0.65 * (i%2?1:0.5);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawOrbits(dt){
        const cx = W*(0.32 + ptr.x*0.36);
        const cy = H*(0.30 + ptr.y*0.40);

        // Tilt presentation
        const tiltX = (ptr.y - 0.5) * -8;
        const tiltY = (ptr.x - 0.5) * 8;
        frame.style.setProperty('--rx', tiltX.toFixed(2)+'deg');
        frame.style.setProperty('--ry', tiltY.toFixed(2)+'deg');
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');

        drawGrid(cx,cy);

        // Nucleus
        ctx.save();
        ctx.beginPath();
        ctx.arc(cx, cy, Math.min(W,H)*0.04, 0, Math.PI*2);
        ctx.fillStyle = 'white';
        ctx.globalAlpha = 0.8;
        ctx.fill();
        ctx.globalAlpha = 0.8;
        ctx.lineWidth = 2;
        const nGrad = ctx.createRadialGradient(cx,cy,0, cx,cy, Math.min(W,H)*0.12);
        nGrad.addColorStop(0, 'rgba(255,255,255,0.65)');
        nGrad.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = nGrad;
        ctx.beginPath();
        ctx.arc(cx, cy, Math.min(W,H)*0.12, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();

        // Orbits + bodies
        for(const o of orbits){
          o.ang += dt*o.speed;
          const rx = o.r*(1+o.ecc);
          const ry = o.r*(1-o.ecc*0.6);
          const x = cx + Math.cos(o.ang) * rx;
          const y = cy + Math.sin(o.ang) * ry;

          // Orbit ring
          ctx.globalAlpha = 0.35;
          ctx.lineWidth = 1.75;
          ctx.strokeStyle = gradientStroke(cx - rx, cy, cx + rx, cy, o.color);
          ctx.beginPath(); ctx.ellipse(cx, cy, rx, ry, 0, 0, Math.PI*2); ctx.stroke();

          // Tether
          ctx.globalAlpha = 0.55;
          ctx.lineWidth = 1.25;
          ctx.strokeStyle = o.color;
          ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(x,y); ctx.stroke();

          // Body glow
          ctx.globalAlpha = 0.95;
          ctx.beginPath(); ctx.arc(x, y, o.size*1.25, 0, Math.PI*2);
          const g = ctx.createRadialGradient(x,y,0, x,y, o.size*1.25);
          g.addColorStop(0, 'rgba(255,255,255,0.9)');
          g.addColorStop(1, o.color);
          ctx.fillStyle = g; ctx.fill();

          // Trail spark
          sparks.push({ x, y, r: o.size*0.4, life: 1, col: o.color, vx:(Math.random()-0.5)*14, vy:(Math.random()-0.5)*14 });
          if(sparks.length>600) sparks.splice(0, sparks.length-600);
        }
      }

      function drawSparks(dt){
        ctx.globalCompositeOperation = 'lighter';
        for(let i=sparks.length-1;i>=0;i--){
          const s = sparks[i];
          s.life -= dt*0.9;
          s.x += s.vx*dt;
          s.y += s.vy*dt;
          if(s.life<=0){ sparks.splice(i,1); continue; }
          ctx.beginPath(); ctx.arc(s.x, s.y, Math.max(0.6, s.r*s.life), 0, Math.PI*2);
          ctx.fillStyle = s.col.replace(')', ', ' + (0.25 + 0.55*s.life).toFixed(3) + ')').replace('rgb', 'rgba');
          ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      function bloom(e){
        const r = frame.getBoundingClientRect();
        const x = e?.clientX ? (e.clientX - r.left) : W/2;
        const y = e?.clientY ? (e.clientY - r.top)  : H/2;
        const cols = palette();
        for(let i=0;i<80;i++){
          const a = Math.random()*Math.PI*2;
          const sp = 60 + Math.random()*180;
          sparks.push({
            x, y,
            r: 2 + Math.random()*5,
            life: 1,
            col: cols[i%cols.length],
            vx: Math.cos(a)*sp,
            vy: Math.sin(a)*sp
          });
        }
      }

      function drawOnce(){ draw(true); }
      function draw(staticOnly){
        // ease pointer
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;

        drawBackdrop();
        drawOrbits(staticOnly?0:0.016);
        drawSparks(staticOnly?0:0.016);
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000;
        last = now; t += dt;
        if(ptr.down && Math.random() < 0.04) bloom();
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init
      resetScene();
      if(motion){ raf = requestAnimationFrame(tick); } else { ctx.clearRect(0,0,W,H); drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
        resetScene();
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Flow' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnGrid.addEventListener('click', ()=>{
        showGrid = !showGrid;
        btnGrid.setAttribute('aria-pressed', String(showGrid));
        drawOnce();
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='g') btnGrid.click();
        if(k===' ') { e.preventDefault(); bloom(); }
      });

      // Resize + visibility
      window.addEventListener('resize', ()=>{ resetScene(); drawOnce(); });
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
