    .v1483.cosmos{

      content:"";

  <script>
    (function(){
      const root = document.currentScript.closest('.v1483.cosmos');
      if(!root) return;

      const stage = root.querySelector('.stage');
      const cv = root.querySelector('canvas.sky');
      const ctx = cv.getContext('2d');

      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const reseedBtn = root.querySelector('.reseed');
      const snapBtn = root.querySelector('.snap');
      const densityInput = root.querySelector('.density');
      const trailsInput = root.querySelector('.trails');

      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mDensity = root.querySelector('.m-density');
      const mTrails = root.querySelector('.m-trails');

      const updated = root.querySelector('#last-updated');
      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['nocturne','dawn','flora','magma','graphite'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'nocturne'));

      function setTheme(t){
        root.setAttribute('data-theme', t);
        const label = t.charAt(0).toUpperCase()+t.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        reseed();
        drawOnce();
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }

      // State
      const state = {
        playing: true,
        t: 0,
        density: parseInt(densityInput.value,10) || 120,
        trail: (parseInt(trailsInput.value,10) || 60)/100,
        tiltX: 0, tiltY: 0,
        pointer: {x:0, y:0},
        orbs: [],
        bursts: []
      };

      // Canvas
      function setCanvasSize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = cv.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        cv.width = w * dpr; cv.height = h * dpr;
        cv.style.width = w + 'px'; cv.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        reseed();
        drawOnce();
      }

      // Orbs
      function reseed(){
        const rect = cv.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const Cx = W/2, Cy = H/2;
        const maxR = Math.min(W,H)*0.46;
        const arr = [];
        for(let i=0;i<state.density;i++){
          const r = 12 + Math.pow(Math.random(), 0.6)*maxR;
          const a = Math.random()*Math.PI*2;
          const w = 0.15 + Math.random()*0.85; // blend between two attractors
          const s = (0.2 + Math.random()*1.2) * (0.3 + r/maxR);
          arr.push({
            angle: a,
            radius: r,
            speed: s,
            weight: w,
            hueShift: Math.random()*Math.PI*2,
            pos: {x: Cx + Math.cos(a)*r, y: Cy + Math.sin(a)*r}
          });
        }
        state.orbs = arr;
      }

      function addBurst(x,y){
        state.bursts.push({x,y, t:0});
      }

      // Draw
      function drawScene(dt){
        const rect = cv.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        // fade for trails
        const fade = Math.max(0.02, 0.30 - state.trail*0.26);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(0,0,0,${fade})`;
        ctx.fillRect(0,0,W,H);

        // attractors drifting
        state.t += dt;
        const parX = state.tiltX * 16, parY = state.tiltY * 16;
        const c1 = {
          x: W*0.5 + Math.cos(state.t*0.3 + 1.2)*W*0.06 + parX,
          y: H*0.45 + Math.sin(state.t*0.28 + 0.8)*H*0.05 + parY
        };
        const c2 = {
          x: W*0.5 + Math.cos(-state.t*0.26 + 2.6)*W*0.08 - parX*0.6,
          y: H*0.55 + Math.sin(-state.t*0.22 + 1.9)*H*0.07 - parY*0.6
        };

        // colors
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--a1').trim();
        const a2 = cs.getPropertyValue('--a2').trim();
        const a3 = cs.getPropertyValue('--a3').trim();

        // draw connections (compute after updating positions)
        // update and draw orbs
        const positions = [];
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<state.orbs.length;i++){
          const o = state.orbs[i];
          o.angle += o.speed * dt * 0.22;
          const wob = Math.sin(state.t*0.8 + o.hueShift)*6 + Math.cos(state.t*0.6 + i*0.1)*4;
          const R = Math.max(6, o.radius + wob);
          const cx = c1.x * o.weight + c2.x * (1-o.weight);
          const cy = c1.y * o.weight + c2.y * (1-o.weight);
          const x = cx + Math.cos(o.angle) * R;
          const y = cy + Math.sin(o.angle) * R;
          o.pos.x = x; o.pos.y = y;
          positions.push(o.pos);

          const size = 1.2 + (R/Math.min(W,H))*3.6 + Math.sin(state.t*2 + i)*0.6;
          // glow dot
          ctx.shadowBlur = 20 + size*8;
          ctx.shadowColor = `hsl(${a2} / 0.65)`;
          ctx.fillStyle = `hsl(${i%3===0 ? a1 : (i%3===1 ? a2 : a3)} / 0.85)`;
          ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI*2); ctx.fill();
        }

        // connections (nearest 2 within threshold)
        const thr = Math.min(W,H)*0.12;
        ctx.lineCap = 'round';
        for(let i=0;i<positions.length;i++){
          let n1 = -1, d1 = 1e9, n2 = -1, d2 = 1e9;
          const pi = positions[i];
          for(let j=0;j<positions.length;j++){
            if(i===j) continue;
            const pj = positions[j];
            const dx = pi.x - pj.x, dy = pi.y - pj.y;
            const d = dx*dx + dy*dy;
            if(d < d1){ d2=d1; n2=n1; d1=d; n1=j; }
            else if(d < d2){ d2=d; n2=j; }
          }
          const pairs = [n1, n2];
          for(const n of pairs){
            if(n<0) continue;
            const pj = positions[n];
            const dist = Math.hypot(pi.x - pj.x, pi.y - pj.y);
            if(dist < thr){
              const alpha = Math.max(0, 0.35 - dist/thr*0.35) * (0.5 + state.trail*0.5);
              ctx.strokeStyle = `hsl(${a1} / ${alpha.toFixed(3)})`;
              ctx.lineWidth = Math.max(0.4, 1.6 - dist/thr*1.4);
              ctx.beginPath(); ctx.moveTo(pi.x, pi.y); ctx.lineTo(pj.x, pj.y); ctx.stroke();
            }
          }
        }
        ctx.restore();

        // bursts
        for(let i=state.bursts.length-1; i>=0; i--){
          const b = state.bursts[i];
          b.t += dt * 1.2;
          const rad = 24 + b.t*240;
          const alpha = Math.max(0, 0.28 - b.t*0.22);
          if(alpha <= 0){ state.bursts.splice(i,1); continue; }
          const g = ctx.createRadialGradient(b.x, b.y, rad*0.6, b.x, b.y, rad);
          g.addColorStop(0, 'rgba(255,255,255,0)');
          g.addColorStop(1, `hsl(${a3} / ${(alpha*(0.6+state.trail*0.6)).toFixed(3)})`);
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(b.x, b.y, rad, 0, Math.PI*2); ctx.fill();
        }
      }

      // Loop
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        drawScene(dt);
        raf = requestAnimationFrame(loop);
      }
      function drawOnce(){ drawScene(0.016); }

      // Controls
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); }
        else { cancelAnimationFrame(raf); }
      }
      function setDensity(v){
        const val = Math.max(40, Math.min(220, v|0));
        state.density = val;
        densityInput.value = String(val);
        mDensity.textContent = String(val);
        reseed(); drawOnce();
      }
      function setTrail(v){
        const val = Math.max(0, Math.min(100, v|0));
        state.trail = val/100;
        trailsInput.value = String(val);
        mTrails.textContent = String(val);
        drawOnce();
      }
      function snapshot(){
        try{
          const rect = cv.getBoundingClientRect();
          const dpr = Math.min(2, window.devicePixelRatio || 1);
          const temp = document.createElement('canvas');
          temp.width = Math.floor(rect.width * dpr);
          temp.height = Math.floor(rect.height * dpr);
          const tx = temp.getContext('2d');
          tx.setTransform(dpr,0,0,dpr,0,0);
          tx.drawImage(cv, 0,0, rect.width, rect.height);
          const url = temp.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = `lumen-atlas-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){}
      }

      // Pointer tilt + bursts
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        state.tiltX = tx*0.6; state.tiltY = -ty*0.6;
        root.style.setProperty('--tiltX', (state.tiltX*6)+'deg');
        root.style.setProperty('--tiltY', (state.tiltY*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.pointer.x = e.clientX - rect.left;
        state.pointer.y = e.clientY - rect.top;
      }
      function down(e){
        const rect = cv.getBoundingClientRect();
        addBurst(e.clientX - rect.left, e.clientY - rect.top);
      }
      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);

      // Wire controls
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      reseedBtn.addEventListener('click', ()=>{ reseed(); drawOnce(); });
      snapBtn.addEventListener('click', snapshot);
      densityInput.addEventListener('input', ()=> setDensity(densityInput.value));
      trailsInput.addEventListener('input', ()=> setTrail(trailsInput.value));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === 'd'){ setDensity(Math.min(220, parseInt(densityInput.value,10) + 10)); }
        if (k === 's'){ setDensity(Math.max(40, parseInt(densityInput.value,10) - 10)); }
        if (k === 'r'){ reseed(); drawOnce(); }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ setCanvasSize(); drawOnce(); });
      ro.observe(cv);

      // Boot
      setTheme(THEMES[themeIndex]);
      setCanvasSize();
      setPlay(true);

      // Motion preferences & tab visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
</section>
