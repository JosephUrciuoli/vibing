<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="atlas1246" role="region" aria-label="AMBIENT ATLAS 1246 — Woven Light">
  <style>
    .atlas1246{
      --ink:#EAF2FF;
      --muted:#94A0BB;
      --edge:#1C2545;
      --bg0:#050816;
      --bg1:#0A1535;
      --glass:rgba(14,20,50,.55);
      --c1:#79F8FF; --c2:#A685FF; --c3:#FFB86B; --c4:#7FF7C9; --hot:#FF8DB1;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:30px; border:1px solid var(--edge);
      padding: clamp(18px, 4vw, 44px);
      background:
        radial-gradient(120% 120% at 105% -5%, #1b2a62 0%, transparent 60%),
        radial-gradient(110% 120% at -5% 105%, #152350 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 80px 200px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      --mx:50%; --my:50%; --tiltX:0deg; --tiltY:0deg;
    }
    .atlas1246[data-theme="day"]{
      --ink:#0E1430; --muted:#56678E; --edge:#D8E3F6;
      --bg0:#F9FBFF; --bg1:#EAF3FF; --glass:rgba(255,255,255,.75);
      --c1:#4DA5FF; --c2:#9C83FF; --c3:#FFB86B; --c4:#6EE7B7; --hot:#FF7CA3;
      color-scheme: light;
      box-shadow: 0 74px 180px rgba(20,32,70,.20), inset 0 1px 0 rgba(255,255,255,.75);
    }
    .atlas1246::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from calc((var(--tiltX) + var(--tiltY))*1), 
          color-mix(in oklab, var(--c1), transparent 85%) 0 18%,
          color-mix(in oklab, var(--c2), transparent 85%) 18% 36%,
          color-mix(in oklab, var(--c3), transparent 85%) 36% 54%,
          color-mix(in oklab, var(--c4), transparent 85%) 54% 72%,
          color-mix(in oklab, var(--hot), transparent 85%) 72% 100%);
      filter: blur(140px) saturate(1.1);
      opacity:.35; pointer-events:none;
    }
    .atlas1246::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(700px 700px at var(--mx) var(--my), rgba(140,180,255,.16), transparent 60%),
        repeating-linear-gradient(135deg, #fff1 0 2px, transparent 2px 10px);
      opacity:.24; mix-blend-mode:soft-light;
      mask: radial-gradient(90% 80% at 50% 25%, #000 45%, transparent 100%);
    }

    /* Header */
    .atlas1246 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:12px 14px; border-radius:20px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 24px 60px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
      position:relative; z-index:5;
    }
    .atlas1246 .glyph{
      --s:58px; width:var(--s); height:var(--s); border-radius:14px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.08), 0 10px 26px rgba(0,0,0,.28);
    }
    .atlas1246 .glyph svg{ width:70%; height:70%; }
    .atlas1246 .brand{ display:flex; gap:12px; align-items:baseline; min-width:0; }
    .atlas1246 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.01em; line-height:.9;
      font-size: clamp(26px, 5.2vw, 64px); text-wrap:balance;
      background: linear-gradient(88deg, var(--ink), color-mix(in oklab, var(--c2), var(--ink) 45%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 20px 48px rgba(180,205,255,.18));
    }
    .atlas1246 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }

    .atlas1246 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .atlas1246 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800;
      color: var(--ink); border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, outline-color .2s ease, opacity .2s ease;
    }
    .atlas1246[data-theme="day"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
    }
    .atlas1246 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.18); }
    .atlas1246 .btn[aria-pressed="true"]{ outline:2px solid var(--c1); outline-offset:0; }

    /* Stage */
    .atlas1246 .stage{
      position:relative; z-index:1; margin-top:18px;
      border-radius:26px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 50px 160px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden; display:grid; place-items:center;
      backdrop-filter: blur(10px) saturate(1.04);
      min-height: clamp(540px, 56vw, 920px);
      transform: perspective(1000px) rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transform-style: preserve-3d;
    }
    .atlas1246[data-theme="day"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
    }
    .atlas1246 canvas{ width:100%; height:100%; display:block; }
    .atlas1246 .overlay{
      position:absolute; inset:0; z-index:4; display:grid; place-items:center; pointer-events:none; padding:min(4vw, 28px);
    }
    .atlas1246 .motto{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--c4), transparent 58%);
      font-size: clamp(34px, 6.2vw, 92px); text-wrap:balance;
    }
    .atlas1246 .motto em{
      font-style:normal;
      background: linear-gradient(90deg, var(--c4), var(--c3), var(--c2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* Controls panel */
    .atlas1246 .panel{
      position:relative; z-index:5; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .atlas1246[data-theme="day"] .panel{
      background: rgba(255,255,255,.70);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .atlas1246 .cluster{ display:flex; align-items:center; gap:10px; }
    .atlas1246 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .atlas1246 .knob{ -webkit-appearance:none; appearance:none; width:240px; height:30px; background:transparent; cursor:pointer; }
    .atlas1246 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.20);
    }
    .atlas1246[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .atlas1246 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c4), var(--c3), var(--c2), var(--c1), var(--hot));
      opacity:.9;
    }

    /* Meta */
    .atlas1246 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .atlas1246 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .atlas1246[data-theme="day"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .atlas1246 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .atlas1246 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="glyph" aria-hidden="true">
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="g1246" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="var(--c4)"/>
            <stop offset="1" stop-color="var(--c2)"/>
          </linearGradient>
        </defs>
        <g transform="translate(50,50)">
          <rect x="-22" y="-22" width="44" height="44" rx="10" fill="none" stroke="url(#g1246)" stroke-width="6">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="24s" repeatCount="indefinite"/>
          </rect>
          <circle r="10" fill="url(#g1246)" opacity=".8"/>
        </g>
      </svg>
    </div>
    <div class="brand">
      <div class="title">AMBIENT ATLAS 1246 — Woven Light</div>
      <div class="sub">threads • motion • color</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="palette" title="Palette (P)">Palette</button>
    </div>
  </div>

  <div class="stage" aria-label="Generative fabric — flowing threads respond to pointer and time">
    <canvas id="weave" role="img" aria-label="Chromatic threads forming a living tapestry"></canvas>
    <div class="overlay">
      <div class="motto" aria-hidden="true">Weave time into <em>color</em>.</div>
    </div>
  </div>

  <div class="panel" role="group" aria-label="Fabric controls">
    <div class="cluster">
      <span class="lab">Weave</span>
      <input class="knob" type="range" data-ctrl="weave" min="2" max="80" step="1" value="36" aria-label="Weave amplitude (2–80)" title="Weave">
    </div>
    <div class="cluster">
      <span class="lab">Drift</span>
      <input class="knob" type="range" data-ctrl="drift" min="0.2" max="2.8" step="0.01" value="1.1" aria-label="Drift speed (0.2–2.8)" title="Drift">
    </div>
    <div class="cluster">
      <span class="lab">Density</span>
      <input class="knob" type="range" data-ctrl="density" min="20" max="140" step="1" value="70" aria-label="Thread count (20–140)" title="Density">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps1246">0</strong></li>
    <li class="chip">mode <strong id="mode1246">Night</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 16:17:29 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.atlas1246');
      root.setAttribute('data-theme','night');
      const cv = root.querySelector('#weave');
      const ctx = cv.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        weave: root.querySelector('[data-ctrl="weave"]'),
        drift: root.querySelector('[data-ctrl="drift"]'),
        density: root.querySelector('[data-ctrl="density"]'),
        fps: root.querySelector('#fps1246'),
        mode: root.querySelector('#mode1246'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#79F8FF','#A685FF','#FFB86B','#7FF7C9','#FF8DB1'],
        ['#60A5FA','#A78BFA','#34D399','#FDE68A','#F472B6'],
        ['#67E8F9','#A5B4FC','#FCA5A5','#86EFAC','#FBCFE8'],
        ['#90F7EC','#32CCBC','#736EFE','#F7AEF8','#FFDCA8']
      ];
      let palIndex = 0;

      // Fit canvas
      function fit(){
        const rect = root.querySelector('.stage').getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio||1, 2);
        cv.width = Math.max(1, rect.width * dpr);
        cv.height = Math.max(1, rect.height * dpr);
        cv.style.width = rect.width + 'px';
        cv.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      window.addEventListener('resize', fit, { passive:true });
      fit();

      // Pointer + tilt
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false, down:false };
      function onPointer(e){
        const r = cv.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x/Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y/Math.max(1,r.height))*2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
        root.style.setProperty('--tiltX', (pointer.nx*4) + 'deg');
        root.style.setProperty('--tiltY', (-pointer.ny*3) + 'deg');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside=true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside=false; root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); }, { passive:true });
      root.addEventListener('pointerdown', ()=>{ pointer.down=true; }, { passive:true });
      root.addEventListener('pointerup', ()=>{ pointer.down=false; }, { passive:true });

      // Animation state
      let t0 = performance.now(), last = t0, fpsSmooth = 60;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const t = (now - t0)/1000;
        draw(t, dt);
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.86 + inst*0.14;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        if (running) requestAnimationFrame(frame);
      }

      // Helpers
      function lerp(a,b,t){ return a + (b-a)*t; }
      function strokeThread(points, color, width){
        ctx.lineWidth = width;
        ctx.strokeStyle = color;
        ctx.beginPath();
        for (let i=0;i<points.length;i++){
          const p = points[i];
          if (i===0) ctx.moveTo(p.x,p.y);
          else ctx.lineTo(p.x,p.y);
        }
        ctx.stroke();
      }

      // Draw
      function draw(t, dt){
        const W = cv.width / (window.devicePixelRatio||1);
        const H = cv.height / (window.devicePixelRatio||1);
        ctx.clearRect(0,0,W,H);

        const p = palettes[palIndex];
        const amp = parseFloat(ui.weave.value);
        const speed = parseFloat(ui.drift.value);
        const lines = parseInt(ui.density.value,10);
        const spreadTop = H*0.18, spreadBottom = H*0.82;

        // Background halo
        ctx.globalCompositeOperation = 'screen';
        const gBG = ctx.createRadialGradient(
          W*0.5 + pointer.nx*26, H*0.3 + pointer.ny*22, 0,
          W*0.5, H*0.5, Math.max(W,H)*0.65
        );
        gBG.addColorStop(0, p[0]+'18');
        gBG.addColorStop(1, p[1]+'06');
        ctx.fillStyle = gBG;
        ctx.fillRect(0,0,W,H);

        // Threads
        ctx.globalCompositeOperation = 'lighter';
        const stepX = 8;
        const baseFreq = 0.004 + (pointer.inside? (Math.abs(pointer.nx)+Math.abs(pointer.ny))*0.002 : 0);
        for (let i=0;i<lines;i++){
          const yT = i/(lines-1||1);
          const y = lerp(spreadTop, spreadBottom, yT);

          const huePick = p[i % p.length];
          // Subtle gradient per thread
          const lg = ctx.createLinearGradient(0, y-120, W, y+120);
          lg.addColorStop(0, huePick + '55');
          lg.addColorStop(1, p[(i+2)%p.length] + '44');

          const pts = [];
          const phase = t*speed*0.9 + yT*4 + pointer.nx*0.6;
          const tightness = 1 + (Math.sin(t*0.7 + i*0.12)*0.35);
          for (let x=0; x<=W; x+=stepX){
            const fx = x*baseFreq;
            const wob = Math.sin(fx*8 + phase)*0.35 + Math.cos(fx*3.2 - phase*1.2)*0.65;
            const warp = Math.sin((y*0.006 + t*0.6) + fx*2.4) * 0.8;
            const offset = (amp * (wob + warp) * tightness) + Math.sin(x*0.002 + t*speed*1.4 + i*0.04)*6;
            pts.push({ x, y: y + offset });
          }
          strokeThread(pts, lg, Math.max(1, 1.2 + Math.sin(i*0.1 + t*0.6)*0.6));
        }

        // Sparkle particles
        const sparkCount = Math.min(80, Math.round(lines*0.5));
        for (let s=0; s<sparkCount; s++){
          const px = (s*97 % W) + (Math.sin(t*0.6 + s)*20);
          const py = lerp(spreadTop, spreadBottom, (s*53 % 100)/100) + Math.cos(t*0.9 + s)*12;
          ctx.beginPath();
          ctx.fillStyle = p[(s+1)%p.length] + '66';
          ctx.arc(px, py, 0.8 + ((s%7)/14), 0, Math.PI*2);
          ctx.fill();
        }
      }

      // UI
      ui.theme.addEventListener('click', ()=>{
        const day = root.getAttribute('data-theme')==='day';
        const next = day? 'night' : 'day';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='day' ? 'Day' : 'Night';
        ui.mode.textContent = next==='day' ? 'Day' : 'Night';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        if (on && !running){ running = true; requestAnimationFrame(frame); }
        else if (!on){ running = false; }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
      });
      ['weave','drift','density'].forEach(k=>ui[k].addEventListener('input', ()=>{}));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='d') { // nudge density
          ui.density.value = String(Math.min(140, parseInt(ui.density.value,10)+5));
        } else if (k==='s'){
          ui.density.value = String(Math.max(20, parseInt(ui.density.value,10)-5));
        } else if (k==='arrowup'){
          ui.weave.value = String(Math.min(80, parseFloat(ui.weave.value)+2));
        } else if (k==='arrowdown'){
          ui.weave.value = String(Math.max(2, parseFloat(ui.weave.value)-2));
        } else if (k===']'){
          ui.drift.value = String(Math.min(2.8, parseFloat(ui.drift.value)+0.06));
        } else if (k==='['){
          ui.drift.value = String(Math.max(0.2, parseFloat(ui.drift.value)-0.06));
        }
      });

      // Init
      draw(0,0);
      if (running){ root.setAttribute('data-run','on'); requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
