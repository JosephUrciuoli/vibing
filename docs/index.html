<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="aether-1566" data-theme="polar" data-motion="1" aria-label="Aurora Atelier">
  <style>
    /* Scoped to #aether-1566 only */
    #aether-1566 {
      --bg: hsl(210 40% 98%);
      --ink: hsl(222 18% 14%);
      --muted: hsl(222 10% 40%);
      --line: hsl(220 14% 90%);
      --a1: 192 95% 48%;
      --a2: 266 85% 60%;
      --a3: 165 72% 46%;
      --glass: 255, 255, 255;
      --tilt-x: 0deg;
      --tilt-y: 0deg;

      position: relative;
      width: 100%;
      min-height: 640px;
      padding: clamp(18px, 3.6vw, 40px);
      border-radius: 26px;
      color: var(--ink);
      background: var(--bg);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial, Apple Color Emoji, Segoe UI Emoji;
      overflow: hidden;
      box-shadow:
        0 1px 0 rgba(255,255,255,0.8) inset,
        0 50px 120px rgba(0,0,0,0.08);
      transform-style: preserve-3d;
      perspective: 1000px;
      isolation: isolate;
    }

    /* Themes */
    #aether-1566[data-theme="polar"] {
      --bg: radial-gradient(1400px 900px at 0% -10%, hsl(192 100% 97%) 0, transparent 60%),
             radial-gradient(1200px 800px at 120% 120%, hsl(266 100% 97%) 0, transparent 60%),
             hsl(210 40% 98%);
      --ink: hsl(222 18% 14%);
      --muted: hsl(222 10% 40%);
      --line: hsl(220 14% 90%);
      --a1: 192 95% 48%;
      --a2: 266 85% 60%;
      --a3: 165 72% 46%;
      --glass: 255,255,255;
    }
    #aether-1566[data-theme="flora"] {
      --bg: radial-gradient(1300px 800px at 0% 0%, hsl(140 80% 95%) 0, transparent 60%),
             radial-gradient(1000px 700px at 110% 110%, hsl(55 100% 95%) 0, transparent 60%),
             hsl(80 40% 98%);
      --ink: hsl(160 25% 12%);
      --muted: hsl(160 12% 38%);
      --line: hsl(120 18% 86%);
      --a1: 152 80% 44%;
      --a2: 190 85% 46%;
      --a3: 44 92% 52%;
      --glass: 255,255,245;
    }
    #aether-1566[data-theme="sunset"] {
      --bg: radial-gradient(1300px 800px at 0% 100%, hsl(12 90% 96%) 0, transparent 60%),
             radial-gradient(1100px 700px at 110% 0%, hsl(300 90% 96%) 0, transparent 60%),
             hsl(20 60% 98%);
      --ink: hsl(10 30% 12%);
      --muted: hsl(12 12% 40%);
      --line: hsl(14 20% 86%);
      --a1: 14 92% 54%;
      --a2: 322 75% 58%;
      --a3: 44 94% 54%;
      --glass: 255,245,245;
    }
    #aether-1566[data-theme="void"] {
      --bg: radial-gradient(1200px 800px at 0% 0%, hsl(260 60% 16%) 0, transparent 60%),
             radial-gradient(1000px 700px at 100% 100%, hsl(200 70% 14%) 0, transparent 60%),
             linear-gradient(180deg, hsl(230 35% 10%), hsl(230 40% 8%));
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 15% 72%);
      --line: hsl(220 16% 20%);
      --a1: 210 100% 66%;
      --a2: 280 92% 66%;
      --a3: 165 78% 60%;
      --glass: 24, 28, 36;
    }

    /* Animated aurora backdrop */
    #aether-1566 .bg {
      position: absolute;
      inset: -10%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      filter: saturate(1.05);
    }
    #aether-1566 .aurora {
      position: absolute;
      inset: -20%;
      opacity: 0.9;
      filter: blur(44px) saturate(1.15);
      mix-blend-mode: screen;
      transform-origin: 50% 50%;
      will-change: transform, opacity;
    }
    #aether-1566 .aurora.a1 {
      background:
        radial-gradient(60% 60% at 20% 30%, hsl(var(--a1) / 0.35), transparent 60%),
        radial-gradient(70% 70% at 80% 70%, hsl(var(--a2) / 0.30), transparent 60%),
        conic-gradient(from 180deg at 50% 50%, hsl(var(--a1) / 0.15), hsl(var(--a2) / 0.12), hsl(var(--a3) / 0.15), hsl(var(--a1) / 0.15));
      animation: driftA 24s ease-in-out infinite alternate;
    }
    #aether-1566 .aurora.a2 {
      background:
        radial-gradient(60% 60% at 70% 20%, hsl(var(--a3) / 0.30), transparent 60%),
        radial-gradient(60% 60% at 15% 80%, hsl(var(--a2) / 0.28), transparent 60%);
      opacity: 0.8;
      animation: driftB 32s ease-in-out infinite alternate;
    }
    #aether-1566 .grain {
      position: absolute;
      inset: -20%;
      background:
        repeating-linear-gradient(125deg, rgba(0,0,0,0.015) 0 10px, transparent 10px 20px),
        radial-gradient(1200px 800px at 50% 50%, rgba(0,0,0,0.04), transparent 60%);
      mix-blend-mode: multiply;
      opacity: 0.55;
      filter: blur(0.5px);
    }
    @keyframes driftA {
      0% { transform: translate3d(-2%, -2%, 0) scale(1); }
      100% { transform: translate3d(2%, 3%, 0) scale(1.08) rotate(2deg); }
    }
    @keyframes driftB {
      0% { transform: translate3d(3%, -3%, 0) scale(1.05) rotate(-2deg); }
      100% { transform: translate3d(-3%, 2%, 0) scale(1.12) rotate(2deg); }
    }

    /* Foreground shell */
    #aether-1566 .shell {
      position: relative;
      z-index: 1;
      width: min(1080px, 96vw);
      margin: 0 auto;
      padding: clamp(18px, 3.6vw, 36px);
      border-radius: 22px;
      background:
        linear-gradient(180deg, rgba(var(--glass), 0.82), rgba(var(--glass), 0.62)) padding-box;
      border: 1px solid var(--line);
      box-shadow:
        0 18px 70px rgba(0,0,0,0.10),
        0 1px 0 rgba(255,255,255,0.65) inset;
      backdrop-filter: blur(10px) saturate(1.2);
      transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transition: transform 300ms cubic-bezier(.2,.7,.2,1);
    }
    #aether-1566[data-theme="void"] .shell {
      background: linear-gradient(180deg, rgba(var(--glass), 0.55), rgba(var(--glass), 0.38)) padding-box;
      box-shadow:
        0 22px 80px rgba(0,0,0,0.45),
        0 1px 0 rgba(255,255,255,0.06) inset;
    }

    /* Header */
    #aether-1566 .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: clamp(12px, 2.8vw, 18px);
    }
    #aether-1566 .chip {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(var(--glass),0.9), rgba(var(--glass),0.6));
      border: 1px solid var(--line);
      border-radius: 999px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    #aether-1566 .chip::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, hsl(var(--a1) / 1), hsl(var(--a2) / 1) 60%, transparent 70%);
      box-shadow: 0 0 12px hsl(var(--a2) / 0.8);
    }

    /* Buttons */
    #aether-1566 .controls { display: flex; gap: 8px; }
    #aether-1566 .btn {
      appearance: none;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(var(--glass),0.85), rgba(var(--glass),0.6));
      color: var(--ink);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease, background 160ms ease;
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset, 0 10px 24px rgba(0,0,0,0.06);
    }
    #aether-1566 .btn:hover { transform: translateY(-1px); border-color: hsl(var(--a2) / 0.5); box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 16px 36px hsl(var(--a2)/0.14); }
    #aether-1566 .btn:active { transform: translateY(0); }
    #aether-1566 .btn:focus-visible { outline: 2px solid hsl(var(--a2) / 0.8); outline-offset: 2px; }

    /* Title */
    #aether-1566 .title {
      margin: 2px 0 8px;
      font-size: clamp(42px, 9vw, 108px);
      line-height: 0.9;
      font-weight: 1000;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
                  hsl(var(--a1) / 0.95),
                  hsl(var(--a2) / 0.95),
                  hsl(var(--a3) / 0.95));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shimmer 14s ease-in-out infinite;
      text-wrap: balance;
    }
    #aether-1566 .subtitle {
      margin: 10px 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.55;
      text-wrap: pretty;
    }
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Dock tiles */
    #aether-1566 .dock {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: clamp(10px, 2vw, 14px);
      margin: 10px 0 8px;
    }
    #aether-1566 .tile {
      position: relative;
      display: grid;
      align-content: center;
      gap: 4px;
      min-height: 110px;
      padding: 16px;
      color: var(--ink);
      text-decoration: none;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(var(--glass),0.88), rgba(var(--glass),0.64));
      box-shadow: 0 1px 0 rgba(255,255,255,0.75) inset, 0 16px 36px rgba(0,0,0,0.07);
      transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease, background 180ms ease;
      transform-style: preserve-3d;
      will-change: transform;
      overflow: hidden;
    }
    #aether-1566 .tile.big { grid-column: span 2; min-height: 130px; }
    #aether-1566 .tile .em { font-weight: 800; font-size: 18px; letter-spacing: 0.1px; }
    #aether-1566 .tile .sub { font-size: 12px; color: var(--muted); }
    #aether-1566 .tile::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: conic-gradient(from 0deg,
                  hsl(var(--a1) / 0.0) 0 20%,
                  hsl(var(--a2) / 0.14) 35%,
                  hsl(var(--a3) / 0.16) 55%,
                  hsl(var(--a2) / 0.0) 70% 100%);
      filter: blur(12px) saturate(1.1);
      opacity: 0;
      transition: opacity 200ms ease;
      pointer-events: none;
    }
    #aether-1566 .tile:hover {
      transform: translateY(-4px);
      border-color: hsl(var(--a2) / 0.4);
      box-shadow: 0 1px 0 rgba(255,255,255,0.85) inset, 0 24px 48px hsl(var(--a2) / 0.18);
      background: linear-gradient(180deg, hsl(var(--a2) / 0.12), rgba(var(--glass),0.76));
    }
    #aether-1566 .tile:hover::after { opacity: 1; }

    /* Meta */
    #aether-1566 .meta {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px dashed var(--line);
      display: grid;
      grid-template-columns: 52px 1fr;
      gap: 12px;
      align-items: center;
      color: var(--muted);
      font-size: 12px;
    }
    #aether-1566 .pulse {
      position: relative;
      width: 44px; height: 44px;
      border-radius: 50%;
      border: 1px solid var(--line);
      background: radial-gradient(circle at 50% 50%, rgba(var(--glass),0.9), rgba(var(--glass),0.5));
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset;
      display: grid; place-items: center;
      overflow: hidden;
    }
    #aether-1566 .pulse .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: hsl(var(--a1));
      box-shadow: 0 0 12px hsl(var(--a1)/0.9);
      animation: beat 2.2s ease-in-out infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.7; }
    }
    #aether-1566 .small {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      align-items: center;
    }
    #aether-1566 .hint {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    #aether-1566 .hint::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle, hsl(var(--a2) / 1), hsl(var(--a3) / 1) 60%, transparent 70%);
      box-shadow: 0 0 10px hsl(var(--a3) / 0.7);
    }

    /* Motion toggle */
    #aether-1566[data-motion="0"] .aurora,
    #aether-1566[data-motion="0"] .title,
    #aether-1566[data-motion="0"] .pulse .dot { animation: none !important; }
    #aether-1566[data-motion="0"] .shell { transition: none !important; }

    /* Responsive */
    @media (max-width: 860px) {
      #aether-1566 { min-height: 560px; border-radius: 20px; padding: 18px; }
      #aether-1566 .dock { grid-template-columns: 1fr 1fr; }
      #aether-1566 .tile.big { grid-column: span 2; }
      #aether-1566 .shell { border-radius: 18px; padding: 16px; }
      #aether-1566 .meta { grid-template-columns: 44px 1fr; }
    }
    @media (max-width: 520px) {
      #aether-1566 .dock { grid-template-columns: 1fr; }
      #aether-1566 .tile.big { grid-column: span 1; }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="aurora a1"></div>
    <div class="aurora a2"></div>
    <div class="grain"></div>
  </div>

  <div class="shell" role="region" aria-live="polite">
    <div class="header">
      <span class="chip">Iteration 1566</span>
      <div class="controls">
        <button class="btn theme" type="button" title="Cycle palette">Palette</button>
        <button class="btn motion" type="button" aria-pressed="false" title="Toggle motion">Reduce motion</button>
      </div>
    </div>

    <h1 class="title">Aurora Atelier</h1>
    <p class="subtitle">Sketch softly. Build bravely. Let color do the talking.</p>

    <nav class="dock" role="list">
      <a class="tile big" href="#" role="listitem" aria-label="Start">
        <span class="em">Start</span>
        <span class="sub">Blank canvas with guides</span>
      </a>
      <a class="tile" href="#" role="listitem" aria-label="Patterns">
        <span class="em">Patterns</span>
        <span class="sub">Reusable palettes & tiles</span>
      </a>
      <a class="tile" href="#" role="listitem" aria-label="Live">
        <span class="em">Live</span>
        <span class="sub">Preview & tweak</span>
      </a>
      <a class="tile" href="#" role="listitem" aria-label="Export">
        <span class="em">Export</span>
        <span class="sub">SVG • PNG • PDF</span>
      </a>
    </nav>

    <div class="meta">
      <div class="pulse" aria-hidden="true">
        <span class="dot"></span>
      </div>
      <div class="small">
        <span class="hint">Parallax glass, animated aurora</span>
        <span id="last-updated">Last updated: 2025-12-27 16:16:00 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('aether-1566');
      const shell = root.querySelector('.shell');
      const tiles = root.querySelectorAll('.tile');
      const btnTheme = root.querySelector('.btn.theme');
      const btnMotion = root.querySelector('.btn.motion');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      function stamp(d) {
        const y = d.getFullYear();
        const m = String(d.getMonth()+1).padStart(2,'0');
        const day = String(d.getDate()).padStart(2,'0');
        const hh = String(d.getHours()).padStart(2,'0');
        const mm = String(d.getMinutes()).padStart(2,'0');
        const ss = String(d.getSeconds()).padStart(2,'0');
        const tz = d.toLocaleTimeString([], { timeZoneName: 'short' }).split(' ').pop();
        return `Last updated: ${y}-${m}-${day} ${hh}:${mm}:${ss} ${tz}`;
      }
      try { updated.textContent = stamp(new Date()); } catch (_) { updated.textContent = 'Last updated: just now'; }

      // Motion preferences
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.dataset.motion = '0';
        btnMotion.setAttribute('aria-pressed', 'true');
        btnMotion.textContent = 'Enable motion';
      }
      btnMotion.addEventListener('click', () => {
        const off = root.dataset.motion === '0';
        root.dataset.motion = off ? '1' : '0';
        const nowOff = root.dataset.motion === '0';
        btnMotion.setAttribute('aria-pressed', nowOff ? 'true' : 'false');
        btnMotion.textContent = nowOff ? 'Enable motion' : 'Reduce motion';
      });

      // Palette cycle
      const themes = ['polar', 'flora', 'sunset', 'void'];
      btnTheme.addEventListener('click', () => {
        const cur = root.dataset.theme;
        const i = Math.max(0, themes.indexOf(cur));
        root.dataset.theme = themes[(i + 1) % themes.length];
      });

      // Parallax tilt for the shell
      function tilting(e) {
        if (root.dataset.motion === '0') return;
        const r = root.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const dx = (e.clientX - cx) / r.width;   // -0.5..0.5
        const dy = (e.clientY - cy) / r.height;  // -0.5..0.5
        const rx = Math.max(-1, Math.min(1, -dy * 8));
        const ry = Math.max(-1, Math.min(1, dx * 10));
        root.style.setProperty('--tilt-x', rx.toFixed(2) + 'deg');
        root.style.setProperty('--tilt-y', ry.toFixed(2) + 'deg');
      }
      function resetTilt() {
        root.style.setProperty('--tilt-x', '0deg');
        root.style.setProperty('--tilt-y', '0deg');
      }
      window.addEventListener('pointermove', tilting);
      window.addEventListener('pointerleave', resetTilt);

      // Magnetic hover for tiles
      tiles.forEach(tile => {
        tile.addEventListener('pointermove', (e) => {
          if (root.dataset.motion === '0') return;
          const b = tile.getBoundingClientRect();
          const x = (e.clientX - b.left) / b.width;  // 0..1
          const y = (e.clientY - b.top) / b.height;  // 0..1
          const rx = (0.5 - y) * 10;
          const ry = (x - 0.5) * 12;
          tile.style.transform = `translateY(-4px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        });
        tile.addEventListener('pointerleave', () => {
          tile.style.transform = '';
        });
        tile.addEventListener('focus', () => {
          tile.style.transform = 'translateY(-3px)';
        });
        tile.addEventListener('blur', () => {
          tile.style.transform = '';
        });
      });

      // Clean up when removed
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          window.removeEventListener('pointermove', tilting);
          window.removeEventListener('pointerleave', resetTilt);
          obs.disconnect();
        }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</div>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
