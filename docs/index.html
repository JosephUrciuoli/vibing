  <style>
    .v150 {
      --ink: hsl(220 20% 92%);
      --muted: hsl(220 10% 70%);
      --ring: hsl(220 50% 60% / 0.25);
      --glass: hsl(0 0% 100% / 0.06);
      --c1: hsl(200 90% 60%);
      --c2: hsl(266 85% 62%);
      --c3: hsl(162 75% 56%);
      --c4: hsl(12 90% 62%);
      --bg1: hsl(230 65% 6%);
      --bg2: hsl(260 60% 10%);
      --bg3: hsl(210 70% 8%);
      --tempo: 1;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 80% 10%, hsl(260 90% 20% / 0.25), transparent 55%),
        radial-gradient(120% 100% at 10% 90%, hsl(200 90% 22% / 0.25), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2) 45%, var(--bg3));
      border-radius: 28px;
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.04),
        0 60px 160px hsl(220 80% 60% / 0.20),
        0 30px 80px hsl(260 80% 60% / 0.12);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      position: relative;
      overflow: hidden;
      min-height: 860px;
      isolation: isolate;
    }
    .v150::before,
    .v150::after {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none;
    }
    .v150::before {
      background:
        radial-gradient(50% 50% at 30% 20%, hsl(200 90% 60% / 0.12), transparent 60%),
        radial-gradient(60% 60% at 80% 70%, hsl(260 90% 65% / 0.10), transparent 60%);
      filter: blur(40px) saturate(140%);
    }
    .v150::after {
      --spin: 0deg;
      background:
        conic-gradient(from var(--spin), transparent 0 40%, hsl(200 90% 60% / 0.06) 45%, transparent 60% 70%, hsl(260 85% 62% / 0.06) 75%, transparent 100%);
      transform: scale(1.2) rotate(6deg);
      mix-blend-mode: screen;
      animation: v150-spin calc(120s / var(--tempo)) linear infinite;
    }
    @keyframes v150-spin { to { --spin: 360deg; } }

    .v150 .wrap { width: min(1200px, 100%); margin-inline: auto; padding: clamp(18px, 4.8vw, 52px); position: relative; z-index: 1; }
    .v150 .top { display: grid; grid-template-columns: 1fr auto; align-items: end; gap: 12px; }
    .v150 .brand { display: inline-flex; align-items: center; gap: 12px; letter-spacing: 0.22em; text-transform: uppercase; color: var(--muted); font-weight: 800; font-size: 11px; }
    .v150 .orb {
      width: 28px; height: 28px; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, hsl(0 0% 100% / 0.5), transparent 60%),
        conic-gradient(from 0deg, var(--c2), var(--c1), var(--c3), var(--c4), var(--c2));
      box-shadow: inset 0 0 0 2px hsl(0 0% 100% / 0.12), 0 10px 24px hsl(260 90% 60% / 0.35);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }

    .v150 .pill {
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px) saturate(160%);
      color: var(--muted); font-weight: 700; font-size: 11px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.06) inset, 0 8px 24px hsl(260 70% 50% / 0.18);
    }

    .v150 .title {
      margin: 14px 0 6px 0;
      font-weight: 900; letter-spacing: -0.02em; line-height: 0.92;
      font-size: clamp(46px, 9vw, 120px);
      background: linear-gradient(100deg, hsl(240 20% 98%) 0%, var(--c1) 35%, var(--c2) 60%, var(--c3) 82%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 36px hsl(240 80% 60% / 0.20));
      text-wrap: balance;
    }
    .v150 .sub { color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 72ch; text-wrap: balance; }

    .v150 .stage {
      position: relative; margin-top: clamp(18px, 4.2vw, 32px);
      border-radius: 26px; overflow: hidden; min-height: 640px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(100% 120% at 50% 40%, hsl(230 50% 10%), hsl(230 60% 6%)),
        linear-gradient(180deg, hsl(240 50% 8%), hsl(210 60% 6%));
      box-shadow:
        0 22px 80px hsl(240 70% 46% / 0.24),
        inset 0 1px 0 hsl(0 0% 100% / 0.06);
      perspective: 1000px; transform-style: preserve-3d;
      transition: transform 240ms ease;
    }
    .v150 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    .v150 .rings {
      position: absolute; inset: 0; pointer-events: none; border-radius: 26px;
      box-shadow:
        0 0 0 1px hsl(0 0% 100% / 0.08) inset,
        0 0 0 2px var(--ring) inset,
        0 0 140px var(--c2) inset,
        0 0 140px var(--c1) inset;
      mask: radial-gradient(130% 120% at 50% 50%, #000 78%, transparent);
      mix-blend-mode: screen;
    }

    .v150 .dock {
      position: absolute; z-index: 2; left: 50%; bottom: clamp(10px, 4vw, 22px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.06); border: 1px solid var(--ring); border-radius: 999px; padding: 10px 12px;
      box-shadow: 0 16px 40px hsl(260 55% 40% / 0.26), 0 1px 0 hsl(0 0% 100% / 0.06) inset;
      backdrop-filter: blur(14px) saturate(180%);
    }
    .v150 .btn, .v150 .toggle {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; padding: 10px 14px;
      font-weight: 800; letter-spacing: 0.01em; font-size: 12px;
      color: var(--ink); border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.06));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.08) inset, 0 6px 16px hsl(260 55% 30% / 0.26);
      transition: transform 140ms ease, background 220ms ease, border-color 220ms ease, box-shadow 220ms ease, color 220ms ease;
    }
    .v150 .btn:hover, .v150 .toggle:hover { transform: translateY(-1px); }
    .v150 .btn:active, .v150 .toggle:active { transform: translateY(0); box-shadow: 0 2px 8px hsl(240 55% 30% / 0.28) inset; }
    .v150 .primary {
      color: white;
      background: linear-gradient(92deg, var(--c1), var(--c2));
      border-color: transparent;
      box-shadow: 0 10px 24px hsl(260 90% 60% / 0.34), 0 0 0 1px hsl(0 0% 100% / 0.12) inset;
    }
    .v150 .toggle[aria-pressed="true"] { outline: 2px solid var(--c1); outline-offset: 2px; }

    .v150 .slider {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 8px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.06));
      padding: 8px 10px; border-radius: 999px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.08) inset;
      backdrop-filter: blur(10px) saturate(160%);
    }
    .v150 input[type="range"] {
      accent-color: hsl(260 90% 60%);
      width: 160px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
    }
    .v150 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: hsl(0 0% 100% / 0.95); border: 2px solid hsl(220 30% 75% / 0.45);
      box-shadow: 0 8px 18px hsl(260 60% 40% / 0.35);
      margin-top: -6px;
    }
    .v150 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: hsl(0 0% 100% / 0.95); border: 2px solid hsl(220 30% 75% / 0.45);
    }
    .v150 .val { font-variant-numeric: tabular-nums; color: var(--ink); font-weight: 800; padding: 6px 10px; }

    .v150 .foot {
      display: flex; justify-content: space-between; align-items: center;
      padding: 22px clamp(18px, 4.8vw, 52px) 34px; color: var(--muted);
      font-size: 12px; flex-wrap: wrap; gap: 10px; position: relative; z-index: 1;
    }
    .v150 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v150 .tag {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.08);
      color: var(--ink);
      backdrop-filter: blur(6px);
    }
    .v150 .kbd {
      padding: 4px 8px; border-radius: 6px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.08);
      font-variant-numeric: tabular-nums; color: var(--ink);
    }
    .v150.rm * { transition: none !important; animation: none !important; }
  </style>

  <script>
    (function () {
      const root = document.currentScript.closest('.v150');
      const stage = root.querySelector('#v150-stage');
      const canvas = root.querySelector('#v150-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const paletteBtn = root.querySelector('#v150-palette');
      const pulseBtn = root.querySelector('#v150-pulse');
      const playBtn = root.querySelector('#v150-play');
      const saveBtn = root.querySelector('#v150-save');
      const gravEl = root.querySelector('#v150-grav');
      const gravVal = root.querySelector('#v150-grav-val');
      const starsEl = root.querySelector('#v150-stars');
      const starsVal = root.querySelector('#v150-stars-val');

      // DPR + sizing
      let dpr = 1;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.clearRect(0, 0, rect.width, rect.height);
        buildStars();
      }
      size();
      addEventListener('resize', size);

      // Palettes
      const palettes = [
        { name: 'Night',   c: ['hsl(200 90% 60%)','hsl(266 85% 62%)','hsl(162 75% 56%)','hsl(12 90% 62%)'], bg:['hsl(230 65% 6%)','hsl(260 60% 10%)','hsl(210 70% 8%)'] },
        { name: 'Nebula',  c: ['hsl(283 82% 70%)','hsl(202 90% 66%)','hsl(162 80% 58%)','hsl(40 94% 60%)'], bg:['hsl(260 55% 8%)','hsl(310 60% 12%)','hsl(220 60% 8%)'] },
        { name: 'Velvet',  c: ['hsl(345 80% 64%)','hsl(280 75% 66%)','hsl(200 85% 60%)','hsl(240 60% 66%)'], bg:['hsl(250 60% 8%)','hsl(300 50% 10%)','hsl(220 50% 8%)'] },
        { name: 'Mono',    c: ['hsl(220 10% 80%)','hsl(220 10% 65%)','hsl(220 10% 50%)','hsl(220 10% 35%)'], bg:['hsl(230 10% 8%)','hsl(230 10% 8%)','hsl(230 10% 8%)'] }
      ];
      let paletteIndex = 0;

      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--c1', p.c[0]);
        root.style.setProperty('--c2', p.c[1]);
        root.style.setProperty('--c3', p.c[2]);
        root.style.setProperty('--c4', p.c[3]);
        root.style.setProperty('--bg1', p.bg[0]);
        root.style.setProperty('--bg2', p.bg[1]);
        root.style.setProperty('--bg3', p.bg[2]);
        paletteBtn.textContent = 'Palette: ' + p.name;
        stars.forEach((s, idx) => { s.color = p.c[idx % p.c.length]; });
        planets.forEach((pl, idx) => { pl.color = p.c[(idx + 1) % p.c.length]; });
        flash(paletteBtn);
      }

      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 240);
      }

      // Pointer + tilt
      const pointer = { x: 0.5, y: 0.5, down: false, vx: 0, vy: 0, lastX: null, lastY: null };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        const nx = (t.clientX - rect.left) / rect.width;
        const ny = (t.clientY - rect.top) / rect.height;
        if (pointer.lastX != null) { pointer.vx = (nx - pointer.lastX); pointer.vy = (ny - pointer.lastY); }
        pointer.lastX = nx; pointer.lastY = ny;
        pointer.x = Math.max(0, Math.min(1, nx));
        pointer.y = Math.max(0, Math.min(1, ny));
        tilt();
      }
      function tilt() {
        if (reducedMotion) return;
        const dx = (pointer.x - 0.5);
        const dy = (pointer.y - 0.5);
        const rx = dy * -6;
        const ry = dx * 6;
        stage.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      stage.addEventListener('mousemove', setPointer, { passive: true });
      stage.addEventListener('touchmove', setPointer, { passive: true });
      stage.addEventListener('pointerleave', () => { pointer.x = 0.5; pointer.y = 0.5; tilt(); }, { passive: true });
      stage.addEventListener('pointerdown', () => pointer.down = true);
      stage.addEventListener('pointerup', () => pointer.down = false);

      // Simulation data
      let running = !reducedMotion;
      let pulse = true;
      let gravity = 0.8;
      let starTarget = 240;

      const stars = [];
      const planets = [
        { r: 8,  orbit: 0.18, speed: 0.6, angle: Math.random() * Math.PI * 2, color: 'var(--c2)' },
        { r: 12, orbit: 0.32, speed: 0.42, angle: Math.random() * Math.PI * 2, color: 'var(--c1)' },
        { r: 6,  orbit: 0.46, speed: -0.9, angle: Math.random() * Math.PI * 2, color: 'var(--c3)' }
      ];

      function rand(min, max) { return min + Math.random() * (max - min); }
      function buildStars() {
        const w = stage.clientWidth, h = stage.clientHeight;
        const need = starTarget | 0;
        if (stars.length > need) { stars.length = need; }
        while (stars.length < need) {
          const speed = rand(0.05, 0.6);
          stars.push({
            x: Math.random() * w,
            y: Math.random() * h,
            vx: (Math.random() - 0.5) * speed,
            vy: (Math.random() - 0.5) * speed,
            r: Math.pow(Math.random(), 2) * 1.8 + 0.2,
            tw: Math.random() * Math.PI * 2,
            color: palettes[paletteIndex].c[stars.length % palettes[paletteIndex].c.length]
          });
        }
        ctx.clearRect(0, 0, w, h);
      }

      function setGravity(v) {
        gravity = Math.round(v) / 100;
        gravVal.textContent = gravity.toFixed(1);
      }
      function setStars(v) {
        starTarget = Math.max(60, Math.min(600, v | 0));
        starsVal.textContent = String(starTarget);
        buildStars();
      }

      function drawOrbits(t) {
        const w = stage.clientWidth, h = stage.clientHeight;
        const cx = w / 2, cy = h / 2;
        const maxR = Math.min(w, h) * 0.46;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalAlpha = 0.25;
        ctx.strokeStyle = 'rgba(255,255,255,0.18)';
        ctx.lineWidth = 1;
        for (let i = 1; i <= 5; i++) {
          const r = (i / 5) * maxR;
          ctx.beginPath(); ctx.arc(0, 0, r, 0, Math.PI * 2); ctx.stroke();
        }
        ctx.restore();

        // Planets
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        planets.forEach((pl, i) => {
          pl.angle += (pl.speed * 0.0015) * (pulse ? (1.0 + Math.sin(t * 0.002 * (i + 1)) * 0.2) : 1) * (root.style.getPropertyValue('--tempo') ? parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) : 1);
          const r = maxR * pl.orbit;
          const px = cx + Math.cos(pl.angle) * r;
          const py = cy + Math.sin(pl.angle) * r;

          // trail
          ctx.beginPath();
          ctx.arc(cx, cy, r, pl.angle - 0.25, pl.angle);
          ctx.strokeStyle = 'rgba(255,255,255,0.12)';
          ctx.lineWidth = 1.2;
          ctx.stroke();

          // planet
          const grad = ctx.createRadialGradient(px - pl.r * 0.4, py - pl.r * 0.4, 1, px, py, pl.r * 1.8);
          grad.addColorStop(0, 'rgba(255,255,255,0.9)');
          grad.addColorStop(0.2, pl.color.replace('hsl', 'hsla').replace(')', ',0.9)'));
          grad.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(px, py, pl.r * (pulse ? 1 + Math.sin(t * 0.003 + i) * 0.06 : 1), 0, Math.PI * 2);
          ctx.fill();
        });
        ctx.restore();
      }

      function draw(now) {
        const w = stage.clientWidth, h = stage.clientHeight;
        ctx.clearRect(0, 0, w, h);

        // Stars
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        const cx = w / 2, cy = h / 2;
        const attractX = pointer.x * w;
        const attractY = pointer.y * h;
        const g = gravity * (pointer.down ? 1.8 : 1.0);

        // Link lines
        for (let i = 0; i < stars.length; i++) {
          const a = stars[i];
          for (let j = i + 1; j < i + 18 && j < stars.length; j++) {
            const b = stars[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d2 = dx*dx + dy*dy;
            if (d2 < 160*160) {
              const opa = 1 - (Math.sqrt(d2) / 160);
              if (opa > 0) {
                ctx.strokeStyle = 'rgba(255,255,255,' + (opa * 0.12) + ')';
                ctx.lineWidth = 1;
                ctx.beginPath(); ctx.moveTo(a.x, a.y); ctx.lineTo(b.x, b.y); ctx.stroke();
              }
            }
          }
        }

        // Stars motion + draw
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          // pull towards center + pointer attractor
          const dxc = cx - s.x, dyc = cy - s.y;
          const distC = Math.hypot(dxc, dyc) + 0.0001;
          s.vx += (dxc / distC) * 0.002 * g;
          s.vy += (dyc / distC) * 0.002 * g;

          const dpx = attractX - s.x, dpy = attractY - s.y;
          const distP = Math.hypot(dpx, dpy) + 0.0001;
          s.vx += (dpx / distP) * 0.004 * g * (pointer.down ? 1.4 : 0.7);
          s.vy += (dpy / distP) * 0.004 * g * (pointer.down ? 1.4 : 0.7);

          // velocity decay
          s.vx *= 0.995; s.vy *= 0.995;
          s.x += s.vx * (pulse ? 1.2 : 1.0);
          s.y += s.vy * (pulse ? 1.2 : 1.0);

          // wrap
          if (s.x < -10) s.x = w + 10; if (s.x > w + 10) s.x = -10;
          if (s.y < -10) s.y = h + 10; if (s.y > h + 10) s.y = -10;

          // twinkle
          s.tw += 0.05 + Math.random() * 0.02;
          const tw = (Math.sin(s.tw) * 0.5 + 0.5) * 0.6 + 0.4;
          ctx.shadowColor = s.color;
          ctx.shadowBlur = 12;
          ctx.fillStyle = 'rgba(255,255,255,' + (0.6 * tw) + ')';
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r * (1 + (pulse ? Math.sin(now * 0.002 + i) * 0.08 : 0)), 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.restore();

        // Orbits and planets
        drawOrbits(now);
      }

      // Loop
      function tick(now) {
        if (!running) return;
        draw(now);
        if (!reducedMotion) requestAnimationFrame(tick);
      }

      // UI bindings
      pulseBtn.addEventListener('click', () => {
        pulse = !pulse;
        pulseBtn.setAttribute('aria-pressed', pulse ? 'true' : 'false');
        flash(pulseBtn);
      });

      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) requestAnimationFrame(tick);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'nocturne-orrery.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      paletteBtn.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(paletteIndex);
      });

      gravEl.addEventListener('input', (e) => setGravity(Number(e.target.value)));
      starsEl.addEventListener('input', (e) => setStars(Number(e.target.value)));

      // Shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') paletteBtn.click();
        if (k === 'g') pulseBtn.click();
        if (k === 's') saveBtn.click();
      });

      // Init
      applyPalette(paletteIndex);
      setGravity(Number(gravEl.value));
      setStars(Number(starsEl.value));
      buildStars();
      if (!reducedMotion) requestAnimationFrame(tick);
      else {
        draw(performance.now());
      }

      // Rebuild on resize
      addEventListener('resize', () => {
        size();
      });
    })();
  </script>
