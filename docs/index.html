<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="atelier1233" role="region" aria-label="ATELIER 1233 — kinetic print, living color" data-theme="lumen" data-run="on" data-trails="on" data-glow="on">
  <style>
    .atelier1233{
      --ink:#111827; --muted:#5b6b80; --edge:#e4e9f3;
      --bg0:#fbfcff; --bg1:#f3f6fb; --glass:rgba(255,255,255,.78);
      --p1:#5E60CE; --p2:#56CFE1; --p3:#80FFDB; --p4:#FFC8DD; --p5:#FFD166;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      box-shadow: 0 60px 140px rgba(20,40,90,.12), inset 0 1px 0 rgba(255,255,255,.9);
      padding: clamp(16px, 3.5vw, 28px);
      background:
        radial-gradient(120% 140% at -20% 120%, color-mix(in oklab, var(--p5), transparent 90%) 0%, transparent 60%),
        radial-gradient(120% 140% at 120% -10%, color-mix(in oklab, var(--p2), transparent 90%) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      --tiltx:0deg; --tilty:0deg; --mx:50%; --my:50%;
    }
    .atelier1233[data-theme="noir"]{
      --ink:#eaf2ff; --muted:#a6b2c8; --edge:#1a2436;
      --bg0:#0b0f16; --bg1:#0e1624; --glass:rgba(24,32,50,.55);
      box-shadow: 0 60px 160px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(120% 140% at -20% 120%, color-mix(in oklab, var(--p5), transparent 88%) 0%, transparent 60%),
        radial-gradient(120% 140% at 120% -10%, color-mix(in oklab, var(--p2), transparent 88%) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color-scheme: dark;
    }
    .atelier1233::before{
      content:""; position:absolute; inset:-30% -30%; pointer-events:none; z-index:0;
      background: conic-gradient(from var(--spin,0deg),
        color-mix(in oklab, var(--p1), transparent 70%) 0 20%,
        color-mix(in oklab, var(--p2), transparent 70%) 0 40%,
        color-mix(in oklab, var(--p3), transparent 70%) 0 60%,
        color-mix(in oklab, var(--p4), transparent 70%) 0 80%,
        color-mix(in oklab, var(--p5), transparent 70%) 0 100%);
      filter: blur(110px) saturate(1.06);
      opacity:.35;
    }
    .atelier1233::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none; mix-blend-mode:screen;
      background: radial-gradient(800px 800px at var(--mx) var(--my), rgba(255,255,255,.18), transparent 40%);
      opacity:.7;
    }

    /* Header */
    .atelier1233 .hero{
      position:relative; z-index:2;
      display:grid; grid-template-columns:minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:12px; border-radius:18px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,.22));
      backdrop-filter: blur(10px) saturate(1.06);
      box-shadow: 0 22px 60px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.22);
    }
    .atelier1233 .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .atelier1233 .sigil{
      --s:40px; width:var(--s); height:var(--s); border-radius:12px; position:relative; overflow:hidden;
      border:1px solid var(--edge);
      background: linear-gradient(135deg, #fff8, #fff0);
      box-shadow: inset 0 8px 18px rgba(255,255,255,.3), 0 10px 22px rgba(0,0,0,.12);
    }
    .atelier1233 .sigil::before, .atelier1233 .sigil::after{
      content:""; position:absolute; inset:4px; border-radius:9px;
    }
    .atelier1233 .sigil::before{
      background: conic-gradient(from calc(var(--spin)*1deg), var(--p1), var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
      -webkit-mask: radial-gradient(circle, #000 calc(58% - 2px), transparent calc(58% - 1px));
              mask: radial-gradient(circle, #000 calc(58% - 2px), transparent calc(58% - 1px));
      animation: spin1233 24s linear infinite;
    }
    .atelier1233 .sigil::after{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #fff0 70%);
      top:50%; left:50%; transform: translate(-50%,-50%) translateX(12px);
      box-shadow: 0 0 12px var(--p2), 0 0 24px var(--p2);
      animation: moon1233 7s linear infinite;
    }
    @keyframes spin1233{ to{ transform: rotate(360deg); } }
    @keyframes moon1233{ to{ transform: translate(-50%,-50%) rotate(360deg) translateX(12px);} }

    .atelier1233 .title{
      min-width:0; line-height:1.02;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.005em; text-wrap:balance;
      font-size: clamp(24px, 3.6vw, 40px);
      background: linear-gradient(92deg, var(--p1), var(--p2) 30%, var(--p3) 60%, var(--p5));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 42px color-mix(in oklab, var(--p2), transparent 82%));
    }
    .atelier1233 .subtitle{
      color:var(--muted); font-weight:700; font-size:12px; letter-spacing:.16em; text-transform:uppercase;
      margin-top:3px;
    }

    .atelier1233 .controls{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .atelier1233 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.40));
      box-shadow: 0 10px 26px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.40);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .atelier1233[data-theme="noir"] .btn{
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.06));
      box-shadow: 0 10px 26px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .atelier1233 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.5); }
    .atelier1233 .btn[aria-pressed="true"]{ outline:2px solid var(--p2); outline-offset:0; }

    /* Stage */
    .atelier1233 .stage{
      position:relative; z-index:1; margin-top:16px;
      height: clamp(460px, 58vw, 840px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.40), rgba(255,255,255,.20));
      box-shadow: 0 40px 140px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.50);
      overflow:hidden; transform-style: preserve-3d;
      transform: perspective(1100px) rotateX(var(--tiltx)) rotateY(var(--tilty));
    }
    .atelier1233 canvas.paint{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .atelier1233 .grain{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:overlay; opacity:.10; z-index:2;
      background:
        radial-gradient(1px 1px at 10% 20%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 30% 80%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 70% 50%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 90% 30%, #0002 1px, transparent 1px);
      background-size: 200px 200px;
    }

    /* Panel */
    .atelier1233 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.66);
      backdrop-filter: blur(10px) saturate(1.06);
      box-shadow: 0 16px 40px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.60);
    }
    .atelier1233[data-theme="noir"] .panel{
      background: rgba(255,255,255,.10);
      box-shadow: 0 16px 40px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .atelier1233 .cluster{ display:flex; align-items:center; gap:10px; flex-wrap:nowrap; }
    .atelier1233 .lab{ font-size:12px; font-weight:800; color:var(--muted); text-transform:uppercase; letter-spacing:.12em; }
    .atelier1233 .knob{ -webkit-appearance:none; appearance:none; width:230px; height:30px; background:transparent; cursor:pointer; }
    .atelier1233 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7);
      border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(12,20,50,.20);
    }
    .atelier1233[data-theme="noir"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .atelier1233 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5));
      opacity:.9;
    }

    /* Meta */
    .atelier1233 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .atelier1233 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
      backdrop-filter: blur(6px);
    }
    .atelier1233[data-theme="noir"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    .atelier1233 .grow{ flex:1 1 auto; min-width:120px; text-align:right; color:var(--muted); }

    @media (prefers-reduced-motion: reduce){
      .atelier1233 * { animation: none !important; transition:none !important; }
    }
  </style>

  <div class="hero">
    <div class="brand">
      <div class="sigil" aria-hidden="true"></div>
      <div>
        <div class="title" aria-hidden="true">ATELIER 1233 — kinetic print</div>
        <div class="subtitle" aria-hidden="true">linen light • living color • soft motion</div>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Lumen</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="trails" aria-pressed="true" title="Trails (R)">Trails</button>
      <button class="btn" data-act="glow" aria-pressed="true" title="Glow (G)">Glow</button>
      <button class="btn" data-act="palette" title="Palette (P)">Palette</button>
      <button class="btn" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="stage" aria-label="Canvas viewport — flowing ribbons of light">
    <canvas class="paint" role="img" aria-label="Aurora-like ribbons sweep and weave with gentle glow"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="panel" role="group" aria-label="Flow controls">
    <div class="cluster">
      <span class="lab">Speed</span>
      <input class="knob" data-ctrl="speed" type="range" min="0" max="3" step="0.01" value="1.10" aria-label="Flow speed (0–3)" title="Speed">
    </div>
    <div class="cluster">
      <span class="lab">Ribbons</span>
      <input class="knob" data-ctrl="count" type="range" min="2" max="18" step="1" value="7" aria-label="Ribbon count (2–18)" title="Ribbons">
    </div>
    <div class="cluster">
      <span class="lab">Fade</span>
      <input class="knob" data-ctrl="fade" type="range" min="0.90" max="0.999" step="0.001" value="0.975" aria-label="Trail persistence (0.90–0.999)" title="Fade">
    </div>
    <div class="cluster">
      <span class="lab">Amplitude</span>
      <input class="knob" data-ctrl="amp" type="range" min="0.2" max="1.6" step="0.01" value="0.8" aria-label="Wave amplitude (0.2–1.6)" title="Amplitude">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>ribbons <strong id="ribbon-count">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 03:27:27 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.atelier1233');
      const canvas = root.querySelector('canvas.paint');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        trails: root.querySelector('[data-act="trails"]'),
        glow: root.querySelector('[data-act="glow"]'),
        palette: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        count: root.querySelector('[data-ctrl="count"]'),
        fade: root.querySelector('[data-ctrl="fade"]'),
        amp: root.querySelector('[data-ctrl="amp"]'),
        fps: root.querySelector('#fps'),
        rc: root.querySelector('#ribbon-count'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#5E60CE','#56CFE1','#80FFDB','#FFC8DD','#FFD166'],
        ['#A7F3D0','#60A5FA','#C4B5FD','#FCA5A5','#FCD34D'],
        ['#FF7AA0','#7EE787','#58A6FF','#B392F0','#FFB86B'],
        ['#76E7FF','#C3A4FF','#FF7AA0','#C9A14A','#74E39C']
      ];
      let palIndex = 0;

      function recolor(){
        const p = palettes[palIndex];
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
        root.style.setProperty('--p5', p[4]);
      }
      recolor();

      // Stage + ribbons
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1,H=1;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60, spin = 0;
      const pointer = { x:0,y:0,nx:0,ny:0, down:false };

      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        makeRibbons(parseInt(ui.count.value,10));
        clear(true);
      }
      addEventListener('resize', resize, { passive:true });

      let ribbons = [];
      function makeRibbons(n){
        ribbons.length = 0;
        const cols = [cssVar('--p1'), cssVar('--p2'), cssVar('--p3'), cssVar('--p4'), cssVar('--p5')];
        for(let i=0;i<n;i++){
          const pts = [];
          const segments = Math.round(18 + Math.random()*8);
          for(let k=0;k<=segments;k++){
            const x = (k/segments) * W;
            const baseY = H*0.5 + (i - n/2) * (H*0.035) + (Math.random()-0.5)*12;
            pts.push({ x, y: baseY, off: Math.random()*Math.PI*2, speed: 0.6 + Math.random()*0.6 });
          }
          ribbons.push({
            color: cols[i % cols.length],
            lw: Math.max(6, 16 - i*0.7),
            amp: 36 + i*6 + Math.random()*8,
            pts
          });
        }
        ui.rc.textContent = String(ribbons.length);
      }

      function clear(instant=false){
        ctx.globalCompositeOperation = 'source-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, cssVar('--bg0'));
        g.addColorStop(1, cssVar('--bg1'));
        ctx.fillStyle = g;
        if (!instant && root.dataset.trails === 'on'){
          const alpha = 1 - parseFloat(ui.fade.value);
          ctx.globalAlpha = Math.max(0.02, alpha);
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        } else {
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawAurora(t){
        const glowOn = root.dataset.glow === 'on';
        for(const r of ribbons){
          const ampScale = parseFloat(ui.amp.value || '1');
          const speed = parseFloat(ui.speed.value || '1');
          // evolve points
          for(let i=0;i<r.pts.length;i++){
            const p = r.pts[i];
            const k = (i/r.pts.length);
            const sway = Math.sin(t*r.pts[i].speed*0.8 + p.off + (k*6)) * r.amp * ampScale;
            const attract = ((pointer.ny)*80) * (0.2 + 0.8*k) + Math.sin(pointer.nx*3 + k*6)*16;
            p.y += ((H*0.5 + sway + attract) - p.y) * 0.08 * speed;
          }

          // draw path
          ctx.save();
          ctx.lineWidth = r.lw;
          ctx.lineJoin = 'round';
          ctx.lineCap = 'round';
          const grad = ctx.createLinearGradient(0,0,W,H);
          grad.addColorStop(0, r.color + (root.dataset.theme==='noir' ? 'DD' : 'CC'));
          grad.addColorStop(1, r.color + '88');
          ctx.strokeStyle = grad;
          ctx.globalCompositeOperation = glowOn ? 'lighter' : 'source-over';
          ctx.beginPath();
          for(let i=0;i<r.pts.length;i++){
            const p = r.pts[i];
            if(i===0){
              ctx.moveTo(p.x, p.y);
            }else{
              const pp = r.pts[i-1];
              const mx = (pp.x + p.x)/2, my = (pp.y + p.y)/2;
              ctx.quadraticCurveTo(pp.x, pp.y, mx, my);
            }
          }
          ctx.stroke();

          if(glowOn){
            // feathered halo
            ctx.lineWidth = r.lw*2.2;
            ctx.strokeStyle = r.color + '33';
            ctx.stroke();
          }
          ctx.restore();
        }
      }

      function vignette(){
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(W*0.5, H*0.5, Math.min(W,H)*0.35, W*0.5, H*0.5, Math.hypot(W,H)*0.7);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='noir' ? 'rgba(0,0,0,0.35)' : 'rgba(0,30,90,0.08)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(now){
        const t = now/1000;
        spin += 0.3;
        root.style.setProperty('--spin', (spin%360).toFixed(2));

        root.style.setProperty('--tiltx', String(-(pointer.ny*6))+'deg');
        root.style.setProperty('--tilty', String(pointer.nx*8)+'deg');
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');

        clear(false);
        drawAurora(t);
        vignette();
      }

      // Loop
      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Pointer
      function onPointer(e){
        const rr = root.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
      }
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerdown', e=>{ pointer.down = true; onPointer(e); }, { passive:true });
      addEventListener('pointerup', ()=>{ pointer.down = false; }, { passive:true });

      // Wheel to adjust speed
      function onWheel(e){
        e.preventDefault();
        const dir = Math.sign(e.deltaY);
        const v = parseFloat(ui.speed.value);
        ui.speed.value = String(Math.min(3, Math.max(0, v + (dir<0 ? 0.06 : -0.06))));
      }
      canvas.addEventListener('wheel', onWheel, { passive:false });

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const lumen = root.getAttribute('data-theme')==='lumen';
        root.setAttribute('data-theme', lumen? 'noir':'lumen');
        ui.theme.textContent = lumen? 'Noir':'Lumen';
        clear(true);
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.trails.addEventListener('click', ()=>{
        const on = root.getAttribute('data-trails')!=='on';
        root.setAttribute('data-trails', on? 'on':'off');
        ui.trails.setAttribute('aria-pressed', on? 'true':'false');
        clear(true);
      });
      ui.glow.addEventListener('click', ()=>{
        const on = root.getAttribute('data-glow')!=='on';
        root.setAttribute('data-glow', on? 'on':'off');
        ui.glow.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        recolor();
        clear(true);
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `atelier-${root.getAttribute('data-theme')}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      ui.count.addEventListener('input', ()=>{ makeRibbons(parseInt(ui.count.value,10)); });
      ui.amp.addEventListener('input', ()=>{ /* reactive in draw */ });
      ui.fade.addEventListener('input', ()=>{ /* used in clear */ });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='r') ui.trails.click();
        else if (k==='g') ui.glow.click();
        else if (k==='p') ui.palette.click();
        else if (k==='s') ui.snap.click();
        else if (k==='='){ ui.count.value = String(Math.min(18, parseInt(ui.count.value)+1)); ui.count.dispatchEvent(new Event('input')); }
        else if (k==='-'){ ui.count.value = String(Math.max(2, parseInt(ui.count.value)-1)); ui.count.dispatchEvent(new Event('input')); }
        else if (k==='['){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.06)); }
        else if (k===']'){ ui.speed.value = String(Math.min(3, parseFloat(ui.speed.value)+0.06)); }
      });

      // Init
      resize();
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
