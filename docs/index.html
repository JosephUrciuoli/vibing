<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-aurora" role="region" aria-label="Aurora design vignette">
  <style>
    .vibe-aurora {
      --bg: #0b1016;
      --ink: #eaf2ff;
      --muted: rgba(234, 242, 255, 0.7);
      --glass: rgba(255, 255, 255, 0.06);
      --stroke: rgba(255, 255, 255, 0.16);
      --glow1: #72e1ff;
      --glow2: #9b8cff;
      --glow3: #6effbe;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35), 0 2px 8px rgba(0,0,0,0.25);
      position: relative;
      isolation: isolate;
      color: var(--ink);
      font: 500 16px ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: calc(var(--radius) + 6px);
      padding: 28px;
      overflow: hidden;
      background: radial-gradient(1200px 600px at 85% -10%, rgba(114, 225, 255, 0.08), transparent 60%),
                  radial-gradient(900px 500px at -10% 110%, rgba(155, 140, 255, 0.10), transparent 55%),
                  linear-gradient(180deg, #0a0e14, #0c131b 55%, #0a0e14);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    /* Aurora wash */
    .vibe-aurora .aurora {
      position: absolute;
      inset: -20%;
      background:
        conic-gradient(from 0deg at 70% 40%, rgba(114,225,255,0.30), rgba(155,140,255,0.22), rgba(110,255,190,0.25), rgba(114,225,255,0.30));
      filter: blur(60px) saturate(120%);
      opacity: 0.55;
      mix-blend-mode: screen;
      animation: aurora-spin 28s linear infinite;
      transform-origin: 50% 50%;
      z-index: 0;
    }
    @keyframes aurora-spin {
      from { transform: rotate(0deg) scale(1.05); }
      to   { transform: rotate(360deg) scale(1.05); }
    }

    /* Subtle grid texture with fade edges */
    .vibe-aurora .texture {
      position: absolute;
      inset: 0;
      background:
        linear-gradient(transparent 31px, rgba(255,255,255,0.04) 32px),
        linear-gradient(90deg, transparent 31px, rgba(255,255,255,0.04) 32px);
      background-size: 32px 32px, 32px 32px;
      mask: radial-gradient(120% 120% at 50% 50%, black 55%, transparent 100%);
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    /* Floating orbs */
    .vibe-aurora .orbs {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .vibe-aurora .orb {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      filter: blur(16px);
      opacity: 0.18;
      background: radial-gradient(circle at 30% 30%, var(--c) 0%, transparent 60%);
      animation: float 18s ease-in-out infinite;
    }
    .vibe-aurora .orb.o1 { --c: var(--glow1); top: 8%; left: -40px; animation-delay: -2s; }
    .vibe-aurora .orb.o2 { --c: var(--glow2); bottom: -30px; right: 8%; width: 220px; height: 220px; animation-delay: -8s; }
    .vibe-aurora .orb.o3 { --c: var(--glow3); top: 55%; left: 55%; width: 140px; height: 140px; animation-delay: -12s; }
    @keyframes float {
      0%,100% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(10px, -16px, 0); }
    }

    /* Glass panel */
    .vibe-aurora .panel {
      position: relative;
      z-index: 1;
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      padding: 28px 26px 22px;
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
      transition: transform 450ms cubic-bezier(.2,.7,.2,1), box-shadow 300ms ease, background 300ms ease;
      will-change: transform;
    }
    .vibe-aurora .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px; /* gradient border */
      background: linear-gradient(135deg, rgba(114,225,255,0.65), rgba(155,140,255,0.45), rgba(110,255,190,0.55));
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
      opacity: 0.35;
    }
    .vibe-aurora .panel:hover {
      box-shadow: 0 14px 50px rgba(114,225,255,0.10), var(--shadow);
    }

    /* Halo glow behind the panel */
    .vibe-aurora .halo {
      position: absolute;
      inset: -60px;
      z-index: 0;
      background: radial-gradient(500px 220px at 50% 0%, rgba(114,225,255,0.10), transparent 70%),
                  radial-gradient(400px 160px at 6% 100%, rgba(155,140,255,0.08), transparent 60%),
                  radial-gradient(380px 200px at 100% 100%, rgba(110,255,190,0.10), transparent 60%);
      filter: blur(18px);
      opacity: 0.65;
      pointer-events: none;
    }

    /* Header meta chip */
    .vibe-aurora .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.4px;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid var(--stroke);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03), 0 4px 16px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }
    .vibe-aurora .chip i {
      display: inline-block;
      width: 8px; height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, #8bffd9 0%, #38f0ff 60%, transparent 70%);
      box-shadow: 0 0 10px #38f0ff;
    }

    /* Title with animated gradient and sheen */
    .vibe-aurora .title {
      margin: 12px 0 6px;
      font-weight: 800;
      line-height: 1.05;
      font-size: clamp(26px, 5.2vw, 42px);
      letter-spacing: -0.02em;
      background: linear-gradient(100deg, #f7fbff 0%, #d8f6ff 30%, #dbd4ff 70%, #f7fbff 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      animation: title-shift 14s ease-in-out infinite;
      position: relative;
    }
    @keyframes title-shift {
      0%,100% { background-position: 0% 50%; }
      50%     { background-position: 100% 50%; }
    }
    .vibe-aurora .title .sheen {
      position: absolute;
      inset: 0;
      background: linear-gradient(115deg, transparent 0%, rgba(255,255,255,0.7) 35%, transparent 70%);
      transform: translateX(-120%) skewX(-10deg);
      animation: sheen 6.5s ease-in-out infinite;
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    @keyframes sheen {
      0%, 24% { transform: translateX(-120%) skewX(-10deg); }
      28%     { transform: translateX(110%) skewX(-10deg); }
      100%    { transform: translateX(110%) skewX(-10deg); }
    }

    .vibe-aurora .subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-weight: 400;
      letter-spacing: 0.2px;
    }

    /* Controls */
    .vibe-aurora .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 14px 0 6px;
    }
    .vibe-aurora .btn {
      appearance: none;
      border: 1px solid var(--stroke);
      border-radius: 999px;
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      color: var(--ink);
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25), inset 0 -1px 0 rgba(255,255,255,0.08);
    }
    .vibe-aurora .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(0,0,0,0.28), inset 0 -1px 0 rgba(255,255,255,0.08); }
    .vibe-aurora .btn:active { transform: translateY(0); }

    /* Footer meta */
    .vibe-aurora .meta {
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 12.5px;
    }
    .vibe-aurora .dot {
      width: 4px; height: 4px; border-radius: 50%;
      background: rgba(255,255,255,0.6);
      opacity: 0.7;
    }

    /* Interactive tilt variables */
    .vibe-aurora .panel {
      --rx: 0deg;
      --ry: 0deg;
      --tx: 0px;
      --ty: 0px;
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry)) translate3d(var(--tx), var(--ty), 0);
    }
    .vibe-aurora .panel .shine-3d {
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background:
        radial-gradient(220px 100px at 100% 0%, rgba(114,225,255,0.10), transparent 70%),
        radial-gradient(220px 100px at 0% 100%, rgba(110,255,190,0.10), transparent 70%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* Ripple interaction */
    .vibe-aurora .ripple {
      position: absolute;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.55) 0%, rgba(255,255,255,0.20) 18%, transparent 60%);
      transform: translate(-50%, -50%);
      animation: ripple 900ms ease-out forwards;
      pointer-events: none;
      opacity: 0.8;
      mix-blend-mode: screen;
    }
    @keyframes ripple {
      from { transform: translate(-50%, -50%) scale(0.6); opacity: 0.9; }
      to   { transform: translate(-50%, -50%) scale(8); opacity: 0; }
    }

    /* Pause state + reduced motion */
    .vibe-aurora.paused .aurora,
    .vibe-aurora.paused .orb,
    .vibe-aurora.paused .title,
    .vibe-aurora.paused .title .sheen { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .vibe-aurora .aurora,
      .vibe-aurora .orb,
      .vibe-aurora .title,
      .vibe-aurora .title .sheen { animation: none !important; }
    }
  </style>

  <div class="aurora" aria-hidden="true"></div>
  <div class="texture" aria-hidden="true"></div>
  <div class="orbs" aria-hidden="true">
    <span class="orb o1"></span>
    <span class="orb o2"></span>
    <span class="orb o3"></span>
  </div>

  <div class="panel" id="panel" tabindex="0" aria-label="Showcase panel">
    <div class="halo" aria-hidden="true"></div>
    <div class="shine-3d" aria-hidden="true"></div>

    <div class="chip" aria-label="Edition chip"><i></i> Edition 1128 Â· Studio Calm</div>
    <h1 class="title"><span class="sheen" aria-hidden="true"></span> Quiet Momentum</h1>
    <p class="subtitle">Soft light, deliberate motion, and typography that breathes.</p>

    <div class="controls" role="group" aria-label="Panel controls">
      <button class="btn" id="motion-toggle" type="button" aria-pressed="false">Pause motion</button>
      <button class="btn" id="focus-glow" type="button">Focus glow</button>
    </div>

    <div class="meta">
      <span>Crafted live</span>
      <span class="dot" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-12-07 06:14:02 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-aurora');
      const panel = root.querySelector('#panel');
      const motionToggle = root.querySelector('#motion-toggle');
      const focusBtn = root.querySelector('#focus-glow');

      // Timestamp
      const ts = new Date();
      const opts = { dateStyle: 'medium', timeStyle: 'short' };
      root.querySelector('#last-updated').textContent = ts.toLocaleString(undefined, opts);

      // Respect reduced motion default
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) root.classList.add('paused');

      // Motion toggle
      function setMotion(paused) {
        root.classList.toggle('paused', paused);
        motionToggle.setAttribute('aria-pressed', String(!paused));
        motionToggle.textContent = paused ? 'Resume motion' : 'Pause motion';
      }
      motionToggle.addEventListener('click', () => setMotion(!root.classList.contains('paused')));

      // Focus glow: momentary halo emphasis
      let glowTimer;
      focusBtn.addEventListener('click', () => {
        panel.style.boxShadow = '0 0 0 2px rgba(114,225,255,0.55), 0 14px 50px rgba(114,225,255,0.20), var(--shadow)';
        clearTimeout(glowTimer);
        glowTimer = setTimeout(() => panel.style.boxShadow = '', 1200);
      });

      // Tilt interaction
      const tilt = (e) => {
        const rect = panel.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const rx = (0.5 - y) * 10;   // rotateX
        const ry = (x - 0.5) * 14;   // rotateY
        const tx = (x - 0.5) * 8;    // subtle translate
        const ty = (y - 0.5) * 8;
        panel.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        panel.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        panel.style.setProperty('--tx', tx.toFixed(2) + 'px');
        panel.style.setProperty('--ty', ty.toFixed(2) + 'px');
      };
      const resetTilt = () => {
        panel.style.removeProperty('--rx');
        panel.style.removeProperty('--ry');
        panel.style.removeProperty('--tx');
        panel.style.removeProperty('--ty');
      };
      panel.addEventListener('mousemove', tilt);
      panel.addEventListener('mouseleave', resetTilt);

      // Ripple feedback
      panel.addEventListener('pointerdown', (e) => {
        const r = panel.getBoundingClientRect();
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        ripple.style.left = (e.clientX - r.left) + 'px';
        ripple.style.top = (e.clientY - r.top) + 'px';
        panel.appendChild(ripple);
        ripple.addEventListener('animationend', () => ripple.remove());
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
