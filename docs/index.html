<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v140" aria-label="The Orrery">
  <style>
    .v140 {
      --ink: hsl(220 20% 96%);
      --muted: hsl(220 12% 72%);
      --bg-a: hsl(230 45% 10%);
      --bg-b: hsl(260 60% 16%);
      --glass: hsl(0 0% 100% / 0.06);
      --ring: hsl(220 20% 80% / 0.28);
      --accent-1: hsl(200 90% 60%);
      --accent-2: hsl(300 85% 62%);
      --tempo: 1.0;
      --glow: 0.10; /* trail/fade */
      position: relative;
      min-height: 680px;
      border-radius: 26px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      background:
        radial-gradient(120% 100% at -10% -20%, hsl(204 100% 40% / 0.25), transparent 60%),
        radial-gradient(120% 100% at 110% 120%, hsl(300 100% 40% / 0.20), transparent 60%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 40px 120px hsl(230 50% 10% / 0.65);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Subtle film grain */
    .v140 .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.14;
      background-image:
        radial-gradient(1px 1px at 12% 22%, hsl(0 0% 100% / 0.06), transparent 38%),
        radial-gradient(1px 1px at 72% 66%, hsl(0 0% 100% / 0.05), transparent 38%),
        radial-gradient(1px 1px at 36% 80%, hsl(0 0% 100% / 0.04), transparent 38%),
        radial-gradient(1px 1px at 88% 32%, hsl(0 0% 100% / 0.05), transparent 38%);
      background-size: 180px 180px, 260px 260px, 220px 220px, 200px 200px;
      mix-blend-mode: overlay;
      animation: v140-grain 36s linear infinite;
    }
    @keyframes v140-grain { to { transform: translate(-28px, 18px); } }

    /* Floating halo accents */
    .v140 .halo {
      position: absolute; inset: -35% -30% -35% -30%; pointer-events: none;
      filter: blur(70px) saturate(115%);
      mix-blend-mode: screen;
      opacity: 0.25;
      background:
        radial-gradient(50% 50% at 30% 30%, var(--accent-1), transparent 60%),
        radial-gradient(50% 50% at 70% 70%, var(--accent-2), transparent 60%);
      animation: v140-halo 40s ease-in-out infinite alternate;
    }
    @keyframes v140-halo { to { transform: translate3d(2%, -1%, 0) rotate(4deg); } }

    .v140 .wrap {
      position: relative; z-index: 3;
      width: min(1100px, 100%); margin-inline: auto;
      padding: clamp(18px, 5.5vw, 44px);
    }

    .v140 .head {
      display: flex; align-items: center; gap: 10px;
      color: var(--muted); letter-spacing: 0.14em; text-transform: uppercase;
      font-size: 12px; font-weight: 800;
      opacity: 0.92;
    }
    .v140 .mark {
      width: 26px; height: 26px; border-radius: 9px;
      position: relative;
      background:
        radial-gradient(circle at 28% 30%, hsl(0 0% 100% / 0.7), transparent 60%),
        conic-gradient(from 0deg, var(--accent-1), var(--accent-2), var(--accent-1));
      box-shadow: 0 0 0 2px hsl(0 0% 100% / 0.25) inset, 0 10px 22px hsl(250 70% 60% / 0.25);
    }
    .v140 .mark::after {
      content: "";
      position: absolute; inset: -6px;
      border-radius: 12px;
      border: 1px dashed hsl(0 0% 100% / 0.18);
    }

    .v140 .title {
      margin: 8px 0 8px 0;
      line-height: 1.02; letter-spacing: -0.02em; font-weight: 900;
      font-size: clamp(42px, 8.5vw, 96px);
      background: linear-gradient(90deg, hsl(0 0% 100%), var(--accent-1) 40%, var(--accent-2) 60%, hsl(0 0% 100%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 6px 30px hsl(260 90% 60% / 0.15));
    }

    .v140 .subtitle {
      font-size: clamp(14px, 2vw, 18px);
      color: var(--muted);
      max-width: 72ch;
      margin: 0 0 18px 0;
    }

    /* Canvas field */
    .v140 .field {
      position: relative; z-index: 2;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid hsl(0 0% 100% / 0.10);
      backdrop-filter: blur(2px);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 16px 60px hsl(230 60% 10% / 0.55);
      min-height: 420px;
    }
    .v140 canvas {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
    }

    /* Controls */
    .v140 .controls {
      position: absolute; z-index: 4;
      left: clamp(18px, 4vw, 30px);
      bottom: clamp(18px, 4vw, 28px);
      display: flex; flex-wrap: wrap; gap: 10px 12px; align-items: center;
      background: linear-gradient(180deg, var(--glass), hsl(0 0% 100% / 0.04));
      padding: 12px; border-radius: 14px;
      border: 1px solid var(--ring);
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 6px 30px hsl(230 60% 10% / 0.45);
    }
    .v140 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; padding: 10px 14px; font-weight: 800; letter-spacing: 0.01em;
      border: 1px solid var(--ring);
      color: var(--ink);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.04));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.25) inset, 0 10px 22px hsl(220 30% 20% / 0.18);
      transition: transform 120ms ease, box-shadow 200ms ease, background 220ms ease, border-color 220ms ease;
    }
    .v140 .btn:hover { transform: translateY(-1px); }
    .v140 .btn:active { transform: translateY(0); box-shadow: 0 2px 10px hsl(220 30% 20% / 0.2) inset; }
    .v140 .btn.primary {
      color: white;
      background: linear-gradient(92deg, var(--accent-1), var(--accent-2));
      border-color: transparent;
      box-shadow: 0 12px 26px hsl(260 70% 55% / 0.35);
    }
    .v140 .toggle[aria-pressed="true"] {
      outline: 2px solid var(--accent-2);
      outline-offset: 2px;
    }

    .v140 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.04));
      padding: 8px 10px; border-radius: 12px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.18) inset;
      backdrop-filter: blur(8px);
    }
    .v140 input[type="range"] {
      accent-color: hsl(230 60% 50%);
      width: 200px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
    }
    .v140 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.4);
      box-shadow: 0 6px 14px hsl(220 30% 20% / 0.35);
      margin-top: -6px;
    }
    .v140 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.4);
    }
    .v140 .val {
      font-variant-numeric: tabular-nums;
      color: var(--ink); font-weight: 800; padding: 6px 10px;
      background: hsl(0 0% 100% / 0.08);
      border: 1px solid var(--ring);
      border-radius: 10px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.18) inset;
    }

    .v140 .footer {
      position: relative; z-index: 3;
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 12px; color: var(--muted); font-size: 12px; gap: 10px; flex-wrap: wrap;
      padding: 0 clamp(18px, 5.5vw, 44px) clamp(18px, 5.5vw, 44px);
    }
    .v140 .badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .v140 .badge {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.06);
      color: hsl(220 12% 86%);
      backdrop-filter: blur(8px);
    }

    /* Reduced motion: freeze the animation and sharpen canvas */
    .v140.rm .controls { backdrop-filter: blur(6px) saturate(100%); }
  </style>

  <div class="halo" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="head" aria-label="Edition header">
      <div class="mark" aria-hidden="true"></div>
      <div>Edition 140 — The Orrery</div>
    </div>

    <h2 class="title">Orbits of Light</h2>
    <p class="subtitle">A quiet mechanical sky. Planets breathe, rings hum, and constellations sketch themselves as you guide the center of gravity.</p>
  </div>

  <div class="field" id="v140-field" aria-live="polite">
    <canvas id="v140-canvas" aria-hidden="true"></canvas>

    <div class="controls" aria-label="Controls">
      <button class="btn primary" id="v140-palette" type="button" aria-label="Cycle palettes">Palette: Nebula</button>
      <button class="btn toggle" id="v140-pause" type="button" aria-pressed="false" aria-label="Pause motion">Pause</button>
      <button class="btn toggle" id="v140-const" type="button" aria-pressed="true" aria-label="Toggle constellations">Constellations</button>

      <label class="slider" for="v140-tempo">
        <span>Tempo</span>
        <input id="v140-tempo" type="range" min="20" max="300" value="100" />
        <span class="val" id="v140-tempo-val">1.0×</span>
      </label>

      <label class="slider" for="v140-glow">
        <span>Glow</span>
        <input id="v140-glow" type="range" min="2" max="30" value="10" />
        <span class="val" id="v140-glow-val">0.10</span>
      </label>
    </div>
  </div>

  <div class="footer">
    <div class="badges" role="list" aria-label="design notes">
      <span class="badge" role="listitem">Canvas orrery</span>
      <span class="badge" role="listitem">Constellation lines</span>
      <span class="badge" role="listitem">Reduced motion aware</span>
    </div>
    <small>Updated <span id="last-updated">Last updated: 2025-10-23 02:26:49 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v140');
      const field = root.querySelector('#v140-field');
      const canvas = root.querySelector('#v140-canvas');
      const ctx = canvas.getContext('2d');

      const paletteBtn = root.querySelector('#v140-palette');
      const pauseBtn = root.querySelector('#v140-pause');
      const constBtn = root.querySelector('#v140-const');
      const tempo = root.querySelector('#v140-tempo');
      const glow = root.querySelector('#v140-glow');
      const tempoVal = root.querySelector('#v140-tempo-val');
      const glowVal = root.querySelector('#v140-glow-val');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch { updated.textContent = new Date().toLocaleString(); }

      // Palettes
      const palettes = [
        { name: 'Nebula', a: 'hsl(200 90% 60%)', b: 'hsl(300 85% 62%)', hues: [190, 210, 250, 280, 320, 0, 40, 160] },
        { name: 'Aurora', a: 'hsl(160 90% 60%)', b: 'hsl(220 85% 60%)', hues: [160, 175, 190, 210, 230, 250, 60, 40] },
        { name: 'Solaris', a: 'hsl(24 95% 58%)', b: 'hsl(0 85% 60%)', hues: [0, 14, 24, 36, 48, 200, 210, 220] },
        { name: 'Lagoon', a: 'hsl(185 85% 58%)', b: 'hsl(225 85% 62%)', hues: [180, 188, 196, 204, 212, 260, 280, 320] }
      ];
      let pIndex = 0;

      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--accent-1', p.a);
        root.style.setProperty('--accent-2', p.b);
        paletteBtn.textContent = 'Palette: ' + p.name;
        // recolor bodies
        planets.forEach((pl, idx) => {
          const h = p.hues[idx % p.hues.length] + (Math.random() * 8 - 4);
          pl.h = (h + 360) % 360;
        });
        flashButton(paletteBtn);
      }

      function flashButton(btn) {
        btn.classList.add('primary');
        setTimeout(() => btn.classList.remove('primary'), 220);
      }

      // Canvas sizing
      function size() {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = field.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      size();
      window.addEventListener('resize', size);

      // System
      const planets = [];
      const RINGS = [];
      const N = 8;
      const baseR = () => Math.min(field.clientWidth, field.clientHeight) * 0.38;
      for (let i = 0; i < N; i++) {
        const orbit = 0.18 + (i / (N + 2)) * 0.72; // relative radius
        const ecc = 0.06 + Math.random() * 0.06;    // slight ellipse
        const sizeR = 6 + Math.pow(i / (N - 1), 1.2) * 18;
        const speed = 0.4 + (i + 1) * 0.08; // base speed factor
        const phase = Math.random() * Math.PI * 2;
        planets.push({ orbit, ecc, sizeR, speed, angle: phase, h: 200 });
        RINGS.push(orbit);
      }

      // Stars (static)
      const stars = Array.from({ length: 140 }, () => ({
        x: Math.random(),
        y: Math.random(),
        r: Math.random() * 1.3 + 0.2,
        a: 0.4 + Math.random() * 0.6
      }));

      // Controls state
      let paused = false;
      let constellations = true;
      let speedMult = 1.0;
      let fadeAlpha = parseFloat(getComputedStyle(root).getPropertyValue('--glow')) || 0.10;

      function setTempo(v) {
        const mult = Math.max(0.2, Math.min(3, Math.round((v / 100) * 10) / 10));
        speedMult = mult;
        root.style.setProperty('--tempo', String(mult));
        tempoVal.textContent = mult.toFixed(1) + '×';
      }
      setTempo(Number(tempo.value));
      tempo.addEventListener('input', (e) => setTempo(Number(e.target.value)));

      function setGlow(v) {
        const g = Math.max(0.02, Math.min(0.3, Math.round(v) / 100));
        fadeAlpha = g;
        root.style.setProperty('--glow', String(g));
        glowVal.textContent = g.toFixed(2);
      }
      setGlow(Number(glow.value));
      glow.addEventListener('input', (e) => setGlow(Number(e.target.value)));

      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        flashButton(pauseBtn);
        if (!paused) tick(performance.now());
      });

      constBtn.addEventListener('click', () => {
        constellations = !constellations;
        constBtn.setAttribute('aria-pressed', constellations ? 'true' : 'false');
        flashButton(constBtn);
      });

      paletteBtn.addEventListener('click', () => {
        pIndex = (pIndex + 1) % palettes.length;
        applyPalette(pIndex);
      });

      applyPalette(pIndex);

      // Pointer gravity
      const center = { x: 0.5, y: 0.5 };
      let target = { x: 0.5, y: 0.5 };
      function setPointer(e) {
        const rect = field.getBoundingClientRect();
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        target.x = (clientX - rect.left) / rect.width;
        target.y = (clientY - rect.top) / rect.height;
      }
      field.addEventListener('mousemove', setPointer, { passive: true });
      field.addEventListener('touchmove', setPointer, { passive: true });
      field.addEventListener('mouseleave', () => { target.x = 0.5; target.y = 0.5; }, { passive: true });

      // Reduced motion
      const rm = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (rm) {
        root.classList.add('rm');
      }

      // Drawing helpers
      function drawStars() {
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const x = s.x * field.clientWidth;
          const y = s.y * field.clientHeight;
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = `hsla(220, 40%, 90%, ${s.a})`;
          ctx.beginPath(); ctx.arc(x, y, s.r, 0, Math.PI * 2); ctx.fill();
        }
      }

      function drawRings(cx, cy) {
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        ctx.strokeStyle = 'hsla(220, 20%, 85%, 0.08)';
        for (let i = 0; i < RINGS.length; i++) {
          const r = baseR() * RINGS[i];
          ctx.beginPath();
          ctx.ellipse(cx, cy, r, r * (1 - planets[i].ecc), 0, 0, Math.PI * 2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawPlanet(x, y, r, h) {
        const g = ctx.createRadialGradient(x - r * 0.3, y - r * 0.3, r * 0.1, x, y, r);
        g.addColorStop(0, `hsla(${h}, 95%, 70%, 0.95)`);
        g.addColorStop(0.5, `hsla(${h}, 85%, 60%, 0.9)`);
        g.addColorStop(1, `hsla(${(h + 20) % 360}, 80%, 45%, 0.0)`);
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI * 2); ctx.fill();

        // highlight rim
        ctx.globalCompositeOperation = 'screen';
        ctx.strokeStyle = `hsla(${h}, 90%, 80%, 0.35)`;
        ctx.lineWidth = Math.max(1, r * 0.08);
        ctx.beginPath(); ctx.arc(x, y, r * 0.92, 0, Math.PI * 2); ctx.stroke();
      }

      function drawConstellations(points) {
        if (!constellations) return;
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        ctx.lineWidth = 1.2;
        for (let i = 0; i < points.length; i++) {
          for (let j = i + 1; j < points.length; j++) {
            const dx = points[i].x - points[j].x;
            const dy = points[i].y - points[j].y;
            const d = Math.hypot(dx, dy);
            const maxD = Math.min(field.clientWidth, field.clientHeight) * 0.22;
            if (d < maxD) {
              const t = 1 - d / maxD;
              ctx.strokeStyle = `hsla(220, 90%, 90%, ${0.12 * t})`;
              ctx.beginPath();
              ctx.moveTo(points[i].x, points[i].y);
              ctx.lineTo(points[j].x, points[j].y);
              ctx.stroke();
            }
          }
        }
        ctx.restore();
      }

      // Animation loop
      let last = performance.now();
      function tick(now) {
        if (paused) return;
        const dt = Math.min(60, now - last) / 1000; // seconds
        last = now;

        // Ease center toward target
        center.x += (target.x - center.x) * 0.06;
        center.y += (target.y - center.y) * 0.06;

        // Fade for trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(10, 12, 22, ${fadeAlpha})`;
        ctx.fillRect(0, 0, field.clientWidth, field.clientHeight);

        // Redraw stars and rings
        drawStars();
        const cX = field.clientWidth * center.x;
        const cY = field.clientHeight * center.y;
        drawRings(cX, cY);

        // Update and draw planets
        const points = [];
        for (let i = 0; i < planets.length; i++) {
          const pl = planets[i];
          pl.angle += (pl.speed * speedMult) * dt * 0.8;

          const rad = baseR() * pl.orbit;
          const x = cX + Math.cos(pl.angle) * rad;
          const y = cY + Math.sin(pl.angle) * rad * (1 - pl.ecc);

          // Glow composite
          ctx.globalCompositeOperation = 'lighter';
          drawPlanet(x, y, pl.sizeR, pl.h);

          points.push({ x, y });
        }

        // Constellations overlay
        drawConstellations(points);

        if (!rm) requestAnimationFrame(tick);
      }

      // Initial clear + paint static background
      ctx.fillStyle = 'rgba(10, 12, 22, 1)';
      ctx.fillRect(0, 0, field.clientWidth, field.clientHeight);
      drawStars();

      if (!rm) {
        requestAnimationFrame((t) => { last = t; tick(t); });
      } else {
        paused = true;
        // draw a static snapshot
        const cX = field.clientWidth * center.x;
        const cY = field.clientHeight * center.y;
        drawRings(cX, cY);
        planets.forEach((pl, i) => {
          const rad = baseR() * pl.orbit;
          const x = cX + Math.cos(pl.angle) * rad;
          const y = cY + Math.sin(pl.angle) * rad * (1 - pl.ecc);
          drawPlanet(x, y, pl.sizeR, pl.h);
        });
        drawConstellations(planets.map((pl, i) => {
          const rad = baseR() * pl.orbit;
          return {
            x: cX + Math.cos(pl.angle) * rad,
            y: cY + Math.sin(pl.angle) * rad * (1 - pl.ecc)
          };
        }));
      }
    })();
  </script>
