<style>
  /* v1147 — Lumen Halo */
  #v1147 {
    --ink: #eaf2ff;
    --muted: #9fb2d6;
    --edge: rgba(255,255,255,.08);
    --bg-1: #0a0f1a;
    --bg-2: #0b1024;
    --accentA: 168, 85, 247; /* default set by script */
    --accentB: 34, 211, 238;
    position: relative;
    border-radius: 30px;
    padding: clamp(20px, 5.8vw, 56px);
    color: var(--ink);
    background:
      radial-gradient(1200px 800px at 130% -10%, rgba(var(--accentB), .12), transparent 50%),
      radial-gradient(900px 700px at -20% 120%, rgba(var(--accentA), .14), transparent 55%),
      linear-gradient(180deg, var(--bg-1), var(--bg-2));
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.06),
      0 28px 90px rgba(2, 6, 23, .55),
      0 12px 30px rgba(2, 6, 23, .35);
    overflow: hidden;
    isolation: isolate;
    font: 500 15px/1.7 ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Segoe UI, Roboto, "Helvetica Neue", Arial;
  }
  #v1147::before {
    content: "";
    position: absolute; inset: -30%;
    background:
      conic-gradient(from 240deg at 50% 50%, rgba(255,255,255,.0), rgba(255,255,255,.2) 10%, rgba(255,255,255,0) 18%) no-repeat;
    background-size: 140% 140%;
    mix-blend-mode: overlay;
    animation: haloSweep1147 22s ease-in-out infinite;
    pointer-events: none;
  }
  @keyframes haloSweep1147 {
    0%, 100% { transform: rotate(0.001deg) translateX(0%); opacity: .65; }
    50% { transform: rotate(0.001deg) translateX(-6%); opacity: .85; }
  }

  /* Layout */
  #v1147 .wrap {
    display: grid;
    grid-template-columns: 1.1fr 1fr;
    gap: clamp(18px, 5vw, 56px);
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    position: relative; z-index: 2;
  }
  @media (max-width: 980px) {
    #v1147 .wrap { grid-template-columns: 1fr; }
    #v1147 .stage { order: -1; height: min(58vh, 560px); }
  }

  /* Title block */
  #v1147 .copy { display: grid; gap: 14px; }
  #v1147 .eyebrow {
    display: inline-grid; place-items: center; width: fit-content;
    padding: 8px 12px; letter-spacing: .18em; text-transform: uppercase;
    font-weight: 800; font-size: 11px; color: var(--muted);
    background: rgba(255,255,255,.06);
    border: 1px solid var(--edge);
    border-radius: 999px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 12px 26px rgba(0,0,0,.35);
    backdrop-filter: blur(8px);
  }
  #v1147 h1 {
    margin: 0;
    font-weight: 900;
    letter-spacing: -.02em;
    line-height: 1.02;
    font-size: clamp(42px, 8.5vw, 96px);
    background: linear-gradient(120deg, rgb(var(--accentA)) 0%, rgb(var(--accentB)) 55%, #22c55e 100%);
    -webkit-background-clip: text; background-clip: text; color: transparent;
    filter: drop-shadow(0 20px 50px rgba(56,189,248,.18));
  }
  #v1147 .lede {
    margin: 0;
    max-width: 58ch;
    color: var(--muted);
    font-weight: 500;
    letter-spacing: .01em;
  }

  /* Stage */
  #v1147 .stage-wrap { position: relative; }
  #v1147 .stage {
    position: relative;
    height: min(64vh, 620px);
    aspect-ratio: 4 / 3;
    border-radius: 26px;
    border: 1px solid var(--edge);
    overflow: hidden;
    background:
      radial-gradient(50% 60% at 50% 40%, rgba(10,14,28,.8), rgba(6,10,20,.95)),
      linear-gradient(180deg, rgba(5,8,16,.9), rgba(7,10,20,.95));
    box-shadow:
      0 28px 100px rgba(0, 0, 0, .55),
      inset 0 1px 0 rgba(255,255,255,.06);
    cursor: none;
  }
  #v1147 .fieldGlow {
    content: "";
    position: absolute; inset: -12%;
    background:
      radial-gradient(60% 60% at 60% 40%, rgba(var(--accentA),.18), transparent 60%),
      radial-gradient(70% 60% at 45% 70%, rgba(var(--accentB),.16), transparent 60%);
    filter: blur(28px) saturate(1.1);
    mix-blend-mode: screen;
    pointer-events: none;
  }
  #v1147 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
  #v1147 .sheen {
    pointer-events: none; position: absolute; inset: 0;
    background:
      linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,0) 20%) no-repeat,
      radial-gradient(80% 50% at 50% -10%, rgba(255,255,255,.16), transparent 60%) no-repeat;
    mix-blend-mode: overlay;
  }
  #v1147 .cursor {
    position: absolute; width: 22px; height: 22px; border-radius: 50%;
    left: -100px; top: -100px;
    border: 1px solid rgba(255,255,255,.22);
    box-shadow: 0 0 0 2px rgba(255,255,255,.06), 0 0 20px rgba(99,102,241,.25);
    background: radial-gradient(circle at 40% 40%, rgba(255,255,255,.18), rgba(255,255,255,0));
    pointer-events: none;
    mix-blend-mode: screen;
    transform: translate(-50%, -50%);
    transition: opacity .25s ease;
    opacity: 0;
  }

  /* Controls */
  #v1147 .controls {
    margin-top: 18px;
    display: grid; gap: 12px 14px; grid-template-columns: 1fr;
    max-width: 1100px;
  }
  #v1147 .row { display: flex; flex-wrap: wrap; gap: 12px 14px; }
  #v1147 .seg, #v1147 .btn, #v1147 .ctrl, #v1147 .switch, #v1147 .palette {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 10px 14px; border-radius: 14px;
    background: rgba(255,255,255,.05);
    border: 1px solid var(--edge);

    backdrop-filter: blur(10px);
  }
  #v1147 .seg { padding: 6px; gap: 6px; }
  #v1147 .seg button {
    appearance: none; border: 1px solid transparent; background: transparent;
    color: var(--muted); font-weight: 700; letter-spacing: .02em;
    padding: 8px 12px; border-radius: 12px; cursor: pointer;
    transition: color .18s ease, background .18s ease, border-color .18s ease, transform .16s ease;
  }
  #v1147 .seg button[aria-pressed="true"] {
    color: var(--ink);
    background: linear-gradient(135deg, rgba(var(--accentA),.20), rgba(var(--accentB),.16));
    border-color: rgba(255,255,255,.14);

  #v1147 .btn { cursor: pointer; font-weight: 800; }
  #v1147 .btn:hover { transform: translateY(-2px); filter: saturate(1.06); background: rgba(255,255,255,.08); }
  #v1147 .btn.primary { background: linear-gradient(135deg, rgba(var(--accentA),.26), rgba(var(--accentB),.24)); }
  #v1147 .ctrl span, #v1147 .switch span { font-size: 13px; color: var(--muted); }
  #v1147 input[type="range"] { appearance: none; width: 220px; height: 24px; background: transparent; cursor: pointer; }
  #v1147 input[type="range"]::-webkit-slider-runnable-track {
    height: 8px; border-radius: 999px;
    background: linear-gradient(90deg, rgba(var(--accentA),.9), rgba(var(--accentB),.9));
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 6px 16px rgba(0,0,0,.4);
  }
  #v1147 input[type="range"]::-webkit-slider-thumb {
    appearance: none; width: 18px; height: 18px; margin-top: -5px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #dfe7ff);
    border: 1px solid rgba(255,255,255,.2);
    box-shadow: 0 2px 10px rgba(0,0,0,.45), 0 0 0 4px rgba(168,85,247,.22);
  }
  #v1147 input[type="checkbox"] {
    appearance: none; width: 46px; height: 28px; border-radius: 999px;
    background: rgba(255,255,255,.06); border: 1px solid var(--edge); position: relative; cursor: pointer;
    transition: background .25s ease, border-color .25s ease, box-shadow .25s ease;
  }
  #v1147 input[type="checkbox"]::after {
    content: ""; position: absolute; top: 3px; left: 3px; width: 22px; height: 22px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #e2e8f0);
    border: 1px solid rgba(255,255,255,.2);
    box-shadow: 0 2px 8px rgba(0,0,0,.5);
    transition: transform .25s ease, background .25s ease;
  }
  #v1147 input[type="checkbox"]:checked {
    background: linear-gradient(90deg, rgba(var(--accentA),.55), rgba(var(--accentB),.55));
    border-color: rgba(255,255,255,.18);
  }
  #v1147 input[type="checkbox"]:checked::after { transform: translateX(18px); background: #fff; }

  /* Palette */
  #v1147 .palette { gap: 8px; padding: 8px 10px; }
  #v1147 .swatch {
    width: 36px; height: 28px; border-radius: 9px; padding: 0; border: 1px solid var(--edge);

    background: rgba(255,255,255,.02);
  }
  #v1147 .swatch[aria-checked="true"] { outline: 2px solid rgba(var(--accentA),.75); outline-offset: 2px; }
  #v1147 .swatch > span { display: block; width: 100%; height: 100%; border-radius: inherit; }

  /* Meta */
  #v1147 .meta {
    position: relative; z-index: 2; margin-top: 22px; padding-top: 14px;
    border-top: 1px solid var(--edge); display: flex; justify-content: space-between; align-items: center;

  #v1147 .hints { display: flex; gap: 10px; flex-wrap: wrap; }

    border: 1px solid var(--edge);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
  }

<script>
(() => {
  const root = document.getElementById('v1147');
  if (!root) return;

  // Last updated
  const lu = root.querySelector('#last-updated');
  const now = new Date();
  try {
    const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
    lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
  } catch { lu.textContent = 'Last updated: ' + now.toISOString(); }

  // Elements
  const stage = root.querySelector('.stage');
  const cursor = root.querySelector('#cursor1147');
  const canvas = root.querySelector('#halo1147');
  const ctx = canvas.getContext('2d');

  // Controls
  const modeBtns = Array.from(root.querySelectorAll('.mode'));
  const centerBtn = root.querySelector('#center1147');
  const saveBtn = root.querySelector('#save1147');
  const pauseEl = root.querySelector('#pause1147');
  const glowEl = root.querySelector('#glow1147');
  const tempoEl = root.querySelector('#tempo1147');
  const densEl = root.querySelector('#dens1147');
  const fadeEl = root.querySelector('#fade1147');
  const swatches = Array.from(root.querySelectorAll('.swatch'));

  // Motion prefs
  const reduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;

  // Palettes
  const PALETTES = [
    ['#a855f7', '#22d3ee', '#22c55e'], // vapor
    ['#f59e0b', '#f43f5e', '#8b5cf6'], // solar
    ['#06b6d4', '#10b981', '#84cc16'], // aurora
    ['#111827', '#374151', '#9ca3af'], // nocturne
    ['#fb7185', '#a78bfa', '#06b6d4']  // blossom
  ];
  let paletteIndex = 0;
  let palette = PALETTES[paletteIndex];

  function hexToRgb(h){
    const s = h.replace('#','');
    const b = s.length===3 ? s.split('').map(c=>c+c).join('') : s;
    const n = parseInt(b,16);
    return { r:(n>>16)&255, g:(n>>8)&255, b:(n)&255 };
  }
  function lerp(a,b,t){ return a + (b-a)*t; }
  function mixColor(c1,c2,t){
    const a = hexToRgb(c1), b = hexToRgb(c2);
    const r = Math.round(lerp(a.r,b.r,t));
    const g = Math.round(lerp(a.g,b.g,t));
    const b2 = Math.round(lerp(a.b,b.b,t));
    return `rgb(${r},${g},${b2})`;
  }
  function gradColor(v){
    const stops = palette;
    const seg = Math.max(1, stops.length-1);
    const x = Math.max(0, Math.min(0.9999, v));
    const i = Math.floor(x*seg);
    const t = (x*seg) - i;
    return mixColor(stops[i], stops[i+1] || stops[i], t);
  }
  function setAccentFromPalette() {
    const a = hexToRgb(palette[0]), b = hexToRgb(palette[1]||palette[0]);
    root.style.setProperty('--accentA', `${a.r},${a.g},${a.b}`);
    root.style.setProperty('--accentB', `${b.r},${b.g},${b.b}`);
    root.animate([{ opacity: 1 }, { opacity: .96 }, { opacity: 1 }], { duration: 220 });
  }

  // Canvas state
  let W = 800, H = 600, DPR = Math.min(2, devicePixelRatio || 1);
  let RAF = null;

  // Field parameters
  let MODE = 'orbit';
  let TEMPO = parseFloat(tempoEl.value);
  let SEGMENTS = parseInt(densEl.value, 10);
  let FADE = parseFloat(fadeEl.value);

  // Core position
  const core = { x: 0, y: 0, tx: 0, ty: 0 };
  const pointer = { x: 0, y: 0, active: false };

  function resize(){
    const r = stage.getBoundingClientRect();
    W = Math.max(420, Math.floor(r.width));
    H = Math.max(320, Math.floor(r.height));
    DPR = Math.min(2, devicePixelRatio || 1);
    canvas.width = Math.floor(W*DPR);
    canvas.height = Math.floor(H*DPR);
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    hardClear();
    core.x = W*0.5; core.y = H*0.5; core.tx = core.x; core.ty = core.y;
  }

  function hardClear(){
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#0b1024';
    ctx.fillRect(0,0,W,H);
  }

  // Drawing
  function drawRings(t){
    // Fade trails
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = `rgba(9,12,24,${FADE})`;
    ctx.fillRect(0,0,W,H);

    // Glow mode
    const glow = glowEl.checked;
    ctx.globalCompositeOperation = glow ? 'lighter' : 'source-over';

    // Core easing
    core.x = lerp(core.x, core.tx, 0.08);
    core.y = lerp(core.y, core.ty, 0.08);

    // Ring setup
    const R = Math.min(W, H) * 0.48;
    const rings = 7;
    const time = t * 0.001 * TEMPO;

    for (let i = 0; i < rings; i++){
      const f = (i + 1) / rings;
      const baseR = R * (0.18 + 0.78 * f);
      const dir = i % 2 === 0 ? 1 : -1;
      const speed = (0.14 + f * 0.28) * dir;
      let prev = null;

      const thickness = glow ? 1.2 + f * 1.2 : 0.9 + f * 1.0;

      for (let s = 0; s <= SEGMENTS; s++){
        const a = (s / SEGMENTS) * Math.PI * 2 + time * speed;

        // Mode-specific radial modulation
        let rEff = baseR;
        if (MODE === 'pulse'){
          const amp = baseR * 0.08;
          rEff += Math.sin(a * (2.2 + i * 0.15) + time * 2.2) * amp;
        } else if (MODE === 'weave'){
          const amp = baseR * 0.06;
          rEff += Math.sin(a * (i + 2.2) + time * 1.8) * amp;
          rEff += Math.cos(a * 1.5 - time * 1.2) * amp * 0.65;
        }

        const x = core.x + Math.cos(a) * rEff;
        const y = core.y + Math.sin(a) * rEff;

        if (prev){
          const hueT = (s / SEGMENTS) * 0.65 + f * 0.35 + 0.06 * Math.sin(time + i);
          const col = gradColor((hueT % 1 + 1) % 1);
          ctx.strokeStyle = col;
          ctx.lineWidth = thickness;
          ctx.shadowBlur = glow ? 16 : 0;
          ctx.shadowColor = col;
          ctx.globalAlpha = glow ? 0.6 : 0.32;

          ctx.beginPath();
          ctx.moveTo(prev.x, prev.y);
          ctx.lineTo(x, y);
          ctx.stroke();

          // occasional spark
          if (glow && s % Math.floor(42 - f*20) === 0){
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = col;
            ctx.beginPath();
            ctx.arc(x, y, 0.8 + 0.6 * Math.sin(time * 2 + i), 0, Math.PI*2);
            ctx.fill();
          }
        }
        prev = { x, y };
      }
    }
  }

  function step(t){
    drawRings(t);
    RAF = requestAnimationFrame(step);
  }

  // Events
  function posFromEvent(e){
    const rect = canvas.getBoundingClientRect();
    const x = Math.max(0, Math.min(rect.width, e.clientX - rect.left));
    const y = Math.max(0, Math.min(rect.height, e.clientY - rect.top));
    return { x: x * (W/rect.width), y: y * (H/rect.height) };
  }
  stage.addEventListener('pointermove', e => {
    const p = posFromEvent(e);
    pointer.x = p.x; pointer.y = p.y; pointer.active = true;
    core.tx = p.x; core.ty = p.y;
    cursor.style.left = (e.clientX) + 'px';
    cursor.style.top  = (e.clientY) + 'px';
    cursor.style.opacity = 1;
  });
  stage.addEventListener('pointerleave', () => { pointer.active = false; core.tx = W*0.5; core.ty = H*0.5; cursor.style.opacity = 0; });
  stage.addEventListener('pointerdown', () => {
    root.animate([{ transform:'scale(1)' }, { transform:'scale(.997)' }, { transform:'scale(1)' }], { duration: 260, easing: 'cubic-bezier(.2,.9,.2,1)' });
  });

  centerBtn.addEventListener('click', () => {
    core.tx = W*0.5; core.ty = H*0.5;
    centerBtn.animate([{ transform:'translateY(0)' }, { transform:'translateY(-2px)' }, { transform:'translateY(0)' }], { duration: 220, easing: 'cubic-bezier(.2,.9,.2,1)' });
  });

  saveBtn.addEventListener('click', () => {
    const c = document.createElement('canvas');
    const dpr = DPR;
    c.width = Math.floor(W*dpr);
    c.height = Math.floor(H*dpr);
    const cx = c.getContext('2d');
    // fill to match stage dark
    cx.fillStyle = '#0b1024';
    cx.fillRect(0,0,c.width,c.height);
    cx.drawImage(canvas, 0, 0);
    const a = document.createElement('a');
    a.download = 'lumen-halo-' + Date.now() + '.png';
    a.href = c.toDataURL('image/png');
    a.click();
  });

  // Mode switching
  modeBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      modeBtns.forEach(b => b.setAttribute('aria-pressed','false'));
      btn.setAttribute('aria-pressed','true');
      MODE = btn.dataset.mode || 'orbit';
      root.animate([{ opacity: 1 }, { opacity: .97 }, { opacity: 1 }], { duration: 180 });
    });
  });

  // Sliders & switches
  tempoEl.addEventListener('input', e => { TEMPO = parseFloat(e.target.value)||1; });
  densEl.addEventListener('input', e => { SEGMENTS = parseInt(e.target.value,10)||180; });
  fadeEl.addEventListener('input', e => { FADE = parseFloat(e.target.value)||0.08; });
  pauseEl.addEventListener('change', () => { if (pauseEl.checked || reduced) stop(); else start(); });
  glowEl.addEventListener('change', () => { root.animate([{ opacity: 1 }, { opacity: .97 }, { opacity: 1 }], { duration: 160 }); });

  // Palette
  swatches.forEach(btn => {
    btn.addEventListener('click', () => {
      swatches.forEach(b=>b.setAttribute('aria-checked','false'));
      btn.setAttribute('aria-checked','true');
      paletteIndex = parseInt(btn.dataset.p,10) || 0;
      palette = PALETTES[paletteIndex];
      setAccentFromPalette();
    });
  });

  function start(){ if (!RAF) RAF = requestAnimationFrame(step); }
  function stop(){ if (RAF) cancelAnimationFrame(RAF); RAF = null; }

  // Init
  function init(){
    setAccentFromPalette();
    resize();
    addEventListener('resize', resize);
    if (!reduced) start();
    else { pauseEl.checked = true; }
  }
  init();
})();
</script>
