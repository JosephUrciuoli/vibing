<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe981" data-theme="dusk" aria-label="Ambient showcase">
  <style>
    #vibe981 {
      --bg1: #0c1022;
      --bg2: #1b2146;
      --accent: #7ed3ff;
      --accent2: #ffb6d1;
      --card: rgba(16, 20, 44, 0.55);
      --border: rgba(255, 255, 255, 0.12);
      --text: #eef3ff;
      --muted: rgba(238, 243, 255, 0.72);
      --radius: 18px;
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      padding: 28px;
      min-height: 420px;
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% 20%, rgba(255,255,255,0.06), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      box-shadow: 0 10px 30px rgba(5, 10, 30, 0.4) inset, 0 0 0 1px rgba(255,255,255,0.04) inset;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Inter, "SF Pro Text", Arial, "Noto Sans", sans-serif;
      isolation: isolate;
    }
    #vibe981[data-theme="aurora"] {
      --bg1: #051f23;
      --bg2: #1a1140;
      --accent: #4ef6d2;
      --accent2: #9aa3ff;
      --card: rgba(10, 22, 38, 0.55);
    }
    #vibe981[data-theme="noir"] {
      --bg1: #0b0b0b;
      --bg2: #1a1a1a;
      --accent: #9ad1ff;
      --accent2: #ffd166;
      --card: rgba(20,20,22,0.6);
    }

    /* Ambient blobs */
    #vibe981 .bg {
      position: absolute; inset: -25%;
      pointer-events: none; z-index: 0;
      filter: blur(40px) saturate(130%);
      opacity: 0.9;
    }
    #vibe981 .blob {
      position: absolute; width: 40vmax; height: 40vmax; border-radius: 50%;
      background: radial-gradient(closest-side, var(--accent), transparent 70%);
      mix-blend-mode: screen;
      animation: vibe981-float 18s ease-in-out infinite;
      transform: translate3d(0,0,0);
    }
    #vibe981 .blob.b2 {
      background: radial-gradient(closest-side, var(--accent2), transparent 70%);
      animation-duration: 22s;
      animation-delay: -6s;
    }
    #vibe981 .blob.b3 {
      width: 55vmax; height: 55vmax; opacity: 0.7;
      animation-duration: 26s; animation-delay: -12s;
    }
    @keyframes vibe981-float {
      0%,100% { transform: translate(0%, 0%) scale(1); }
      33%     { transform: translate(10%, -6%) scale(1.05); }
      66%     { transform: translate(-8%, 5%) scale(0.98); }
    }

    /* Grain for subtle texture */
    #vibe981 .grain {
      position: absolute; inset: -100%;
      background-image: repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 2px),
                        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay; opacity: 0.45; pointer-events: none;
      animation: vibe981-grain 1.8s steps(2) infinite;
    }
    @keyframes vibe981-grain { to { transform: translate3d(-1%, 1%, 0); } }

    /* Content card */
    #vibe981 .card {
      position: relative;
      z-index: 1;
      max-width: 860px;
      margin: 14px auto 0;
      padding: 28px 26px 22px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)) , var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px) saturate(140%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 12px 60px rgba(10, 10, 20, 0.35);
      transform-style: preserve-3d;
      will-change: transform, box-shadow;
      transition: transform 300ms ease, box-shadow 300ms ease, background 400ms ease;
    }
    #vibe981 .card::before {
      content: "";
      position: absolute; inset: -1px; border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(126,211,255,0.8), rgba(255,182,209,0.5), rgba(255,255,255,0.0));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      pointer-events: none; opacity: 0.8;
    }
    #vibe981 .row {
      display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
    }
    #vibe981 .badge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.18);
      font-size: 12px; letter-spacing: 0.08em; text-transform: uppercase;
      color: var(--muted);
    }
    #vibe981 .badge .dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 10px var(--accent);
      animation: vibe981-pulse 2.4s ease-in-out infinite;
    }
    @keyframes vibe981-pulse {
      0%,100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.25); opacity: 1; }
    }

    #vibe981 h1 {
      margin: 12px 0 6px;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 5vw, 56px);
      line-height: 1.04;
      background: linear-gradient(90deg, #fff, var(--accent), var(--accent2));
      background-size: 200% 100%;
      color: transparent;
      -webkit-background-clip: text; background-clip: text;
      animation: vibe981-sheen 8s ease-in-out infinite;
    }
    @keyframes vibe981-sheen {
      0%,100% { background-position: 0% 50%; }
      50%     { background-position: 100% 50%; }
    }
    #vibe981 p.lede {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.6;
      text-wrap: balance;
    }

    /* Controls */
    #vibe981 .controls { display: flex; gap: 10px; flex-wrap: wrap; margin: 12px 0 6px; }
    #vibe981 button {
      appearance: none; border: 0; cursor: pointer;
      padding: 10px 14px; border-radius: 12px;
      font-weight: 600; color: #091018;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 6px 16px rgba(0,0,0,0.25), 0 1px 0 rgba(255,255,255,0.4) inset;
      transition: transform 150ms ease, box-shadow 200ms ease, background 400ms ease, opacity 200ms ease;
    }
    #vibe981 button:hover { transform: translateY(-1px); box-shadow: 0 8px 22px rgba(0,0,0,0.35), 0 1px 0 rgba(255,255,255,0.5) inset; }
    #vibe981 button:active { transform: translateY(0px) scale(0.99); }
    #vibe981 .ghost {
      color: var(--text);
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      box-shadow: 0 6px 16px rgba(0,0,0,0.2), 0 1px 0 rgba(255,255,255,0.08) inset;
      border: 1px solid rgba(255,255,255,0.18);
    }
    #vibe981 .switch {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 9px 12px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.04));
      color: var(--muted);
      font-weight: 600;
    }
    #vibe981 .switch input { appearance: none; width: 32px; height: 18px; border-radius: 999px; position: relative; outline: none; background: rgba(255,255,255,0.2); transition: background 200ms ease; }
    #vibe981 .switch input::after { content:""; position:absolute; top: 2px; left: 2px; width: 14px; height: 14px; border-radius: 50%; background: #fff; transition: transform 200ms ease; }
    #vibe981 .switch input:checked { background: linear-gradient(90deg, var(--accent), var(--accent2)); }
    #vibe981 .switch input:checked::after { transform: translateX(14px); }

    /* Meta */
    #vibe981 .meta {
      display: flex; align-items: center; gap: 12px; justify-content: space-between; margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
    }
    #vibe981 .meta .right { display: flex; gap: 8px; align-items: center; }
    #vibe981 .updated { opacity: 0.9; }
    #vibe981 .theme-pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px; cursor: pointer;
      background: linear-gradient(135deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.18);
      transition: transform 150ms ease;
    }
    #vibe981 .theme-pill:hover { transform: translateY(-1px); }
    #vibe981 .swatch { width: 14px; height: 14px; border-radius: 50%; background: linear-gradient(135deg, var(--accent), var(--accent2)); box-shadow: 0 0 12px rgba(255,255,255,0.3) inset, 0 0 8px var(--accent); }

    /* Parallax effects driven by CSS variables */
    #vibe981 { --parx: 0; --pary: 0; }
    #vibe981 .card { transform: translate3d(calc(var(--parx) * 8px), calc(var(--pary) * 8px), 0) rotateX(calc(var(--pary) * -4deg)) rotateY(calc(var(--parx) * 4deg)); }
    #vibe981 .blob { transform: translate3d(calc(var(--parx) * -30px), calc(var(--pary) * -26px), 0); }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe981 .blob, #vibe981 .grain, #vibe981 h1 { animation: none !important; }
      #vibe981 .card, #vibe981 .blob { transform: none !important; }
    }

    /* Small screens */
    @media (max-width: 520px) {
      #vibe981 { padding: 20px; border-radius: 20px; }
      #vibe981 .card { padding: 20px; }
      #vibe981 .controls { gap: 8px; }
      #vibe981 button { padding: 9px 12px; }
    }
  </style>

  <div class="bg">
    <div class="blob b1" style="top: -10%; left: -6%;"></div>
    <div class="blob b2" style="bottom: -8%; right: -4%;"></div>
    <div class="blob b3" style="top: 40%; left: 45%;"></div>
    <div class="grain"></div>
  </div>

  <div class="card" tabindex="0" aria-label="Showcase card">
    <div class="row">
      <span class="badge"><span class="dot" aria-hidden="true"></span> Edition 981</span>
      <span class="badge" title="Live parallax follows your pointer">Parallax On</span>
    </div>

    <h1>Let it glow. Keep it quiet.</h1>
    <p class="lede">We chase clarity, then add a whisper of wonderâ€”soft light, kind motion, and enough space for ideas to breathe.</p>

    <div class="controls">
      <button class="accent" id="shuffle" aria-label="Shuffle palette">Shuffle palette</button>
      <button class="ghost" id="focus" aria-label="Toggle focus mode">Calm motion</button>
      <label class="switch" title="Reduce motion">
        Motion
        <input type="checkbox" id="motionToggle" aria-label="Reduce motion">
      </label>
    </div>

    <div class="meta">
      <span id="last-updated" class="updated"></span>
      <div class="right">
        <span class="theme-pill" id="themePill" role="button" aria-label="Cycle theme">
          <span class="swatch" aria-hidden="true"></span>
          Palette
        </span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe981');
      const card = root.querySelector('.card');
      const last = document.getElementById('last-updated');
      const shuffle = root.querySelector('#shuffle');
      const focusBtn = root.querySelector('#focus');
      const themePill = root.querySelector('#themePill');
      const motionToggle = root.querySelector('#motionToggle');

      // Update timestamp
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(d);
      } catch {
        last.textContent = 'Last updated: just now';
      }

      // Themes
      const themes = ['dusk', 'aurora', 'noir'];
      function cycleTheme() {
        const current = root.getAttribute('data-theme') || themes[0];
        const idx = themes.indexOf(current);
        const next = themes[(idx + 1) % themes.length];
        root.setAttribute('data-theme', next);
      }
      themePill.addEventListener('click', cycleTheme);
      shuffle.addEventListener('click', cycleTheme);

      // Motion controls
      let calm = false;
      function setCalm(state) {
        calm = state;
        if (calm) {
          root.style.setProperty('--parx', 0);
          root.style.setProperty('--pary', 0);
          root.classList.add('calm');
          card.style.transition = 'transform 150ms ease';
          focusBtn.textContent = 'Motion off';
        } else {
          root.classList.remove('calm');
          card.style.transition = '';
          focusBtn.textContent = 'Calm motion';
        }
      }
      focusBtn.addEventListener('click', () => setCalm(!calm));
      motionToggle.addEventListener('change', (e) => setCalm(e.target.checked));
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        motionToggle.checked = true;
        setCalm(true);
      }

      // Parallax
      let rect;
      function updateRect() { rect = root.getBoundingClientRect(); }
      updateRect();
      window.addEventListener('resize', updateRect);

      let raf = null;
      let targetX = 0, targetY = 0, currentX = 0, currentY = 0;

      function onPointerMove(e) {
        if (calm) return;
        if (!rect) updateRect();
        targetX = ((e.clientX - rect.left) / rect.width - 0.5) * 2; // -1..1
        targetY = ((e.clientY - rect.top) / rect.height - 0.5) * 2;
        if (!raf) raf = requestAnimationFrame(tick);
      }
      function tick() {
        const ease = 0.08;
        currentX += (targetX - currentX) * ease;
        currentY += (targetY - currentY) * ease;
        root.style.setProperty('--parx', (currentX * 1).toFixed(4));
        root.style.setProperty('--pary', (currentY * 1).toFixed(4));
        if (Math.abs(currentX - targetX) > 0.001 || Math.abs(currentY - targetY) > 0.001) {
          raf = requestAnimationFrame(tick);
        } else {
          raf = null;
        }
      }
      root.addEventListener('pointermove', onPointerMove);
      root.addEventListener('pointerleave', () => {
        targetX = 0; targetY = 0;
        if (!raf) raf = requestAnimationFrame(tick);
      });

      // Keyboard access: arrow keys nudge parallax
      card.addEventListener('keydown', (e) => {
        const step = 0.2;
        if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
          e.preventDefault();
          if (e.key === 'ArrowUp') targetY -= step;
          if (e.key === 'ArrowDown') targetY += step;
          if (e.key === 'ArrowLeft') targetX -= step;
          if (e.key === 'ArrowRight') targetX += step;
          targetX = Math.max(-1, Math.min(1, targetX));
          targetY = Math.max(-1, Math.min(1, targetY));
          if (!raf) raf = requestAnimationFrame(tick);
        }
      });
    })();
  </script>
</div>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
