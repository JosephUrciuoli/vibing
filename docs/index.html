<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe320" role="region" aria-label="Quiet Mechanics — kinetic poster">
  <style>
    .vibe320 {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --ink: #0b1220;
      --muted: #586174;
      --ring: rgba(12, 22, 34, 0.12);
      --accent-a: #4f46e5;
      --accent-b: #06b6d4;
      --accent-c: #22c55e;
      --tempo: 1;
      --rx: 0deg;
      --ry: 0deg;
      position: relative;
      padding: clamp(24px, 5vw, 64px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(1000px 700px at 15% -10%, rgba(79,70,229,0.08), transparent),
        radial-gradient(1000px 700px at 110% 120%, rgba(6,182,212,0.09), transparent),
        var(--bg);
      border: 1px solid var(--ring);
      box-shadow:
        0 40px 100px rgba(12, 22, 34, 0.18),
        inset 0 1px 0 rgba(255,255,255,0.6);
      overflow: hidden;
      isolation: isolate;
    }
    .vibe320::after {
      /* Gauze shimmer */
      content: "";
      position: absolute; inset: -20%;
      background:
        conic-gradient(from 0deg at 70% 30%,
          rgba(79,70,229,0.10),
          rgba(6,182,212,0.10),
          rgba(34,197,94,0.08),
          rgba(255,255,255,0) 60%);
      filter: blur(50px) saturate(120%);
      mix-blend-mode: multiply;
      pointer-events: none;
      opacity: 0.6;
      animation: v320-slowspin calc(60s / var(--tempo)) linear infinite;
      z-index: 0;
    }
    @keyframes v320-slowspin {
      to { transform: rotate(360deg) scale(1.03); }
    }

    .vibe320 .badge {
      position: absolute;
      top: 12px; left: 12px;
      z-index: 3;
      padding: 6px 10px;
      font-size: 11px; letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      border: 1px solid var(--ring);
      border-radius: 999px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
    }

    .vibe320 .poster {
      position: relative;
      z-index: 2;
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.72));
      border: 1px solid var(--ring);
      box-shadow:
        0 30px 80px rgba(12,22,34,0.16),
        inset 0 1px 0 rgba(255,255,255,0.8);
      padding: clamp(18px, 4vw, 36px);
    }

    .vibe320 .copy {
      display: grid;
      gap: 8px;
      margin-bottom: clamp(10px, 2.4vw, 16px);
    }
    .vibe320 h1 {
      margin: 0;
      font-size: clamp(34px, 7.5vw, 92px);
      line-height: 0.9;
      letter-spacing: -0.02em;
      font-weight: 900;
      background: linear-gradient(100deg, var(--ink), #2a3345 40%, #7c8aa9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .vibe320 h1 em {
      font-style: normal;
      background: linear-gradient(100deg, var(--accent-a), var(--accent-b), var(--accent-c));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 24px rgba(79,70,229,0.15);
    }
    .vibe320 .lead {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .vibe320 .grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: clamp(16px, 4vw, 36px);
      align-items: center;
    }
    @media (max-width: 900px) {
      .vibe320 .grid { grid-template-columns: 1fr; }
    }

    .vibe320 .dial {
      position: relative;
      aspect-ratio: 1 / 1;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.76), rgba(255,255,255,0.64));
      border: 1px solid var(--ring);
      box-shadow:
        0 30px 70px rgba(12,22,34,0.18),
        inset 0 1px 0 rgba(255,255,255,0.8);
      overflow: hidden;
      transform: perspective(1100px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 300ms cubic-bezier(.2,.7,.2,1);
    }
    .vibe320 .dial:hover { transition-duration: 120ms; }

    .vibe320 svg {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      filter: drop-shadow(0 14px 30px rgba(79,70,229,0.12));
    }

    .vibe320 .legend {
      position: absolute; left: 10px; bottom: 10px; z-index: 2;
      padding: 6px 10px;
      font-size: 12px; font-variant-numeric: tabular-nums;
      color: var(--muted);
      background: rgba(255,255,255,0.8);
      border: 1px solid var(--ring);
      border-radius: 999px;
      box-shadow: 0 8px 24px rgba(12,22,34,0.12);
      backdrop-filter: blur(6px);
    }

    .vibe320 .ripples { position: absolute; inset: 0; pointer-events: none; }
    .vibe320 .r {
      position: absolute; width: 40px; height: 40px; border-radius: 50%;
      border: 2px solid rgba(79,70,229,0.6);
      transform: translate(-50%, -50%) scale(0.4);
      opacity: 0;
      animation: v320-ripple calc(1.2s / var(--tempo)) ease-out forwards;
      mix-blend-mode: multiply;
    }
    @keyframes v320-ripple {
      10% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2.2); }
    }

    .vibe320 .controls {
      display: flex; flex-wrap: wrap; gap: 10px;
      align-items: center;
      margin-top: clamp(12px, 3vw, 18px);
    }
    .vibe320 .btn {
      appearance: none; border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7));
      color: var(--ink);
      font-weight: 700; font-size: 14px; letter-spacing: 0.01em;
      padding: 10px 14px; border-radius: 14px;
      cursor: pointer; user-select: none;
      box-shadow: 0 10px 24px rgba(12,22,34,0.12), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform 140ms ease, box-shadow 200ms ease, background 200ms ease;
    }
    .vibe320 .btn:hover,
    .vibe320 .btn:focus-visible {
      transform: translateY(-1px);
      outline: none;
      box-shadow: 0 16px 36px rgba(12,22,34,0.18);
    }
    .vibe320 .btn.primary {
      background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
      color: #ffffff;
      border-color: rgba(255,255,255,0.2);
      box-shadow: 0 18px 38px rgba(79,70,229,0.35), inset 0 0 0 1px rgba(255,255,255,0.6);
    }

    .vibe320 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7));
      border: 1px solid var(--ring);
      color: var(--muted); font-size: 12px; letter-spacing: 0.05em; text-transform: uppercase;
      box-shadow: 0 10px 24px rgba(12,22,34,0.12), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    .vibe320 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 160px; height: 8px;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
      border-radius: 999px;
      outline: none; border: 1px solid rgba(12,22,34,0.15);
      box-shadow: inset 0 0 12px rgba(12,22,34,0.12);
    }
    .vibe320 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(12,22,34,0.25);
      box-shadow: 0 8px 18px rgba(12,22,34,0.25);
      cursor: pointer;
    }
    .vibe320 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(12,22,34,0.25);
      box-shadow: 0 8px 18px rgba(12,22,34,0.25);
      cursor: pointer;
    }

    .vibe320 .aside {
      color: var(--muted);
      font-size: 13px;
    }
    .vibe320 .pills { margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap; }
    .vibe320 .pill {
      padding: 6px 10px; border-radius: 999px;
      background: rgba(0,0,0,0.04);
      border: 1px solid var(--ring);
      font-size: 12px;
    }

    .vibe320 .footer {
      margin-top: clamp(16px, 4vh, 28px);
      display: flex; justify-content: space-between; align-items: center;
      gap: 12px; color: var(--muted); font-size: 12px;
    }
    .vibe320 .stamp {
      padding: 6px 10px; border-radius: 999px;
      background: rgba(255,255,255,0.8);
      border: 1px solid var(--ring);
      box-shadow: 0 6px 16px rgba(12,22,34,0.12);
    }

    /* Dark inversion */
    .vibe320.dark {
      --bg: #0b0f14;
      --panel: #0e141b;
      --ink: #eaf2ff;
      --muted: #9fb0c6;
      --ring: rgba(255,255,255,0.12);
    }
    .vibe320.dark .poster,
    .vibe320.dark .dial,
    .vibe320.dark .slider,
    .vibe320.dark .legend,
    .vibe320.dark .stamp,
    .vibe320.dark .btn:not(.primary) {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      box-shadow: 0 24px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .vibe320.dark .pill { background: rgba(255,255,255,0.06); }

    /* Zen mode */
    .vibe320.zen .controls, .vibe320.zen .pills, .vibe320.zen .badge { opacity: 0.55; filter: saturate(0.8); }
    .vibe320.zen .copy .lead { opacity: 0.65; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe320::after { animation: none !important; }
      .vibe320 .r { animation: none !important; }
      .vibe320 .dial { transition: none !important; }
    }
    .vibe320.reduce-motion::after { animation: none !important; }
  </style>

  <span class="badge" aria-hidden="true">320 • Quiet Mechanics</span>

  <div class="poster" id="v320-poster">
    <div class="copy">
      <h1><em>Quiet</em> Mechanics</h1>
      <p class="lead">Time, drawn by arcs. Hover to tilt. Tap to ripple.</p>
    </div>

    <div class="grid">
      <figure class="dial" id="v320-dial" aria-label="Kinetic chronograph">
        <svg viewBox="0 0 600 600" role="img" aria-labelledby="v320-title v320-desc" id="v320-svg">
          <title id="v320-title">Kinetic chronograph</title>
          <desc id="v320-desc">Concentric arcs represent hours, minutes, and seconds; a small orb sweeps the outer ring.</desc>
          <defs>
            <linearGradient id="g-sec" x1="0" y1="0" x2="600" y2="600" gradientUnits="userSpaceOnUse">
              <stop offset="0" stop-color="var(--accent-a)"/>
              <stop offset="1" stop-color="var(--accent-b)"/>
            </linearGradient>
            <linearGradient id="g-min" x1="600" y1="0" x2="0" y2="600" gradientUnits="userSpaceOnUse">
              <stop offset="0" stop-color="var(--accent-b)"/>
              <stop offset="1" stop-color="var(--accent-c)"/>
            </linearGradient>
            <linearGradient id="g-hr" x1="0" y1="600" x2="600" y2="0" gradientUnits="userSpaceOnUse">
              <stop offset="0" stop-color="var(--accent-c)"/>
              <stop offset="1" stop-color="var(--accent-a)"/>
            </linearGradient>
            <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
              <feGaussianBlur stdDeviation="2" result="b"/>
              <feMerge>
                <feMergeNode in="b"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <!-- face -->
          <circle cx="300" cy="300" r="248" fill="rgba(255,255,255,0.6)" stroke="var(--ring)" stroke-width="1"/>
          <!-- ticks (subtle) -->
          <circle cx="300" cy="300" r="230" fill="none" stroke="rgba(0,0,0,0.06)" stroke-width="2" stroke-dasharray="1 19" transform="rotate(-90 300 300)"/>

          <!-- arcs -->
          <g filter="url(#soft)">
            <circle id="v320-hr" cx="300" cy="300" r="140" fill="none" stroke="url(#g-hr)" stroke-width="14" stroke-linecap="round" transform="rotate(-90 300 300)" />
            <circle id="v320-min" cx="300" cy="300" r="185" fill="none" stroke="url(#g-min)" stroke-width="12" stroke-linecap="round" transform="rotate(-90 300 300)" />
            <circle id="v320-sec" cx="300" cy="300" r="230" fill="none" stroke="url(#g-sec)" stroke-width="10" stroke-linecap="round" transform="rotate(-90 300 300)" />
          </g>

          <!-- center -->
          <circle cx="300" cy="300" r="6" fill="var(--ink)" opacity="0.9"/>

          <!-- orb -->
          <circle id="v320-orb" cx="300" cy="70" r="9" fill="url(#g-sec)" stroke="rgba(0,0,0,0.08)" stroke-width="1"/>
        </svg>

        <div class="legend"><span id="v320-time">--:--:--</span></div>
        <div class="ripples" id="v320-ripples"></div>
      </figure>

      <aside class="aside">
        Design notes
        <div class="pills" aria-hidden="true">
          <span class="pill">Editorial light</span>
          <span class="pill">Accessible contrast</span>
          <span class="pill">Motion as meaning</span>
          <span class="pill">Tactile tilt</span>
        </div>

        <div class="controls" role="group" aria-label="Controls">
          <button class="btn primary" id="v320-toggle" aria-label="Play or pause animation">Pause</button>
          <button class="btn" id="v320-theme" aria-label="Invert theme">Invert</button>
          <button class="btn" id="v320-zen" aria-label="Toggle zen mode">Zen</button>
          <label class="slider" for="v320-speed">
            Tempo
            <input type="range" id="v320-speed" min="0.4" max="2.4" step="0.1" value="1" aria-valuemin="0.4" aria-valuemax="2.4" aria-valuenow="1" aria-label="Animation tempo">
          </label>
        </div>
      </aside>
    </div>

    <div class="footer">
      <span class="stamp">Edition: Kinetic Poster</span>
      <span id="last-updated">Last updated: 2025-10-31 02:27:02 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe320');
      const poster = root.querySelector('#v320-poster');
      const dial = root.querySelector('#v320-dial');
      const ripples = root.querySelector('#v320-ripples');

      const arcHr = root.querySelector('#v320-hr');
      const arcMin = root.querySelector('#v320-min');
      const arcSec = root.querySelector('#v320-sec');
      const orb = root.querySelector('#v320-orb');
      const timeEl = root.querySelector('#v320-time');

      const speed = root.querySelector('#v320-speed');
      const toggleBtn = root.querySelector('#v320-toggle');
      const themeBtn = root.querySelector('#v320-theme');
      const zenBtn = root.querySelector('#v320-zen');

      const updated = root.querySelector('#last-updated');

      // Timestamp
      const now = new Date();
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      }).format(now);
      updated.textContent = `Last updated: ${fmt}${tz ? ' (' + tz + ')' : ''}`;

      // Set dasharrays
      function circumf(node) {
        const r = Number(node.getAttribute('r'));
        return 2 * Math.PI * r;
      }
      const cH = circumf(arcHr);
      const cM = circumf(arcMin);
      const cS = circumf(arcSec);
      arcHr.setAttribute('stroke-dasharray', `${cH} ${cH}`);
      arcMin.setAttribute('stroke-dasharray', `${cM} ${cM}`);
      arcSec.setAttribute('stroke-dasharray', `${cS} ${cS}`);

      // Tempo
      function applyTempo() {
        const val = Number(speed.value);
        root.style.setProperty('--tempo', String(val));
        speed.setAttribute('aria-valuenow', String(val));
      }
      speed.addEventListener('input', applyTempo);
      applyTempo();

      // Live clock text
      function tickClock() {
        const d = new Date();
        const hh = String(d.getHours()).padStart(2,'0');
        const mm = String(d.getMinutes()).padStart(2,'0');
        const ss = String(d.getSeconds()).padStart(2,'0');
        timeEl.textContent = `${hh}:${mm}:${ss}`;
      }
      tickClock();
      const clockTimer = setInterval(tickClock, 1000);

      // Animation
      let running = true;
      let raf = 0;
      let lastT = performance.now();

      function animate(t) {
        const dt = Math.min(48, (t - lastT) || 16);
        lastT = t;

        // Real time drives arcs (tempo affects subtle bob + backgrounds only)
        const d = new Date();
        const sec = d.getSeconds() + d.getMilliseconds() / 1000;
        const min = d.getMinutes() + sec / 60;
        const hr = (d.getHours() % 12) + min / 60;

        const pS = sec / 60;
        const pM = min / 60;
        const pH = hr / 12;

        arcSec.setAttribute('stroke-dasharray', `${cS * pS} ${cS}`);
        arcMin.setAttribute('stroke-dasharray', `${cM * pM} ${cM}`);
        arcHr.setAttribute('stroke-dasharray', `${cH * pH} ${cH}`);

        // Orb position (outer ring, slight breathing)
        const r = Number(arcSec.getAttribute('r'));
        const angle = (Math.PI * 2 * pS) - Math.PI / 2;
        const breath = Math.sin(t * 0.002 * Number(speed.value)) * 2.2;
        const cx = 300 + Math.cos(angle) * (r + breath);
        const cy = 300 + Math.sin(angle) * (r + breath);
        orb.setAttribute('cx', String(cx));
        orb.setAttribute('cy', String(cy));

        if (running) raf = requestAnimationFrame(animate);
      }

      // Controls
      function play() {
        if (!running) {
          running = true;
          toggleBtn.textContent = 'Pause';
          lastT = performance.now();
          raf = requestAnimationFrame(animate);
        }
      }
      function pause() {
        running = false;
        toggleBtn.textContent = 'Play';
        cancelAnimationFrame(raf);
      }
      toggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        running ? pause() : play();
      });
      themeBtn.addEventListener('click', (e) => {
        e.preventDefault();
        root.classList.toggle('dark');
      });
      zenBtn.addEventListener('click', (e) => {
        e.preventDefault();
        root.classList.toggle('zen');
      });

      // Tilt
      const tiltBounds = { rx: 6, ry: 6 };
      function tiltTo(e) {
        const rect = dial.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;   // 0..1
        const y = (e.clientY - rect.top) / rect.height;   // 0..1
        const ry = (x - 0.5) * tiltBounds.ry * -1;
        const rx = (y - 0.5) * tiltBounds.rx;
        root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
      }
      function tiltReset() {
        root.style.setProperty('--ry', '0deg');
        root.style.setProperty('--rx', '0deg');
      }
      dial.addEventListener('pointermove', tiltTo, { passive: true });
      dial.addEventListener('pointerleave', tiltReset, { passive: true });
      dial.addEventListener('pointerenter', tiltTo, { passive: true });

      // Ripples
      function ripple(x, y) {
        const s = document.createElement('span');
        s.className = 'r';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        ripples.appendChild(s);
        setTimeout(() => s.remove(), 1400);
      }
      dial.addEventListener('click', (e) => {
        const rect = dial.getBoundingClientRect();
        ripple(e.clientX - rect.left, e.clientY - rect.top);
      });

      // Reduced motion preference
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) {
        root.classList.add('reduce-motion');
        pause();
        // Still draw initial state
        animate(performance.now());
      } else {
        play();
      }

      // Keyboard access
      root.addEventListener('keydown', (e) => {
        if (e.key === ' ') { e.preventDefault(); running ? pause() : play(); }
        if (e.key === 't' || e.key === 'T') { root.classList.toggle('dark'); }
        if (e.key === 'z' || e.key === 'Z') { root.classList.toggle('zen'); }
      });

      // Clean up on custom event
      root.addEventListener('cleanup', () => {
        clearInterval(clockTimer);
        cancelAnimationFrame(raf);
        dial.removeEventListener('pointermove', tiltTo);
        dial.removeEventListener('pointerleave', tiltReset);
      }, { once: true });
    })();
  </script>
</div>
