<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-2330" class="vibe" data-scheme="ocean" aria-label="Aurora vignette">
  <style>
    /* Scoped styles for the Aurora vignette */
    #vibe-2330 {
      --bg-0: #0a0f1f;
      --bg-1: #0e1530;
      --card-bg: rgba(255,255,255,0.08);
      --card-bg-2: rgba(255,255,255,0.04);
      --stroke: rgba(255,255,255,0.18);
      --text: #eef2ff;
      --muted: #c7d2fe;

      /* Accents (ocean default) */
      --a1: #64d4ff;
      --a2: #a68eff;
      --a3: #2dd4bf;

      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);

      position: relative;
      border-radius: 22px;
      padding: 38px;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
      background:
        radial-gradient(1200px 600px at 10% -20%, rgba(100, 212, 255, 0.20), transparent 50%),
        radial-gradient(900px 600px at 120% 110%, rgba(45, 212, 191, 0.12), transparent 60%),
        linear-gradient(175deg, var(--bg-1) 0%, var(--bg-0) 100%);
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
      isolation: isolate;
    }

    /* Animated aurora veil */
    #vibe-2330::before {
      content: "";
      position: absolute;
      inset: -60% -30%;
      background: conic-gradient(
        from 120deg at 50% 50%,
        var(--a1),
        var(--a2),
        var(--a3),
        var(--a1)
      );
      filter: blur(65px);
      opacity: 0.22;
      animation: vibe2330-spin 42s linear infinite;
      transform: translateZ(0);
      pointer-events: none;
      z-index: 0;
    }
    @keyframes vibe2330-spin { to { transform: rotate(360deg); } }

    /* Subtle grain */
    #vibe-2330::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(rgba(255,255,255,0.06) 0.6px, transparent 0.6px),
        radial-gradient(rgba(255,255,255,0.035) 0.6px, transparent 0.6px);
      background-size: 22px 22px, 28px 28px;
      background-position: 0 0, 12px 8px;
      mix-blend-mode: overlay;
      opacity: 0.22;
      pointer-events: none;
      z-index: 0;
    }

    /* Floating soft orbs */
    #vibe-2330 .orb {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0.22;
      mix-blend-mode: screen;
      z-index: 0;
      pointer-events: none;
    }
    #vibe-2330 .orb.one { background: radial-gradient(circle at 30% 30%, var(--a1), transparent 60%); top: -40px; right: -40px; animation: vibe2330-drift 24s ease-in-out infinite alternate; }
    #vibe-2330 .orb.two { background: radial-gradient(circle at 70% 70%, var(--a3), transparent 62%); bottom: -60px; left: -50px; animation: vibe2330-drift2 28s ease-in-out infinite alternate; }
    @keyframes vibe2330-drift { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(-30px, 24px) scale(1.08); } }
    @keyframes vibe2330-drift2 { 0% { transform: translate(0,0) scale(1); } 100% { transform: translate(36px, -20px) scale(0.94); } }

    /* Glass card */
    #vibe-2330 .glass {
      position: relative;
      z-index: 1;
      max-width: 880px;
      margin: 0 auto;
      border-radius: var(--radius);
      background:
        linear-gradient(180deg, var(--card-bg), var(--card-bg-2));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow: var(--shadow);
      padding: 26px 26px 22px 26px;
      transform: perspective(900px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    #vibe-2330 .topline {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
      opacity: 0.9;
      letter-spacing: 0.3px;
    }
    #vibe-2330 .pill {
      font-size: 12px;
      line-height: 1;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
    }
    #vibe-2330 .tag-iter {
      margin-left: auto;
      color: var(--muted);
      opacity: 0.8;
    }

    #vibe-2330 h1 {
      margin: 4px 0 8px 0;
      font-size: 34px;
      line-height: 1.15;
      letter-spacing: -0.4px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.25));
    }

    #vibe-2330 p.lead {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.95;
    }

    /* Action row */
    #vibe-2330 .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 18px 0 16px 0;
    }
    #vibe-2330 .btn {
      position: relative;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 13px;
      color: var(--text);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.35),
        0 4px 14px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      user-select: none;
    }
    #vibe-2330 .btn:hover {
      transform: translateY(-1px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.45),
        0 10px 24px rgba(0,0,0,0.35),
        0 0 0 3px rgba(100, 212, 255, 0.08);
      border-color: rgba(255,255,255,0.28);
    }
    #vibe-2330 .btn.active {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06)),
        linear-gradient(90deg, var(--a1), var(--a2));
      color: #07111f;
      text-shadow: 0 1px 0 rgba(255,255,255,0.3);
      border-color: transparent;
    }

    /* Meter */
    #vibe-2330 .meter {
      position: relative;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      overflow: hidden;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.35);
    }
    #vibe-2330 .bar {
      width: 78%;
      height: 100%;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      background-size: 200% 100%;
      animation: vibe2330-sheen 5s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(100, 212, 255, 0.35);
    }
    @keyframes vibe2330-sheen {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Footer meta */
    #vibe-2330 .meta {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 10px 14px;
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
    }
    #vibe-2330 .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 35%, var(--a1), var(--a2));
      box-shadow: 0 0 12px var(--a1);
      animation: vibe2330-pulse 2.8s ease-in-out infinite;
    }
    @keyframes vibe2330-pulse {
      0%, 100% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.25); opacity: 1; }
    }

    /* Theme variants */
    #vibe-2330[data-scheme="ocean"] {
      --a1: #64d4ff;
      --a2: #a68eff;
      --a3: #2dd4bf;
    }
    #vibe-2330[data-scheme="lilac"] {
      --a1: #c084fc;
      --a2: #a78bfa;
      --a3: #67e8f9;
      --bg-1: #141028;
      --bg-0: #0c0a1a;
    }
    #vibe-2330[data-scheme="citrus"] {
      --a1: #fbbf24;
      --a2: #fb7185;
      --a3: #34d399;
      --bg-1: #141312;
      --bg-0: #0d0c0c;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-2330::before,
      #vibe-2330 .orb.one,
      #vibe-2330 .orb.two,
      #vibe-2330 .bar,
      #vibe-2330 .dot {
        animation: none !important;
      }
      #vibe-2330 .glass {
        transform: none !important;
      }
    }

    /* Responsive tweaks */
    @media (max-width: 560px) {
      #vibe-2330 { padding: 22px; }
      #vibe-2330 h1 { font-size: 26px; }
      #vibe-2330 .actions { gap: 8px; }
    }
  </style>

  <div class="orb one"></div>
  <div class="orb two"></div>

  <div class="glass">
    <div class="topline">
      <span class="pill">Studio</span>
      <span class="pill">Aurora Kit</span>
      <span class="tag-iter">Iteration 2330</span>
    </div>

    <h1>Satin Aurora</h1>
    <p class="lead">A tactile vignette of light and glass. Smooth gradients, soft depth, and a calm pulse.</p>

    <div class="actions" role="group" aria-label="Color schemes">
      <button class="btn active" data-pick="ocean" aria-pressed="true">Ocean</button>
      <button class="btn" data-pick="lilac" aria-pressed="false">Lilac</button>
      <button class="btn" data-pick="citrus" aria-pressed="false">Citrus</button>
    </div>

    <div class="meter" aria-hidden="true">
      <div class="bar"></div>
    </div>

    <div class="meta">
      <span class="dot" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2026-02-01 06:20:01 EST</span>
      <span class="pill">Quiet by design</span>
    </div>
  </div>

  <script>
    (function() {
      const root = document.getElementById('vibe-2330');
      const card = root.querySelector('.glass');
      const last = document.getElementById('last-updated');

      // Update timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch (e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      const buttons = root.querySelectorAll('[data-pick]');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => {
            const active = b === btn;
            b.classList.toggle('active', active);
            b.setAttribute('aria-pressed', String(active));
          });
          root.setAttribute('data-scheme', btn.dataset.pick);
        });
      });

      // Subtle 3D tilt
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced && card) {
        root.addEventListener('pointermove', (e) => {
          const r = card.getBoundingClientRect();
          const x = (e.clientX - r.left) / r.width;
          const y = (e.clientY - r.top) / r.height;
          const rx = (0.5 - y) * 8;  // tilt X
          const ry = (x - 0.5) * 10; // tilt Y
          card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        });
        root.addEventListener('pointerleave', () => {
          card.style.setProperty('--rx', '0deg');
          card.style.setProperty('--ry', '0deg');
        });
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
