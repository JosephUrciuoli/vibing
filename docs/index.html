<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe1119" data-theme="night" aria-label="Luminarium — Orb Choir">
  <style>
    .vibe1119 {
      --ink-day: #0c1424;
      --ink-night: #eaf2ff;
      --muted-day: #5e6a80;
      --muted-night: #a9b8d6;

      --bg-day-0: #f7f9ff;
      --bg-day-1: #ffffff;
      --bg-night-0: #070b12;
      --bg-night-1: #0d1220;

      --ring-day: rgba(10,18,40,0.12);
      --ring-night: rgba(255,255,255,0.18);

      --a1: #78a6ff;
      --a2: #8effc7;
      --a3: #ff99c8;
      --a4: #ffe27a;

      position: relative;
      padding: clamp(28px, 5.2vw, 64px);
      border-radius: 34px;
      border: 1px solid var(--ring-night);
      color: var(--ink-night);
      background:
        radial-gradient(1400px 1000px at -10% 120%, color-mix(in oklab, var(--a3) 18%, transparent), transparent 62%),
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--a2) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-night-0), var(--bg-night-1));
      box-shadow:
        0 30px 120px rgba(0,0,0,0.55),
        0 1px 0 rgba(255,255,255,0.06) inset;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue", system-ui;
      overflow: hidden;
      isolation: isolate;
    }
    .vibe1119[data-theme="day"] {
      color: var(--ink-day);
      border-color: var(--ring-day);
      background:
        radial-gradient(1400px 1000px at -10% 120%, color-mix(in oklab, var(--a3) 14%, transparent), transparent 62%),
        radial-gradient(1200px 900px at 120% -20%, color-mix(in oklab, var(--a2) 14%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-day-0), var(--bg-day-1));
      box-shadow:
        0 24px 100px rgba(0,0,0,0.1),
        0 1px 0 rgba(255,255,255,0.8) inset;
    }
    .vibe1119::before,
    .vibe1119::after {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none;
      filter: blur(70px) saturate(120%);
      mix-blend-mode: screen;
      opacity: 0.5;
      background:
        conic-gradient(from 0deg,
          color-mix(in oklab, var(--a1) 18%, transparent),
          color-mix(in oklab, var(--a4) 18%, transparent),
          color-mix(in oklab, var(--a2) 18%, transparent),
          color-mix(in oklab, var(--a3) 18%, transparent),
          transparent 65%);
      animation: meshSpin1119 60s linear infinite;
    }
    .vibe1119::after { animation-direction: reverse; opacity: 0.35; }
    @keyframes meshSpin1119 { to { transform: rotate(360deg) } }

    .vibe1119 .mast {
      position: relative; z-index: 5;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      margin-bottom: clamp(10px, 2vw, 16px);
    }
    .vibe1119 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid currentColor;
      color: inherit;
      opacity: 0.86;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 10px 26px rgba(0,0,0,0.28);
      letter-spacing: 0.08em; text-transform: uppercase; font-size: 12px;
      white-space: nowrap;
    }
    .vibe1119[data-theme="day"] .brand {
      border-color: var(--ring-day);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 12px 32px rgba(0,0,0,0.12);
    }

    .vibe1119 .hero {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: clamp(20px, 4.6vw, 40px);
      align-items: center;
    }
    @media (max-width: 980px) { .vibe1119 .hero { grid-template-columns: 1fr; } }

    .vibe1119 h1 {
      margin: 2px 0 10px;
      font-weight: 900;
      font-size: clamp(44px, 8.6vw, 110px);
      line-height: 0.94; letter-spacing: -0.03em;
      background: linear-gradient(90deg,
        currentColor,
        color-mix(in oklab, var(--a1) 60%, currentColor) 30%,
        color-mix(in oklab, var(--a2) 60%, currentColor) 60%,
        currentColor 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 34px color-mix(in oklab, var(--a1) 24%, transparent));
    }
    .vibe1119 .sub {
      margin: 0 0 14px;
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.7;
      color: var(--muted-night);
    }
    .vibe1119[data-theme="day"] .sub { color: var(--muted-day) }

    .vibe1119 .console {
      display: grid; grid-template-columns: 1fr; gap: 12px;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid var(--ring-night);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 16px 40px rgba(0,0,0,0.34);
      width: min(560px, 100%);
    }
    .vibe1119[data-theme="day"] .console {
      border-color: var(--ring-day);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 16px 40px rgba(0,0,0,0.12);
    }
    .vibe1119 .controls { display: flex; gap: 10px; flex-wrap: wrap; }
    .vibe1119 button {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--ring-night);
      border-radius: 999px;
      padding: 10px 14px; font-size: 13px;
      color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.03));
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 12px 28px rgba(0,0,0,0.34);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, opacity 220ms ease;
    }
    .vibe1119 button:hover { transform: translateY(-1px) }
    .vibe1119 button:active { transform: translateY(0) scale(0.98) }
    .vibe1119 .primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--a1) 80%, #fff), color-mix(in oklab, var(--a2) 80%, #fff));
      color: #08101e;
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 18px 42px rgba(120,210,255,0.35);
    }
    .vibe1119[data-theme="day"] button { border-color: var(--ring-day) }

    .vibe1119 .sliders { display: grid; grid-template-columns: auto 1fr; gap: 10px 16px; align-items: center; }
    @media (max-width: 560px) { .vibe1119 .sliders { grid-template-columns: 1fr; } }
    .vibe1119 label.meta { display: inline-flex; align-items: center; gap: 10px; font-size: 12px; color: var(--muted-night); }
    .vibe1119[data-theme="day"] label.meta { color: var(--muted-day) }
    .vibe1119 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: clamp(160px, 38vw, 360px); height: 12px; background: transparent; border-radius: 999px;
    }
    .vibe1119 input[type="range"]::-webkit-slider-runnable-track { height: 12px; border-radius: 999px; border: 1px solid var(--ring-night); background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .vibe1119 input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--a3) 70%, #fff); margin-top: -4px; box-shadow: 0 6px 16px rgba(0,0,0,0.2); }
    .vibe1119 input[type="range"]::-moz-range-track { height: 12px; border-radius: 999px; border: 1px solid var(--ring-night); background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .vibe1119 input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--a3) 70%, #fff); box-shadow: 0 6px 16px rgba(0,0,0,0.2); }

    .vibe1119 .portal-wrap { position: relative; width: 100%; }
    .vibe1119 .portal {
      position: relative;
      width: min(720px, 100%);
      aspect-ratio: 1;
      border-radius: 50%;
      margin-inline: auto;
      border: 1px solid var(--ring-night);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.06) inset,
        0 40px 120px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    .vibe1119[data-theme="day"] .portal {
      border-color: var(--ring-day);
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.26), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.86) inset,
        0 30px 90px rgba(0,0,0,0.12);
    }
    .vibe1119 .halo {
      pointer-events: none;
      position: absolute; inset: -3%;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--a1) 30%, transparent), color-mix(in oklab, var(--a2) 30%, transparent), color-mix(in oklab, var(--a3) 30%, transparent), color-mix(in oklab, var(--a4) 30%, transparent), transparent 60%);
      filter: blur(28px);
      opacity: 0.5;
      animation: haloSpin1119 30s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes haloSpin1119 { to { transform: rotate(360deg) } }

    .vibe1119 canvas#orbs { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    .vibe1119 .ticks { position: absolute; inset: 6%; border-radius: 50%; pointer-events: none; }
    .vibe1119 .ticks::before {
      content: "";
      position: absolute; inset: 0;
      border-radius: 50%;
      border: 1px dashed color-mix(in oklab, currentColor 40%, transparent);
      opacity: 0.35;
      animation: tickSpin1119 24s linear infinite;
    }
    @keyframes tickSpin1119 { to { transform: rotate(360deg) } }

    .vibe1119 .ticker {
      position: relative; z-index: 2;
      height: 1px; margin: clamp(18px, 3vw, 28px) 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      overflow: hidden;
    }
    .vibe1119[data-theme="day"] .ticker { background: linear-gradient(90deg, transparent, rgba(2,10,28,0.25), transparent) }
    .vibe1119 .ticker::after {
      content: ""; position: absolute; top: -1px; height: 3px; width: 160px; left: -160px; opacity: 0.9;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
      animation: sweep1119 4.6s ease-in-out infinite;
    }
    @keyframes sweep1119 { 0%{ left:-160px } 60%{ left:100% } 100%{ left:100% } }

    .vibe1119 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      color: var(--muted-night); font-size: 12px;
    }
    .vibe1119[data-theme="day"] .foot { color: var(--muted-day) }
    .vibe1119 .badges { display: inline-flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .vibe1119 .badge {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring-night); color: inherit;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    }
    .vibe1119[data-theme="day"] .badge {
      border-color: var(--ring-day);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
    }
    .vibe1119 .sig {
      padding: 6px 10px; border-radius: 999px; border: 1px solid currentColor; opacity: 0.72;
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe1119::before, .vibe1119::after, .vibe1119 .halo, .vibe1119 .ticks::before, .vibe1119 .ticker::after { animation: none !important }
    }
  </style>

  <div class="mast">
    <span class="brand" aria-label="Edition">
      Luminarium · 1.119
    </span>
    <span class="brand" aria-live="polite">
      <span id="last-updated">Last updated: 2025-12-06 20:40:25 EST</span>
    </span>
  </div>

  <div class="hero">
    <section class="text">
      <h1>Luminarium</h1>
      <p class="sub">A choir of orbs hums in concentric flight. Brush the halo to bend their paths — remix the cosmos or slip into daylight.</p>

      <div class="console" aria-label="Controls">
        <div class="controls">
          <button id="theme" class="primary" aria-pressed="true" aria-label="Toggle theme">Daybreak</button>
          <button id="remix" aria-label="Remix palette">Remix</button>
          <button id="trails" aria-pressed="true" aria-label="Toggle trails">Trails: On</button>
          <button id="pause" aria-pressed="false" aria-label="Pause animation">Pause</button>
        </div>
        <div class="sliders">
          <label class="meta" for="count">Orbs
            <input type="range" id="count" min="24" max="240" value="96">
          </label>
          <label class="meta" for="tempo">Tempo
            <input type="range" id="tempo" min="20" max="200" value="90">
          </label>
        </div>
      </div>
    </section>

    <section class="portal-wrap" aria-label="Orb field">
      <div class="portal" id="portal">
        <canvas id="orbs"></canvas>
        <div class="halo" aria-hidden="true"></div>
        <div class="ticks" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <div class="ticker" aria-hidden="true"></div>

  <div class="foot">
    <div class="badges" role="list">
      <span class="badge" role="listitem">Additive bloom</span>
      <span class="badge" role="listitem">Orbital physics</span>
      <span class="badge" role="listitem">Theme aware</span>
    </div>
    <span class="sig">Made of orbits and hush</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1119');
      const portal = root.querySelector('#portal');
      const canvas = root.querySelector('#orbs');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtn = root.querySelector('#theme');
      const remixBtn = root.querySelector('#remix');
      const trailsBtn = root.querySelector('#trails');
      const pauseBtn = root.querySelector('#pause');
      const count = root.querySelector('#count');
      const tempo = root.querySelector('#tempo');
      const stamp = root.querySelector('#last-updated');

      // Last updated stamp
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat([], {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        }).format(now);
      } catch {
        stamp.textContent = new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#78a6ff','#8effc7','#ff99c8','#ffe27a'],
        ['#9bb1ff','#50f5d0','#f5b1ff','#ffd480'],
        ['#73ffd2','#7cb5ff','#ffa5b5','#fff08b'],
        ['#ffb86b','#9ac2ff','#b787ff','#6ef7d8'],
        ['#ff9aa2','#ffb7b2','#ffdac1','#e2f0cb'] // pastel
      ];
      let active = palettes[(Math.random()*palettes.length)|0].slice();
      function applyPalette(p) {
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
        root.style.setProperty('--a4', p[3]);
        active = p.slice();
      }
      applyPalette(active);

      // Theme toggle
      function setTheme(next) {
        root.setAttribute('data-theme', next);
        const night = next === 'night';
        themeBtn.textContent = night ? 'Daybreak' : 'Nightfall';
        themeBtn.classList.toggle('primary', !night);
        themeBtn.setAttribute('aria-pressed', String(night));
      }
      setTheme('night');
      themeBtn.addEventListener('click', ()=>{
        const current = root.getAttribute('data-theme');
        setTheme(current === 'night' ? 'day' : 'night');
      });

      // Canvas sizing
      let W=0, H=0, DPR=Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function resize() {
        const r = portal.getBoundingClientRect();
        W = Math.max(200, r.width|0);
        H = Math.max(200, r.height|0);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W+'px';
        canvas.style.height = H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      resize();
      new ResizeObserver(resize).observe(portal);

      // Orb system
      const center = ()=>({ x: W/2, y: H/2 });
      let orbs = [];
      let seed = Math.random()*1000;
      const rand = ()=> (seed = (seed*9301 + 49297) % 233280) / 233280;

      function rebuild(n) {
        orbs = [];
        for (let i=0;i<n;i++){
          const hueIdx = i % active.length;
          const r = Math.sqrt((i+1)/n) * Math.min(W,H)*0.46 + rand()*4;
          orbs.push({
            r,
            a: rand()*Math.PI*2,
            w: (0.0003 + (i/n)*0.0012) * (tempo.value|0),
            jitter: rand()*0.8 + 0.6,
            size: 1.2 + (i/n)*2.4,
            col: active[hueIdx]
          });
        }
      }
      rebuild(Number(count.value));
      count.addEventListener('input', ()=> rebuild(Number(count.value)));

      // Trails and pause
      let trails = true;
      trailsBtn.addEventListener('click', ()=>{
        trails = !trails;
        trailsBtn.textContent = 'Trails: ' + (trails ? 'On' : 'Off');
        trailsBtn.setAttribute('aria-pressed', String(trails));
      });

      let paused = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { last = performance.now(); requestAnimationFrame(loop); }
      });

      // Remix
      remixBtn.addEventListener('click', ()=>{
        applyPalette(palettes[(Math.random()*palettes.length)|0]);
        rebuild(Number(count.value));
        flash = 1;
      });

      // Pointer gravity
      const pointer = { x: 0, y: 0, inside: false };
      function updatePointer(e){
        const r = portal.getBoundingClientRect();
        const cx = r.left + r.width/2, cy = r.top + r.height/2;
        const dx = e.clientX - cx, dy = e.clientY - cy;
        const dist = Math.hypot(dx, dy);
        const rad = Math.min(r.width, r.height)/2;
        pointer.inside = dist <= rad;
        pointer.x = dx; pointer.y = dy;
      }
      root.addEventListener('pointermove', (e)=> updatePointer(e), {passive:true});
      root.addEventListener('pointerleave', ()=> { pointer.inside=false; });

      // Tempo reacts immediately
      tempo.addEventListener('input', ()=>{
        const t = tempo.value|0;
        for (const o of orbs) o.w = (0.0003 + (o.r/Math.min(W,H))*0.0009) * t;
      });

      // Render
      let last = performance.now();
      let flash = 0;
      function loop(now){
        if (paused) return;
        const dt = Math.min(40, now - last); last = now;

        if (trails) {
          const night = root.getAttribute('data-theme') === 'night';
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = night ? 'rgba(7,11,18,0.08)' : 'rgba(247,249,255,0.06)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
        }

        if (flash>0) {
          ctx.fillStyle = `rgba(255,255,255,${0.08*flash})`;
          ctx.fillRect(0,0,W,H);
          flash *= 0.88;
        }

        const c = center();
        ctx.globalCompositeOperation = 'lighter';

        // subtle breathing radius
        const breathe = Math.sin(now*0.0012)*0.8;

        for (let i=0;i<orbs.length;i++){
          const o = orbs[i];
          const grav = pointer.inside ? Math.atan2(pointer.y, pointer.x) : 0;
          // angular velocity + gentle jitter
          o.a += (o.w * dt) * (1 + Math.sin((now*0.001 + i)*0.37)*0.04);
          const rad = o.r + breathe * o.jitter*2;

          let x = c.x + Math.cos(o.a) * rad;
          let y = c.y + Math.sin(o.a) * rad;

          if (pointer.inside) {
            const dx = (c.x + pointer.x) - x;
            const dy = (c.y + pointer.y) - y;
            const d = Math.hypot(dx,dy) || 1;
            const strength = Math.min(1, 180/d);
            x += dx/d * strength * 3.2;
            y += dy/d * strength * 3.2;
            o.a += (grav - o.a) * 0.00004 * dt;
          }

          // glow
          ctx.shadowBlur = 14;
          ctx.shadowColor = o.col;

          // trail line (mini segment)
          if (trails) {
            ctx.lineWidth = Math.max(1, o.size*0.5);
            ctx.strokeStyle = o.col;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(c.x + Math.cos(o.a - 0.08) * rad, c.y + Math.sin(o.a - 0.08) * rad);
            ctx.stroke();
          }

          // orb
          const g = ctx.createRadialGradient(x, y, 0, x, y, 16);
          g.addColorStop(0, '#fff');
          g.addColorStop(0.35, o.col);
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, o.size + 0.6, 0, Math.PI*2);
          ctx.fill();
        }

        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      // Visibility handling
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) paused = true;
        else { paused = false; pauseBtn.setAttribute('aria-pressed','false'); pauseBtn.textContent='Pause'; last = performance.now(); requestAnimationFrame(loop); }
      });

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === 't') themeBtn.click();
        if (k === 'r') remixBtn.click();
        if (k === ' ') { e.preventDefault(); pauseBtn.click(); }
      });
    })();
  </script>
