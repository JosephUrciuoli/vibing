<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="lyra1229" role="region" aria-label="LYRA 1229 — a living gradient weaver" data-theme="dark" data-run="on" data-palette="0">
  <style>
    .lyra1229{
      --bg0:#06070c; --bg1:#0c1322; --ink:#f4f7ff; --muted:#a5b7d1; --edge:#1a263d;
      --c1:#ffd28a; --c2:#ff7aa2; --c3:#7aa7ff; --c4:#84ffd3; --acc:#ffe39f;
      color-scheme: dark;
      position:relative; isolation:isolate;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(16px, 2.8vw, 32px);
      font-family: ui-sans-serif, system-ui, "SF Pro", Inter, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(140% 120% at 110% -10%, rgba(255,122,162,.14), transparent 58%),
        radial-gradient(160% 140% at -10% 120%, rgba(122,167,255,.14), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 160px rgba(80,130,220,.22), inset 0 1px 0 rgba(255,255,255,.06);
      overflow: clip;
    }
    .lyra1229[data-theme="light"]{
      --bg0:#f6fbff; --bg1:#eaf2ff; --ink:#0e1b2c; --muted:#5c6f85; --edge:#d5e3ff;
      --c1:#ffb65c; --c2:#ff5fa2; --c3:#3f7dff; --c4:#20c9a5; --acc:#ffc86a;
      color-scheme: light;
      box-shadow: 0 40px 120px rgba(28,62,120,.20), inset 0 1px 0 rgba(255,255,255,.85);
      background:
        radial-gradient(140% 120% at 110% -10%, rgba(255,98,151,.12), transparent 60%),
        radial-gradient(160% 130% at -10% 120%, rgba(63,125,255,.12), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .lyra1229::before{
      content:""; position:absolute; inset:-45% -45%; z-index:0; pointer-events:none;
      background: conic-gradient(from var(--spin, 0deg), rgba(255,214,138,.12), rgba(255,122,162,.10), rgba(122,167,255,.10), rgba(132,255,211,.10), rgba(255,214,138,.12));
      filter: blur(80px) saturate(1.04); opacity:.55;
    }
    .lyra1229::after{
      content:""; position:absolute; inset:0; pointer-events:none; z-index:0; mix-blend-mode:overlay;
      background:
        radial-gradient(900px 900px at var(--mx,50%) var(--my,50%), rgba(255,255,255,.14), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.08), transparent 25%);
      opacity:.65;
    }

    /* Top bar */
    .lyra1229 .top{
      position:relative; z-index:2;
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:12px; border-radius:18px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      backdrop-filter: blur(10px) saturate(1.08);
      box-shadow: 0 20px 60px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .lyra1229 .brand{ display:flex; align-items:center; gap:10px; min-width:0; }
    .lyra1229 .glyph{
      --s:38px; width:var(--s); height:var(--s); border-radius:50%; position:relative; border:1px solid var(--edge);
      background: conic-gradient(from var(--spin,0deg), var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      animation: spinr 20s linear infinite;
      box-shadow: inset 0 10px 20px rgba(255,255,255,.24), 0 10px 22px rgba(0,0,0,.22);
    }
    .lyra1229 .glyph::after{
      content:""; position:absolute; inset:6px; border-radius:50%; border:1px solid var(--edge);
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0) 45%), linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
    }
    @keyframes spinr{ to{ transform: rotate(360deg);} }
    .lyra1229 .word{
      font-weight:900; letter-spacing:.22em; text-transform:uppercase; font-size:11px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.03));
      color:var(--ink); white-space:nowrap;
    }
    .lyra1229 .title{
      justify-self:center; text-align:center; min-width:0;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.02em; text-wrap:balance;
      font-size: clamp(22px, 3vw, 36px);
      background: linear-gradient(95deg, var(--c1), var(--c2), var(--c3), var(--c4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 40px rgba(120,180,255,.25));
    }
    .lyra1229 .actions{ display:flex; gap:8px; align-items:center; }
    .lyra1229 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.04));
      box-shadow: 0 10px 26px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .lyra1229 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.12); }
    .lyra1229 [aria-pressed="true"]{ background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.08)); }

    /* Hero pane */
    .lyra1229 .hero{
      position:relative; z-index:1; margin-top:16px;
      height: clamp(440px, 60vw, 820px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      overflow:hidden; transform-style: preserve-3d;
      box-shadow: 0 32px 120px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .lyra1229 canvas.weave{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .lyra1229 .shine{
      position:absolute; inset:-20% -20%; z-index:2; pointer-events:none; mix-blend-mode:screen;
      background:
        radial-gradient(800px 800px at 16% 84%, rgba(255,210,138,.18), transparent 45%),
        radial-gradient(900px 900px at 84% 18%, rgba(122,167,255,.16), transparent 48%);
      filter: blur(14px); opacity:.75;
    }
    .lyra1229 .caption{
      position:absolute; left:50%; top:50%; transform: translate(-50%, -50%) translateZ(80px);
      z-index:3; text-align:center; pointer-events:none;
    }
    .lyra1229 .big{
      font-family: ui-serif, "SF Pro Display", Georgia, serif; margin:0 0 6px;
      font-weight:900; letter-spacing:.01em; line-height:.95; font-size: clamp(36px, 7.6vw, 92px);
      background: linear-gradient(92deg, var(--c1), var(--c2), var(--c3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 18px 60px rgba(120,180,255,.28));
    }
    .lyra1229 .sub{ color: var(--ink); opacity:.78; font-weight:700; font-size: clamp(12px, 1.3vw, 16px); letter-spacing:.15em; text-transform:uppercase; }

    /* Dock */
    .lyra1229 .dock{
      position:absolute; left:12px; right:12px; bottom:12px; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 16px 40px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .lyra1229 .cluster{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .lyra1229 .lab{ font-size:12px; font-weight:800; color:var(--muted); }
    .lyra1229 .knob{
      -webkit-appearance:none; appearance:none; width:200px; height:30px; background:transparent; cursor:pointer;
    }
    .lyra1229 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e9f3ff);
      border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(12,20,50,.25);
    }
    .lyra1229 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4));
      opacity:.9;
    }

    /* Meta */
    .lyra1229 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .lyra1229 .pulse{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 40% 40%, var(--c1), var(--c3) 70%);
      box-shadow:0 0 0 2px rgba(139,212,255,0.22);
      display:inline-block; animation: plse1229 1.8s ease-in-out infinite;
    }
    @keyframes plse1229 { 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.3); opacity:.85 } }

    @media (prefers-reduced-motion: reduce){
      .lyra1229 * { animation: none !important; transition:none !important; }
    }
  </style>

  <div class="top">
    <div class="brand">
      <div class="glyph" aria-hidden="true"></div>
      <div class="word" aria-hidden="true">LYRA</div>
    </div>
    <div class="title" aria-hidden="true">Weave light. Breathe color.</div>
    <div class="actions">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Dark</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="palette" title="Cycle palette (P)">Palette</button>
      <button class="btn" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="hero" aria-label="Live gradient-weave viewport">
    <canvas class="weave" role="img" aria-label="A luminous tapestry of ribbons flowing with your pointer"></canvas>
    <div class="shine" aria-hidden="true"></div>
    <div class="caption" aria-hidden="true">
      <h2 class="big">HORIZON WEAVE</h2>
      <div class="sub">drag to tilt • wheel to shift • arrows adjust</div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="cluster">
        <span class="lab">Speed</span>
        <input class="knob" data-ctrl="speed" type="range" min="0" max="2" step="0.01" value="1.00" aria-label="Animation speed (0–2)" title="Speed">
      </div>
      <div class="cluster">
        <span class="lab">Intensity</span>
        <input class="knob" data-ctrl="intensity" type="range" min="0.2" max="1.4" step="0.01" value="0.9" aria-label="Ribbon intensity (0.2–1.4)" title="Intensity">
      </div>
      <div class="cluster">
        <span class="lab">Density</span>
        <input class="knob" data-ctrl="density" type="range" min="3" max="14" step="1" value="7" aria-label="Ribbon count (3–14)" title="Density">
      </div>
      <div class="cluster">
        <span class="lab">Weave</span>
        <input class="knob" data-ctrl="weave" type="range" min="0.4" max="2.2" step="0.01" value="1.0" aria-label="Weave curvature (0.4–2.2)" title="Weave">
      </div>
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li><span class="pulse" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>palette <strong id="pal-name">Prism</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 23:32:28 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.lyra1229');
      const hero = root.querySelector('.hero');
      const canvas = root.querySelector('canvas.weave');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        pal: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        intensity: root.querySelector('[data-ctrl="intensity"]'),
        density: root.querySelector('[data-ctrl="density"]'),
        weave: root.querySelector('[data-ctrl="weave"]'),
        fps: root.querySelector('#fps'),
        palName: root.querySelector('#pal-name'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      } catch {
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Prism',   c:['#ffd28a','#ff7aa2','#7aa7ff','#84ffd3'] },
        { name:'Tropic',  c:['#ffb65c','#ff5fa2','#3a82ff','#27eeb1'] },
        { name:'Nocturne',c:['#ffe39f','#c58bff','#78e2ff','#ff8aa0'] },
        { name:'Glacier', c:['#b1e6ff','#8fb5ff','#d7b3ff','#fff0a6'] }
      ];
      function applyPalette(i){
        const p = palettes[i % palettes.length].c;
        root.style.setProperty('--c1', p[0]);
        root.style.setProperty('--c2', p[1]);
        root.style.setProperty('--c3', p[2]);
        root.style.setProperty('--c4', p[3]);
        ui.palName.textContent = palettes[i % palettes.length].name;
        root.dataset.palette = String(i % palettes.length);
      }
      applyPalette(parseInt(root.dataset.palette || '0',10));

      // State
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1,H=1, CX=0, CY=0;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;
      let t0 = performance.now()/1000;
      let spin = Math.random()*360;
      const pointer = { x:0,y:0,nx:0,ny:0, over:false };

      // Resize
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H*0.5;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clear(true);
        draw(performance.now());
      }
      addEventListener('resize', resize, { passive:true });

      // Clear
      function clear(instant=false){
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim());
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        if (!instant){
          // subtle film grain for texture
          ctx.globalAlpha = 0.06;
          for (let i=0;i<5;i++){
            const y = (H/5)*i;
            ctx.fillStyle = i%2? 'rgba(255,255,255,.12)' : 'rgba(0,0,0,.12)';
            ctx.fillRect(0,y, W, 1);
          }
          ctx.globalAlpha = 1;
        }
      }

      // Ribbons
      function drawRibbons(t){
        const cols = [
          getComputedStyle(root).getPropertyValue('--c1').trim(),
          getComputedStyle(root).getPropertyValue('--c2').trim(),
          getComputedStyle(root).getPropertyValue('--c3').trim(),
          getComputedStyle(root).getPropertyValue('--c4').trim()
        ];
        const speed = parseFloat(ui.speed.value||'1');
        const kWeave = parseFloat(ui.weave.value||'1');
        const intens = parseFloat(ui.intensity.value||'0.9');
        const count = Math.max(1, parseInt(ui.density.value||'7',10));
        const ampBase = H*(0.06 + 0.06*intens);
        const freqBase = 0.0035*kWeave;
        const freq2 = 0.0017*(1.8-kWeave*0.6);
        const step = Math.max(5, Math.min(14, Math.round(W/160))); // adaptive smoothness

        ctx.globalCompositeOperation = 'lighter';

        for(let i=0; i<count; i++){
          const p = i / Math.max(1,(count-1));
          const colA = cols[i % cols.length];
          const colB = cols[(i+1) % cols.length];

          const amp = ampBase * (0.6 + p*0.9) * (1 + pointer.ny*0.3);
          const ph = (i*1.7) + t*0.6;
          const sp = speed * (0.6 + p);

          // Glow underlay
          ctx.globalAlpha = 0.20 + 0.18*Math.sin(t*0.6 + i);
          ctx.lineWidth = 26 + 14*p + 8*intens;
          ctx.strokeStyle = gradient(colA, colB);
          strokeRibbon(ph, amp*1.05, sp, freqBase*0.82, freq2*1.1, step);

          // Core line
          ctx.globalAlpha = 0.85;
          ctx.lineWidth = 6 + 5*p + 2*intens;
          ctx.strokeStyle = gradient('#fff', colB);
          strokeRibbon(ph, amp, sp, freqBase, freq2, step);
        }

        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';

        function gradient(a,b){
          const g = ctx.createLinearGradient(0,0,W,H);
          g.addColorStop(0, a);
          g.addColorStop(1, b);
          return g;
        }
        function strokeRibbon(phase, amp, spd, f1, f2, stp){
          ctx.beginPath();
          for(let x=-50; x<=W+50; x+=stp){
            const y =
              CY
              + Math.sin(x*f1 + t*1.4*spd + phase)*amp
              + Math.sin(x*f2 - t*0.9*spd + phase*0.7)*(amp*0.55)
              + pointer.nx * (H*0.06) * Math.sin( (x*f1*1.8) + t*spd );
            if(x<=-50) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }
      }

      function vignette(){
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(CX, CY, Math.min(W,H)*0.3, CX, CY, Math.hypot(W,H)*0.75);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='dark' ? 'rgba(0,0,0,0.34)' : 'rgba(0,40,100,0.07)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function draw(now){
        // stage tilt
        hero.style.transform = `perspective(1100px) rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        clear(false);
        const t = (now/1000 - t0);
        spin += 0.035;
        root.style.setProperty('--spin', spin.toFixed(2)+'deg');

        drawRibbons(t);
        vignette();
      }

      // Loop
      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Pointer & parallax
      function onPointer(e){
        const rr = root.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerenter', (e)=>{ pointer.over = true; onPointer(e); }, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.over = false; }, { passive:true });

      // Wheel nudges weave
      function onWheel(e){
        e.preventDefault();
        const dir = Math.sign(e.deltaY);
        const v = parseFloat(ui.weave.value);
        ui.weave.value = String(Math.min(2.2, Math.max(0.4, v + (dir<0 ? 0.06 : -0.06))));
      }
      canvas.addEventListener('wheel', onWheel, { passive:false });

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dark = root.getAttribute('data-theme')==='dark';
        root.setAttribute('data-theme', dark? 'light':'dark');
        ui.theme.textContent = dark? 'Light':'Dark';
        clear(true);
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.pal.addEventListener('click', ()=>{
        const next = (parseInt(root.dataset.palette||'0',10)+1) % palettes.length;
        applyPalette(next);
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `lyra-${ui.palName.textContent.toLowerCase()}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.pal.click();
        else if (k==='s') ui.snap.click();
        else if (k==='arrowup'){ ui.speed.value = String(Math.min(2, parseFloat(ui.speed.value)+0.05)); }
        else if (k==='arrowdown'){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.05)); }
        else if (k==='arrowright'){ ui.weave.value = String(Math.min(2.2, parseFloat(ui.weave.value)+0.05)); }
        else if (k==='arrowleft'){ ui.weave.value = String(Math.max(0.4, parseFloat(ui.weave.value)-0.05)); }
        else if (k==='i'){ ui.intensity.value = String(Math.min(1.4, parseFloat(ui.intensity.value)+0.05)); }
        else if (k==='k'){ ui.intensity.value = String(Math.max(0.2, parseFloat(ui.intensity.value)-0.05)); }
        else if (k==='d'){ ui.density.value = String(Math.min(14, parseInt(ui.density.value)+1)); }
        else if (k==='a'){ ui.density.value = String(Math.max(3, parseInt(ui.density.value)-1)); }
      });

      // Init
      resize();
      clear(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
