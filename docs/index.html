<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section id="observ2015" class="observatory" aria-label="Halo Observatory — Luminarium 2015">
  <style>
    /* Halo Observatory — everything scoped to #observ2015 */
    #observ2015{
      --ink:#0b1022;
      --muted:rgba(11,16,34,0.74);
      --panel:rgba(255,255,255,0.55);
      --line:rgba(0,0,0,0.12);

      --bg0:#f6fbff;
      --bg1:#e9f2ff;

      --c1:#62e9ff; /* cyan */
      --c2:#b195ff; /* violet */
      --c3:#ffcf7c; /* amber */
      --c4:#77ffcf; /* mint */
      --c5:#ff96b8; /* rose */
      --neon:#c7ff73;

      --spot-x:50%;
      --spot-y:50%;

      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(14px,2.2vw,26px);
      padding:clamp(18px,3vw,36px);
      border-radius:42px;
      color:var(--ink);
      border:1px solid rgba(255,255,255,0.65);
      background:
        radial-gradient(160% 120% at -20% -40%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(120% 180% at 120% 120%, rgba(0,0,0,0.06), transparent 60%),
        radial-gradient(420px 320px at var(--spot-x) var(--spot-y), rgba(255,255,255,0.22), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 80px 220px rgba(0,0,0,0.18);
      overflow:hidden;
      isolation:isolate;
      min-height:760px;
      backdrop-filter:saturate(120%) blur(0.2px);
    }
    #observ2015[data-theme="night"]{
      --ink:#e9f0ff;
      --muted:rgba(233,240,255,0.84);
      --panel:rgba(10,14,34,0.55);
      --line:rgba(255,255,255,0.14);
      --bg0:#070c1f;
      --bg1:#0b1433;
      --c1:#84f1ff; --c2:#cdb8ff; --c3:#ffd99c; --c4:#b3ffd9; --c5:#ffa7c8;
      border-color:rgba(255,255,255,0.16);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.08), 0 120px 260px rgba(0,0,0,0.62);
    }

    /* Iridescent aurora */
    #observ2015::before,
    #observ2015::after{
      content:""; position:absolute; inset:-18% -14%;
      background:
        conic-gradient(from 20deg at 35% 40%,
          color-mix(in oklab, var(--c1) 22%, transparent),
          color-mix(in oklab, var(--c2) 18%, transparent),
          color-mix(in oklab, var(--c3) 18%, transparent),
          color-mix(in oklab, var(--c5) 16%, transparent),
          transparent 92%);
      filter:blur(90px) saturate(130%);
      opacity:0.42; mix-blend-mode:soft-light; pointer-events:none; z-index:0;
      animation:observ-halo 120s linear infinite;
    }
    #observ2015::after{
      animation-duration:180s; animation-direction:reverse; opacity:0.34;
      background:
        conic-gradient(from -40deg at 70% 60%,
          color-mix(in oklab, var(--c4) 24%, transparent),
          color-mix(in oklab, var(--c1) 18%, transparent),
          color-mix(in oklab, var(--c5) 16%, transparent),
          transparent 94%);
    }
    @keyframes observ-halo{ from{ transform:rotate(0deg) scale(1.03);} to{ transform:rotate(360deg) scale(1.03);} }

    /* Top chrome */
    #observ2015 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #observ2015 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(170%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 26px rgba(0,0,0,0.14);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.12em; color:var(--ink);
      white-space:nowrap;
    }
    #observ2015 .halo{
      width:22px; height:22px; position:relative; flex:0 0 22px;
      border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,0.9), rgba(255,255,255,0.4) 60%, transparent 61%),
        conic-gradient(from 0deg, color-mix(in oklab, var(--c1) 60%, transparent), color-mix(in oklab, var(--c2) 60%, transparent), color-mix(in oklab, var(--c5) 60%, transparent), color-mix(in oklab, var(--c3) 60%, transparent), color-mix(in oklab, var(--c1) 60%, transparent));
      filter:saturate(140%);
      box-shadow:0 0 0 2px rgba(255,255,255,0.9) inset, 0 0 14px color-mix(in oklab, var(--c2) 60%, transparent) inset;
    }
    #observ2015 .halo::after{
      content:""; position:absolute; inset:-3px; border-radius:50%;
      background:radial-gradient(circle at 80% 20%, var(--neon), transparent 40%);
      animation:orbit-dot 8s linear infinite;
      mask:radial-gradient(circle 8px at 0 50%, #0000 98%, #000);
      pointer-events:none;
    }
    @keyframes orbit-dot{
      to{ transform:rotate(360deg); }
    }

    #observ2015 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #observ2015 .pill{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--panel), transparent);
      color:var(--ink);
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #observ2015 .pill:hover{ transform:translateY(-1px); box-shadow:0 18px 44px rgba(0,0,0,0.18); }
    #observ2015 .pill[aria-pressed="true"]{
      background:linear-gradient(180deg, var(--panel), transparent), linear-gradient(90deg, var(--c1), var(--c2));
      color:#fff; border-color:transparent;
    }
    #observ2015 .pill:focus-visible{ outline:2px solid color-mix(in oklab, var(--c2) 60%, #fff); outline-offset:2px; }

    /* Stage */
    #observ2015 .stage{
      position:relative; border:1px solid var(--line); border-radius:30px; overflow:hidden; min-height:clamp(580px,64vh,900px);
      background:
        radial-gradient(600px 380px at var(--spot-x) var(--spot-y), color-mix(in oklab, var(--c4) 10%, transparent), transparent 60%),
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.06), transparent 60%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4), 0 36px 140px rgba(0,0,0,0.22);
      perspective:1000px; transform-style:preserve-3d; will-change:transform;
    }
    #observ2015 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0;
      transition:filter 240ms ease;
    }
    #observ2015[data-bloom="on"] canvas{
      filter:saturate(130%) contrast(106%) drop-shadow(0 10px 34px color-mix(in oklab, var(--c2) 22%, transparent));
    }
    #observ2015 .mesh{
      position:absolute; inset:0; z-index:1; pointer-events:none; opacity:0.22;
      background:
        radial-gradient(closest-corner circle at 50% 50%, rgba(255,255,255,0.08), transparent 70%),
        repeating-conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--c1) 12%, transparent) 0 14deg, transparent 14deg 28deg);
      mix-blend-mode:soft-light;
      mask-image:radial-gradient(85% 85% at 50% 50%, #000, transparent 80%);
    }
    #observ2015[data-theme="night"] .mesh{ opacity:0.36; }

    #observ2015 .grain{
      position:absolute; inset:-20%; z-index:2; pointer-events:none; opacity:0;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(ellipse at 70% 80%, rgba(0,0,0,0.06), transparent 50%),
        linear-gradient(115deg, transparent, rgba(255,255,255,0.07), transparent);
      mix-blend-mode:overlay;
      animation:grain-shift-15 22s linear infinite;
    }
    #observ2015[data-noise="on"] .grain{ opacity:0.6; }
    @keyframes grain-shift-15{ to{ transform:translate3d(2%, -2%, 0) rotate(0.2deg); } }

    /* Floating legend */
    #observ2015 .legend{
      position:absolute; left:16px; bottom:16px; z-index:3;
      border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(150%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 30px rgba(0,0,0,0.16);
      padding:12px 14px; max-width:min(68ch, 90vw);
      color:var(--ink);
    }
    #observ2015 .legend .hint{
      display:block; color:var(--muted);
      font:600 12px/1.3 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.06em; text-transform:uppercase; margin-bottom:6px;
    }
    #observ2015 .legend h1{
      margin:0 0 6px 0;
      font:900 clamp(36px, 7.4vw, 82px)/0.95 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:linear-gradient(90deg, var(--c1), var(--c4), var(--c5));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 14px 40px color-mix(in oklab, var(--c1) 18%, transparent));
    }
    #observ2015 .legend .lead{
      margin:0; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Year watermark */
    #observ2015 .year{
      position:absolute; right:-14px; top:-10px; z-index:1; pointer-events:none;
      font:900 clamp(84px, 22vw, 220px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; color:transparent; transform:rotate(8deg) translateZ(40px);
      -webkit-text-stroke:1px rgba(0,0,0,0.12);
              text-stroke:1px rgba(0,0,0,0.12);
      opacity:0.9;
    }
    #observ2015[data-theme="night"] .year{
      -webkit-text-stroke:1px rgba(255,255,255,0.18);
              text-stroke:1px rgba(255,255,255,0.18);
    }

    /* Bottom meta */
    #observ2015 .meta{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #observ2015 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #observ2015 .stage{ perspective:none; }
      #observ2015::before, #observ2015::after, #observ2015 .halo{ animation:none; }
      #observ2015 canvas{ filter:none !important; }
      #observ2015 .grain{ animation:none; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="halo" aria-hidden="true"></span> Halo Observatory — 2015</div>
    <div class="controls">
      <button class="pill" id="btn-theme-2015" type="button" aria-pressed="true" aria-label="Toggle theme">Day</button>
      <button class="pill" id="btn-trails-2015" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <button class="pill" id="btn-bloom-2015" type="button" aria-pressed="true" aria-label="Toggle bloom">Bloom</button>
      <button class="pill" id="btn-noise-2015" type="button" aria-pressed="false" aria-label="Toggle grain">Grain</button>
      <button class="pill" id="btn-pause-2015" type="button" aria-label="Pause or resume">Pause</button>
      <button class="pill" id="btn-save-2015" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="stage" id="stage2015" role="img" aria-label="Orbital threads revolve and lens; pulses ripple outward while satellites leave faint chromatic wakes.">
    <canvas id="canvas2015" aria-hidden="true"></canvas>
    <div class="mesh" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
    <div class="legend" aria-live="polite">
      <span class="hint">Luminarium</span>
      <h1 id="title2015">Draw quiet circles; let gravity speak.</h1>
      <p class="lead">A clock made of color and patience. Move to shift the star, tap to send a wave.</p>
    </div>
    <div class="year" aria-hidden="true">2015</div>
  </div>

  <div class="meta">
    <span class="hint">Move • T theme • L trails • B bloom • N grain • Space pause • S save • Click pulse</span>
    <span id="last-updated">Last updated: 2026-01-17 09:17:07 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('observ2015');
      const stage  = document.getElementById('stage2015');
      const canvas = document.getElementById('canvas2015');
      const ctx    = canvas.getContext('2d', { alpha:true });

      const btnTheme  = document.getElementById('btn-theme-2015');
      const btnTrails = document.getElementById('btn-trails-2015');
      const btnBloom  = document.getElementById('btn-bloom-2015');
      const btnNoise  = document.getElementById('btn-noise-2015');
      const btnPause  = document.getElementById('btn-pause-2015');
      const btnSave   = document.getElementById('btn-save-2015');
      const title     = document.getElementById('title2015');
      const last      = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = 'Refreshed: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refreshed: just now'; }

      // start settings
      root.setAttribute('data-theme','night');
      root.setAttribute('data-bloom','on');
      btnTheme.setAttribute('aria-pressed','true');
      btnTrails.setAttribute('aria-pressed','true');
      btnBloom.setAttribute('aria-pressed','true');

      let paused = false;
      let trails = true;

      function setTheme(next){
        if(next === 'night'){
          root.setAttribute('data-theme','night');
          btnTheme.textContent = 'Day';
          btnTheme.setAttribute('aria-pressed','true');
        }else{
          root.removeAttribute('data-theme');
          btnTheme.textContent = 'Night';
          btnTheme.setAttribute('aria-pressed','false');
        }
      }
      btnTheme.addEventListener('click', ()=>{
        const isNight = root.getAttribute('data-theme') === 'night';
        setTheme(isNight ? '' : 'night');
      });
      btnTrails.addEventListener('click', ()=>{
        trails = !trails;
        btnTrails.setAttribute('aria-pressed', String(trails));
      });
      btnBloom.addEventListener('click', ()=>{
        const on = root.getAttribute('data-bloom') === 'on';
        root.setAttribute('data-bloom', on ? 'off' : 'on');
        btnBloom.setAttribute('aria-pressed', String(!on));
      });
      btnNoise.addEventListener('click', ()=>{
        const on = root.getAttribute('data-noise') === 'on';
        root.setAttribute('data-noise', on ? 'off' : 'on');
        btnNoise.setAttribute('aria-pressed', String(!on));
      });
      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      btnSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'halo-observatory-2015.png';
          a.href = canvas.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(_){}
      });

      // lines
      const lines = [
        'Gravity is patience wearing light.',
        'Circles remember where they began.',
        'Silence ticks between the stars.',
        'What orbits returns as color.',
        'Tap once; the echo learns your name.',
        'Time is a lens we forget we carry.'
      ];
      stage.addEventListener('dblclick', ()=>{
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 't') { btnTheme.click(); }
        if(k === 'l') { btnTrails.click(); }
        if(k === 'b') { btnBloom.click(); }
        if(k === 'n') { btnNoise.click(); }
        if(k === 's') { btnSave.click(); }
      });

      // sizing
      let W = 1200, H = 800, DPR = Math.min(1.8, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      resize();

      // CSS var helper
      function getVar(name, alpha){
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const hx = hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex;
          const bigint = parseInt(hx, 16);
          const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
          return 'rgba(' + r + ',' + g + ',' + b + ',' + (alpha==null?1:alpha) + ')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + (alpha==null?1:alpha) + ')');
        }
        return v;
      }

      // pointer + tilt + spotlight
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5, inside:false };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pointer.inside = true;
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5; pointer.inside = false;
      });

      // pulses
      const pulses = [];
      function pulse(x, y, power){
        pulses.push({ x, y, r: 0, life: 1, power: power||1 });
      }
      stage.addEventListener('pointerdown', (e)=>{
        const r = stage.getBoundingClientRect();
        pulse(e.clientX - r.left, e.clientY - r.top, 1.2);
      });

      // orbits model
      const rng = (min, max)=> min + Math.random()*(max-min);
      const orbits = [];
      function resetOrbits(){
        orbits.length = 0;
        const base = Math.min(W,H)*0.44;
        const bands = 7;
        for(let i=0;i<bands;i++){
          const radius = (0.18 + i*(0.8/(bands-1))) * base;
          const speed = rng(0.05, 0.24) * (i%2?1:-1);
          const wobble = rng(0.004, 0.018);
          const phase = Math.random()*Math.PI*2;
          const sats = 2 + (i%3);
          const colorVar = ['--c1','--c2','--c3','--c4','--c5'][i%5];
          orbits.push({ radius, speed, wobble, phase, sats, colorVar });
        }
      }
      resetOrbits();

      // center drift
      const center = { x: W/2, y: H/2, tx: W/2, ty: H/2, theta: 0 };
      function updateCenter(dt){
        if(pointer.inside){
          center.tx = pointer.x * W;
          center.ty = pointer.y * H;
        }else{
          center.theta += dt * 0.12;
          const r = Math.min(W,H)*0.08;
          center.tx = W/2 + Math.cos(center.theta)*r;
          center.ty = H/2 + Math.sin(center.theta*1.2)*r*0.8;
        }
        center.x += (center.tx - center.x) * 0.06;
        center.y += (center.ty - center.y) * 0.06;
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        const rx = (pointer.y - 0.5) * -7;
        const ry = (pointer.x - 0.5) * 7;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
        stage.style.setProperty('--spot-x', (pointer.x*100)+'%');
        stage.style.setProperty('--spot-y', (pointer.y*100)+'%');
      }

      function clearFrame(){
        if(trails){
          const veil = root.getAttribute('data-theme') === 'night' ? 0.06 : 0.04;
          ctx.fillStyle = 'rgba(0,0,0,'+veil+')';
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getVar('--bg0', 0.06));
          g.addColorStop(1, getVar('--bg1', 0.06));
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawPulses(dt){
        for(let i=pulses.length-1; i>=0; i--){
          const p = pulses[i];
          p.r += 320*dt;
          p.life -= dt*0.5;
          if(p.life <= 0){ pulses.splice(i,1); continue; }
          ctx.save();
          ctx.globalCompositeOperation = 'screen';
          const grad = ctx.createRadialGradient(p.x, p.y, Math.max(1,p.r-10), p.x, p.y, p.r+12);
          grad.addColorStop(0, getVar('--c5', 0.0));
          grad.addColorStop(0.5, getVar('--c2', 0.24*p.life));
          grad.addColorStop(1, getVar('--c1', 0.0));
          ctx.strokeStyle = grad;
          ctx.lineWidth = 2 + 6*p.life;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();
        }
      }

      function drawCore(){
        const r0 = Math.min(W,H)*0.06;
        const g = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, r0*2.4);
        g.addColorStop(0.0, getVar('--neon', 0.7));
        g.addColorStop(0.35, getVar('--c1', 0.4));
        g.addColorStop(1.0, 'rgba(255,255,255,0.0)');
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(center.x, center.y, r0*2.4, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();

        ctx.save();
        ctx.strokeStyle = getVar('--c1', 0.18);
        ctx.lineWidth = 1.2;
        ctx.beginPath();
        ctx.arc(center.x, center.y, r0, 0, Math.PI*2);
        ctx.stroke();
        ctx.restore();
      }

      function drawOrbits(time, dt){
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<orbits.length;i++){
          const o = orbits[i];
          const r = o.radius * (1 + Math.sin(time*o.wobble + o.phase)*0.02);

          // chromatic orbit ring (subtle offsets)
          const passes = [
            { dx: 0.6, dy:0,    col: '--c1', a:0.18 },
            { dx:-0.6, dy:0.4,  col: '--c2', a:0.18 },
            { dx: 0.0, dy:-0.6, col: '--c5', a:0.18 }
          ];
          for(const pass of passes){
            ctx.strokeStyle = getVar(pass.col, pass.a);
            ctx.lineWidth = 0.8;
            ctx.beginPath();
            ctx.ellipse(center.x+pass.dx, center.y+pass.dy, r, r*(1-0.08*(i%3)), (i*0.22), 0, Math.PI*2);
            ctx.stroke();
          }

          // satellites
          for(let s=0; s<o.sats; s++){
            const phi = (s/o.sats) * Math.PI*2 + o.phase;
            const ang = phi + time * o.speed * (1 + 0.07*Math.sin(time + i*0.3));
            const sx = center.x + Math.cos(ang) * r;
            const sy = center.y + Math.sin(ang) * r;

            // faint tether
            ctx.strokeStyle = getVar(o.colorVar, 0.12);
            ctx.lineWidth = 0.8;
            ctx.beginPath();
            ctx.moveTo(center.x, center.y);
            ctx.lineTo(sx, sy);
            ctx.stroke();

            // satellite glow with triad
            const satR = 2.0 + (i%2);
            const tri = [
              { dx:  0.8, dy: 0.2, col:'--c1'},
              { dx: -0.8, dy: 0.0, col:'--c2'},
              { dx:  0.0, dy:-0.6, col:'--c5'}
            ];
            for(const t of tri){
              const grad = ctx.createRadialGradient(sx+t.dx, sy+t.dy, 0, sx+t.dx, sy+t.dy, satR*6);
              grad.addColorStop(0, getVar(t.col, 0.9));
              grad.addColorStop(1, 'rgba(255,255,255,0)');
              ctx.fillStyle = grad;
              ctx.beginPath();
              ctx.arc(sx+t.dx, sy+t.dy, satR*2.2, 0, Math.PI*2);
              ctx.fill();
            }
          }
        }
        ctx.restore();
      }

      // animate
      let t = 0;
      let lastTime = performance.now();
      let raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now; t += dt;
        updateCenter(dt);
        clearFrame();
        drawCore();
        drawPulses(dt);
        drawOrbits(t, dt);
        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        clearFrame();
        drawCore();
        drawOrbits(0, 0);
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });

      // update when size might change a lot (theme toggles could change fonts)
      new ResizeObserver(()=>{ resize(); resetOrbits(); }).observe(stage);
    })();
  </script>
</section>
