    <style>
      :root {

      .card {
        width: min(720px, 92vw);

<section class="solstice" aria-label="TIDE — Kinetic Poster">
  <style>
    .solstice {
      --ink: #0d1321;
      --muted: #5f6b7a;
      --b1: #f7fbff;
      --b2: #ecf4ff;
      --pri: #6f8dff;
      --sec: #18c3a3;
      --ter: #ff8966;
      --halo: 0 40px 140px rgba(13, 19, 33, 0.25);
      color: var(--ink);
      position: relative;
      padding: 28px;
      border-radius: 28px;
      overflow: hidden;
      background:
        radial-gradient(120% 90% at 10% -10%, color-mix(in srgb, var(--sec), transparent 86%) 0 40%, transparent 70%),
        radial-gradient(130% 90% at 110% 120%, color-mix(in srgb, var(--ter), transparent 88%) 0 42%, transparent 72%),
        linear-gradient(180deg, var(--b1), var(--b2));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06), var(--halo);
      isolation: isolate;
    }
    .solstice::before,
    .solstice::after {
      content: "";
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--pri), transparent 86%),
          color-mix(in srgb, var(--sec), transparent 86%),
          color-mix(in srgb, var(--ter), transparent 86%),
          color-mix(in srgb, var(--pri), transparent 86%));
      filter: blur(90px) saturate(1.1);
      opacity: 0.33;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: swirl 80s linear infinite;
    }
    .solstice::after { animation-direction: reverse; opacity: 0.22; }
    @keyframes swirl { to { transform: rotate(360deg) scale(1.02); } }

    .topbar {
      position: relative; z-index: 4;
      display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .brand {
      display: inline-flex; align-items: baseline; gap: 12px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      text-transform: uppercase; letter-spacing: 0.18em; color: var(--muted);
      user-select: none;
    }
    .dot {
      width: 14px; height: 14px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.6) 42%, transparent 43%),
        radial-gradient(circle at 65% 65%, var(--pri), var(--sec));
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--pri), transparent 88%), 0 0 14px color-mix(in srgb, var(--sec), transparent 45%);
    }
    .edition {
      font: 900 10px/1 ui-sans-serif, system-ui; letter-spacing: 0.22em; color: var(--muted);
      padding: 6px 10px; border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 24px rgba(0,0,0,0.08);
      backdrop-filter: blur(8px);
    }

    .controls { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .chip {
      appearance: none; border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.02em; padding: 10px 14px; border-radius: 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 24px rgba(0,0,0,0.10);
      display: inline-flex; align-items: center; gap: 10px; cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.3s ease, border-color 0.2s ease, background 0.2s ease;
      -webkit-tap-highlight-color: transparent; backdrop-filter: blur(8px);
    }
    .chip:hover, .chip:focus-visible { transform: translateY(-1px); outline: none; border-color: rgba(0,0,0,0.2); box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 18px 38px rgba(0,0,0,0.16); }

    .stage {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: clamp(16px, 3vw, 28px);
      align-items: center;
      border-radius: 22px;
      padding: clamp(18px, 3.2vw, 28px);
      background:
        radial-gradient(120% 90% at 50% -10%, rgba(255,255,255,0.85), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.60));
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 30px 80px rgba(0,0,0,0.10);
      transform-style: preserve-3d; perspective: 1000px;
      min-height: clamp(420px, 56vh, 640px);
      overflow: hidden;
    }
    @media (max-width: 820px) { .stage { grid-template-columns: 1fr; } }

    .copy {
      position: relative; z-index: 3;
      display: grid; gap: 10px; align-content: center;
    }
    .headline {
      font: 900 clamp(36px, 7.6vw, 72px)/0.92 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #101527 0%, color-mix(in srgb, var(--pri), white 34%) 52%, color-mix(in srgb, var(--sec), white 18%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 2px 0 rgba(255,255,255,0.45);
    }
    .lead {
      color: var(--muted);
      font: 600 clamp(13px, 2.2vw, 16px)/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      max-width: 52ch;
    }

    .panel {
      margin-top: 10px;
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center;
      width: fit-content;
      padding: 10px 12px; border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 24px rgba(0,0,0,0.08);
      backdrop-filter: blur(8px);
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui;
    }
    .panel label { color: var(--muted); font-weight: 800; margin-right: 6px; letter-spacing: 0.02em; }
    .slider {
      appearance: none; width: 180px; height: 10px; border-radius: 999px; background: rgba(0,0,0,0.06);
      outline: none; border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
      background-image: linear-gradient(90deg, color-mix(in srgb, var(--pri), transparent 30%), color-mix(in srgb, var(--sec), transparent 30%));
      background-size: calc(var(--val, 50) * 1%), 100%;
      background-repeat: no-repeat;
    }
    .slider::-webkit-slider-thumb {
      appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.7) 46%, rgba(255,255,255,0.2) 60%);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 4px 14px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 22px; height: 22px; border: none; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.7) 46%, rgba(255,255,255,0.2) 60%);
      box-shadow: 0 4px 14px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor: pointer;
    }

    .scene {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      min-height: clamp(320px, 42vh, 520px);
    }

    .watermark {
      position: absolute; inset: 0; display: grid; place-items: center;
      font: 900 clamp(80px, 28vw, 200px)/0.8 ui-sans-serif, system-ui;
      letter-spacing: -0.02em;
      color: color-mix(in srgb, var(--pri), transparent 90%);
      opacity: 0.5;
      filter: blur(2px);
      pointer-events: none;
      transform: translateZ(-1px) scale(1.1);
      mix-blend-mode: multiply;
    }

    .orb {
      position: relative;
      width: min(64vmin, 540px);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,0.95), rgba(255,255,255,0.55) 48%, rgba(255,255,255,0.25) 70%, rgba(255,255,255,0.0) 80%),
        radial-gradient(55% 55% at 60% 60%, color-mix(in srgb, var(--pri), white 24%), color-mix(in srgb, var(--sec), white 18%), color-mix(in srgb, var(--ter), white 10%));
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 30px 80px rgba(0,0,0,0.12),
        0 0 0 12px color-mix(in srgb, var(--pri), transparent 94%);
      backdrop-filter: blur(6px) saturate(1.05);
      animation: bob 6s ease-in-out infinite;
      transform: translateZ(20px) scale(calc(0.96 + var(--pulse, 0.18) * 0.04));
    }
    @keyframes bob {
      0%, 100% { transform: translateY(-6px) translateZ(20px) scale(calc(0.96 + var(--pulse, 0.18) * 0.04)); }
      50% { transform: translateY(6px) translateZ(20px) scale(calc(0.98 + var(--pulse, 0.18) * 0.06)); }
    }
    .orb::before {
      content: ""; position: absolute; inset: -10%;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg,
          color-mix(in srgb, var(--pri), transparent 70%),
          color-mix(in srgb, var(--sec), transparent 70%),
          color-mix(in srgb, var(--ter), transparent 70%),
          color-mix(in srgb, var(--pri), transparent 70%));
      filter: blur(60px) saturate(1.2);
      mix-blend-mode: screen; opacity: calc(0.24 + var(--pulse, 0.2) * 0.25);
      animation: spin 40s linear infinite;
    }
    .orb::after {
      content: ""; position: absolute; inset: 16%;
      border-radius: 50%;
      -webkit-mask: radial-gradient(farthest-side, transparent calc(64% - 10px), #000 calc(64% - 10px));
      mask: radial-gradient(farthest-side, transparent calc(64% - 10px), #000 calc(64% - 10px));
      background:
        conic-gradient(from 180deg, color-mix(in srgb, var(--pri), white 22%), color-mix(in srgb, var(--sec), white 10%), color-mix(in srgb, var(--ter), white 14%), color-mix(in srgb, var(--pri), white 22%));
      filter: saturate(1.1) blur(0.3px);
      animation: spin var(--ring-speed, 22s) linear infinite reverse;
      opacity: 0.9;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .seeds { position: absolute; inset: 0; display: block; pointer-events: none; }
    .seed {
      position: absolute; left: 50%; top: 50%;
      width: 0; height: 0;
      --a: calc(var(--i) * 21deg);
      --r: calc(26% + (var(--i) * 0.9%));
      --s: calc(10s + (var(--i) * 0.3s));
      transform-origin: 0 0;
      transform: rotate(var(--a));
      animation: orbit var(--s) linear infinite;
      filter: saturate(1.1);
    }
    .seed::before {
      content: "";
      position: absolute; left: var(--r); top: -3px;
      width: 6px; height: 6px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.6) 48%, transparent 50%),
        radial-gradient(circle at 70% 70%, color-mix(in srgb, var(--sec), var(--pri) 40%), color-mix(in srgb, var(--ter), var(--sec) 50%));
      box-shadow: 0 0 0 8px color-mix(in srgb, var(--sec), transparent 92%), 0 12px 28px color-mix(in srgb, var(--sec), transparent 65%), 0 0 22px color-mix(in srgb, var(--pri), transparent 50%);
    }
    @keyframes orbit { to { transform: rotate(calc(var(--a) + 360deg)); } }

    .lens {
      position: absolute; width: 160px; height: 160px; border-radius: 50%;
      pointer-events: none; opacity: 0; transform: translate(-50%, -50%);
      border: 1px solid rgba(0,0,0,0.06);
      background:
        radial-gradient(60% 60% at 40% 40%, rgba(255,255,255,0.8), rgba(255,255,255,0.2) 60%, rgba(255,255,255,0) 70%);
      backdrop-filter: blur(6px) saturate(1.3) brightness(1.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 30px 70px rgba(0,0,0,0.14);
      transition: opacity 180ms ease, width 200ms ease, height 200ms ease;
      z-index: 4;
    }

    .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.05;
      background:
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.08) 0 0.5deg, transparent 0.5deg 1deg),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.04) 0 1px, transparent 1px 3px);
      mix-blend-mode: multiply;
      border-radius: 22px;
    }

    .footer {
      position: relative; z-index: 3;
      margin-top: 18px; padding-top: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      border-top: 1px solid rgba(0,0,0,0.08);
      color: var(--muted);
      font: 600 12px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
    .keys { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .k { border: 1px solid rgba(0,0,0,0.18); background: rgba(255,255,255,0.75); padding: 4px 8px; border-radius: 8px; color: var(--ink); font-weight: 800; box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 2px 8px rgba(0,0,0,0.06); }
    .stamp { white-space: nowrap; }

    /* States */
    .paused .orb,
    .paused .seed,
    .paused .solstice::before,
    .paused .solstice::after,
    .paused .orb::before,
    .paused .orb::after { animation-play-state: paused !important; }
    .focus .topbar, .focus .footer, .focus .lead { opacity: 0.35; filter: blur(0.1px); transition: opacity 200ms ease; }
    .focus .stage { box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 60px 120px rgba(0,0,0,0.18); }

    @media (prefers-reduced-motion: reduce) {
      .orb, .seed, .solstice::before, .solstice::after, .orb::before, .orb::after { animation: none !important; }
      .lens { display: none; }
    }

    /* Transitions */
    .solstice, .stage, .chip, .headline { transition: color 250ms ease, background 450ms ease, box-shadow 450ms ease, border-color 300ms ease; }
  </style>

  <div class="topbar">
    <div class="brand"><span class="dot" aria-hidden="true"></span> TIDE — Edition 590</div>
    <div class="controls">
      <button class="chip" id="btn-mode" aria-label="Cycle mode" aria-pressed="false">Mode</button>
      <button class="chip" id="btn-pause" aria-label="Pause motion" aria-pressed="false">Pause</button>
      <button class="chip" id="btn-focus" aria-label="Focus mode" aria-pressed="false">Focus</button>
    </div>
  </div>

  <div class="stage" id="stage" tabindex="0" aria-label="Interactive kinetic orb">
    <div class="copy">
      <div class="headline">Make it breathe.</div>
      <p class="lead">A living poster that drifts with your pointer. Dial the tide, change the light, and let the glass orb inhale and exhale.</p>
      <div class="panel">
        <label for="intensity">Intensity</label>
        <input class="slider" id="intensity" type="range" min="0" max="100" value="50" aria-label="Intensity">
      </div>
    </div>

    <div class="scene">
      <div class="watermark" aria-hidden="true">590</div>
      <div class="orb" id="orb" aria-hidden="true">
        <div class="seeds" aria-hidden="true">
          <span class="seed" style="--i:0"></span>
          <span class="seed" style="--i:1"></span>
          <span class="seed" style="--i:2"></span>
          <span class="seed" style="--i:3"></span>
          <span class="seed" style="--i:4"></span>
          <span class="seed" style="--i:5"></span>
          <span class="seed" style="--i:6"></span>
          <span class="seed" style="--i:7"></span>
          <span class="seed" style="--i:8"></span>
          <span class="seed" style="--i:9"></span>
          <span class="seed" style="--i:10"></span>
          <span class="seed" style="--i:11"></span>
          <span class="seed" style="--i:12"></span>
          <span class="seed" style="--i:13"></span>
          <span class="seed" style="--i:14"></span>

    <div class="lens" id="lens" aria-hidden="true"></div>

  <div class="footer">

      <span class="k">M</span> Mode
      <span class="k">Space</span> Pause

    <div class="stamp">Updated • <span id="last-updated">Last updated: 2025-11-12 09:19:06 EST</span></div>

  <script>
    (function () {
      const root = document.currentScript.closest('.solstice');
      const stage = root.querySelector('#stage');
      const lens = root.querySelector('#lens');
      const slider = root.querySelector('#intensity');
      const btnMode = root.querySelector('#btn-mode');
      const btnPause = root.querySelector('#btn-pause');
      const btnFocus = root.querySelector('#btn-focus');

      // Themes
      const themes = [
        { name: 'Mist', ink:'#0d1321', muted:'#5f6b7a', b1:'#f7fbff', b2:'#ecf4ff', pri:'#6f8dff', sec:'#18c3a3', ter:'#ff8966' },
        { name: 'Noir', ink:'#e8eefc', muted:'#aeb7d2', b1:'#0d1020', b2:'#18203a', pri:'#8b7bff', sec:'#9be4ff', ter:'#ffb47d' },
        { name: 'Sol', ink:'#1a140d', muted:'#7b6b5a', b1:'#fff8eb', b2:'#ffeccc', pri:'#ff9d00', sec:'#23c27a', ter:'#ff6b6b' },
        { name: 'Seafoam', ink:'#0f1a18', muted:'#64807a', b1:'#e9fffb', b2:'#e0f7f2', pri:'#3ed0b1', sec:'#67a6ff', ter:'#fca5a5' }
      ];
      let tidx = 0;
      function applyTheme(t) {
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--b1', t.b1);
        root.style.setProperty('--b2', t.b2);
        root.style.setProperty('--pri', t.pri);
        root.style.setProperty('--sec', t.sec);
        root.style.setProperty('--ter', t.ter);
      }
      applyTheme(themes[tidx]);

      // Controls
      function pulse(el) {
        el.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(2px)' }, { transform: 'translateY(0)' }], { duration: 160, easing: 'ease-out' });
      }
      btnMode.addEventListener('click', () => {
        tidx = (tidx + 1) % themes.length;
        applyTheme(themes[tidx]);
        btnMode.setAttribute('aria-pressed', 'true');
        setTimeout(() => btnMode.setAttribute('aria-pressed', 'false'), 160);
        pulse(btnMode);
      });

      let paused = false;
      btnPause.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        btnPause.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pulse(btnPause);
      });

      let focus = false;
      btnFocus.addEventListener('click', () => {
        focus = !focus;
        root.classList.toggle('focus', focus);
        btnFocus.setAttribute('aria-pressed', focus ? 'true' : 'false');
        pulse(btnFocus);
      });

      // Slider
      function setSliderBg() { slider.style.setProperty('--val', slider.value); }
      slider.addEventListener('input', setSliderBg);
      setSliderBg();

      // Pointer lens + tilt
      let tiltOn = true;
      function onPointer(e) {
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const dx = (x - 0.5), dy = (y - 0.5);
        if (tiltOn) stage.style.transform = `rotateX(${(-dy*10).toFixed(2)}deg) rotateY(${(dx*10).toFixed(2)}deg)`;
        lens.style.left = `${e.clientX - r.left}px`;
        lens.style.top = `${e.clientY - r.top}px`;
        lens.style.opacity = '1';
      }
      stage.addEventListener('pointermove', onPointer, { passive: true });
      stage.addEventListener('pointerleave', () => {
        stage.style.transform = '';
        lens.style.opacity = '0';
      }, { passive: true });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'm') btnMode.click();
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
        if (k === 'f') btnFocus.click();
      });

      // Pulse loop
      let rafId;
      const start = performance.now();
      function loop(t) {
        if (!paused) {
          const amp = Number(slider.value) / 100; // 0..1
          const speed = 0.0015 + amp * 0.0025;
          const s = Math.sin((t - start) * speed * Math.PI * 2) * 0.5 + 0.5; // 0..1
          root.style.setProperty('--pulse', (0.12 + s * (0.36 * (0.4 + amp))).toFixed(4));
          root.style.setProperty('--ring-speed', `${22 - Math.floor(amp * 8)}s`);
        }
        rafId = requestAnimationFrame(loop);
      }
      rafId = requestAnimationFrame(loop);

      // Reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        root.classList.add('paused');
        paused = true;
        tiltOn = false;
        lens.style.display = 'none';
      }

      // Last updated
      const last = root.querySelector('#last-updated');
      last.textContent = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' }).format(new Date());

      // Cleanup
      window.addEventListener('pagehide', () => cancelAnimationFrame(rafId), { once: true });
    })();
  </script>
