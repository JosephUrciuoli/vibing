<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v766" role="region" aria-label="Prism Studio">
  <style>
    .v766{
      --h: 284;
      --ink: hsl(228 24% 12%);
      --ink-soft: hsl(228 12% 45%);
      --bg-0: hsl(220 60% 99%);
      --bg-1: hsl(220 48% 96%);
      --a1: hsl(var(--h) 92% 56%);
      --a2: hsl(calc(var(--h) + 60) 92% 58%);
      --ring: color-mix(in oklab, var(--a1) 50%, transparent);
      --mx: .5; --my: .5;
      position: relative;
      display: grid;
      gap: clamp(16px, 4vw, 28px);
      padding: clamp(22px, 5.2vw, 60px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(800px 560px at calc(var(--mx)*100%) calc(var(--my)*100%),
          color-mix(in oklab, var(--a1) 13%, transparent) 0%,
          transparent 60%) no-repeat,
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 48px 140px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.55);
      overflow: clip;
      isolation: isolate;
      font: 500 15px/1.55 ui-sans-serif, -apple-system, system-ui, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
    }
    .v766::before{
      content:""; position:absolute; inset:-1px; border-radius: inherit; z-index:0;
      background:
        conic-gradient(from 200deg,
          color-mix(in oklab, var(--a1) 70%, transparent) 0%,
          transparent 34% 66%,
          color-mix(in oklab, var(--a2) 70%, transparent) 100%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      padding: 1px; opacity: .8; filter: blur(.4px);
      pointer-events: none;
    }
    .v766 .mesh{
      position:absolute; inset:-30%; z-index:0; pointer-events:none;
      background:
        radial-gradient(70% 120% at 120% -10%, color-mix(in oklab, var(--a2) 30%, transparent), transparent 70%),
        radial-gradient(70% 120% at -20% 120%, color-mix(in oklab, var(--a1) 26%, transparent), transparent 70%);
      mix-blend-mode: multiply; opacity:.6;
    }
    .v766 .grain{
      position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.025"/></svg>');
      background-size:180px 180px; mix-blend-mode: soft-light;
    }
    .v766.dark{
      --ink: hsl(0 0% 96%);
      --ink-soft: hsl(220 10% 75%);
      --bg-0: hsl(230 28% 9%);
      --bg-1: hsl(230 30% 7%);
      box-shadow:
        0 48px 160px rgba(0,0,0,.48),
        inset 0 1px 0 rgba(255,255,255,.08);
    }

    /* Header */
    .v766 .head{ position: relative; z-index:2; display:grid; gap:10px; }
    .v766 .kicker{
      display:inline-flex; gap:10px; align-items:center;
      padding:6px 12px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      color: var(--ink-soft);
      background: linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
      border: 1px solid color-mix(in oklab, var(--ink-soft) 20%, transparent);
      backdrop-filter: blur(2px);
    }
    .v766.dark .kicker{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); border-color: rgba(255,255,255,.14); }
    .v766 .title{
      margin: 2px 0 0; font-weight: 900;
      font-size: clamp(46px, 8.6vw, 120px); line-height:.88; letter-spacing:-0.02em;
      background: linear-gradient(94deg,
        #111 0%,
        color-mix(in oklab, var(--a1) 70%, #0000) 42%,
        color-mix(in oklab, var(--a2) 70%, #0000) 100%);
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-wrap: balance;
    }
    .v766.dark .title{
      background: linear-gradient(94deg,
        #fff 0%,
        color-mix(in oklab, var(--a1) 70%, #fff0) 42%,
        color-mix(in oklab, var(--a2) 70%, #fff0) 100%);
      -webkit-background-clip:text; background-clip:text;
    }
    .v766 .sub{
      margin: 0; color: var(--ink-soft);
      font-size: clamp(14px, 1.5vw, 18px); max-width: 64ch; text-wrap: pretty;
    }
    .v766 .meta{ display:flex; gap:10px; align-items:center; color: var(--ink-soft); font-size:12px; }
    .v766 .dot{ width:4px; height:4px; border-radius:50%; background: var(--ink-soft); opacity:.5; }

    /* Controls */
    .v766 .controls{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; z-index:2; }
    .v766 .seg{
      display:inline-flex; overflow:hidden; border-radius:16px;
      border:1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
      background: linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
    }
    .v766.dark .seg{ border-color: rgba(255,255,255,.14); background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); }
    .v766 .seg button{
      appearance:none; border:0; padding:10px 14px; cursor:pointer; background:none;
      color: var(--ink-soft); font-weight:800; letter-spacing:.2px;
      transition: color .2s ease, background .2s ease, transform .1s ease;
    }
    .v766 .seg button[data-on="true"]{
      color:#0b0e15;
      background: linear-gradient(180deg, var(--a1), var(--a2));
    }
    .v766.dark .seg button[data-on="true"]{ color:#0b0e15; }

    .v766 .btn{
      appearance:none; border:none; cursor:pointer; border-radius:14px; padding:12px 16px;
      font-weight:800; letter-spacing:.2px; color:#0b0e15;
      background: linear-gradient(180deg, var(--a1), var(--a2));
      box-shadow: 0 14px 32px color-mix(in oklab, var(--a1) 34%, transparent);
      transition: transform .15s ease, box-shadow .3s ease, filter .3s ease;
      will-change: transform, filter;
    }
    .v766 .btn:hover{ transform: translateY(-2px); box-shadow: 0 18px 40px color-mix(in oklab, var(--a1) 48%, transparent); }
    .v766 .btn.ghost{
      background: linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
      color: var(--ink);
      border: 1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
      box-shadow: none;
    }
    .v766.dark .btn.ghost{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); color: var(--ink); border-color: rgba(255,255,255,.14); }

    .v766 .knob{
      display:flex; align-items:center; gap:10px; padding:10px 12px;
      border-radius:14px; background: linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
      border: 1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
    }
    .v766.dark .knob{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); border-color: rgba(255,255,255,.14); }
    .v766 .lab{ font-size:12px; color: var(--ink-soft); }

    .v766 .range{
      -webkit-appearance:none; appearance:none; width:min(360px, 64vw); height:8px; border-radius:999px; background: color-mix(in oklab, var(--ink-soft) 22%, transparent);
    }
    .v766 .range::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a1));
      border: 2px solid #fff9; box-shadow: 0 4px 16px color-mix(in oklab, var(--a1) 45%, transparent);
    }
    .v766 .range::-moz-range-track{ height:8px; background: color-mix(in oklab, var(--ink-soft) 22%, transparent); border-radius:999px; }
    .v766 .range::-moz-range-thumb{ width:22px; height:22px; border-radius:50%; border:2px solid #fff9; background: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a1)); }

    /* Scene */
    .v766 .scene{
      position: relative; border-radius: 24px; overflow: hidden;
      aspect-ratio: 16 / 9; min-height: 320px;
      background:
        radial-gradient(60% 80% at 50% 50%, color-mix(in oklab, var(--a2) 10%, transparent), transparent 70%),
        linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
      box-shadow:
        inset 0 0 0 1px color-mix(in oklab, var(--ink-soft) 18%, transparent),
        0 34px 90px rgba(0,0,0,.18);
      z-index: 1;
      cursor: crosshair;
    }
    .v766.dark .scene{
      background:
        radial-gradient(60% 80% at 50% 50%, color-mix(in oklab, var(--a1) 14%, transparent), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,0));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.12),
        0 34px 90px rgba(0,0,0,.48);
    }
    .v766 canvas{ width:100%; height:100%; display:block; }
    .v766 .halo{
      position:absolute; inset:0; pointer-events:none; z-index:2;
      background:
        radial-gradient(60% 120% at 50% 0%, rgba(255,255,255,.16), rgba(255,255,255,0) 50%) top/100% 100% no-repeat,
        conic-gradient(from 0deg, transparent 0 40%, rgba(255,255,255,.06) 42%, transparent 44% 100%);
      mix-blend-mode: soft-light; opacity:.9;
    }

    .v766 .foot{
      display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; color: var(--ink-soft);
    }
    .v766 .badge{
      padding:6px 10px; border-radius:999px; font-size:12px; letter-spacing:.3px;
      background: linear-gradient(180deg, rgba(0,0,0,.045), rgba(0,0,0,0));
      border: 1px solid color-mix(in oklab, var(--ink-soft) 22%, transparent);
    }
    .v766.dark .badge{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0)); border-color: rgba(255,255,255,.14); }

    @media (max-width: 980px){ .v766{ padding: clamp(18px, 6vw, 44px); } }
    @media (prefers-reduced-motion: reduce){
      .v766 .btn#spark { display:none; }
    }
  </style>

  <div class="mesh" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="head">
    <span class="kicker" aria-hidden="true">Iteration 766 • Prism Studio</span>
    <h1 class="title">Conduct light. Draw with gravity.</h1>
    <p class="sub">Orbit, flow, or weave. Drag to warp the field. Tap to spark rings. Shift the hue; set the mood.</p>
    <div class="meta">
      <span class="dot" aria-hidden="true"></span>
      <span id="last-updated">Last updated: 2025-11-20 13:27:16 EST</span>
    </div>
  </div>

  <div class="controls" role="group" aria-label="Modes">
    <div class="seg" aria-label="Pattern">
      <button type="button" id="m-orbit" data-on="true" aria-pressed="true">Orbit</button>
      <button type="button" id="m-flux" data-on="false" aria-pressed="false">Flux</button>
      <button type="button" id="m-lattice" data-on="false" aria-pressed="false">Lattice</button>
    </div>
    <button class="btn" id="spark">Spark</button>
    <button class="btn ghost" id="theme">Dark</button>
    <button class="btn ghost" id="shuffle">Shuffle</button>
  </div>

  <div class="controls" role="group" aria-label="Color and density">
    <div class="knob">
      <span class="lab">Hue</span>
      <input id="hue" class="range" type="range" min="0" max="360" value="284" />
      <span class="lab" id="hue-name">Aether</span>
    </div>
    <div class="knob">
      <span class="lab">Density</span>
      <input id="dens" class="range" type="range" min="10" max="120" value="60" />
    </div>
  </div>

  <div class="scene" aria-hidden="true">
    <canvas id="stage"></canvas>
    <div class="halo"></div>
  </div>

  <div class="foot">
    <span class="badge">v766 • Prism Studio</span>
    <span class="badge">High contrast • Motion considerate</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v766');
      const canvas = root.querySelector('#stage');
      const ctx = canvas.getContext('2d');
      const btnTheme = root.querySelector('#theme');
      const btnShuffle = root.querySelector('#shuffle');
      const btnSpark = root.querySelector('#spark');
      const hue = root.querySelector('#hue');
      const dens = root.querySelector('#dens');
      const hueName = root.querySelector('#hue-name');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Modes
      const modes = {
        orbit: root.querySelector('#m-orbit'),
        flux: root.querySelector('#m-flux'),
        lattice: root.querySelector('#m-lattice')
      };
      let mode = 'orbit';
      function setMode(m){
        mode = m;
        Object.entries(modes).forEach(([k, el])=>{
          const on = k === m;
          el.dataset.on = on ? 'true' : 'false';
          el.setAttribute('aria-pressed', on ? 'true' : 'false');
        });
        build();
      }
      modes.orbit.addEventListener('click', ()=>setMode('orbit'));
      modes.flux.addEventListener('click', ()=>setMode('flux'));
      modes.lattice.addEventListener('click', ()=>setMode('lattice'));

      // Theme
      let dark = false;
      btnTheme.addEventListener('click', () => {
        dark = !dark;
        root.classList.toggle('dark', dark);
        btnTheme.textContent = dark ? 'Light' : 'Dark';
      });

      // Hue naming
      const stops = [
        {t: 25, n: 'Ember'},
        {t: 70, n: 'Dawn'},
        {t: 140, n: 'Spring'},
        {t: 200, n: 'Tide'},
        {t: 260, n: 'Aether'},
        {t: 320, n: 'Bloom'},
        {t: 360, n: 'Solstice'}
      ];
      function nameForHue(v){
        const h = Number(v)%360;
        for (let i=0;i<stops.length;i++) if (h < stops[i].t) return stops[i].n;
        return 'Solstice';
      }
      function setHue(v){
        root.style.setProperty('--h', v);
        hueName.textContent = nameForHue(v);
      }
      hue.addEventListener('input', e => setHue(e.target.value));
      setHue(hue.value);

      // Shuffle hue
      btnShuffle.addEventListener('click', () => {
        const next = (parseFloat(getComputedStyle(root).getPropertyValue('--h')) + Math.floor(Math.random()*300)) % 360;
        hue.value = next;
        setHue(next);
        build();
        spark();
      });

      // Density
      let density = +dens.value;
      dens.addEventListener('input', e => { density = +e.target.value; build(); });

      // Pointer parallax
      let mouse = null;
      const parallaxTarget = { x:.5, y:.5 };
      root.addEventListener('pointermove', e => {
        const rect = canvas.getBoundingClientRect();
        const mx = (e.clientX - rect.left) / rect.width;
        const my = (e.clientY - rect.top) / rect.height;
        mouse = { x: mx, y: my };
        parallaxTarget.x = mx; parallaxTarget.y = my;
      }, { passive: true });
      root.addEventListener('pointerleave', () => { mouse = null; });

      // Spark rings
      let rings = [];
      function spark(){
        const r = canvas.getBoundingClientRect();
        const x = (mouse ? mouse.x : 0.5) * r.width;
        const y = (mouse ? mouse.y : 0.5) * r.height;
        rings.push({ x, y, r: 8, a: 1 });
      }
      btnSpark.addEventListener('click', spark);

      // Canvas fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      new ResizeObserver(fit).observe(canvas);
      fit();

      // Motion preference
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Systems
      let seed = Math.random()*1000;
      let orbs = [], parts = [], grid = [];
      function rand(){ return Math.random(); }

      function build(){
        const r = canvas.getBoundingClientRect();
        // Orbits
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 284;
        const orbCount = Math.max(6, Math.floor(density/8));
        orbs = Array.from({length: orbCount}, (_,i) => ({
          a: rand()*Math.PI*2,
          s: (rand()*0.6 + 0.3) * (rand()>.5?1:-1),
          rad: (i+2) * (Math.min(r.width, r.height)/ (orbCount+3)) * (0.65 + rand()*0.3),
          size: 3 + i*0.7,
          hue: (baseHue + i*12) % 360,
          wob: rand()*0.4 + 0.4
        }));
        // Flow particles
        const pCount = Math.max(80, density*20);
        parts = Array.from({length: pCount}, () => ({
          x: rand()*r.width, y: rand()*r.height,
          px: 0, py: 0,
          s: rand()*0.8 + 0.4
        }));
        parts.forEach(p => { p.px = p.x; p.py = p.y; });
        // Lattice grid
        const cols = Math.max(8, Math.floor(density/6));
        const rows = Math.max(6, Math.floor(density/10));
        grid = [];
        for(let j=0;j<rows;j++){
          for(let i=0;i<cols;i++){
            grid.push({
              i, j, cols, rows,
              x: (i+0.5)/cols * r.width,
              y: (j+0.5)/rows * r.height,
              o: rand()*Math.PI*2
            });
          }
        }
      }
      build();

      // Static when reduced motion
      function drawStatic(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        const r = canvas.getBoundingClientRect();
        const cx = r.width/2, cy = r.height/2;
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 284;
        ctx.save();
        ctx.translate(cx, cy);
        for(let i=0;i<14;i++){
          ctx.strokeStyle = `hsla(${(baseHue + i*10)%360}, 80%, 60%, .35)`;
          ctx.lineWidth = 1.3;
          ctx.beginPath();
          ctx.arc(0,0,(i+3)*16,0,Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      // Anim
      let t0 = performance.now();
      function tick(now){
        const dt = Math.min(0.06, (now - t0) / 1000);
        t0 = now;

        // Smooth parallax
        const lerp = (a,b,t)=>a+(b-a)*t;
        const curX = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || .5;
        const curY = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || .5;
        root.style.setProperty('--mx', lerp(curX, parallaxTarget.x, 0.12).toFixed(4));
        root.style.setProperty('--my', lerp(curY, parallaxTarget.y, 0.12).toFixed(4));

        if (prefersReduce){ drawStatic(); return; }

        // Trail fade
        const bg = getComputedStyle(root).getPropertyValue('--bg-1').trim() || '#fff';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.10;
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.globalAlpha = 1;

        const r = canvas.getBoundingClientRect();
        const cx = r.width*(0.5 + ((mouse?mouse.x-0.5:0)*0.06));
        const cy = r.height*(0.5 + ((mouse?mouse.y-0.5:0)*0.06));
        const baseHue = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 284;
        const time = (now + seed) * 0.001;

        ctx.globalCompositeOperation = 'lighter';

        if (mode === 'orbit'){
          orbs.forEach((o,i)=>{
            o.a += o.s * (0.7 + Math.sin(time*o.wob)*0.2) * dt;
            const rr = o.rad * (1 + Math.sin(time*0.7 + i)*0.03);
            const x = cx + Math.cos(o.a)*rr;
            const y = cy + Math.sin(o.a)*rr;
            ctx.fillStyle = `hsla(${o.hue}, 95%, 62%, .42)`;
            ctx.beginPath(); ctx.arc(x,y, o.size, 0, Math.PI*2); ctx.fill();

            if (i % 2 === 0){
              ctx.strokeStyle = `hsla(${(o.hue+8)%360}, 85%, 65%, .12)`;
              ctx.lineWidth = 0.9;
              ctx.beginPath(); ctx.arc(cx, cy, rr, 0, Math.PI*2); ctx.stroke();
            }
          });
        } else if (mode === 'flux'){
          const k = 0.006;
          for (let i=0;i<parts.length;i++){
            const p = parts[i];
            p.px = p.x; p.py = p.y;
            const v = Math.sin((p.y + time*120)*k)*1.6 + Math.cos((p.x - time*90)*k)*1.2;
            const u = Math.cos((p.x + p.y + time*80)*k)*1.3;
            p.x += (v + (mouse? (mouse.x*r.width - p.x)*0.0006 : 0)) * (0.8 + p.s);
            p.y += (u + (mouse? (mouse.y*r.height - p.y)*0.0006 : 0)) * (0.8 + p.s);
            if (p.x < 0) p.x += r.width; if (p.x > r.width) p.x -= r.width;
            if (p.y < 0) p.y += r.height; if (p.y > r.height) p.y -= r.height;
            ctx.strokeStyle = `hsla(${(baseHue + (p.x+p.y)*0.02)%360}, 90%, 65%, .22)`;
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(p.px, p.py); ctx.lineTo(p.x, p.y); ctx.stroke();
          }
        } else if (mode === 'lattice'){
          const mpx = mouse ? (mouse.x-0.5)*2 : 0;
          const mpy = mouse ? (mouse.y-0.5)*2 : 0;
          const amp = 10 + 18*(Math.hypot(mpx, mpy));
          for (let k=0;k<grid.length;k++){
            const g = grid[k];
            const ox = Math.sin(time*1.4 + g.o + g.i*0.3)*amp;
            const oy = Math.cos(time*1.1 + g.o + g.j*0.35)*amp;
            g.tx = g.x + ox*0.4; g.ty = g.y + oy*0.4;
          }
          ctx.lineWidth = 1.2;
          for (let k=0;k<grid.length;k++){
            const g = grid[k];
            // connect right and below
            if (g.i < g.cols-1){
              const n = grid.find(p=>p.i===g.i+1 && p.j===g.j);
              ctx.strokeStyle = `hsla(${(baseHue + g.i*6)%360}, 90%, 62%, .22)`;
              ctx.beginPath(); ctx.moveTo(g.tx, g.ty); ctx.lineTo(n.tx, n.ty); ctx.stroke();
            }
            if (g.j < g.rows-1){
              const n = grid.find(p=>p.i===g.i && p.j===g.j+1);
              ctx.strokeStyle = `hsla(${(baseHue + g.j*8 + 30)%360}, 90%, 62%, .22)`;
              ctx.beginPath(); ctx.moveTo(g.tx, g.ty); ctx.lineTo(n.tx, n.ty); ctx.stroke();
            }
            // nodes
            ctx.fillStyle = `hsla(${(baseHue + (g.i+g.j)*5)%360}, 95%, 70%, .28)`;
            ctx.beginPath(); ctx.arc(g.tx, g.ty, 1.6, 0, Math.PI*2); ctx.fill();
          }
        }

        // Spark rings
        for (let i = rings.length - 1; i >= 0; i--){
          const s = rings[i];
          s.r += 160*dt;
          s.a -= dt*0.5;
          if (s.a <= 0){ rings.splice(i,1); continue; }
          ctx.strokeStyle = `hsla(${(baseHue + s.r*0.25)%360}, 100%, 70%, ${Math.max(0, s.a)})`;
          ctx.lineWidth = 2;
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.stroke();
        }

        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    })();
  </script>
