<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1288" class="theme-void" aria-label="Light Loom — kinetic tapestry">
  <style>
    /* Scoped to #vibe-1288 */
    #vibe-1288 {
      --ink: #eaf1ff;
      --sub: #b7c6e8;
      --bg-0: #0b0f1a;
      --bg-1: #0e1628;
      --c1: 52, 197, 255;  /* sky */
      --c2: 171, 131, 255; /* iris */
      --c3: 255, 184, 77;  /* amber */
      position: relative;
      isolation: isolate;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 20% -10%, rgba(var(--c1),0.14), transparent 60%),
        radial-gradient(1000px 1200px at 110% 120%, rgba(var(--c2),0.12), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
      border-radius: 32px;
      box-shadow: 0 28px 90px rgba(3,6,12,0.55), inset 0 0 0 1px rgba(255,255,255,0.05);
      overflow: hidden;
      min-height: 780px;
    }

    #vibe-1288::before {
      content: "";
      position: absolute; inset: 0;
      background:
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(0deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 36px 36px;
      opacity: 0.0;
      transition: opacity 220ms ease;
      pointer-events: none;
      z-index: 0;
    }
    #vibe-1288.show-grid::before { opacity: 1; }

    #vibe-1288 .top {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between;
      padding: clamp(12px, 3.2vw, 22px);
    }
    #vibe-1288 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.16em; text-transform: uppercase; font-weight: 800; font-size: 12px;
      padding: 10px 14px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--ink);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(10px) saturate(130%);
    }

    #vibe-1288 .pal {
      display: inline-flex; gap: 8px; padding: 6px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(10px) saturate(130%);
    }
    #vibe-1288 .swatch {
      width: 38px; height: 28px; border-radius: 999px; border: 0; cursor: pointer;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.22), 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 140ms ease, filter 160ms ease, box-shadow 180ms ease;
      outline: none;
    }
    #vibe-1288 .swatch:hover { transform: translateY(-1px); filter: saturate(110%); }
    #vibe-1288 .swatch[aria-pressed="true"] { box-shadow: inset 0 0 0 2px #fff, 0 12px 28px rgba(0,0,0,0.55); }

    #vibe-1288 .wrap {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.05fr 1.2fr; gap: clamp(18px, 5vw, 40px);
      align-items: center;
      max-width: 1240px; margin: 0 auto;
      padding: 0 clamp(16px, 4vw, 32px) clamp(16px, 3vw, 22px);
    }
    @media (max-width: 980px) {
      #vibe-1288 .wrap { grid-template-columns: 1fr; padding-bottom: 16px; }
    }

    #vibe-1288 h1 {
      margin: 4px 0 8px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 10vw, 120px); line-height: 0.9;
      background: conic-gradient(from 130deg at 20% 10%,
        rgba(var(--c1),1), rgba(var(--c2),1), rgba(var(--c3),1), rgba(var(--c1),1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 28px 60px rgba(0,0,0,0.55));
    }
    #vibe-1288 .lead {
      color: var(--sub);
      font-size: clamp(16px, 2.3vw, 22px);
      margin: 0 0 18px 0;
      text-wrap: balance;
      max-width: 42ch;
      opacity: 0.95;
    }

    #vibe-1288 .cta { display: flex; flex-wrap: wrap; gap: 12px; margin: 10px 0 6px; }
    #vibe-1288 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 800; letter-spacing: 0.01em;
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1288 .btn.primary {
      color: #0a0f16;
      background: linear-gradient(135deg, rgba(var(--c1),1), rgba(var(--c2),1), rgba(var(--c3),1));
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
    }
    #vibe-1288 .btn.ghost {
      color: var(--ink);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 12px 28px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(8px) saturate(130%);
    }
    #vibe-1288 .btn:hover { transform: translateY(-1px); filter: saturate(108%); }
    #vibe-1288 .btn:active { transform: translateY(1px); }

    #vibe-1288 .controls {
      display: grid; grid-template-columns: auto 1fr; gap: 10px 12px; align-items: center;
      color: var(--sub); font-size: 12px; margin-top: 12px; max-width: 480px;
    }
    #vibe-1288 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      outline: none;
    }
    #vibe-1288 .knob::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--c1),1), rgba(var(--c2),1));
      border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      cursor: pointer;
    }
    #vibe-1288 .knob::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--c1),1), rgba(var(--c2),1));
      border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    /* Loom */
    #vibe-1288 .loom {
      position: relative;
      aspect-ratio: 4 / 3; min-height: 420px;
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 34px 100px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.06);
      overflow: hidden;
      transform-style: preserve-3d;
    }
    #vibe-1288 .loom .fabric {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block; filter: saturate(110%);
    }
    #vibe-1288 .loom .shine {
      position: absolute; inset: 0;
      background:
        radial-gradient(600px 300px at 20% -10%, rgba(255,255,255,0.12), transparent 40%),
        radial-gradient(800px 500px at 120% 120%, rgba(255,255,255,0.09), transparent 50%);
      pointer-events: none;
      mix-blend-mode: screen;
    }
    #vibe-1288 .loom .ring {
      position: absolute; inset: 6%;
      border-radius: 24px;
      background:
        conic-gradient(from 0deg, rgba(var(--c1),0.5), rgba(var(--c2),0.4), rgba(var(--c3),0.4), rgba(var(--c1),0.5));
      -webkit-mask: radial-gradient(100% 100% at 50% 50%, transparent calc(100% - 12px), #000 calc(100% - 12px));
              mask: radial-gradient(100% 100% at 50% 50%, transparent calc(100% - 12px), #000 calc(100% - 12px));
      animation: spin 22s linear infinite;
      opacity: 0.55;
      pointer-events: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Meta chips */
    #vibe-1288 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
      max-width: 1240px; margin: 6px auto 18px;
      padding: 0 clamp(16px, 4vw, 32px);
      color: var(--sub); font-size: 12px;
    }
    #vibe-1288 .chip {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(8px);
    }

    /* Motion prefs */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1288 .ring { animation: none !important; }
      #vibe-1288 .btn, #vibe-1288 .swatch { transition: none !important; }
    }
  </style>

  <div class="top" role="group" aria-label="Palette switcher">
    <span class="brand">Edition 1288 • Light Loom</span>
    <div class="pal">
      <button class="swatch" type="button" aria-label="Aurora" data-pal="52,197,255|171,131,255|255,184,77" style="background: linear-gradient(135deg, #34c5ff, #ab83ff, #ffb84d);" aria-pressed="true"></button>
      <button class="swatch" type="button" aria-label="Citrus Field" data-pal="118,255,182|52,219,235|64,158,255" style="background: linear-gradient(135deg, #76ffb6, #34dbeb, #409eff);" aria-pressed="false"></button>
      <button class="swatch" type="button" aria-label="Rose Hour" data-pal="255,117,140|195,82,255|255,198,93" style="background: linear-gradient(135deg, #ff758c, #c352ff, #ffc65d);" aria-pressed="false"></button>
      <button class="swatch" type="button" aria-label="Glacier" data-pal="188,227,255|122,170,255|255,255,255" style="background: linear-gradient(135deg, #bce3ff, #7aaaFF, #ffffff);" aria-pressed="false"></button>
    </div>
  </div>

  <div class="wrap">
    <section class="copy" role="region" aria-label="Intro">
      <h1>Light Loom</h1>
      <p class="lead" aria-live="polite">Threads of color weaving in time. Quiet power. Clean lines.</p>
      <div class="cta">
        <button class="btn primary" type="button" aria-label="Weave">Weave</button>
        <button class="btn ghost save" type="button" aria-label="Save PNG">Save PNG</button>
        <button class="btn ghost grid" type="button" aria-label="Toggle grid">Toggle Grid</button>
      </div>
      <div class="controls" role="group" aria-label="Loom controls">
        <label for="threads">Threads</label>
        <input id="threads" class="knob threads" type="range" min="6" max="64" value="20" step="1" aria-label="Thread count">
        <label for="flow">Flow</label>
        <input id="flow" class="knob flow" type="range" min="0.2" max="2.0" value="0.9" step="0.01" aria-label="Flow speed">
        <label for="blur">Glow</label>
        <input id="blur" class="knob blur" type="range" min="0" max="24" value="12" step="0.5" aria-label="Glow amount">

    <section class="loom" role="region" aria-label="Fabric canvas">

  <div class="meta">
    <span class="chip">Additive color</span>
    <span class="chip">Parametric threads</span>
    <span id="last-updated" class="chip" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1288');
      const canvas = root.querySelector('canvas.fabric');
      const ctx = canvas.getContext('2d');
      const lead = root.querySelector('.lead');
      const weaveBtn = root.querySelector('.btn.primary');
      const saveBtn = root.querySelector('.btn.save');
      const gridBtn = root.querySelector('.btn.grid');
      const swatches = Array.from(root.querySelectorAll('.swatch'));
      const updated = root.querySelector('#last-updated');

      const threadsKnob = root.querySelector('.knob.threads');
      const flowKnob = root.querySelector('.knob.flow');
      const blurKnob = root.querySelector('.knob.blur');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Copy rotation
      const lines = [
        'Threads of color weaving in time. Quiet power. Clean lines.',
        'Kinetic minimalism. Humane motion.',
        'Design that breathes — not shouts.',
        'Precision, softened.',
        'Weave light; leave noise.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 180);
      }
      if (!reduce) setInterval(cycleLead, 3600);

      // Canvas sizing
      let dpr = 1, W = 1, H = 1, last = 0, RAF = 0;
      function resize() {
        const r = canvas.getBoundingClientRect();
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = W * dpr; canvas.height = H * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        drawStatic();
      }
      window.addEventListener('resize', resize, { passive: true });

      // State
      const PAL_KEY = 'vibe1288-pal';
      const savedPal = localStorage.getItem(PAL_KEY);
      if (savedPal) applyPalette(savedPal);
      const state = {
        threads: parseInt(threadsKnob.value, 10),
        flow: parseFloat(flowKnob.value),
        blur: parseFloat(blurKnob.value),
        t: 0,
        pointer: { x: 0.5, y: 0.5, down: false },
        seeds: []
      };

      // Utilities
      function setVars(c1, c2, c3) {
        root.style.setProperty('--c1', c1);
        root.style.setProperty('--c2', c2);
        root.style.setProperty('--c3', c3);
      }
      function parsePal(p) { return p.split('|').map(s => s.trim()); }
      function applyPalette(p) {
        const [a,b,c] = parsePal(p);
        setVars(a,b,c);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        drawStatic();
      }
      swatches.forEach(s => {
        s.addEventListener('click', () => {
          applyPalette(s.dataset.pal);
          localStorage.setItem(PAL_KEY, s.dataset.pal);
        });
      });

      // Seed threads
      function seed() {
        state.seeds = Array.from({ length: state.threads }, (_, i) => ({
          a: Math.random() * Math.PI * 2,          // base phase
          f: 0.6 + Math.random() * 1.4,            // frequency
          amp: 40 + Math.random() * 120,           // amplitude px
          w: 0.8 + Math.random() * 2.2,            // width factor
          off: (i + 1) / (state.threads + 1)       // vertical offset
        }));
      }

      // Draw gradient util
      function grad() {
        const g = ctx.createLinearGradient(0, 0, W, 0);
        const getVar = name => getComputedStyle(root).getPropertyValue(name).trim() || '255,255,255';
        const c1 = getVar('--c1'), c2 = getVar('--c2'), c3 = getVar('--c3');
        g.addColorStop(0, `rgba(${c1},1)`);
        g.addColorStop(0.5, `rgba(${c2},1)`);
        g.addColorStop(1, `rgba(${c3},1)`);
        return g;
      }

      function drawStatic() {
        ctx.clearRect(0, 0, W, H);
        // soft vignette
        const v = ctx.createRadialGradient(W*0.5, H*0.5, Math.min(W,H)*0.1, W*0.5, H*0.5, Math.max(W,H)*0.8);
        v.addColorStop(0, 'rgba(255,255,255,0.03)');
        v.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = v; ctx.fillRect(0,0,W,H);
        seed();
        render(0.85, true);
      }

      function render(alphaScale, staticOnly) {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'transparent';
        ctx.fillRect(0,0,W,H);

        // Background depth wash
        const wash = ctx.createLinearGradient(0, 0, 0, H);
        wash.addColorStop(0, 'rgba(255,255,255,0.02)');
        wash.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = wash;
        ctx.fillRect(0,0,W,H);

        ctx.globalCompositeOperation = 'lighter';
        const g = grad();

        const px = (state.pointer.x - 0.5);
        const py = (state.pointer.y - 0.5);
        const sway = px * 0.6;
        const lift = py * 0.35;

        const steps = 28;
        for (let i = 0; i < state.seeds.length; i++) {
          const s = state.seeds[i];
          const baseY = H * (s.off + lift * 0.18);

          ctx.beginPath();
          let x = 0, y = baseY + Math.sin(s.a) * s.amp;
          ctx.moveTo(x, y);

          const spread = 0.8 + (i / state.seeds.length) * 0.6;

          for (let j = 1; j <= steps; j++) {
            const t = j / steps;
            x = t * W;
            const phase = s.a + t * Math.PI * s.f * spread + (state.pointer.down ? Math.sin(state.t*2) * 0.6 : 0);
            const ay = Math.sin(phase + i * 0.17 + state.t * state.flow) * s.amp * (0.6 + 0.4 * (1 - t)) + sway * 120 * (t - 0.5);
            const ny = baseY + ay;
            const px = (j - 0.5) / steps * W;
            const pphase = s.a + (j - 0.5) / steps * Math.PI * s.f * spread;
            const py2 = baseY + Math.sin(pphase + i * 0.17 + state.t * state.flow) * s.amp * (0.6 + 0.4 * (1 - (j - 0.5)/steps)) + sway * 120 * ((j - 0.5)/steps - 0.5);
            ctx.quadraticCurveTo(px, py2, x, ny);
          }

          ctx.strokeStyle = g;
          ctx.lineWidth = Math.max(1.2, 1.2 + s.w + (1 - i/state.seeds.length) * 1.2);
          ctx.shadowColor = 'rgba(255,255,255,' + (0.12 * alphaScale) + ')';
          ctx.shadowBlur = state.blur * (0.6 + 0.6 * (i / state.seeds.length));
          ctx.globalAlpha = 0.6 * alphaScale + 0.4 * (1 - i/state.seeds.length) * alphaScale;
          ctx.stroke();
          ctx.shadowBlur = 0;
          ctx.globalAlpha = 1;
          if (!staticOnly) s.a += 0.003 * (1 + (i % 3) * 0.05);
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last);
        last = now;
        state.t += dt / 1000;
        ctx.clearRect(0, 0, W, H);
        render(1, false);
      }

      // Interactions
      const surface = root.querySelector('.loom');
      surface.addEventListener('pointermove', (e) => {
        const r = surface.getBoundingClientRect();
        state.pointer.x = (e.clientX - r.left) / Math.max(1, r.width);
        state.pointer.y = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - state.pointer.y) * 7;
        const ry = (state.pointer.x - 0.5) * 7;
        surface.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }, { passive: true });
      surface.addEventListener('pointerleave', () => { surface.style.transform = ''; });
      surface.addEventListener('pointerdown', () => { state.pointer.down = true; });
      window.addEventListener('pointerup', () => { state.pointer.down = false; });

      threadsKnob.addEventListener('input', () => { state.threads = parseInt(threadsKnob.value, 10); seed(); });
      flowKnob.addEventListener('input', () => { state.flow = parseFloat(flowKnob.value); });
      blurKnob.addEventListener('input', () => { state.blur = parseFloat(blurKnob.value); });

      weaveBtn.addEventListener('click', () => { seed(); });

      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `light-loom-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 1000);
          }, 'image/png');
        } catch {}
      });

      gridBtn.addEventListener('click', () => {
        root.classList.toggle('show-grid');
      });

      // Bootstrap
      resize();
      seed();
      if (!reduce) loop(0); else drawStatic();
    })();
  </script>
