<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1834" data-scheme="dark" data-state="playing" style="--a1:#72FFCB;--a2:#7AA2FF;--a3:#FF7BD2;--a4:#FFE27B;">
  <style>
    .vibe1834 {
      --fg: #eaf2ff;
      --muted: #9aa6bf;
      --bg1: #070a12;
      --bg2: #0b1019;
      --ring: 1px solid rgba(255,255,255,0.12);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      --shadow: 0 40px 120px rgba(0,0,0,0.55);
      position: relative;
      isolation: isolate;
      border-radius: 30px;
      overflow: clip;
      padding: clamp(18px, 4vw, 46px);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 180% at var(--mx,50%) var(--my,50%), color-mix(in oklab, var(--a2) 14%, transparent), transparent 50%),
        conic-gradient(from 220deg at 80% 10%, color-mix(in oklab, var(--a3) 10%, transparent), transparent 40%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), var(--shadow);
    }
    .vibe1834::before {
      content:"";
      position:absolute; inset:-35%;
      filter: blur(120px) saturate(140%);
      opacity: 0.35;
      pointer-events: none; z-index:-1;
      background: conic-gradient(from 0deg at 50% 50%,
        color-mix(in oklab, var(--a1) 24%, transparent),
        color-mix(in oklab, var(--a2) 20%, transparent),
        color-mix(in oklab, var(--a3) 22%, transparent),
        color-mix(in oklab, var(--a4) 18%, transparent));
      animation: v1834-spin 80s linear infinite;
    }
    .vibe1834::after {
      content:"";
      position:absolute; inset:-2px;
      pointer-events:none;
      background:
        repeating-linear-gradient(135deg,
          color-mix(in oklab, var(--a1) 6%, transparent) 0 2px,
          transparent 2px 12px);
      opacity: 0.06;
      mix-blend-mode: overlay;
      animation: v1834-shift 24s linear infinite;
    }
    @keyframes v1834-spin { to { transform: rotate(360deg); } }
    @keyframes v1834-shift { to { transform: translate3d(60px, -60px, 0); } }

    .vibe1834[data-scheme="light"] {
      --fg: #0f1220;
      --muted: #55607a;
      --ring: 1px solid rgba(0,0,0,0.12);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.45));
      --bg1: #fbfcff; --bg2: #ffffff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), var(--shadow);
    }

    .vibe1834 .hdr {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: clamp(10px, 2.6vw, 24px);
    }
    .vibe1834 .title {
      margin: 0;
      font-weight: 1000;
      letter-spacing: -0.02em;
      line-height: 0.9;
      font-size: clamp(36px, 7.2vw, 92px);
      background: linear-gradient(90deg, var(--a1), var(--a2) 33%, var(--a3) 66%, var(--a4) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 14px 46px rgba(0,0,0,0.35);
      filter: drop-shadow(0 10px 30px color-mix(in oklab, var(--a2) 14%, transparent));
    }
    .vibe1834 .tag {
      margin: 4px 0 0 0;
      font-size: clamp(12px, 2vw, 16px);
      color: var(--muted);
    }

    .vibe1834 .actions { display:flex; gap:10px; flex-wrap: wrap; }
    .vibe1834 .btn {
      appearance: none; border: var(--ring); color: inherit; cursor: pointer;
      background: var(--glass); backdrop-filter: blur(8px);
      padding: 10px 14px; border-radius: 999px;
      font-weight: 900; font-size: 12px; letter-spacing: 0.34px;
      transition: transform 200ms ease, box-shadow 220ms ease, background 200ms ease, border-color 200ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      user-select: none;
    }
    .vibe1834 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 38px rgba(0,0,0,0.35); }
    .vibe1834 .btn:active { transform: translateY(0); }
    .vibe1834 .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px color-mix(in oklab, var(--a2) 36%, transparent), 0 12px 30px rgba(0,0,0,0.34); }

    .vibe1834 .viewport {
      position: relative;
      margin-top: clamp(16px, 3vw, 26px);
      border-radius: 26px;
      border: var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 42px rgba(255,255,255,0.08), 0 24px 60px rgba(0,0,0,0.38);
      overflow: clip;
      min-height: 320px;
      aspect-ratio: 16 / 9;
    }
    .vibe1834[data-scheme="light"] .viewport {
      background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.30));
      box-shadow: inset 0 0 42px rgba(0,0,0,0.04), 0 24px 60px rgba(0,0,0,0.18);
    }
    .vibe1834 .badge {
      position: absolute; left: 12px; top: 12px; z-index: 3;
      font-size: 12px; letter-spacing: 0.3px;
      color: currentColor;
      padding: 8px 10px; border-radius: 999px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(8px);
      user-select: none;
    }
    .vibe1834 canvas.field { display:block; width:100%; height:100%; }

    .vibe1834 .grid {
      margin-top: clamp(16px, 2.8vw, 24px);
      display: grid; gap: 12px;
      grid-template-columns: repeat(12, 1fr);
    }
    .vibe1834 .card {
      grid-column: span 4;
      border-radius: 16px; border: var(--ring);
      background: var(--glass); backdrop-filter: blur(6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.28);
      padding: 12px 14px;
      min-height: 86px;
      transition: transform 220ms ease, box-shadow 220ms ease;
    }
    @media (max-width: 980px) { .vibe1834 .card { grid-column: span 6; } }
    @media (max-width: 640px) { .vibe1834 .card { grid-column: span 12; } }
    .vibe1834 .card:hover { transform: translateY(-3px); box-shadow: 0 18px 40px rgba(0,0,0,0.34); }
    .vibe1834 .card h3 { margin: 0 0 8px; font-size: 13px; letter-spacing: 0.3px; }

    .vibe1834 .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .vibe1834 .slider {
      appearance: none; width: min(360px, 100%); height: 6px; border-radius: 999px;
      background:
        linear-gradient(90deg, color-mix(in oklab, var(--a1) 50%, transparent), color-mix(in oklab, var(--a2) 50%, transparent), color-mix(in oklab, var(--a3) 50%, transparent));
      outline: none; opacity: 0.98;
    }
    .vibe1834 .slider::-webkit-slider-thumb,
    .vibe1834 .slider::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%; background:#0e1420;
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 0 0 3px rgba(255,255,255,0.05);
      cursor: pointer;
    }
    .vibe1834[data-scheme="light"] .slider::-webkit-slider-thumb,
    .vibe1834[data-scheme="light"] .slider::-moz-range-thumb {
      background: #ffffff; border-color: rgba(0,0,0,0.18);
    }

    .vibe1834 .swatch { display:inline-flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top: 8px; }
    .vibe1834 .chip {
      width: 22px; height: 22px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.18);
      cursor: pointer;
    }
    .vibe1834[data-scheme="light"] .chip { border-color: rgba(0,0,0,0.16); }

    .vibe1834 .meta {
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-top: clamp(12px, 2.4vw, 18px);
      font-size: 12px; color: var(--muted);
    }
    .vibe1834 .pill {
      display:inline-flex; align-items:center; gap:8px;
      border-radius:999px; padding:6px 10px;
      border: var(--ring);
      background: var(--glass);
      backdrop-filter: blur(6px);
      user-select: none;
    }
    .vibe1834 #last-updated { font-variant-numeric: tabular-nums; opacity: 0.9; }

    @media (prefers-reduced-motion: reduce) {
      .vibe1834, .vibe1834 * { animation: none !important; transition: none !important; }
      .vibe1834::before, .vibe1834::after { display: none; }
    }
  </style>

  <div class="hdr" aria-label="Header">
    <div>
      <h1 class="title">WIND FIELD</h1>
      <p class="tag">Paint with invisible weather—guide a thousand threads with your cursor.</p>
    </div>
    <div class="actions">
      <button class="btn" type="button" data-theme aria-label="Switch theme">Theme</button>
      <button class="btn" type="button" data-palette aria-label="Cycle palette">Palette</button>
      <button class="btn" type="button" data-state aria-label="Pause or play">Pause</button>
      <button class="btn" type="button" data-gust aria-label="Create a gust">Gust</button>
      <button class="btn" type="button" data-save aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="viewport" aria-label="Windfield viewport">
    <div class="badge" aria-hidden="true"><span data-badge>particles: 3200 • speed: 1.0×</span></div>
    <canvas class="field" aria-label="Windfield canvas" role="img"></canvas>
  </div>

  <div class="grid" aria-label="Controls">
    <div class="card">
      <h3>Density</h3>
      <div class="row">
        <input class="slider" type="range" min="800" max="7000" value="3200" step="100" data-density aria-label="Particle density">
        <span data-density-readout>3200</span>
      </div>
      <p style="margin:8px 0 0 0; font-size:13px; color:var(--muted)">More threads, richer fabric—costs performance.</p>
    </div>
    <div class="card">
      <h3>Velocity & Curl</h3>
      <div class="row">
        <input class="slider" type="range" min="0" max="200" value="100" step="1" data-speed aria-label="Velocity">
        <span data-speed-readout>1.0×</span>
      </div>
      <div class="row" style="margin-top:8px;">
        <input class="slider" type="range" min="0" max="100" value="60" step="1" data-curl aria-label="Curl">

      <div class="swatch" data-swatch></div>

    <div class="card">
      <h3>Trail</h3>
      <div class="row">

        <span data-trail-readout>80</span>

      <p style="margin:8px 0 0 0; font-size:13px; color:var(--muted)">Higher trail = longer glow and motion memory.</p>
    </div>
  </div>

  <div class="meta">
    <div class="pill">Edition 1834 — Drift</div>
    <span id="last-updated" title="Last updated"></span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1834');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnTheme = root.querySelector('[data-theme]');
      const btnPalette = root.querySelector('[data-palette]');
      const btnState = root.querySelector('[data-state]');
      const btnSave = root.querySelector('[data-save]');
      const btnGust = root.querySelector('[data-gust]');
      const badge = root.querySelector('[data-badge]');
      const ts = root.querySelector('#last-updated');

      const densitySlider = root.querySelector('[data-density]');
      const densityOut = root.querySelector('[data-density-readout]');
      const speedSlider = root.querySelector('[data-speed]');
      const speedOut = root.querySelector('[data-speed-readout]');
      const curlSlider = root.querySelector('[data-curl]');
      const curlOut = root.querySelector('[data-curl-readout]');
      const trailSlider = root.querySelector('[data-trail]');
      const trailOut = root.querySelector('[data-trail-readout]');
      const swatch = root.querySelector('[data-swatch]');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        ts.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        ts.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Themes / palettes
      const themes = [
        { name:'Nocturne', scheme:'dark', colors:['#72FFCB','#7AA2FF','#FF7BD2','#FFE27B'] },
        { name:'Haze', scheme:'light', colors:['#6EE7C8','#8BC8FF','#FF9ECF','#FFD37E'] },
        { name:'Tundra', scheme:'light', colors:['#9BF6FF','#B8F1D8','#B8C0FF','#FFF1A6'] },
        { name:'Midnight Neon', scheme:'dark', colors:['#7CFCC9','#7AA5FF','#FF7BCB','#FFE27B'] },
        { name:'Quartz', scheme:'dark', colors:['#B4F5E4','#C6D5FF','#E9B8FF','#FFD7A3'] }
      ];
      let themeIndex = 0;

      function setCSSFromColors(colors){
        root.style.setProperty('--a1', colors[0]);
        root.style.setProperty('--a2', colors[1 % colors.length]);
        root.style.setProperty('--a3', colors[2 % colors.length]);
        root.style.setProperty('--a4', colors[3 % colors.length]);
      }
      function drawSwatch(colors){
        swatch.innerHTML = '';
        colors.forEach((c, i) => {
          const dot = document.createElement('button');
          dot.className = 'chip';
          dot.type = 'button';
          dot.style.background = c;
          dot.title = 'Use color ' + c;
          dot.setAttribute('aria-label', 'Use color ' + c);
          dot.addEventListener('click', () => {
            const t = themes[themeIndex];
            t.colors = t.colors.slice(i).concat(t.colors.slice(0, i));
            setCSSFromColors(t.colors);
            instant();
          });
          swatch.appendChild(dot);
        });
      }
      function applyTheme(i){
        themeIndex = (i + themes.length) % themes.length;
        const t = themes[themeIndex];
        setCSSFromColors(t.colors);
        root.setAttribute('data-scheme', t.scheme);
        btnTheme.textContent = 'Theme: ' + t.name;
        drawSwatch(t.colors);
        instant();
      }

      // Resize with DPR
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.max(2, Math.floor(rect.width * dpr));
        canvas.height = Math.max(2, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        instant();
      }
      new ResizeObserver(resize).observe(canvas);

      // Params
      let count = Number(densitySlider.value);
      let speed = Number(speedSlider.value) / 100; // 0..2
      let curl = Number(curlSlider.value) / 100;   // 0..1
      let trail = Number(trailSlider.value) / 100; // 0..1

      densityOut.textContent = count.toFixed(0);
      speedOut.textContent = speed.toFixed(1) + '×';
      curlOut.textContent = Math.round(curl * 100);
      trailOut.textContent = Math.round(trail * 100);

      // Particles (typed arrays)
      let px, py, lx, ly, ci;
      function alloc(n){
        count = Math.max(10, Math.floor(n));
        px = new Float32Array(count);
        py = new Float32Array(count);
        lx = new Float32Array(count);
        ly = new Float32Array(count);
        ci = new Uint8Array(count);
        const w = canvas.clientWidth || 800, h = canvas.clientHeight || 600;
        for (let i=0;i<count;i++){
          const x = Math.random()*w, y = Math.random()*h;
          px[i]=x; py[i]=y; lx[i]=x; ly[i]=y; ci[i]=i%4;
        }
      }

      // Pointer
      const pointer = { x: 0.5, y: 0.5, inside: false, lastTap: 0 };
      function setPointer(e){
        const r = canvas.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.x = Math.min(1, Math.max(0, x));
        pointer.y = Math.min(1, Math.max(0, y));
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }
      canvas.addEventListener('pointermove', (e)=>{ pointer.inside = true; setPointer(e); }, { passive: true });
      canvas.addEventListener('pointerenter', (e)=>{ pointer.inside = true; setPointer(e); }, { passive: true });
      canvas.addEventListener('pointerleave', ()=>{ pointer.inside = false; root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); }, { passive: true });
      canvas.addEventListener('pointerdown', (e)=>{
        setPointer(e);
        gustAt(pointer.x, pointer.y, 0.9);
        const now = performance.now();
        if (now - pointer.lastTap < 280) toggleState();
        pointer.lastTap = now;
      }, { passive: true });

      // State
      let raf = null;
      let t0 = performance.now();
      function toggleState(){
        setState(root.getAttribute('data-state') === 'playing' ? 'paused' : 'playing');
      }
      function setState(s){
        root.setAttribute('data-state', s);
        btnState.textContent = s === 'paused' ? 'Play' : 'Pause';
        if (s === 'playing') play(); else pause();
      }
      function play(){
        if (raf) cancelAnimationFrame(raf);
        t0 = performance.now();
        raf = requestAnimationFrame(loop);
      }
      function pause(){
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }
      function instant(){ draw(performance.now(), true); }

      // Field function (trig-noise)
      function fieldAngle(x, y, t, f, c){
        // x,y normalized to pixels; create soft turbulence with drift t
        const nx = x * f, ny = y * f;
        const n1 = Math.sin(ny + t*0.6) + Math.cos(nx*1.3 - t*0.7);
        const n2 = Math.cos(nx*0.6 + ny*0.3 + t*0.4) - Math.sin(ny*1.1 - t*0.5);
        const n = n1 + 0.6*n2;
        return n * Math.PI * (0.4 + 1.6*c);
      }

      function gustAt(nx, ny, force){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        if (!w || !h || !px) return;
        const gx = nx * w, gy = ny * h;
        const radius = Math.min(w, h) * 0.22;
        for (let i=0;i<count;i++){
          const dx = px[i] - gx, dy = py[i] - gy;
          const d = Math.hypot(dx, dy);
          if (d < radius){
            const s = (1 - d / radius) * (8 + 12*force);
            // Pull outward by pushing previous position behind
            lx[i] = px[i] + dx * s;
            ly[i] = py[i] + dy * s;
            ci[i] = (ci[i] + 1) % 4; // slight color shift for drama
          }
        }
      }

      // Render loop
      function loop(now){
        draw(now, false);
        if (root.getAttribute('data-state') === 'playing') raf = requestAnimationFrame(loop);
      }
      function draw(now, snap){
        const w = canvas.clientWidth, h = canvas.clientHeight;
        if (!w || !h) return;

        const dt = Math.min(0.05, (now - t0) / 1000);
        t0 = now;

        // Fade trail
        const scheme = root.getAttribute('data-scheme');
        const alpha = snap ? 1 : (scheme === 'dark'
          ? (0.08 + (1 - trail) * 0.28)
          : (0.12 + (1 - trail) * 0.22));
        if (snap) {
          ctx.clearRect(0,0,w,h);
        } else {
          ctx.fillStyle = scheme === 'dark' ? `rgba(7,10,18,${alpha})` : `rgba(255,255,255,${alpha})`;
          ctx.fillRect(0,0,w,h);
        }

        // Palette
        const pal = [
          getComputedStyle(root).getPropertyValue('--a1').trim(),
          getComputedStyle(root).getPropertyValue('--a2').trim(),
          getComputedStyle(root).getPropertyValue('--a3').trim(),
          getComputedStyle(root).getPropertyValue('--a4').trim()
        ];

        // Prepare drawing
        ctx.save();
        ctx.globalCompositeOperation = scheme === 'dark' ? 'screen' : 'multiply';
        ctx.lineCap = 'round';
        const baseLW = Math.max(0.5, 1.2 - Math.min(1, count/6000));
        const f = 0.0042; // field frequency

        const t = now * 0.001 * (0.6 + speed);
        const wpx = w; const wpy = h;

        // Pointer influence
        const gustX = pointer.x * wpx, gustY = pointer.y * wpy;
        const pull = pointer.inside ? (0.06 + 0.14*speed) : 0;

        for (let i=0;i<count;i++){
          const x = px[i], y = py[i];
          const a = fieldAngle(x, y, t, f, curl);
          const vx = Math.cos(a), vy = Math.sin(a);

          // previous -> current line
          ctx.strokeStyle = pal[ci[i] % pal.length];
          ctx.lineWidth = baseLW;
          ctx.shadowColor = pal[ci[i] % pal.length];
          ctx.shadowBlur = 8 + 28 * trail;

          ctx.beginPath();
          ctx.moveTo(lx[i], ly[i]);

          // Influence from pointer (attract)
          let ax = vx, ay = vy;
          if (pull){
            const dx = gustX - x, dy = gustY - y;
            const d = Math.hypot(dx, dy) + 1e-6;
            const ux = dx/d, uy = dy/d;
            ax = vx * (1 - pull) + ux * pull;
            ay = vy * (1 - pull) + uy * pull;
          }

          // Advance
          const spd = (0.6 + speed*1.6);
          const nx = x + ax * spd;
          const ny = y + ay * spd;

          // Wrap
          let X = nx, Y = ny;
          if (nx < -2) { X = wpx + (nx % wpx); lx[i] = X; ly[i] = ny; }
          if (ny < -2) { Y = wpy + (ny % wpy); lx[i] = nx; ly[i] = Y; }
          if (nx > wpx+2) { X = nx % wpx; lx[i] = X; ly[i] = ny; }
          if (ny > wpy+2) { Y = ny % wpy; lx[i] = nx; ly[i] = Y; }

          px[i] = X; py[i] = Y;

          ctx.lineTo(X, Y);
          ctx.stroke();

          // Store for next frame
          lx[i] = X;
          ly[i] = Y;
        }
        ctx.restore();

        badge.textContent = `particles: ${count} • speed: ${speed.toFixed(1)}×`;
      }

      // Controls
      densitySlider.addEventListener('input', e => {
        densityOut.textContent = e.target.value;
      });
      densitySlider.addEventListener('change', e => {
        alloc(Number(e.target.value));
        instant();
      });
      speedSlider.addEventListener('input', e => {
        speed = Number(e.target.value)/100;
        speedOut.textContent = speed.toFixed(1)+'×';
      });
      curlSlider.addEventListener('input', e => {
        curl = Number(e.target.value)/100;
        curlOut.textContent = Math.round(curl*100);
      });
      trailSlider.addEventListener('input', e => {
        trail = Number(e.target.value)/100;
        trailOut.textContent = Math.round(trail*100);
      });

      btnPalette.addEventListener('click', () => applyTheme(themeIndex + 1));
      btnTheme.addEventListener('click', () => applyTheme(themeIndex + 1));
      btnState.addEventListener('click', toggleState);
      btnSave.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = `windfield-${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        } catch(e) {}
      });
      function gustButton(){
        gustAt(pointer.x, pointer.y, 1.0);
        instant();
      }
      btnGust.addEventListener('click', gustButton);

      // Root parallax hint
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100)+'%');
        root.style.setProperty('--my', (y*100)+'%');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
      }, { passive: true });

      // Reduced motion & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      const applyReduce = () => {
        if (prefersReduce.matches) {
          setState('paused');
          instant();
        }
      };
      prefersReduce.addEventListener?.('change', applyReduce);
      addEventListener('visibilitychange', () => {
        if (document.hidden) pause();
        else if (root.getAttribute('data-state') === 'playing') play();
      }, { passive: true });

      // Init
      applyTheme(0);
      resize();
      alloc(Number(densitySlider.value));
      setState('playing');
      applyReduce();

      // Cleanup on detach
      root.addEventListener('DOMNodeRemoved', () => { pause(); }, { once:true });
    })();
  </script>
