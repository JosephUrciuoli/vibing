<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe-1402" id="v1402" aria-label="Quiet Momentum">
  <style>
    .vibe-1402 {
      --c1: #7c5cff;
      --c2: #2fd9c5;
      --c3: #ffb86b;
      --ink: #eef6ff;
      --muted: #b8c7d9;
      --glass: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.16);
      --surface: #0b0f16;
      position: relative;
      isolation: isolate;
      border-radius: 18px;
      overflow: hidden;
      min-height: 440px;
      color: var(--ink);
      background:
        radial-gradient(120% 100% at 100% 0%, color-mix(in srgb, var(--c2) 14%, transparent) 0%, transparent 70%),
        radial-gradient(120% 100% at 0% 100%, color-mix(in srgb, var(--c1) 16%, transparent) 0%, transparent 70%),
        var(--surface);
      border: 1px solid var(--stroke);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.04),
        0 20px 40px -20px rgba(0,0,0,0.6);
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }
    .vibe-1402 .bg {
      position: absolute;
      inset: -10%;
      pointer-events: none;
      filter: saturate(120%);
    }
    .vibe-1402 .orb {
      position: absolute;
      width: 46vmin;
      height: 46vmin;
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0.55;
      mix-blend-mode: screen;
      transform: translate3d(0,0,0);
    }
    .vibe-1402 .orb-a {
      left: -6%;
      top: 10%;
      background:
        radial-gradient(circle at 35% 35%, color-mix(in srgb, var(--c1) 70%, transparent) 0 45%, transparent 60%);
      animation: float-a 18s ease-in-out infinite;
    }
    .vibe-1402 .orb-b {
      right: -8%;
      bottom: -4%;
      background:
        radial-gradient(circle at 60% 40%, color-mix(in srgb, var(--c2) 70%, transparent) 0 45%, transparent 70%);
      animation: float-b 22s ease-in-out infinite;
    }
    .vibe-1402 .orb-c {
      left: 30%;
      bottom: 5%;
      width: 34vmin;
      height: 34vmin;
      background:
        radial-gradient(circle at 40% 60%, color-mix(in srgb, var(--c3) 70%, transparent) 0 40%, transparent 68%);
      animation: float-c 26s ease-in-out infinite;
      opacity: 0.45;
    }
    @keyframes float-a {
      0%,100% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(8%, -6%, 0) scale(1.06); }
    }
    @keyframes float-b {
      0%,100% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(-6%, -4%, 0) scale(1.04); }
    }
    @keyframes float-c {
      0%,100% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(3%, -8%, 0) scale(1.08); }
    }
    .vibe-1402 .grain {
      position: absolute;
      inset: -20%;
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.02) 0deg 2deg, rgba(0,0,0,0.02) 2deg 4deg);
      mix-blend-mode: overlay;
      animation: grainShift 11s linear infinite;
      opacity: 0.15;
      filter: contrast(120%) brightness(110%);
    }
    @keyframes grainShift {
      to { transform: rotate(1turn); }
    }
    .vibe-1402 .glass {
      position: relative;
      z-index: 2;
      max-width: 860px;
      margin: 46px auto;
      padding: 28px 28px 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border: 1px solid var(--stroke);
      border-radius: 20px;
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.25),
        0 8px 24px rgba(0,0,0,0.35);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
    }
    .vibe-1402 .topline {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.9;
    }
    .vibe-1402 .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--ink);
      font-weight: 600;
      letter-spacing: 0.06em;
    }
    .vibe-1402 h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 5vw, 56px);
      line-height: 1.06;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(255,255,255,0.05);
    }
    .vibe-1402 p.lede {
      margin: 0 0 18px;
      font-size: clamp(14px, 1.6vw, 18px);
      line-height: 1.6;
      color: var(--muted);
    }
    .vibe-1402 .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      margin: 16px 0 14px;
    }
    .vibe-1402 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
    }
    .vibe-1402 .btn {
      appearance: none;
      border: 1px solid var(--stroke);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 200ms ease, background 200ms ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.25);
      backdrop-filter: blur(6px);
    }
    .vibe-1402 .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.35);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
    }
    .vibe-1402 .btn:active {
      transform: translateY(0);
    }
    .vibe-1402 .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
      opacity: 0.85;
    }
    .vibe-1402 .pulse {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--ink);
      font-weight: 600;
    }
    .vibe-1402 .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--c2);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--c2) 50%, transparent);
      animation: ping 2s infinite;
    }
    @keyframes ping {
      0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--c2) 50%, transparent); }
      70% { box-shadow: 0 0 0 12px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }
    .vibe-1402 .scroll-hint {
      position: absolute;
      z-index: 2;
      bottom: 10px;
      right: 14px;
      color: var(--muted);
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0.75;
      pointer-events: none;
    }
    .vibe-1402 .chev {
      width: 8px;
      height: 12px;
      border-right: 2px solid var(--muted);
      border-bottom: 2px solid var(--muted);
      transform: rotate(-45deg);
      animation: bob 1600ms ease-in-out infinite;
    }
    @keyframes bob {
      0%,100% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
      50% { transform: translateY(3px) rotate(-45deg); opacity: 1; }
    }

    /* Moods */
    .vibe-1402.mood-1 { --c1: #7c5cff; --c2: #2fd9c5; --c3: #ffb86b; }
    .vibe-1402.mood-2 { --c1: #ff77aa; --c2: #6be585; --c3: #6cb8ff; }
    .vibe-1402.mood-3 { --c1: #a096ff; --c2: #ffd36b; --c3: #ff7e6b; }
    .vibe-1402.mood-4 { --c1: #66ccff; --c2: #a1ffbe; --c3: #ffe09d; }

    /* Pause support */
    .vibe-1402[data-paused="true"] .orb,
    .vibe-1402[data-paused="true"] .grain {
      animation-play-state: paused !important;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-1402 .orb,
      .vibe-1402 .grain,
      .vibe-1402 .chev,
      .vibe-1402 .dot {
        animation: none !important;
      }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="orb orb-a"></div>
    <div class="orb orb-b"></div>
    <div class="orb orb-c"></div>
    <div class="grain"></div>
  </div>

  <div class="glass" id="v1402-card" role="region" aria-label="Showcase card">
    <div class="topline">
      <span class="chip">Design Sprint 1402</span>
      <span>Quiet Momentum</span>
    </div>
    <h1>Drift, don’t rush.</h1>
    <p class="lede">A lucid space for focus—soft motion, careful contrast, and an ambience that stays out of your way.</p>
    <div class="divider"></div>
    <div class="controls" role="group" aria-label="Visual controls">
      <button class="btn" id="mood">Change Mood</button>
      <button class="btn" id="pause">Pause Motion</button>
      <span class="pulse" aria-live="polite"><span class="dot" aria-hidden="true"></span>Ambient</span>
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-19 23:24:33 EST</span>
      <span>Tip: move your cursor</span>
    </div>
  </div>

  <div class="scroll-hint" aria-hidden="true">
    <span>gentle flow</span>
    <span class="chev"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('v1402');
      const card = document.getElementById('v1402-card');
      const btnMood = root.querySelector('#mood');
      const btnPause = root.querySelector('#pause');
      const last = root.querySelector('#last-updated');

      // Set last updated timestamp
      try {
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, opts);
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Mood cycling
      const moods = ['mood-1', 'mood-2', 'mood-3', 'mood-4'];
      let idx = 0;
      function applyMood(i) {
        moods.forEach(m => root.classList.remove(m));
        root.classList.add(moods[i]);
      }
      applyMood(idx);
      btnMood.addEventListener('click', () => {
        idx = (idx + 1) % moods.length;
        applyMood(idx);
        btnMood.blur();
      });

      // Pause/Resume animations
      let paused = false;
      function togglePause() {
        paused = !paused;
        root.setAttribute('data-paused', String(paused));
        btnPause.textContent = paused ? 'Resume Motion' : 'Pause Motion';
        btnPause.blur();
      }
      btnPause.addEventListener('click', togglePause);

      // Subtle tilt/parallax
      let raf = null;
      let targetRX = 0, targetRY = 0;
      let rx = 0, ry = 0;

      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;   // 0..1
        const y = (e.clientY - rect.top) / rect.height;   // 0..1
        targetRY = (x - 0.5) * 10;  // yaw
        targetRX = (0.5 - y) * 6;   // pitch
        if (!raf) tick();
      }

      function tick() {
        rx += (targetRX - rx) * 0.08;
        ry += (targetRY - ry) * 0.08;
        card.style.transform = 'perspective(900px) rotateX(' + rx.toFixed(2) + 'deg) rotateY(' + ry.toFixed(2) + 'deg)';
        raf = (Math.abs(targetRX - rx) + Math.abs(targetRY - ry) > 0.02) ? requestAnimationFrame(tick) : (raf = null);
      }

      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => {
        targetRX = 0; targetRY = 0;
        if (!raf) tick();
      });

      // Respect reduced motion
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches) {
        root.removeEventListener('pointermove', onMove);
        card.style.transform = 'none';
      }
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
