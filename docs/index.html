      :root {

      }
      html, body {

      body {

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

      }
    </style>

<style>
  .vibe-2120 {
    --ink: #0e1220;
    --muted: #5b667d;
    --paper-1: #fbfcfe;
    --paper-2: #f3f6ff;
    --ring: rgba(10, 16, 28, 0.12);
    --glow: rgba(10, 16, 28, 0.04);
    --p1: #7c3aed;  /* violet */
    --p2: #0ea5e9;  /* cyan */
    --p3: #10b981;  /* emerald */
    --px: 0px;
    --py: 0px;

    position: relative;
    border-radius: 28px;
    padding: 28px 22px;
    color: var(--ink);
    background:
      radial-gradient(1200px 900px at calc(20% + var(--px)) calc(0% + var(--py)), color-mix(in srgb, var(--p2), transparent 92%), transparent 60%),
      radial-gradient(1200px 900px at calc(120% + var(--px)) calc(120% + var(--py)), color-mix(in srgb, var(--p3), transparent 90%), transparent 62%),
      linear-gradient(180deg, var(--paper-1), var(--paper-2));
    box-shadow:
      0 30px 70px rgba(12,18,32,0.18),
      0 0 0 1px var(--ring) inset,
      0 1px 0 rgba(255,255,255,0.7) inset;
    overflow: hidden;
    isolation: isolate;
  }
  .vibe-2120 .wrap { max-width: 1100px; margin: 0 auto; position: relative; z-index: 2; }

  /* Grain + sunray veil */
  .vibe-2120::before {
    content: "";
    position: absolute; inset: -40px; pointer-events: none; z-index: 1;
    background:
      conic-gradient(from 220deg at 60% 10%, rgba(255,255,255,0.35), transparent 35% 100%),
      radial-gradient(900px 600px at 20% -10%, rgba(255,255,255,0.55), transparent 60%),
      repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 3px);
    mix-blend-mode: overlay;
    opacity: 0.55;
    transform: translateZ(0);
  }

  .vibe-2120 .topline {
    display: flex; align-items: center; justify-content: space-between; gap: 16px;
  }
  .vibe-2120 .tag {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 12px; border-radius: 999px;
    border: 1px solid var(--ring);
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(8px);
    box-shadow: 0 10px 24px var(--glow) inset, 0 8px 18px rgba(12,18,32,0.08);
    color: var(--muted);
    font-size: 11px; letter-spacing: 0.18em; text-transform: uppercase;
  }
  .vibe-2120 .tag .dot {
    width: 10px; height: 10px; border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, #fff, color-mix(in srgb, var(--p2), white 8%));
    box-shadow: 0 0 0 4px color-mix(in srgb, var(--p2), transparent 92%), 0 0 20px color-mix(in srgb, var(--p2), transparent 70%);
  }

  .vibe-2120 h1 {
    margin: 16px 0 6px;
    font-size: clamp(48px, 10.5vw, 120px);
    line-height: 0.84;
    letter-spacing: -0.04em;
    font-weight: 1000;
    text-wrap: balance;
    background: linear-gradient(92deg, color-mix(in srgb, var(--p1), #000 30%) 0%, color-mix(in srgb, var(--p2), #000 30%) 48%, color-mix(in srgb, var(--p3), #000 30%) 100%);
    -webkit-background-clip: text; background-clip: text;
    color: transparent;
    filter: drop-shadow(0 18px 40px color-mix(in srgb, var(--p2), transparent 80%));
  }
  .vibe-2120 .lead {
    margin: 8px 0 18px;
    max-width: 70ch;
    font-size: clamp(15px, 2.2vw, 20px);
    color: var(--muted);
  }

  /* Control dock */
  .vibe-2120 .dock {
    display: flex; flex-wrap: wrap; align-items: center; gap: 10px 14px;
    margin: 14px 0 18px;
  }
  .vibe-2120 .seg, .vibe-2120 .range, .vibe-2120 .switch, .vibe-2120 .btn, .vibe-2120 .palette {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 10px; border-radius: 999px; border: 1px solid var(--ring);
    background: rgba(255,255,255,0.7);
    box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset;
    color: var(--muted); font-size: 11px; letter-spacing: 0.14em; text-transform: uppercase;
    backdrop-filter: blur(8px);
  }
  .vibe-2120 .seg { gap: 6px; padding: 6px; }
  .vibe-2120 .seg button,
  .vibe-2120 .btn button {
    appearance: none; border: 0; cursor: pointer;
    padding: 9px 13px; border-radius: 999px;
    font-size: 12px; font-weight: 900; letter-spacing: 0.08em; text-transform: uppercase;
    color: var(--muted); background: transparent;
    transition: transform 0.12s ease, background 0.18s ease, color 0.2s ease, box-shadow 0.18s ease;
  }
  .vibe-2120 .seg button[aria-pressed="true"] {
    color: #0e1220;
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
    box-shadow: 0 0 0 1px rgba(10,16,28,0.08) inset, 0 8px 16px rgba(10,16,28,0.08);
  }
  .vibe-2120 .seg button:hover,
  .vibe-2120 .btn button:hover { transform: translateY(-1px); }

  .vibe-2120 .range output { font-variant-numeric: tabular-nums; min-width: 5ch; text-align: right; }
  .vibe-2120 .range input[type="range"] { appearance: none; width: 210px; height: 22px; background: transparent; }
  .vibe-2120 .range input[type="range"]::-webkit-slider-runnable-track {
    height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3));
    box-shadow: 0 0 0 1px var(--ring) inset;
  }
  .vibe-2120 .range input[type="range"]::-webkit-slider-thumb {
    appearance: none; margin-top: -6px; width: 18px; height: 18px; border-radius: 50%;
    background: #ffffff; border: 1px solid rgba(10,16,28,0.2);
    box-shadow: 0 0 0 3px rgba(10,16,28,0.08), 0 6px 16px rgba(10,16,28,0.18);
  }
  .vibe-2120 .range input[type="range"]::-moz-range-track {
    height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3));
    box-shadow: 0 0 0 1px var(--ring) inset;
  }
  .vibe-2120 .range input[type="range"]::-moz-range-thumb {
    width: 18px; height: 18px; border-radius: 50%;
    background: #ffffff; border: 1px solid rgba(10,16,28,0.2);
    box-shadow: 0 0 0 3px rgba(10,16,28,0.08), 0 6px 16px rgba(10,16,28,0.18);
  }

  .vibe-2120 .switch button {
    appearance: none; border: 0; cursor: pointer;
    width: 44px; height: 22px; border-radius: 999px; position: relative;
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
    box-shadow: 0 0 0 1px rgba(10,16,28,0.14) inset, 0 6px 14px rgba(10,16,28,0.14);
  }
  .vibe-2120 .switch button::after {
    content: ""; position: absolute; top: 2px; left: 2px; width: 18px; height: 18px; border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, #fff, #e6ebf5);
    border: 1px solid rgba(10,16,28,0.18);
    box-shadow: 0 2px 10px rgba(10,16,28,0.2);
    transition: transform 0.18s ease;
  }
  .vibe-2120 .switch button[aria-pressed="true"]::after { transform: translateX(22px); }

  .vibe-2120 .palette { gap: 8px; padding: 8px 10px; }
  .vibe-2120 .sw {
    width: 26px; height: 26px; border-radius: 7px;
    border: 1px solid var(--ring);
    background: var(--preview, linear-gradient(90deg, var(--p1), var(--p2), var(--p3)));
    transform: rotate(12deg);
    cursor: pointer; transition: transform 0.18s ease, box-shadow 0.22s ease, filter 0.22s ease;
    box-shadow: 0 14px 22px rgba(10,16,28,0.08);
  }
  .vibe-2120 .sw:hover { transform: rotate(12deg) translateY(-2px) scale(1.06); filter: saturate(1.1); }
  .vibe-2120 .sw.active { box-shadow: 0 0 0 3px rgba(10,16,28,0.08), 0 0 0 8px color-mix(in srgb, var(--p2), transparent 88%); }

  /* Stage */
  .vibe-2120 .stage {
    position: relative; margin: 16px 0 22px;
    width: 100%; aspect-ratio: 16 / 9;
    border-radius: 22px; overflow: hidden;
    border: 1px solid var(--ring);
    background:
      radial-gradient(700px 450px at 30% 10%, color-mix(in srgb, var(--p2), transparent 88%), transparent 60%),
      linear-gradient(180deg, #f8fbff, #eef3ff);
    box-shadow: 0 26px 56px rgba(10,16,28,0.16), 0 10px 28px rgba(255,255,255,0.7) inset;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  .vibe-2120 .stage:hover { transform: translateY(-2px); box-shadow: 0 36px 70px rgba(10,16,28,0.22), 0 10px 28px rgba(255,255,255,0.82) inset; }

  .vibe-2120 canvas.garden {
    position: absolute; inset: 0; width: 100%; height: 100%;
    filter: saturate(115%) contrast(105%);
  }

  .vibe-2120 .overlay {
    position: absolute; inset: 0; pointer-events: none; z-index: 3;
    background:
      radial-gradient(380px 280px at 80% 20%, rgba(255,255,255,0.35), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
    mix-blend-mode: screen;
  }

  .vibe-2120 .meta {
    display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
    font-size: 12px; color: var(--muted); margin-top: 16px;
  }
  .vibe-2120 .sep { width: 4px; height: 4px; border-radius: 50%; background: var(--ring); }

  .vibe-2120.calm .tag .dot { animation: none !important; }
  @media (prefers-reduced-motion: reduce) {
    .vibe-2120 .tag .dot { animation: none !important; }
  }

  @media (max-width: 900px) {
    .vibe-2120 { border-radius: 24px; padding: 22px 16px; }
    .vibe-2120 h1 { font-size: clamp(38px, 12vw, 90px); }
    .vibe-2120 .range input[type="range"] { width: 160px; }
    .vibe-2120 .stage { aspect-ratio: 1 / 1; }
  }
</style>

<div class="vibe-2120" role="region" aria-label="Lilt â€” kinetic paper garden">

<script>
(function () {
  const root = document.currentScript.previousElementSibling;
  const updatedEl = root.querySelector('#last-updated');

  // Timestamp
  try {
    const now = new Date();
    const fmt = new Intl.DateTimeFormat([], {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: false, timeZoneName: 'short'
    });
    updatedEl.textContent = 'Last updated: ' + fmt.format(now);
  } catch (_) {
    updatedEl.textContent = 'Last updated: ' + new Date().toLocaleString();
  }

  // Elements
  const stage = root.querySelector('.stage');
  const canvas = root.querySelector('canvas.garden');
  const ctx = canvas.getContext('2d', { alpha: true });

  // DPR + sizing
  let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let w = 0, h = 0, cx = 0, cy = 0;

  function resize() {
    const rect = stage.getBoundingClientRect();
    w = Math.max(1, Math.floor(rect.width));
    h = Math.max(1, Math.floor(rect.height));
    cx = w / 2; cy = h / 2;
    canvas.width = Math.floor(w * dpr);
    canvas.height = Math.floor(h * dpr);
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  resize();
  new ResizeObserver(resize).observe(stage);

  // Controls
  const modes = Array.from(root.querySelectorAll('.mode'));
  const tempoEl = root.querySelector('.tempo');
  const swellEl = root.querySelector('.swell');
  const outTempo = root.querySelector('.out-tempo');
  const outSwell = root.querySelector('.out-swell');
  const autoBtn = root.querySelector('.auto');
  const swatches = Array.from(root.querySelectorAll('.sw'));
  const dice = root.querySelector('.dice');

  let running = true;
  const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (prefersReduce) running = false;
  root.classList.toggle('calm', !running);
  modes.forEach(btn => {
    btn.addEventListener('click', () => {
      const m = btn.getAttribute('data-mode');
      running = m === 'play';
      modes.forEach(b => b.setAttribute('aria-pressed', String(b === btn)));
      root.classList.toggle('calm', !running);
      if (running) rafTick();
      else draw(true);
    });
  });

  // Sliders
  let tempo = (parseInt(tempoEl.value, 10) || 55) / 100;
  let swell = (parseInt(swellEl.value, 10) || 60) / 100;
  function updateOut() { outTempo.textContent = tempo.toFixed(2); outSwell.textContent = swell.toFixed(2); }
  updateOut();
  tempoEl.addEventListener('input', (e) => { tempo = Math.max(0, Math.min(1, e.target.value/100)); updateOut(); if (!running) draw(true); });
  swellEl.addEventListener('input', (e) => { swell = Math.max(0, Math.min(1, e.target.value/100)); updateOut(); if (!running) draw(true); });

  // Auto-orbit
  let auto = true; autoBtn.setAttribute('aria-pressed', String(auto));
  autoBtn.addEventListener('click', () => { auto = !auto; autoBtn.setAttribute('aria-pressed', String(auto)); });

  // Palette
  function applyPalette(c1, c2, c3) {
    root.style.setProperty('--p1', c1);
    root.style.setProperty('--p2', c2);
    root.style.setProperty('--p3', c3);
  }
  swatches.forEach((b, i) => {
    b.addEventListener('click', () => {
      swatches.forEach(x => x.classList.toggle('active', x === b));
      const [c1, c2, c3] = (b.getAttribute('data-colors') || '').split('|');
      if (c1 && c2 && c3) applyPalette(c1, c2, c3);
      root.animate({ transform: ['scale(0.995)', 'scale(1)'] }, { duration: 180, easing: 'ease-out' });
      if (!running) draw(true);
    });
    if (i === 0) b.click();
  });
  dice.addEventListener('click', () => {
    const randoms = [
      ['#7c3aed','#0ea5e9','#10b981'],
      ['#f59e0b','#ef4444','#8b5cf6'],
      ['#22d3ee','#a78bfa','#34d399'],
      ['#0ea5e9','#f472b6','#a3e635'],
      ['#111827','#6b7280','#60a5fa'],
      ['#06b6d4','#f97316','#84cc16'],
      ['#818cf8','#fda4af','#34d399']
    ];
    const pick = randoms[Math.floor(Math.random() * randoms.length)];
    applyPalette(pick[0], pick[1], pick[2]);
    if (!running) draw(true);
  });

  // Pointer + parallax
  const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5, down: false };
  function setPointer(clientX, clientY) {
    const rect = stage.getBoundingClientRect();
    const nx = (clientX - rect.left) / rect.width;
    const ny = (clientY - rect.top) / rect.height;
    pointer.tx = Math.max(0, Math.min(1, nx));
    pointer.ty = Math.max(0, Math.min(1, ny));
    const parx = (nx - 0.5) * 40;
    const pary = (ny - 0.5) * 40;
    root.style.setProperty('--px', parx.toFixed(2) + 'px');
    root.style.setProperty('--py', pary.toFixed(2) + 'px');
  }
  stage.addEventListener('pointermove', (e) => setPointer(e.clientX, e.clientY), { passive: true });
  stage.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; root.style.setProperty('--px','0px'); root.style.setProperty('--py','0px'); });
  stage.addEventListener('pointerdown', (e) => { pointer.down = true; spawnBloom(e.clientX, e.clientY); });
  stage.addEventListener('pointerup', () => { pointer.down = false; });
  stage.addEventListener('touchmove', (e) => { if (e.touches && e.touches[0]) setPointer(e.touches[0].clientX, e.touches[0].clientY); }, { passive: true });

  // Color helpers
  function hexToRgb(hex) {
    const m = hex.trim().replace('#','');
    const p = m.length === 3 ? m.split('').map(ch => ch+ch).join('') : m;
    const n = parseInt(p, 16);
    return { r: (n>>16)&255, g: (n>>8)&255, b: n&255 };
  }
  function mix(c1, c2, t) {
    const a = hexToRgb(c1), b = hexToRgb(c2);
    const r = Math.round(a.r + (b.r - a.r)*t);
    const g = Math.round(a.g + (b.g - a.g)*t);
    const b2 = Math.round(a.b + (b.b - a.b)*t);
    return `rgb(${r},${g},${b2})`;
  }

  // Garden: ribbons + blooms
  const ribbons = [];
  const RCOUNT = 6;
  const blooms = [];
  let t = 0;

  function resetRibbons() {
    ribbons.length = 0;
    for (let i = 0; i < RCOUNT; i++) {
      ribbons.push({
        phase: Math.random() * Math.PI * 2,
        speed: 0.6 + i * 0.1,
        width: 26 + i * 8,
        freq: 0.006 + i * 0.0018,
        opacity: 0.22 + i * 0.06,
        yBase: h * (0.25 + i * (0.7 / RCOUNT))
      });
    }
  }
  resetRibbons();
  new ResizeObserver(() => { resetRibbons(); draw(true); }).observe(stage);

  function spawnBloom(clientX, clientY) {
    const rect = stage.getBoundingClientRect();
    const x = clientX - rect.left;
    const y = clientY - rect.top;
    const petals = 6 + Math.floor(Math.random() * 6);
    const life = 1;
    blooms.push({ x, y, petals, life, ang: Math.random() * Math.PI, rot: (Math.random() - 0.5) * 0.02 });
  }

  function drawBackground() {
    // soft vignette to paper
    const vg = ctx.createRadialGradient(cx, cy, Math.min(w,h)*0.1, cx, cy, Math.max(w,h)*0.8);
    vg.addColorStop(0, 'rgba(255,255,255,0.6)');
    vg.addColorStop(1, 'rgba(230,236,255,0.4)');
    ctx.fillStyle = vg;
    ctx.fillRect(0,0,w,h);
  }

  function drawRibbons() {
    const style = getComputedStyle(root);
    const p1 = style.getPropertyValue('--p1').trim() || '#7c3aed';
    const p2 = style.getPropertyValue('--p2').trim() || '#0ea5e9';
    const p3 = style.getPropertyValue('--p3').trim() || '#10b981';

    const px = pointer.x * w;
    const py = pointer.y * h;

    for (let i = 0; i < ribbons.length; i++) {
      const r = ribbons[i];
      const colorA = mix(p1, p2, i / (ribbons.length-1));
      const colorB = mix(p2, p3, 1 - i / (ribbons.length-1));
      ctx.lineWidth = r.width * (0.8 + swell * 0.6);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      // Path
      ctx.beginPath();
      let y0 = r.yBase + (py - r.yBase) * 0.1;
      for (let x = 0; x <= w; x += 10) {
        const wave = Math.sin(x * r.freq + t * r.speed + r.phase) * (40 + 60 * swell);
        const pull = (px - x) * 0.002;
        const y = y0 + wave + pull;
        if (x === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }

      // Glow stroke
      ctx.globalCompositeOperation = 'lighter';
      ctx.strokeStyle = colorA.replace('rgb','rgba').replace(')', ',' + (0.35 * r.opacity).toFixed(3) + ')');
      ctx.shadowColor = colorA;
      ctx.shadowBlur = 22;
      ctx.stroke();

      // Bright ridge
      ctx.shadowBlur = 0;
      ctx.lineWidth = Math.max(6, r.width * 0.25);
      ctx.strokeStyle = colorB.replace('rgb','rgba').replace(')', ',' + (0.65 * r.opacity).toFixed(3) + ')');
      ctx.stroke();

      ctx.globalCompositeOperation = 'source-over';
    }
  }

  function drawBlooms() {
    const style = getComputedStyle(root);
    const p1 = style.getPropertyValue('--p1').trim() || '#7c3aed';
    const p2 = style.getPropertyValue('--p2').trim() || '#0ea5e9';
    const p3 = style.getPropertyValue('--p3').trim() || '#10b981';

    for (let i = blooms.length - 1; i >= 0; i--) {
      const b = blooms[i];
      b.ang += b.rot;
      b.life -= 0.008 + tempo * 0.006;
      const alpha = Math.max(0, b.life);

      if (alpha <= 0) { blooms.splice(i, 1); continue; }

      const size = 16 + (1 - alpha) * 140 * (0.7 + swell);
      const cxp = b.x, cyp = b.y;

      ctx.save();
      ctx.translate(cxp, cyp);
      ctx.rotate(b.ang);
      ctx.globalCompositeOperation = 'lighter';

      for (let k = 0; k < b.petals; k++) {
        const tpet = k / (b.petals - 1 || 1);
        const col = mix(mix(p1, p2, tpet), p3, 0.35);
        ctx.fillStyle = col.replace('rgb','rgba').replace(')', ',' + (0.12 + 0.28 * alpha).toFixed(3) + ')');
        ctx.beginPath();
        ctx.ellipse(0, 0, size * 0.26, size, k * (Math.PI * 2 / b.petals), 0, Math.PI * 2);
        ctx.fill();
      }

      // heart
      ctx.fillStyle = mix(p2, p3, 0.5).replace('rgb','rgba').replace(')', ',' + (0.28 + 0.4 * alpha).toFixed(3) + ')');
      ctx.beginPath();
      ctx.arc(0, 0, size * 0.18, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }

  function draw(computeOnce) {
    // ease pointer
    pointer.x += (pointer.tx - pointer.x) * 0.08;
    pointer.y += (pointer.ty - pointer.y) * 0.08;

    // clear
    ctx.clearRect(0, 0, w, h);
    drawBackground();
    drawRibbons();
    drawBlooms();

    if (running) t += 0.004 + tempo * 0.012;
    if (!running && !computeOnce) return;
  }

  function rafTick() {
    if (!running) return;
    // auto orbit pointer
    if (auto) {
      const R = 0.22;
      const s = t * (0.5 + tempo * 1.5);
      pointer.tx = 0.5 + Math.cos(s) * R * 0.9;
      pointer.ty = 0.5 + Math.sin(s * 1.2) * R * 0.6;
      const parx = (pointer.tx - 0.5) * 40;
      const pary = (pointer.ty - 0.5) * 40;
      root.style.setProperty('--px', parx.toFixed(2) + 'px');
      root.style.setProperty('--py', pary.toFixed(2) + 'px');
    }
    draw(false);
    requestAnimationFrame(rafTick);
  }

  // Initial render
  pointer.x = pointer.tx; pointer.y = pointer.ty;
  if (prefersReduce) {
    running = false;
    modes.forEach(b => b.setAttribute('aria-pressed', String(b.getAttribute('data-mode') === 'pause')));
    root.classList.add('calm');
    draw(true);
  } else {
    rafTick();
  }
})();
</script>
