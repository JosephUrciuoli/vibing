<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="atelier" data-theme="rose" data-motion="on" data-grain="on" aria-label="Liminal Atelier â€” a living poster">
  <style>
    /* Tokens */
    #atelier{
      --ink:#18202a;
      --muted: color-mix(in srgb, var(--ink) 58%, #0000);
      --bg0:#fff8fb; --bg1:#ffffff;
      --a:#ff7aa8; --b:#ffc86b; --c:#79d5ff; --d:#9bffc7;
      --ring:#dfe6f3;
      --glass: color-mix(in srgb, var(--bg1) 70%, #ffffff);
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, system-ui, sans-serif;
      position:relative; border-radius:30px; overflow:hidden; isolation:isolate;
      min-height:74vh; background:
        radial-gradient(140% 100% at 0% 0%, color-mix(in srgb, var(--a) 16%, #0000), #0000 55%),
        radial-gradient(140% 100% at 100% 100%, color-mix(in srgb, var(--c) 14%, #0000), #0000 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 24px 100px #00000014;
      --mx:50%; --my:50%;
      color-scheme: light;
    }
    /* Themes */
    #atelier[data-theme="rose"]{ --bg0:#fff7fb; --bg1:#ffffff; --ink:#1d2430; --a:#ff7aa8; --b:#ffc86b; --c:#79d5ff; --d:#9bffc7; --ring:#e8deef }
    #atelier[data-theme="sky"]{ --bg0:#f1fbff; --bg1:#ffffff; --ink:#0e1a27; --a:#6bdcff; --b:#6bffcf; --c:#5da8ff; --d:#b9ff9a; --ring:#d6edf7 }
    #atelier[data-theme="dusk"]{ --bg0:#fbf5ff; --bg1:#ffffff; --ink:#24172e; --a:#b08cff; --b:#ff9c7a; --c:#ffc86b; --d:#8be0ff; --ring:#eadcf5 }
    #atelier[data-theme="noir"]{ --bg0:#0b0e15; --bg1:#0f1420; --ink:#e9f0ff; --a:#8aa0ff; --b:#7de6ff; --c:#6bffc7; --d:#caa3ff; --ring:#1f2a3a; color-scheme: dark }

    /* Ambient film + cursor glow + grain */
    #atelier::before, #atelier::after{ content:""; position:absolute; inset:0; pointer-events:none }
    #atelier::before{
      background:
        radial-gradient(480px 360px at var(--mx) var(--my),
          color-mix(in srgb, var(--a) 18%, #0000) 0%,
          color-mix(in srgb, var(--b) 14%, #0000) 40%,
          #0000 72%);
      opacity:.10; mix-blend-mode:multiply; transition:opacity .25s ease;
    }
    #atelier[data-motion="off"]::before{ opacity:.05 }
    #atelier[data-grain="on"]::after{
      background:
        repeating-linear-gradient(0deg, #00000007 0 1px, #0000 1px 3px),
        repeating-linear-gradient(90deg, #00000006 0 1px, #0000 1px 3px);
      opacity:.14; mix-blend-mode:overlay; filter:contrast(120%) saturate(110%);
    }

    /* Top chrome */
    #atelier .chrome{
      position:relative; z-index:4; display:flex; align-items:center; gap:14px;
      padding:16px clamp(14px, 3vmin, 28px);
    }
    #atelier .brand{
      display:flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px;
      border:1px solid color-mix(in srgb, var(--ink) 14%, #0000);
      background: color-mix(in srgb, var(--glass) 78%, #0000);
      box-shadow: 0 10px 24px #0000001b, inset 0 0 0 1px #ffffffcc;
      font-weight:800; letter-spacing:.04em; font-size:12px; text-transform:uppercase;
    }
    #atelier .brand .mark{
      width:14px; height:14px; border-radius:6px;
      background: conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--d), var(--a));
      box-shadow: 0 0 0 1px #00000018, 0 0 18px color-mix(in srgb, var(--a) 40%, #0000);
      animation: spin 16s linear infinite;
    }
    @keyframes spin { to{ transform: rotate(1turn) } }

    #atelier .dock{ margin-left:auto; display:flex; align-items:center; gap:8px; flex-wrap:wrap }
    #atelier .swatch{
      appearance:none; border:none; outline:none; cursor:pointer;
      width:28px; height:28px; border-radius:999px; position:relative;
      box-shadow: 0 2px 0 #00000020, 0 10px 20px #00000024, inset 0 0 0 1px #ffffff88;
      border:1px solid color-mix(in srgb, var(--ink) 14%, #0000);
      transition: transform .15s ease, box-shadow .2s ease;
      background: var(--bg1);
    }
    #atelier .swatch:hover{ transform: translateY(-1px); box-shadow: 0 14px 28px #0000002e, inset 0 0 0 1px #ffffffaa }
    #atelier .swatch[data-theme="rose"]{ background: conic-gradient(var(--a), var(--b), var(--c), var(--a)) }
    #atelier .swatch[data-theme="sky"]{ background: conic-gradient(#6bdcff,#5da8ff,#6bffcf,#6bdcff) }
    #atelier .swatch[data-theme="dusk"]{ background: conic-gradient(#b08cff,#ff9c7a,#ffc86b,#b08cff) }
    #atelier .swatch[data-theme="noir"]{ background: conic-gradient(#8aa0ff,#7de6ff,#6bffc7,#caa3ff) }

    #atelier .chip{
      appearance:none; cursor:pointer; position:relative; border-radius:999px;
      border:1px solid color-mix(in srgb, var(--ink) 16%, #0000); padding:8px 12px; font-size:12px;
      background: color-mix(in srgb, var(--glass) 84%, #0000);
      color:var(--ink); box-shadow: 0 2px 0 #00000020, 0 8px 16px #0000001f;
      transition: transform .14s ease, box-shadow .18s ease, background .2s ease;
    }
    #atelier .chip:hover{ transform: translateY(-1px); box-shadow: 0 10px 28px #0000002e }
    #atelier .chip[aria-pressed="true"]{ outline:2px solid color-mix(in srgb, var(--a) 36%, #0000) }
    #atelier .chip .pulse{ position:absolute; inset:auto 0 0 0; height:2px; border-radius:1px; background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d)); transform-origin:left; transform:scaleX(0); animation: pulse .6s ease-out }
    @keyframes pulse{ to{ transform:scaleX(1) } }

    /* Stage */
    #atelier .stage{
      position:relative; z-index:1;
      min-height:62vh; padding: clamp(12px, 4vmin, 40px);
      display:grid; place-items:center;
    }
    #atelier .panel{
      position:absolute; inset:14px; border-radius:24px; border:1px solid color-mix(in srgb, var(--ink) 10%, #0000);
      background: linear-gradient(180deg, color-mix(in srgb, var(--bg1) 75%, #0000), #0000 66%);
      box-shadow: inset 0 0 120px #00000022, 0 18px 60px #0000002a;
    }

    /* Back layers */
    #atelier .glow, #atelier .ribbons{ position:absolute; inset:14px; width:calc(100% - 28px); height:calc(100% - 28px); border-radius:22px; display:block; }
    #atelier .ribbons{ overflow:visible; filter: drop-shadow(0 16px 40px color-mix(in srgb, var(--a) 20%, #0000)); mix-blend-mode:soft-light }

    /* Poster */
    #atelier .poster{
      position:relative; z-index:3; text-align:center; max-width:min(1000px, 92%); margin:auto;
      padding:28px clamp(18px, 4.2vmin, 40px); border-radius:20px;
      border:1px solid color-mix(in srgb, var(--ink) 10%, #0000);
      background: color-mix(in srgb, var(--bg1) 66%, #0000);
      backdrop-filter: blur(10px) saturate(140%); -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 22px 50px #00000030;
      transform-style: preserve-3d; transition: transform .18s ease;
    }
    #atelier .poster h1{
      margin:0 0 12px; line-height:.98; letter-spacing:.005em;
      font-size: clamp(38px, 8.2vw, 92px); font-weight:900;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--ink) 70%, var(--a)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    #atelier .poster h1 em{
      font-style:normal;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 12px 34px color-mix(in srgb, var(--a) 24%, #0000);
    }
    #atelier .poster p{
      margin:0 auto; max-width:64ch; font-size: clamp(14px, 2.1vw, 18px);
      color: color-mix(in srgb, var(--ink) 74%, var(--muted));
    }

    /* Micro meter */
    #atelier .meter{
      margin:16px auto 0; display:flex; gap:6px; justify-content:center; align-items:center;
      font-size:12px; color: color-mix(in srgb, var(--ink) 76%, var(--muted));
    }
    #atelier .dot{ width:8px; height:8px; border-radius:50%; background: var(--a); box-shadow: 0 0 0 1px #00000018 }
    #atelier .dot:nth-child(2){ background: var(--b) } .dot:nth-child(3){ background: var(--c) } .dot:nth-child(4){ background: var(--d) }

    /* Footer */
    #atelier .foot{
      position:relative; z-index:4; margin: 18px auto 16px;
      display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
      color: color-mix(in srgb, var(--ink) 78%, var(--muted)); font-size:12px;
    }
    #atelier .pill{ padding:7px 12px; border-radius:999px;
      border:1px solid color-mix(in srgb, var(--ink) 14%, #0000);
      background: color-mix(in srgb, var(--bg1) 65%, #0000); color:var(--ink) }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #atelier{ --mx:50%; --my:50% }
      #atelier .brand .mark{ animation:none }
    }
  </style>

  <div class="chrome">
    <div class="brand" aria-label="Liminal Atelier"><span class="mark" aria-hidden="true"></span>Liminal Atelier</div>

    <div class="dock" aria-label="Palettes and motion">
      <button class="swatch" data-theme="rose" title="Rose" aria-label="Rose theme"></button>
      <button class="swatch" data-theme="sky" title="Sky" aria-label="Sky theme"></button>
      <button class="swatch" data-theme="dusk" title="Dusk" aria-label="Dusk theme"></button>
      <button class="swatch" data-theme="noir" title="Noir" aria-label="Noir theme"></button>
      <button class="chip motion" aria-pressed="true" title="Toggle Motion">Motion</button>
      <button class="chip grain" aria-pressed="true" title="Toggle Texture">Texture</button>
    </div>
  </div>

  <div class="stage" role="region" aria-live="polite">
    <div class="panel" aria-hidden="true"></div>
    <canvas class="glow" width="1280" height="780" role="img" aria-label="Floating orbs of light"></canvas>

    <svg class="ribbons" viewBox="0 0 1000 600" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <linearGradient id="ribA" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="var(--a)"/><stop offset="50%" stop-color="var(--b)"/><stop offset="100%" stop-color="var(--c)"/>
        </linearGradient>
        <linearGradient id="ribB" x1="1" y1="0" x2="0" y2="0">
          <stop offset="0%" stop-color="var(--d)"/><stop offset="60%" stop-color="var(--c)"/><stop offset="100%" stop-color="var(--a)"/>
        </linearGradient>
      </defs>
      <g class="group">
        <path class="r1" d="" fill="none" stroke="url(#ribA)" stroke-width="2.2" stroke-linecap="round" stroke-dasharray="12 24"/>
        <path class="r2" d="" fill="none" stroke="url(#ribB)" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="8 18"/>
        <path class="r3" d="" fill="none" stroke="url(#ribA)" stroke-width="3.0" stroke-linecap="round" stroke-dasharray="16 40"/>
      </g>
    </svg>

    <div class="poster" aria-label="Headline">
      <h1>Design the <em>calm</em> that moves.</h1>
      <p>Hover to bend the light. Tap to scatter orbs. Pick a palette. This living poster breathes with you.</p>
      <div class="meter" aria-hidden="true">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    </div>
  </div>

  <div class="foot">
    <span class="pill" aria-label="Iteration">Iteration 1280</span>
    <span id="last-updated">Last updated: 2025-12-14 07:35:38 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('atelier');
      const glow = root.querySelector('.glow');
      const gctx = glow.getContext('2d', { alpha:true });
      const poster = root.querySelector('.poster');
      const swatches = root.querySelectorAll('.swatch');
      const motionBtn = root.querySelector('.chip.motion');
      const grainBtn  = root.querySelector('.chip.grain');
      const lu = root.querySelector('#last-updated');

      // Last updated
      try{
        lu.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, { dateStyle:'medium', timeStyle:'short' });
      }catch{
        lu.textContent = 'Last updated: ' + new Date().toString();
      }

      // Palettes for orbs
      const palettes = {
        rose: ['#ff7aa8','#ffc86b','#79d5ff','#9bffc7'],
        sky:  ['#6bdcff','#5da8ff','#6bffcf','#b9ff9a'],
        dusk: ['#b08cff','#ff9c7a','#ffc86b','#8be0ff'],
        noir: ['#8aa0ff','#7de6ff','#6bffc7','#caa3ff']
      };

      // Resize canvas
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      function size(){
        const r = glow.getBoundingClientRect();
        glow.width = Math.floor(r.width * DPR);
        glow.height = Math.floor(r.height * DPR);
        gctx.setTransform(DPR,0,0,DPR,0,0);
        gctx.clearRect(0,0,r.width,r.height);
      }
      size();
      new ResizeObserver(size).observe(glow);

      // Orbs
      const orbs = [];
      function seedOrbs(n=28){
        orbs.length = 0;
        const r = glow.getBoundingClientRect();
        const pal = palettes[root.getAttribute('data-theme')] || palettes.rose;
        for(let i=0;i<n;i++){
          orbs.push({
            x: Math.random()*r.width,
            y: Math.random()*r.height,
            vx:(Math.random()-0.5)*0.6,
            vy:(Math.random()-0.5)*0.6,
            r: 16 + Math.random()*46,
            c: pal[Math.floor(Math.random()*pal.length)],
            life: 0.5 + Math.random()*0.5
          });
        }
      }
      seedOrbs();

      // Pointer interactions
      let pointer = {x:null,y:null, down:false};
      function setPointer(e){
        const rect = glow.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        pointer.x = x; pointer.y = y;
        root.style.setProperty('--mx', (x/rect.width*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y/rect.height*100).toFixed(2)+'%');
        tiltPoster(x,y,rect);
      }
      function clearPointer(){
        pointer.x = pointer.y = null;
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
        poster.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
      }
      glow.addEventListener('pointermove', setPointer, {passive:true});
      glow.addEventListener('pointerleave', clearPointer, {passive:true});
      glow.addEventListener('pointerdown', (e)=>{ pointer.down=true; setPointer(e); scatter(); }, {passive:true});
      window.addEventListener('pointerup', ()=> pointer.down=false, {passive:true});

      function tiltPoster(x,y,rect){
        const cx = (x - rect.width/2) / (rect.width/2);
        const cy = (y - rect.height/2) / (rect.height/2);
        const max = 7;
        poster.style.transform = `perspective(900px) rotateX(${(-cy*max).toFixed(2)}deg) rotateY(${(cx*max).toFixed(2)}deg)`;
      }

      function scatter(){
        const rect = glow.getBoundingClientRect();
        if(pointer.x==null) return;
        for(const o of orbs){
          const dx = o.x - pointer.x;
          const dy = o.y - pointer.y;
          const d = Math.hypot(dx,dy) || 1;
          const force = Math.min(12, 180/(d));
          o.vx += (dx/d)*force * (Math.random()*0.6+0.4);
          o.vy += (dy/d)*force * (Math.random()*0.6+0.4);
        }
        // celebratory pulse on Motion chip
        const span = document.createElement('span');
        span.className = 'pulse';
        motionBtn.appendChild(span);
        setTimeout(()=> span.remove(), 650);
      }

      // Ribbons: gently evolving paths
      const svg = root.querySelector('.ribbons');
      const r1 = svg.querySelector('.r1');
      const r2 = svg.querySelector('.r2');
      const r3 = svg.querySelector('.r3');
      function ribbonPaths(t){
        const W = 1000, H = 600;
        const amp = 60;
        const bend = (x, phase, scale) => H/2 + Math.sin((x/160)+phase)*amp*scale + Math.cos((x/90)-(phase*1.2))*amp*0.3*scale;

        function makePath(offset, scale){
          const pts = [];
          for(let x= -50; x<= W+50; x+= 100){
            const y = bend(x, t*0.001 + offset, scale);
            pts.push([x,y]);
          }
          // Build smooth cubic path through points
          let d = `M ${pts[0][0]} ${pts[0][1]}`;
          for(let i=1;i<pts.length;i++){
            const [x,y] = pts[i];
            const [px,py] = pts[i-1];
            const cx1 = px + (x-px)/3, cy1 = py;
            const cx2 = px + 2*(x-px)/3, cy2 = y;
            d += ` C ${cx1} ${cy1}, ${cx2} ${cy2}, ${x} ${y}`;
          }
          return d;
        }
        r1.setAttribute('d', makePath(0.0, 1.00));
        r2.setAttribute('d', makePath(1.2, 0.75));
        r3.setAttribute('d', makePath(2.4, 1.25));

        // dash motion
        const dash = (t*0.06)%200;
        r1.setAttribute('stroke-dashoffset', dash.toFixed(1));
        r2.setAttribute('stroke-dashoffset', (-dash*0.8).toFixed(1));
        r3.setAttribute('stroke-dashoffset', (dash*1.2).toFixed(1));
      }

      // Animation loop
      let raf = null, paused = false;
      function draw(now){
        if(!draw.last) draw.last = now;
        const dt = Math.min(40, now - draw.last); draw.last = now;

        if(!paused){
          // orbs
          const rect = glow.getBoundingClientRect();
          const w = rect.width, h = rect.height;
          // gentle decay
          gctx.globalCompositeOperation = 'source-over';
          const dark = root.getAttribute('data-theme')==='noir';
          gctx.fillStyle = dark ? 'rgba(0,0,0,0.16)' : 'rgba(255,255,255,0.16)';
          gctx.fillRect(0,0,w,h);

          // attraction to center
          const cx = w/2, cy = h/2;
          for(const o of orbs){
            // friction
            o.vx *= 0.99; o.vy *= 0.99;
            // soft pull to center
            const dx = cx - o.x, dy = cy - o.y;
            o.vx += dx*0.00006; o.vy += dy*0.00006;

            // pointer repulsion if near
            if(pointer.x!=null){
              const rx = o.x - pointer.x, ry = o.y - pointer.y;
              const rd = Math.hypot(rx,ry) || 1;
              if(rd < 160){
                const f = (160-rd)/160;
                o.vx += (rx/rd)*f*0.8;
                o.vy += (ry/rd)*f*0.8;
              }
            }

            o.x += o.vx * dt*0.06;
            o.y += o.vy * dt*0.06;

            // wrap with soft bounce
            if(o.x < -60) { o.x = w+60 }
            if(o.x > w+60){ o.x = -60 }
            if(o.y < -60) { o.y = h+60 }
            if(o.y > h+60){ o.y = -60 }
          }

          // draw
          gctx.globalCompositeOperation = dark ? 'screen' : 'multiply';
          for(const o of orbs){
            const grd = gctx.createRadialGradient(o.x, o.y, Math.max(0, o.r-18), o.x, o.y, o.r+22);
            grd.addColorStop(0, o.c + 'cc');
            grd.addColorStop(0.5, o.c + '66');
            grd.addColorStop(1, '#0000');
            gctx.fillStyle = grd;
            gctx.beginPath(); gctx.arc(o.x, o.y, o.r+25, 0, Math.PI*2); gctx.fill();
          }

          // ribbons
          ribbonPaths(now);
        }
        raf = requestAnimationFrame(draw);
      }
      raf = requestAnimationFrame(draw);

      // Theme selection
      function selectTheme(name){
        root.setAttribute('data-theme', name);
        swatches.forEach(s=> s.style.outline = s.getAttribute('data-theme')===name ? `2px solid ${getComputedStyle(root).getPropertyValue('--a').trim()}` : 'none');
        seedOrbs();
        // playful pulse on grain chip
        const span = document.createElement('span');
        span.className = 'pulse';
        grainBtn.appendChild(span);
        setTimeout(()=> span.remove(), 650);
      }
      swatches.forEach(s=>{
        s.addEventListener('click', ()=> selectTheme(s.getAttribute('data-theme')));
      });

      // Toggles
      function setMotion(on){
        paused = !on;
        root.setAttribute('data-motion', on ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
      }
      motionBtn.addEventListener('click', ()=>{
        const on = root.getAttribute('data-motion') !== 'on';
        setMotion(on);
      });
      grainBtn.addEventListener('click', ()=>{
        const on = root.getAttribute('data-grain') !== 'on';
        root.setAttribute('data-grain', on ? 'on' : 'off');
        grainBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        if(e.code==='Space'){ e.preventDefault(); setMotion(paused); }
        if(e.key==='1') selectTheme('rose');
        if(e.key==='2') selectTheme('sky');
        if(e.key==='3') selectTheme('dusk');
        if(e.key==='4') selectTheme('noir');
        if(e.key==='t' || e.key==='T'){
          const on = root.getAttribute('data-grain') !== 'on';
          root.setAttribute('data-grain', on ? 'on' : 'off');
          grainBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        }
      });

      // Respect prefers-reduced-motion
      const reduce = window.matchMedia?.('(prefers-reduced-motion: reduce)');
      function applyReduce(){
        if(reduce && reduce.matches){ setMotion(false); }
      }
      reduce?.addEventListener('change', applyReduce);
      applyReduce();

      // Cleanup
      window.addEventListener('beforeunload', ()=>{
        if(raf) cancelAnimationFrame(raf);
      }, {once:true});
    })();
  </script>
</div>
