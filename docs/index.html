<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-poster-629" data-theme="noir" aria-label="A kinetic typographic sculpture">
  <style>
    /* Scope + tokens */
    #vibe-poster-629, #vibe-poster-629 * { box-sizing: border-box; }
    #vibe-poster-629 {
      --pad: clamp(16px, 4vw, 42px);
      --r: 26px;
      --depth: 900px;

      --rx3d: -14deg;   /* cube rotation */
      --ry3d: 22deg;
      --tiltX: 0deg;    /* poster tilt */
      --tiltY: 0deg;

      --h: 230;         /* base hue */
      --ax: 20%; --ay: 30%; /* aurora A */
      --bx: 80%; --by: 70%; /* aurora B */
      --tempo: 1;

      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      position: relative;
      display: block;
      isolation: isolate;
    }

    /* Themes */
    #vibe-poster-629[data-theme="noir"] {
      --bg-0: #06070d;
      --bg-1: #0c1322;
      --bg-2: #111a33;
      --text: #edf2ff;
      --muted: #b7c0da;
      --line: rgba(255,255,255,0.08);
      --surface: rgba(255,255,255,0.05);
      --callout: hsla(var(--h), 80%, 65%, 0.9);
      --callout-2: hsla(calc(var(--h) + 60), 80%, 65%, 0.9);
      --button-on: #090d19;
    }
    #vibe-poster-629[data-theme="porcelain"] {
      --bg-0: #f7f9ff;
      --bg-1: #ecf2ff;
      --bg-2: #fff1e9;
      --text: #0f172a;
      --muted: #475569;
      --line: rgba(0,0,0,0.1);
      --surface: rgba(255,255,255,0.65);
      --callout: hsla(var(--h), 80%, 45%, 0.9);
      --callout-2: hsla(calc(var(--h) + 60), 80%, 45%, 0.9);
      --button-on: #ffffff;
    }

    /* Frame */
    #vibe-poster-629 .frame {
      position: relative;
      border-radius: var(--r);
      overflow: hidden;
      padding: var(--pad);
      color: var(--text);
      background:
        radial-gradient(140% 120% at 0% 0%, var(--bg-2) 0 32%, var(--bg-1) 50%, var(--bg-0) 100%);
      border: 1px solid var(--line);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transform: perspective(var(--depth)) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 300ms ease;
    }

    /* Backdrop layers */
    #vibe-poster-629 .backdrop { position: absolute; inset: 0; z-index: 0; pointer-events: none; }
    #vibe-poster-629 .aurora {
      position: absolute; inset: -10%;
      background:
        radial-gradient(40% 40% at var(--ax) var(--ay), var(--callout) 0%, transparent 60%),
        radial-gradient(48% 48% at var(--bx) var(--by), var(--callout-2) 0%, transparent 62%);
      filter: blur(40px) saturate(120%);
      opacity: 0.55;
    }
    #vibe-poster-629 .grid {
      position: absolute; inset: 0;
      background:
        linear-gradient(to right, var(--line) 1px, transparent 1px) 0 0/26px 100%,
        linear-gradient(to bottom, var(--line) 1px, transparent 1px) 0 0/100% 26px;
      mix-blend-mode: soft-light;
      opacity: 0.3;
    }
    #vibe-poster-629 .vignette {
      position: absolute; inset: 0;
      background: radial-gradient(120% 120% at 50% 50%, transparent 0 60%, rgba(0,0,0,0.35) 100%);
    }
    #vibe-poster-629 .watermark {
      position: absolute; inset: 0; display:grid; place-items:center; pointer-events:none; z-index: 0;
      font-weight: 900; letter-spacing: -0.04em;
      font-size: clamp(120px, 40vw, 420px);
      color: color-mix(in oklab, var(--text) 12%, transparent);
      line-height: 1; opacity: 0.15;
      filter: blur(0.4px);
      mix-blend-mode: luminosity;
    }

    /* Mast */
    #vibe-poster-629 .mast {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: clamp(14px, 2.5vw, 26px);
    }
    #vibe-poster-629 .sig {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      border: 1px solid var(--line);
      backdrop-filter: blur(8px);
      font-weight: 700;
      letter-spacing: 0.25px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe-poster-629 .sig::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 2px, var(--callout));
      box-shadow: 0 0 14px var(--callout);
      animation: vp629-pulse 3.2s ease-in-out infinite;
    }
    #vibe-poster-629 .controls { display:flex; align-items:center; gap: 10px; }
    #vibe-poster-629 .theme {
      width: 44px; height: 44px; border-radius: 50%;
      display: grid; place-items: center;
      border: 1px solid var(--line);
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      color: var(--text);
      cursor: pointer; backdrop-filter: blur(8px);
      transition: transform 180ms ease, box-shadow 220ms ease;
    }
    #vibe-poster-629 .theme:hover { transform: translateZ(6px) scale(1.04); box-shadow: 0 12px 28px var(--callout-2); }
    #vibe-poster-629 .theme:focus-visible { outline: 3px solid var(--callout-2); outline-offset: 2px; }
    #vibe-poster-629 .ico {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, #fff 0 6px, var(--callout) 7px 100%);
      filter: drop-shadow(0 0 6px var(--callout));
    }
    #vibe-poster-629 .tempo {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border: 1px solid var(--line); border-radius: 999px;
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      backdrop-filter: blur(8px);
      font-size: 12px; color: var(--muted);
    }
    #vibe-poster-629 .tempo input[type="range"] {
      appearance: none; height: 4px; width: 120px; background: var(--line); border-radius: 6px; outline: none;
    }
    #vibe-poster-629 .tempo input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 14px; height: 14px; border-radius: 50%;
      background: linear-gradient(180deg, var(--callout), var(--callout-2));
      box-shadow: 0 6px 18px var(--callout-2);
      border: 0;
    }
    #vibe-poster-629 .tempo input[type="range"]::-moz-range-thumb {
      width: 14px; height: 14px; border-radius: 50%;
      background: linear-gradient(180deg, var(--callout), var(--callout-2));
      border: none;
      box-shadow: 0 6px 18px var(--callout-2);
    }

    /* Hero */
    #vibe-poster-629 .hero {
      position: relative; z-index: 2;
      display: grid; justify-items: center; text-align: center;
      gap: clamp(10px, 2.4vw, 18px);
      padding: clamp(8px, 1.2vw, 16px) 0;
    }

    /* Cube */
    #vibe-poster-629 .cube-wrap {
      --size: clamp(220px, 44vw, 520px);
      width: var(--size); height: var(--size);
      display: grid; place-items: center;
      perspective: 1400px;
      touch-action: none; user-select: none;
      position: relative;
      border-radius: 24px;
      background: color-mix(in oklab, var(--surface) 88%, transparent);
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 20px 60px rgba(0,0,0,0.28);
    }
    #vibe-poster-629 .cube {
      width: 60%; aspect-ratio: 1; position: relative;
      transform-style: preserve-3d;
      transform: rotateX(var(--rx3d)) rotateY(var(--ry3d));
      transition: transform 200ms ease;
    }
    #vibe-poster-629 .face {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      background: linear-gradient(160deg, color-mix(in oklab, var(--callout) 35%, transparent), color-mix(in oklab, var(--callout-2) 35%, transparent));
      border: 1px solid color-mix(in oklab, var(--text) 14%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 20px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px) saturate(120%);
    }
    #vibe-poster-629 .face::after {
      content: ""; width: 22%; height: 22%; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 2px, rgba(255,255,255,0.4) 3px, transparent 70%);
      filter: blur(0.5px);
    }
    /* 3D geometry */
    #vibe-poster-629 .f-front  { transform: translateZ(50px); }
    #vibe-poster-629 .f-back   { transform: rotateY(180deg) translateZ(50px); }
    #vibe-poster-629 .f-right  { transform: rotateY(90deg)  translateZ(50px); }
    #vibe-poster-629 .f-left   { transform: rotateY(-90deg) translateZ(50px); }
    #vibe-poster-629 .f-top    { transform: rotateX(90deg)  translateZ(50px); }
    #vibe-poster-629 .f-bottom { transform: rotateX(-90deg) translateZ(50px); }

    /* Title + copy */
    #vibe-poster-629 h1 {
      margin: 0;
      font-size: clamp(30px, 6.4vw, 58px);
      line-height: 1.03;
      letter-spacing: -0.02em;
      text-wrap: balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.05), 0 12px 36px var(--callout);
    }
    #vibe-poster-629 p.lead {
      margin: 0; max-width: 66ch; text-wrap: pretty;
      font-size: clamp(14px, 2.1vw, 18px);
      color: var(--muted);
    }

    /* CTA */
    #vibe-poster-629 .cta { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-top: 6px; }
    #vibe-poster-629 .btn {
      position: relative; overflow: hidden; isolation: isolate;
      appearance: none;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 800; letter-spacing: 0.2px;
      cursor: pointer; outline: none; text-decoration: none;
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--text);
      background: color-mix(in oklab, var(--surface) 90%, transparent);
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, box-shadow 200ms ease, background 200ms ease, color 200ms ease;
    }
    #vibe-poster-629 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 26px var(--callout-2); }
    #vibe-poster-629 .btn.primary {
      background: linear-gradient(180deg, var(--callout), var(--callout-2));
      color: var(--button-on);
      box-shadow: 0 14px 30px color-mix(in oklab, var(--callout-2) 60%, transparent);
    }
    #vibe-poster-629 .btn .ripple {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      background: var(--callout-2);
      transform: translate(-50%,-50%) scale(1);
      animation: vp629-ripple 700ms ease-out forwards;
      mix-blend-mode: screen; pointer-events: none;
    }

    /* Footer meta */
    #vibe-poster-629 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;
      gap: 10px; margin-top: clamp(12px, 2.2vw, 18px);
      padding-top: 12px;
      border-top: 1px dashed color-mix(in oklab, var(--text) 18%, transparent);
      color: color-mix(in oklab, var(--text) 80%, #0000);
      font-size: 12px;
    }
    #vibe-poster-629 .hint { opacity: 0.75; }

    /* Motion */
    @keyframes vp629-pulse {
      0%,100% { transform: scale(1); box-shadow: 0 0 0 0 transparent; }
      50% { transform: scale(1.06); box-shadow: 0 0 16px 4px var(--callout); }
    }
    @keyframes vp629-ripple {
      0% { opacity: 0.45; transform: translate(-50%,-50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(22); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-poster-629 .frame { transform: none !important; }
      #vibe-poster-629 .aurora { display: none !important; }
      #vibe-poster-629 .cube { transition: none !important; }
    }
  </style>

  <div class="frame" aria-live="polite">
    <div class="backdrop" aria-hidden="true">
      <div class="aurora"></div>
      <div class="grid"></div>
      <div class="vignette"></div>
      <div class="watermark">629</div>
    </div>

    <div class="mast">
      <div class="sig" aria-label="Edition 629">Edition <strong>629</strong></div>
      <div class="controls">
        <label class="tempo" title="Adjust ambient tempo">
          Tempo
          <input type="range" min="0" max="2" step="0.01" value="1" aria-label="Tempo control">
        </label>
        <button class="theme" type="button" aria-label="Toggle theme">
          <span class="ico" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div class="hero">
      <div class="cube-wrap" role="img" aria-label="Interactive glass prism">
        <div class="cube">
          <span class="face f-front"></span>
          <span class="face f-back"></span>
          <span class="face f-right"></span>
          <span class="face f-left"></span>
          <span class="face f-top"></span>
          <span class="face f-bottom"></span>
        </div>
      </div>
      <h1>Fold the day gently</h1>
      <p class="lead">An isometric prism that drifts with your touch. Drag to rotate; hover to tilt. Nudge the tempo to calm the sky.</p>
      <div class="cta">
        <a href="#" class="btn primary" role="button" aria-label="Shuffle palette">Shuffle palette</a>
        <a href="#" class="btn ghost" role="button" aria-label="Read manifesto">Read manifesto</a>
      </div>
    </div>

    <div class="meta">
      <span id="last-updated" title="This piece evolves frequently."></span>
      <span class="hint">Tip: press and drag the prism; scroll slowly to watch the aurora breathe</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-poster-629');
      const frame = root.querySelector('.frame');
      const cube = root.querySelector('.cube');
      const cubeWrap = root.querySelector('.cube-wrap');
      const themeBtn = root.querySelector('.theme');
      const tempo = root.querySelector('.tempo input');
      const last = root.querySelector('#last-updated');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme persistence
      const key = 'vp629-theme';
      const saved = typeof localStorage !== 'undefined' ? localStorage.getItem(key) : null;
      if (saved === 'porcelain' || saved === 'noir') root.setAttribute('data-theme', saved);
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'noir' ? 'porcelain' : 'noir';
        root.setAttribute('data-theme', next);
        try { localStorage.setItem(key, next); } catch(e){}
      });

      // Tilt interaction on the whole frame
      if (!reduce) {
        let raf = null;
        function onMove(e) {
          const r = frame.getBoundingClientRect();
          const cx = r.left + r.width/2;
          const cy = r.top + r.height/2;
          const x = (e.clientX - cx) / (r.width/2);
          const y = (e.clientY - cy) / (r.height/2);
          const max = 8;
          const rx = Math.max(-1, Math.min(1, -y)) * max;
          const ry = Math.max(-1, Math.min(1, x)) * max;
          if (!raf) {
            raf = requestAnimationFrame(() => {
              root.style.setProperty('--tiltX', rx.toFixed(2) + 'deg');
              root.style.setProperty('--tiltY', ry.toFixed(2) + 'deg');
              raf = null;
            });
          }
        }
        function resetTilt(){
          root.style.setProperty('--tiltX', '0deg');
          root.style.setProperty('--tiltY', '0deg');
        }
        frame.addEventListener('pointermove', onMove);
        frame.addEventListener('pointerleave', resetTilt);
      }

      // Cube drag rotation
      (function(){
        let dragging = false;
        let startX = 0, startY = 0;
        let rx = -14, ry = 22;
        const clamp = (v, min, max) => Math.min(max, Math.max(min, v));

        function apply(){ 
          root.style.setProperty('--rx3d', rx.toFixed(2) + 'deg');
          root.style.setProperty('--ry3d', ry.toFixed(2) + 'deg');
        }
        cubeWrap.addEventListener('pointerdown', (e) => {
          dragging = true;
          cubeWrap.setPointerCapture(e.pointerId);
          startX = e.clientX; startY = e.clientY;
        });
        cubeWrap.addEventListener('pointermove', (e) => {
          if (!dragging) return;
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          ry = clamp(22 + dx * 0.2, -180, 180);
          rx = clamp(-14 - dy * 0.2, -180, 180);
          apply();
        });
        const end = (e) => { if (dragging) { dragging = false; cubeWrap.releasePointerCapture(e.pointerId || 0); } };
        cubeWrap.addEventListener('pointerup', end);
        cubeWrap.addEventListener('pointercancel', end);
        apply();
      })();

      // Aurora animation driven by tempo
      if (!reduce) {
        let t0 = performance.now();
        let hue = 230;
        function tick(t){
          const dt = (t - t0) / 1000;
          const speed = parseFloat(tempo.value || '1');
          hue += dt * 10 * speed;
          const s = t / 1000 * speed;
          const ax = 50 + Math.sin(s * 0.6) * 30;
          const ay = 50 + Math.cos(s * 0.7) * 30;
          const bx = 50 + Math.cos(s * 0.9) * 40;
          const by = 50 + Math.sin(s * 0.8) * 35;
          root.style.setProperty('--h', (hue % 360).toFixed(2));
          root.style.setProperty('--ax', ax.toFixed(2) + '%');
          root.style.setProperty('--ay', ay.toFixed(2) + '%');
          root.style.setProperty('--bx', bx.toFixed(2) + '%');
          root.style.setProperty('--by', by.toFixed(2) + '%');
          t0 = t;
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }

      // Tempo control binds CSS var
      tempo.addEventListener('input', () => {
        root.style.setProperty('--tempo', tempo.value);
      });

      // Palette shuffle (randomize hue)
      root.querySelector('.btn.primary')?.addEventListener('click', (e) => {
        e.preventDefault();
        const h = Math.floor(Math.random()*360);
        root.style.setProperty('--h', h);
      });

      // Button ripple
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const r = btn.getBoundingClientRect();
          const x = e.clientX - r.left;
          const y = e.clientY - r.top;
          const s = document.createElement('span');
          s.className = 'ripple';
          s.style.left = x + 'px';
          s.style.top = y + 'px';
          btn.appendChild(s);
          setTimeout(() => s.remove(), 700);
        });
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
