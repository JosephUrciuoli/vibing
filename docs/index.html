<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe2357" data-theme="dawn" aria-label="Aurora Atelier — living poster">
  <style>
    .vibe2357 {
      --radius: 28px;
      --pad: 28px;
      --fg: #0c1017;
      --muted: rgba(12,16,23,0.72);
      --accent: #0ea5ff;
      --accent2: #ff6ea8;
      --bg1: #f7fbff;
      --bg2: #eaf1ff;
      --bg3: #fff7f0;
      --ring: rgba(0,0,0,0.08);
      --glass: rgba(255,255,255,0.55);
      --glass2: rgba(255,255,255,0.28);
      --speed: 1;
      --gx: 50%;
      --gy: 50%;
      --rx: 0deg;
      --ry: 0deg;
      position: relative;
      isolation: isolate;
      border-radius: var(--radius);
      padding: var(--pad);
      min-height: 520px;
      color: var(--fg);
      background:
        radial-gradient(900px 700px at var(--gx) var(--gy), rgba(255,255,255,0.65), transparent 60%),
        linear-gradient(140deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
      box-shadow: 0 22px 70px rgba(0,0,0,0.16), inset 0 1px 0 rgba(255,255,255,0.65);
      overflow: hidden;
    }
    .vibe2357[data-theme="dusk"] {
      --fg: #0d1117;
      --muted: rgba(13,17,23,0.75);
      --accent: #ff8ba7;
      --accent2: #8fb7ff;
      --bg1: #fff3ed;
      --bg2: #ffe9f4;
      --bg3: #f0f6ff;
      --ring: rgba(0,0,0,0.08);
      --glass: rgba(255,255,255,0.5);
      --glass2: rgba(255,255,255,0.22);
    }
    .vibe2357[data-theme="noir"] {
      --fg: #e9eef8;
      --muted: rgba(233,239,248,0.78);
      --accent: #8af2ff;
      --accent2: #a98aff;
      --bg1: #0a0f1a;
      --bg2: #0b1322;
      --bg3: #0d1420;
      --ring: rgba(255,255,255,0.15);
      --glass: rgba(255,255,255,0.1);
      --glass2: rgba(255,255,255,0.06);
      box-shadow: 0 26px 90px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.06);
      background:
        radial-gradient(1000px 800px at var(--gx) var(--gy), rgba(138,242,255,0.12), transparent 60%),
        linear-gradient(160deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
    }

    /* Floating aurora ribbons */
    .vibe2357 .ribbons { position: absolute; inset: -10%; z-index: 0; pointer-events: none; }
    .vibe2357 .ribbon {
      position: absolute; inset: 0;
      filter: blur(40px) saturate(130%);
      mix-blend-mode: screen;
      transform: rotateX(var(--rx)) rotateY(var(--ry));
      opacity: 0.85;
      mask-image: radial-gradient(120% 120% at 50% 50%, rgba(0,0,0,1) 35%, rgba(0,0,0,0) 75%);
    }
    .vibe2357[data-theme="noir"] .ribbon { mix-blend-mode: screen; }
    .vibe2357[data-theme="dawn"] .ribbon,
    .vibe2357[data-theme="dusk"] .ribbon { mix-blend-mode: overlay; }

    .vibe2357 .r1 {
      background:
        conic-gradient(from 0deg at 30% 50%, transparent, color-mix(in oklab, var(--accent), #ffffff 30%) 25%, transparent 60%),
        conic-gradient(from 180deg at 70% 50%, transparent, color-mix(in oklab, var(--accent2), #ffffff 30%) 20%, transparent 60%);
      animation: v2357-spin-a calc(60s/var(--speed)) linear infinite;
    }
    .vibe2357 .r2 {
      background:
        conic-gradient(from 60deg at 50% 30%, transparent, color-mix(in oklab, var(--accent), #ffd580 30%) 20%, transparent 55%),
        conic-gradient(from -120deg at 50% 70%, transparent, color-mix(in oklab, var(--accent2), #ffffff 10%) 18%, transparent 60%);
      animation: v2357-spin-b calc(90s/var(--speed)) linear infinite reverse;
      opacity: 0.75;
    }
    .vibe2357 .r3 {
      background:
        conic-gradient(from 30deg at 20% 80%, transparent, color-mix(in oklab, var(--accent2), #ffd6e7 20%) 18%, transparent 58%);
      animation: v2357-spin-c calc(120s/var(--speed)) linear infinite;
      opacity: 0.65;
    }
    @keyframes v2357-spin-a { to { transform: rotate(360deg) rotateX(var(--rx)) rotateY(var(--ry)); } }
    @keyframes v2357-spin-b { to { transform: rotate(-360deg) rotateX(var(--rx)) rotateY(var(--ry)); } }
    @keyframes v2357-spin-c { to { transform: rotate(360deg) rotateX(var(--rx)) rotateY(var(--ry)); } }

    /* Subtle grain */
    .vibe2357 .grain {
      position: absolute; inset: -25%;
      background-image:
        radial-gradient(rgba(0,0,0,0.025) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 4px 4px, 6px 6px;
      background-position: 0 0, 2px 3px;
      opacity: 0.45; mix-blend-mode: multiply; pointer-events: none; z-index: 0;
      animation: v2357-grain 18s linear infinite;
    }
    .vibe2357[data-theme="noir"] .grain {
      background-image:
        radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,0.022) 1px, transparent 1px);
      mix-blend-mode: screen; opacity: 0.28;
    }
    @keyframes v2357-grain { to { transform: translate3d(-2%, 1.2%, 0); } }

    /* Chrome */
    .vibe2357 .chrome {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; margin-bottom: 18px;
    }
    .vibe2357 .pill {
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase;
      padding: 10px 12px; border-radius: 999px;
      color: var(--fg);
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border: 1px solid var(--ring);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter: saturate(170%) blur(10px);
      -webkit-backdrop-filter: saturate(170%) blur(10px);
      white-space: nowrap;
    }
    .vibe2357 .spacer { flex: 1; }
    .vibe2357 .toggle, .vibe2357 .chip {
      appearance: none; border: 1px solid var(--ring); border-radius: 12px; padding: 10px 12px;
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      color: var(--fg);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase; cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 10px 22px rgba(0,0,0,0.14);
      transition: transform 180ms ease, filter 180ms ease, background 180ms ease;
      backdrop-filter: saturate(170%) blur(10px);
      -webkit-backdrop-filter: saturate(170%) blur(10px);
    }
    .vibe2357 .toggle:hover, .vibe2357 .chip:hover { transform: translateY(-1px); }

    /* Layout */
    .vibe2357 .wrap {
      position: relative; z-index: 2;
      display: grid; gap: 22px; grid-template-columns: 1.15fr 1fr; align-items: center;
    }
    @media (max-width: 860px) { .vibe2357 .wrap { grid-template-columns: 1fr; } }

    /* Copy block */
    .vibe2357 .panel {
      border-radius: 22px;
      padding: 26px 22px;
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.45), 0 26px 50px rgba(0,0,0,0.14);
      backdrop-filter: blur(12px) saturate(160%);
      -webkit-backdrop-filter: blur(12px) saturate(160%);
    }
    .vibe2357 h1 {
      margin: 0 0 8px 0;
      font: 950 clamp(30px, 6.5vw, 62px)/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
        color-mix(in oklab, var(--fg), var(--accent) 26%),
        color-mix(in oklab, var(--fg), var(--accent2) 22%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .vibe2357 p.lede {
      margin: 0 0 18px 0;
      font: 500 clamp(14px, 1.6vw, 18px)/1.75 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--muted);
    }
    .vibe2357 .cta { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .vibe2357 .btn {
      appearance: none; border: 0; border-radius: 14px; padding: 12px 16px;
      font: 800 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.02em; cursor: pointer; position: relative; overflow: hidden;
      transition: transform 160ms ease;
    }
    .vibe2357 .btn:active { transform: translateY(1px) scale(0.99); }
    .vibe2357 .btn.primary {
      color: #0b1017;
      background: linear-gradient(135deg, #ffffff, #eef6ff);
      box-shadow: 0 14px 24px rgba(0,0,0,0.14), 0 0 0 1px rgba(0,0,0,0.06) inset;
    }
    .vibe2357[data-theme="noir"] .btn.primary { color: #0c1117; }
    .vibe2357 .btn.primary::after {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(140px 140px at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.7), transparent 60%);
      opacity: 0; transition: opacity 200ms ease;
    }
    .vibe2357 .btn.primary:hover::after { opacity: 1; }
    .vibe2357 .btn.ghost {
      color: var(--fg);
      background: transparent;
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }

    /* Live stage (waves + meter) */
    .vibe2357 .stage {
      position: relative; border-radius: 22px; overflow: hidden;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.45), 0 26px 50px rgba(0,0,0,0.14);
      backdrop-filter: blur(10px) saturate(160%);
      -webkit-backdrop-filter: blur(10px) saturate(160%);
      min-height: 300px;
    }
    .vibe2357 .waves {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.6;
      background:
        repeating-linear-gradient( to right, rgba(0,0,0,0.06) 0 1px, rgba(0,0,0,0) 1px 6px ),
        radial-gradient(1200px 800px at var(--gx) var(--gy), rgba(255,255,255,0.8), transparent 60%);
      mix-blend-mode: soft-light;
    }
    .vibe2357[data-theme="noir"] .waves {
      background:
        repeating-linear-gradient( to right, rgba(255,255,255,0.08) 0 1px, rgba(0,0,0,0) 1px 6px ),
        radial-gradient(1000px 700px at var(--gx) var(--gy), rgba(255,255,255,0.12), transparent 60%);
      mix-blend-mode: screen; opacity: 0.35;
    }
    .vibe2357 .meter {
      position: absolute; left: 14px; bottom: 14px;
      display: inline-flex; gap: 6px; height: 24px; align-items: end;
      opacity: 0.9;
    }
    .vibe2357 .bar {
      width: 6px; border-radius: 6px 6px 2px 2px; background: linear-gradient(180deg, var(--accent), var(--accent2));
      height: var(--h, 8px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18), 0 0 0 1px rgba(255,255,255,0.3) inset;
    }

    /* Footer */
    .vibe2357 .footer {
      position: relative; z-index: 2; margin-top: 16px;
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
      color: var(--muted);
      font: 500 12px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    /* Cursor comet */
    .vibe2357 .comet {
      position: absolute; width: 20px; height: 20px; border-radius: 50%;
      pointer-events: none; z-index: 1;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.95), rgba(255,255,255,0.0) 70%);
      filter: blur(10px) saturate(140%);
      transform: translate(-50%,-50%) scale(1);
      opacity: 0.7; mix-blend-mode: overlay;
      transition: opacity 260ms ease;
    }
    .vibe2357[data-theme="noir"] .comet { mix-blend-mode: screen; opacity: 0.45; }

    @media (prefers-reduced-motion: reduce) {
      .vibe2357 .ribbon { animation: none !important; }
      .vibe2357 .waves { background-size: auto !important; }
      .vibe2357 .comet { display: none !important; }
    }
  </style>

  <div class="ribbons" aria-hidden="true">
    <div class="ribbon r1"></div>
    <div class="ribbon r2"></div>
    <div class="ribbon r3"></div>
  </div>
  <div class="grain" aria-hidden="true"></div>

  <div class="chrome">
    <span class="pill">Iteration 2357 — Aurora</span>
    <div class="spacer"></div>
    <button class="toggle theme-cycle" type="button" aria-pressed="false" title="Cycle theme">Dawn</button>
    <button class="chip slow-fast" type="button" title="Toggle pace">Pace</button>
  </div>

  <div class="wrap">
    <div class="panel">
      <h1>Aurora Atelier</h1>
      <p class="lede">A living poster of light and motion. Touch the field. Let it drift, then breathe with it.</p>
      <div class="cta">
        <button class="btn primary" type="button">Start drift</button>
        <button class="btn ghost" type="button">Save scene</button>
      </div>
    </div>

    <div class="stage" aria-label="Live field">
      <div class="waves"></div>
      <div class="meter" aria-hidden="true">
        <span class="bar" style="--h: 6px"></span>
        <span class="bar" style="--h: 12px"></span>
        <span class="bar" style="--h: 18px"></span>
        <span class="bar" style="--h: 9px"></span>
        <span class="bar" style="--h: 15px"></span>
      </div>
    </div>
  </div>

  <div class="footer">
    <span>Designed to exhale.</span>
    <span id="last-updated">Last updated: 2026-02-02 18:26:46 EST</span>
  </div>

  <span class="comet" aria-hidden="true"></span>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe2357');
      if (!root) return;

      // Last updated
      const last = root.querySelector('#last-updated');
      const ts = new Date();
      try {
        last.textContent = 'Updated ' + ts.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      } catch(e) {
        last.textContent = 'Updated ' + ts.toString();
      }

      // Theme cycle: dawn -> dusk -> noir -> dawn
      const key = 'vibe2357-theme';
      const btnTheme = root.querySelector('.theme-cycle');
      const saved = localStorage.getItem(key);
      const order = ['dawn','dusk','noir'];
      if (order.includes(saved)) root.setAttribute('data-theme', saved);
      reflectTheme();
      btnTheme.addEventListener('click', () => {
        const cur = root.getAttribute('data-theme') || order[0];
        const idx = (order.indexOf(cur) + 1) % order.length;
        const next = order[idx];
        root.setAttribute('data-theme', next);
        localStorage.setItem(key, next);
        reflectTheme();
      });
      function reflectTheme(){
        const cur = root.getAttribute('data-theme') || 'dawn';
        btnTheme.textContent = cur.charAt(0).toUpperCase() + cur.slice(1);
        btnTheme.setAttribute('aria-pressed', cur !== 'dawn' ? 'true' : 'false');
      }

      // Pace toggle
      const paceBtn = root.querySelector('.slow-fast');
      let pace = 1; // 1 = normal, 2 = fast
      paceBtn.addEventListener('click', () => {
        pace = pace === 1 ? 1.8 : 1;
        paceBtn.textContent = pace === 1 ? 'Pace' : 'Pace • Fast';
      });

      // Pointer dynamics: gradient anchor, ribbon tilt, comet, and reactive meter
      const comet = root.querySelector('.comet');
      const stage = root.querySelector('.stage');
      const bars = Array.from(root.querySelectorAll('.bar'));
      let reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      let lastPos = null, speed = 1, target = 1;
      let rafId = 0;

      function onMove(e){
        const rect = root.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const xp = (x/rect.width)*100;
        const yp = (y/rect.height)*100;

        root.style.setProperty('--gx', xp + '%');
        root.style.setProperty('--gy', yp + '%');

        // Ribbon parallax tilt mapped to -8deg .. 8deg
        const rx = ((yp - 50) / 50) * 8;
        const ry = ((xp - 50) / 50) * -8;
        root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        root.style.setProperty('--ry', ry.toFixed(2) + 'deg');

        // Comet
        if (comet) {
          comet.style.left = x + 'px';
          comet.style.top = y + 'px';
          comet.style.opacity = '0.7';
        }

        if (!reduce) {
          if (lastPos) {
            const dx = x - lastPos.x;
            const dy = y - lastPos.y;
            const v = Math.min(2.4, Math.hypot(dx, dy) / 18 + 1);
            target = v;
            // meter visualization
            bars.forEach((b, i) => {
              const h = 6 + Math.abs(Math.sin((Date.now()/220) + i)) * 18 * (v - 0.3);
              b.style.setProperty('--h', Math.max(6, h).toFixed(0) + 'px');
            });
          }
          lastPos = {x, y};
        }
      }
      function onLeave(){
        if (comet) comet.style.opacity = '0';
        target = 1;
      }

      // Animate speed for ribbons
      function loop(){
        const desired = target * pace;
        speed += (desired - speed) * 0.06;
        root.style.setProperty('--speed', speed.toFixed(3));
        rafId = requestAnimationFrame(loop);
      }
      loop();

      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', onLeave);

      // Primary button hotspot follows pointer
      root.querySelectorAll('.btn.primary').forEach(b => {
        b.addEventListener('pointermove', e => {
          const r = b.getBoundingClientRect();
          const x = ((e.clientX - r.left) / r.width) * 100 + '%';
          const y = ((e.clientY - r.top) / r.height) * 100 + '%';
          b.style.setProperty('--mx', x);
          b.style.setProperty('--my', y);
        });
      });

      // Make the stage "breath" lines scroll with time
      const waves = root.querySelector('.waves');
      let wTick = 0;
      function waveLoop(){
        wTick += 0.3 * speed;
        if (waves) waves.style.backgroundPosition = `${wTick}px 0, 0 0`;
        requestAnimationFrame(waveLoop);
      }
      waveLoop();

      // Cleanup if removed
      const mo = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          cancelAnimationFrame(rafId);
          mo.disconnect();
        }
      });
      mo.observe(document.body, {childList:true, subtree:true});
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
