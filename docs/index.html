<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe179" class="vibe-179">
  <style>
    /* Root */
    #vibe179 {
      --h: 210;                 /* dynamic hue (set by JS) */
      --a: hsl(var(--h) 90% 62%);
      --a2: hsl(calc(var(--h) + 80) 85% 58%);
      --bg: #05070d;
      --fg: #eef3ff;
      --fg-dim: #bfc9dd;
      --ring-thickness: 22px;
      --spin: 0deg;
      --tiltX: 0deg;
      --tiltY: 0deg;
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      padding: clamp(18px, 4vw, 34px);
      background:
        radial-gradient(1200px 900px at 15% -10%, hsl(calc(var(--h) + 60) 90% 60% / .08), transparent 60%),
        radial-gradient(1200px 900px at 110% 120%, hsl(calc(var(--h) + 200) 90% 60% / .08), transparent 60%),
        radial-gradient(700px 700px at 50% 0%, #0a1020, transparent 70%),
        var(--bg);
      color: var(--fg);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.04),
        0 30px 80px -30px rgba(0,0,0,.65),
        0 12px 40px -22px rgba(0,0,0,.8);
      font: 400 16px/1.5 ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      isolation: isolate;
    }

    /* Subtle blueprint grid */
    #vibe179::before {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(ellipse at 50% 120%, rgba(0,0,0,.35), transparent 60%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 60px),
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 1px, transparent 1px 60px);
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    /* Layout */
    #vibe179 .wrap {
      position: relative;
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: clamp(18px, 4vw, 40px);
      align-items: center;
    }
    @media (max-width: 900px) {
      #vibe179 .wrap { grid-template-columns: 1fr; }
    }

    /* Sky canvas */
    #vibe179 .sky {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      filter: saturate(120%) blur(0.2px);
      opacity: .9;
      z-index: 0;
    }

    /* Orbital sculpture */
    #vibe179 .stage {
      position: relative;
      aspect-ratio: 1 / 1;
      width: min(520px, 70vw);
      margin-inline: auto;
      transform: perspective(900px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform 300ms cubic-bezier(.2,.8,.2,1);
      will-change: transform;
      z-index: 1;
    }
    #vibe179 .ring {
      position: absolute; inset: 0;
      border-radius: 50%;
      /* core ring using mask */
      --g: conic-gradient(from var(--spin), var(--a), var(--a2), var(--a));
      -webkit-mask:
        radial-gradient(farthest-side, transparent calc(50% - var(--ring-thickness)), #000 calc(50% - var(--ring-thickness) + 1px));
      mask:
        radial-gradient(farthest-side, transparent calc(50% - var(--ring-thickness)), #000 calc(50% - var(--ring-thickness) + 1px));
      background:
        var(--g);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 18px 60px -22px hsl(var(--h) 90% 60% / .45),
        0 0 120px -20px hsl(var(--h) 90% 65% / .35);
    }
    #vibe179 .ticks {
      position: absolute; inset: 8%;
      border-radius: 50%;
      -webkit-mask: radial-gradient(farthest-side, transparent 58%, #000 59%);
      mask: radial-gradient(farthest-side, transparent 58%, #000 59%);
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.45) 0 2deg, transparent 2deg 12deg);
      opacity: .25;
      filter: blur(.4px);
    }
    #vibe179 .shine {
      position: absolute; inset: -5%;
      border-radius: 50%;
      background:
        radial-gradient(40% 40% at 60% 40%, #fff8, transparent 60%),
        radial-gradient(35% 35% at 40% 60%, #fff5, transparent 60%);
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: .35;
      transform: rotate(var(--spin));
    }

    /* Orbiting nodes */
    #vibe179 .node {
      --r: 42%;
      --ang: 0deg;
      position: absolute; inset: 0;
      transform: rotate(var(--ang));
    }
    #vibe179 .node > i {
      position: absolute;
      top: 50%; left: 50%;
      translate: -50% -50%;
      transform: translateX(var(--tx)) rotate(calc(-1 * var(--ang)));
      --size: 18px;
      width: var(--size); height: var(--size);
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 90% 70%));
      box-shadow:
        0 0 18px 6px hsl(var(--h) 90% 65% / .35),
        0 2px 12px -2px rgba(0,0,0,.8);
    }
    #vibe179 .node.n1 { --r: 42%; }
    #vibe179 .node.n2 { --r: 28%; }
    #vibe179 .node.n3 { --r: 56%; }
    #vibe179 .node > i { --tx: calc(var(--r)); }

    /* Copy block */
    #vibe179 .copy {
      position: relative;
      z-index: 2;
      backdrop-filter: blur(6px) saturate(115%);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding: clamp(16px, 3vw, 22px);
      box-shadow:
        0 18px 60px -30px rgba(0,0,0,.8),
        inset 0 0 40px rgba(255,255,255,.03);
    }
    #vibe179 .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      letter-spacing: .2em;
      text-transform: uppercase;
      color: var(--fg);
      opacity: .9;
      padding: 7px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.16);
    }
    #vibe179 .eyebrow .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--a), var(--a2), var(--a));
      box-shadow: 0 0 0 2px rgba(255,255,255,.08);
      animation: breathe179 6s ease-in-out infinite;
    }
    @keyframes breathe179 {
      0%,100% { transform: scale(.9); filter: saturate(1); }
      50% { transform: scale(1.15); filter: saturate(1.2); }
    }

    #vibe179 .title {
      margin: 10px 0 6px;
      font-weight: 800;
      font-size: clamp(28px, 6.2vw, 64px);
      letter-spacing: -0.02em;
      line-height: 1.02;
      background: linear-gradient(90deg, var(--a), var(--a2));
      background-clip: text; -webkit-background-clip: text;
      color: transparent;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,.6));
    }
    #vibe179 .tagline {
      color: var(--fg-dim);
      font-size: clamp(14px, 2vw, 18px);
      max-width: 48ch;
    }
    #vibe179 .tagline .swap {
      color: var(--fg);
      font-weight: 600;
      background: linear-gradient(90deg, var(--a), var(--a2));
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
    }

    /* Controls */
    #vibe179 .controls {
      margin-top: 14px;
      display: inline-flex;
      gap: 8px;
      padding: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: inset 0 0 40px rgba(255,255,255,.03);
    }
    #vibe179 .seg {
      appearance: none;
      border: 0;
      padding: 9px 14px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: .02em;
      color: var(--fg);
      background: transparent;
      cursor: pointer;
      transition: transform 180ms ease, background 180ms ease, color 180ms ease;
    }
    #vibe179 .seg:hover { transform: translateY(-1px); }
    #vibe179 .seg.active {
      background: linear-gradient(180deg, var(--a), var(--a2));
      color: #07101d;
      box-shadow: 0 10px 24px -12px hsl(var(--h) 90% 60% / .7);
    }

    /* Footer line */
    #vibe179 .foot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,.15);
      color: var(--fg-dim);
      font-size: 12px;
    }
    #vibe179 .pulse {
      animation: pulse179 1200ms ease-in-out infinite;
    }
    @keyframes pulse179 {
      0% { filter: saturate(120%) brightness(1); box-shadow: 0 20px 60px -22px hsl(var(--h) 90% 60% / .45), 0 0 100px -20px hsl(var(--h) 90% 65% / .35); }
      50% { filter: saturate(140%) brightness(1.15); box-shadow: 0 28px 80px -20px hsl(var(--h) 90% 60% / .65), 0 0 140px -20px hsl(var(--h) 90% 70% / .55); }
      100% { filter: saturate(120%) brightness(1); box-shadow: 0 20px 60px -22px hsl(var(--h) 90% 60% / .45), 0 0 100px -20px hsl(var(--h) 90% 65% / .35); }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe179 .stage { transition: none !important; }
      #vibe179 .eyebrow .dot, #vibe179 .pulse { animation: none !important; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>

  <div class="wrap">
    <div class="stage" aria-label="Kinetic orbital sculpture">
      <div class="ring"></div>
      <div class="ticks" aria-hidden="true"></div>
      <div class="shine" aria-hidden="true"></div>

      <div class="node n1" style="--ang: 0deg"><i></i></div>
      <div class="node n2" style="--ang: 120deg"><i></i></div>
      <div class="node n3" style="--ang: 240deg"><i></i></div>
    </div>

    <div class="copy" role="group" aria-label="Controls and description">
      <span class="eyebrow"><i class="dot" aria-hidden="true"></i> Kinetic calm</span>
      <h1 class="title">Orbit your focus.</h1>
      <p class="tagline">
        A living poster that moves just enough. The ring breathes, the sky drifts, and your attention stays in
        <span class="swap">flow</span>.
      </p>

      <div class="controls" role="tablist" aria-label="Motion modes">
        <button class="seg active" role="tab" aria-selected="true" data-mode="flow">Flow</button>
        <button class="seg" role="tab" aria-selected="false" data-mode="still">Still</button>
        <button class="seg" role="tab" aria-selected="false" data-mode="pulse">Pulse</button>
      </div>

      <div class="foot">
        <span id="last-updated">Last updated: 2025-10-24 18:16:39 EST</span>
        <span aria-hidden="true">⏺ ⏺ ⏺</span>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const root = document.querySelector('#vibe179');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d');
      const stage = root.querySelector('.stage');
      const ring = root.querySelector('.ring');
      const nodes = [...root.querySelectorAll('.node')];
      const swap = root.querySelector('.swap');
      const segs = [...root.querySelectorAll('.seg')];
      const last = root.querySelector('#last-updated');

      // Timestamp
      const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      last.textContent = 'Last updated: ' + fmt.format(new Date());

      // Time-of-day hue
      const hour = new Date().getHours();
      let h = 210;
      if (hour >= 5 && hour < 11) h = 30;       // dawn
      else if (hour >= 11 && hour < 17) h = 200; // day
      else if (hour >= 17 && hour < 21) h = 320; // dusk
      else h = 250;                              // night
      root.style.setProperty('--h', h);

      // Resize canvas
      let w = 0, hgt = 0, dpr = Math.min(window.devicePixelRatio || 1, 2);
      const resize = () => {
        const r = root.getBoundingClientRect();
        w = Math.max(1, Math.floor(r.width));
        hgt = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(hgt * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = hgt + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      };
      resize();
      window.addEventListener('resize', resize);

      // Starfield
      const STAR_COUNT = 160;
      const stars = [];
      const rand = (a, b) => a + Math.random() * (b - a);
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * hgt,
          z: Math.random() * 1 + 0.2,      // depth
          a: rand(0.25, 0.9),              // base alpha
          vx: rand(-0.06, 0.06),           // drift
          vy: rand(-0.06, 0.06),
        });
      }

      // Interaction
      let pointer = { x: w / 2, y: hgt / 2, active: false };
      const onMove = (e) => {
        pointer = { x: e.clientX, y: e.clientY, active: true };
        // Gentle tilt based on pointer
        const rect = stage.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = (e.clientX - cx) / (rect.width / 2);
        const dy = (e.clientY - cy) / (rect.height / 2);
        root.style.setProperty('--tiltY', `${-dx * 6}deg`);
        root.style.setProperty('--tiltX', `${dy * 6}deg`);
      };
      const onLeave = () => {
        pointer.active = false;
        root.style.setProperty('--tiltX', `0deg`);
        root.style.setProperty('--tiltY', `0deg`);
      };
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', onLeave);

      // Modes
      let mode = 'flow';
      let speed = 0.06; // deg per frame
      const phrases = ['flow', 'clarity', 'presence', 'ease'];
      let phraseIndex = 0;
      let phraseTimer;

      const setMode = (m) => {
        mode = m;
        segs.forEach(s => s.classList.toggle('active', s.dataset.mode === m));
        segs.forEach(s => s.setAttribute('aria-selected', String(s.dataset.mode === m)));
        ring.classList.toggle('pulse', m === 'pulse');
        if (m === 'still') speed = 0;
        if (m === 'flow') speed = 0.06;
        if (m === 'pulse') speed = 0.18;
      };

      segs.forEach(btn => btn.addEventListener('click', () => setMode(btn.dataset.mode)));

      // Rotate headline word
      const cyclePhrase = () => {
        phraseIndex = (phraseIndex + 1) % phrases.length;
        const next = phrases[phraseIndex];
        swap.animate([{ opacity: 1, filter: 'blur(0px)' }, { opacity: 0, filter: 'blur(2px)' }], { duration: 180, fill: 'forwards' })
          .onfinish = () => {
            swap.textContent = next;
            swap.animate([{ opacity: 0, filter: 'blur(2px)' }, { opacity: 1, filter: 'blur(0px)' }], { duration: 220, fill: 'forwards' });
          };
        phraseTimer = setTimeout(cyclePhrase, mode === 'pulse' ? 1600 : 2600);
      };
      phraseTimer = setTimeout(cyclePhrase, 2400);

      // Animation loop
      let spin = 0;
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let tPrev = performance.now();

      function frame(now) {
        const dt = Math.max(8, Math.min(32, now - tPrev)); // clamp delta
        tPrev = now;

        // Update spin
        if (!prefersReduced) {
          spin = (spin + speed * (dt / 16)) % 360;
          root.style.setProperty('--spin', spin + 'deg');
          // nodes orbit with phased offsets
          nodes.forEach((n, i) => n.style.setProperty('--ang', (spin * (i % 2 ? 1.15 : 0.85) + i * 120) + 'deg'));
        }

        // Paint stars
        ctx.clearRect(0, 0, w, hgt);
        ctx.globalCompositeOperation = 'lighter';
        for (let s of stars) {
          // pointer gravity
          const dx = (pointer.x - s.x);
          const dy = (pointer.y - s.y);
          const dist2 = dx * dx + dy * dy;
          const grav = pointer.active ? Math.min(0.06 / Math.max(60, dist2), 0.0012) : 0;
          s.vx += dx * grav * s.z;
          s.vy += dy * grav * s.z;

          // motion strength by mode
          const damp = mode === 'still' ? 0.94 : mode === 'flow' ? 0.98 : 0.985;
          s.vx *= damp; s.vy *= damp;

          s.x += s.vx + 0.02 * (s.z - 0.5);
          s.y += s.vy + 0.02 * (s.z - 0.5);

          // wrap
          if (s.x < -10) s.x = w + 10;
          if (s.x > w + 10) s.x = -10;
          if (s.y < -10) s.y = hgt + 10;
          if (s.y > hgt + 10) s.y = -10;

          const r = 0.6 + s.z * 1.3;
          ctx.beginPath();
          ctx.fillStyle = `hsla(${getComputedStyle(root).getPropertyValue('--h')}, 90%, ${60 + s.z * 20}%, ${s.a * 0.6})`;
          ctx.arc(s.x, s.y, r, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.globalCompositeOperation = 'source-over';

        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      // Accessibility: stop phrase timer on unload
      window.addEventListener('beforeunload', () => clearTimeout(phraseTimer), { once: true });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
