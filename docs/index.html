<section id="atelier806" aria-label="Orbitale 806 — Orrery of Soft Machines">
  <style>
    /* Orbitale — Iteration 806 (aggressive shift: from ribbons to an orrery of soft machines) */
    #atelier806 {
      --ink: #10141f;
      --muted: #5b6a7f;
      --line: rgba(0,0,0,0.14);
      --glass: rgba(255,255,255,0.6);
      --bg1: #f8fbff;
      --bg2: #eef3ff;
      --h1: 206; /* aqua */
      --h2: 284; /* orchid */
      --h3: 24;  /* ember */
      position: relative;
      border-radius: 40px;
      padding: clamp(20px, 3.4vw, 44px);
      min-height: 920px;
      color: var(--ink);
      font-family: ui-rounded, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:
        radial-gradient(1200px 900px at 14% 10%, hsla(var(--h1), 85%, 72%, 0.16), transparent 60%),
        radial-gradient(1400px 1000px at 86% 96%, hsla(var(--h2), 85%, 70%, 0.16), transparent 62%),
        linear-gradient(165deg, var(--bg1), var(--bg2));
      box-shadow: 0 60px 180px rgba(12,20,40,0.16), inset 0 0 0 1px rgba(0,0,0,0.04);
      overflow: hidden;
      isolation: isolate;
    }

    /* Header */
    #atelier806 .bar {
      display: grid; grid-template-columns: auto 1fr auto; gap: 16px; align-items: center;
      margin-bottom: 12px; position: relative; z-index: 5;
    }
    #atelier806 .brand {
      display: inline-flex; align-items: center; gap: 14px;
      padding: 12px 16px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.5));
      -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.9);
      font-weight: 900; letter-spacing: 0.2px; user-select: none;
    }
    #atelier806 .sigil {
      --s: 36px; width: var(--s); height: var(--s); border-radius: 50%;
      background:
        radial-gradient(60% 60% at 32% 30%, rgba(255,255,255,0.95), transparent 65%),
        conic-gradient(from 0deg, hsl(var(--h1), 95%, 62%), hsl(var(--h2), 95%, 64%), hsl(var(--h3), 95%, 58%), hsl(var(--h1), 95%, 62%));
      box-shadow: 0 12px 28px rgba(0,0,0,0.16), 0 0 0 8px rgba(0,0,0,0.03);
      position: relative;
    }
    #atelier806 .sigil::after {
      content: ""; position: absolute; inset: 6px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.9); box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
    }

    #atelier806 .actions { justify-self: end; display: inline-flex; gap: 10px; flex-wrap: wrap; }
    #atelier806 .btn {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.78), rgba(255,255,255,0.48));
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 800; letter-spacing: 0.2px;
      display: inline-flex; align-items: center; gap: 10px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease, background 160ms ease;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.92);
      will-change: transform;
    }
    #atelier806 .btn:hover { transform: translateY(-2px); box-shadow: 0 18px 38px rgba(0,0,0,0.18); }
    #atelier806 .btn.on { box-shadow: 0 16px 32px rgba(0,0,0,0.18), inset 0 0 0 1px rgba(255,255,255,1); transform: translateY(-2px); }
    #atelier806 .badge { width: 10px; height: 10px; border-radius: 50%; background: hsl(calc(var(--h2) + 18), 85%, 58%); box-shadow: 0 0 10px hsl(calc(var(--h2) + 18), 80%, 58%); }

    /* Hero */
    #atelier806 .hero { position: relative; z-index: 4; display: grid; gap: 8px; margin: 4px 0 12px; }
    #atelier806 h1 {
      margin: 0; line-height: 0.9; letter-spacing: -0.02em;
      font-size: clamp(46px, 10.6vw, 132px);
      background: linear-gradient(90deg, hsl(var(--h1), 18%, 20%), hsl(var(--h2), 22%, 26%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    #atelier806 .sub { margin: 0; color: var(--muted); font-size: 14px; max-width: 78ch; }

    /* Stage */
    #atelier806 .stage { position: relative; z-index: 2; display: grid; place-items: center; margin: 12px 0 18px; perspective: 1100px; }
    #atelier806 .frame {
      width: min(92vw, 1120px);
      aspect-ratio: 21 / 10;
      border-radius: 28px;
      position: relative; overflow: hidden;
      border: 1px solid var(--line);
      background:
        radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,0.6), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.05), transparent 30%);
      box-shadow: 0 46px 140px rgba(0,0,0,0.22), inset 0 0 0 1px rgba(255,255,255,0.46);
      transform-style: preserve-3d;
    }
    #atelier806 canvas#orrery {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block; transform: translateZ(0);
      will-change: transform, filter; filter: saturate(1.08) contrast(1.02);
    }
    #atelier806 .halo {
      pointer-events: none; position: absolute; inset: -18%;
      background:
        radial-gradient(520px 520px at 22% 28%, hsla(var(--h1), 95%, 70%, 0.16), transparent 65%),
        radial-gradient(560px 560px at 78% 72%, hsla(var(--h2), 95%, 70%, 0.16), transparent 65%),
        radial-gradient(500px 500px at 54% 12%, hsla(var(--h3), 95%, 60%, 0.14), transparent 65%);
      filter: blur(60px);
      z-index: 0;
      animation: a806-halo 26s ease-in-out infinite alternate;
    }
    @keyframes a806-halo {
      0% { transform: scale(1) translateY(-1.2%); opacity: 0.9; }
      100% { transform: scale(1.08) translateY(2%); opacity: 1; }
    }

    /* Console */
    #atelier806 .console {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      padding: 10px;
      border-radius: 16px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.68), rgba(255,255,255,0.44));
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.92);
      color: var(--muted); font-size: 12px;
      position: relative; z-index: 4;
    }
    #atelier806 .chip {
      border: 1px solid var(--line);
      border-radius: 14px; padding: 10px 12px;
      display: grid; gap: 6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.5));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.92);
      min-width: 140px;
    }
    #atelier806 .k { font-weight: 900; letter-spacing: -0.02em; color: var(--ink); font-size: 18px; display: inline-flex; align-items: center; gap: 8px; }
    #atelier806 .swatch { width: 16px; height: 8px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--h1),85%,58%), hsl(var(--h2),85%,58%), hsl(var(--h3),85%,58%)); box-shadow: 0 0 0 1px rgba(0,0,0,0.08) inset; }
    #atelier806 .range { appearance: none; width: 100%; height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); outline: none; }
    #atelier806 .range::-webkit-slider-thumb { appearance: none; width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--h1), 90%, 55%); box-shadow: 0 0 0 3px rgba(0,0,0,0.08); border: 1px solid var(--line); }
    #atelier806 .range::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: hsl(var(--h1), 90%, 55%); border: 1px solid var(--line); }

    /* Footer */
    #atelier806 .foot {
      position: relative; z-index: 4;
      margin-top: 16px;
      display: grid; grid-template-columns: auto 1fr auto; gap: 12px; align-items: center;
      border: 1px solid var(--line); border-radius: 16px; padding: 10px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.68), rgba(255,255,255,0.44));
      color: var(--muted); font-size: 12px;
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.92);
    }
    #atelier806 .dial {
      width: 38px; height: 38px; border-radius: 50%; border: 1px solid var(--line);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.92);
      background: conic-gradient(from 0deg, hsl(var(--h1),90%,60%) var(--p,0deg), rgba(0,0,0,0.12) var(--p,0deg));
    }

    /* Grid overlay (subtle) */
    #atelier806 .mesh { position: absolute; inset: 0; z-index: 1; pointer-events: none; mix-blend-mode: soft-light; opacity: 0.4; }
    #atelier806 .mesh::before, #atelier806 .mesh::after {
      content: ""; position: absolute; inset: 0;
      background:
        linear-gradient(to right, rgba(0,0,0,0.06) 1px, transparent 1px) 0 0 / 80px 100%,
        linear-gradient(to bottom, rgba(0,0,0,0.06) 1px, transparent 1px) 0 0 / 100% 80px;
    }
    #atelier806 .mesh::after {
      opacity: 0.5;
      background:
        radial-gradient(180px 180px at 20% 20%, rgba(255,255,255,0.14), transparent 60%),
        radial-gradient(220px 220px at 80% 70%, rgba(255,255,255,0.14), transparent 60%);
      filter: blur(26px);
    }

    /* Modes */
    #atelier806[data-tone="dark"] {
      --ink: #eef3ff;
      --muted: #9eb0c6;
      --glass: rgba(255,255,255,0.16);
      --line: rgba(255,255,255,0.18);
      box-shadow: 0 38px 120px rgba(12,20,40,0.34), inset 0 0 0 1px rgba(255,255,255,0.06);
      --bg1: #0c101a; --bg2: #11182a;
    }
    #atelier806[data-tone="dark"] h1 {
      background: linear-gradient(90deg, rgba(255,255,255,0.98), rgba(255,255,255,0.78));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #atelier806[data-glow="on"] .frame { box-shadow: 0 68px 180px rgba(0,0,0,0.26), inset 0 0 0 1px rgba(255,255,255,0.76), 0 0 0 10px rgba(255,255,255,0.06); }
    #atelier806[data-glow="on"] canvas#orrery { filter: saturate(1.18) contrast(1.06); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier806 .halo { animation: none; }
      #atelier806 .btn:hover { transform: none; box-shadow: none; }
      #atelier806 canvas#orrery { transition: none !important; }
    }

    @media (max-width: 980px) { #atelier806 .console { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 640px) { #atelier806 .console { grid-template-columns: 1fr; } }
  </style>

  <div class="bar">

  <div class="hero">
    <h1>Draw orbits. Hear the hush.</h1>
    <p class="sub">An orrery of soft machines—orbs glide on nested ellipses, gravities braid, and light pools where paths cross. Tilt the stage with your pointer and sculpt the sky.</p>

  <div class="stage" role="region" aria-label="Interactive orrery">
    <div class="frame">
      <div class="halo" aria-hidden="true"></div>
      <canvas id="orrery" aria-hidden="true"></canvas>

  <div class="console" aria-live="polite" aria-atomic="true">

      <span>Orbs</span>

    <div class="chip">

  <div class="foot">
    <div style="display:inline-flex; align-items:center; gap:10px;">
      <span class="dial" id="dial" aria-hidden="true"></span>
      <span>Cycle</span>
    </div>
    <div></div>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('atelier806');
      const canvas = root.querySelector('#orrery');
      const ctx = canvas.getContext('2d');

      const btnTheme = root.querySelector('.btn.theme');
      const btnGlow = root.querySelector('.btn.glow');
      const btnPause = root.querySelector('.btn.pause');
      const btnSnap = root.querySelector('.btn.snap');

      const densityInput = root.querySelector('#density');
      const driftInput = root.querySelector('#drift');

      const statCount = root.querySelector('#orb-count');
      const statTheme = root.querySelector('#theme-name');
      const dial = root.querySelector('#dial');
      const lastEl = root.querySelector('#last-updated');

      let running = true;
      let glow = false;
      let mx = 0.5, my = 0.5;
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Palettes
      const palettes = [
        { name: 'Pearl',   tone: 'light', bg1: '#f8fbff', bg2: '#eef3ff', hues: [206, 284, 24]  },
        { name: 'Obsidian',tone: 'dark',  bg1: '#0c101a', bg2: '#11182a', hues: [204, 272, 336] },
        { name: 'Sundown', tone: 'light', bg1: '#fff7f2', bg2: '#f4f8ff', hues: [18, 340, 204]  },
        { name: 'Glacier', tone: 'dark',  bg1: '#0c1216', bg2: '#111c24', hues: [196, 166, 48]  },
        { name: 'Aurora',  tone: 'light', bg1: '#f4fffb', bg2: '#eef3ff', hues: [162, 206, 296] }
      ];
      let palIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--h1', p.hues[0]);
        root.style.setProperty('--h2', p.hues[1]);
        root.style.setProperty('--h3', p.hues[2]);
        root.setAttribute('data-tone', p.tone);
        statTheme.textContent = p.name;
      }
      applyPalette(palettes[palIndex]);

      btnTheme.addEventListener('click', () => {
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex]);
      });

      btnGlow.addEventListener('click', () => {
        glow = !glow;
        btnGlow.classList.toggle('on', glow);
        root.setAttribute('data-glow', glow ? 'on' : 'off');
      });

      btnPause.addEventListener('click', () => {
        running = !running;
        btnPause.classList.toggle('on', running);
        if (running && !reduceMotion) requestAnimationFrame(tick);
      });

      btnSnap.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'orbitale-snapshot.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (e) {}
      });

      root.addEventListener('pointermove', (e) => {
        const rect = root.getBoundingClientRect();
        mx = (e.clientX - rect.left) / rect.width;
        my = (e.clientY - rect.top) / rect.height;
      }, { passive: true });

      // Sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      let rto;
      window.addEventListener('resize', () => {
        clearTimeout(rto);
        rto = setTimeout(() => { resize(); seed(Number(densityInput.value)); }, 140);
      });

      // Systems + orbs
      const orbs = [];
      let drift = Number(driftInput.value) / 100; // 0..1

      driftInput.addEventListener('input', () => { drift = Number(driftInput.value) / 100; });

      densityInput.addEventListener('input', () => {
        const target = Number(densityInput.value);
        const diff = target - orbs.length;
        if (diff > 0) { for (let i=0;i<diff;i++) addOrb(); }
        else if (diff < 0) { orbs.splice(target); }
        statCount.textContent = orbs.length;
      });

      function pickHue() {
        const p = getComputedStyle(root);
        const a = Number(p.getPropertyValue('--h1')) || 206;
        const b = Number(p.getPropertyValue('--h2')) || 284;
        const c = Number(p.getPropertyValue('--h3')) || 24;
        const pool = [a,b,c];
        return pool[Math.floor(Math.random() * pool.length)] + (Math.random()*22 - 11);
      }

      function addOrb() {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        const cx = w * (0.35 + Math.random()*0.3);
        const cy = h * (0.35 + Math.random()*0.3);
        const baseR = Math.min(w,h) * (0.06 + Math.random()*0.36);
        orbs.push({
          anchorX: cx,
          anchorY: cy,
          rx: baseR * (0.7 + Math.random()*0.6),
          ry: baseR * (0.5 + Math.random()*0.6),
          angle: Math.random()*Math.PI*2,
          spin: (Math.random()*0.008 + 0.002) * (Math.random()>0.5?1:-1),
          wobble: Math.random()*Math.PI*2,
          wobRate: 0.006 + Math.random()*0.01,
          size: 1 + Math.random()*2.2,
          hue: pickHue(),
          sat: 82 + Math.random()*12,
          light: 52 + Math.random()*16,
          alpha: 0.35 + Math.random()*0.35
        });
        statCount.textContent = orbs.length;
      }

      function seed(n=160) {
        orbs.length = 0;
        for (let i=0;i<n;i++) addOrb();
      }

      function drawOrb(o, t, w, h, toneDark) {
        // Lissajous-like ellipse + wobble
        const wx = 1 + Math.sin(o.wobble + t*o.wobRate)*0.18;
        const wy = 1 + Math.cos(o.wobble + t*o.wobRate*0.9)*0.18;

        const cx = o.anchorX + Math.cos(t*0.2 + o.anchorX*0.001 + o.anchorY*0.001) * 50 * drift;
        const cy = o.anchorY + Math.sin(t*0.22 + o.anchorY*0.001 + o.anchorX*0.001) * 40 * drift;

        const x = cx + Math.cos(o.angle)*o.rx*wx;
        const y = cy + Math.sin(o.angle)*o.ry*wy;

        const r = o.size + (toneDark?0.6:0);
        const grad = ctx.createRadialGradient(x, y, 0, x, y, r*18);
        const L = o.light + (toneDark?18:0);
        grad.addColorStop(0, `hsla(${o.hue}, ${o.sat}%, ${L+12}%, ${o.alpha})`);
        grad.addColorStop(1, `hsla(${o.hue}, ${o.sat}%, ${L}%, 0)`);

        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(x, y, r*18, 0, Math.PI*2);
        ctx.fill();

        // orbit stroke (ghost)
        ctx.strokeStyle = `hsla(${o.hue}, 40%, ${toneDark?82:34}%, 0.22)`;
        ctx.lineWidth = 0.8;
        ctx.beginPath();
        ctx.ellipse(cx, cy, o.rx*wx, o.ry*wy, 0, 0, Math.PI*2);
        ctx.stroke();

        // advance
        o.angle += o.spin * (0.6 + drift*2.2);
      }

      function draw(now) {
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;

        // tilt
        const tx = (mx - 0.5) * 12;
        const ty = (my - 0.5) * -12;
        canvas.parentElement.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;

        // clear/trail
        const toneDark = root.getAttribute('data-tone') === 'dark';
        if (!glow) {
          ctx.clearRect(0, 0, w, h);
        } else {
          ctx.fillStyle = toneDark ? 'rgba(0,0,0,0.06)' : 'rgba(255,255,255,0.06)';
          ctx.fillRect(0, 0, w, h);
        }

        const t = now * 0.001;
        ctx.save();
        ctx.globalCompositeOperation = glow ? 'lighter' : 'source-over';

        for (let i=0;i<orbs.length;i++) {
          drawOrb(orbs[i], t, w, h, toneDark);
          // wrap anchor softly to keep within frame
          if (orbs[i].anchorX < -40) orbs[i].anchorX = w + 40;
          if (orbs[i].anchorX > w + 40) orbs[i].anchorX = -40;
          if (orbs[i].anchorY < -40) orbs[i].anchorY = h + 40;
          if (orbs[i].anchorY > h + 40) orbs[i].anchorY = -40;
        }
        ctx.restore();

        // guide spokes (subtle)
        ctx.save();
        ctx.strokeStyle = toneDark ? 'rgba(255,255,255,0.08)' : 'rgba(0,0,0,0.08)';
        ctx.lineWidth = 1;
        const cx = w/2, cy = h/2;
        for (let i=0;i<6;i++){
          const a = (i/6)*Math.PI*2 + t*0.04;
          ctx.beginPath(); ctx.moveTo(cx, cy);
          ctx.lineTo(cx + Math.cos(a)*w, cy + Math.sin(a)*h);
          ctx.stroke();
        }
        ctx.restore();
      }

      function tick(now) {
        if (!running) return;
        const d = new Date();
        // dial
        const pace = 7.4; // seconds per cycle
        const pct = ((now / 1000) % pace) / pace;
        dial.style.setProperty('--p', (pct * 360).toFixed(2) + 'deg');

        lastEl.textContent = 'Last updated: ' + d.toLocaleString([], { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        draw(now || performance.now());
        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Init
      resize();
      seed(Number(densityInput.value));
      statCount.textContent = orbs.length;
      running = true;
      tick(performance.now());
      if (reduceMotion) setInterval(() => tick(performance.now()), 1000);

      // Auto-ornament: gently add one every 8s up to cap
      let lastSec = -1;
      setInterval(() => {
        const s = new Date().getSeconds();
        if (s !== lastSec) {
          lastSec = s;
          if (!reduceMotion && s % 8 === 0 && orbs.length < 360) addOrb();
        }
      }, 500);

      // Cleanup
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) { running = false; obs.disconnect(); }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
