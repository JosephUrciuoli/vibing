<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe-1308" class="eonfield" aria-label="EONFIELD — living poster">
  <style>
    /* EONFIELD — all styles scoped to #vibe-1308 */
    #vibe-1308 {
      --bg-0: #090b12;
      --bg-1: #0f1426;
      --fg: #e9f1ff;
      --muted: #a8b3cf;

      --ax1: 132, 119, 255;   /* heliotrope */
      --ax2: 90, 226, 176;    /* mint */
      --ax3: 255, 150, 90;    /* apricot */
      --ax4: 98, 195, 255;    /* sky */

      position: relative;
      border-radius: 28px;
      overflow: hidden;
      min-height: 920px;
      color: var(--fg);
      background:
        radial-gradient(1200px 900px at 15% -10%, rgba(160,180,255,0.18), transparent 60%),
        radial-gradient(1200px 900px at 110% 120%, rgba(120,255,210,0.14), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.05);
      isolation: isolate;
    }

    /* Soft chroma clouds */
    #vibe-1308::before, #vibe-1308::after {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(36% 40% at 70% 24%, rgba(var(--ax1), 0.18), transparent 60%),
        radial-gradient(42% 36% at 18% 68%, rgba(var(--ax2), 0.16), transparent 60%),
        radial-gradient(34% 30% at 58% 78%, rgba(var(--ax3), 0.16), transparent 60%),
        radial-gradient(38% 34% at 30% 22%, rgba(var(--ax4), 0.14), transparent 60%);
      filter: blur(90px) saturate(120%);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: v1308-veils 48s ease-in-out infinite;
    }
    #vibe-1308::after { animation-duration: 75s; animation-direction: reverse; opacity: 0.6; }
    @keyframes v1308-veils {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(1.2%, -1.6%, 0) scale(1.05); }
    }

    /* Grain */
    #vibe-1308 .grain {
      position:absolute; inset:-1px; pointer-events:none; z-index:1; opacity:.08;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='1' seed='7'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.1'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 220px 220px; mix-blend-mode: soft-light;
      animation: v1308-grain 36s linear infinite;
    }
    @keyframes v1308-grain { 50% { transform: translate3d(-1%, 1%, 0); } }

    /* Header */
    #vibe-1308 .chrome {
      position: relative; z-index: 5;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1308 .brand {
      display: inline-flex; align-items: center; gap: 14px;
      padding: 12px 16px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(180%);
      user-select: none;
    }
    #vibe-1308 .glyph {
      width: 16px; height: 16px; border-radius: 5px; transform: rotate(45deg);
      background:
        conic-gradient(from 0deg,
          rgba(var(--ax2),1), rgba(var(--ax1),1),
          rgba(var(--ax4),1), rgba(var(--ax3),1), rgba(var(--ax2),1));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.45), 0 0 24px rgba(132,119,255,0.35);
    }
    #vibe-1308 .word {
      font: 900 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.18em; text-transform: uppercase; opacity: 0.9;
    }
    #vibe-1308 .edition {
      font: 700 11px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; color: var(--muted); opacity: 0.9;
    }

    /* Mode toggle + actions */
    #vibe-1308 .actions {
      display: inline-flex; gap: 10px; align-items: center;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      padding: 8px; border-radius: 999px; backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1308 .pill {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 10px 14px; border-radius: 12px; font-weight: 800; letter-spacing: 0.02em;
      color: var(--fg); background: rgba(255,255,255,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 12px 30px rgba(0,0,0,0.28);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1308 .pill:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1308 .pill:active { transform: translateY(1px); }

    /* Hero */
    #vibe-1308 .hero {
      position: relative; z-index: 4;
      display: grid; place-items: center;
      padding: 10px 18px 0; text-align: center;
      gap: 12px;
    }
    #vibe-1308 h1 {
      margin: 12px 0 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(46px, 8.6vw, 120px); line-height: 0.9;
      background: linear-gradient(100deg,
        rgba(var(--ax2),1) 0%,
        rgba(var(--ax1),1) 40%,
        rgba(var(--ax4),1) 65%,
        rgba(var(--ax3),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 22px 60px rgba(90, 115, 200, 0.25));
    }
    #vibe-1308 .sub {
      max-width: 70ch; color: var(--muted);
      font: 600 clamp(14px, 2.2vw, 18px)/1.55 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      text-wrap: balance; opacity: 0.95;
    }

    /* Stage */
    #vibe-1308 .stage {
      position: relative; z-index: 3;
      width: min(1200px, 94%); margin: 28px auto 0;
      aspect-ratio: 21 / 9; border-radius: 22px; overflow: hidden;
      background:
        radial-gradient(160% 120% at 50% 20%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 60px 150px rgba(0,0,0,0.5), inset 0 0 0 8px rgba(255,255,255,0.05), inset 0 1px 0 rgba(255,255,255,0.15);
      transform-style: preserve-3d;
    }
    #vibe-1308 canvas.field { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 0; }
    #vibe-1308 .veil {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      opacity: 0.28;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06), transparent 48%),
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 100% 100%, 28px 28px, 28px 28px;
      background-position: 0 0, 0 0, 0 0;
    }

    /* Floating controls */
    #vibe-1308 .dock {
      position: relative; z-index: 4;
      display: flex; gap: 10px; justify-content: center; align-items: center;
      margin: 18px auto 0; width: min(1100px, 94%);
    }
    #vibe-1308 .dock .bubble {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 30px 70px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      backdrop-filter: blur(10px) saturate(180%);
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
    }
    #vibe-1308 .ctrl {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 12px 16px; border-radius: 12px; font-weight: 900; letter-spacing: 0.02em;
      color: var(--fg);
      background: linear-gradient(135deg, rgba(var(--ax2),0.22), rgba(var(--ax1),0.22));
      box-shadow: 0 16px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.15);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1308 .ctrl:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1308 .ctrl:active { transform: translateY(1px); }
    #vibe-1308 .ctrl[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--ax3),0.30), rgba(var(--ax4),0.30));
    }

    /* Meta */
    #vibe-1308 .meta {
      position: relative; z-index: 3;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 20px auto 36px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1308 .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
    }

    /* Ivory theme */
    #vibe-1308[data-theme="ivory"] {
      --bg-0: #f8fafb;
      --bg-1: #f1f5ff;
      --fg: #0e1435;
      --muted: #5e6a8e;
    }
    #vibe-1308[data-theme="ivory"] .brand,
    #vibe-1308[data-theme="ivory"] .actions,
    #vibe-1308[data-theme="ivory"] .dock .bubble,
    #vibe-1308[data-theme="ivory"] .tag {
      background: rgba(255,255,255,0.7);
      border-color: rgba(14,20,53,0.08);
      box-shadow: 0 20px 50px rgba(13, 23, 55, 0.14), inset 0 1px 0 rgba(255,255,255,0.7);
      color: var(--fg);
    }
    #vibe-1308[data-theme="ivory"] .stage {
      background:
        radial-gradient(180% 140% at 50% 50%, rgba(255,255,255,0.7), rgba(255,255,255,0.35) 60%, transparent 100%),
        linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
      border-color: rgba(14,20,53,0.08);
      box-shadow: 0 60px 140px rgba(18,42,90,0.18), inset 0 0 0 8px rgba(255,255,255,0.5), inset 0 1px 0 rgba(255,255,255,0.8);
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe-1308 *, #vibe-1308::before, #vibe-1308::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="glyph" aria-hidden="true"></span>
      <span class="word">EONFIELD</span>
      <span class="edition">1308</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill mode" type="button" aria-label="Toggle theme">Obsidian</button>
      <button class="pill capture" type="button" aria-label="Save image">Capture</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
    </div>
  </div>

  <section class="hero">
    <h1>Light, drawn by time.</h1>
    <p class="sub" aria-live="polite">Move your cursor to bend the field. Space toggles pause; T toggles theme; Q/E weave. S saves.</p>
  </section>

  <figure class="stage" role="region" aria-label="Flow-field canvas">
    <canvas class="field" aria-hidden="true"></canvas>
    <div class="veil" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </figure>

  <div class="dock">
    <div class="bubble">Weave <button class="ctrl weave" type="button" aria-pressed="false">+ density</button></div>
    <div class="bubble">Bloom <button class="ctrl bloom" type="button" aria-pressed="true">On</button></div>
    <div class="bubble">Trail <button class="ctrl trail" type="button" aria-pressed="true">Soft</button></div>
  </div>

  <div class="meta">
    <span class="tag">A quiet instrument for visual thinking</span>
    <span class="tag clock" aria-live="polite">—</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1308');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const sub = root.querySelector('.sub');
      const modeBtn = root.querySelector('.mode');
      const pauseBtn = root.querySelector('.pause');
      const captureBtn = root.querySelector('.capture');
      const weaveBtn = root.querySelector('.weave');
      const bloomBtn = root.querySelector('.bloom');
      const trailBtn = root.querySelector('.trail');
      const clock = root.querySelector('.clock');
      const updated = root.querySelector('#last-updated');
      const stage = root.querySelector('.stage');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp + clock
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      function tickClock(){
        try {
          const now = new Date();
          const hh = now.getHours().toString().padStart(2,'0');
          const mm = now.getMinutes().toString().padStart(2,'0');
          const ss = now.getSeconds().toString().padStart(2,'0');
          clock.textContent = `Local ${hh}:${mm}:${ss}`;
        } catch { clock.textContent = '—'; }
      }
      tickClock();
      setInterval(tickClock, 1000);

      // Theme
      const THEME_KEY = 'vibe1308-theme';
      function applyTheme(name) {
        root.dataset.theme = name;
        modeBtn.textContent = name === 'ivory' ? 'Ivory' : 'Obsidian';
        localStorage.setItem(THEME_KEY, name);
      }
      const savedTheme = localStorage.getItem(THEME_KEY) || 'obsidian';
      applyTheme(savedTheme);
      modeBtn.addEventListener('click', () => {
        applyTheme(root.dataset.theme === 'ivory' ? 'obsidian' : 'ivory');
      });

      // Copy lines swap
      const lines = [
        'Move your cursor to bend the field. Space toggles pause; T toggles theme; Q/E weave. S saves.',
        'Particles follow a quiet weather—trace the breeze.',
        'Less noise, more nuance.',
        'A living poster for idle moments.'
      ];
      let li = 0;
      function swapLine() {
        li = (li + 1) % lines.length;
        sub.style.opacity = '0';
        setTimeout(() => { sub.textContent = lines[li]; sub.style.opacity = '1'; }, 200);
      }
      if (!reduce) setInterval(swapLine, 5600);

      // Canvas + Field
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1,
        t: 0,
        pointer: { x: 0.5, y: 0.5 },
        density: 1.0,
        bloom: true,
        softTrail: true,
        particles: [],
        max: 2400
      };

      function resize() {
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.clearRect(0,0,state.W,state.H);
        seedParticles();
      }
      window.addEventListener('resize', resize, { passive: true });

      function seedParticles() {
        const base = Math.round((state.W * state.H) / 2000);
        const target = Math.min(state.max, Math.max(400, Math.floor(base * 1.2)));
        state.particles.length = 0;
        for (let i = 0; i < target; i++) {
          state.particles.push({
            x: Math.random() * state.W,
            y: Math.random() * state.H,
            px: 0, py: 0,
            life: Math.random() * 240 + 120
          });
        }
      }

      function ramp(t, a=1) {
        const stops = [
          getComputedStyle(root).getPropertyValue('--ax1').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--ax4').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--ax2').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--ax3').split(',').map(Number)
        ];
        const x = Math.max(0, Math.min(0.999, t));
        const seg = Math.floor(x * (stops.length - 1));
        const f = x * (stops.length - 1) - seg;
        const cA = stops[seg], cB = stops[seg + 1];
        const r = Math.round(cA[0] + (cB[0] - cA[0]) * f);
        const g = Math.round(cA[1] + (cB[1] - cA[1]) * f);
        const b = Math.round(cA[2] + (cB[2] - cA[2]) * f);
        return `rgba(${r},${g},${b},${a})`;
      }

      function flowAngle(x, y, t) {
        const s = 0.0018 * (1 + state.density * 0.6);
        const a = Math.sin((y * s * 1.2) + t * 0.6) + Math.cos((x * s * 0.9) - t * 0.4);
        const b = Math.cos((x * s * 1.3) + t * 0.5) - Math.sin((y * s * 0.8) - t * 0.7);
        return Math.atan2(b, a);
      }

      function clearFrame() {
        ctx.globalCompositeOperation = 'source-over';
        const fade = state.softTrail ? (root.dataset.theme === 'ivory' ? 0.08 : 0.06) : 0.2;
        if (root.dataset.theme === 'ivory') {
          ctx.fillStyle = `rgba(255,255,255,${fade})`;
        } else {
          ctx.fillStyle = `rgba(9,11,18,${fade})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      function step(dt) {
        state.t += dt * 0.001;
        clearFrame();

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.shadowBlur = state.bloom ? 16 : 6;

        const cx = state.pointer.x * state.W;
        const cy = state.pointer.y * state.H;

        for (let i = 0; i < state.particles.length; i++) {
          const p = state.particles[i];
          const ang = flowAngle(p.x, p.y, state.t);
          const speed = 0.6 + state.density * 0.6;
          const ax = Math.cos(ang) * speed;
          const ay = Math.sin(ang) * speed;

          // gentle swirl around pointer
          const dx = p.x - cx, dy = p.y - cy;
          const dist = Math.hypot(dx, dy) + 0.001;
          const swirl = 16 / dist;
          const vx = ax - dy * 0.002 * swirl;
          const vy = ay + dx * 0.002 * swirl;

          p.px = p.x; p.py = p.y;
          p.x += vx; p.y += vy;
          p.life -= 1;

          if (p.x < -4 || p.x > state.W + 4 || p.y < -4 || p.y > state.H + 4 || p.life <= 0) {
            p.x = Math.random() * state.W;
            p.y = Math.random() * state.H;
            p.px = p.x; p.py = p.y;
            p.life = Math.random() * 240 + 120;
            continue;
          }

          const tcol = ((i / state.particles.length) + state.t * 0.05) % 1;
          ctx.strokeStyle = ramp(tcol, state.bloom ? 0.5 : 0.35);
          ctx.shadowColor = ramp((tcol + 0.05) % 1, state.bloom ? 1 : 0.5);
          ctx.lineWidth = state.bloom ? 1.1 : 0.7;

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();
        }
      }

      // Pointer
      function updatePointer(e) {
        const r = stage.getBoundingClientRect();
        state.pointer.x = Math.max(0, Math.min(1, (e.clientX - r.left) / Math.max(1, r.width)));
        state.pointer.y = Math.max(0, Math.min(1, (e.clientY - r.top) / Math.max(1, r.height)));
      }
      stage.addEventListener('pointermove', updatePointer, { passive: true });
      stage.addEventListener('pointerdown', updatePointer, { passive: true });

      // Controls
      pauseBtn.addEventListener('click', () => {
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      captureBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `eonfield-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      weaveBtn.addEventListener('click', () => {
        const on = weaveBtn.getAttribute('aria-pressed') !== 'true';
        weaveBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.density = on ? 1.8 : 1.0;
        weaveBtn.textContent = on ? '× density' : '+ density';
      });

      bloomBtn.addEventListener('click', () => {
        const on = bloomBtn.getAttribute('aria-pressed') !== 'true';
        bloomBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.bloom = on;
        bloomBtn.textContent = on ? 'On' : 'Off';
      });

      trailBtn.addEventListener('click', () => {
        const on = trailBtn.getAttribute('aria-pressed') !== 'true';
        trailBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.softTrail = on;
        trailBtn.textContent = on ? 'Soft' : 'Hard';
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') { e.preventDefault(); pauseBtn.click(); }
        if (k === 't') { modeBtn.click(); }
        if (k === 's') { captureBtn.click(); }
        if (k === 'q') { state.density = Math.max(0.4, state.density - 0.2); weaveBtn.setAttribute('aria-pressed', state.density > 1.0 ? 'true' : 'false'); }
        if (k === 'e') { state.density = Math.min(2.4, state.density + 0.2); weaveBtn.setAttribute('aria-pressed', state.density > 1.0 ? 'true' : 'false'); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        // one static pass
        step(16);
      }
    })();
  </script>
