<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<style>
  .vibe-2110 {
    --accent: #8EE3F5;
    --bg1: #0b0f1f;
    --bg2: #101a34;
    --fg: rgba(255,255,255,0.92);
    --muted: rgba(255,255,255,0.65);
    --ring: rgba(255,255,255,0.12);
    position: relative;
    isolation: isolate;
    overflow: hidden;
    border-radius: 20px;
    padding: 28px;
    color: var(--fg);
    background:
      radial-gradient(120% 120% at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.08), transparent 55%),
      linear-gradient(145deg, var(--bg1) 0%, var(--bg2) 80%);
    box-shadow:
      0 12px 38px rgba(0,0,0,0.45),
      inset 0 0 0 1px rgba(255,255,255,0.06);
  }

  /* Ambient layers */
  .vibe-2110 .decor { position: absolute; inset: 0; z-index: 0; pointer-events: none; }
  .vibe-2110 .aurora {
    position: absolute; inset: -20% -10% -10% -20%;
    filter: blur(42px) saturate(120%);
    opacity: 0.35;
    mix-blend-mode: screen;
    transform: translateZ(0);
    background:
      conic-gradient(from 210deg at 30% 40%,
        rgba(142, 227, 245, 0.9),
        rgba(181, 142, 227, 0.9),
        rgba(142, 245, 194, 0.9),
        rgba(142, 227, 245, 0.9));
    animation: v2110-drift 28s ease-in-out infinite alternate;
  }
  .vibe-2110 .aurora.a2 {
    inset: -15% -25% -25% -15%;
    opacity: 0.28;
    filter: blur(55px) saturate(140%);
    transform: rotate(8deg);
    background:
      conic-gradient(from 60deg at 70% 60%,
        rgba(181, 142, 227, 0.9),
        rgba(142, 245, 194, 0.9),
        rgba(142, 227, 245, 0.9),
        rgba(181, 142, 227, 0.9));
    animation: v2110-drift-2 36s ease-in-out infinite alternate;
  }

  .vibe-2110 .orb {
    position: absolute;
    width: 180px; height: 180px;
    background: radial-gradient(closest-side, color-mix(in srgb, var(--accent), white 18%) 0%, transparent 70%);
    filter: blur(1px);
    opacity: 0.22;
    transform: translate3d(0,0,0);
    transition: transform 0.15s linear;
  }
  .vibe-2110 .orb.o1 { top: 8%; left: 6%; }
  .vibe-2110 .orb.o2 { bottom: 10%; right: 8%; width: 140px; height: 140px; }
  .vibe-2110 .orb.o3 { top: 50%; left: 60%; width: 220px; height: 220px; }

  .vibe-2110 .grain {
    position: absolute; inset: -100% -100%;
    background-image:
      repeating-linear-gradient(0deg, rgba(255,255,255,0.018) 0 1px, transparent 1px 2px),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.015) 0 1px, transparent 1px 2px);
    opacity: 0.5;
    mix-blend-mode: overlay;
    animation: v2110-grain 15s steps(60) infinite;
  }
  .vibe-2110 .scan {
    position: absolute; inset: 0;
    background: radial-gradient(1200px 200px at var(--mx,50%) -10%, rgba(255,255,255,0.06), transparent 60%);
    opacity: 0.8;
    transform: translateZ(0);
    animation: v2110-sheen 12s ease-in-out infinite;
  }

  /* Content */
  .vibe-2110 .card { position: relative; z-index: 2; max-width: 880px; margin: 0 auto; }
  .vibe-2110 .eyebrow {
    display: inline-block;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: var(--muted);
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--ring);
    backdrop-filter: saturate(120%) blur(2px);
  }
  .vibe-2110 h1 {
    margin: 14px 0 6px;
    font-size: clamp(36px, 6.5vw, 72px);
    line-height: 1.02;
    letter-spacing: -0.02em;
    font-weight: 700;
    background: linear-gradient(90deg, var(--accent), #ffffff 60%, var(--accent));
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: v2110-title-shift 18s ease-in-out infinite;
  }
  .vibe-2110 .lead {
    margin: 8px 0 18px;
    font-size: clamp(14px, 1.8vw, 18px);
    color: var(--muted);
  }

  .vibe-2110 .controls {
    display: flex; flex-wrap: wrap; gap: 10px 14px; align-items: center;
    margin: 10px 0 18px;
  }
  .vibe-2110 .pill {
    appearance: none; border: 1px solid var(--ring);
    background: rgba(255,255,255,0.05);
    color: var(--fg);
    border-radius: 999px;
    padding: 10px 14px;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 0.01em;
    cursor: pointer;
    transition: background 0.2s ease, border-color 0.2s ease, transform 0.12s ease;
    backdrop-filter: blur(2px) saturate(120%);
  }
  .vibe-2110 .pill:hover { background: rgba(255,255,255,0.08); transform: translateY(-1px); }
  .vibe-2110 .pill:active { transform: translateY(0); }
  .vibe-2110 .pill.breathe[aria-pressed="true"] {
    border-color: color-mix(in srgb, var(--accent), white 30%);
    box-shadow: 0 0 0 3px rgba(142,227,245,0.10);
  }

  .vibe-2110 .dots { display: inline-flex; align-items: center; gap: 8px; margin-left: 2px; }
  .vibe-2110 .dot {
    width: 24px; height: 24px; border-radius: 50%;
    border: 1px solid var(--ring);
    background: radial-gradient(circle at 30% 30%, white 0 15%, var(--c) 15% 60%, rgba(0,0,0,0.1) 60% 100%);
    cursor: pointer;
    transition: transform 0.12s ease, box-shadow 0.2s ease, border-color 0.2s ease;
  }
  .vibe-2110 .dot:hover { transform: translateY(-1px) scale(1.04); }
  .vibe-2110 .dot.active { box-shadow: 0 0 0 3px rgba(255,255,255,0.06), 0 0 0 6px color-mix(in srgb, var(--c), transparent 70%); border-color: color-mix(in srgb, var(--c), white 20%); }

  .vibe-2110 .quote {
    position: relative;
    margin: 6px 0 16px;
    padding: 14px 16px 14px 18px;
    border-radius: 14px;
    color: var(--fg);
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--ring);
    backdrop-filter: blur(2px);
  }
  .vibe-2110 .quote::before {
    content: "";
    position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
    border-radius: 14px 0 0 14px;
    background: linear-gradient(180deg, var(--accent), rgba(255,255,255,0.4));
  }

  .vibe-2110 .meta {
    display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
    font-size: 12px; color: var(--muted);
  }
  .vibe-2110 .meta .dot-sep { width: 4px; height: 4px; border-radius: 50%; background: var(--ring); opacity: 0.8; }

  /* Breathing state tweaks */
  .vibe-2110.breathing .aurora { animation-duration: 38s; }
  .vibe-2110.breathing .aurora.a2 { animation-duration: 48s; }
  .vibe-2110.breathing .scan { animation-duration: 16s; }
  .vibe-2110.breathing { background-position: 0 0; }

  /* Animations */
  @keyframes v2110-drift {
    0% { transform: translate3d(-3%, 0, 0) rotate(0deg) scale(1.0); }
    50% { transform: translate3d(2%, -2%, 0) rotate(2deg) scale(1.05); }
    100% { transform: translate3d(4%, 3%, 0) rotate(-2deg) scale(1.02); }
  }
  @keyframes v2110-drift-2 {
    0% { transform: translate3d(2%, -3%, 0) rotate(8deg) scale(1.02); }
    50% { transform: translate3d(-1%, 2%, 0) rotate(6deg) scale(1.06); }
    100% { transform: translate3d(-4%, -1%, 0) rotate(10deg) scale(1.02); }
  }
  @keyframes v2110-grain {
    0% { transform: translate3d(0,0,0); }
    100% { transform: translate3d(-10%, -10%, 0); }
  }
  @keyframes v2110-sheen {
    0%, 100% { opacity: 0.55; }
    50% { opacity: 0.9; }
  }
  @keyframes v2110-title-shift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Accessibility: reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .vibe-2110 .aurora,
    .vibe-2110 .grain,
    .vibe-2110 .scan,
    .vibe-2110 h1 { animation: none !important; }
  }

  /* Small screens */
  @media (max-width: 520px) {
    .vibe-2110 { padding: 22px; }
    .vibe-2110 .pill { padding: 9px 12px; }
  }
</style>

<div class="vibe-2110" role="region" aria-label="Drift â€” an ambient interface">
  <div class="decor" aria-hidden="true">
    <div class="aurora a1"></div>
    <div class="aurora a2"></div>
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
    <div class="grain"></div>
    <div class="scan"></div>
  </div>

  <div class="card">
    <div class="eyebrow">Concept No. 2110</div>
    <h1><span>Drift</span></h1>
    <p class="lead">Quiet motion. Clear intent. A small place to breathe and focus.</p>

    <div class="controls" role="group" aria-label="Mood and Accent">
      <button class="pill breathe" aria-pressed="false" title="Toggle breathing motion">Breathe</button>
      <div class="dots" aria-label="Choose accent">
        <button class="dot" data-accent="#8EE3F5" style="--c:#8EE3F5" aria-label="Sky"></button>
        <button class="dot" data-accent="#B58EE3" style="--c:#B58EE3" aria-label="Lavender"></button>
        <button class="dot" data-accent="#8EF5C2" style="--c:#8EF5C2" aria-label="Mint"></button>
      </div>
    </div>

    <div class="quote" aria-live="polite">"Make it simple, but significant."</div>

    <div class="meta">
      <span id="last-updated">Last updated: 2026-01-21 20:42:01 EST</span>
      <span class="dot-sep" aria-hidden="true"></span>
      <span>Hover to paint the light.</span>
    </div>
  </div>
</div>

<script>
(function () {
  const root = document.currentScript.previousElementSibling;
  const updatedEl = root.querySelector('#last-updated');

  // Last updated stamp
  try {
    const now = new Date();
    const fmt = new Intl.DateTimeFormat([], {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit',
      hour12: false, timeZoneName: 'short'
    });
    updatedEl.textContent = 'Last updated: ' + fmt.format(now);
  } catch (_) {
    updatedEl.textContent = 'Last updated: ' + new Date().toLocaleString();
  }

  // Pointer light + parallax
  const setMouseVars = (e) => {
    const rect = root.getBoundingClientRect();
    const xPct = ((e.clientX - rect.left) / rect.width) * 100;
    const yPct = ((e.clientY - rect.top) / rect.height) * 100;
    root.style.setProperty('--mx', xPct + '%');
    root.style.setProperty('--my', yPct + '%');
  };
  root.addEventListener('mousemove', setMouseVars);
  root.addEventListener('touchmove', (e) => {
    if (e.touches && e.touches[0]) setMouseVars(e.touches[0]);
  }, { passive: true });

  // Orb parallax
  const orbs = root.querySelectorAll('.orb');
  root.addEventListener('pointermove', (e) => {
    const rect = root.getBoundingClientRect();
    const cx = e.clientX - rect.left - rect.width / 2;
    const cy = e.clientY - rect.top - rect.height / 2;
    orbs.forEach((el, i) => {
      const s = (i + 1) * 0.02;
      el.style.transform = 'translate3d(' + (-cx * s) + 'px,' + (-cy * s) + 'px,0)';
    });
  });

  // Accent selection
  root.querySelectorAll('.dot').forEach((btn, idx) => {
    btn.addEventListener('click', () => {
      const color = btn.getAttribute('data-accent') || '#8EE3F5';
      root.style.setProperty('--accent', color);
      root.querySelectorAll('.dot').forEach(b => b.classList.toggle('active', b === btn));
    });
    if (idx === 0) btn.click();
  });

  // Breathe toggle
  const breatheBtn = root.querySelector('.breathe');
  breatheBtn.addEventListener('click', () => {
    const on = !root.classList.contains('breathing');
    root.classList.toggle('breathing', on);
    breatheBtn.setAttribute('aria-pressed', String(on));
  });
})();
</script>

      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
