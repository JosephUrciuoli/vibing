<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe1801" aria-label="Kinetic Bloom · Vibe 1801">
  <style>
    /* KINETIC BLOOM — all styles scoped to #vibe1801 */
    #vibe1801{
      --bg-1:#0b0f14; --bg-2:#101827;
      --ink:#e9f2ff; --muted:#97a0b5;
      --p1:#7bc7ff; --p2:#ff7ac2; --p3:#9effa0;
      --rim: rgba(255,255,255,0.10);
      --glass: rgba(255,255,255,0.06);
      color-scheme: dark;
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 4.8vw, 56px);
      background:
        radial-gradient(80% 70% at 15% -10%, color-mix(in oklab, var(--p1) 15%, transparent), transparent 60%),
        radial-gradient(80% 70% at 85% 110%, color-mix(in oklab, var(--p2) 15%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 50px 160px rgba(0,0,0,0.45);
      overflow: clip;
      isolation: isolate;
    }
    /* Iridescent inner rim */
    #vibe1801::after{
      content:""; position:absolute; inset:0; border-radius:28px; pointer-events:none;
      padding: 2px; mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      background: linear-gradient(120deg, var(--p1), var(--p2), var(--p3), var(--p1));
      opacity: 0.35; filter: saturate(120%);
    }

    /* Top bar */
    #vibe1801 .top{
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:12px; z-index:3; position:relative;
    }
    #vibe1801 .brand{
      display:inline-grid; grid-auto-flow:column; gap:12px; align-items:center;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--rim);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.10);
      color: var(--muted);
      font: 900 10px/1.1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase; white-space:nowrap;
    }
    #vibe1801 .spark{
      width: 12px; height:12px; border-radius:999px; position:relative;
      background: radial-gradient(60% 60% at 35% 35%, #fff, var(--p1) 70%, #0000 100%);
      box-shadow: 0 0 10px var(--p1), 0 0 18px color-mix(in oklab, var(--p1) 50%, transparent);
    }
    #vibe1801 .tools{ display:flex; gap:8px; flex-wrap:wrap; justify-self:end; }
    #vibe1801 .chip{
      appearance:none; border:1px solid var(--rim); border-radius: 999px; cursor:pointer; user-select:none;
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      color: var(--ink);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 200ms ease, background 200ms ease, color 200ms ease;
      box-shadow: 0 8px 26px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #vibe1801 .chip:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(0,0,0,0.35); }
    #vibe1801 .chip[aria-pressed="true"]{
      border-color: color-mix(in oklab, var(--p2) 60%, #ffffff);
      color: color-mix(in oklab, var(--p2) 70%, var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.08));
    }

    /* Stage */
    #vibe1801 .stage{
      position: relative; z-index:2; margin-top: clamp(14px, 3.8vw, 28px);
      border-radius: 22px; overflow:hidden;
      min-height: clamp(420px, 58vh, 860px);
      border: 1px solid var(--rim);
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,0.06), rgba(255,255,255,0.02) 55%, transparent 70%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 60px),
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 30px 90px rgba(0,0,0,0.35);
    }
    #vibe1801 canvas.field{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1801 .halo{
      position:absolute; inset:auto 12% 8% 12%; height:28%; z-index:1; pointer-events:none;
      border-radius:999px;
      background: radial-gradient(120% 120% at 50% 100%, rgba(255,255,255,0.18), rgba(255,255,255,0.0) 60%);
      mix-blend-mode: screen;
    }

    /* Title overlay */
    #vibe1801 .titlecard{
      position:absolute; z-index:3; top: clamp(16px, 3.6vw, 28px); left: clamp(16px, 3.6vw, 28px);
      display:grid; gap:10px; max-width:min(560px, 65%);
      padding: 14px 16px; border-radius:16px;
      background: linear-gradient(180deg, rgba(0,0,0,0.22), rgba(0,0,0,0.10));
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }
    #vibe1801 h1{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 1000;
      font-size: clamp(42px, 9vw, 108px);
      line-height: 0.86; letter-spacing: -0.02em; text-transform: lowercase;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--p1) 60%, var(--ink)), color-mix(in oklab, var(--p2) 60%, var(--ink)), color-mix(in oklab, var(--p3) 60%, var(--ink)), var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%; animation: v1801_gloss 16s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.25));
    }
    @keyframes v1801_gloss{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe1801 .lede{
      margin:0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px);
      text-wrap: balance;
    }
    #vibe1801 .tags{
      display:inline-flex; align-items:center; gap:10px; width:max-content;
      padding: 8px 12px; border-radius: 999px; border:1px dashed var(--rim);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing:0.12em; text-transform: uppercase; color: var(--muted);
    }
    #vibe1801 .dot{ width:8px; height:8px; border-radius:999px; background: var(--p3); box-shadow: 0 0 10px var(--p3); }

    /* Footer */
    #vibe1801 .bottom{
      position:relative; z-index:4;
      display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;
      margin-top: clamp(16px, 3vw, 26px); padding-top: 14px;
      border-top: 1px dashed var(--rim);
      color: var(--muted); font-size: 12px;
    }

    /* Motion accessibility */
    @media (prefers-reduced-motion: reduce){
      #vibe1801 h1{ animation: none; }
    }
  </style>

  <div class="top" role="group" aria-label="Header">
    <div class="brand"><span class="spark" aria-hidden="true"></span> Kinetic Bloom · No. 1801</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-act="run" aria-pressed="false" title="Play/Pause">Pause</button>
      <button class="chip" data-act="mood" aria-pressed="false" title="Cycle palette">Obsidian</button>
      <button class="chip" data-act="petals" aria-pressed="true" title="Petal definition">Petals</button>
      <button class="chip" data-act="trails" aria-pressed="true" title="Trails">Trails</button>
      <button class="chip" data-act="glow" aria-pressed="true" title="Glow">Glow</button>
    </div>
  </div>

  <div class="stage" role="img" aria-label="Generative phyllotaxis bloom">
    <div class="titlecard" aria-label="Headline">
      <h1>kinetic&nbsp;bloom</h1>
      <p class="lede">A living spiral of light. Drag to bend the petals; click anywhere to change the mood.</p>
      <div class="tags"><span class="dot" aria-hidden="true"></span> realtime • no libraries</div>
    </div>
    <canvas class="field" aria-hidden="true"></canvas>
    <div class="halo" aria-hidden="true"></div>
  </div>

  <div class="bottom">
    <span>Quiet math. Loud beauty.</span>
    <span id="last-updated">Last updated: 2026-01-07 10:23:19 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1801');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnRun = root.querySelector('.chip[data-act="run"]');
      const btnMood = root.querySelector('.chip[data-act="mood"]');
      const btnPetals = root.querySelector('.chip[data-act="petals"]');
      const btnTrails = root.querySelector('.chip[data-act="trails"]');
      const btnGlow = root.querySelector('.chip[data-act="glow"]');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Palettes
      const PALETTES = [
        { name:'Obsidian', scheme:'dark',  bg:['#0b0f14','#101827'], ink:'#e9f2ff', muted:'#97a0b5', p1:'#7bc7ff', p2:'#ff7ac2', p3:'#9effa0' },
        { name:'Sakura',   scheme:'light', bg:['#fff8fb','#f7fbff'], ink:'#1a1323', muted:'#5a6175', p1:'#ff81a6', p2:'#7a9dff', p3:'#3ad1b6' },
        { name:'Solar',    scheme:'light', bg:['#fff9e6','#fff1f1'], ink:'#1b140e', muted:'#6a5e56', p1:'#ffb84d', p2:'#ff7b7b', p3:'#6dc9ff' },
        { name:'Lagoon',   scheme:'dark',  bg:['#071a17','#0b1d28'], ink:'#e8fff8', muted:'#9cc7bf', p1:'#41e6c4', p2:'#66c3ff', p3:'#ffe08a' },
        { name:'Ultraviolet', scheme:'dark', bg:['#0a0512','#111026'], ink:'#efe9ff', muted:'#a39ec0', p1:'#8a7cff', p2:'#ff6ee7', p3:'#5af0d0' }
      ];
      let paletteIndex = 0;

      function setTheme(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const t = PALETTES[paletteIndex];
        root.style.setProperty('--bg-1', t.bg[0]);
        root.style.setProperty('--bg-2', t.bg[1]);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--p1', t.p1);
        root.style.setProperty('--p2', t.p2);
        root.style.setProperty('--p3', t.p3);
        root.style.colorScheme = t.scheme;
        btnMood.textContent = t.name;
        root.animate([{filter:'saturate(140%) blur(1px)'},{filter:'none'}], {duration:360, easing:'ease-out'});
      }
      setTheme(0);

      // State
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      let petalsStrong = true;
      let trails = true;
      let glow = true;

      btnRun.textContent = running ? 'Pause' : 'Play';
      btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
      btnPetals.setAttribute('aria-pressed', petalsStrong ? 'true' : 'false');
      btnTrails.setAttribute('aria-pressed', trails ? 'true' : 'false');
      btnGlow.setAttribute('aria-pressed', glow ? 'true' : 'false');

      // Pointer
      const pointer = { x:0.5, y:0.5, active:false, t:0 };
      function onMove(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = Math.min(1, Math.max(0, (e.clientX - r.left) / r.width));
        pointer.y = Math.min(1, Math.max(0, (e.clientY - r.top) / r.height));
        pointer.active = true;
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', ()=>{ pointer.active=false; });

      // Canvas sizing
      let W=0, H=0, DPR=1;
      function resize(){
        const r = canvas.getBoundingClientRect();
        DPR = Math.min(2, window.devicePixelRatio || 1);
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(320, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      new ResizeObserver(resize).observe(canvas.parentElement);
      resize();

      // Helpers
      function hexToRgb(hex){
        const c = hex.replace('#','').trim();
        const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        return { r:parseInt(n.slice(0,2),16), g:parseInt(n.slice(2,4),16), b:parseInt(n.slice(4,6),16) };
      }
      function rgba(hex,a){
        const {r,g,b} = typeof hex==='string' ? hexToRgb(hex) : hex;
        return `rgba(${r},${g},${b},${a})`;
      }
      function mixRGB(a,b,t){
        return {
          r: Math.round(a.r + (b.r - a.r)*t),
          g: Math.round(a.g + (b.g - a.g)*t),
          b: Math.round(a.b + (b.b - a.b)*t)
        };
      }

      // Animation
      let raf=null;
      const GOLDEN = Math.PI * (3 - Math.sqrt(5)); // ~2.39996
      let tick = 0;

      function draw(tms){
        const t = tms*0.001;
        tick = t;

        // idle orbit when not interacting
        if(!pointer.active){
          pointer.t += 0.006;
          pointer.x = 0.5 + 0.18*Math.cos(pointer.t*0.9);
          pointer.y = 0.5 + 0.12*Math.sin(pointer.t*1.2);
        }

        const light = root.style.colorScheme !== 'dark';
        const fade = trails ? (light ? 'rgba(255,255,255,0.06)' : 'rgba(10,10,18,0.10)') : (light ? 'rgba(255,255,255,1)' : 'rgba(0,0,0,1)');
        if(trails){
          ctx.fillStyle = fade;
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
        }

        const cx = W*0.5, cy = H*0.52;
        const scale = Math.min(W,H) * 0.0125;
        const N = Math.floor(1300 * (Math.min(W,H)/600));
        const spin = 0.9;
        const attract = 0.85;
        const px = pointer.x*W, py = pointer.y*H;

        const c1 = hexToRgb(getComputedStyle(root).getPropertyValue('--p1').trim());
        const c2 = hexToRgb(getComputedStyle(root).getPropertyValue('--p2').trim());
        const c3 = hexToRgb(getComputedStyle(root).getPropertyValue('--p3').trim());

        ctx.globalCompositeOperation = glow ? 'lighter' : 'source-over';

        for(let n=0; n<N; n++){
          const r = scale * Math.sqrt(n+1) * (1.0 + 0.08*Math.sin(t + n*0.002));
          const baseAng = n * GOLDEN + t*spin;

          // Petal modulation
          const petalCount = petalsStrong ? 7 : 3;
          const amp = petalsStrong ? 0.8 : 0.35;
          const mod = Math.sin(baseAng * petalCount - t*1.3) * amp * (r*0.06);

          let ang = baseAng;
          let x = cx + (r + mod) * Math.cos(ang);
          let y = cy + (r + mod) * Math.sin(ang);

          // pointer attraction (subtle)
          const dx = px - x, dy = py - y;
          const d2 = dx*dx + dy*dy + 1;
          const pull = attract / Math.sqrt(d2);
          x += dx * pull * 0.35;
          y += dy * pull * 0.35;

          // color along spiral
          const u = (n % 600) / 600; // 0..1
          const color = u < 0.5 ? mixRGB(c1,c2,u*2) : mixRGB(c2,c3,(u-0.5)*2);

          const size = Math.max(0.6, 1.6 - (n/N)*1.0) * (petalsStrong ? 1.0 : 0.9);

          if(glow){
            ctx.shadowColor = rgba(color, 0.35);
            ctx.shadowBlur = 10;
          }else{
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
          }

          ctx.fillStyle = rgba(color, light ? 0.75 : 0.85);
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI*2);
          ctx.fill();
        }

        // soft sheen at top
        if(!trails){
          const sheen = ctx.createLinearGradient(0,0,0,H*0.35);
          sheen.addColorStop(0, light ? 'rgba(255,255,255,0.18)' : 'rgba(255,255,255,0.10)');
          sheen.addColorStop(1, 'rgba(255,255,255,0.0)');
          ctx.fillStyle = sheen;
          ctx.fillRect(0,0,W,H*0.35);
        }

        raf = running ? requestAnimationFrame(draw) : null;
      }

      function start(){ if(!raf){ raf = requestAnimationFrame(draw); } }
      function stop(){ if(raf){ cancelAnimationFrame(raf); raf = null; } }
      if(running) start();

      // Controls
      btnRun.addEventListener('click', ()=>{
        running = !running;
        btnRun.textContent = running ? 'Pause' : 'Play';
        btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
        running ? start() : stop();
      });
      btnMood.addEventListener('click', ()=>{ setTheme(paletteIndex+1); });
      btnPetals.addEventListener('click', ()=>{
        petalsStrong = !petalsStrong;
        btnPetals.setAttribute('aria-pressed', petalsStrong ? 'true' : 'false');
        btnPetals.textContent = petalsStrong ? 'Petals' : 'Soft';
      });
      btnTrails.addEventListener('click', ()=>{
        trails = !trails;
        btnTrails.setAttribute('aria-pressed', trails ? 'true' : 'false');
        btnTrails.textContent = trails ? 'Trails' : 'Clean';
      });
      btnGlow.addEventListener('click', ()=>{
        glow = !glow;
        btnGlow.setAttribute('aria-pressed', glow ? 'true' : 'false');
      });

      // Click on canvas cycles palette
      canvas.addEventListener('click', ()=>{ setTheme(paletteIndex+1); });
    })();
  </script>
</section>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
