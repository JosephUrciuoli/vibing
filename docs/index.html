<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe2002" class="opus" data-theme="nocturne" aria-label="Orbit Garden 2002">
  <style>
    /* scope to #vibe2002 */
    #vibe2002 {
      --ink:#eef6ff;
      --muted: rgba(238,246,255,0.8);
      --bg0:#05070d; --bg1:#0c1220;
      --fade: rgba(5,7,13,0.10);
      --halo: rgba(0, 255, 198, 0.06);
      --p1:#88faff; --p2:#a28bff; --p3:#ff63b8; --p4:#ffe66e; --p5:#7bffc4;

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(12px, 2vw, 22px);
      padding: clamp(16px, 3.2vw, 36px);
      border-radius: 34px;
      color: var(--ink);
      background:
        radial-gradient(60% 100% at 20% -10%, rgba(255,255,255,0.06), transparent 70%),
        radial-gradient(80% 120% at 80% 120%, rgba(255,255,255,0.05), transparent 70%),
        conic-gradient(from 180deg at 50% 50%, rgba(255,255,255,0.03), transparent 40%, rgba(255,255,255,0.03) 70%, transparent 100%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 50px 120px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.16);
      overflow: hidden;
      min-height: 760px;
      isolation: isolate;
      contain: layout paint;
    }

    /* Themes */
    #vibe2002[data-theme="nocturne"] {
      --ink:#eaf2ff; --muted: rgba(234,242,255,0.82);
      --bg0:#05070d; --bg1:#0c1220; --fade: rgba(5,7,13,0.12);
      --halo: rgba(0,255,198,0.06);
      --p1:#00ffd1; --p2:#7aa8ff; --p3:#ff4ac8; --p4:#ffe86b; --p5:#7aff96;
    }
    #vibe2002[data-theme="dawn"] {
      --ink:#1b1726; --muted: rgba(27,23,38,0.72);
      --bg0:#fff8fb; --bg1:#f2f7ff; --fade: rgba(255,255,255,0.40);
      --halo: rgba(16,18,22,0.08);
      --p1:#f95d9b; --p2:#8b6fff; --p3:#3f8cff; --p4:#ffb65e; --p5:#22d3a3;
      border-color: rgba(0,0,0,0.08) !important;
      box-shadow: 0 28px 70px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.9) !important;
    }
    #vibe2002[data-theme="mist"] {
      --ink:#f3fbff; --muted: rgba(243,251,255,0.84);
      --bg0:#0a1320; --bg1:#14263a; --fade: rgba(10,19,32,0.14);
      --halo: rgba(120,200,255,0.08);
      --p1:#78c9ff; --p2:#7efac4; --p3:#c28aff; --p4:#ffd97a; --p5:#ff7ab6;
    }

    /* Ambient nebulae */
    #vibe2002 .nebula { position:absolute; inset:-25%; z-index:0; filter: blur(90px) saturate(120%); pointer-events:none; }
    #vibe2002 .n { position:absolute; width:58vmax; height:58vmax; border-radius:50%; mix-blend-mode: screen; opacity:0.24; }
    #vibe2002 .n.n1 { left:-8%; top:-10%; background: radial-gradient(circle at 40% 40%, var(--p2), transparent 60%); animation: drift1 60s ease-in-out infinite; }
    #vibe2002 .n.n2 { right:-10%; bottom:-14%; background: radial-gradient(circle at 60% 60%, var(--p3), transparent 60%); opacity:0.20; animation: drift2 70s ease-in-out infinite reverse; }
    #vibe2002 .n.n3 { left:30%; top:65%; background: radial-gradient(circle at 50% 50%, var(--p1), transparent 60%); opacity:0.20; animation: drift3 56s ease-in-out infinite; }
    @keyframes drift1 { 0%,100%{ transform:translate3d(0,0,0) scale(1);} 50%{ transform:translate3d(3%,-5%,0) scale(1.06);} }
    @keyframes drift2 { 0%,100%{ transform:translate3d(0,0,0) scale(1);} 50%{ transform:translate3d(-4%,4%,0) scale(1.05);} }
    @keyframes drift3 { 0%,100%{ transform:translate3d(0,0,0) scale(1);} 50%{ transform:translate3d(2%,-2%,0) scale(1.04);} }

    /* Chrome */
    #vibe2002 .chrome { position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    #vibe2002 .brand {
      display:inline-flex; align-items:center; gap:12px;
      padding: 12px 16px; border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 12px 28px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.18);
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    #vibe2002 .dot { width:12px; height:12px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--p2) 55%, transparent 70%); box-shadow: 0 0 0 2px rgba(255,255,255,0.35), 0 0 18px var(--p1); }

    #vibe2002 .controls { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }

    #vibe2002 .palette {
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(8px) saturate(140%); box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 8px 20px rgba(0,0,0,0.24);
    }
    #vibe2002 .sw {
      width: 28px; height: 28px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.22);
      cursor: pointer; position: relative; overflow: hidden; outline:none; display:inline-flex; align-items:center; justify-content:center;
      transition: transform 160ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    #vibe2002 .sw:hover { transform: translateY(-1px); }
    #vibe2002 .sw[aria-selected="true"] { box-shadow: 0 0 0 2px rgba(255,255,255,0.28) inset, 0 0 0 6px rgba(255,255,255,0.10); }
    #vibe2002 .sw[data-t="nocturne"] { background: conic-gradient(from 0deg, #00ffd1, #7aa8ff, #ff4ac8, #ffe86b, #7aff96); }
    #vibe2002 .sw[data-t="dawn"] { background: conic-gradient(from 0deg, #f95d9b, #8b6fff, #3f8cff, #ffb65e, #22d3a3); }
    #vibe2002 .sw[data-t="mist"] { background: conic-gradient(from 0deg, #78c9ff, #7efac4, #c28aff, #ffd97a, #ff7ab6); }

    #vibe2002 .btn, #vibe2002 .tgl, #vibe2002 .knob {
      appearance:none; border: 1px solid rgba(255,255,255,0.18);
      padding: 12px 16px; border-radius: 999px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.06em; color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      box-shadow: 0 10px 26px rgba(0,0,0,0.28); transition: transform 160ms ease, box-shadow 200ms ease, filter 200ms ease;
      position: relative;
    }
    #vibe2002 .btn:hover, #vibe2002 .tgl:hover, #vibe2002 .knob:hover { transform: translateY(-1px); box-shadow: 0 14px 34px rgba(0,0,0,0.36); }
    #vibe2002 .tgl[aria-pressed="true"] { background: linear-gradient(180deg, rgba(255,255,255,0.24), rgba(255,255,255,0.10)), linear-gradient(90deg, var(--p2), var(--p3)); }

    #vibe2002 .knob { display:inline-flex; align-items:center; gap:10px; padding:10px 12px; }
    #vibe2002 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 160px; height: 6px; border-radius: 999px; outline: none; border: 0;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5));
    }
    #vibe2002 input[type="range"]::-webkit-slider-thumb,
    #vibe2002 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,0.2); box-shadow: 0 2px 8px rgba(0,0,0,0.28); cursor: pointer;
    }

    /* Scene */
    #vibe2002 .scene {
      position: relative; z-index: 1; border-radius: 26px; overflow: hidden;
      min-height: clamp(520px, 60vh, 780px);
      border: 1px solid rgba(255,255,255,0.16);
      background:
        radial-gradient(120% 100% at 50% 130%, var(--halo), transparent 60%),
        linear-gradient(180deg, transparent, rgba(0,0,0,0.12));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.22), 0 28px 80px rgba(0,0,0,0.35);
      perspective: 900px; transform-style: preserve-3d; will-change: transform;
    }
    #vibe2002 .scene::before,
    #vibe2002 .scene::after {
      content:""; position:absolute; inset:10%; border-radius:50%;
      border: 1px solid rgba(255,255,255,0.10); pointer-events:none;
      filter: blur(0.2px);
    }
    #vibe2002 .scene::after {
      inset: 5%; opacity:0.35; border: 1px dashed rgba(255,255,255,0.14);
    }
    #vibe2002 canvas#orbits {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; mix-blend-mode: screen;
      transform: translate3d(0,0,40px);
    }

    /* Overlay title */
    #vibe2002 .title {
      position: absolute; left: 18px; bottom: 18px; z-index: 2;
      display: inline-flex; flex-direction: column; gap:6px;
      padding: 12px 14px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(8px) saturate(150%); max-width: min(680px, 92%);
    }
    #vibe2002 h1 {
      margin: 0;
      font: 900 clamp(30px, 6.4vw, 62px)/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.01em;
      background: linear-gradient(90deg, var(--ink), var(--p1), var(--p2), var(--p3));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #vibe2002 .lead {
      margin: 0; color: var(--muted);
      font: 500 clamp(13px, 2vw, 17px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Meta */
    #vibe2002 .meta { position: relative; z-index: 2; display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap; color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    #vibe2002 .hint { opacity:0.9; }
    #vibe2002 #last-updated { opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2002 .n { animation: none !important; }
    }
  </style>

  <!-- Ambient nebulae -->
  <div class="nebula" aria-hidden="true">
    <div class="n n1"></div>
    <div class="n n2"></div>
    <div class="n n3"></div>
  </div>

  <div class="chrome">
    <div class="brand"><span class="dot" aria-hidden="true"></span> Orbit Garden 2002</div>
    <div class="controls">
      <div class="palette" role="tablist" aria-label="Theme">
        <button class="sw" role="tab" aria-selected="true" title="Nocturne" data-t="nocturne"></button>
        <button class="sw" role="tab" aria-selected="false" title="Dawn" data-t="dawn"></button>
        <button class="sw" role="tab" aria-selected="false" title="Mist" data-t="mist"></button>
      </div>
      <label class="knob" for="tempo" aria-label="Tempo">
        <span>Tempo</span>
        <input id="tempo" type="range" min="10" max="200" value="90" aria-valuemin="10" aria-valuemax="200" aria-valuenow="90" />
      </label>
      <label class="knob" for="count" aria-label="Orbits">
        <span>Orbits</span>
        <input id="count" type="range" min="4" max="24" value="12" aria-valuemin="4" aria-valuemax="24" aria-valuenow="12" />
      </label>
      <button class="tgl" id="btn-trails" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <button class="tgl" id="btn-pulse" type="button" aria-pressed="true" aria-label="Toggle pulse">Pulse</button>
      <button class="btn" id="btn-pause" type="button" aria-label="Pause or resume">Pause</button>
    </div>
  </div>

  <div class="scene" id="scene" role="img" aria-label="Concentric orbits glow and weave. Drag to tilt.">
    <canvas id="orbits" aria-hidden="true"></canvas>
    <div class="title">
      <h1>Orbit Garden — time in bloom.</h1>
      <p class="lead">Constellations breathe. Tune tempo, shift themes, and let the rings unfurl.</p>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Drag • 1/2/3 change theme • Space pauses • T trails • P pulse</span>
    <span id="last-updated">Last updated: 2026-01-16 18:18:31 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2002');
      const scene = document.getElementById('scene');
      const canvas = document.getElementById('orbits');
      const ctx = canvas.getContext('2d', { alpha: true });
      const sw = Array.from(root.querySelectorAll('.sw'));
      const tempo = document.getElementById('tempo');
      const count = document.getElementById('count');
      const btnTrails = document.getElementById('btn-trails');
      const btnPulse = document.getElementById('btn-pulse');
      const btnPause = document.getElementById('btn-pause');
      const last = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch (_) { last.textContent = 'Last updated: just now'; }

      // Theme handling
      function setTheme(t) {
        root.setAttribute('data-theme', t);
        sw.forEach(c => c.setAttribute('aria-selected', String(c.getAttribute('data-t') === t)));
        readVars();
      }
      sw.forEach(c => c.addEventListener('click', () => setTheme(c.getAttribute('data-t'))));

      // CSS var sampling
      const vars = { fade:'#000', halo:'#fff', p:[] };
      function readVars() {
        const cs = getComputedStyle(root);
        vars.fade = cs.getPropertyValue('--fade').trim() || 'rgba(0,0,0,0.1)';
        vars.halo = cs.getPropertyValue('--halo').trim() || 'rgba(255,255,255,0.06)';
        vars.p = [
          cs.getPropertyValue('--p1').trim() || '#66e6ff',
          cs.getPropertyValue('--p2').trim() || '#9b86ff',
          cs.getPropertyValue('--p3').trim() || '#ff5fa2',
          cs.getPropertyValue('--p4').trim() || '#ffe66e',
          cs.getPropertyValue('--p5').trim() || '#75ffb2'
        ];
      }
      readVars();

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, devicePixelRatio || 1);
      function resize() {
        const r = scene.getBoundingClientRect();
        W = Math.max(320, Math.round(r.width));
        H = Math.max(320, Math.round(r.height));
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        seedNodes(parseInt(count.value, 10));
      }
      addEventListener('resize', resize);
      resize();

      // Pointer tilt
      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5 };
      function onPointer(e) {
        const r = scene.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      }
      scene.addEventListener('pointermove', onPointer);
      scene.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      function updateTilt() {
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const tiltX = (pointer.y - 0.5) * -6.5;
        const tiltY = (pointer.x - 0.5) * 6.5;
        scene.style.transform = 'rotateX(' + tiltX + 'deg) rotateY(' + tiltY + 'deg)';
      }

      // Nodes
      let nodes = [];
      function seedNodes(n) {
        const base = Math.min(W, H) * 0.44;
        nodes = Array.from({ length: n }, (_, i) => {
          const t = i / Math.max(1, n - 1);
          const r = 30 + t * base;
          const ecc = 0.08 + Math.sin(i * 1.7) * 0.06 + Math.random() * 0.08;
          const rot = Math.random() * Math.PI * 2;
          const ang = Math.random() * Math.PI * 2;
          const spd = (0.15 + Math.random() * 0.45) * (Math.random() > 0.5 ? 1 : -1);
          return {
            r, ecc, rot, ang, spd,
            hueIndex: i % vars.p.length,
            size: 2.2 + (1 - t) * 3.2
          };
        });
      }

      // Controls
      let paused = false;
      let trails = true;
      let pulse = true;
      btnTrails.addEventListener('click', () => {
        trails = !trails;
        btnTrails.setAttribute('aria-pressed', String(trails));
      });
      btnPulse.addEventListener('click', () => {
        pulse = !pulse;
        btnPulse.setAttribute('aria-pressed', String(pulse));
      });
      btnPause.addEventListener('click', () => {
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      tempo.addEventListener('input', () => tempo.setAttribute('aria-valuenow', tempo.value));
      count.addEventListener('input', () => {
        count.setAttribute('aria-valuenow', count.value);
        seedNodes(parseInt(count.value, 10));
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
        if (k === 't') { btnTrails.click(); }
        if (k === 'p') { btnPulse.click(); }
        if (e.key === '1') setTheme('nocturne');
        if (e.key === '2') setTheme('dawn');
        if (e.key === '3') setTheme('mist');
      });

      function clearBackground() {
        ctx.globalCompositeOperation = 'source-over';
        if (trails) {
          ctx.fillStyle = vars.fade;
          ctx.fillRect(0, 0, W, H);
        } else {
          ctx.clearRect(0, 0, W, H);
        }

        // Soft center halo
        const cx = W * 0.5, cy = H * 0.5;
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W, H) * 0.6);
        grad.addColorStop(0, 'rgba(255,255,255,0.06)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.globalAlpha = 1;
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);
      }

      // Animation
      let lastTime = performance.now();
      let raf = null;
      let pulseR = 0;

      function tick(now) {
        if (paused) return;
        const dt = Math.min(50, now - lastTime) / 1000;
        lastTime = now;

        updateTilt();
        clearBackground();

        const cx = W * 0.5, cy = H * 0.5;
        const spd = Math.max(0.1, parseInt(tempo.value, 10) / 100);
        const base = Math.min(W, H) * 0.44;

        // draw faint orbit guides
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let i = 0; i < nodes.length; i += 2) {
          const n = nodes[i];
          ctx.globalAlpha = 0.10;
          ctx.strokeStyle = vars.p[(n.hueIndex + 1) % vars.p.length] || '#fff';
          ctx.lineWidth = 0.8;
          const rx = n.r, ry = n.r * (1 - n.ecc);
          ctx.beginPath();
          ctx.ellipse(cx, cy, rx, ry, n.rot, 0, Math.PI * 2);
          ctx.stroke();
        }
        ctx.restore();

        // nodes
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < nodes.length; i++) {
          const n = nodes[i];
          n.ang += n.spd * spd * dt;

          // elliptical position rotated by n.rot
          const ex = Math.cos(n.ang) * n.r;
          const ey = Math.sin(n.ang) * n.r * (1 - n.ecc);
          const cosr = Math.cos(n.rot), sinr = Math.sin(n.rot);
          const x = cx + ex * cosr - ey * sinr;
          const y = cy + ex * sinr + ey * cosr;

          // glow body
          const col = vars.p[n.hueIndex % vars.p.length] || '#ffffff';
          ctx.shadowColor = col;
          ctx.shadowBlur = 18;
          ctx.fillStyle = col;
          ctx.globalAlpha = 0.5;
          ctx.beginPath();
          ctx.arc(x, y, n.size, 0, Math.PI * 2);
          ctx.fill();

          // connect to next (constellation thread)
          if (i < nodes.length - 1) {
            const m = nodes[i + 1];
            const ex2 = Math.cos(m.ang) * m.r;
            const ey2 = Math.sin(m.ang) * m.r * (1 - m.ecc);
            const cosr2 = Math.cos(m.rot), sinr2 = Math.sin(m.rot);
            const x2 = cx + ex2 * cosr2 - ey2 * sinr2;
            const y2 = cy + ex2 * sinr2 + ey2 * cosr2;
            ctx.shadowBlur = 8;
            ctx.globalAlpha = 0.15;
            ctx.lineWidth = 1.2;
            ctx.strokeStyle = vars.p[(n.hueIndex + 1) % vars.p.length] || '#fff';
            ctx.beginPath();
            ctx.moveTo(x, y);
            // slight curve towards center to make a petal look
            const mx = (x + x2) * 0.5 + (cx - (x + x2) * 0.5) * 0.18;
            const my = (y + y2) * 0.5 + (cy - (y + y2) * 0.5) * 0.18;
            ctx.quadraticCurveTo(mx, my, x2, y2);
            ctx.stroke();
          }
        }

        // nucleus
        ctx.globalAlpha = 0.9;
        ctx.shadowBlur = 12;
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, 18);
        g.addColorStop(0, '#ffffff');
        g.addColorStop(1, vars.p[2] || '#ffffff');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(cx, cy, 8, 0, Math.PI * 2);
        ctx.fill();

        // pulse ring
        if (pulse) {
          pulseR += dt * base * 0.28 * spd;
          if (pulseR > base) pulseR = 0;
          const pr = 10 + pulseR;
          ctx.globalAlpha = 0.18;
          ctx.shadowBlur = 10;
          ctx.lineWidth = 2;
          ctx.strokeStyle = vars.p[1] || '#ffffff';
          ctx.beginPath();
          ctx.arc(cx, cy, pr, 0, Math.PI * 2);
          ctx.stroke();
        }

        raf = requestAnimationFrame(tick);
      }

      // Start / reduced motion
      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        paused = true;
        btnPause.textContent = 'Resume';
      } else {
        raf = requestAnimationFrame(tick);
      }

      // Visibility handling
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          if (raf) cancelAnimationFrame(raf);
        } else if (!paused) {
          raf = requestAnimationFrame(tick);
        }
      });
    })();
  </script>
</div>
