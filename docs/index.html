  <style>
    .v1482.atrium{
      --r:28px;
      --ink:#0d1220; --muted:#5e6a82; --edge: rgba(0,0,0,.10); --glass: rgba(255,255,255,.6);
      --bg1:#f7fbff; --bg2:#eef4ff;
      --a1: 206 92% 56%; --a2: 282 86% 62%; --a3: 28 92% 56%;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(16px, 5vw, 44px);
      padding: clamp(16px, 6vw, 56px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display","SF Pro Text", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(140% 120% at 0% -10%, color-mix(in oklab, var(--bg2) 95%, white) 0%, transparent 60%),
        radial-gradient(160% 180% at 110% 120%, color-mix(in oklab, var(--bg1) 92%, white) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 44px 160px rgba(0,0,0,.16);
    }
    .v1482.atrium::before{
      content:"";
      position:absolute; inset:-30% -10% -20% -30%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from .25turn at 70% 35%,
          hsl(var(--a1) / .25), transparent 22%,
          hsl(var(--a2) / .25), transparent 58%,
          hsl(var(--a3) / .25), transparent 86%,
          hsl(var(--a1) / .25));
      filter: blur(130px) saturate(140%);
      opacity:.55; mix-blend-mode: color-dodge;
      animation: v1482-aurora 38s linear infinite;
    }
    .v1482.atrium::after{
      content:"";
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(160% 160% at 50% -40%, rgba(255,255,255,.6), transparent 40%),
        repeating-linear-gradient(90deg, rgba(0,0,0,.035) 0 1px, transparent 1px 20px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.03) 0 1px, transparent 1px 20px);
      mask: radial-gradient(120% 120% at 50% 30%, #000 42%, transparent 80%);
      opacity:.14;
    }
    @keyframes v1482-aurora{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1482.atrium[data-theme="pearl"]{
      --ink:#0d1220; --muted:#5e6a82; --glass: rgba(255,255,255,.6);
      --bg1:#f7fbff; --bg2:#eef4ff; --edge: rgba(0,0,0,.10);
      --a1: 206 92% 56%; --a2: 282 86% 62%; --a3: 28 92% 56%;
      color-scheme: light;
    }
    .v1482.atrium[data-theme="ink"]{
      --ink:#e9eeff; --muted:#a7b2cc; --glass: rgba(255,255,255,.08);
      --bg1:#0a0f1f; --bg2:#10142b; --edge: rgba(255,255,255,.12);
      --a1: 212 100% 66%; --a2: 296 92% 70%; --a3: 162 82% 60%;
      color-scheme: dark;
    }
    .v1482.atrium[data-theme="sunset"]{
      --ink:#151012; --muted:#6b5a5a; --glass: rgba(255,255,255,.56);
      --bg1:#fff6ef; --bg2:#ffe7d6; --edge: rgba(0,0,0,.08);
      --a1: 12 92% 58%; --a2: 31 94% 56%; --a3: 348 82% 58%;
      color-scheme: light;
    }
    .v1482.atrium[data-theme="glacier"]{
      --ink:#071416; --muted:#577076; --glass: rgba(255,255,255,.55);
      --bg1:#eafaff; --bg2:#ffffff; --edge: rgba(0,0,0,.08);
      --a1: 196 100% 44%; --a2: 172 80% 42%; --a3: 212 88% 56%;
      color-scheme: light;
    }
    .v1482.atrium[data-theme="noir"]{
      --ink:#111; --muted:#6b6b6b; --glass: rgba(255,255,255,.06);
      --bg1:#0c0c0c; --bg2:#161616; --edge: rgba(255,255,255,.12);
      --a1: 0 0% 24%; --a2: 0 0% 56%; --a3: 0 0% 80%;
      color-scheme: dark;
    }

    /* Layout */
    .v1482 .head{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 24px); align-items:end;
    }
    .v1482 .brand{ display:grid; grid-template-columns:auto 1fr; gap:16px; align-items:center; min-width:0; }
    .v1482 .sigil{
      width:76px; height:76px; border-radius:24px; border:1px solid var(--edge);
      background:
        radial-gradient(60% 60% at 35% 30%, rgba(255,255,255,.9) 0 40%, transparent 60%),
        conic-gradient(from 220deg, hsl(var(--a1)), hsl(var(--a2)), hsl(var(--a3)), hsl(var(--a1)));
      display:grid; place-items:center; position:relative; box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 18px 36px rgba(0,0,0,.18);
      animation: v1482-breathe 4.8s ease-in-out infinite;
    }
    .v1482 .sigil::after{
      content:""; position:absolute; inset:10px; border-radius:20px; border:1px solid var(--edge);
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--a2)) 10%, transparent), transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), inset 0 -8px 24px rgba(0,0,0,.06);
    }
    @keyframes v1482-breathe{ 0%,100%{ transform: translateY(0) scale(1)} 50%{ transform: translateY(-2px) scale(1.04)} }

    .v1482 .title{
      margin:0; line-height:.86; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(40px, 8.8vw, 112px);
      background: linear-gradient(90deg,
        color-mix(in oklab, currentColor 24%, hsl(var(--a1))) 0%,
        color-mix(in oklab, currentColor 24%, hsl(var(--a2))) 50%,
        color-mix(in oklab, currentColor 24%, hsl(var(--a3))) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.14);
      background-size: 220% 100%; animation: v1482-sheen 18s ease-in-out infinite;
    }
    .v1482 .strap{ margin:.45rem 0 0; font-size:14px; color: var(--muted); max-width: 68ch; }
    @keyframes v1482-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1482 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center;
    }
    .v1482 .chip, .v1482 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 12px 24px rgba(0,0,0,.12);
      backdrop-filter: blur(12px) saturate(160%);
    }
    .v1482 .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1482 .chip:hover{ transform: translateY(-1px) }
    .v1482 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--a2)) 20%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--a2)) 20%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--a2)) 18%, transparent), inset 0 1px 0 rgba(255,255,255,.75);
    }
    .v1482 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1482 .slider input{ appearance:none; width:150px; height:8px; background: color-mix(in oklab, hsl(var(--a2)) 18%, #fff); border-radius:999px; outline:none; cursor:pointer; }
    .v1482 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
    .v1482 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }

    .v1482 .stage{
      position:relative; z-index:1; min-height:min(72vh, 960px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background:
        radial-gradient(160% 120% at 50% 20%, rgba(255,255,255,.55), rgba(255,255,255,.18));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 40px 120px rgba(0,0,0,.18);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1482 canvas.scope{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: saturate(118%) contrast(106%);
    }
    .v1482 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:10px; padding: clamp(12px, 3vw, 24px);
    }
    .v1482 .time{
      font-variant-numeric: tabular-nums; letter-spacing:.02em; font-feature-settings: "tnum" on, "ss01" on;
      font-size: clamp(28px, 6vw, 64px); font-weight:950; color: color-mix(in oklab, var(--ink) 80%, hsl(var(--a2)));
      text-shadow: 0 8px 20px rgba(0,0,0,.18);
    }
    .v1482 .date{ font-size: 12px; color: var(--muted); }
    .v1482 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px;
    }
    .v1482 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--a2)) 12%, transparent); color:inherit; }

    .v1482 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1482 .pulse{ width:10px; height:10px; border-radius:50%; background: hsl(var(--a2)); box-shadow:0 0 0 6px hsl(var(--a2) / .22); animation: v1482-beat 2.2s ease-in-out infinite; }
    @keyframes v1482-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1482 .chip:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--a2)) 60%, transparent); outline-offset:2px; }
    .v1482.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1482 .head{ grid-template-columns: 1fr; }
      .v1482 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1482 .slider input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1482, .v1482 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="head">
    <div class="brand">
      <span class="sigil" aria-hidden="true"></span>
      <div>
        <h2 class="title">AURELIUM</h2>
        <p class="strap">A chrono kaleidoscope: time refracts, color splits, symmetry breathes.</p>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="chip theme" type="button" aria-pressed="false" title="Cycle theme">Pearl</button>

    </div>

  <div class="foot">
    <div class="meta">
      <span class="pulse" aria-hidden="true"></span>
      Theme: <span class="m-theme">Pearl</span> • Motion: <span class="m-motion">On</span> • Tempo: <span class="m-tempo">100</span>% • Prism: <span class="m-prism">18</span> • Glow: <span class="m-glow">60</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-23 17:17:56 EST</span>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1482.atrium');
      if(!root) return;

      const stage = root.querySelector('.stage');
      const cv = root.querySelector('canvas.scope');
      const ctx = cv.getContext('2d');

      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const seedBtn = root.querySelector('.seed');
      const snapBtn = root.querySelector('.snap');
      const tempoInput = root.querySelector('.tempo');
      const prismInput = root.querySelector('.prism');
      const glowInput = root.querySelector('.glow');

      const timeEl = root.querySelector('.time');
      const dateEl = root.querySelector('.date');

      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mTempo = root.querySelector('.m-tempo');
      const mPrism = root.querySelector('.m-prism');
      const mGlow = root.querySelector('.m-glow');

      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['pearl','ink','sunset','glacier','noir'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'pearl'));

      function setTheme(t){
        root.setAttribute('data-theme', t);
        const label = t.charAt(0).toUpperCase()+t.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        reseed();
        drawOnce();
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }

      // State
      const state = {
        playing: true,
        t: 0,
        tempo: 1.0,
        prism: 18,
        glow: 0.6,
        tiltX: 0, tiltY: 0,
        pointer: {x:0, y:0},
        nodes: [],
        ripples: [],
        off: Math.random()*1000
      };

      // Canvas
      function setCanvasSize(){
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        const rect = cv.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        cv.width = w * dpr; cv.height = h * dpr;
        cv.style.width = w + 'px'; cv.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        reseed();
        drawOnce();
      }

      // Particles (nodes)
      function reseed(){
        const rect = cv.getBoundingClientRect();
        const area = rect.width * rect.height;
        const count = Math.floor(area * 0.00012) + 160;

        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--a1').trim();
        const a2 = cs.getPropertyValue('--a2').trim();
        const a3 = cs.getPropertyValue('--a3').trim();
        const palette = [`hsl(${a1} / .95)`,`hsl(${a2} / .95)`,`hsl(${a3} / .95)`, 'rgba(255,255,255,.95)'];

        const nodes = [];
        const span = (Math.PI*2) / Math.max(6, state.prism);
        for(let i=0;i<count;i++){
          nodes.push({
            phi: Math.random()*span,
            rN: Math.random(),
            s: 0.2 + Math.random()*1.2,
            size: 0.6 + Math.random()*2.6,
            c: palette[Math.floor(Math.random()*palette.length)],
            wobble: Math.random()*6.283 + i*0.01
          });
        }
        state.nodes = nodes;
      }

      // Ripples
      function addRipple(x,y){
        state.ripples.push({x,y, t:0});
      }

      function rings(W,H, cx, cy, R){
        const cs = getComputedStyle(root);
        const hue = 'hsl(' + cs.getPropertyValue('--a2').trim() + ')';
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        ctx.strokeStyle = hue.replace(')', ' / 0.25)');
        ctx.lineWidth = 1;
        for(let i=1;i<=6;i++){
          ctx.beginPath();
          ctx.arc(cx, cy, R*(i/6)*(0.9 + 0.06*Math.sin(state.t*0.8 + i)), 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      // Draw
      function drawScene(dt){
        const rect = cv.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        ctx.clearRect(0,0,W,H);

        const cx = W/2, cy = H/2;
        const R = Math.min(W,H)*0.44;

        // Background haze
        const cs = getComputedStyle(root);
        const glass = cs.getPropertyValue('--glass').trim() || 'rgba(255,255,255,.5)';
        const haze = ctx.createRadialGradient(cx, cy*0.9, Math.min(W,H)*0.05, cx, cy, Math.min(W,H)*0.9);
        haze.addColorStop(0, glass);
        haze.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = haze;
        ctx.fillRect(0,0,W,H);

        // Kaleidoscope nodes
        const sym = Math.max(6, Math.round(state.prism));
        const span = (Math.PI*2)/sym;

        ctx.save();
        ctx.translate(cx, cy);
        const parX = state.tiltX * 12, parY = state.tiltY * 12;

        for(const n of state.nodes){
          const phi = n.phi + state.t * n.s * state.tempo * 0.8 + 0.2*Math.sin(state.t*0.6 + n.wobble);
          const r = (R*0.08) + n.rN * (R*1.12) * (0.9 + 0.1*Math.sin(state.t + n.wobble));
          const px = Math.cos(phi) * r;
          const py = Math.sin(phi) * r;

          // draw across symmetry with rotation
          ctx.globalCompositeOperation = 'screen';
          ctx.globalAlpha = 0.35 + state.glow*0.55;
          for(let i=0;i<sym;i++){
            ctx.save();
            ctx.rotate(i*span);
            ctx.fillStyle = n.c;
            const rr = Math.max(0.5, n.size * (0.6 + 0.6*Math.sin(state.t*2 + n.wobble)));
            ctx.beginPath();
            ctx.arc(px + parX*0.4, py + parY*0.4, rr, 0, Math.PI*2);
            ctx.fill();

            // soft streak
            ctx.strokeStyle = n.c;
            ctx.lineWidth = Math.max(0.6, rr*0.6) * (0.6 + state.glow*0.8);
            ctx.lineCap = 'round';
            ctx.beginPath();
            const dx = -Math.sin(phi) * rr*2, dy = Math.cos(phi) * rr*2;
            ctx.moveTo(px + parX*0.4, py + parY*0.4);
            ctx.lineTo(px + dx + parX*0.4, py + dy + parY*0.4);
            ctx.stroke();
            ctx.restore();
          }
        }
        ctx.restore();

        // Decorative rings
        rings(W,H, cx, cy, R*0.92);

        // Ripples
        for(let i=state.ripples.length-1; i>=0; i--){
          const r = state.ripples[i];
          r.t += dt * (1.1 + state.tempo);
          const rad = 24 + r.t*220;
          const alpha = Math.max(0, 0.32 - r.t*0.22);
          if(alpha <= 0){ state.ripples.splice(i,1); continue; }
          const g = ctx.createRadialGradient(r.x, r.y, rad*0.6, r.x, r.y, rad);
          g.addColorStop(0, 'rgba(255,255,255,0)');
          g.addColorStop(1, 'rgba(255,255,255,'+(alpha*(0.5+state.glow*0.9))+')');
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(r.x, r.y, rad, 0, Math.PI*2); ctx.fill();
        }

        // Time overlay text
        const now = new Date();
        const hh = String(now.getHours()).padStart(2,'0');
        const mm = String(now.getMinutes()).padStart(2,'0');
        const ss = String(now.getSeconds()).padStart(2,'0');
        timeEl.textContent = `${hh}:${mm}:${ss}`;
        try{
          dateEl.textContent = now.toLocaleDateString(undefined, { weekday:'long', month:'long', day:'numeric', year:'numeric' });
        }catch(e){ dateEl.textContent = now.toDateString(); }
      }

      // Loop
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        state.t += dt;
        drawScene(dt);
        raf = requestAnimationFrame(loop);
      }
      function drawOnce(){ drawScene(0.016); }

      // Controls
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); }
      }
      function setTempo(v){
        const val = Math.max(0, Math.min(200, v|0));
        state.tempo = val/100;
        tempoInput.value = String(val);
        mTempo.textContent = String(val);
      }
      function setPrism(v){
        const val = Math.max(6, Math.min(48, v|0));
        state.prism = val;
        prismInput.value = String(val);
        mPrism.textContent = String(val);
        reseed(); drawOnce();
      }
      function setGlow(v){
        const val = Math.max(0, Math.min(100, v|0));
        state.glow = val/100;
        glowInput.value = String(val);
        mGlow.textContent = String(val);
        drawOnce();
      }
      function snapshot(){
        try{
          const rect = cv.getBoundingClientRect();
          const dpr = Math.min(2, window.devicePixelRatio || 1);
          const temp = document.createElement('canvas');
          temp.width = Math.floor(rect.width * dpr);
          temp.height = Math.floor(rect.height * dpr);
          const tx = temp.getContext('2d');
          tx.setTransform(dpr,0,0,dpr,0,0);
          tx.drawImage(cv, 0,0, rect.width, rect.height);
          const url = temp.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = `aurelium-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){}
      }

      // Pointer tilt + ripple
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        state.tiltX = tx*0.6; state.tiltY = -ty*0.6;
        root.style.setProperty('--tiltX', (state.tiltX*6)+'deg');
        root.style.setProperty('--tiltY', (state.tiltY*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.pointer.x = e.clientX - rect.left;
        state.pointer.y = e.clientY - rect.top;
      }
      function down(e){
        const rect = cv.getBoundingClientRect();
        addRipple(e.clientX - rect.left, e.clientY - rect.top);
      }
      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      window.addEventListener('pointerup', ()=>{});

      // Wire controls
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      seedBtn.addEventListener('click', ()=>{ reseed(); drawOnce(); });
      snapBtn.addEventListener('click', snapshot);
      tempoInput.addEventListener('input', ()=> setTempo(tempoInput.value));
      prismInput.addEventListener('input', ()=> setPrism(prismInput.value));
      glowInput.addEventListener('input', ()=> setGlow(glowInput.value));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '=' || k === '+'){ setTempo(Math.min(200, parseInt(tempoInput.value,10) + 10)); }
        if (k === '-' || k === '_'){ setTempo(Math.max(0, parseInt(tempoInput.value,10) - 10)); }
        if (k === 'p'){ setPrism(((parseInt(prismInput.value,10) + 2) - 6) % 43 + 6); }
        if (k === 'g'){ setGlow((parseInt(glowInput.value,10) + 10) % 110); }
        if (k === 'r'){ reseed(); drawOnce(); }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ setCanvasSize(); drawOnce(); });
      ro.observe(cv);

      // Boot
      setTheme(THEMES[themeIndex]);
      setCanvasSize();
      setTempo(parseInt(tempoInput.value,10));
      setPrism(parseInt(prismInput.value,10));
      setGlow(parseInt(glowInput.value,10));
      setPlay(true);

      // Motion preferences & tab visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
</section>
