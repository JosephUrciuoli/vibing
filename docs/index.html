<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe2001" class="velum" data-scheme="abyss" aria-label="Velum Studio 2001">
  <style>
    /* Scope everything to #vibe2001 */
    #vibe2001 {
      --ink:#eaf2ff;
      --muted: rgba(234,242,255,0.78);
      --bg0:#03060c; --bg1:#0b1421;
      --fade: rgba(3,6,12,0.10);
      --line: rgba(255,255,255,0.85);
      --halo: rgba(0, 255, 198, 0.06);
      --p1:#66e6ff; --p2:#9b86ff; --p3:#ff5fa2; --p4:#ffe66e; --p5:#75ffb2;

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(12px, 2.2vw, 22px);
      padding: clamp(16px, 3.2vw, 36px);
      border-radius: 32px;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 15% -10%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(1200px 800px at 85% 110%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 42px 120px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.16);
      overflow: hidden;
      min-height: 740px;
      isolation: isolate;
      contain: layout paint;
    }

    /* Schemes */
    #vibe2001[data-scheme="abyss"] {
      --ink:#eaf2ff; --muted: rgba(234,242,255,0.78);
      --bg0:#03060c; --bg1:#0b1421; --fade: rgba(3,6,12,0.12);
      --halo: rgba(0,255,198,0.06);
      --p1:#00ffd1; --p2:#7aa8ff; --p3:#ff3fc5; --p4:#ffe86b; --p5:#7aff96;
    }
    #vibe2001[data-scheme="dusk"] {
      --ink:#fff7fb; --muted: rgba(255,247,251,0.78);
      --bg0:#1b0f20; --bg1:#211c3a; --fade: rgba(27,15,32,0.12);
      --halo: rgba(255,120,200,0.08);
      --p1:#ff8fb9; --p2:#b88cff; --p3:#7bd7ff; --p4:#ffd97a; --p5:#7efac4;
    }
    #vibe2001[data-scheme="hush"] {
      --ink:#15202b; --muted: rgba(21,32,43,0.72);
      --bg0:#f7fbff; --bg1:#fff7fb; --fade: rgba(255,255,255,0.32);
      --halo: rgba(16,18,22,0.06);
      --p1:#3f8cff; --p2:#8b6fff; --p3:#ff6f9f; --p4:#ffb65e; --p5:#22d3a3;
      border-color: rgba(0,0,0,0.08) !important;
      box-shadow: 0 28px 70px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.9) !important;
    }

    /* Ambient veils */
    #vibe2001 .veil { position:absolute; inset:-20%; z-index:0; filter: blur(80px) saturate(120%); pointer-events:none; }
    #vibe2001 .v { position:absolute; width:50vmax; height:50vmax; border-radius:50%; mix-blend-mode: screen; opacity:0.26; }
    #vibe2001 .v.v1 { left:-8%; top:-10%; background: radial-gradient(circle at 40% 40%, var(--p2), transparent 60%); animation: veer1 48s ease-in-out infinite; }
    #vibe2001 .v.v2 { right:-6%; bottom:-12%; background: radial-gradient(circle at 60% 60%, var(--p3), transparent 60%); opacity:0.22; animation: veer2 60s ease-in-out infinite reverse; }
    #vibe2001 .v.v3 { left:30%; top:55%; background: radial-gradient(circle at 50% 50%, var(--p1), transparent 60%); opacity:0.20; animation: veer3 56s ease-in-out infinite; }
    @keyframes veer1 { 0%,100%{ transform:translate3d(0,0,0) scale(1);} 50%{ transform:translate3d(3%,-4%,0) scale(1.06);} }
    @keyframes veer2 { 0%,100%{ transform:translate3d(0,0,0) scale(1);} 50%{ transform:translate3d(-4%,3%,0) scale(1.05);} }
    @keyframes veer3 { 0%,100%{ transform:translate3d(0,0,0) scale(1);} 50%{ transform:translate3d(2%,-2%,0) scale(1.04);} }

    /* Top chrome */
    #vibe2001 .chrome { position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    #vibe2001 .logo {
      display:inline-flex; align-items:center; gap:12px;
      padding: 12px 16px; border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 12px 28px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.18);
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.08em; text-transform: uppercase;
    }
    #vibe2001 .dot { width:12px; height:12px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--p2) 55%, transparent 70%); box-shadow: 0 0 0 2px rgba(255,255,255,0.35), 0 0 18px var(--p1); }

    #vibe2001 .ctrls { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2001 .palette {
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px) saturate(140%); box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 8px 20px rgba(0,0,0,0.24);
    }
    #vibe2001 .sw {
      width: 28px; height: 28px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.22);
      cursor: pointer; position: relative; overflow: hidden; outline:none; display:inline-flex; align-items:center; justify-content:center;
      transition: transform 160ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    #vibe2001 .sw:hover { transform: translateY(-1px); }
    #vibe2001 .sw[aria-selected="true"] { box-shadow: 0 0 0 2px rgba(255,255,255,0.25) inset, 0 0 0 6px rgba(255,255,255,0.10); }
    #vibe2001 .sw[data-s="abyss"] { background: conic-gradient(from 0deg, #00ffd1, #7aa8ff, #ff3fc5, #ffe86b, #7aff96); }
    #vibe2001 .sw[data-s="dusk"] { background: conic-gradient(from 0deg, #ff8fb9, #b88cff, #7bd7ff, #ffd97a, #7efac4); }
    #vibe2001 .sw[data-s="hush"] { background: conic-gradient(from 0deg, #3f8cff, #8b6fff, #ff6f9f, #ffb65e, #22d3a3); }

    #vibe2001 .btn, #vibe2001 .tgl, #vibe2001 .knob {
      appearance:none; border: 1px solid rgba(255,255,255,0.18);
      padding: 12px 16px; border-radius: 999px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.06em; color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: 0 10px 26px rgba(0,0,0,0.28); transition: transform 160ms ease, box-shadow 200ms ease, filter 200ms ease;
      position: relative;
    }
    #vibe2001 .btn:hover, #vibe2001 .tgl:hover, #vibe2001 .knob:hover { transform: translateY(-1px); box-shadow: 0 14px 34px rgba(0,0,0,0.36); }
    #vibe2001 .tgl[aria-pressed="true"] { background: linear-gradient(180deg, rgba(255,255,255,0.24), rgba(255,255,255,0.10)), linear-gradient(90deg, var(--p2), var(--p3)); }

    #vibe2001 .knob { display:inline-flex; align-items:center; gap:10px; padding:10px 12px; }
    #vibe2001 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 160px; height: 6px; border-radius: 999px; outline: none; border: 0;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5));
    }
    #vibe2001 input[type="range"]::-webkit-slider-thumb,
    #vibe2001 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,0.2); box-shadow: 0 2px 8px rgba(0,0,0,0.28); cursor: pointer;
    }

    /* Scene */
    #vibe2001 .scene {
      position: relative; z-index: 1; border-radius: 26px; overflow: hidden;
      min-height: clamp(480px, 58vh, 720px);
      border: 1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 100% at 50% 140%, var(--halo), transparent 60%),
        linear-gradient(180deg, transparent, rgba(0,0,0,0.12));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.22), 0 28px 80px rgba(0,0,0,0.35);
      perspective: 900px; transform-style: preserve-3d; will-change: transform;
    }
    #vibe2001 canvas#silk {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; mix-blend-mode: screen;
      transform: translate3d(0,0,40px);
    }

    /* Overlay title */
    #vibe2001 .title {
      position: absolute; left: 18px; bottom: 18px; z-index: 2;
      display: inline-flex; flex-direction: column; gap:6px;
      padding: 12px 14px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(8px) saturate(150%); max-width: min(640px, 92%);
    }
    #vibe2001 h1 {
      margin: 0;
      font: 900 clamp(30px, 6.8vw, 64px)/1.02 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.01em;
      background: linear-gradient(90deg, var(--ink), var(--p1), var(--p2), var(--p3));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    #vibe2001 .lead {
      margin: 0; color: var(--muted);
      font: 500 clamp(13px, 2vw, 17px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Meta */
    #vibe2001 .meta { position: relative; z-index: 2; display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap; color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    #vibe2001 .hint { opacity:0.9; }
    #vibe2001 #last-updated { opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2001 .v { animation: none !important; }
    }
  </style>

  <!-- Ambient veils -->
  <div class="veil" aria-hidden="true">
    <div class="v v1"></div>
    <div class="v v2"></div>
    <div class="v v3"></div>
  </div>

  <div class="chrome">
    <div class="logo"><span class="dot" aria-hidden="true"></span> Velum Studio 2001</div>
    <div class="ctrls">
      <div class="palette" role="tablist" aria-label="Palette">
        <button class="sw" role="tab" aria-selected="true" title="Abyss" data-s="abyss"></button>
        <button class="sw" role="tab" aria-selected="false" title="Dusk" data-s="dusk"></button>
        <button class="sw" role="tab" aria-selected="false" title="Hush" data-s="hush"></button>
      </div>
      <label class="knob" for="speed" aria-label="Speed">
        <span>Speed</span>
        <input id="speed" type="range" min="10" max="200" value="90" aria-valuemin="10" aria-valuemax="200" aria-valuenow="90" />
      </label>
      <button class="tgl" id="btn-bloom" type="button" aria-pressed="true" aria-label="Toggle bloom">Bloom</button>
      <button class="tgl" id="btn-weave" type="button" aria-pressed="true" aria-label="Toggle weave">Weave</button>
      <button class="btn" id="btn-pause" type="button" aria-label="Pause or resume">Pause</button>
    </div>
  </div>

  <div class="scene" id="scene" role="img" aria-label="Silken ribbons of light flow and weave. Drag to stir.">
    <canvas id="silk" aria-hidden="true"></canvas>
    <div class="title">
      <h1>Velum — living silk.</h1>
      <p class="lead">Weave light like fabric. Drag to stir the threads; tint the loom.</p>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Drag • 1/2/3 change palette • Space pauses • B toggles bloom • W toggles weave</span>
    <span id="last-updated">Last updated: 2026-01-16 17:19:23 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2001');
      const scene = document.getElementById('scene');
      const canvas = document.getElementById('silk');
      const ctx = canvas.getContext('2d', { alpha: true });
      const sw = Array.from(root.querySelectorAll('.sw'));
      const speed = document.getElementById('speed');
      const btnBloom = document.getElementById('btn-bloom');
      const btnWeave = document.getElementById('btn-weave');
      const btnPause = document.getElementById('btn-pause');
      const last = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch (_) { last.textContent = 'Last updated: just now'; }

      // Theme handling
      function setScheme(t) {
        root.setAttribute('data-scheme', t);
        sw.forEach(c => c.setAttribute('aria-selected', String(c.getAttribute('data-s') === t)));
        readVars();
      }
      sw.forEach(c => c.addEventListener('click', () => setScheme(c.getAttribute('data-s'))));

      // CSS var sampling
      const vars = { fade:'#000', line:'#fff', halo:'#fff', p:[] };
      function readVars() {
        const cs = getComputedStyle(root);
        vars.fade = cs.getPropertyValue('--fade').trim() || 'rgba(0,0,0,0.1)';
        vars.line = cs.getPropertyValue('--line').trim() || 'rgba(255,255,255,0.9)';
        vars.halo = cs.getPropertyValue('--halo').trim() || 'rgba(255,255,255,0.06)';
        vars.p = [
          cs.getPropertyValue('--p1').trim() || '#66e6ff',
          cs.getPropertyValue('--p2').trim() || '#9b86ff',
          cs.getPropertyValue('--p3').trim() || '#ff5fa2',
          cs.getPropertyValue('--p4').trim() || '#ffe66e',
          cs.getPropertyValue('--p5').trim() || '#75ffb2'
        ];
      }
      readVars();

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(2, devicePixelRatio || 1);
      function resize() {
        const r = scene.getBoundingClientRect();
        W = Math.max(320, Math.round(r.width));
        H = Math.max(320, Math.round(r.height));
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        seedThreads();
      }
      addEventListener('resize', resize);
      resize();

      // Pointer / tilt
      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5, down: false };
      function onPointer(e) {
        const r = scene.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      }
      scene.addEventListener('pointermove', onPointer);
      scene.addEventListener('pointerdown', (e) => { pointer.down = true; onPointer(e); });
      addEventListener('pointerup', () => { pointer.down = false; });
      scene.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      function updateTilt() {
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const tiltX = (pointer.y - 0.5) * -5.5;
        const tiltY = (pointer.x - 0.5) * 5.5;
        scene.style.transform = 'rotateX(' + tiltX + 'deg) rotateY(' + tiltY + 'deg)';
      }

      // Flow field (simple harmonic noise)
      function fnoise(x, y, t) {
        const s1 = Math.sin(x * 0.002 + t * 0.20);
        const c1 = Math.cos(y * 0.002 - t * 0.15);
        const s2 = Math.sin((x + y) * 0.0009 + t * 0.10);
        return s1 + c1 + s2;
      }

      // Threads
      let threads = [];
      function seedThreads() {
        const base = Math.min(W, H);
        const count = Math.round(12 + (base / 220));
        const len = Math.round(60 + (base / 18));
        threads = Array.from({ length: count }, (_, i) => {
          const angle = (i / count) * Math.PI * 2;
          const cx = W * 0.5 + Math.cos(angle) * base * 0.08;
          const cy = H * 0.5 + Math.sin(angle) * base * 0.08;
          const pts = Array.from({ length: len }, () => ({ x: cx, y: cy }));
          return {
            pts,
            colorIndex: i % vars.p.length,
            width: Math.max(1.4, 3.4 - i * 0.06),
            wobble: 0.5 + (i % 3) * 0.15,
            phase: Math.random() * Math.PI * 2
          };
        });
      }

      // Controls
      let paused = false;
      let bloom = true;
      let weave = true;
      btnBloom.addEventListener('click', () => {
        bloom = !bloom;
        btnBloom.setAttribute('aria-pressed', String(bloom));
      });
      btnWeave.addEventListener('click', () => {
        weave = !weave;
        btnWeave.setAttribute('aria-pressed', String(weave));
      });
      btnPause.addEventListener('click', () => {
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if (!paused) { lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      speed.addEventListener('input', () => speed.setAttribute('aria-valuenow', speed.value));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
        if (k === 'b') { btnBloom.click(); }
        if (k === 'w') { btnWeave.click(); }
        if (e.key === '1') setScheme('abyss');
        if (e.key === '2') setScheme('dusk');
        if (e.key === '3') setScheme('hush');
      });

      function clearBackground() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        // Fade for trails
        ctx.fillStyle = vars.fade;
        ctx.fillRect(0, 0, W, H);

        // Soft center halo
        const cx = W * 0.5, cy = H * 0.5;
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W, H) * 0.6);
        grad.addColorStop(0, 'rgba(255,255,255,0.06)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.globalAlpha = 1;
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);
      }

      // Animation
      let lastTime = performance.now();
      let raf = null;

      function tick(now) {
        if (paused) return;
        const dt = Math.min(50, now - lastTime) / 1000;
        lastTime = now;

        updateTilt();
        clearBackground();

        const cx = W * 0.5, cy = H * 0.5;
        const t = now * 0.001;
        const spd = Math.max(0.1, parseInt(speed.value, 10) / 100);

        // Draw/update threads
        ctx.globalCompositeOperation = 'lighter';

        for (let i = 0; i < threads.length; i++) {
          const th = threads[i];
          const col = vars.p[th.colorIndex % vars.p.length] || vars.line;

          // update head
          const head = th.pts[0];
          const fx = head.x, fy = head.y;

          // Field direction + pointer influence
          const ang = fnoise(fx, fy, t) * 1.8 + Math.sin(th.phase + t * th.wobble) * 0.4;
          let vx = Math.cos(ang), vy = Math.sin(ang);

          const px = pointer.x * W, py = pointer.y * H;
          const dx = px - fx, dy = py - fy;
          const dd = Math.hypot(dx, dy) + 0.001;
          const pull = pointer.down ? 0.9 : 0.25;
          vx += (dx / dd) * pull * 0.5;
          vy += (dy / dd) * pull * 0.5;

          const nx = fx + vx * (2.2 + i * 0.02) * spd;
          const ny = fy + vy * (2.2 + i * 0.02) * spd;

          th.pts.pop();
          th.pts.unshift({ x: (nx + W) % W, y: (ny + H) % H });

          // style
          ctx.lineWidth = th.width;
          ctx.lineJoin = 'round';
          ctx.lineCap = 'round';
          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.35;

          if (bloom) {
            ctx.shadowColor = col;
            ctx.shadowBlur = 18;
          } else {
            ctx.shadowBlur = 0;
          }

          // draw path
          ctx.beginPath();
          ctx.moveTo(th.pts[0].x, th.pts[0].y);
          for (let k = 1; k < th.pts.length; k++) {
            const p = th.pts[k];
            ctx.lineTo(p.x, p.y);
          }
          ctx.stroke();

          // occasional weave connectors
          if (weave && i % 3 === 0) {
            const j = (i + 2) % threads.length;
            const p1 = th.pts[10];
            const p2 = threads[j].pts[10];
            if (p1 && p2) {
              ctx.globalAlpha = 0.12;
              ctx.lineWidth = 1.4;
              ctx.shadowBlur = bloom ? 8 : 0;
              ctx.strokeStyle = vars.p[(th.colorIndex + 1) % vars.p.length] || vars.line;
              ctx.beginPath();
              ctx.moveTo(p1.x, p1.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.stroke();
            }
          }
        }

        // Nucleus accent
        ctx.globalAlpha = 0.9;
        ctx.shadowBlur = bloom ? 12 : 0;
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, 18);
        g.addColorStop(0, '#ffffff');
        g.addColorStop(1, vars.p[2] || '#ffffff');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(cx, cy, 8, 0, Math.PI * 2);
        ctx.fill();

        raf = requestAnimationFrame(tick);
      }

      // Start / reduced motion
      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        paused = true;
        btnPause.textContent = 'Resume';
      } else {
        raf = requestAnimationFrame(tick);
      }

      // Visibility handling
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          if (raf) cancelAnimationFrame(raf);
        } else if (!paused) {
          raf = requestAnimationFrame(tick);
        }
      });
    })();
  </script>
</div>
