    <style>

        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<div class="v117 aether" data-theme="noir" aria-label="Aether Orrery · Orbital Garden">
  <style>
    .v117{
      --r: 28px;
      --pad: clamp(18px, 6vw, 68px);
      --fg: #eaf2ff;
      --muted: #9fb1ce;
      --bg1: #070912;
      --bg2: #0b0f22;
      --edge: rgba(255,255,255,0.14);
      --glass: rgba(255,255,255,0.08);
      --c1:#7dffbe; --c2:#79d8ff; --c3:#b29bff; --c4:#ffd07a;

      position: relative;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      border-radius: var(--r);
      overflow: clip;
      min-height: 820px;
      padding: var(--pad);
      background:
        radial-gradient(1200px 900px at 80% -10%, rgba(125, 216, 255, 0.22), transparent 60%),
        radial-gradient(1100px 900px at -20% 110%, rgba(190, 140, 255, 0.20), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 90px 200px rgba(0,0,0,0.45);
      isolation: isolate;
    }
    .v117::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(60% 40% at 20% 0%, rgba(255,255,255,0.06), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220"><defs><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23n)" opacity="0.045" /></svg>') repeat;
      mix-blend-mode: soft-light;
      transform: rotate(-2deg) scale(1.05);
    }

    /* THEMES */
    .v117[data-theme="porcelain"]{
      --fg:#0b0f1a; --muted:#42506b;
      --bg1:#fff7f0; --bg2:#f2f6ff;
      --edge: rgba(12,18,32,0.16); --glass: rgba(255,255,255,0.65);
      --c1:#ff9b70; --c2:#79ffd2; --c3:#7ca2ff; --c4:#ffd36e;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.75), 0 90px 200px rgba(0,0,0,0.12);
    }
    .v117[data-theme="mist"]{
      --fg:#0b101e; --muted:#485a79;
      --bg1:#ebf9ff; --bg2:#edf4ff;
      --edge: rgba(12,18,32,0.14); --glass: rgba(255,255,255,0.70);
      --c1:#79e2ff; --c2:#88ffa5; --c3:#9aa7ff; --c4:#ffc86e;
    }
    .v117[data-theme="dusk"]{
      --fg:#0a0e1a; --muted:#4e5d86;
      --bg1:#ffe7f5; --bg2:#ece8ff;
      --edge: rgba(12,18,32,0.14); --glass: rgba(255,255,255,0.62);
      --c1:#ff8ad2; --c2:#9b8bff; --c3:#7fe1ff; --c4:#ffd27d;
    }
    .v117[data-theme="neon"]{
      --fg:#fbfaff; --muted:#b9c3ff;
      --bg1:#05040e; --bg2:#0b0d2a;
      --edge: rgba(255,255,255,0.18); --glass: rgba(255,255,255,0.10);
      --c1:#00ffd1; --c2:#63a5ff; --c3:#ae8bff; --c4:#ffea7a;
      filter: saturate(112%);
    }
    .v117[data-theme="noir"]{
      --fg:#eaf2ff; --muted:#9fb1ce;
      --bg1:#070912; --bg2:#0b0f22;
      --edge: rgba(255,255,255,0.14); --glass: rgba(255,255,255,0.08);
      --c1:#7dffbe; --c2:#79d8ff; --c3:#b29bff; --c4:#ffd07a;
    }

    .v117 * { box-sizing: border-box; }

    /* HEADER */
    .v117 .mast{
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
    }
    .v117 .brand{
      display:flex; align-items:center; gap:12px; user-select:none; font-weight:900; letter-spacing:.02em; color: var(--muted);
    }
    .v117 .mark{
      width: 46px; height: 46px; border-radius: 50%; position: relative; overflow: hidden; flex: 0 0 auto;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.25), transparent 60%),
        conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c1));
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 50%, transparent), 0 12px 24px rgba(0,0,0,0.35);
      animation: v117_spin 20s linear infinite;
      filter: saturate(120%);
    }
    .v117 .mark::after{
      content:""; position:absolute; inset:8px; border-radius:50%;
      border: 2px solid rgba(255,255,255,0.35);
      box-shadow: 0 0 24px rgba(255,255,255,0.2) inset;
      mix-blend-mode: screen;
    }
    @keyframes v117_spin { to { transform: rotate(360deg); } }

    .v117 .controls{
      display:flex; flex-wrap: wrap; gap: 10px; justify-content: flex-end; align-items: center;
    }
    .v117 .seg{
      display:inline-flex; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    .v117 .seg button{
      appearance:none; background:transparent; border:0; cursor:pointer; padding:8px 14px; font-weight:900; color:var(--muted); font-size:12px;
      transition: background 160ms ease, color 160ms ease, transform 160ms ease;
    }
    .v117 .seg button[aria-pressed="true"]{
      color: var(--fg);
      background: linear-gradient(135deg, var(--c2), var(--c4));
    }
    .v117 .btn{ display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius: 14px; font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge); transition: transform 160ms ease, filter 220ms ease; }
    .v117 .btn.primary{ background: linear-gradient(135deg, var(--c2), var(--c4)); color: var(--fg); box-shadow: 0 22px 55px rgba(0,0,0,0.20); }
    .v117 .btn.ghost{ color:var(--muted); background: var(--glass); box-shadow: 0 20px 38px rgba(0,0,0,0.18); }
    .v117 .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* STAGE */
    .v117 .stage{
      position: relative; z-index: 1; margin-top: clamp(12px, 3vw, 28px);
      border-radius: 26px; overflow: hidden; border:1px solid var(--edge);
      background:
        radial-gradient(140% 120% at 30% 10%, color-mix(in srgb, var(--c2) 10%, transparent), transparent 65%),
        radial-gradient(160% 140% at 90% 90%, color-mix(in srgb, var(--c3) 10%, transparent), transparent 70%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 92%, black), color-mix(in srgb, var(--bg2) 88%, black));
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--fg) 10%, transparent), 0 44px 120px rgba(0,0,0,0.35);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .v117 .view{
      position:absolute; inset:0; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 180ms ease;
    }
    .v117 canvas{ width:100%; height:100%; display:block; }
    .v117 .lens{
      pointer-events:none; position:absolute; inset:12px; border-radius: 20px;
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--fg) 14%, transparent);
      background:
        radial-gradient(140% 80% at 40% -20%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(60% 80% at 100% 0%, rgba(255,255,255,0.06), transparent 60%);
    }
    .v117 .overlay{
      pointer-events:none; position:absolute; left:16px; bottom:14px; display:flex; gap:8px; flex-wrap:wrap; z-index:2;
    }
    .v117 .tag{
      color: var(--muted); font-size: 11px; padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(8px);
    }

    /* CARD */
    .v117 .card{
      position:absolute; z-index:3; left: clamp(16px, 5vw, 48px); top: clamp(16px, 5vw, 48px);
      max-width: min(56ch, 54vw);
      background: color-mix(in srgb, var(--glass) 82%, transparent);
      border:1px solid var(--edge); backdrop-filter: blur(12px);
      border-radius: 18px; padding: clamp(14px, 3.2vw, 22px);
      box-shadow: 0 24px 80px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.10);
    }
    .v117 h1{
      margin:0 0 8px; line-height: .9; letter-spacing: -0.02em; font-weight: 900;
      font-size: clamp(44px, 8.6vw, 110px);
      background: linear-gradient(180deg, var(--c1), var(--c3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 70px rgba(0,0,0,0.25);
    }
    .v117 .lede{ color: var(--muted); font-size: clamp(15px, 2.1vw, 20px); text-wrap: pretty; margin: 6px 0 0; }

    /* DECK */
    .v117 .deck{
      position:relative; z-index:2; margin-top: 14px;
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
    }
    .v117 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:9px 12px; font-size:12px; color: var(--muted);
      border:1px solid var(--edge); border-radius: 12px; background: var(--glass); backdrop-filter: blur(8px);
    }
    .v117 input[type="range"]{
      -webkit-appearance: none; appearance: none; width: 180px; height: 6px; border-radius: 999px;
      background: color-mix(in srgb, var(--fg) 14%, transparent);
    }
    .v117 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(180deg, #ffffff, #eef3ff); border:1px solid var(--edge);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25); cursor: grab;
    }

    /* FOOTER */
    .v117 .foot{
      position: relative; z-index: 2; margin-top: 18px; padding-top: 14px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v117 .mast{ grid-template-columns: 1fr; }
      .v117 .controls{ justify-content: flex-start; }
      .v117 .card{ position: relative; left: auto; top: auto; margin-top: 12px; max-width: none; }
    }
    @media (prefers-reduced-motion: reduce){
      .v117 .mark{ animation: none !important; }
      .v117 .view{ transition: none !important; transform: none !important; }
    }
  </style>

  <div class="mast" role="banner">

  <script>
    (function(){
      const root = document.querySelector('.v117.aether');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'
        });
      } catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Elements
      const stage = root.querySelector('#stage117');
      const view = stage.querySelector('.view');
      const canvas = root.querySelector('#orrery117');
      const ctx = canvas.getContext('2d');

      const themeBtns = [...root.querySelectorAll('.themeBtn')];
      const gravityEl = root.querySelector('#gravity117');
      const orbsEl = root.querySelector('#orbs117');
      const tempoEl = root.querySelector('#tempo117');
      const trailEl = root.querySelector('#trail117');
      const glowEl = root.querySelector('#glow117');
      const hud = root.querySelector('#hud117');

      const btnBreathe = root.querySelector('#breathe117');
      const btnShot = root.querySelector('#shot117');
      const btnPause = root.querySelector('#pause117');

      // State
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0;
      let running = true;
      let t = 0;

      let gravity = parseFloat(gravityEl.value);
      let orbCount = parseInt(orbsEl.value, 10);
      let tempo = parseFloat(tempoEl.value);
      let fadeAlpha = parseFloat(trailEl.value);
      let glow = parseFloat(glowEl.value);
      let breathe = false;

      const pointer = { inside:false, x:0, y:0 };

      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }
      function lerp(a,b,t){ return a + (b-a)*t; }

      function readPalette(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--c1').trim(),
          cs.getPropertyValue('--c2').trim(),
          cs.getPropertyValue('--c3').trim(),
          cs.getPropertyValue('--c4').trim()
        ];
      }

      // Orbs
      let orbs = [];
      function makeOrbs(n){
        const pal = readPalette();
        const maxR = Math.min(W, H)*0.46;
        orbs = [];
        for (let i=0;i<n;i++){
          const r = lerp(28, maxR, Math.pow(Math.random(), 0.7));
          const a = Math.random() * Math.PI*2;
          const hue = pal[i % pal.length];
          const baseSpeed = (0.25 + Math.random()*0.75) * (0.6 + gravity*0.4) / Math.pow(r/100, 0.55);
          const ecc = Math.random()*0.04;
          const wobble = Math.random()*Math.PI*2;
          orbs.push({
            r, a, hue,
            speed: baseSpeed,
            ecc, wobble,
            x: CX + Math.cos(a)*r, y: CY + Math.sin(a)*r
          });
        }
      }

      function resize(){
        const rect = stage.getBoundingClientRect();
        W = Math.max(480, Math.floor(rect.width));
        H = Math.max(420, Math.floor(rect.height));
        CX = W/2; CY = H/2;

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        // hard clear
        ctx.globalCompositeOperation = 'source-over';
        const bg = getComputedStyle(root).getPropertyValue('--bg2').trim() || '#0b1228';
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,W,H);

        makeOrbs(orbCount);
      }

      function setTheme(th){
        root.setAttribute('data-theme', th);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === th)));
        stage.animate([{ transform: 'scale(1)' },{ transform:'scale(1.014)' },{ transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
      }

      function updateHUD(){
        hud.textContent = 'orbs ' + orbCount + ' · tempo ' + tempo.toFixed(2) + ' · gravity ' + gravity.toFixed(2) + ' · breathe ' + (breathe ? 'on' : 'off');
      }

      function fade(){
        const theme = root.getAttribute('data-theme');
        const a = fadeAlpha;
        const fill = (theme === 'porcelain' || theme === 'mist' || theme === 'dusk') ? 'rgba(255,255,255,'+a.toFixed(3)+')' : 'rgba(0,0,0,'+a.toFixed(3)+')';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fill;
        ctx.fillRect(0,0,W,H);
      }

      function drawBackdrop(){
        // Soft rings
        ctx.save();
        const pal = readPalette();
        for (let i=0;i<3;i++){
          const r = Math.min(W,H)*(0.18 + i*0.16) + 8*Math.sin(t*0.8+i);
          const g = ctx.createRadialGradient(CX, CY, r*0.2, CX, CY, r);
          g.addColorStop(0, pal[(i+1)%pal.length] + 'aa');
          g.addColorStop(1, 'transparent');
          ctx.globalAlpha = 0.06 + glow*0.05;
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(CX, CY, r, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function draw(now, dt){
        fade();
        drawBackdrop();

        const pal = readPalette();
        const theme = root.getAttribute('data-theme');
        const parallax = pointer.inside ? 1 : 0;

        // central pulse
        ctx.save();
        const cGrad = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.4);
        cGrad.addColorStop(0, pal[0]);
        cGrad.addColorStop(1, 'transparent');
        ctx.globalAlpha = 0.10 + glow * 0.08;
        ctx.globalCompositeOperation = theme === 'noir' || theme === 'neon' ? 'screen' : 'multiply';
        ctx.fillStyle = cGrad;
        ctx.beginPath(); ctx.arc(CX, CY, Math.min(W,H)*0.42 + 10*Math.sin(t*2.0), 0, Math.PI*2); ctx.fill();
        ctx.restore();

        // orbits
        ctx.globalCompositeOperation = (theme === 'noir' || theme === 'neon') ? 'lighter' : 'screen';
        for (let i=0;i<orbs.length;i++){
          const o = orbs[i];

          // elliptical wobble + breathe
          const b = breathe ? (0.8 + 0.2*Math.sin(t*2.6 + o.wobble)) : 1;
          const r = o.r * (1 + o.ecc*Math.sin(t*1.3 + o.wobble)) * b;

          // angular velocity scales with tempo and gravity
          o.a += o.speed * tempo * (0.85 + 0.15*Math.sin(t*0.7 + i)) * dt * 60;

          // subtle parallax toward pointer
          const px = parallax ? lerp(0, (pointer.x - CX)*0.02, 0.6) : 0;
          const py = parallax ? lerp(0, (pointer.y - CY)*0.02, 0.6) : 0;

          const x = CX + Math.cos(o.a)*r + px;
          const y = CY + Math.sin(o.a)*r + py;

          // draw path arc (light)
          ctx.strokeStyle = o.hue;
          ctx.globalAlpha = (0.05 + glow*0.10) * (0.9 - 0.6*(i/orbs.length));
          ctx.lineWidth = 0.6 + 1.2*(1 - i/orbs.length);
          ctx.beginPath();
          ctx.ellipse(CX+px, CY+py, r, r*(1 - o.ecc*14), 0, o.a-0.6, o.a+0.6);
          ctx.stroke();

          // draw orb
          ctx.globalAlpha = 0.35 + glow*0.45;
          ctx.shadowColor = pal[(i*2) % pal.length];
          ctx.shadowBlur = 10 + glow*30;
          ctx.fillStyle = o.hue;
          ctx.beginPath();
          ctx.arc(x, y, 1.2 + 2.4*(1 - i/orbs.length), 0, Math.PI*2);
          ctx.fill();

          // comet sparkle at intervals
          if ((i + Math.floor(t*60)) % 24 === 0){
            ctx.globalAlpha = 0.18 + glow*0.2;
            ctx.beginPath();
            ctx.arc(x, y, 8 + glow*12, 0, Math.PI*2);
            ctx.fill();
          }

          // update position for next frame
          o.x = x; o.y = y;
        }

        // constellation lines (sparse)
        ctx.save();
        ctx.globalCompositeOperation = (theme === 'noir' || theme === 'neon') ? 'screen' : 'multiply';
        ctx.globalAlpha = 0.08 + glow*0.06;
        ctx.lineWidth = 1;
        ctx.strokeStyle = pal[2];
        for (let k=0; k<8; k++){
          const i = Math.floor((Math.sin(t*0.8+k)*0.5+0.5) * (orbs.length-1));
          const j = (i + 7 + k) % orbs.length;
          ctx.beginPath();
          ctx.moveTo(orbs[i].x, orbs[i].y);
          ctx.lineTo(orbs[j].x, orbs[j].y);
          ctx.stroke();
        }
        ctx.restore();
      }

      function step(now, dt){
        t += dt;
        draw(now, dt);
      }

      let last = performance.now();
      function loop(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        step(now, dt);
        requestAnimationFrame(loop);
      }

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          running = false;
          step(performance.now(), 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(loop);
        }
      }

      // Events
      window.addEventListener('resize', resize);

      // Pointer tilt
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.inside = true;
        pointer.x = clamp(e.clientX - r.left, 0, r.width);
        pointer.y = clamp(e.clientY - r.top, 0, r.height);
        const x = pointer.x / r.width;
        const y = pointer.y / r.height;
        const rx = clamp(5 - y*10, -6, 6);
        const ry = clamp(-6 + x*12, -8, 8);
        view.style.setProperty('--rx', rx.toFixed(2)+'deg');
        view.style.setProperty('--ry', ry.toFixed(2)+'deg');
      }, { passive:true });
      stage.addEventListener('pointerleave', ()=>{
        pointer.inside = false;
        view.style.setProperty('--rx','0deg');
        view.style.setProperty('--ry','0deg');
      }, { passive:true });

      // UI
      gravityEl.addEventListener('input', ()=> { gravity = parseFloat(gravityEl.value); makeOrbs(orbCount); updateHUD(); });
      orbsEl.addEventListener('input', ()=> { orbCount = parseInt(orbsEl.value,10); makeOrbs(orbCount); updateHUD(); });
      tempoEl.addEventListener('input', ()=> { tempo = parseFloat(tempoEl.value); updateHUD(); });
      trailEl.addEventListener('input', ()=> { fadeAlpha = parseFloat(trailEl.value); updateHUD(); });
      glowEl.addEventListener('input', ()=> { glow = parseFloat(glowEl.value); updateHUD(); });

      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      btnBreathe.addEventListener('click', (e)=>{ e.preventDefault(); breathe = !breathe; updateHUD();
        stage.animate([{ filter:'saturate(1)' }, { filter:'saturate(1.2)' }, { filter:'saturate(1)' }], { duration: 320, easing:'ease-out' });
      });

      btnShot.addEventListener('click', (e)=>{
        e.preventDefault();
        try {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'aether-orrery-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        } catch(err){}
      });

      btnPause.addEventListener('click', (e)=>{ e.preventDefault(); running = !running; if (running) { last = performance.now(); requestAnimationFrame(loop); } });

      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k===' '){ e.preventDefault(); running = !running; if (running) { last = performance.now(); requestAnimationFrame(loop); } }
        if (k==='1') setTheme('porcelain');
        if (k==='2') setTheme('mist');
        if (k==='3') setTheme('dusk');
        if (k==='4') setTheme('neon');
        if (k==='5') setTheme('noir');
      });

      // Auto theme by time
      const hr = new Date().getHours();
      setTheme(hr < 9 ? 'porcelain' : hr < 13 ? 'mist' : hr < 19 ? 'dusk' : hr < 23 ? 'neon' : 'noir');

      // Focus handling
      window.addEventListener('blur', ()=> { running = false; });
      window.addEventListener('focus', ()=> { running = true; last = performance.now(); requestAnimationFrame(loop); });

      init();
      updateHUD();
    })();
  </script>
</div>
