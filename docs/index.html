<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe-2188" aria-label="Quiet Orbit">
  <style>
    /* Scope everything to #vibe-2188 */
    #vibe-2188 {
      --bg1: #0b1021;
      --bg2: #0f142c;
      --acc1: #86b7ff;
      --acc2: #ff93d1;
      --acc3: #9ef5ff;
      --text: #eef3ff;
      --muted: #b7c2e3;
      --ring: rgba(134, 183, 255, 0.35);
      --glow: 18;
      --rx: 0deg;
      --ry: 0deg;
      --sx: 50%;
      --sy: 50%;
      position: relative;
      isolation: isolate;
      border-radius: 20px;
      overflow: hidden;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      background: radial-gradient(1200px 600px at 10% 0%, rgba(134,183,255,0.18), transparent 60%),
                  radial-gradient(1200px 600px at 90% 100%, rgba(255,147,209,0.14), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      padding: 26px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 20px 80px rgba(0,0,0,0.45);
    }

    /* Vivid theme toggle */
    #vibe-2188[data-theme="vivid"] {
      --bg1: #0a0718;
      --bg2: #230b3c;
      --acc1: #8cf7de;
      --acc2: #ff9cd8;
      --acc3: #ffd06f;
      --ring: rgba(255, 220, 140, 0.4);
    }

    /* Floating orbs */
    #vibe-2188 .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(14px) saturate(115%);
      mix-blend-mode: screen;
      opacity: 0.35;
      pointer-events: none;
      transform: translateZ(0);
    }
    #vibe-2188 .o1 { width: 220px; height: 220px; left: -40px; top: -40px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.35), rgba(255,255,255,0) 60%),
                  radial-gradient(circle at 70% 70%, rgba(134,183,255,0.5), rgba(134,183,255,0) 60%);
      animation: floatA 18s ease-in-out infinite alternate;
    }
    #vibe-2188 .o2 { width: 260px; height: 260px; right: -60px; bottom: -60px;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.3), rgba(255,255,255,0) 60%),
                  radial-gradient(circle at 60% 60%, rgba(255,147,209,0.45), rgba(255,147,209,0) 60%);
      animation: floatB 22s ease-in-out infinite alternate;
    }
    #vibe-2188 .o3 { width: 160px; height: 160px; right: 20%; top: 8%;
      background: radial-gradient(circle at 50% 50%, rgba(158,245,255,0.5), rgba(158,245,255,0) 70%);
      animation: floatC 26s ease-in-out infinite alternate;
      opacity: 0.28;
    }

    @keyframes floatA { from { transform: translate(-10px, 0); } to { transform: translate(10px, 16px); } }
    @keyframes floatB { from { transform: translate(10px, -6px); } to { transform: translate(-12px, -20px); } }
    @keyframes floatC { from { transform: translate(0, 0); } to { transform: translate(0, 18px); } }

    /* Gentle grain */
    #vibe-2188::after {
      content: "";
      position: absolute; inset: 0;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0)) 0 0 / 100% 100% no-repeat,
        repeating-linear-gradient(0deg, rgba(255,255,255,0.015) 0, rgba(255,255,255,0.015) 1px, rgba(0,0,0,0.015) 1px, rgba(0,0,0,0.015) 2px);
      mix-blend-mode: soft-light;
      opacity: 0.45;
      pointer-events: none;
      animation: grainShift 6s steps(6) infinite;
    }
    @keyframes grainShift {
      0% { transform: translate(0,0); }
      50% { transform: translate(-1%, 1%); }
      100% { transform: translate(0,0); }
    }

    /* Card */
    #vibe-2188 .card {
      position: relative;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 18px;
      padding: 22px 20px 18px 20px;
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.06);
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 220ms cubic-bezier(.2,.6,.2,1), box-shadow 220ms ease;
    }
    #vibe-2188 .card:hover {
      box-shadow: 0 18px 60px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    #vibe-2188 .card::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(240px 140px at var(--sx) var(--sy), rgba(255,255,255,0.22), rgba(255,255,255,0) 60%);
      mix-blend-mode: overlay;
      opacity: 0.55;
      transition: opacity 200ms ease;
      pointer-events: none;
    }

    /* Header */
    #vibe-2188 .badge {
      display: inline-flex; align-items: center; gap: 8px;
      color: var(--muted);
      font-size: 12px; letter-spacing: .08em; text-transform: uppercase;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset;
      margin-bottom: 12px;
    }
    #vibe-2188 .pulse-dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--acc1);
      box-shadow: 0 0 0 0 rgba(134,183,255,0.7);
      animation: pulse 2.2s ease-out infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(134,183,255,0.7); }
      70% { box-shadow: 0 0 0 10px rgba(134,183,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(134,183,255,0); }
    }

    #vibe-2188 .title {
      margin: 2px 0 6px 0;
      font-size: clamp(28px, 5vw, 40px);
      line-height: 1.08;
      letter-spacing: -0.02em;
      font-weight: 700;
      background: conic-gradient(from 180deg at 50% 50%, var(--acc1), var(--acc3), var(--acc2), var(--acc1));
      background-size: 200% 200%;
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
      animation: hueflow 10s linear infinite;
    }
    @keyframes hueflow { to { background-position: 200% 200%; } }

    #vibe-2188 .tagline {
      margin: 0 0 14px 0;
      font-size: 16px;
      color: var(--muted);
    }

    /* Chips */
    #vibe-2188 .chips {
      display: flex; flex-wrap: wrap; gap: 8px;
      margin: 8px 0 14px 0;
    }
    #vibe-2188 .chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-size: 12px;
      letter-spacing: .02em;
      opacity: .9;
    }

    /* Controls */
    #vibe-2188 .controls {
      display: flex; flex-wrap: wrap; gap: 10px 14px;
      align-items: center;
      margin: 8px 0 4px 0;
    }
    #vibe-2188 .btn {
      appearance: none;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at -10% -10%, rgba(255,255,255,0.22), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: .01em;
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 140ms ease, border-color 140ms ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.24);
    }
    #vibe-2188 .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.32), 0 0 0 calc(var(--glow) * 1px) rgba(134,183,255,0.07);
      border-color: rgba(255,255,255,0.32);
    }
    #vibe-2188 .btn:active { transform: translateY(0); }

    #vibe-2188 .toggle {
      display: inline-flex; align-items: center; gap: 8px;
      user-select: none;
    }
    #vibe-2188 .toggle input { position: absolute; opacity: 0; pointer-events: none; }
    #vibe-2188 .track {
      width: 52px; height: 28px; border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.16);
      display: inline-flex; align-items: center;
      padding: 2px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #vibe-2188 .thumb {
      width: 24px; height: 24px; border-radius: 50%;
      background: radial-gradient(120% 120% at -10% -10%, rgba(255,255,255,0.8), rgba(255,255,255,0.2) 70%);
      border: 1px solid rgba(255,255,255,0.6);
      transform: translateX(0);
      transition: transform 200ms cubic-bezier(.2,.6,.2,1), background 200ms ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    #vibe-2188 .toggle input:checked + .track .thumb { transform: translateX(24px); background: radial-gradient(120% 120% at -10% -10%, #fff, rgba(255,255,255,0.35) 70%); }
    #vibe-2188 .toggle .label { font-size: 13px; color: var(--muted); }

    /* Glow slider */
    #vibe-2188 .slider-group {
      display: inline-flex; align-items: center; gap: 8px;
      color: var(--muted);
      font-size: 13px;
      margin-left: auto;
    }
    #vibe-2188 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      height: 28px; width: 140px; background: transparent;
    }
    #vibe-2188 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--acc1), var(--acc2));
      opacity: .55;
    }
    #vibe-2188 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--acc1), var(--acc2));
      opacity: .55;
    }
    #vibe-2188 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.2);
      margin-top: -5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }
    #vibe-2188 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.2);
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }

    /* Divider shimmer */
    #vibe-2188 .line {
      position: relative;
      height: 1px; margin: 14px 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
      overflow: hidden;
    }
    #vibe-2188 .line::after {
      content: "";
      position: absolute; top: -1px; left: -20%;
      width: 40%; height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.7), transparent);
      filter: blur(2px);
      animation: sweep 3.6s ease-in-out infinite;
    }
    @keyframes sweep { 0% { left: -40%; } 60% { left: 100%; } 100% { left: 120%; } }

    /* Footer meta */
    #vibe-2188 .meta {
      display: flex; flex-wrap: wrap; gap: 10px;
      align-items: center; justify-content: space-between;
      font-size: 12px; color: var(--muted);
    }
    #vibe-2188 .meta .kbd {
      font-variant-numeric: tabular-nums;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.16);
      padding: 4px 8px; border-radius: 6px;
      color: var(--text);
    }

    /* Focus visibility */
    #vibe-2188 .btn:focus-visible,
    #vibe-2188 .toggle .track:focus-visible,
    #vibe-2188 input[type="range"]:focus-visible {
      outline: 2px dotted var(--acc1);
      outline-offset: 3px;
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #vibe-2188 .o1, #vibe-2188 .o2, #vibe-2188 .o3,
      #vibe-2188::after, #vibe-2188 .line::after,
      #vibe-2188 .title {
        animation: none !important;
      }
      #vibe-2188 .card { transition: none; }
    }
  </style>

  <!-- Decorative layers -->
  <div class="orb o1" aria-hidden="true"></div>
  <div class="orb o2" aria-hidden="true"></div>
  <div class="orb o3" aria-hidden="true"></div>

  <!-- Interactive card -->
  <article class="card" tabindex="0" aria-label="Interactive card">
    <div class="badge"><span class="pulse-dot" aria-hidden="true"></span> Quiet Orbit â€¢ Edition 2188</div>
    <h1 class="title">Soft Systems, Bold Clarity</h1>
    <p class="tagline"><span id="tagline">Interfaces that breathe.</span></p>

    <div class="chips" aria-hidden="true">
      <span class="chip">Typography</span>
      <span class="chip">Motion</span>
      <span class="chip">Color</span>
      <span class="chip">Balance</span>
    </div>

    <div class="controls">
      <button class="btn" id="shuffle" aria-label="Shuffle headline line">Shuffle line</button>

      <label class="toggle" for="vivid">
        <input type="checkbox" id="vivid" aria-label="Toggle vivid mode">
        <span class="track" tabindex="0"><span class="thumb"></span></span>
        <span class="label">Vivid mode</span>
      </label>

      <div class="slider-group" aria-label="Glow intensity">
        <span>Glow</span>
        <input type="range" id="glow" min="8" max="28" value="18" aria-valuemin="8" aria-valuemax="28" aria-valuenow="18">
      </div>
    </div>

    <div class="line" aria-hidden="true"></div>

    <div class="meta">
      <span class="kbd">Tip: move your cursor to tilt</span>
      <span id="last-updated">Last updated: 2026-01-25 11:23:20 EST</span>
    </div>
  </article>

  <script>
    (function () {
      const root = document.getElementById('vibe-2188');
      const card = root.querySelector('.card');
      const shuffleBtn = root.querySelector('#shuffle');
      const vividToggle = root.querySelector('#vivid');
      const glowRange = root.querySelector('#glow');
      const taglineEl = root.querySelector('#tagline');
      const last = root.querySelector('#last-updated');

      // Last updated timestamp
      try {
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });
      } catch (e) {
        last.textContent = 'Last updated: just now';
      }

      // Tagline shuffler
      const phrases = [
        'Calm by design.',
        'Less noise. More nuance.',
        'Interfaces that breathe.',
        'Elegance in motion.',
        'Clarity with character.',
        'Precision with warmth.'
      ];
      let idx = 0;
      function shuffleTagline() {
        idx = (idx + 1) % phrases.length;
        taglineEl.textContent = phrases[idx];
      }
      shuffleBtn.addEventListener('click', shuffleTagline);

      // Vivid theme toggle
      function setTheme() {
        if (vividToggle.checked) {
          root.setAttribute('data-theme', 'vivid');
        } else {
          root.removeAttribute('data-theme');
        }
      }
      vividToggle.addEventListener('change', setTheme);
      // Keyboard toggle when focusing track
      const track = root.querySelector('.track');
      track.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          vividToggle.checked = !vividToggle.checked;
          setTheme();
          e.preventDefault();
        }
      });

      // Glow control
      function setGlow(val) {
        root.style.setProperty('--glow', String(val));
      }
      glowRange.addEventListener('input', (e) => setGlow(e.target.value));
      setGlow(glowRange.value);

      // 3D tilt / shine
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!reduceMotion) {
        const setTilt = (x, y, rect) => {
          const rx = -((y / rect.height) - 0.5) * 12;
          const ry = ((x / rect.width) - 0.5) * 14;
          card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          card.style.setProperty('--ry', ry.toFixed(2) + 'deg');
          card.style.setProperty('--sx', x.toFixed(1) + 'px');
          card.style.setProperty('--sy', y.toFixed(1) + 'px');
        };
        card.addEventListener('pointermove', (e) => {
          const r = card.getBoundingClientRect();
          setTilt(e.clientX - r.left, e.clientY - r.top, r);
        }, { passive: true });
        card.addEventListener('pointerleave', () => {
          card.style.setProperty('--rx', '0deg');
          card.style.setProperty('--ry', '0deg');
        });
        card.addEventListener('pointerenter', (e) => {
          const r = card.getBoundingClientRect();
          setTilt(r.width / 2, r.height / 2, r);
        });
      }
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
