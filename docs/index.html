  <style>
    .vibe318 {
      --bg-top: #fffdf7;
      --bg-bottom: #f2f7ff;
      --ink: #22262a;
      --muted: #4d5660;
      --accent: #ff7a59;
      --accent-2: #5b9dff;
      --ring: rgba(0,0,0,0.06);
      --px: 50%;
      --py: 30%;
      --glass: rgba(255,255,255,0.65);
      --tempo: 1;
      --blur: 14px;
      position: relative;
      padding: clamp(24px, 5vw, 60px);
      border-radius: 28px;
      background:
        radial-gradient(900px 600px at var(--px) var(--py), rgba(255,188,153,0.18), transparent 40%),
        linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.6);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      overflow: hidden;
      isolation: isolate;
    }
    .vibe318::after {
      content: "";
      position: absolute;
      inset: -20% -10% -30% -10%;
      background:
        radial-gradient(50% 50% at 20% 10%, rgba(255,210,167,0.25), transparent 60%),
        radial-gradient(40% 40% at 80% 40%, rgba(164,196,255,0.25), transparent 62%),
        radial-gradient(30% 30% at 40% 80%, rgba(157,255,224,0.22), transparent 70%);
      filter: blur(var(--blur));
      pointer-events: none;
      mix-blend-mode: multiply;
      z-index: 0;
      animation: v318-slow-pan calc(40s/var(--tempo)) linear infinite;
    }
    @keyframes v318-slow-pan {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(2%, -2%, 0) scale(1.03); }
      100% { transform: translate3d(-1.5%, 1.5%, 0) scale(1.02); }
    }

    .vibe318 .badge {
      position: absolute;
      top: clamp(10px, 2vw, 16px);
      right: clamp(12px, 3vw, 22px);

      color: var(--muted);

      border: 1px solid var(--ring);
      border-radius: 999px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08), inset 0 0 0 1px rgba(255,255,255,0.7);

      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: clamp(24px, 6vw, 50px);
      align-items: center;

    @media (max-width: 880px) {
      .vibe318 .grid { grid-template-columns: 1fr; }

    .vibe318 .ring {

    .vibe318 .chips {

    /* Reduced motion */

      .vibe318::after { animation: none !important; }
      .vibe318 .ring { animation-duration: 0.01s; }
    }
    .vibe318.reduce-motion::after { animation: none !important; }

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe318');
      const updated = root.querySelector('#last-updated');
      const clockEl = root.querySelector('#v318-clock');
      const loom = root.querySelector('#v318-loom');
      const wave1 = root.querySelector('#v318-wave1');
      const wave2 = root.querySelector('#v318-wave2');
      const grid = root.querySelector('#v318-grid');
      const rings = root.querySelector('#v318-rings');
      const toggle = root.querySelector('#v318-toggle');
      const theme = root.querySelector('#v318-theme');
      const zen = root.querySelector('#v318-zen');
      const speed = root.querySelector('#v318-speed');

      // Timestamp
      const now = new Date();
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      }).format(now);
      updated.textContent = `Last updated: ${fmt}${tz ? ' (' + tz + ')' : ''}`;

      // Live clock
      const tick = () => {
        const d = new Date();
        const hh = String(d.getHours()).padStart(2, '0');
        const mm = String(d.getMinutes()).padStart(2, '0');
        const ss = String(d.getSeconds()).padStart(2, '0');
        clockEl.textContent = `${hh}:${mm}:${ss}`;
      };
      tick();
      const clockTimer = setInterval(tick, 1000);

      // Themes
      const palettes = [
        { bgTop:'#fffdf7', bgBottom:'#f2f7ff', ink:'#22262a', muted:'#4d5660', a:'#ff7a59', b:'#5b9dff' },
        { bgTop:'#f9fcff', bgBottom:'#eef7f3', ink:'#16221b', muted:'#41524a', a:'#2dd4bf', b:'#60a5fa' },
        { bgTop:'#fff7fb', bgBottom:'#f5f0ff', ink:'#1f1026', muted:'#5c4d66', a:'#ff72c6', b:'#7c9bff' }
      ];
      let themeIndex = 0;
      function applyTheme(i) {
        const p = palettes[i % palettes.length];
        root.style.setProperty('--bg-top', p.bgTop);
        root.style.setProperty('--bg-bottom', p.bgBottom);
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--accent', p.a);
        root.style.setProperty('--accent-2', p.b);
      }
      applyTheme(themeIndex);
      theme.addEventListener('click', (e) => {
        e.preventDefault();
        themeIndex = (themeIndex + 1) % palettes.length;
        applyTheme(themeIndex);
        ping(loom.clientWidth * Math.random(), loom.clientHeight * Math.random());
      });

      // Focus mode
      zen.addEventListener('click', (e) => {
        e.preventDefault();
        root.classList.toggle('zen');
      });

      // Tempo
      function applyTempo() {
        const val = Number(speed.value);
        root.style.setProperty('--tempo', String(val));
        speed.setAttribute('aria-valuenow', String(val));
      }
      speed.addEventListener('input', applyTempo);
      applyTempo();

      // Generative waves
      let running = false;
      let raf = null;
      let phase = 0;
      let ampTarget = 0.9;
      let amp = ampTarget;

      function buildPath(width, height, freq, ampMul, offsetY, jitter) {
        const points = 90;
        const step = width / (points - 1);
        let d = '';
        for (let i = 0; i < points; i++) {
          const x = i * step;
          const t = (i / (points - 1));
          const y =
            offsetY +
            Math.sin((t * Math.PI * 2 * freq) + phase) * amp * ampMul * height * 0.08 +
            Math.sin((t * Math.PI * 6 * freq) + phase * 1.7) * amp * ampMul * height * 0.03 +
            (Math.sin(t * Math.PI * 12 + phase * 2.3) * jitter);
          d += (i === 0 ? 'M' : 'L') + x.toFixed(2) + ' ' + y.toFixed(2);
        }
        return d;
      }
      function buildGrid(width, height) {
        // gentle horizon guide
        const y = height * 0.5;
        return `M0 ${y.toFixed(2)} L${width.toFixed(2)} ${y.toFixed(2)}`;
      }

      function draw() {
        const rect = loom.getBoundingClientRect();
        const width = 1000; // matches viewBox width
        const height = 600; // matches viewBox height
        // Ease amplitude toward target for smoothness
        amp += (ampTarget - amp) * 0.06;
        wave1.setAttribute('d', buildPath(width, height, 1.2, 1.0, height * 0.45, 8));
        wave2.setAttribute('d', buildPath(width, height, 0.8, 0.6, height * 0.58, 5));
        grid.setAttribute('d', buildGrid(width, height));
        phase += 0.02 * Number(speed.value);
        if (running) raf = requestAnimationFrame(draw);
      }

      // Play/pause
      function play() {
        if (!running) {
          running = true;
          toggle.textContent = 'Pause';
          raf = requestAnimationFrame(draw);
        }
      }
      function pause() {
        running = false;
        toggle.textContent = 'Play';
        if (raf) cancelAnimationFrame(raf);
      }
      toggle.addEventListener('click', (e) => {
        e.preventDefault();
        running ? pause() : play();
      });

      // Start animation unless reduced motion
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) {
        root.classList.add('reduce-motion');
        // static draw
        draw();
      } else {
        play();
      }

      // Pointer interaction: amplitude, highlight, rings
      function updatePointer(e) {
        const rect = root.getBoundingClientRect();
        const x = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
        const y = Math.min(Math.max((e.clientY - rect.top) / rect.height, 0), 1);
        root.style.setProperty('--px', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--py', (y * 100).toFixed(2) + '%');
        ampTarget = 0.6 + (1 - y) * 0.9; // lower cursor = calmer; higher = livelier
      }
      root.addEventListener('pointermove', updatePointer, { passive: true });
      root.addEventListener('pointerleave', () => {
        ampTarget = 0.9;
      }, { passive: true });

      // Ripple rings on click/space/enter
      function ping(px, py) {
        const r = document.createElement('span');
        r.className = 'ring';
        const size = 40 + Math.random() * 40;
        r.style.width = size + 'px';
        r.style.height = size + 'px';
        r.style.left = px + 'px';
        r.style.top = py + 'px';
        rings.appendChild(r);
        setTimeout(() => r.remove(), 1500);
      }
      loom.addEventListener('click', (e) => {
        const rect = loom.getBoundingClientRect();
        ping(e.clientX - rect.left, e.clientY - rect.top);
      });

      // Keyboard accessibility
      root.addEventListener('keydown', (e) => {
        if (e.key === ' ') {
          e.preventDefault();
          running ? pause() : play();
        }
        if (e.key === 'f' || e.key === 'F') {
          root.classList.toggle('zen');
        }
        if (e.key === 't' || e.key === 'T') {
          themeIndex = (themeIndex + 1) % palettes.length;
          applyTheme(themeIndex);
        }
      });

      // Resize handling for crisp paths on layout changes
      let resizeTimer = null;
      const onResize = () => {
        if (resizeTimer) cancelAnimationFrame(resizeTimer);
        resizeTimer = requestAnimationFrame(() => {
          draw();
        });
      };
      window.addEventListener('resize', onResize);

      root.addEventListener('cleanup', () => {
        if (raf) cancelAnimationFrame(raf);
        clearInterval(clockTimer);
        window.removeEventListener('resize', onResize);
      }, { once: true });
    })();
  </script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
