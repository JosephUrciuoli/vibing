  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe867" aria-label="Aurora Atelier">
  <style>
    /* Scoped to #vibe867 only */
    #vibe867 {
      --h: 212;
      --bg-0: hsl(var(--h) 18% 6%);
      --fg-0: hsl(var(--h) 40% 96%);
      --muted: hsl(var(--h) 10% 80% / 0.75);
      --glass: hsl(var(--h) 30% 10% / 0.45);
      --line: hsl(var(--h) 60% 90% / 0.20);
      --glow-1: hsl(var(--h) 90% 65% / 0.35);
      --glow-2: hsl(calc(var(--h) + 50) 90% 60% / 0.30);
      --glow-3: hsl(calc(var(--h) - 40) 90% 55% / 0.24);
      --mx: 50%;
      --my: 40%;
      position: relative;
      isolation: isolate;
      border-radius: 20px;
      overflow: hidden;
      min-height: 480px;
      color: var(--fg-0);
      background:
        radial-gradient(600px 400px at var(--mx) var(--my), hsl(var(--h) 90% 60% / 0.12), transparent 50%),
        linear-gradient(180deg, hsl(var(--h) 20% 9%), var(--bg-0));
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }
    #vibe867::before {
      content: "";
      position: absolute;
      inset: -25%;
      background:
        radial-gradient(700px 500px at 12% 18%, var(--glow-1), transparent 55%),
        radial-gradient(800px 560px at 85% 32%, var(--glow-2), transparent 58%),
        radial-gradient(600px 460px at 50% 92%, var(--glow-3), transparent 60%);
      filter: blur(28px) saturate(120%);
      transform: translate3d(0,0,0) scale(1);
      animation: vibe867-float 18s ease-in-out infinite alternate;
      z-index: 0;
    }
    #vibe867::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.015) 0 1px, transparent 1px 3px);
      mix-blend-mode: overlay;
      z-index: 1;
    }

    #vibe867 .inner {
      position: relative;
      z-index: 2;
      max-width: 860px;
      margin: clamp(18px, 4vw, 28px) auto;
      padding: clamp(22px, 4vw, 36px);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)) , var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.08);
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 380ms cubic-bezier(.2,.8,.2,1), border-color 300ms ease, background 300ms ease;
    }
    #vibe867 .inner:focus-visible {
      outline: 2px solid hsl(var(--h) 100% 70% / 0.55);
      outline-offset: 2px;
    }

    #vibe867 .eyebrow {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.16);
      color: hsl(var(--h) 30% 92%);
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      backdrop-filter: blur(4px);
    }
    #vibe867 .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: hsl(var(--h) 90% 70%);
      box-shadow: 0 0 10px hsl(var(--h) 90% 70% / 0.9);
    }

    #vibe867 .title {
      margin: 14px 0 6px 0;
      font-size: clamp(28px, 5vw, 46px);
      line-height: 1.06;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 0 rgba(0,0,0,0.3);
    }
    #vibe867 .subtitle {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
    }

    #vibe867 .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 16px 0 20px;
    }
    #vibe867 .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      color: hsl(var(--h) 25% 96%);
      font-size: 13px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #vibe867 .chip svg {
      width: 16px; height: 16px;
      stroke: hsl(var(--h) 90% 70%);
      opacity: 0.9;
    }

    #vibe867 .quote {
      margin: 22px 0 18px;
      font-size: clamp(16px, 2.4vw, 20px);
      line-height: 1.5;
      color: hsl(var(--h) 20% 94%);
      padding-left: 14px;
      border-left: 2px solid hsl(var(--h) 90% 70% / 0.5);
      text-wrap: balance;
    }

    #vibe867 .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      margin: 8px 0 10px;
    }
    #vibe867 .control-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #vibe867 label {
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }
    #vibe867 input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 999px;
      background: linear-gradient(90deg,
        hsl(0 90% 60%) 0%,
        hsl(60 90% 60%) 20%,
        hsl(120 90% 60%) 40%,
        hsl(180 90% 60%) 60%,
        hsl(240 90% 60%) 80%,
        hsl(300 90% 60%) 100%);
      outline: none;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 4px 14px rgba(0,0,0,0.25);
    }
    #vibe867 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: white;
      border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 0 0 6px hsl(var(--h) 90% 65% / 0.35), 0 4px 12px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    #vibe867 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white;
      border: 1px solid rgba(0,0,0,0.2);
      box-shadow: 0 0 0 6px hsl(var(--h) 90% 65% / 0.35), 0 4px 12px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    #vibe867 .pulse {
      justify-self: end;
      padding: 10px 14px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.16);
      color: hsl(var(--h) 30% 95%);
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 200ms ease, background 200ms ease, border-color 200ms ease;
    }
    #vibe867 .pulse:hover {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.28);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
    }
    #vibe867 .pulse .led {
      width: 8px; height: 8px; border-radius: 999px;
      background: hsl(var(--h) 90% 70% / 1);
      box-shadow: 0 0 12px hsl(var(--h) 90% 70% / 0.9);
      transition: opacity 200ms ease, transform 200ms ease;
    }
    #vibe867.alive .pulse .led { transform: scale(1.1); }
    #vibe867.alive::before { animation-duration: 10s; }
    #vibe867.alive { --glow-1: hsl(var(--h) 90% 65% / 0.45); --glow-2: hsl(calc(var(--h) + 50) 90% 60% / 0.40); --glow-3: hsl(calc(var(--h) - 40) 90% 55% / 0.34); }

    #vibe867 .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 12px;
      border-top: 1px dashed rgba(255,255,255,0.14);
      color: hsl(var(--h) 20% 92% / 0.85);
      font-size: 12px;
    }

    @keyframes vibe867-float {
      0% { transform: translate3d(0%, 0%, 0) scale(1); }
      50% { transform: translate3d(2%, -2%, 0) scale(1.02); }
      100% { transform: translate3d(-2%, 2%, 0) scale(1.01); }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe867::before { animation: none; }
      #vibe867 .inner { transition: none; transform: none; }
    }
  </style>

  <div class="inner" tabindex="0" aria-describedby="vibe867-sub">
    <span class="eyebrow"><span class="dot"></span> Iteration 867</span>
    <h2 class="title">Quiet, but electric</h2>
    <p id="vibe867-sub" class="subtitle">Soft glass, aurora light, and motion that breathes.</p>

    <div class="chips" aria-label="Design pillars">
      <span class="chip">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.6" aria-hidden="true">
          <path d="M12 3v18M3 12h18" />

      </span>
      <span class="chip">

      </span>
    </div>

    <p class="quote">“Design is the silent ambassador of your brand.” — Paul Rand</p>

    <div class="controls">
      <div class="control-row" role="group" aria-label="Hue control">
        <label for="vibe867-hue">Hue</label>
        <input id="vibe867-hue" type="range" min="0" max="360" value="212" aria-valuemin="0" aria-valuemax="360" aria-valuenow="212" />
      </div>
      <button class="pulse" id="vibe867-pulse" type="button" aria-pressed="false" title="Toggle pulse">
        <span class="led" aria-hidden="true"></span>
        Pulse
      </button>
    </div>

    <div class="meta">
      <span>Quiet Interfaces, Loud Ideas.</span>
      <span id="last-updated">Last updated: 2025-11-25 05:22:00 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe867');
      const inner = root.querySelector('.inner');
      const hue = root.querySelector('#vibe867-hue');
      const pulseBtn = root.querySelector('#vibe867-pulse');
      const ts = root.querySelector('#last-updated');
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function fmtDate(d) {
        try {
          return new Intl.DateTimeFormat([], {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          }).format(d);
        } catch {
          return d.toLocaleString();
        }
      }
      const now = new Date();
      ts.textContent = 'Updated ' + fmtDate(now);

      hue.addEventListener('input', (e) => {
        const val = String(e.target.value || 0);
        root.style.setProperty('--h', val);
        hue.setAttribute('aria-valuenow', val);
      });

      pulseBtn.addEventListener('click', () => {
        const on = root.classList.toggle('alive');
        pulseBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
      });

      if (!reduce) {
        const maxTilt = 6; // deg
        const lerp = (a, b, t) => a + (b - a) * t;
        let rx = 0, ry = 0;
        inner.addEventListener('pointermove', (ev) => {
          const rect = inner.getBoundingClientRect();
          const x = (ev.clientX - rect.left) / rect.width;
          const y = (ev.clientY - rect.top) / rect.height;
          const targetRy = lerp(-maxTilt, maxTilt, x);
          const targetRx = lerp(maxTilt, -maxTilt, y);
          rx = lerp(rx, targetRx, 0.2);
          ry = lerp(ry, targetRy, 0.2);
          inner.style.setProperty('--rx', rx.toFixed(2) + 'deg');
          inner.style.setProperty('--ry', ry.toFixed(2) + 'deg');

          // Move the background glow focal point
          root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
          root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
        }, { passive: true });

        const resetTilt = () => {
          inner.style.setProperty('--rx', '0deg');
          inner.style.setProperty('--ry', '0deg');
        };
        inner.addEventListener('pointerleave', resetTilt);
        inner.addEventListener('pointercancel', resetTilt);
      }
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
