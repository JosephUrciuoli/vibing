<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="v942">
  <style>
    .v942 {
      --bg-0: #0a0e14;
      --bg-1: #0e1522;
      --fg: #eaf2ff;
      --muted: rgba(234,242,255,0.7);
      --line: rgba(255,255,255,0.12);
      --chip: rgba(255,255,255,0.08);
      --glass: rgba(255,255,255,0.06);
      --shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      --radius: 18px;
      --h1: 214;
      --h2: 276;
      --h3: 155;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.01em;
      position: relative;
      isolation: isolate;
    }

    .v942 .scene {
      position: relative;
      overflow: hidden;
      border-radius: 22px;
      padding: 28px;
      background:
        radial-gradient(1000px 600px at 15% -10%, #182235 10%, transparent 60%),
        radial-gradient(900px 900px at 110% 30%, #1b1230 10%, transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 30px 80px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,0.05);
      min-height: 420px;
    }

    .v942 .auras,
    .v942 .auras::after {
      content: "";
      position: absolute;
      inset: -20%;
      pointer-events: none;
      background:
        radial-gradient(60% 60% at 20% 30%, hsla(var(--h1), 90%, 62%, 0.35), transparent 60%),
        radial-gradient(50% 50% at 80% 20%, hsla(var(--h2), 86%, 64%, 0.28), transparent 60%),
        radial-gradient(50% 50% at 60% 90%, hsla(var(--h3), 70%, 58%, 0.25), transparent 60%);
      filter: blur(40px) saturate(120%);
      animation: v942-drift 22s ease-in-out infinite alternate;
      transform: translate3d(0,0,0);
    }
    .v942 .auras::after {
      animation-duration: 28s;
      transform: rotate(12deg);
      opacity: 0.7;
      mix-blend-mode: screen;
    }

    .v942 .grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 24px 24px;
      mask-image: radial-gradient(80% 80% at 50% 50%, black 55%, transparent 100%);
      opacity: 0.65;
    }

    .v942 .card {
      position: relative;
      z-index: 2;
      max-width: 880px;
      margin: clamp(8px, 5vw, 40px) auto;
      padding: clamp(20px, 4vw, 36px);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px) saturate(120%);
      transform-style: preserve-3d;
      transition: transform 450ms cubic-bezier(.21,.72,.21,1), box-shadow 350ms ease, background 350ms ease;
      --mx: 0.5;
      --my: 0.5;
    }
    .v942 .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: calc(var(--radius) + 2px);
      background: conic-gradient(from 0deg,
        hsla(var(--h1), 90%, 60%, 0.0),
        hsla(var(--h2), 90%, 60%, 0.6),
        hsla(var(--h3), 80%, 60%, 0.0),
        hsla(var(--h1), 90%, 60%, 0.6),
        hsla(var(--h2), 90%, 60%, 0.0));
      filter: blur(18px);
      opacity: 0.45;
      mask: radial-gradient(180px 140px at calc(var(--mx) * 100%) calc(var(--my) * 100%), black 20%, transparent 60%);
      pointer-events: none;
      transition: opacity 300ms ease;
    }

    .v942 .badge {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--line);
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.07);
      backdrop-filter: blur(6px);
    }
    .v942 .badge::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, white 0, hsla(var(--h1), 95%, 65%, 0.85) 35%, hsla(var(--h2), 95%, 65%, 0.3) 70%, transparent 72%);
      box-shadow: 0 0 16px hsla(var(--h1), 100%, 70%, 0.8);
      animation: v942-pulse 2.4s ease-in-out infinite;
    }

    .v942 h1 {
      margin: 16px 0 8px 0;
      font-size: clamp(32px, 6vw, 64px);
      line-height: 1.04;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
        hsl(var(--h1), 95%, 76%),
        hsl(var(--h2), 95%, 76%),
        hsl(var(--h3), 92%, 72%));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 8px 30px rgba(0,0,0,0.45));
    }

    .v942 .lead {
      margin: 0 0 18px 0;
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted);
      max-width: 60ch;
    }

    .v942 .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 16px 0;
    }
    .v942 .chip {
      appearance: none;
      border: 1px solid var(--line);
      padding: 10px 14px;
      border-radius: 999px;
      background: var(--chip);
      color: var(--fg);
      font-size: 13px;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease, background 200ms ease, border-color 200ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      position: relative;
      overflow: hidden;
      outline: none;
    }
    .v942 .chip:hover,
    .v942 .chip:focus-visible {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border-color: rgba(255,255,255,0.22);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25), 0 0 0 4px rgba(128, 187, 255, 0.12);
      transform: translateY(-1px);
    }
    .v942 .chip:active { transform: translateY(0); }

    .v942 .quote {
      margin: 16px 0 22px 0;
      font-size: clamp(16px, 3vw, 20px);
      line-height: 1.5;
      color: #f3f7ff;
      opacity: 0.92;
      font-style: italic;
      min-height: 2.2em;
      transition: opacity 400ms ease, transform 400ms ease;
      will-change: opacity, transform;
    }

    .v942 .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 4px 0 8px 0;
    }
    .v942 .cta,
    .v942 .ghost {
      text-decoration: none;
      user-select: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.01em;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 200ms ease, box-shadow 250ms ease, background 250ms ease, color 250ms ease;
    }
    .v942 .cta {
      background: linear-gradient(90deg,
        hsl(var(--h1), 90%, 60%),
        hsl(var(--h2), 90%, 60%),
        hsl(var(--h3), 80%, 55%));
      color: #0a0e14;
      box-shadow: 0 12px 30px hsla(var(--h2), 80%, 50%, 0.35), inset 0 1px 0 rgba(255,255,255,0.5);
    }
    .v942 .cta:hover { transform: translateY(-1px); box-shadow: 0 16px 36px hsla(var(--h2), 80%, 50%, 0.45); }
    .v942 .cta:active { transform: translateY(0); }

    .v942 .ghost {
      background: rgba(255,255,255,0.06);
      color: var(--fg);
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .v942 .ghost:hover { background: rgba(255,255,255,0.1); transform: translateY(-1px); }

    .v942 .meta {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
    }

    .v942 .meter {
      --v: 56%;
      position: relative;
      height: 6px;
      flex: 1 1 auto;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
      border: 1px solid var(--line);
    }
    .v942 .meter > i {
      display: block;
      height: 100%;
      width: var(--v);
      background: linear-gradient(90deg,
        hsla(var(--h1), 95%, 68%, 0.9),
        hsla(var(--h2), 93%, 68%, 0.9),
        hsla(var(--h3), 88%, 62%, 0.9));
      box-shadow: 0 0 16px hsla(var(--h2), 90%, 60%, 0.5);
      border-radius: inherit;
      transition: width 1000ms cubic-bezier(.2,.7,.2,1);
    }

    /* Motion */
    @keyframes v942-drift {
      0% { transform: translate3d(-2%, 0, 0) scale(1.02) rotate(0deg); }
      100% { transform: translate3d(2%, -1%, 0) scale(1.06) rotate(6deg); }
    }
    @keyframes v942-pulse {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.2); filter: brightness(1.3); }
    }

    /* Accessibility */
    .v942 .card:focus-within { box-shadow: 0 0 0 4px rgba(130, 180, 255, 0.25), var(--shadow); }
    .v942 .card:focus-visible { outline: none; }

    @media (prefers-reduced-motion: reduce) {
      .v942 .auras,
      .v942 .auras::after { animation: none; }
      .v942 .card { transition: none; }
      .v942 .quote { transition: none; }
    }
  </style>

  <div class="scene" aria-hidden="false">
    <div class="auras"></div>
    <div class="grain"></div>

    <section class="card" role="region" aria-labelledby="v942-title" tabindex="0">
      <div class="badge" aria-label="Build badge">Iteration 942</div>
      <h1 id="v942-title">Prism Drift</h1>
      <p class="lead">A lucid, tactile surface for calm focus. Designed to feel like velvet and light.</p>

      <div class="chips" role="group" aria-label="Design principles">
        <button class="chip" type="button">Clarity</button>
        <button class="chip" type="button">Flow</button>
        <button class="chip" type="button">Intent</button>
        <button class="chip" type="button">Delight</button>
      </div>

      <blockquote class="quote" aria-live="polite">Simplicity is a silent luxury.</blockquote>

      <div class="actions">
        <a class="cta" href="#" aria-label="Begin exploring the surface">Begin</a>
        <a class="ghost" href="#" aria-label="Learn about the approach">Learn</a>
      </div>

      <div class="meta">
        <span id="last-updated">Last updated: 2025-11-28 17:16:30 EST</span>
        <div class="meter" aria-label="Ambient energy" title="Ambient energy">
          <i></i>
        </div>
      </div>
    </section>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v942');
      const card = root.querySelector('.card');
      const quoteEl = root.querySelector('.quote');
      const meterBar = root.querySelector('.meter > i');

      // Dynamic accent hues based on time
      const now = new Date();
      const hour = now.getHours();
      const h1 = 200 + Math.round(40 * Math.sin((hour / 24) * Math.PI * 2));
      const h2 = 260 + Math.round(30 * Math.cos((hour / 24) * Math.PI * 2));
      const h3 = 150 + Math.round(25 * Math.sin((hour / 12) * Math.PI * 2));
      root.style.setProperty('--h1', h1);
      root.style.setProperty('--h2', h2);
      root.style.setProperty('--h3', h3);

      // Last updated timestamp
      const fmt = new Intl.DateTimeFormat(undefined, {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false, timeZoneName: 'short'
      });
      const lu = root.querySelector('#last-updated');
      lu.textContent = 'Last updated: ' + fmt.format(now);

      // Quote rotator
      const quotes = [
        'Simplicity is a silent luxury.',
        'Good design whispers; great design listens.',
        'Space is a feature, not an absence.',
        'Friction removed is time returned.',
        'Clarity invites courage.'
      ];
      let qi = 0;
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function nextQuote() {
        qi = (qi + 1) % quotes.length;
        quoteEl.style.opacity = '0';
        quoteEl.style.transform = 'translateY(8px)';
        setTimeout(() => {
          quoteEl.textContent = quotes[qi];
          quoteEl.style.opacity = '0.95';
          quoteEl.style.transform = 'translateY(0)';
        }, 250);
      }
      let qTimer = null;
      if (!reduce) {
        qTimer = setInterval(nextQuote, 4200);
      } else {
        quoteEl.textContent = quotes[0];
      }

      // Parallax + highlight
      function setParallax(e) {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const rx = (0.5 - y) * 10; // tilt up/down
        const ry = (x - 0.5) * 12; // tilt left/right
        card.style.setProperty('--mx', x);
        card.style.setProperty('--my', y);
        if (!reduce) {
          card.style.transform = 'perspective(900px) rotateX(' + rx.toFixed(2) + 'deg) rotateY(' + ry.toFixed(2) + 'deg) translateZ(0)';
        }
      }
      function resetParallax() {
        card.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)';
        card.style.setProperty('--mx', 0.5);
        card.style.setProperty('--my', 0.5);
      }
      card.addEventListener('pointermove', setParallax);
      card.addEventListener('pointerleave', resetParallax);
      card.addEventListener('pointerdown', (e) => setParallax(e));

      // Chip ripple feedback
      root.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', (e) => {
          const r = chip.getBoundingClientRect();
          const x = e.clientX - r.left, y = e.clientY - r.top;
          const wave = document.createElement('span');
          wave.style.position = 'absolute';
          wave.style.left = (x - r.width) + 'px';
          wave.style.top = (y - r.height) + 'px';
          wave.style.width = (r.width * 2) + 'px';
          wave.style.height = (r.width * 2) + 'px';
          wave.style.borderRadius = '50%';
          wave.style.background = 'radial-gradient(circle, rgba(255,255,255,0.35), rgba(255,255,255,0.0) 60%)';
          wave.style.pointerEvents = 'none';
          wave.style.transform = 'scale(0.6)';
          wave.style.opacity = '0.9';
          wave.style.transition = 'transform 500ms ease, opacity 600ms ease';
          chip.appendChild(wave);
          requestAnimationFrame(() => {
            wave.style.transform = 'scale(1.2)';
            wave.style.opacity = '0';
          });
          setTimeout(() => wave.remove(), 650);
        });
      });

      // Ambient meter drift
      let mv = 40 + Math.random() * 50;
      meterBar.parentElement.style.setProperty('--v', mv.toFixed(0) + '%');
      if (!reduce) {
        setInterval(() => {
          mv = 40 + Math.random() * 50;
          meterBar.parentElement.style.setProperty('--v', mv.toFixed(0) + '%');
        }, 1800);
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
