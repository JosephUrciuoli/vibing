<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="atelier1916" role="region" aria-label="Aurora Arc — Edition 1916">
  <style>
    /* AURORA ARC — 1916 */
    #atelier1916{
      --h: 268;                  /* base hue (purple-blue) */
      --ink: #0e1220;            /* text */
      --muted: rgba(14,18,32,.66);
      --line: rgba(14,18,32,.14);
      --bgA: #f6f9ff;            /* panel gradient A */
      --bgB: #eef3ff;            /* panel gradient B */
      --glass: rgba(255,255,255,.72);
      --r: 30px;
      --mx: 50%;
      --my: 50%;
      --tempo: 1.00;             /* animation speed */
      --tiltX: calc((var(--my) - 50%) * -0.18);
      --tiltY: calc((var(--mx) - 50%) * 0.20);
      position: relative;
      padding: 28px;
      border-radius: var(--r);
      border: 1px solid var(--line);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Inter, Helvetica, Arial, system-ui;
      background:
        radial-gradient(110% 90% at -10% -10%, rgba(255,255,255,.9), transparent 60%) no-repeat,
        radial-gradient(140% 110% at 110% -10%, rgba(255,255,255,.8), transparent 64%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow: 0 70px 160px rgba(12,14,24,.16), inset 0 1px 0 rgba(255,255,255,.85);
      overflow: hidden;
      isolation: isolate;
      transform-style: preserve-3d;
    }
    #atelier1916::before,
    #atelier1916::after{
      content:"";
      position:absolute; inset:-24%;
      filter: blur(70px) saturate(1.04);
      opacity:.5; pointer-events:none;
    }
    #atelier1916::before{
      background:
        radial-gradient(60% 60% at 20% 10%, hsla(calc(var(--h) + 40), 90%, 72%, .22), transparent 58%),
        radial-gradient(70% 70% at 86% 6%,  hsla(calc(var(--h) - 80), 88%, 68%, .18), transparent 58%);
      animation: fogA 36s ease-in-out infinite alternate;
    }
    #atelier1916::after{
      background:
        radial-gradient(90% 90% at 50% 100%, hsla(calc(var(--h) + 150), 86%, 66%, .16), transparent 60%);
      animation: fogB 48s ease-in-out infinite alternate;
    }

    /* NIGHT MODE */
    #atelier1916[data-night="true"]{
      --ink: rgba(234,240,255,.98);
      --muted: rgba(234,240,255,.70);
      --line: rgba(255,255,255,.12);
      --bgA: #060910;
      --bgB: #0a0f19;
      --glass: rgba(255,255,255,.08);
      box-shadow: 0 70px 160px rgba(0,0,0,.78), inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(110% 90% at -10% -10%, rgba(10,16,30,.8), transparent 60%) no-repeat,
        radial-gradient(140% 110% at 110% -10%, rgba(10,16,30,.8), transparent 64%) no-repeat,
        linear-gradient(180deg, var(--bgA), var(--bgB));
    }

    /* HEADER */
    #atelier1916 .hdr{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:16px; margin-bottom:10px;
    }
    #atelier1916 .lens{
      width:70px;height:70px;border-radius:22px;position:relative;overflow:hidden;
      background:
        radial-gradient(110% 110% at 30% 30%, #fff, rgba(255,255,255,.75) 50%, rgba(255,255,255,.4) 62%, rgba(255,255,255,.2));
      box-shadow: 0 18px 36px rgba(12,14,24,.18);
    }
    #atelier1916 .lens::before{
      content:"";
      position:absolute; inset:9px; border-radius:999px;
      background:
        conic-gradient(from 0deg,
          hsl(var(--h) 92% 58%) 0 14%,
          transparent 14% 22%,
          hsl(calc(var(--h)+60) 92% 58%) 22% 34%,
          transparent 34% 44%,
          hsl(calc(var(--h)-60) 92% 58%) 44% 56%,
          transparent 56% 66%,
          hsl(calc(var(--h)+120) 92% 58%) 66% 78%,
          transparent 78% 86%,
          hsl(var(--h) 92% 58%) 86% 100%);
      mask: radial-gradient(100% 100% at 50% 50%, transparent 52%, #000 54%);
      animation: spin 22s linear infinite;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.06);
    }
    #atelier1916 .brand{display:grid;gap:2px}
    #atelier1916 .brand .t{font-weight:900;letter-spacing:.4px;font-size:18px;text-transform:uppercase}
    #atelier1916 .brand .s{font-size:13px;color:var(--muted);letter-spacing:.3px}

    /* ACTIONS */
    #atelier1916 .actions{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    #atelier1916 .pill{
      appearance:none; cursor:pointer; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.62));
      color:var(--ink); padding:8px 12px; font-size:12px; font-weight:800;
      box-shadow:0 10px 24px rgba(12,14,24,.14), inset 0 1px 0 rgba(255,255,255,.86);
      transition:transform .15s ease, filter .3s ease, opacity .3s ease;
    }
    #atelier1916 .pill:hover{transform:translateY(-1px)}
    #atelier1916 .pill:active{transform:translateY(0)}
    #atelier1916[data-night="true"] .pill{
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.07));
      box-shadow:0 12px 28px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color:var(--ink)
    }

    /* HERO */
    #atelier1916 .hero{
      text-align:center; margin:8px 2px 16px; position:relative;
    }
    #atelier1916 .hero h1{
      margin:0; font-size:clamp(42px,8vw,96px); line-height:1.04; letter-spacing:.2px;
      background:linear-gradient(90deg,
        hsl(var(--h) 90% 60%),
        hsl(calc(var(--h)+60) 78% 58%),
        hsl(calc(var(--h)-60) 86% 62%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter:drop-shadow(0 22px 42px rgba(12,14,24,.18));
      background-size:240% 100%;
      animation: shimmer 14s ease-in-out infinite;
    }
    #atelier1916 .hero .sub{margin-top:8px; color:var(--muted); font-size:14px}

    /* STAGE */
    #atelier1916 .stage{
      position:relative; border-radius:28px; overflow:hidden; border:1px solid var(--line);
      background:
        radial-gradient(140% 100% at 50% 10%, rgba(255,255,255,.66), rgba(255,255,255,.18)),
        linear-gradient(180deg, rgba(255,255,255,.5), rgba(255,255,255,.12));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.64), 0 34px 90px rgba(12,14,24,.16);
      min-height:620px; display:grid; place-items:center;
      transform:perspective(1100px) rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition:transform .25s ease;
      backdrop-filter: blur(8px) saturate(1.02);
    }
    #atelier1916[data-night="true"] .stage{
      background:
        radial-gradient(140% 100% at 50% 10%, rgba(255,255,255,.10), rgba(255,255,255,.04)),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 28px 76px rgba(0,0,0,.66);
      backdrop-filter: blur(10px) saturate(1.08);
    }
    #atelier1916 canvas#aurora{
      width:min(1180px,96vw); height:clamp(480px,62vw,780px);
      display:block; border-radius:22px; border:1px solid var(--line);
      background: radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.82), rgba(255,255,255,.14));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.66), 0 20px 60px rgba(12,14,24,.14);
      transition:filter .35s ease, opacity .35s ease;
    }
    #atelier1916[data-night="true"] canvas#aurora{
      background:radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.09), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 54px rgba(0,0,0,.62);
    }
    #atelier1916[data-glow="true"] canvas#aurora{
      filter:saturate(1.26) contrast(1.06) drop-shadow(0 0 36px color-mix(in hsl, hsl(var(--h) 90% 60%) 30%, transparent)) blur(.15px);
    }

    /* HINT halo */
    #atelier1916 .halo{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:overlay; opacity:.45;
      background-image: radial-gradient(70% 60% at 50% 0%, rgba(255,255,255,.55), rgba(255,255,255,0));
    }
    #atelier1916[data-night="true"] .halo{background-image:radial-gradient(70% 60% at 50% 0%, rgba(255,255,255,.08), rgba(255,255,255,0)); opacity:.42}

    /* CONTROLS */
    #atelier1916 .dock{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      margin-top:16px;
    }
    #atelier1916 .knob{
      -webkit-appearance:none; appearance:none; width:260px; height:30px; border-radius:999px; outline:none;
      background:linear-gradient(90deg, hsl(var(--h) 88% 60%), hsl(calc(var(--h)+60) 78% 58%), hsl(calc(var(--h)-50) 84% 62%));
      border:1px solid var(--line); box-shadow:inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(12,14,24,.14);
    }
    #atelier1916 .knob::-webkit-slider-thumb, #atelier1916 .knob::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background:radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 10px 20px rgba(12,14,24,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor:ew-resize;
    }
    #atelier1916 .bubble{
      min-width:220px; text-align:center; padding:8px 12px; border-radius:12px; border:1px solid var(--line);
      background:rgba(255,255,255,.78); box-shadow:inset 0 1px 0 rgba(255,255,255,.7);
      color:var(--ink); font-variant-numeric:tabular-nums; font-size:12px
    }
    #atelier1916[data-night="true"] .bubble{background:rgba(255,255,255,.08); box-shadow:inset 0 1px 0 rgba(255,255,255,.06)}

    /* FOOTER */
    #atelier1916 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top:18px; padding-top:12px; border-top:1px dashed var(--line); color:var(--muted); font-size:12px;
    }
    #atelier1916 .tagline{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background:rgba(255,255,255,.6);
    }
    #atelier1916[data-night="true"] .tagline{background:rgba(255,255,255,.06)}

    /* WATERMARK */
    #atelier1916 .mark{
      position:absolute; right:10px; bottom:-12px; pointer-events:none; user-select:none;
      font-weight:900; font-size:140px; line-height:1; letter-spacing:-4px;
      color:transparent; -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 38%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 38%, rgba(0,0,0,.26));
      opacity:.14; transform: rotate(-6deg); filter: blur(.2px);
    }

    /* MOTION */
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes shimmer{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    @keyframes fogA{0%{transform:translate3d(-2%,-1%,0) scale(1)}100%{transform:translate3d(2%,1%,0) scale(1.02)}}
    @keyframes fogB{0%{transform:translate3d(1%,-2%,0) scale(1)}100%{transform:translate3d(-1%,2%,0) scale(1.02)}}

    /* RESPONSIVE */
    @media (max-width:760px){
      #atelier1916 .hdr{grid-template-columns: auto 1fr}
      #atelier1916 .actions{grid-column: 1 / -1}
      #atelier1916 .mark{font-size:96px; right:6px; bottom:-12px}
    }
    @media (prefers-reduced-motion:reduce){
      #atelier1916 .lens::before{animation:none !important}
      #atelier1916 .stage{transition:none !important; transform:none !important}
      #atelier1916::before,#atelier1916::after{animation:none !important}
    }
  </style>

  <div class="hdr">
    <div class="lens" aria-hidden="true"></div>
    <div class="brand">
      <div class="t">Aurora Arc</div>
      <div class="s">Edition 1916 — paint the sky, then breathe</div>
    </div>
    <div class="actions">
      <button id="night" class="pill" type="button" aria-label="Toggle Night">Night</button>
      <button id="glow" class="pill" type="button" aria-label="Toggle Glow">Glow</button>
      <button id="grain" class="pill" type="button" aria-label="Toggle Grain">Grain</button>
      <button id="palette" class="pill" type="button" aria-label="Shuffle Palette">Palette</button>
      <button id="save" class="pill" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="hero">
    <h1>Catch light as it bends.</h1>
    <div class="sub">Move your cursor to tilt the horizon • Turn the wind • Invite the night</div>
  </div>

  <div class="stage" id="stage" aria-label="Aurora field">
    <canvas id="aurora" role="img" aria-label="Flowing aurora ribbons over quiet mountains"></canvas>
    <div class="halo" aria-hidden="true"></div>
    <div class="mark" aria-hidden="true">1916</div>
  </div>

  <div class="dock">
    <input id="wind" class="knob" type="range" min="0.4" max="2.6" step="0.01" value="1.00" aria-label="Wind">
    <div id="bubble" class="bubble" aria-live="polite">Wind: 1.00x • Ribbons: 4 • Stars: 220</div>
  </div>

  <div class="meta">
    <span class="tagline">“A little light over a quiet world.”</span>
    <span id="last-updated">Last updated: 2026-01-12 16:18:53 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('atelier1916');
      const stage  = root.querySelector('#stage');
      const canvas = root.querySelector('#aurora');
      const ctx    = canvas.getContext('2d', { alpha: true });

      const btnNight   = root.querySelector('#night');
      const btnGlow    = root.querySelector('#glow');
      const btnGrain   = root.querySelector('#grain');
      const btnPalette = root.querySelector('#palette');
      const btnSave    = root.querySelector('#save');
      const windKnob   = root.querySelector('#wind');
      const bubble     = root.querySelector('#bubble');
      const stampEl    = root.querySelector('#last-updated');

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;

      const pointer = { x:.5, y:.5, tx:.5, ty:.5 };

      const RIBBONS = 4;
      const STARS_N = 220;
      let hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 268;

      const stars = [];
      function buildStars(){
        stars.length = 0;
        for(let i=0;i<STARS_N;i++){
          stars.push({
            x: Math.random(),
            y: Math.random()*0.75, // keep above horizon
            r: Math.random()*1.4 + 0.2,
            tw: 0.4 + Math.random()*1.2,
            ph: Math.random()*Math.PI*2,
            c: 220 + Math.floor(Math.random()*30)
          });
        }
      }

      // Grain tile
      let grainTile = document.createElement('canvas');
      grainTile.width = grainTile.height = 120;
      let gctx = grainTile.getContext('2d', { alpha:true });
      function buildGrain(){
        const imgData = gctx.createImageData(grainTile.width, grainTile.height);
        for(let i=0;i<imgData.data.length;i+=4){
          const v = 235 + Math.random()*20; // bright grain for both modes
          imgData.data[i] = v;
          imgData.data[i+1] = v;
          imgData.data[i+2] = v;
          imgData.data[i+3] = Math.random()*36; // low alpha per-pixel
        }
        gctx.putImageData(imgData,0,0);
      }
      buildGrain();

      function stamp(){
        try{
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stampEl.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        }catch(_){
          stampEl.textContent = 'Updated just now';
        }
      }

      function resize(){
        const rect = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width * DPR));
        H = Math.max(1, Math.floor(rect.height * DPR));
        canvas.width = W;
        canvas.height = H;
      }

      function setHue(v){
        hueBase = ((v % 360) + 360) % 360;
        root.style.setProperty('--h', hueBase);
      }
      function shuffleHue(){
        setHue(Math.floor(Math.random()*360));
        flash();
      }

      function setWind(val){
        const w = Math.max(0.4, Math.min(2.6, parseFloat(val) || 1));
        root.style.setProperty('--tempo', w.toFixed(2));
        bubble.textContent = 'Wind: ' + w.toFixed(2) + 'x • Ribbons: ' + RIBBONS + ' • Stars: ' + STARS_N;
      }

      function toggleNight(force){
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-night');
        if(on){
          root.setAttribute('data-night', 'true');
          btnNight.textContent = 'Dawn';
        }else{
          root.removeAttribute('data-night');
          btnNight.textContent = 'Night';
        }
        flash();
      }
      function toggleGlow(){
        const on = !root.hasAttribute('data-glow');
        if(on){
          root.setAttribute('data-glow', 'true');
          btnGlow.textContent = 'Calm';
        }else{
          root.removeAttribute('data-glow');
          btnGlow.textContent = 'Glow';
        }
        flash();
      }
      function toggleGrain(){
        const on = !root.hasAttribute('data-grain');
        if(on){
          root.setAttribute('data-grain', 'true');
          btnGrain.textContent = 'Grain ✓';
        }else{
          root.removeAttribute('data-grain');
          btnGrain.textContent = 'Grain';
        }
      }

      function flash(){
        root.style.transition='filter .25s ease';
        root.style.filter='saturate(1.18)';
        setTimeout(()=>{ root.style.filter='saturate(1)'; root.style.transition=''; }, 280);
      }

      // Drawing helpers
      function skyGradient(night){
        const g = ctx.createLinearGradient(0,0,0,H);
        if(night){
          g.addColorStop(0,   `hsl(${(hueBase+200)%360} 66% 10%)`);
          g.addColorStop(0.5, `hsl(${(hueBase+220)%360} 64% 12%)`);
          g.addColorStop(1,   `hsl(${(hueBase+240)%360} 62% 14%)`);
        }else{
          g.addColorStop(0,   `hsl(${(hueBase+240)%360} 84% 92%)`);
          g.addColorStop(0.6, `hsl(${(hueBase+210)%360} 72% 88%)`);
          g.addColorStop(1,   `hsl(${(hueBase+200)%360} 60% 82%)`);
        }
        return g;
      }

      function drawSky(){
        const night = root.hasAttribute('data-night');
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = skyGradient(night);
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawStars(t){
        if(!root.hasAttribute('data-night')) return;
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(let i=0;i<stars.length;i++){
          const s = stars[i];
          const x = s.x * W;
          const y = s.y * H * 0.9;
          const tw = 0.5 + 0.5*Math.sin(t*s.tw + s.ph);
          const a = 0.35 + tw*0.35;
          ctx.fillStyle = `rgba(${s.c},${s.c},255,${a})`;
          ctx.beginPath();
          ctx.arc(x, y, s.r + tw*0.7, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }

      function drawMountains(t){
        const night = root.hasAttribute('data-night');
        const horizon = H * 0.72;
        const g = ctx.createLinearGradient(0,horizon,0,H);
        if(night){
          g.addColorStop(0, 'rgba(10,12,22,0.0)');
          g.addColorStop(1, 'rgba(5,7,14,0.9)');
        }else{
          g.addColorStop(0, 'rgba(80,100,140,0.15)');
          g.addColorStop(1, 'rgba(40,60,100,0.35)');
        }

        ctx.save();
        ctx.globalCompositeOperation = night ? 'source-over' : 'multiply';
        ctx.fillStyle = g;
        ctx.beginPath();
        const ridges = 2;
        for(let r=0;r<ridges;r++){
          const amp = (r===0? 28: 46) * DPR;
          const yOff = r===0 ? horizon-20*DPR : horizon-6*DPR;
          ctx.moveTo(0, H);
          ctx.lineTo(0, yOff);
          for(let x=0; x<=W; x+=8*DPR){
            const y = yOff + Math.sin((x*0.0024) + t*0.4 + r*1.7) * amp * 0.4
                           + Math.sin((x*0.007)  - t*0.3 + r*2.2)  * amp * 0.6;
            ctx.lineTo(x, y);
          }
          ctx.lineTo(W,H);
          ctx.closePath();
        }
        ctx.fill();
        ctx.restore();
      }

      function drawAurora(t){
        const night = root.hasAttribute('data-night');
        const glow  = root.hasAttribute('data-glow');
        const horizon = H * 0.62;

        ctx.save();
        ctx.globalCompositeOperation = 'screen';

        for(let i=0;i<RIBBONS;i++){
          const off = i / RIBBONS;
          const amp = (80 + i*24) * DPR;
          const thickness = 34 + i*10;
          const speed = 0.18 + off*0.2;
          const freq1 = 0.0020 + off*0.0006;
          const freq2 = 0.0060 + off*0.0008;

          const hue = (hueBase + i*28) % 360;
          const alpha = night ? 0.20 + off*0.12 : 0.16 + off*0.10;

          ctx.lineWidth = thickness * DPR;
          const grad = ctx.createLinearGradient(0,horizon-amp, W, horizon+amp);
          grad.addColorStop(0,   `hsla(${hue}, 92%, ${night?66:60}%, ${alpha*0.9})`);
          grad.addColorStop(0.5, `hsla(${(hue+50)%360}, 92%, ${night?68:64}%, ${alpha})`);
          grad.addColorStop(1,   `hsla(${(hue-40+360)%360}, 92%, ${night?64:58}%, ${alpha*0.85})`);
          ctx.strokeStyle = grad;

          if(glow){
            ctx.shadowColor = `hsla(${hue}, 92%, 70%, ${alpha*0.9})`;
            ctx.shadowBlur = 40 * DPR;
          }else{
            ctx.shadowBlur = 0;
          }

          ctx.beginPath();
          for(let x=0; x<=W; x+=6*DPR){
            const y =
              horizon - 120*DPR
              + Math.sin(x*freq1 + t*speed + i*0.9) * amp * 0.42
              + Math.sin(x*freq2 - t*(speed*1.6) + i*1.7) * amp * 0.30
              + (pointer.y - 0.5) * 120 * DPR; // tilt influence

            if(x===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        ctx.restore();
      }

      function drawGrain(t){
        if(!root.hasAttribute('data-grain')) return;
        ctx.save();
        ctx.globalAlpha = 0.06;
        const px = Math.floor((Math.sin(t*0.25)+1)*0.5 * grainTile.width);
        const py = Math.floor((Math.cos(t*0.25)+1)*0.5 * grainTile.height);
        for(let y=-py; y<H; y+=grainTile.height){
          for(let x=-px; x<W; x+=grainTile.width){
            ctx.drawImage(grainTile, x, y);
          }
        }
        ctx.restore();
      }

      function layout(now){
        // pointer easing for tilt
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        root.style.setProperty('--mx', (pointer.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (pointer.y*100).toFixed(2)+'%');

        const tempo = parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1;
        const t = now * 0.001 * tempo;

        ctx.clearRect(0,0,W,H);
        drawSky();
        drawStars(t);
        drawAurora(t);
        drawMountains(t);
        drawGrain(t);
      }

      let running = true;
      function loop(now){
        if(!running) return;
        layout(now);
        requestAnimationFrame(loop);
      }

      function onPointerMove(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
      }

      stage.addEventListener('pointermove', onPointerMove);
      stage.addEventListener('pointerleave', ()=>{ root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });
      windKnob.addEventListener('input', ()=> setWind(windKnob.value));
      btnNight.addEventListener('click', toggleNight);
      btnGlow.addEventListener('click', toggleGlow);
      btnGrain.addEventListener('click', toggleGrain);
      btnPalette.addEventListener('click', shuffleHue);
      btnSave.addEventListener('click', ()=>{
        try{
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'aurora-1916.png';
          a.click();
        }catch(_){}
      });

      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === 'n'){ btnNight.click(); }
        if(k === 'g'){ btnGlow.click(); }
        if(k === 'r'){ btnGrain.click(); }
        if(k === 'p'){ btnPalette.click(); }
        if(k === 's'){ btnSave.click(); }
      });

      // INIT
      resize();
      buildStars();
      setWind(windKnob.value);
      toggleNight(false);
      shuffleHue();
      stamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        requestAnimationFrame(loop);
      } else {
        running = false;
        layout(performance.now());
      }

      window.addEventListener('resize', ()=>{
        const was = running;
        running = false;
        resize();
        if(was){
          running = true;
          requestAnimationFrame(loop);
        }else{
          layout(performance.now());
        }
      });
    }());
  </script>
