<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v759" data-tilt="on" role="region" aria-label="Kinetic Calm">
  <style>
    .v759{
      --h: 272;
      --fg: #ECECF6;
      --muted: #BFC2CF;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      padding: clamp(24px, 5vw, 56px);
      background:
        radial-gradient(1200px 600px at 120% -20%, hsl(calc(var(--h)+25) 90% 16% / .65), transparent 60%),
        radial-gradient(1000px 600px at -20% 120%, hsl(calc(var(--h)-15) 90% 14% / .6), transparent 60%),
        linear-gradient(180deg, #0B0C12, #0D1018);
      color: var(--fg);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      isolation: isolate;
      font: 500 16px/1.55 ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    .v759 .nebula{pointer-events:none; position:absolute; inset:-10% -5% -5% -10%; filter: saturate(120%) blur(22px); opacity:.65; z-index:0;}
    .v759 .blob{position:absolute; width:40vmax; height:40vmax; border-radius: 50%;}
    .v759 .b1{background: radial-gradient(circle at 30% 30%, hsl(var(--h) 85% 62% / .85), transparent 60%); top:-10%; left:-8%; animation: float1 18s ease-in-out infinite;}
    .v759 .b2{background: radial-gradient(circle at 70% 40%, hsl(calc(var(--h)+55) 90% 60% / .75), transparent 60%); right:-12%; top:10%; animation: float2 22s ease-in-out infinite;}
    .v759 .b3{background: radial-gradient(circle at 40% 70%, hsl(calc(var(--h)-45) 80% 58% / .75), transparent 60%); bottom:-18%; left:20%; animation: float3 26s ease-in-out infinite;}

    @keyframes float1{0%,100%{transform: translate3d(0,0,0) scale(1);}50%{transform: translate3d(6%, -4%, 0) scale(1.08);}}
    @keyframes float2{0%,100%{transform: translate3d(0,0,0) scale(1);}50%{transform: translate3d(-6%, 6%, 0) scale(1.06);}}
    @keyframes float3{0%,100%{transform: translate3d(0,0,0) scale(1);}50%{transform: translate3d(2%, -6%, 0) scale(1.05);}}

    .v759 .grid{position:absolute; inset:-1px; z-index:0; opacity:.22; mix-blend-mode:overlay;}
    .v759 .glass{
      position: relative; z-index:2; max-width: 980px; margin: 0 auto;
      padding: clamp(20px, 4vw, 36px);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(14px) saturate(120%);
      transform-style: preserve-3d;
      transition: transform 200ms ease, box-shadow 300ms ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .v759 .glass:hover{ box-shadow: 0 18px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08); }

    .v759 .title{
      font-weight: 800; font-size: clamp(32px, 5.5vw, 68px); line-height: .95; letter-spacing: -0.02em; margin: 0 0 .5rem 0;
      background: linear-gradient(90deg, hsl(var(--h) 85% 78%), hsl(calc(var(--h)+30) 85% 72%), hsl(calc(var(--h)-35) 85% 74%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .v759 .subtitle{ margin: 0 0 1.1rem 0; color: var(--muted); font-size: clamp(15px, 1.6vw, 18px); letter-spacing: .2px; }

    .v759 .cta-row{ display:flex; gap:12px; flex-wrap:wrap; }
    .v759 .cta{
      appearance:none; border:none; cursor:pointer; padding:12px 16px; border-radius:12px;
      font-weight:600; letter-spacing:.2px;
      transition: transform .15s ease, box-shadow .3s ease, background .25s ease, color .25s ease;
    }
    .v759 .cta.primary{
      background: linear-gradient(180deg, hsl(var(--h) 85% 62%), hsl(calc(var(--h)-10) 85% 55%));
      color:#0A0B10; box-shadow: 0 10px 22px hsl(var(--h) 90% 40% / .35);
    }
    .v759 .cta.primary:hover{ transform: translateY(-2px); box-shadow: 0 16px 28px hsl(var(--h) 90% 40% / .45); }
    .v759 .cta.ghost{ background: rgba(255,255,255,.08); color: var(--fg); border: 1px solid rgba(255,255,255,.16); }
    .v759 .cta.ghost:hover{ background: rgba(255,255,255,.12); transform: translateY(-1px); }

    .v759 .controls{ display:flex; align-items:center; gap:14px; flex-wrap:wrap; margin-top:16px; color: var(--muted); }
    .v759 .badge{ padding:6px 10px; border-radius: 999px; background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.14); font-size:12px; letter-spacing:.3px; }
    .v759 .range{ -webkit-appearance:none; appearance:none; height:8px; width:min(320px, 60vw); border-radius:999px; background: rgba(255,255,255,.12); }
    .v759 .range::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:20px; height:20px; border-radius:50%;
      background: conic-gradient(from 0deg, hsl(var(--h) 85% 62%), hsl(calc(var(--h)+30) 85% 60%), hsl(calc(var(--h)+60) 85% 58%), hsl(calc(var(--h)+90) 85% 62%));
      border:2px solid #fff6; box-shadow: 0 2px 10px rgba(0,0,0,.35);
    }
    .v759 .range::-moz-range-track{ height:8px; background: rgba(255,255,255,.12); border-radius:999px; }
    .v759 .range::-moz-range-thumb{
      width:20px; height:20px; border-radius:50%; border:2px solid #fff6;
      background: conic-gradient(from 0deg, hsl(var(--h) 85% 62%), hsl(calc(var(--h)+30) 85% 60%), hsl(calc(var(--h)+60) 85% 58%), hsl(calc(var(--h)+90) 85% 62%));
    }

    .v759 .foot{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:18px; opacity:.95; color: var(--muted); flex-wrap:wrap; }
    .v759 .lastline{ font-size:12px; }

    .v759 .swoop{
      position:absolute; inset:auto -40% -60% -40%; height:220%; z-index:1; pointer-events:none; opacity:.35;
      background: radial-gradient(1200px 1200px at 50% 100%, hsl(calc(var(--h)-20) 85% 62% / .35), transparent 60%);
      filter: blur(40px) saturate(120%);
      animation: breathe 8s ease-in-out infinite;
    }
    @keyframes breathe{0%,100%{transform: translateY(0) scale(1);}50%{transform: translateY(2%) scale(1.02);}}

    .v759[data-tilt="on"] .glass{ transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); }
    .v759.pulse .blob{ animation-duration: 8s; }
    .v759.pulse .swoop{ animation-duration: 4s; opacity:.5; }
    .v759.pulse .cta.primary{ transform: translateY(-2px) scale(1.02); }
    .v759 .sr{ position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden;}
  </style>

  <div class="nebula" aria-hidden="true">
    <span class="blob b1"></span>
    <span class="blob b2"></span>
    <span class="blob b3"></span>
  </div>

  <svg class="grid" aria-hidden="true" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
      <pattern id="v759grid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M10 0 H0 V10" fill="none" stroke="white" stroke-opacity=".14" stroke-width=".5"/>
      </pattern>
      <linearGradient id="v759fade" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="white" stop-opacity="0.25"/>
        <stop offset="1" stop-color="white" stop-opacity="0"/>
      </linearGradient>
    </defs>
    <rect width="100" height="100" fill="url(#v759grid)" />
    <rect width="100" height="100" fill="url(#v759fade)" />
  </svg>

  <div class="glass">
    <h1 class="title">KINETIC CALM</h1>
    <p class="subtitle">A living card: soft light, quiet motion. Slide the hue—let the scene find your mood.</p>

    <div class="cta-row">
      <button class="cta primary" id="pulse" aria-label="Pulse animation">Pulse</button>
      <button class="cta ghost" id="tiltToggle" aria-pressed="true">Tilt</button>
    </div>

    <div class="controls" role="group" aria-label="Color controls">
      <span class="badge" aria-hidden="true">Hue</span>
      <label class="sr" for="hue">Adjust hue</label>
      <input id="hue" class="range" type="range" min="0" max="360" value="272" />
      <span class="badge" id="mode">Calm</span>
    </div>

    <div class="foot">
      <span class="badge">v759 • Aurora Layout</span>
      <span class="lastline"><span id="last-updated">Last updated: 2025-11-20 05:19:54 EST</span></span>
    </div>
  </div>

  <div class="swoop" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v759');
      const hue = root.querySelector('#hue');
      const last = root.querySelector('#last-updated');
      const tiltToggle = root.querySelector('#tiltToggle');
      const pulseBtn = root.querySelector('#pulse');
      const mode = root.querySelector('#mode');

      // Last updated timestamp
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Hue control
      const setHue = v => root.style.setProperty('--h', v);
      setHue(hue.value);
      hue.addEventListener('input', e => setHue(e.target.value));

      // Parallax tilt
      let tiltOn = true;
      const updateTilt = (x, y) => {
        const rx = (y - .5) * -6;
        const ry = (x - .5) * 8;
        root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      };
      root.addEventListener('pointermove', e => {
        if (!tiltOn) return;
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        updateTilt(x, y);
      });

      // Toggle tilt
      tiltToggle.addEventListener('click', () => {
        tiltOn = !tiltOn;
        root.dataset.tilt = tiltOn ? 'on' : 'off';
        tiltToggle.setAttribute('aria-pressed', String(tiltOn));
        tiltToggle.textContent = tiltOn ? 'Tilt' : 'Tilt Off';
      });

      // Pulse animation burst
      let pulseTimer = null;
      pulseBtn.addEventListener('click', () => {
        root.classList.add('pulse');
        mode.textContent = 'Vivid';
        clearTimeout(pulseTimer);
        pulseTimer = setTimeout(() => {
          root.classList.remove('pulse');
          mode.textContent = 'Calm';
        }, 1500);
      });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
