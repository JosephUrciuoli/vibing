<section id="vibe2054" role="region" aria-label="LUMEN WAVE — kinetic poster 2054" data-theme="porcelain">
  <style>
    /* LUMEN WAVE 2054 — scoped */
    #vibe2054{
      --ink:#0e1116;
      --muted: color-mix(in oklab, var(--ink), transparent 45%);
      --bg0:#f7fbff; --bg1:#eef3ff;
      --a1:#2e7bff; --a2:#ff7ab6; --a3:#2bd3a3; --a4:#ffd084;
      --glass:rgba(255,255,255,0.7);
      --mx:50%; --my:50%;
      position:relative; isolation:isolate;
      display:grid; gap:clamp(18px,4.6vmin,60px);
      padding:clamp(26px,7vmin,96px);
      border-radius:40px;
      color:var(--ink);
      background:
        radial-gradient(180% 140% at var(--mx) var(--my), color-mix(in oklab, var(--a3), transparent 92%), transparent 60%),
        radial-gradient(160% 160% at calc(100% - var(--mx)) calc(100% - var(--my)), color-mix(in oklab, var(--a2), transparent 94%), transparent 64%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, var(--ink), transparent 86%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.55),
        0 120px 220px rgba(0,0,0,0.16),
        0 28px 80px rgba(0,0,0,0.12);
      overflow:clip;
    }
    /* Themes */
    #vibe2054[data-theme="porcelain"]{
      --ink:#0e1116; --muted: color-mix(in oklab, #0e1116, transparent 50%);
      --bg0:#f7fbff; --bg1:#eef3ff;
      --a1:#2e7bff; --a2:#ff7ab6; --a3:#2bd3a3; --a4:#ffd084;
      --glass:rgba(255,255,255,0.7);
      color:var(--ink);
    }
    #vibe2054[data-theme="noir"]{
      --ink:#eef3ff; --muted: color-mix(in oklab, #eef3ff, transparent 42%);
      --bg0:#0b0f15; --bg1:#131a22;
      --a1:#7bc7ff; --a2:#b79bff; --a3:#5affc1; --a4:#ffd28e;
      --glass:rgba(255,255,255,0.06);
      color:var(--ink);
    }
    #vibe2054[data-theme="moss"]{
      --ink:#102015; --muted: color-mix(in oklab, #102015, transparent 48%);
      --bg0:#eaf6ef; --bg1:#dff0e7;
      --a1:#1f9d62; --a2:#89d08a; --a3:#2dd3a3; --a4:#b2f09f;
      --glass:rgba(255,255,255,0.68);
    }
    #vibe2054[data-theme="sakura"]{
      --ink:#29181b; --muted: color-mix(in oklab, #29181b, transparent 46%);
      --bg0:#fff6f8; --bg1:#ffe9ef;
      --a1:#ff6fa7; --a2:#ffa6c4; --a3:#ffd8e6; --a4:#ffc372;
      --glass:rgba(255,255,255,0.78);
    }

    /* Masthead */
    #vibe2054 .mast{ display:grid; gap:clamp(10px,2.6vmin,20px); }
    #vibe2054 .chip{
      display:inline-grid; grid-auto-flow:column; place-items:center; gap:10px;
      padding:9px 14px; border-radius:999px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
      color:var(--muted);
      background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.04));
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.55), 0 16px 36px rgba(0,0,0,0.14);
      width:max-content;
    }
    #vibe2054 .pearl{
      --s:14px; width:var(--s); height:var(--s); border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #fff0 60%), conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      filter: drop-shadow(0 8px 14px color-mix(in oklab, var(--a2), transparent 70%));
      animation: spinPearl54 8s linear infinite;
    }
    @keyframes spinPearl54{ to{ transform: rotate(360deg) } }

    #vibe2054 h1{
      margin:0;
      font:900 clamp(52px,12.4vw,132px)/0.88 ui-serif, Georgia, "Times New Roman", serif;
      letter-spacing:-0.02em;
      color:transparent;
      background:
        conic-gradient(from 200deg at 40% 30%, var(--a1), var(--a2), var(--a4), var(--a3), var(--a1));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter: drop-shadow(0 12px 28px color-mix(in oklab, var(--a1), transparent 84%));
    }
    #vibe2054 .lead{
      margin:0;
      color:var(--muted);
      font:500 clamp(14px,2.2vw,18px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:72ch;
    }

    /* Stage */
    #vibe2054 .stage{
      position:relative; border-radius:28px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--ink), transparent 80%);
      background:
        radial-gradient(120% 120% at calc(50% + (var(--mx) - 50%)/2) calc(50% + (var(--my) - 50%)/2), color-mix(in oklab, var(--a1), transparent 92%), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0), #fff 2%), color-mix(in oklab, var(--bg1), #000 2%));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.65),
        0 40px 120px rgba(0,0,0,0.16),
        0 18px 36px rgba(0,0,0,0.12);
      min-height:min(70vh, 900px);
      display:grid; place-items:center;
    }
    #vibe2054 #wave{ width:100%; height:100%; display:block; }
    #vibe2054 .grain{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light; opacity:0.2;
      background:
        radial-gradient(0.8px 0.8px at 12% 18%, #000 30%, #0000 32%) repeat,
        radial-gradient(0.8px 0.8px at 62% 38%, #000 30%, #0000 32%) repeat,
        radial-gradient(0.7px 0.7px at 22% 78%, #000 30%, #0000 32%) repeat,
        radial-gradient(0.7px 0.7px at 70% 64%, #000 30%, #0000 32%) repeat;
      background-size:16px 16px, 18px 18px, 20px 20px, 22px 22px;
    }
    #vibe2054 .halo{
      position:absolute; inset:-20%; pointer-events:none; z-index:2;
      background: radial-gradient(60% 60% at var(--mx) var(--my),
        color-mix(in oklab, var(--a4), transparent 88%),
        transparent 70%);
      filter: blur(40px) saturate(110%); opacity:0.85; mix-blend-mode:screen;
    }

    /* Toolbar */
    #vibe2054 .dock{ display:flex; justify-content:center; }
    #vibe2054 .toolbar{
      display:grid; grid-auto-flow:column; gap:10px; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.05));
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 16px 36px rgba(0,0,0,0.14);
    }
    #vibe2054 .btn{
      appearance:none; cursor:pointer; user-select:none; position:relative;
      border:1px solid color-mix(in oklab, var(--ink), transparent 78%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      color:inherit; padding:12px 14px; border-radius:14px; min-width:44px; min-height:44px;
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.08em; text-transform:uppercase;
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, color .22s ease, border-color .22s ease;
      display:grid; grid-auto-flow:column; place-items:center; gap:8px;
    }
    #vibe2054 .btn:hover{ transform: translateY(-1px) scale(1.01); box-shadow: 0 20px 44px rgba(0,0,0,0.18); }
    #vibe2054 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a1), var(--a4));
      border-color: transparent; color: color-mix(in oklab, var(--ink), #000 30%);
    }
    #vibe2054 .ico{ width:18px; height:18px; border-radius:6px; background: conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)); box-shadow:0 2px 8px color-mix(in oklab, var(--a2), transparent 74%); }
    #vibe2054 .ico.theme{ border-radius:50%; background: radial-gradient(circle at 50% 35%, #fff, #fff0 60%), conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)); }
    #vibe2054 .ico.mode{ background:
      linear-gradient(0deg, #fff8 48%, #0000 48% 52%, #fff8 52%),
      conic-gradient(var(--a3), var(--a1), var(--a2), var(--a4)); }
    #vibe2054 .ico.pause{ background: linear-gradient(90deg,#fff8 40%,#0000 40% 60%,#fff8 60%), conic-gradient(var(--a2), var(--a3), var(--a4), var(--a1)); border-radius:50%; }

    /* Footer */
    #vibe2054 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2054 #last-updated{ opacity:0.92; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2054 .pearl{ animation:none !important; }
    }
  </style>

  <div class="mast">
    <div class="chip"><span class="pearl" aria-hidden="true"></span> LUMEN WAVE — 2054</div>
    <div class="intro">
      <h1 title="Quiet motion for busy minds.">Lumen Wave</h1>

  <div class="stage" aria-live="polite" aria-label="Wave canvas. Move pointer to shape the flow.">

  <div class="dock">
    <div class="toolbar" role="toolbar" aria-label="Controls">
      <button class="btn" id="btnTheme54" type="button" aria-pressed="true" aria-label="Cycle theme"><span class="ico theme" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Theme</span></button>
      <button class="btn" id="btnMode54" type="button" aria-pressed="false" aria-label="Toggle line/dot mode"><span class="ico mode" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Mode</span></button>
      <button class="btn" id="btnPause54" type="button" aria-pressed="true" aria-label="Toggle motion"><span class="ico pause" aria-hidden="true"></span><span class="lbl" aria-hidden="true">Play</span></button>

  <div class="meta">
    <span class="hint">Shortcuts: T • M • Space</span>
    <span id="last-updated">Last updated: 2026-01-19 06:20:03 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2054');
      const cvs  = document.getElementById('wave');
      const ctx  = cvs.getContext('2d', {alpha:true});
      const updated = document.getElementById('last-updated');

      const btnTheme = document.getElementById('btnTheme54');
      const btnMode  = document.getElementById('btnMode54');
      const btnPause = document.getElementById('btnPause54');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['porcelain','noir','moss','sakura'];
      const TLABEL = { porcelain:'Porcelain', noir:'Noir', moss:'Moss', sakura:'Sakura' };
      let themeIndex = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 1 : 0;

      function readPalette(){
        const cs = getComputedStyle(root);
        const get = v => cs.getPropertyValue(v).trim();
        return {
          ink:get('--ink'), bg0:get('--bg0'), bg1:get('--bg1'),
          a1:get('--a1'), a2:get('--a2'), a3:get('--a3'), a4:get('--a4')
        };
      }
      function setTheme(i){
        const t = THEMES[(i%THEMES.length+THEMES.length)%THEMES.length];
        root.dataset.theme = t;
        btnTheme.setAttribute('aria-label','Theme: ' + TLABEL[t]);
        btnTheme.setAttribute('aria-pressed', String(t!=='noir'));
        palette = readPalette();
        repaintBase = true;
      }
      let palette = readPalette(); setTheme(themeIndex);

      // Canvas sizing
      let W=800, H=600, DPR=Math.min(2, window.devicePixelRatio||1);
      function resize(){
        const r = cvs.getBoundingClientRect();
        W = Math.max(2, Math.floor(r.width));
        H = Math.max(2, Math.floor(r.height));
        cvs.width = Math.floor(W*DPR);
        cvs.height= Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        repaintBase = true;
      }
      const ro = new ResizeObserver(resize); ro.observe(cvs); resize();

      // Pointer parallax & interactions
      const ptr = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      function onMove(e){
        const r = cvs.getBoundingClientRect();
        const px = Math.max(0, Math.min(1,(e.clientX - r.left)/r.width));
        const py = Math.max(0, Math.min(1,(e.clientY - r.top)/r.height));
        ptr.tx = px; ptr.ty = py;
        ripples.push({ x:px*W, y:py*H, t:0 });
      }
      cvs.addEventListener('pointermove', onMove, {passive:true});
      cvs.addEventListener('pointerdown', onMove, {passive:true});
      function updateParallax(){
        ptr.x += (ptr.tx - ptr.x) * 0.12;
        ptr.y += (ptr.ty - ptr.y) * 0.12;
        root.style.setProperty('--mx', (ptr.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (ptr.y*100).toFixed(2)+'%');
      }

      // Wave engine
      let modeDots = false; btnMode.setAttribute('aria-pressed', String(modeDots));
      let motion = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnPause.setAttribute('aria-pressed', String(motion));

      const ripples = [];
      let phase = 0;
      let repaintBase = true;

      function clearBase(alpha){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, palette.bg0);
        g.addColorStop(1, palette.bg1);
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawWaves(dt){
        const cx = W*0.5 + (ptr.x - 0.5) * Math.min(W,H) * 0.08;
        const cy = H*0.5 + (ptr.y - 0.5) * Math.min(W,H) * 0.08;

        const lines = Math.floor(120 + (ptr.y)*80);
        const ampBase = Math.min(W,H) * (0.026 + ptr.y*0.04);
        const fx = 0.008 + ptr.x*0.014;
        const fy = 0.014 + (1-ptr.x)*0.016;

        // ripple update
        for(let i=ripples.length-1;i>=0;i--){
          ripples[i].t += dt;
          if(ripples[i].t > 2.4) ripples.splice(i,1);
        }

        const cols = [palette.a1, palette.a2, palette.a3, palette.a4];
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        for(let j=0;j<lines;j++){
          const f = j/(lines-1 || 1);
          const baseY = f*H;

          const hue = cols[j % cols.length];
          ctx.strokeStyle = hue;
          ctx.fillStyle = hue;
          ctx.lineWidth = modeDots ? 1.2 : 1.4;
          ctx.globalAlpha = 0.9 - f*0.5;

          if(modeDots){
            // dotted constellation along the flow
            const step = 16;
            for(let x=0; x<=W; x+=step){
              const rippleOffset = rippleField(x, baseY, ripples);
              const y = baseY
                + ampBase * Math.sin(x*fx + phase + j*0.06)
                + ampBase*0.6 * Math.sin(x*fy*0.6 + phase*1.7 + j*0.11)
                + rippleOffset;
              const s = 1.4 + 1.2*Math.sin(j*0.08 + phase*1.2 + x*0.006);
              ctx.beginPath(); ctx.arc(x, y, s, 0, Math.PI*2); ctx.fill();
            }
          }else{
            // smooth line flow
            ctx.beginPath();
            for(let x=0; x<=W; x+=6){
              const rippleOffset = rippleField(x, baseY, ripples);
              const y = baseY
                + ampBase * Math.sin(x*fx + phase + j*0.06)
                + ampBase*0.6 * Math.sin(x*fy*0.6 + phase*1.7 + j*0.11)
                + rippleOffset;
              if(x===0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.stroke();
          }
        }
        ctx.restore();
      }

      function rippleField(x,y, rips){
        // sum of gentle radial ripples
        let o = 0;
        for(const r of rips){
          const dx = x - r.x, dy = y - r.y;
          const d = Math.hypot(dx,dy);
          const k = 0.02 + 0.012*Math.sin((ptr.x+ptr.y)*Math.PI);
          const att = Math.exp(-d/280) * Math.exp(-r.t*1.1);
          o += Math.sin(d*k - r.t*6.0) * 8 * att;
        }
        return o;
      }

      // Animation loop
      let last = performance.now();
      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000; last = now;
        updateParallax();
        phase += dt * (0.9 + ptr.x*1.6);

        if(repaintBase) { clearBase(1.0); repaintBase=false; }
        else { clearBase(0.08); }

        drawWaves(dt);
        requestAnimationFrame(tick);
      }

      // Buttons
      btnTheme.addEventListener('click',()=>{ themeIndex=(themeIndex+1)%THEMES.length; setTheme(themeIndex); repaintBase=true; });
      btnMode.addEventListener('click',()=>{ modeDots=!modeDots; btnMode.setAttribute('aria-pressed', String(modeDots)); });
      btnPause.addEventListener('click',()=>{
        motion = !motion; btnPause.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); requestAnimationFrame(tick); }
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown',(e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMode.click();
        if(k===' ') { e.preventDefault(); btnPause.click(); }
      });

      // Visibility
      document.addEventListener('visibilitychange',()=>{
        if(!document.hidden && motion){ last = performance.now(); requestAnimationFrame(tick); }
      });
      window.addEventListener('resize', resize);

      // Init
      resize(); clearBase(1.0);
      if(motion){ last = performance.now(); requestAnimationFrame(tick); }
    })();
  </script>
</section>
