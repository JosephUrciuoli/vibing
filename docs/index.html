  <style>
    .vibe1258{
      --ink:#eaf2ff;
      --soft:#a8b2cc;
      --edge:#1c2340;
      --bg0:#060915;
      --bg1:#0b1327;
      --glass:rgba(255,255,255,.06);
      --a:#77e6ff; --b:#a19bff; --c:#ff96be; --d:#ffd284; --e:#73f2c8;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:40px;
      padding:clamp(20px,5vw,68px);
      background:
        radial-gradient(140% 90% at var(--mx,70%) var(--my,20%), rgba(144,180,255,.10), transparent 55%),
        radial-gradient(120% 100% at 0% 110%, rgba(255,200,160,.08), transparent 60%),
        linear-gradient(180deg,var(--bg0),var(--bg1));
      box-shadow: 0 120px 300px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
      transition: background .4s ease, box-shadow .4s ease;
    }
    .vibe1258[data-theme="paper"]{
      --ink:#0b1224; --soft:#5a6a8e; --edge:#dbe4ff;
      --bg0:#f7faff; --bg1:#eef4ff;
      --glass:rgba(255,255,255,.70);
      color-scheme: light;
      background:
        radial-gradient(140% 90% at var(--mx,70%) var(--my,20%), rgba(130,160,255,.16), transparent 55%),
        radial-gradient(120% 100% at 0% 110%, rgba(255,210,160,.12), transparent 60%),
        linear-gradient(180deg,var(--bg0),var(--bg1));
      box-shadow: 0 100px 240px rgba(22,40,80,.18), inset 0 1px 0 rgba(255,255,255,.85);
    }
    .vibe1258::before{
      content:""; position:absolute; inset:-40%;
      background: conic-gradient(from 120deg at 60% 42%,
        color-mix(in oklab,var(--a),transparent 82%) 0 20%,
        color-mix(in oklab,var(--b),transparent 82%) 20% 40%,
        color-mix(in oklab,var(--c),transparent 82%) 40% 60%,
        color-mix(in oklab,var(--d),transparent 82%) 60% 80%,
        color-mix(in oklab,var(--e),transparent 82%) 80% 100%);
      filter: blur(120px) saturate(1.08);
      opacity:.26; pointer-events:none;
      transition: opacity .4s ease, filter .4s ease;
    }

    /* Header */
    .vibe1258 .bar{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:18px; align-items:center;
      border:1px solid var(--edge); border-radius:28px; padding:14px;
      background:linear-gradient(180deg,var(--glass),transparent);
      backdrop-filter: blur(16px) saturate(1.06);

      position:relative; z-index:2;

    .vibe1258 .logo{
      --s:64px; width:var(--s); height:var(--s);
      border-radius:18px; position:relative; overflow:hidden; border:1px solid var(--edge);
      background:
        radial-gradient(120% 100% at 20% 10%, rgba(255,255,255,.18), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));

    .vibe1258[data-theme="paper"] .logo{
      background:
        radial-gradient(120% 100% at 20% 10%, rgba(255,255,255,.70), transparent 50%),

    .vibe1258 .logo::before, .vibe1258 .logo::after{
      content:""; position:absolute; inset:18px; border-radius:14px; border:2px solid transparent;

      animation: spin1258 var(--t,12s) linear infinite;

    .vibe1258 .logo::before{ border-color:var(--a); filter:drop-shadow(0 0 12px color-mix(in oklab,var(--a),transparent 30%)); }
    .vibe1258 .logo::after{ inset:24px; border-color:var(--c); --t:18s; opacity:.8; animation-direction: reverse; }
    @keyframes spin1258{ to{ transform:rotate(1turn); } }

    .vibe1258 .brand{ min-width:0; }

      margin:0; font-family: ui-serif,"SF Pro Display",Georgia,serif; font-weight:900;

    .vibe1258 .sub{ color:var(--soft); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:6px; }

    .vibe1258 .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .vibe1258 .btn{
      appearance:none; cursor:pointer; user-select:none; border-radius:999px; border:1px solid var(--edge);

    .vibe1258[data-theme="paper"] .btn{

    /* Stage */
    .vibe1258 .stage{
      position:relative; z-index:1; margin-top:18px;
      border:1px solid var(--edge); border-radius:32px; overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));

    .vibe1258 .overlay{
      position:relative; z-index:3; text-align:center; pointer-events:none;
      padding:clamp(10px,3vw,22px);
    }
    .vibe1258 .headline{
      margin:0; font-family: ui-sans-serif,system-ui,Inter,"SF Pro",Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.88;
      font-size: clamp(42px, 7vw, 110px);
      color:var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,.14), 0 24px 64px color-mix(in oklab, var(--a), transparent 70%);
    }
    .vibe1258 .headline em{
      font-style:normal;
      background:linear-gradient(90deg,var(--e),var(--d),var(--b),var(--c));
      -webkit-background-clip:text; background-clip:text; color:transparent;

    .vibe1258 .tag{ margin-top:12px; color:var(--soft); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Dock */
    .vibe1258 .dock{
      position:relative; z-index:4; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background:var(--glass);

    }
    .vibe1258[data-theme="paper"] .dock{
      background:rgba(255,255,255,.70);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .vibe1258 .cluster{ display:flex; align-items:center; gap:10px; }
    .vibe1258 .lab{ color:var(--soft); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .vibe1258 .knob{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .vibe1258 .knob::-webkit-slider-thumb{

    .vibe1258 .knob::-webkit-slider-runnable-track{

    /* Meta */
    .vibe1258 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;

    .vibe1258 .chip{

    @media (prefers-reduced-motion: reduce){
      .vibe1258 *{ animation:none !important; transition:none !important; }
    }

  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1258');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#loom');
      const ctx = canvas.getContext('2d');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        flow: root.querySelector('[data-ctrl="flow"]'),
        warp: root.querySelector('[data-ctrl="warp"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        density: root.querySelector('[data-ctrl="density"]'),
        trail: root.querySelector('[data-ctrl="trail"]'),
        mode: root.querySelector('#mode1258'),
        palname: root.querySelector('#pal1258'),
        fps: root.querySelector('#fps1258'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Spectra', colors:['#77E6FF','#A19BFF','#FF96BE','#FFD284','#73F2C8'] },
        { name:'Aurora', colors:['#9AE6FF','#9CA6FF','#FFB2D0','#FFEA9F','#8AF3E2'] },
        { name:'Verdant', colors:['#76F0B2','#7CA7FF','#FFC09B','#89F1FF','#D6A5FF'] },
        { name:'Solaris', colors:['#FFA38E','#FFB6D5','#9FB2FF','#7DF0D7','#FFE48C'] },
        { name:'Noctilux', colors:['#7BC8FF','#B89BFF','#FF93C0','#FFD07A','#7EF4CF'] }
      ];
      let palIndex = 0;

      function hex2rgb(h){
        const c = h.replace('#',''); const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        const num = parseInt(n,16); return { r:(num>>16)&255, g:(num>>8)&255, b:num&255 };
      }
      function mixRGB(a,b,t){
        const r = Math.round(a.r + (b.r-a.r)*t);
        const g = Math.round(a.g + (b.g-a.g)*t);
        const b2 = Math.round(a.b + (b.b-a.b)*t);
        return `rgb(${r},${g},${b2})`;
      }
      function samplePalette(cols, t){
        // piecewise interpolate across array
        const N = cols.length;
        const x = Math.max(0, Math.min(0.9999, t)) * (N-1);
        const i = Math.floor(x);
        const f = x - i;
        const A = hex2rgb(cols[i]);
        const B = hex2rgb(cols[(i+1)%N]);
        return mixRGB(A,B,f);
      }
      function applyPalette(i){
        const p = palettes[i].colors;
        ['--a','--b','--c','--d','--e'].forEach((k,idx)=> root.style.setProperty(k, p[idx]));
        ui.palname.textContent = palettes[i].name;
      }
      applyPalette(palIndex);

      // DPI + fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
          clear(true);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Pointer + parallax
      const pointer = { x:-9999, y:-9999, down:false };
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        const px = Math.max(0, Math.min(100, (pointer.x / rect.width) * 100));
        const py = Math.max(0, Math.min(100, (pointer.y / rect.height) * 100));
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
        stage.style.setProperty('--px', px);
        stage.style.setProperty('--py', py);
      }
      stage.addEventListener('pointermove', updatePointer, {passive:true});
      stage.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); bloom(1.3); });
      window.addEventListener('pointerup', ()=> pointer.down=false);

      // Params
      let running = true;
      let t = 0, last = performance.now(), frames = 0, fpsClock = last;
      let pulse = 0;

      function clear(force){
        const trail = parseFloat(ui.trail.value);
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = force ? 1 : trail;
        const r = canvas.getBoundingClientRect();
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }
      function bloom(m=1){ pulse = Math.min(1.7, pulse + 0.4*m); }

      // Render
      function draw(now){
        if(!running){ requestAnimationFrame(draw); return; }
        const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
        frames++; if(now - fpsClock > 500){ ui.fps.textContent = String(Math.round(frames/((now-fpsClock)/1000))); frames=0; fpsClock=now; }
        t += dt;
        pulse *= Math.pow(0.9, 60*dt);

        clear(false);

        const rect = canvas.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const cols = getCols();
        const flow = parseFloat(ui.flow.value);
        const warp = parseFloat(ui.warp.value) * (1 + pulse*0.5);
        const glow = parseFloat(ui.glow.value);
        const density = parseInt(ui.density.value, 10);

        const cx = W*0.5, cy = H*0.5;

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';

        // threads
        for(let i=0;i<density;i++){
          const n = density-1 ? i/(density-1) : 0;
          const hue = samplePalette(cols, (Math.sin(t*0.5 + i*0.19)*0.5+0.5)*0.6 + n*0.4);
          const thickness = 0.8 + 2.8*n + pulse*0.6;

          const amp = warp * (0.5 + 0.5*Math.sin(t*0.7 + i*0.13));
          const freq = 0.006 + 0.002*n;

          // pointer influence
          let px = pointer.x, py = pointer.y;
          const hasPointer = px>0 && py>0;
          const pull = hasPointer ? 1 : 0;
          const pullAmp = hasPointer ? (40 + 80*n) * (1 + pulse*0.4) : 0;

          // build polyline
          const step = 28;
          const pts = [];
          for(let x=-40; x<=W+40; x+=step){
            const base = cy + Math.sin(x*freq + t*flow + i*0.35)*amp;
            const noise = Math.cos((x*0.004) + t*(0.6 + n*0.3)) * (amp*0.25);
            let y = base + noise;

            if(pull){
              const dx = x - px, dy = y - py;
              const dist = Math.hypot(dx, dy) + 1e-6;
              const fall = Math.exp(-Math.pow(dist/260, 2));
              y += (Math.sin(t*1.3 + i) * pullAmp + (py - cy)*0.12) * fall;
            }
            pts.push({x, y});
          }

          // draw smooth path using midpoints
          ctx.beginPath();
          ctx.moveTo(pts[0].x, pts[0].y);
          for(let j=1;j<pts.length-1;j++){
            const xc = (pts[j].x + pts[j+1].x)/2;
            const yc = (pts[j].y + pts[j+1].y)/2;
            ctx.quadraticCurveTo(pts[j].x, pts[j].y, xc, yc);
          }
          ctx.strokeStyle = hue;
          ctx.globalAlpha = 0.10 + 0.55*n;
          ctx.lineWidth = thickness;
          ctx.shadowColor = hue;
          ctx.shadowBlur = 50*glow + 8 + n*24;
          ctx.stroke();

          // occasional bloom dots
          if(pulse>0.1 && (i%6===0)){
            const p = pts[(Math.floor(t*10 + i*3) % (pts.length-2)) + 1];
            ctx.beginPath();
            ctx.globalAlpha = 0.35 + 0.25*n;
            ctx.fillStyle = hue;
            ctx.shadowColor = hue;
            ctx.shadowBlur = 40*glow + 10;
            ctx.arc(p.x, p.y, 1.2 + 2.8*n + pulse*1.8, 0, Math.PI*2);
            ctx.fill();
          }
        }

        requestAnimationFrame(draw);
      }

      function getCols(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--a'), s.getPropertyValue('--b'), s.getPropertyValue('--c'), s.getPropertyValue('--d'), s.getPropertyValue('--e')].map(v=>v.trim());
      }

      // Init
      requestAnimationFrame(()=>{ fit(); requestAnimationFrame(draw); });

      // UI
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='noir' ? 'paper' : 'noir';
        root.setAttribute('data-theme', next);
        const isPaper = next==='paper';
        ui.theme.textContent = isPaper ? 'Day' : 'Night';
        ui.mode.textContent = isPaper ? 'Day' : 'Night';
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palIndex);
        bloom(0.8);
      });
      ['flow','warp','glow','density','trail'].forEach(k=> ui[k].addEventListener('input', ()=>{}));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='['){ ui.flow.value = String(Math.max(0.2, parseFloat(ui.flow.value)-0.08)); }
        else if (k===']'){ ui.flow.value = String(Math.min(3, parseFloat(ui.flow.value)+0.08)); }
        else if (k==='-'){ ui.glow.value = String(Math.max(0, parseFloat(ui.glow.value)-0.05)); }
        else if (k==='='){ ui.glow.value = String(Math.min(1, parseFloat(ui.glow.value)+0.05)); }
      });

      // Reduced motion defaults
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          ui.flow.value = '0.6';
          ui.density.value = '12';
          ui.glow.value = '0.2';
          ui.trail.value = '0.2';
        }
      }catch{}
    })();
  </script>
