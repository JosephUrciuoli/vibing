<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="murmur1647" aria-label="MURMURATION — Edition 1647">
  <style>
    /* TOKENS */
    #murmur1647{
      --bg0:#0a0d14;
      --bg1:#0e1422;
      --ink:#eaf1ff;
      --muted:#9aa8c7;
      --ring:rgba(255,255,255,.12);
      --a:#9ae6b4; /* mint */
      --b:#60a5fa; /* blue */
      --c:#f472b6; /* pink */
      --pad: clamp(14px, 2.6vw, 34px);
      position:relative;
      min-height: 960px;
      display:grid;
      grid-template-rows:auto 1fr auto;
      border-radius: 36px;
      overflow: clip;
      color: var(--ink);
      background:
        radial-gradient(120% 100% at 10% 0%, rgba(154, 230, 180, .10), transparent 60%),
        radial-gradient(100% 90% at 100% 100%, rgba(96,165,250,.14), transparent 70%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 50px 140px rgba(2,8,23,.7);
      isolation:isolate;
    }
    /* grain */
    #murmur1647::before{
      content:""; position:absolute; inset:-2px;
      background:
        radial-gradient(200% 140% at 50% -20%, rgba(244,114,182,.10), transparent 50%) no-repeat,
        radial-gradient(150% 120% at 50% 120%, rgba(154, 230, 180, .08), transparent 60%) no-repeat,
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay; pointer-events:none; opacity:.7;
    }

    /* HEADER */
    #murmur1647 .hdr{
      position:relative; z-index:2; margin: var(--pad); padding: clamp(14px, 2vw, 22px);
      border-radius: 24px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      backdrop-filter: blur(12px) saturate(140%);
      box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.18);
      display:grid; grid-template-columns: 1fr auto; gap: 16px; align-items:center;
    }
    #murmur1647 .brand{
      display:flex; align-items:baseline; gap:14px; flex-wrap:wrap;
    }
    #murmur1647 .name{
      letter-spacing:.10em; text-transform:uppercase;
      font: 900 clamp(22px, 4vw, 48px)/1.02 ui-sans-serif, system-ui, "SF Pro";
    }
    #murmur1647 .wing{
      --s: clamp(18px, 2.4vw, 28px);
      width:var(--s); height:var(--s); border-radius: 10px 100px 10px 100px / 100px 10px 100px 10px;
      background:
        conic-gradient(from 140deg, var(--a), var(--b), var(--c), var(--a));
      filter: saturate(140%) contrast(120%);
      box-shadow: 0 10px 28px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.4);
      animation: wing1647 12s ease-in-out infinite alternate;
    }
    @keyframes wing1647{ from{ transform: rotate(0deg)} to{ transform: rotate(180deg)} }
    #murmur1647 .tag{
      display:block; margin-top:6px;
      font: 700 11px/1 ui-sans-serif, system-ui; letter-spacing:.26em; text-transform:uppercase; color:var(--muted);
    }

    /* CONTROLS */
    #murmur1647 .ctrls{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    #murmur1647 .toggle{
      position:relative; inline-size:66px; block-size:34px; border-radius:999px; cursor:pointer;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.28), 0 10px 28px rgba(0,0,0,.25);
    }
    #murmur1647 .toggle .thumb{
      position:absolute; inset:3px; width:28px; height:28px; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6)),
        radial-gradient(circle at 50% 130%, var(--b), transparent 60%);
      border:1px solid rgba(255,255,255,.22);
      transform: translateX(0);
      transition: transform .22s cubic-bezier(.2,.8,.2,1), filter .25s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
    #murmur1647 .toggle[data-on="1"] .thumb{ transform: translateX(32px); filter: hue-rotate(60deg) }
    #murmur1647 .seg{
      display:inline-flex; gap:8px; align-items:center;
      padding:10px 14px; border-radius:12px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color: var(--muted);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
      cursor:pointer; user-select:none;
      transition: transform .12s ease, color .2s, background .2s, box-shadow .2s;
    }
    #murmur1647 .seg.active{ color:var(--ink); background: linear-gradient(180deg, rgba(255,255,255,.2), rgba(255,255,255,.08)); transform: translateY(-1px); box-shadow: 0 8px 24px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.35);}
    #murmur1647 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:14px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color: var(--muted); font: 700 11px/1 ui-sans-serif, system-ui;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.28);
    }
    #murmur1647 .knob output{ color:var(--ink); font-weight:900; min-width:3ch; text-align:right; }
    #murmur1647 input[type="range"]{ -webkit-appearance:none; appearance:none; height:24px; width:120px; background:transparent; cursor:pointer; }
    #murmur1647 input[type="range"]::-webkit-slider-runnable-track,
    #murmur1647 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    #murmur1647 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px;
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6)), radial-gradient(circle at 50% 120%, var(--b), transparent 60%);
      border:1px solid rgba(255,255,255,.28); box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
    #murmur1647 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6)), radial-gradient(circle at 50% 120%, var(--b), transparent 60%);
      border:1px solid rgba(255,255,255,.28); box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
    #murmur1647 .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color:var(--ink); font: 900 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      box-shadow: 0 10px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.35);
      cursor:pointer; transition: transform .12s ease, box-shadow .2s ease;
    }
    #murmur1647 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.35); }

    /* STAGE */
    #murmur1647 .stage{
      position:relative; display:grid; grid-template-rows:auto 1fr auto; gap: 16px;
      padding: clamp(16px, 4vw, 40px);
    }
    #murmur1647 .frame{
      position:relative; width:min(1100px, 95vw); aspect-ratio: 21/10; margin: 0 auto;
      border-radius: 26px; overflow:hidden; transform-style: preserve-3d;
      border:1px solid var(--ring);
      background:
        radial-gradient(50% 100% at 50% 0%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(100% 100% at 50% 120%, rgba(244,114,182,.08), transparent 70%);
      box-shadow: 0 80px 180px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.25);
      transform:
        rotateX(calc(var(--my, 0)*-8deg))
        rotateY(calc(var(--mx, 0)* 8deg))
        translate3d(calc(var(--mx, 0)*18px), calc(var(--my, 0)*-18px), 0);
      transition: transform .18s ease;
      isolation:isolate;
    }
    #murmur1647 canvas#field{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #murmur1647 .glow{
      position:absolute; inset:-20%; pointer-events:none; border-radius:20px;
      background:
        radial-gradient(closest-side, rgba(154,230,180,.20), transparent 70%),
        conic-gradient(from 0deg, rgba(96,165,250,.10), rgba(244,114,182,.10), rgba(154,230,180,.10), rgba(96,165,250,.10));
      filter: blur(20px) saturate(120%); mix-blend-mode: screen; opacity:.7;
      animation: breathe1647 14s ease-in-out infinite alternate;
    }
    @keyframes breathe1647{ from{ transform: scale(1) rotate(0deg)} to{ transform: scale(1.06) rotate(28deg) } }

    /* Caption */
    #murmur1647 .caption{
      text-align:center; margin-top: 6px;
      font: 800 clamp(18px, 2.4vw, 26px)/1.3 ui-sans-serif, system-ui;
      color: color-mix(in oklab, var(--ink) 88%, transparent);
    }
    #murmur1647 .caption .soft{
      display:block; margin-top:8px;
      font: 700 11px/1.1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase; color:var(--muted);
    }

    /* Footer */
    #murmur1647 .ftr{
      position:relative; z-index:2; margin: 0 var(--pad) var(--pad);
      padding-top: 12px; border-top:1px dashed var(--ring);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui; color:var(--muted);
    }
    #murmur1647 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--b)); box-shadow: 0 0 14px rgba(96,165,250,.7); animation: ping1647 3s ease-in-out infinite; }
    @keyframes ping1647 { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.24); opacity:1 } }

    /* DAWN THEME */
    #murmur1647[data-theme="dawn"]{
      --bg0:#f7fafc;
      --bg1:#ffffff;
      --ink:#0f1a2c;
      --muted:#5a647a;
      --ring:rgba(15,23,42,.12);
    }
    #murmur1647[data-theme="dawn"]{
      background:
        radial-gradient(120% 120% at 100% -10%, rgba(96,165,250,.16), transparent 60%),
        radial-gradient(90% 100% at 0% 120%, rgba(154,230,180,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.75),
        0 60px 140px rgba(0,0,0,.18);
    }
    #murmur1647[data-theme="dawn"] .frame{
      background:
        radial-gradient(50% 100% at 50% 0%, rgba(0,0,0,.04), transparent 60%),
        radial-gradient(100% 100% at 50% 120%, rgba(0,0,0,.04), transparent 70%);
      box-shadow: 0 70px 160px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.7);
    }

    /* STATES */
    #murmur1647.paused, #murmur1647.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #murmur1647 .wing, #murmur1647 .glow{ animation: none !important; }
    }
  </style>

  <div class="hdr" role="toolbar" aria-label="Murmuration controls">
    <div class="brand">
      <div class="wing" aria-hidden="true"></div>
      <div>
        <div class="name">MURMURATION</div>
        <span class="tag">Edition 1647 · kinetic poster</span>
      </div>
    </div>
    <div class="ctrls">
      <div class="toggle" id="themeToggle" data-on="0" role="button" aria-pressed="false" title="Dawn / Night"><span class="thumb" aria-hidden="true"></span></div>
      <button class="seg active" data-mode="field" aria-pressed="true" title="Field">Field</button>
      <button class="seg" data-mode="ribbons" aria-pressed="false" title="Ribbons">Ribbons</button>
      <button class="seg" data-mode="tide" aria-pressed="false" title="Tide">Tide</button>
      <label class="knob" for="tempo">Tempo <output id="tempoOut">60</output><input id="tempo" type="range" value="60" min="10" max="100" step="1" /></label>
      <button class="pill" id="pause" aria-pressed="false" title="Pause">Pause</button>
      <button class="pill" id="save" title="Save image">Save</button>
    </div>
  </div>

  <div class="stage">
    <div class="frame" id="frame">
      <canvas id="field" role="img" aria-label="A kinetic canvas of flowing lines and ribbons"></canvas>
      <div class="glow" aria-hidden="true"></div>
    </div>
    <div class="caption" id="caption" aria-live="polite">
      The air remembers how to move.
      <span class="soft">drag to tilt · tap to shift palette · S saves</span>
    </div>
  </div>

  <div class="ftr">
    <div><span class="pulse" aria-hidden="true"></span> T toggles theme • Space pauses • 1·2·3 switch modes • +/- tempo</div>
    <span id="last-updated">Last updated: 2025-12-31 09:18:37 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('murmur1647');
      const frame = document.getElementById('frame');
      const canvas = document.getElementById('field');
      const ctx = canvas.getContext('2d');

      const themeToggle = document.getElementById('themeToggle');
      const pauseBtn = document.getElementById('pause');
      const saveBtn = document.getElementById('save');
      const tempo = document.getElementById('tempo');
      const tempoOut = document.getElementById('tempoOut');
      const segs = Array.from(root.querySelectorAll('.seg'));
      const caption = document.getElementById('caption');

      // timestamp
      const updated = document.getElementById('last-updated');
      try{
        const fmt = new Intl.DateTimeFormat([], { dateStyle:'medium', timeStyle:'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // palettes
      const PALETTES = [
        ['#9ae6b4','#60a5fa','#f472b6'], // mint-blue-pink
        ['#22d3ee','#34d399','#fde68a'], // cyan-spring-amber
        ['#a78bfa','#f472b6','#60a5fa'], // iris-pink-blue
        ['#f59e0b','#f97316','#22c55e']  // amber-tangerine-green
      ];
      let palIndex = 0;
      function applyPalette(i){
        const p = PALETTES[i % PALETTES.length];
        root.style.setProperty('--a', p[0]);
        root.style.setProperty('--b', p[1]);
        root.style.setProperty('--c', p[2]);
      }
      applyPalette(palIndex);

      // theme
      let dawn = false;
      function setTheme(isDawn){
        dawn = isDawn;
        root.dataset.theme = dawn ? 'dawn' : '';
        themeToggle.dataset.on = dawn ? '1' : '0';
        themeToggle.setAttribute('aria-pressed', String(dawn));
        wipe(true);
      }
      themeToggle.addEventListener('click', ()=> setTheme(!dawn));
      root.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='t'){ themeToggle.click(); } });

      // pause
      let paused = false;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
      });

      // save
      saveBtn.addEventListener('click', ()=>{
        const link = document.createElement('a');
        link.download = 'murmuration-' + Date.now() + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

      // tempo
      const syncTempo = ()=> tempoOut.textContent = tempo.value;
      tempo.addEventListener('input', syncTempo); syncTempo();

      // mode
      let mode = 'field';
      function setMode(m){
        mode = m;
        segs.forEach(b=>{ const on = b.dataset.mode===m; b.classList.toggle('active', on); b.setAttribute('aria-pressed', String(on)); });
        caption.firstChild.nodeValue = (
          m==='field' ? 'The air remembers how to move.' :
          m==='ribbons' ? 'Threads of light fold and unfurl.' :
          'Tides oscillate toward quiet.'
        );
        wipe(true);
      }
      segs.forEach(b=> b.addEventListener('click', ()=> setMode(b.dataset.mode)));

      // fit
      let DPR = Math.min(2, window.devicePixelRatio || 1), W=0, H=0, CX=0, CY=0, RAD=0;
      function fit(){
        const r = frame.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; RAD = Math.min(W,H)/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        wipe(true);
        // reset particles on resize
        initParticles();
      }
      new ResizeObserver(fit).observe(frame);

      // pointer tilt + idle drift
      let pointer = {x:0,y:0};
      let lastMove = performance.now();
      root.addEventListener('pointermove', (e)=>{
        const fr = frame.getBoundingClientRect();
        pointer.x = e.clientX - fr.left;
        pointer.y = e.clientY - fr.top;
        const rr = root.getBoundingClientRect();
        const mx = (e.clientX - rr.left)/rr.width - .5;
        const my = (e.clientY - rr.top)/rr.height - .5;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
        lastMove = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
      });

      // palette cycle on frame click
      frame.addEventListener('click', ()=>{
        palIndex = (palIndex+1)%PALETTES.length;
        applyPalette(palIndex);
        frame.animate([{transform: getComputedStyle(frame).transform}, {transform: 'scale(1.02)'}, {transform: getComputedStyle(frame).transform}], {duration: 300, easing: 'ease-out'});
      });

      // helpers
      function wipe(fill=false){
        ctx.globalCompositeOperation='source-over';
        ctx.clearRect(0,0,W,H);
        if(fill){
          ctx.fillStyle = dawn ? '#ffffff' : '#0a0d14';
          ctx.fillRect(0,0,W,H);
        }
      }
      function hexToRgb(h){ h=h.replace('#',''); if(h.length===3) h=h.split('').map(c=>c+c).join(''); const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
      function mixHex(a,b,t){ const A=hexToRgb(a),B=hexToRgb(b); const r=Math.round(A.r+(B.r-A.r)*t), g=Math.round(A.g+(B.g-A.g)*t), bl=Math.round(A.b+(B.b-A.b)*t); return `rgb(${r},${g},${bl})`; }
      function accents(){ const cs=getComputedStyle(root); return [cs.getPropertyValue('--a').trim(), cs.getPropertyValue('--b').trim(), cs.getPropertyValue('--c').trim()]; }

      // value noise
      function rnd(ix,iy){ const s=Math.sin(ix*127.1 + iy*311.7)*43758.5453; return s - Math.floor(s); }
      function vnoise(x,y){
        const xi=Math.floor(x), yi=Math.floor(y);
        const xf=x-xi, yf=y-yi;
        const u=xf*xf*(3-2*xf), v=yf*yf*(3-2*yf);
        const a=rnd(xi,yi), b=rnd(xi+1,yi), c=rnd(xi,yi+1), d=rnd(xi+1,yi+1);
        return a*(1-u)*(1-v) + b*u*(1-v) + c*(1-u)*v + d*u*v;
      }

      // particles for "field"
      let particles=[];
      function initParticles(){
        const count = Math.floor((W*H)/1100); // density-based
        particles = Array.from({length: count}, ()=>({
          x: Math.random()*W,
          y: Math.random()*H,
          life: Math.random()*200+100
        }));
      }

      // animation loop
      let last = performance.now();
      function loop(now){
        const dt = Math.min(2.5, (now - last)*0.06);
        last = now;

        // idle drift
        if(now - lastMove > 2200){
          const t = now*0.0005;
          pointer.x = CX + Math.cos(t)*RAD*0.22;
          pointer.y = CY + Math.sin(t*1.1)*RAD*0.20;
        }else if(pointer.x===0 && pointer.y===0){
          pointer.x = CX; pointer.y = CY;
        }

        if(!paused){
          const [A,B,C] = accents();
          const fade = Math.max(0.06, (100 - +tempo.value)/300);
          ctx.globalCompositeOperation='source-over';
          ctx.fillStyle = dawn ? `rgba(255,255,255,${fade})` : `rgba(10,13,20,${fade})`;
          ctx.fillRect(0,0,W,H);

          if(mode==='field'){ drawField(now, A,B,C); }
          else if(mode==='ribbons'){ drawRibbons(now, A,B,C); }
          else { drawTide(now, A,B,C); }
        }

        requestAnimationFrame(loop);
      }

      function drawField(now, A,B,C){
        const speed = (+tempo.value/100)*0.015 + 0.003;
        const scale = 140; // noise scale
        ctx.globalCompositeOperation = dawn ? 'multiply' : 'lighter';
        for(let i=0;i<particles.length;i++){
          let p = particles[i];
          const nx = (p.x + now*speed)/scale;
          const ny = (p.y + now*speed)/scale;
          const ang = vnoise(nx,ny) * Math.PI*4;

          const towardX = (pointer.x - p.x);
          const towardY = (pointer.y - p.y);
          const dist = Math.hypot(towardX, towardY) + 0.0001;
          const attract = Math.min(0.8, 60/dist);

          const step = 0.6 + (+tempo.value/100)*1.8;
          const vx = Math.cos(ang)*step + towardX/dist*attract;
          const vy = Math.sin(ang)*step + towardY/dist*attract;

          const t = (i/particles.length);
          const hue = mixHex(mixHex(A,B,t), C, 0.45);

          ctx.strokeStyle = hue;
          ctx.shadowColor = hue;
          ctx.shadowBlur = (dawn?8:14) * (0.6 + (+tempo.value/100)*0.8);
          ctx.lineWidth = 0.5 + (+tempo.value/100)*0.8;

          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          p.x += vx; p.y += vy;
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          if(p.x < -20 || p.x > W+20 || p.y < -20 || p.y > H+20 || --p.life<=0){
            p.x = Math.random()*W; p.y = Math.random()*H; p.life = Math.random()*200+100;
          }
        }
      }

      function drawRibbons(now, A,B,C){
        ctx.globalCompositeOperation = dawn ? 'multiply' : 'screen';
        const bands = 6;
        for(let i=0;i<bands;i++){
          const t = i/(bands-1);
          const y0 = H*(0.2 + t*0.6);
          const amp = 26 + t*40 + (+tempo.value/100)*20;
          const freq = 0.002 + t*0.0015;
          const phase = now*0.001*(i%2?1:-1);
          const hue = mixHex(mixHex(A,B,t), C, 0.35);
          ctx.strokeStyle = hue;
          ctx.shadowColor = hue;
          ctx.shadowBlur = (dawn?6:12) * (1 + t*1.2);
          ctx.lineWidth = 1.4 + t*1.6 + (+tempo.value/100)*0.6;

          ctx.beginPath();
          for(let x= -40; x<=W+40; x+=6){
            const y = y0 + Math.sin(x*freq + phase)*amp + (pointer.y - CY)*0.05*t;
            const px = x + (pointer.x - CX)*0.04*t;
            if(x===-40) ctx.moveTo(px,y); else ctx.lineTo(px,y);
          }
          ctx.stroke();
        }
      }

      function drawTide(now, A,B,C){
        ctx.globalCompositeOperation = dawn ? 'multiply' : 'lighter';
        const rings = 7;
        const maxR = Math.min(W,H)*0.48;
        for(let i=0;i<rings;i++){
          const k = i/(rings-1);
          const r = 40 + k*maxR;
          const wob = Math.sin(now*0.001 + i)* (6 + (+tempo.value/100)*3);
          const hue = mixHex(mixHex(A,B,k), C, 0.25);
          ctx.lineWidth = 1 + k*2 + (+tempo.value/100)*0.4;
          ctx.strokeStyle = hue;
          ctx.shadowColor = hue;
          ctx.shadowBlur = (dawn?6:14) * (0.6 + k*1.4);

          ctx.beginPath();
          for(let a=0;a<=Math.PI*2+0.001;a+=0.015){
            const rr = r + Math.sin(a*3 + now*0.001*(i%2?1.2:0.9))*wob;
            const x = CX + Math.cos(a)*rr + (pointer.x-CX)*0.02*k;
            const y = CY + Math.sin(a)*rr + (pointer.y-CY)*0.02*k;
            if(a===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.closePath();
          ctx.stroke();
        }
      }

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='1') setMode('field');
        if(k==='2') setMode('ribbons');
        if(k==='3') setMode('tide');
        if(k==='s'){ saveBtn.click(); }
        if(k==='p'){ palIndex=(palIndex+1)%PALETTES.length; applyPalette(palIndex); }
        if(k==='+' || k==='=' ){ tempo.stepUp(); tempo.dispatchEvent(new Event('input')); }
        if(k==='-' || k==='_'){ tempo.stepDown(); tempo.dispatchEvent(new Event('input')); }
      });

      // reduced motion default pause
      if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        pauseBtn.click();
      }

      fit(); requestAnimationFrame(loop);
    }());
  </script>
