<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="aurora" data-theme="quartz">
  <style>
    .aurora {
      --h: 208;
      --s: 88%;
      --l: 52%;
      --ink: #0f1220;
      --muted: #667086;
      --bg1: #fff8fb;
      --bg2: #eef6ff;
      --glass: rgba(255,255,255,.55);
      --edge: rgba(10,12,20,.15);
      --ring: rgba(255,255,255,.7);
      --glow: 0 24px 80px rgba(80,140,255,.22);
      --tilt-x: 0deg;
      --tilt-y: 0deg;
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 28px;
      padding: 26px;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsla(var(--h),90%,80%,.25), transparent 55%),
        conic-gradient(from 210deg at 70% 20%, rgba(255,255,255,.7), transparent 20%, transparent 80%, rgba(255,255,255,.6)),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      border: 1px solid var(--edge);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.35), 0 10px 36px rgba(0,0,0,.09);
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial;
      isolation: isolate;
    }
    .aurora::after{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(35% 20% at 10% 10%, rgba(255,255,255,.4), transparent 60%),
        radial-gradient(28% 18% at 90% 8%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(25% 18% at 80% 92%, rgba(255,255,255,.2), transparent 60%);
      filter: blur(28px) saturate(115%);
      pointer-events:none;
      animation: floaty 36s linear infinite;
      opacity:.8;
    }
    @keyframes floaty { 0%{transform:translate(0,0) rotate(0deg)} 50%{transform:translate(2%,-1%) rotate(180deg)} 100%{transform:translate(0,0) rotate(360deg)} }

    /* Themes */
    .aurora[data-theme="quartz"]{
      --bg1:#fef9ff; --bg2:#eef6ff; --ink:#0e1119; --muted:#626b7c; --ring: rgba(255,255,255,.75);
    }
    .aurora[data-theme="cobalt"]{
      --bg1:#0b1020; --bg2:#121a2f; --ink:#e9f2ff; --muted:#a5b4cf; --glass: rgba(255,255,255,.08); --edge: rgba(255,255,255,.16); --ring: rgba(255,255,255,.2); --glow: 0 30px 90px rgba(120,180,255,.28);
    }
    .aurora[data-theme="noir"]{
      --bg1:#0a0a0a; --bg2:#141414; --ink:#f2f2f2; --muted:#bdbdbd; --glass: rgba(255,255,255,.06); --edge: rgba(255,255,255,.12); --ring: rgba(255,255,255,.16); --glow: 0 30px 80px rgba(255,255,255,.08);
    }
    .aurora[data-theme="blossom"]{
      --bg1:#fff6f3; --bg2:#fff; --ink:#1c1512; --muted:#7d6e69; --ring: rgba(255,255,255,.7); --h: 12;
    }

    /* Header */
    .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: start;
    }
    .brand {
      margin: 0; letter-spacing: -0.02em; font-weight: 900; line-height: 1.05;
      font-size: 34px;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }
    .sub { margin-top: 6px; font-size: 13px; color: var(--muted); }
    .chips { display:flex; gap: 8px; padding: 6px; border-radius: 14px; border: 1px solid var(--edge); background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.5)); backdrop-filter: blur(10px); box-shadow: inset 0 0 0 1px rgba(255,255,255,.4); }
    .aurora[data-theme="cobalt"] .chips, .aurora[data-theme="noir"] .chips { background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); }
    .chip {
      appearance: none; border: 0; border-radius: 10px; padding: 8px 12px; font-weight: 800; font-size: 12px; letter-spacing:.02em; cursor: pointer; color: var(--muted); background: transparent; transition: all .15s ease;
    }
    .chip.active { color: #0c0f16; background: hsl(var(--h), 95%, 75%); }
    .aurora[data-theme="cobalt"] .chip.active, .aurora[data-theme="noir"] .chip.active { color: #0a0b0d; }

    /* Orrery */
    .stage {
      position: relative; z-index: 1; margin-top: 16px;
      border-radius: 22px; border: 1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.25), rgba(255,255,255,.05));
      backdrop-filter: blur(12px) saturate(120%);
      box-shadow: var(--glow), inset 0 0 0 1px rgba(255,255,255,.35);
      overflow: hidden;
      padding: 24px;
    }
    .halo {
      position: relative; height: 420px; max-height: 62vh; min-height: 300px;
      border-radius: 18px;
      background:
        radial-gradient(140% 80% at 50% 20%, hsla(var(--h),90%,65%,.18), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 32px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 32px);
      transform: perspective(1200px) rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transition: transform .2s ease;
    }
    .rings {
      position: absolute; inset: 0; display:grid; place-items:center;
    }
    .ring {
      position: absolute; border-radius: 50%;
      border: 1px dashed var(--ring);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
      transform: rotate(0deg);
      transition: filter .2s ease;
    }
    .r3 { width: 78%; height: 78%; }
    .r2 { width: 58%; height: 58%; }
    .r1 { width: 38%; height: 38%; }
    .body {
      position: absolute; top: 50%; left: 50%;
      width: 18px; height: 18px; border-radius: 50%;
      transform: translate(-50%,-50%) translateX(var(--push));
      background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h), 95%, 60%));
      box-shadow:
        0 0 0 1px rgba(255,255,255,.6),
        0 8px 24px hsla(var(--h), 95%, 60%, .35),
        0 0 120px hsla(var(--h), 98%, 70%, .3);
    }
    .planet.minute { width: 14px; height: 14px; filter: saturate(1.1); }
    .star.second { width: 10px; height: 10px; background: radial-gradient(circle at 30% 30%, #fff, hsl(calc(var(--h)+40), 95%, 65%)); box-shadow: 0 0 0 1px rgba(255,255,255,.6), 0 6px 18px hsla(calc(var(--h)+40), 95%, 65%, .4); }

    .r3 .body { --push: calc(39%); }
    .r2 .body { --push: calc(29%); }
    .r1 .body { --push: calc(19%); }

    .hub {
      position: absolute; inset: 0; display:grid; place-items:center; pointer-events:none;
      text-align:center;
    }
    .time {
      font-feature-settings: "tnum" on, "ss01" on; font-variant-numeric: tabular-nums;
      font-weight: 900; letter-spacing: .02em; font-size: clamp(28px, 6vw, 52px);
      background: linear-gradient(180deg, #000, hsla(var(--h),80%,30%,1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.8);
    }
    .meta {
      margin-top: 6px; font-size: 12px; color: var(--muted);
    }

    /* Controls & palette */
    .board { display:grid; grid-template-columns: 1.1fr 1fr 1fr; gap: 14px; margin-top: 16px; }
    .card {
      position: relative; border-radius: 16px; padding: 14px;
      background: var(--glass); border: 1px solid var(--edge);
      backdrop-filter: blur(12px) saturate(120%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.4), 0 10px 26px rgba(0,0,0,.12);
      transition: transform .16s ease, box-shadow .25s ease, background .25s ease;
    }
    .aurora[data-theme="cobalt"] .card, .aurora[data-theme="noir"] .card { background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); }
    .card:hover { transform: translateY(-2px); box-shadow: 0 16px 40px rgba(0,0,0,.16), inset 0 0 0 1px rgba(255,255,255,.5); }
    .label { display:flex; align-items:center; gap:8px; font-weight: 800; font-size: 12px; letter-spacing:.03em; text-transform: uppercase; color: var(--muted); margin-bottom: 8px; }
    .dot { width:10px; height:10px; border-radius:50%; background:hsl(var(--h), var(--s), var(--l)); box-shadow: 0 0 0 1px rgba(0,0,0,.2), 0 6px 16px hsla(var(--h), 95%, 60%, .35); }
    .btn {
      appearance: none; border: 1px solid var(--edge); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.55));
      padding: 10px 14px; font-weight: 900; font-size: 12px; letter-spacing:.02em; cursor: pointer;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.45), 0 6px 16px rgba(0,0,0,.08);
      color: var(--ink); transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn:hover{ box-shadow: inset 0 0 0 1px rgba(255,255,255,.6), 0 10px 26px rgba(0,0,0,.12); }
    .btn:active{ transform: translateY(1px); }
    .aurora[data-theme="cobalt"] .btn, .aurora[data-theme="noir"] .btn { background: linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,.08)); color: var(--ink); }

    .group { display:flex; flex-wrap: wrap; gap: 8px; }

    .slider { appearance:none; width: 100%; height: 36px; background: transparent; }
    .slider:focus{ outline:none; }
    .slider::-webkit-slider-runnable-track { height:10px; border-radius:999px; border:1px solid var(--edge); background: linear-gradient(90deg, hsla(var(--h),80%,60%,.9), hsla(calc(var(--h)+70),80%,60%,.9)); }
    .slider::-webkit-slider-thumb { -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%; margin-top:-6px; background:#fff; border:1px solid rgba(0,0,0,.18); box-shadow: 0 3px 10px rgba(0,0,0,.2), inset 0 0 0 4px hsl(var(--h),95%,70%); cursor:pointer; }
    .slider::-moz-range-track { height:10px; border-radius:999px; border:1px solid var(--edge); background: linear-gradient(90deg, hsla(var(--h),80%,60%,.9), hsla(calc(var(--h)+70),80%,60%,.9)); }
    .slider::-moz-range-thumb { width:22px; height:22px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.18); box-shadow: 0 3px 10px rgba(0,0,0,.2), inset 0 0 0 4px hsl(var(--h),95%,70%); cursor:pointer; }
    .bubble {
      min-width: 86px; text-align:center; font-weight: 800; font-size: 12px; letter-spacing:.03em; padding: 8px 10px; border-radius: 12px;
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.55));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.5);
      color: var(--ink);
    }
    .aurora[data-theme="cobalt"] .bubble, .aurora[data-theme="noir"] .bubble { background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06)); }

    .swatches { display:flex; flex-wrap: wrap; gap: 8px; }
    .sw { width: 34px; height: 28px; border-radius: 10px; cursor: pointer; border:1px solid var(--edge);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.35), 0 6px 16px rgba(0,0,0,.12); transition: transform .12s ease, box-shadow .2s ease;
    }
    .sw:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 10px 24px rgba(0,0,0,.18), inset 0 0 0 1px rgba(255,255,255,.5); }

    .motto { font-size: 14px; line-height: 1.6; margin: 4px 0 0 0; }
    .motto em { color: hsl(var(--h), var(--s), calc(var(--l) + 8%)); font-style: normal; }
    .fade { animation: fade .5s ease; }
    @keyframes fade { from{ opacity: 0; transform: translateY(4px);} to{ opacity: 1; transform: translateY(0);} }

    .line { height:1px; width:100%; background: linear-gradient(90deg, transparent, var(--edge), transparent); opacity:.9; margin:16px 0; }
    .foot { display:flex; justify-content: space-between; align-items:center; gap:10px; color: var(--muted); font-size: 12px; }
    .pill { padding: 6px 10px; border-radius: 999px; border: 1px solid var(--edge); background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55)); box-shadow: inset 0 0 0 1px rgba(255,255,255,.5); }
    .aurora[data-theme="cobalt"] .pill, .aurora[data-theme="noir"] .pill { background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.08)); }

    /* Focus mode */
    .aurora[data-focus="on"] .board, .aurora[data-focus="on"] .top .chips { filter: blur(2px) saturate(.8); opacity:.7; }
    .aurora[data-focus="on"] .halo .ring { filter: brightness(1.1) saturate(1.1); }

    /* Responsive */
    @media (max-width: 980px){
      .top { grid-template-columns: 1fr; }
      .board { grid-template-columns: 1fr; }
      .halo { height: 340px; }
    }
  </style>

  <div class="top">
    <div>
      <h1 class="brand">Orbit Atelier</h1>
      <div class="sub">A living time poster. Spin the cosmos. Tune the hue.</div>
    </div>
    <div class="chips" role="tablist" aria-label="Theme">
      <button class="chip active" data-theme="quartz" role="tab" aria-selected="true">Quartz</button>
      <button class="chip" data-theme="cobalt" role="tab" aria-selected="false">Cobalt</button>
      <button class="chip" data-theme="blossom" role="tab" aria-selected="false">Blossom</button>
      <button class="chip" data-theme="noir" role="tab" aria-selected="false">Noir</button>
    </div>
  </div>

  <div class="stage" aria-label="Orrery timekeeper">
    <div class="halo" data-tilt>
      <div class="rings">
        <div class="ring r3" style="transform: rotate(var(--hour))">
          <i class="body planet hour" aria-hidden="true"></i>
        </div>
        <div class="ring r2" style="transform: rotate(var(--min))">
          <i class="body planet minute" aria-hidden="true"></i>
        </div>
        <div class="ring r1" style="transform: rotate(var(--sec))">
          <i class="body star second" aria-hidden="true"></i>
        </div>
      </div>
      <div class="hub">
        <div class="time" data-clock>00:00:00</div>
        <div class="meta"><span class="dot"></span> Hue <span data-hue></span> • Tempo <span data-tempo>1x</span></div>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="card">
      <div class="label"><span class="dot"></span> Palette</div>
      <div class="swatches" data-swatches></div>
      <div class="sub" style="margin-top:8px;">Current: hsl(<span data-hsl></span>)</div>
    </div>

    <div class="card">
      <div class="label"><span class="dot"></span> Motion</div>
      <div class="group" style="margin-bottom:8px;">
        <button class="btn" data-play>Pause</button>
        <button class="btn" data-focus>Focus</button>
        <button class="btn" data-glow>Glow+</button>
      </div>
      <div class="group">
        <input class="slider" type="range" min="0" max="200" value="100" aria-label="Tempo">
        <div class="bubble" data-bubble>1.0x</div>
      </div>
    </div>

    <div class="card">
      <div class="label"><span class="dot"></span> Note</div>
      <p class="motto" data-quote></p>
    </div>
  </div>

  <div class="line"></div>
  <div class="foot">
    <span class="pill">Mode: <span data-mode>Quartz</span></span>
    <span id="last-updated">Last updated: 2025-12-30 05:21:09 EST</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.aurora');
      const halo = root.querySelector('.halo');
      const hourRing = root.querySelector('.r3');
      const minRing = root.querySelector('.r2');
      const secRing = root.querySelector('.r1');
      const clock = root.querySelector('[data-clock]');
      const chips = root.querySelectorAll('.chip');
      const modeReadout = root.querySelector('[data-mode]');
      const hueReadout = root.querySelector('[data-hue]');
      const hslReadout = root.querySelector('[data-hsl]');
      const swWrap = root.querySelector('[data-swatches]');
      const bubble = root.querySelector('[data-bubble]');
      const tempoReadout = root.querySelector('[data-tempo]');
      const slider = root.querySelector('.slider');
      const playBtn = root.querySelector('[data-play]');
      const focusBtn = root.querySelector('[data-focus]');
      const glowBtn = root.querySelector('[data-glow]');
      const quoteEl = root.querySelector('[data-quote]');
      const last = root.querySelector('#last-updated');

      let playing = true;
      let glow = false;
      let speed = 1;
      let scrubbing = false;

      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function setHue(h){
        const hue = ((h%360)+360)%360;
        root.style.setProperty('--h', hue);
        hueReadout.textContent = Math.round(hue) + '°';
        hslReadout.textContent = `${Math.round(hue)}, ${cssVar('--s')}, ${cssVar('--l')}`;
        paintSwatches();
      }

      function paintSwatches(){
        const h = parseFloat(cssVar('--h')) || 208;
        const s = cssVar('--s'); const l = cssVar('--l');
        const hues = [h-60, h-30, h, h+28, h+64, h+100, h+150, h+200];
        swWrap.innerHTML = '';
        hues.forEach(H=>{
          const hue = ((H%360)+360)%360;
          const b = document.createElement('button');
          b.className='sw';
          b.style.background = `linear-gradient(180deg, hsl(${hue}, ${s}, ${l}), hsl(${hue}, ${s}, calc(${l} - 10%)))`;
          b.title = `Hue ${Math.round(hue)}°`;
          b.addEventListener('click', ()=> setHue(hue));
          swWrap.appendChild(b);
        });
      }

      function setTheme(th){
        root.setAttribute('data-theme', th);
        chips.forEach(c=>{ c.classList.toggle('active', c.dataset.theme===th); c.setAttribute('aria-selected', String(c.dataset.theme===th)); });
        modeReadout.textContent = th[0].toUpperCase() + th.slice(1);
      }

      // Time engine
      function nowAngles(){
        const d = new Date();
        const ms = d.getMilliseconds();
        const s = d.getSeconds() + ms/1000;
        const m = d.getMinutes() + s/60;
        const h = d.getHours() + m/60;
        return {
          sec: s * 6,
          min: m * 6,
          hour: h * 30
        };
      }

      function fmtTime(d){
        const hh = String(d.getHours()).padStart(2,'0');
        const mm = String(d.getMinutes()).padStart(2,'0');
        const ss = String(d.getSeconds()).padStart(2,'0');
        return `${hh}:${mm}:${ss}`;
      }

      let rafId = 0;
      function tick(){
        if(!playing){ return; }
        const d = new Date(Date.now() * speed - (speed-1)*Date.now()); // simple multiplier effect
        const a = nowAngles();
        hourRing.style.setProperty('--hour', a.hour + 'deg');
        minRing.style.setProperty('--min', a.min + 'deg');
        secRing.style.setProperty('--sec', a.sec + 'deg');
        clock.textContent = fmtTime(d);
        rafId = requestAnimationFrame(tick);
      }

      // Tempo control
      slider.addEventListener('input', e=>{
        const v = parseInt(e.target.value,10);
        speed = Math.max(0, v)/100;
        bubble.textContent = speed.toFixed(1) + 'x';
        tempoReadout.textContent = bubble.textContent;
        if(playing){
          cancelAnimationFrame(rafId);
          rafId = requestAnimationFrame(tick);
        }
      });

      // Buttons
      playBtn.addEventListener('click', ()=>{
        playing = !playing;
        playBtn.textContent = playing ? 'Pause' : 'Play';
        if(playing){ cancelAnimationFrame(rafId); rafId = requestAnimationFrame(tick); }
        else { cancelAnimationFrame(rafId); }
      });

      focusBtn.addEventListener('click', ()=>{
        const on = root.getAttribute('data-focus') === 'on';
        root.setAttribute('data-focus', on ? 'off' : 'on');
        focusBtn.textContent = on ? 'Focus' : 'Focus ✓';
      });

      glowBtn.addEventListener('click', ()=>{
        glow = !glow;
        halo.style.boxShadow = glow ? '0 40px 120px hsla(var(--h), 95%, 65%, .35), inset 0 0 0 1px rgba(255,255,255,.4)' : '';
        glowBtn.textContent = glow ? 'Glow+ ✓' : 'Glow+';
      });

      // Theme chips
      chips.forEach(ch=>{
        ch.addEventListener('click', ()=> setTheme(ch.dataset.theme));
      });

      // Pointer tilt & light
      halo.addEventListener('pointermove', (e)=>{
        const r = halo.getBoundingClientRect();
        const x = (e.clientX - r.left)/r.width;
        const y = (e.clientY - r.top)/r.height;
        root.style.setProperty('--mx', (x*100)+'%');
        root.style.setProperty('--my', (y*100)+'%');
        root.style.setProperty('--tilt-y', ((x-0.5)*6)+'deg');
        root.style.setProperty('--tilt-x', (-(y-0.5)*6)+'deg');
      });
      halo.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--tilt-x','0deg');
        root.style.setProperty('--tilt-y','0deg');
      });

      // Quotes
      const quotes = [
        'Design for the hand that isn’t touching the screen: <em>time</em>.',
        'Let motion whisper; let contrast speak with <em>calm</em>.',
        'One good curve will outlive a dozen <em>features</em>.',
        'Space is interface; rhythm is <em>respect</em>.',
        'A gentle gradient is a promise kept <em>slowly</em>.'
      ];
      let qi = Math.floor(Math.random()*quotes.length);
      function showQ(i){
        quoteEl.classList.remove('fade'); void quoteEl.offsetWidth;
        quoteEl.innerHTML = '“' + quotes[i] + '”';
        quoteEl.classList.add('fade');
      }
      showQ(qi);
      setInterval(()=>{ qi=(qi+1)%quotes.length; showQ(qi); }, 6000);

      // Last updated
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short' });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e){ last.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Init
      setHue(parseFloat(cssVar('--h')) || 208);
      setTheme('quartz');
      playing = true;
      cancelAnimationFrame(rafId);
      rafId = requestAnimationFrame(tick);
    })();
  </script>
</div>
