  <style>
    .weave-336 {
      --ink: #0e1b2e;
      --muted: #51637d;
      --line: rgba(0,0,0,0.12);
      --bg0: #f9fcff;
      --bg1: #e7f0ff;
      --a0: #7a9cff;
      --a1: #ff8bb4;
      --a2: #19d3a2;
      --glow: rgba(255,255,255,0.6);

      --rx: 0deg;
      --ry: 0deg;
      --mx: 50%;
      --my: 50%;

      position: relative;
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 24px 18px;
      color: var(--ink);
      border-radius: 28px;
      background:
        radial-gradient(140% 120% at -10% -10%, rgba(122,156,255,0.18), transparent 50%),
        radial-gradient(120% 120% at 110% 110%, rgba(25,211,162,0.14), transparent 55%),
        linear-gradient(165deg, var(--bg0), var(--bg1));
      box-shadow:
        0 28px 80px rgba(12, 32, 64, 0.20),
        inset 0 0 0 1px rgba(0,0,0,0.04);
      transform: perspective(1000px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 200ms ease, background 400ms ease, color 300ms ease, box-shadow 300ms ease;
      overflow: clip;
      isolation: isolate;
    }
    /* Themes */
    .weave-336[data-theme="noon"] {
      --bg0: #ffffff;
      --bg1: #f2f7ff;
      --a0: #0066ff; --a1: #ff4db5; --a2: #00d88a;
      --ink: #0c1a2c; --muted: #4d678a; --line: rgba(0,0,0,0.12);
    }
    .weave-336[data-theme="dusk"] {
      --bg0: #0e1324; --bg1: #1a2540;
      --a0: #7efaff; --a1: #b58cff; --a2: #ffd36e;
      --ink: #eaf2ff; --muted: #9fb0cc; --line: rgba(255,255,255,0.14);
      box-shadow: 0 30px 90px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.05);
    }
    .weave-336[data-theme="midnight"] {
      --bg0: #070b16; --bg1: #0a1328;
      --a0: #00c2ff; --a1: #ff5cc8; --a2: #16c784;
      --ink: #e7f1ff; --muted: #9cb2d0; --line: rgba(255,255,255,0.14);
      box-shadow: 0 34px 100px rgba(3,6,14,0.85), inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    .weave-336::before {
      content: "";
      position: absolute; inset: -20%;
      pointer-events: none; z-index: 0;
      background:
        conic-gradient(from 0deg at var(--mx) var(--my),
          rgba(122,156,255,0.08),
          rgba(255,139,180,0.08),
          rgba(25,211,162,0.08),
          rgba(122,156,255,0.08));
      filter: blur(28px) saturate(1.05);
      animation: swirl-336 36s linear infinite;
      opacity: 0.9;
      mix-blend-mode: screen;
    }
    .weave-336[data-theme="dusk"]::before,
    .weave-336[data-theme="midnight"]::before {
      opacity: 0.6;
      mix-blend-mode: screen;
    }
    @keyframes swirl-336 { to { transform: rotate(360deg); } }

    .w-wrap { position: relative; z-index: 2; }
    .w-head {
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: start;
    }
    .w-head h1 {
      margin: 0 0 6px 0;
      font: 900 clamp(40px, 7vw, 76px)/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.2px;
      background: linear-gradient(92deg, var(--ink), color-mix(in oklab, var(--ink), #79a7ff 40%), color-mix(in oklab, var(--ink), #9cd8ff 68%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 60px rgba(122,156,255,0.35));
    }
    .w-lead {
      margin: 0;
      max-width: 72ch;
      color: var(--muted);
      font: 500 16px/1.65 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    .chips { display: flex; flex-wrap: wrap; gap: 10px; justify-content: end; align-content: start; }
    .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 10px 12px; border-radius: 999px;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI;
      letter-spacing: 0.35px; color: var(--ink);
      background:
        linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.2)) padding-box,
        linear-gradient(120deg, var(--a0), var(--a1) 50%, var(--a2)) border-box;
      border: 1px solid transparent;
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
      white-space: nowrap;
      backdrop-filter: blur(6px);
    }
    .weave-336[data-theme="dusk"] .chip,
    .weave-336[data-theme="midnight"] .chip {
      color: #0b1220;
    }

    .scene-336 {
      margin-top: 18px;
      border-radius: 22px;
      padding: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      box-shadow:
        0 16px 40px rgba(0,0,0,0.18),
        inset 0 0 0 1px var(--line);
      overflow: hidden;
    }
    .canvas-shell {
      position: relative;
      height: clamp(420px, 53vw, 640px);
      border-radius: 16px;
      overflow: hidden;
      background:
        radial-gradient(800px 500px at var(--mx) var(--my), rgba(255,255,255,0.28), transparent 60%);
      outline: 1px dashed var(--line);
      outline-offset: -6px;
      transform: translateZ(0);
    }
    #weave-canvas {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }
    .grain-336 {
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0,0,0,0.02) 0 2px, transparent 2px),
        radial-gradient(circle at 70% 60%, rgba(0,0,0,0.018) 0 2px, transparent 2px);
      background-size: 120px 120px, 180px 180px;
      mix-blend-mode: multiply;
      opacity: 0.8;
      z-index: 2;
    }

    .controls-336 { position: relative; z-index: 3; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 14px; align-items: center; }
    .controls-336 .btn {
      --bg: linear-gradient(135deg, var(--a0), var(--a1));
      color: #0a1220;
      font: 800 13px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      padding: 12px 16px; border-radius: 14px; border: 0; background: var(--bg);
      box-shadow: 0 10px 28px color-mix(in srgb, var(--a0), transparent 65%);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease, opacity 160ms ease;
    }
    .controls-336 .btn:hover { transform: translateY(-1px); filter: saturate(1.06); }
    .controls-336 .btn:active { transform: translateY(0); }

    .controls-336 .ghost {
      background: transparent; color: var(--ink); border: 1px solid var(--line);
      box-shadow: 0 8px 22px rgba(0,0,0,0.08); backdrop-filter: blur(2px);
    }

    .knob {
      display: inline-flex; align-items: center; gap: 10px; padding: 10px 12px;
      border-radius: 14px; border: 1px solid var(--line); color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.2));
      box-shadow: 0 10px 26px rgba(0,0,0,0.08);
      font: 600 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
    }
    .knob input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 160px; height: 6px; border-radius: 999px; background:
        linear-gradient(90deg, var(--a0), var(--a1), var(--a2));
      outline: none; opacity: 0.9;
    }
    .knob input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid var(--line);
      box-shadow: 0 6px 16px color-mix(in srgb, var(--a0), transparent 60%);
      cursor: pointer;
    }
    .knob input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid var(--line);
      box-shadow: 0 6px 16px color-mix(in srgb, var(--a0), transparent 60%);
      cursor: pointer;
    }

    .dock-336 {
      margin-top: 16px; padding-top: 12px; border-top: 1px dashed var(--line);
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted);
      font: 500 12px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      position: relative; z-index: 4;
    }
    .stat { display: inline-flex; align-items: center; gap: 10px; white-space: nowrap; }
    .pulse-336 {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, #a5f4ff);
      box-shadow: 0 0 0 0 rgba(110,240,255,0.55);
      animation: pulse-336 2.6s ease-out infinite;
    }
    @keyframes pulse-336 {
      0% { box-shadow: 0 0 0 0 rgba(110,240,255,0.55); }
      70% { box-shadow: 0 0 0 12px rgba(110,240,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(110,240,255,0); }
    }

    @media (max-width: 760px) {
      .weave-336 { padding: 22px 18px 16px; }
      .chips { justify-content: start; }
      .knob input[type="range"] { width: 120px; }
    }
    @media (prefers-reduced-motion: reduce) {
      .weave-336 { transition: none; transform: none !important; }
      .weave-336::before, .pulse-336 { animation: none !important; }
    }
  </style>

  <div class="w-wrap">
    <div class="w-head">
      <div>
        <h1>Arcadia</h1>
        <p class="w-lead">A kinetic ribbon garden where color drifts, light breathes, and your cursor is a gentle wind.</p>
      </div>
      <div class="chips" aria-label="Traits">
        <span class="chip" title="GPU-friendly canvas">canvas</span>
        <span class="chip" title="Gradient ribbons">ribbons</span>
        <span class="chip" title="Parallax glow">parallax</span>
      </div>
    </div>

    <div class="scene-336" id="scene-336" aria-label="Interactive ribbon garden">
      <div class="canvas-shell" id="shell-336">
        <canvas id="weave-canvas" role="img" aria-label="Flowing gradient ribbons"></canvas>
        <div class="grain-336" aria-hidden="true"></div>
      </div>
    </div>

    <div class="controls-336" aria-label="Controls">
      <button class="btn" id="theme-336" aria-pressed="false">Theme: Dawn</button>
      <button class="btn ghost" id="pause-336" aria-pressed="false">Pause</button>
      <button class="btn ghost" id="random-336">Shuffle</button>
      <label class="knob" for="density-336">
        Density
        <input id="density-336" type="range" min="3" max="20" step="1" value="9" />
        <span id="count-336">9 ribbons</span>
      </label>
      <button class="btn ghost" id="save-336">Save PNG</button>
      <button class="btn ghost" id="reset-336">Reset</button>
    </div>

    <div class="dock-336">
      <div class="stat">
        <span class="pulse-336" aria-hidden="true"></span>
        FPS: <span id="fps-336">â€“</span> â€¢ Tempo: <span id="tempo-336">breeze</span>
      </div>
      <span id="last-updated">Last updated: 2025-10-31 18:16:23 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('weave-336');
      const shell = document.getElementById('shell-336');
      const canvas = document.getElementById('weave-canvas');
      const ctx = canvas.getContext('2d');

      const btnTheme = document.getElementById('theme-336');
      const btnPause = document.getElementById('pause-336');
      const btnRandom = document.getElementById('random-336');
      const btnSave = document.getElementById('save-336');
      const btnReset = document.getElementById('reset-336');
      const dens = document.getElementById('density-336');
      const countEl = document.getElementById('count-336');
      const fpsEl = document.getElementById('fps-336');
      const tempoEl = document.getElementById('tempo-336');
      const updated = document.getElementById('last-updated');

      function fmt(d) {
        try { return new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(d); }
        catch { return d.toLocaleString(); }
      }
      function setUpdated(msg) {
        updated.textContent = (msg ? msg + ' â€¢ ' : '') + fmt(new Date());
      }
      setUpdated('Ready');

      const themes = ['dawn','noon','dusk','midnight'];
      const themeLabels = { dawn: 'Dawn', noon: 'Noon', dusk: 'Dusk', midnight: 'Midnight' };

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let paused = false;
      let rafId = null;
      let last = performance.now();
      let fpsAcc = 0, fpsFrames = 0, fpsTimer = 0;

      const pointer = { x: 0, y: 0, active: false };

      const TAU = Math.PI * 2;
      let ribbons = [];
      let seed = Math.random() * 1000;
      let speedMul = 1.0;

      function cssVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim();
      }

      function resize() {
        const r = shell.getBoundingClientRect();
        canvas.width = Math.round(r.width * dpr);
        canvas.height = Math.round(r.height * dpr);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        clear(true);
      }

      function clear(hard=false) {
        const w = canvas.clientWidth, h = canvas.clientHeight;
        ctx.clearRect(0,0,w,h);
        // Paint a soft base so saved images include backdrop mood
        if (hard) {
          const g = ctx.createLinearGradient(0,0,0,h);
          g.addColorStop(0, cssVar('--bg0') || '#fff');
          g.addColorStop(1, cssVar('--bg1') || '#f6faff');
          ctx.fillStyle = g;
          ctx.fillRect(0,0,w,h);
        }
      }

      function makeRibbons(n) {
        const w = canvas.clientWidth, h = canvas.clientHeight;
        const out = [];
        for (let i = 0; i < n; i++) {
          const t = i / Math.max(1, n - 1);
          const base = h * (0.15 + 0.7 * t);
          const amp = 20 + Math.random() * 70;
          const freq = 0.6 + Math.random() * 1.5;
          const phase = Math.random() * TAU;
          const width = 6 + Math.random() * 22;
          const hue = (i / n) * 360 + (Math.random() * 20 - 10);
          const sat = 70 + Math.random() * 20;
          const light = 55 + Math.random() * 20;
          const speed = (0.2 + Math.random() * 0.8) * (Math.random() < 0.5 ? 1 : -1);
          out.push({ base, amp, freq, phase, width, hue, sat, light, speed });
        }
        return out;
      }

      function resetRibbons() {
        ribbons = makeRibbons(parseInt(dens.value, 10));
        countEl.textContent = dens.value + ' ribbons';
      }

      function noise(t) {
        // lightweight pseudo noise using sine layering
        return Math.sin(t) * 0.5 + Math.sin(t * 0.7 + 1.7) * 0.3 + Math.sin(t * 1.3 + 3.1) * 0.2;
      }

      function draw(dt) {
        const w = canvas.clientWidth, h = canvas.clientHeight;

        // trail fade for motion memory
        ctx.globalCompositeOperation = 'source-over';
        const isDark = root.getAttribute('data-theme') === 'dusk' || root.getAttribute('data-theme') === 'midnight';
        ctx.fillStyle = isDark ? 'rgba(10,16,28,0.08)' : 'rgba(255,255,255,0.10)';
        ctx.fillRect(0,0,w,h);

        ctx.globalCompositeOperation = 'lighter';

        const Px = pointer.active ? pointer.x : w * 0.5;
        const Py = pointer.active ? pointer.y : h * 0.5;

        for (let i = 0; i < ribbons.length; i++) {
          const r = ribbons[i];
          r.phase += r.speed * speedMul * dt * 0.0006;

          const path = new Path2D();
          const steps = 80;
          for (let s = 0; s <= steps; s++) {
            const x = (s / steps) * w;
            const t = (x / w) * r.freq + r.phase + seed * 0.1;
            const yWave = r.base + noise(t * TAU) * r.amp;

            // Gentle attraction to pointer
            const dx = x - Px;
            const dist = Math.max(12, Math.abs(dx));
            const pull = (pointer.active ? 180 : 80) / (dist);
            const y = yWave + (Py - r.base) * pull * 0.12;

            if (s === 0) path.moveTo(x, y);
            else path.lineTo(x, y);
          }

          const hueShift = (i * 8 + (performance.now() * 0.01)) % 360;
          const baseHue = r.hue + hueShift * 0.02;
          const c1 = `hsla(${(baseHue)%360}, ${r.sat}%, ${Math.max(40, r.light-10)}%, 0.85)`;
          const c2 = `hsla(${(baseHue+40)%360}, ${Math.min(90, r.sat+5)}%, ${Math.min(80, r.light+10)}%, 0.85)`;

          const grad = ctx.createLinearGradient(0, 0, w, 0);
          grad.addColorStop(0, c1);
          grad.addColorStop(1, c2);

          ctx.strokeStyle = grad;
          ctx.lineWidth = r.width;
          ctx.lineCap = 'round';
          ctx.shadowColor = c2;
          ctx.shadowBlur = isDark ? 20 : 12;
          ctx.stroke(path);

          // Inner filament
          ctx.strokeStyle = `hsla(${(baseHue+20)%360}, ${Math.min(95, r.sat+10)}%, ${Math.min(90, r.light+20)}%, 0.45)`;
          ctx.lineWidth = Math.max(1.2, r.width * 0.35);
          ctx.shadowBlur = 0;
          ctx.stroke(path);
        }
      }

      function loop(now) {
        const dt = Math.min(64, now - last); last = now;
        draw(dt);
        fpsAcc += 1000 / Math.max(16, dt);
        fpsFrames++; fpsTimer += dt;
        if (fpsTimer > 500) {
          const fps = Math.round((fpsAcc / fpsFrames));
          fpsEl.textContent = String(fps);
          fpsAcc = 0; fpsFrames = 0; fpsTimer = 0;
        }
        rafId = requestAnimationFrame(loop);
      }

      function start() {
        if (!paused) return;
        paused = false;
        last = performance.now();
        rafId = requestAnimationFrame(loop);
      }
      function stop() {
        paused = true;
        if (rafId) cancelAnimationFrame(rafId);
      }

      function cycleTheme() {
        const cur = root.getAttribute('data-theme') || 'dawn';
        const idx = themes.indexOf(cur);
        const next = themes[(idx + 1) % themes.length];
        root.setAttribute('data-theme', next);
        btnTheme.textContent = 'Theme: ' + themeLabels[next];
        btnTheme.setAttribute('aria-pressed', String(next !== 'dawn'));
        setUpdated('Theme: ' + themeLabels[next]);
      }

      function shuffle() {
        seed = Math.random() * 1000;
        ribbons.forEach(r => {
          r.amp = 20 + Math.random() * 80;
          r.freq = 0.6 + Math.random() * 1.6;
          r.speed = (0.2 + Math.random() * 0.9) * (Math.random() < 0.5 ? 1 : -1);
          r.width = 6 + Math.random() * 24;
        });
        setUpdated('Shuffled');
      }

      function savePNG() {
        try {
          const w = canvas.width, h = canvas.height;
          const out = document.createElement('canvas');
          out.width = w; out.height = h;
          const c = out.getContext('2d');
          // background gradient
          const g = c.createLinearGradient(0,0,0,h);
          g.addColorStop(0, cssVar('--bg0') || '#fff');
          g.addColorStop(1, cssVar('--bg1') || '#f6faff');
          c.fillStyle = g; c.fillRect(0,0,w,h);
          c.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          a.download = 'arcadia-weave.png';
          a.href = out.toDataURL('image/png');
          a.click();
          setUpdated('Saved PNG');
        } catch {
          setUpdated('Save failed');
        }
      }

      function reset() {
        speedMul = 1.0;
        tempoEl.textContent = 'breeze';
        dens.value = 9;
        resetRibbons();
        clear(true);
        setUpdated('Reset');
      }

      // Interactions
      root.addEventListener('pointermove', (e) => {
        const rect = shell.getBoundingClientRect();
        const x = Math.max(0, Math.min(rect.width, e.clientX - rect.left));
        const y = Math.max(0, Math.min(rect.height, e.clientY - rect.top));
        pointer.x = x; pointer.y = y; pointer.active = true;

        const xr = x / rect.width, yr = y / rect.height;
        root.style.setProperty('--mx', (xr * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (yr * 100).toFixed(2) + '%');
        root.style.setProperty('--rx', (-(yr - 0.5) * 5).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((xr - 0.5) * 9).toFixed(2) + 'deg');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        pointer.active = false;
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      });

      btnTheme.addEventListener('click', cycleTheme);
      btnPause.addEventListener('click', () => {
        if (paused) {
          start();
          btnPause.textContent = 'Pause';
          btnPause.setAttribute('aria-pressed', 'false');
          setUpdated('Resumed');
        } else {
          stop();
          btnPause.textContent = 'Resume';
          btnPause.setAttribute('aria-pressed', 'true');
          setUpdated('Paused');
        }
      });
      btnRandom.addEventListener('click', () => {
        // toggle tempo on double use
        if (speedMul < 1.3) {
          speedMul = 1.6;
          tempoEl.textContent = 'gust';
          setUpdated('Tempo: gust');
        } else {
          speedMul = 1.0;
          tempoEl.textContent = 'breeze';
          setUpdated('Tempo: breeze');
        }
        shuffle();
      });
      btnSave.addEventListener('click', savePNG);
      btnReset.addEventListener('click', reset);
      dens.addEventListener('input', () => {
        resetRibbons();
        setUpdated('Density: ' + dens.value);
      });

      window.addEventListener('resize', () => {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        resize();
      });

      // Motion preference
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyMotionPref() {
        if (mq.matches) {
          stop();
          btnPause.textContent = 'Resume';
          btnPause.setAttribute('aria-pressed', 'true');
          setUpdated('Motion reduced');
        } else {
          start();
          btnPause.textContent = 'Pause';
          btnPause.setAttribute('aria-pressed', 'false');
        }
      }
      mq.addEventListener ? mq.addEventListener('change', applyMotionPref) : mq.addListener(applyMotionPref);

      // Init
      resize();
      resetRibbons();
      clear(true);
      applyMotionPref();
      if (!mq.matches) {
        last = performance.now();
        rafId = requestAnimationFrame(loop);
      }
    })();
  </script>
