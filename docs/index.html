<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<style>
  .vibe1847 {
    --c1: #71d1ff;
    --c2: #a78bfa;
    --c3: #f9a8d4;
    --bg1: #0a1220;
    --bg2: #0b1b2e;
    --glass: rgba(255,255,255,0.06);
    --stroke: rgba(255,255,255,0.14);
    --shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
    --rx: 0deg;
    --ry: 0deg;
    --glow: 0 0 0 rgba(0,0,0,0);
    position: relative;
    isolation: isolate;
    color: #eaf1ff;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    border-radius: 20px;
    overflow: hidden;
    background: radial-gradient(120% 140% at 10% 0%, #0d1a30 0%, transparent 40%),
                linear-gradient(165deg, var(--bg1), var(--bg2));
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 8px 30px rgba(0,0,0,0.35);
    min-height: 440px;
  }

  .vibe1847 .bg {
    position: absolute;
    inset: -10%;
    pointer-events: none;
    filter: saturate(120%);
  }
  .vibe1847 .blob {
    position: absolute;
    width: 55vmax;
    height: 55vmax;
    mix-blend-mode: screen;
    filter: blur(40px);
    opacity: 0.75;
    transform: translateZ(0);
  }
  .vibe1847 .b1 {
    background: radial-gradient(circle at 30% 35%, color-mix(in oklab, var(--c1) 75%, transparent), transparent 60%),
                radial-gradient(circle at 80% 70%, color-mix(in oklab, var(--c2) 75%, transparent), transparent 60%);
    animation: v1847-floatA 16s ease-in-out infinite alternate;
  }
  .vibe1847 .b2 {
    background: radial-gradient(circle at 60% 45%, color-mix(in oklab, var(--c3) 70%, transparent), transparent 55%);
    animation: v1847-floatB 19s ease-in-out infinite alternate-reverse;
  }
  .vibe1847 .mesh {
    position: absolute;
    inset: -2px;
    background-image:
      radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.06) 30%, transparent 31%),
      radial-gradient(1.5px 1.5px at 70% 40%, rgba(255,255,255,0.05) 30%, transparent 31%),
      radial-gradient(1.2px 1.2px at 30% 80%, rgba(255,255,255,0.05) 30%, transparent 31%);
    background-size: 500px 500px, 400px 400px, 350px 350px;
    animation: v1847-pan 60s linear infinite;
    opacity: 0.7;
  }

  .vibe1847 .panel {
    position: relative;
    max-width: 980px;
    margin: 36px auto;
    padding: 28px;
    border-radius: 18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    border: 1px solid var(--stroke);
    box-shadow: var(--shadow);
    backdrop-filter: blur(16px) saturate(120%);
    transform-style: preserve-3d;
    transform: rotateX(var(--rx)) rotateY(var(--ry));
    transition: transform 300ms ease, box-shadow 300ms ease, background 400ms ease;
  }
  .vibe1847 .panel::before {
    content: "";
    position: absolute;
    inset: -1px;
    border-radius: inherit;
    padding: 1px;
    background: conic-gradient(from 0deg at 50% 50%, var(--c1), var(--c2), var(--c3), var(--c1));
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    opacity: 0.65;
    filter: blur(0.25px);
    pointer-events: none;
    animation: v1847-spin 14s linear infinite;
  }
  .vibe1847 .panel:hover {
    box-shadow: 0 30px 80px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.12);
  }
  .vibe1847 .glint {
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: radial-gradient(120px 40px at var(--gx, -10%) var(--gy, -10%), rgba(255,255,255,0.22), transparent 60%);
    mix-blend-mode: screen;
    pointer-events: none;
    transition: opacity 300ms ease;
    opacity: 0.0;
  }
  .vibe1847 .panel:hover .glint { opacity: 1; }

  .vibe1847 .topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 16px;
  }
  .vibe1847 .tag {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 6px 10px;
    border-radius: 999px;
    background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    border: 1px solid rgba(255,255,255,0.22);
    font-size: 12px;
    letter-spacing: 0.35px;
    color: #d8e6ff;
    text-transform: uppercase;
  }
  .vibe1847 .tag::before {
    content: "";
    width: 8px; height: 8px; border-radius: 50%;
    background: radial-gradient(circle, var(--c1) 0%, var(--c2) 60%, transparent 61%);
    box-shadow: 0 0 10px var(--c1), 0 0 20px var(--c2);
  }

  .vibe1847 .actions { display: inline-flex; gap: 10px; }
  .vibe1847 .btn {
    appearance: none;
    border: 1px solid rgba(255,255,255,0.22);
    background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    color: #eaf1ff;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 13px;
    cursor: pointer;
    transition: transform 160ms ease, box-shadow 160ms ease, background 240ms ease, border-color 240ms ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  }
  .vibe1847 .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.35); }
  .vibe1847 .btn:active { transform: translateY(0); }
  .vibe1847 .btn-secondary {
    background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.04));
  }
  .vibe1847 .btn[aria-pressed="true"] {
    border-color: transparent;
    background: linear-gradient(90deg, color-mix(in oklab, var(--c1) 35%, transparent), color-mix(in oklab, var(--c2) 35%, transparent));
    box-shadow: 0 8px 22px color-mix(in oklab, var(--c2) 28%, transparent);
  }

  .vibe1847 h1 {
    font-size: clamp(28px, 5vw, 56px);
    line-height: 1.05;
    margin: 6px 0 10px;
    letter-spacing: -0.5px;
    background: linear-gradient(90deg, #ffffff, #d6e6ff 45%, color-mix(in oklab, var(--c1) 80%, #fff) 80%);
    -webkit-background-clip: text;
            background-clip: text;
    color: transparent;
    text-wrap: balance;
  }
  .vibe1847 .lede {
    font-size: clamp(14px, 2.2vw, 18px);
    opacity: 0.88;
    margin: 0 0 18px 0;
    text-wrap: pretty;
  }

  .vibe1847 .meter {
    position: relative;
    height: 8px;
    border-radius: 999px;
    background: rgba(255,255,255,0.08);
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.15);
    margin: 18px 0 10px;
  }
  .vibe1847 .meter .fill {
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
    transform-origin: left center;
    animation: v1847-breathe 4.8s ease-in-out infinite;
    filter: drop-shadow(0 0 14px color-mix(in oklab, var(--c2) 30%, transparent));
  }

  .vibe1847 .tips {
    display: flex;
    flex-wrap: wrap;
    gap: 10px 14px;
    opacity: 0.9;
    font-size: 12px;
    color: #d0def8;
    margin-top: 8px;
  }
  .vibe1847 .chip {
    border: 1px dashed rgba(255,255,255,0.24);
    padding: 6px 8px;
    border-radius: 999px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
  }

  .vibe1847 .footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    margin-top: 18px;
    padding-top: 12px;
    border-top: 1px dashed rgba(255,255,255,0.15);
    font-size: 12px;
    color: #c9d8f6;
  }
  .vibe1847 .sig {
    display: inline-flex; align-items: center; gap: 8px; opacity: 0.9;
  }
  .vibe1847 .sig svg { filter: drop-shadow(0 1px 6px rgba(255,255,255,0.15)); }

  /* Decorative orbiters */
  .vibe1847 .orbit {
    position: absolute;
    top: -24px; right: 16px;
    width: 140px; height: 140px;
    pointer-events: none;
    opacity: 0.45;
  }
  .vibe1847 .orbit .ring {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.16);
    transform-origin: 50% 50%;
    animation: v1847-orbit 12s linear infinite;
  }
  .vibe1847 .orbit .dot {
    position: absolute;
    top: 50%; left: 50%;
    width: 8px; height: 8px; border-radius: 50%;
    background: radial-gradient(circle, #fff, var(--c1) 70%);
    transform-origin: -55px 0;
    transform: rotate(0deg) translateX(-55px);
    box-shadow: 0 0 12px var(--c1);
  }
  .vibe1847 .orbit .ring:nth-child(2) { transform: scale(0.7); animation-duration: 9s; opacity: 0.8; }
  .vibe1847 .orbit .ring:nth-child(3) { transform: scale(0.45); animation-duration: 7s; opacity: 0.7; }
  .vibe1847 .orbit .ring:nth-child(2) .dot { transform-origin: -42px 0; background: radial-gradient(circle, #fff, var(--c2) 70%); box-shadow: 0 0 12px var(--c2); }
  .vibe1847 .orbit .ring:nth-child(3) .dot { transform-origin: -28px 0; background: radial-gradient(circle, #fff, var(--c3) 70%); box-shadow: 0 0 12px var(--c3); }

  /* Calm mode */
  .vibe1847.calm .blob,
  .vibe1847.calm .mesh,
  .vibe1847.calm .orbit .ring,
  .vibe1847.calm .meter .fill {
    animation-duration: calc(var(--_d, 1) * 3) !important;
    animation-play-state: running;
  }
  .vibe1847.calm .panel {
    transform: none !important;
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .vibe1847 .blob,
    .vibe1847 .mesh,
    .vibe1847 .orbit .ring,
    .vibe1847 .meter .fill,
    .vibe1847 .panel::before {
      animation: none !important;
    }
    .vibe1847 .panel { transform: none !important; }
  }

  /* Animations */
  @keyframes v1847-floatA {
    0% { transform: translate(-12%, -6%) scale(1); }
    100% { transform: translate(6%, 10%) scale(1.05); }
  }
  @keyframes v1847-floatB {
    0% { transform: translate(12%, -4%) scale(1); }
    100% { transform: translate(-8%, 8%) scale(1.08); }
  }
  @keyframes v1847-pan {
    0% { background-position: 0 0, 0 0, 0 0; }
    100% { background-position: 500px 500px, 400px 800px, -350px -350px; }
  }
  @keyframes v1847-breathe {
    0%, 100% { transform: scaleX(0.35); }
    50% { transform: scaleX(0.92); }
  }
  @keyframes v1847-orbit {
    from { transform: rotate(0turn); }
    to { transform: rotate(1turn); }
  }
  @keyframes v1847-spin {
    from { transform: rotate(0turn); }
    to { transform: rotate(1turn); }
  }
</style>

<div class="vibe1847" id="vibe1847-root" aria-live="polite">
  <div class="bg" aria-hidden="true">
    <span class="blob b1"></span>
    <span class="blob b2"></span>

      <span class="tag">Iteration 1847</span>
      <div class="actions">
        <button class="btn btn-secondary" data-action="calm" aria-pressed="false">Calm mode</button>

    <p class="lede">A soft-spoken interface with confident edges—balancing clarity, motion, and warmth.</p>

      <div class="ring"><div class="dot"></div></div>
    </div>

    <div class="footer">
      <span class="sig">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M5 12c3-6 11-6 14 0-3 6-11 6-14 0Z" stroke="currentColor" stroke-width="1.2" opacity="0.6"/>
          <circle cx="12" cy="12" r="3.5" fill="url(#g1847)"/>
          <defs><radialGradient id="g1847" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(12 12) scale(5 5)">
            <stop stop-color="#ffffff"/><stop offset="1" stop-color="#8ec5ff"/>
          </radialGradient></defs>
        </svg>
        Designed to breathe, not shout.
      </span>
      <span id="last-updated">Last updated: 2026-01-09 11:25:48 EST</span>
    </div>
  </div>
</div>

<script>
  (function initV1847(){
    const root = document.getElementById('vibe1847-root');
    const panel = document.getElementById('v1847-panel');
    const glint = panel.querySelector('.glint');
    const calmBtn = panel.querySelector('[data-action="calm"]');
    const shuffleBtn = panel.querySelector('[data-action="shuffle"]');
    const ts = panel.querySelector('#last-updated');

    // Timestamp
    try {
      const now = new Date();
      const formatted = now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      ts.textContent = 'Last updated: ' + formatted;
    } catch(e) {
      ts.textContent = 'Last updated: ' + (new Date()).toISOString();
    }

    // Parallax tilt + glint
    let raf = null;
    const setTilt = (x, y, rect) => {
      const px = (x - rect.left) / rect.width;
      const py = (y - rect.top) / rect.height;
      const rx = (py - 0.5) * -6; // degrees
      const ry = (px - 0.5) * 8;
      panel.style.setProperty('--rx', rx.toFixed(2) + 'deg');
      panel.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      panel.style.setProperty('--gx', (px * 100) + '%');
      panel.style.setProperty('--gy', (py * 100) + '%');
    };

    const onMove = (evt) => {
      if (root.classList.contains('calm')) return;
      const rect = panel.getBoundingClientRect();
      const x = evt.touches ? evt.touches[0].clientX : evt.clientX;
      const y = evt.touches ? evt.touches[0].clientY : evt.clientY;
      if (raf) cancelAnimationFrame(raf);
      raf = requestAnimationFrame(() => setTilt(x, y, rect));
    };

    panel.addEventListener('mousemove', onMove, { passive: true });
    panel.addEventListener('touchmove', onMove, { passive: true });
    panel.addEventListener('mouseleave', () => {
      panel.style.setProperty('--rx', '0deg');
      panel.style.setProperty('--ry', '0deg');
    });

    // Keyboard focus shimmer
    panel.addEventListener('focus', () => glint.style.opacity = '1');
    panel.addEventListener('blur', () => glint.style.opacity = '0');

    // Calm toggle
    calmBtn.addEventListener('click', () => {
      const nowCalm = !root.classList.contains('calm');
      root.classList.toggle('calm', nowCalm);
      calmBtn.setAttribute('aria-pressed', String(nowCalm));
      calmBtn.textContent = nowCalm ? 'Calm mode: on' : 'Calm mode';
    });

    // Shuffle colors
    function hue(h, s=88, l=68) { return `hsl(${h} ${s}% ${l}%)`; }
    shuffleBtn.addEventListener('click', () => {
      const base = Math.floor(Math.random() * 360);
      root.style.setProperty('--c1', hue(base, 86, 70));
      root.style.setProperty('--c2', hue((base + 60) % 360, 84, 68));
      root.style.setProperty('--c3', hue((base + 120) % 360, 80, 72));
      shuffleBtn.setAttribute('aria-pressed', 'true');
      setTimeout(() => shuffleBtn.setAttribute('aria-pressed', 'false'), 400);
    }, { passive: true });
  })();
</script>
