<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1338" class="glass-orrery" aria-label="GLASS ORRERY — v1338" data-theme="dawn" data-mode="rings">
  <style>
    /* GLASS ORRERY — v1338 (scoped) */
    #vibe-1338{
      --bg-0:#f7fbff; --bg-1:#eef4ff; --ink:#151a2a; --muted:#42506b; --line:rgba(10,20,40,.14); --glass:rgba(255,255,255,.75);
      --h1:208; --h2:300; --h3:36; /* palette hues */
      position:relative; isolation:isolate; overflow:hidden; min-height:880px; border-radius:44px; color:var(--ink);
      background:
        radial-gradient(160% 140% at 20% 10%, rgba(190,230,255,.48), transparent 60%),
        radial-gradient(140% 120% at 90% 90%, rgba(255,215,245,.42), transparent 58%),
        conic-gradient(from 220deg at 50% 30%, rgba(255,255,255,.65), rgba(255,255,255,1) 20%, rgba(255,255,255,.65) 60%, rgba(255,255,255,1) 100%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 70px 210px rgba(0,0,0,.25), inset 0 0 0 1px rgba(0,0,0,.06);
      transform: perspective(1200px) rotateX(var(--tiltX,0deg)) rotateY(var(--tiltY,0deg));
      transition: transform 400ms ease;
    }
    #vibe-1338::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none; mix-blend-mode:overlay;
      background:
        radial-gradient(30% 30% at 20% 15%, hsla(var(--h1),85%,65%,.12), transparent 60%),
        radial-gradient(40% 40% at 85% 70%, hsla(var(--h2),80%,65%,.12), transparent 60%),
        radial-gradient(30% 30% at 50% 95%, hsla(var(--h3),85%,60%,.12), transparent 60%);
      filter: blur(70px) saturate(130%) contrast(105%);
      animation: orrery-clouds 48s ease-in-out infinite;
    }
    @keyframes orrery-clouds { 50%{ transform: translate3d(2%,-2%,0) rotate(10deg) scale(1.04);} }
    #vibe-1338[data-theme="noir"]{
      --bg-0:#070a12; --bg-1:#0b101b; --ink:#e9f0ff; --muted:#9fb0cc; --line:rgba(255,255,255,.12); --glass:rgba(255,255,255,.06);
      box-shadow: 0 90px 240px rgba(0,0,0,.7), inset 0 0 0 1px rgba(255,255,255,.06);
      background:
        radial-gradient(160% 140% at 80% 8%, rgba(180,220,255,.14), transparent 58%),
        radial-gradient(140% 120% at 10% 92%, rgba(255,200,245,.12), transparent 58%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
    }

    /* Cap */
    #vibe-1338 .cap{
      position:relative; z-index:5; display:flex; justify-content:space-between; align-items:center; gap:16px;
      padding: clamp(14px, 3.6vw, 32px);
    }
    #vibe-1338 .brand{
      display:flex; align-items:center; gap:14px; user-select:none;
      padding: 12px 16px; border-radius: 999px; border:1px solid var(--line); background:var(--glass);
      color:var(--ink); backdrop-filter: blur(16px) saturate(160%);
      box-shadow: 0 22px 60px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.55);
    }
    #vibe-1338[data-theme="noir"] .brand{ box-shadow: 0 24px 70px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.12); }
    #vibe-1338 .orb{
      width:28px; height:28px; border-radius:50%; position:relative; overflow:hidden; flex:none;
      background:
        radial-gradient(circle at 32% 28%, rgba(255,255,255,.9), rgba(255,255,255,0) 42%),
        conic-gradient(from var(--spin,0deg), hsl(var(--h1) 88% 64%), hsl(var(--h2) 78% 62%), hsl(var(--h3) 90% 60%), hsl(var(--h1) 88% 64%));
      box-shadow: 0 12px 28px rgba(120,160,255,.35), inset 0 0 0 2px rgba(255,255,255,.14);
      animation: orb-spin 18s linear infinite;
    }
    @keyframes orb-spin{ to{ transform: rotate(360deg);} }
    #vibe-1338 .mark{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.22em; text-transform:uppercase; }
    #vibe-1338 .badge{ padding:6px 10px; border-radius:999px; background:linear-gradient(135deg, hsl(var(--h2) 78% 62%), hsl(var(--h1) 88% 64%)); color:#fff; font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.14em; text-transform:uppercase; }

    #vibe-1338 .controls{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center;
      padding:10px; border-radius:18px; background:var(--glass); border:1px solid var(--line);
      box-shadow: 0 22px 60px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.45);
      backdrop-filter: blur(12px) saturate(160%);
    }
    #vibe-1338[data-theme="noir"] .controls{ box-shadow: 0 22px 60px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.10); }
    #vibe-1338 .round{
      appearance:none; border:0; cursor:pointer; user-select:none;
      width:42px; height:42px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.92), rgba(255,255,255,.7));
      color:#0b1638; display:grid; place-items:center; font-weight:900; letter-spacing:.02em;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 26px rgba(0,0,0,.18);
      transition: transform 140ms ease, filter 180ms ease, box-shadow 220ms ease;
    }
    #vibe-1338[data-theme="noir"] .round{ color:#fff; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.16), rgba(255,255,255,.05)); }
    #vibe-1338 .round:hover{ transform: translateY(-1px) scale(1.03); filter:saturate(115%); }
    #vibe-1338 .round:active{ transform: translateY(1px) scale(.98); }

    /* Hero */
    #vibe-1338 .hero{
      position:relative; z-index:4; display:grid; place-items:center; text-align:center; padding: 1vw 18px 0;
    }
    #vibe-1338 h1{
      margin:0; text-transform: none;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 900; letter-spacing:.02em;
      font-size: clamp(44px, 8.8vw, 120px); line-height:.95;
      background: linear-gradient(92deg, hsl(var(--h1) 88% 52%), hsl(var(--h2) 78% 58%), hsl(var(--h3) 92% 52%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 28px rgba(90,100,220,.22));
    }
    #vibe-1338[data-theme="noir"] h1{ filter: drop-shadow(0 12px 28px rgba(90,100,220,.36)); }
    #vibe-1338 .lede{
      max-width:72ch; color: var(--muted);
      font: 700 clamp(14px, 2.1vw, 18px)/1.7 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; margin-top:10px;
    }

    /* Stage */
    #vibe-1338 .stage{
      position:relative; z-index:3; width:min(1200px,94%); margin: 32px auto 0;
      border-radius: 32px; overflow:hidden; border:1px solid var(--line);
      background:
        radial-gradient(120% 110% at 50% 50%, rgba(255,255,255,.85), rgba(255,255,255,.75));
      box-shadow: 0 56px 180px rgba(0,0,0,.28), inset 0 2px 0 rgba(255,255,255,.85);
      transform: translateZ(0);
    }
    #vibe-1338[data-theme="noir"] .stage{
      background: radial-gradient(120% 110% at 50% 50%, rgba(6,8,16,.98), rgba(8,12,22,.92));
      border-color: rgba(255,255,255,.10);
      box-shadow: 0 56px 180px rgba(0,0,0,.56), inset 0 2px 0 rgba(255,255,255,.08);
    }
    #vibe-1338 .stage::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(130% 80% at 50% 100%, rgba(0,0,0,.08), transparent 62%),
        repeating-linear-gradient( to right, rgba(0,0,0,.04) 0 1px, transparent 1px 120px ),
        repeating-linear-gradient( to bottom, rgba(0,0,0,.04) 0 1px, transparent 1px 120px );
      opacity:.25;
      mix-blend-mode:overlay;
    }
    #vibe-1338[data-theme="noir"] .stage::before{
      background:
        radial-gradient(120% 100% at 50% 0%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(130% 80% at 50% 100%, rgba(255,255,255,.05), transparent 62%),
        repeating-linear-gradient( to right, rgba(255,255,255,.04) 0 1px, transparent 1px 120px ),
        repeating-linear-gradient( to bottom, rgba(255,255,255,.04) 0 1px, transparent 1px 120px );
      opacity:.18;
    }
    #vibe-1338 canvas.field{ display:block; width:100%; height:min(66vh, 660px); background: transparent; }

    #vibe-1338 .legend{
      position:absolute; left:10px; bottom:10px; z-index:5; pointer-events:none;
      padding:10px 12px; border-radius:12px; background:var(--glass); border:1px solid var(--line);
      font: 900 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial; letter-spacing:.16em; text-transform:uppercase; color:var(--muted);
      backdrop-filter: blur(8px) saturate(160%);
    }

    /* Dock */
    #vibe-1338 .dock{
      position:relative; z-index:4; display:flex; flex-wrap:wrap; gap:12px; justify-content:center; align-items:center;
      margin: 26px auto 0; width: min(1100px, 94%);
    }
    #vibe-1338 .chip{
      display:inline-flex; align-items:center; gap:12px; color:var(--ink);
      padding: 12px 14px; border-radius: 999px; background: var(--glass); border:1px solid var(--line);
      box-shadow: 0 22px 60px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.45);
      backdrop-filter: blur(10px) saturate(160%);
      font: 800 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1338[data-theme="noir"] .chip{ box-shadow: 0 22px 60px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.10); }
    #vibe-1338 .rng{
      -webkit-appearance:none; appearance:none; width:220px; height:8px; outline:none;
      background: rgba(0,0,0,.08); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,1);
    }
    #vibe-1338[data-theme="noir"] .rng{ background: rgba(255,255,255,.12); box-shadow: inset 0 1px 0 rgba(255,255,255,.18); }
    #vibe-1338 .rng::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--h2) 78% 62%), hsl(var(--h1) 88% 64%));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.95);
    }
    #vibe-1338 .rng::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--h2) 78% 62%), hsl(var(--h1) 88% 64%));
      border:1px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 18px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.95);
    }

    #vibe-1338 .cta{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      background: linear-gradient(135deg, hsl(var(--h2) 78% 62%), hsl(var(--h1) 88% 64%));
      color:#fff;
      box-shadow: 0 18px 40px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.45);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1338 .cta:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1338 .cta:active{ transform: translateY(1px); }

    /* Meta */
    #vibe-1338 .meta{
      position:relative; z-index:4; display:flex; gap:10px; justify-content:center; align-items:center;
      margin: 18px auto 14px; width:min(1100px,94%); flex-wrap:wrap; color: var(--muted);
    }
    #vibe-1338 .tag{
      font: 800 11px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.12em; text-transform:uppercase;
      color: var(--muted);
      padding:8px 12px; border-radius:999px; background:var(--glass); border:1px solid var(--line); backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe-1338 *, #vibe-1338::before{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="cap" role="group" aria-label="Branding and tools">
    <div class="brand" aria-label="Glass Orrery">
      <span class="orb" aria-hidden="true"></span>
      <span class="mark">GLASS ORRERY</span>
      <span class="badge">1338</span>
    </div>
    <div class="controls" role="group" aria-label="Quick actions">
      <button class="round toggle-theme" type="button" title="Toggle theme" aria-label="Toggle theme">☀</button>
      <button class="round toggle-mode" type="button" title="Cycle mode" aria-label="Cycle display mode">◌</button>
      <button class="round cycle-palette" type="button" title="Change palette" aria-label="Change palette">✺</button>
      <button class="round save" type="button" title="Save image" aria-label="Save image">⤓</button>
    </div>
  </div>

  <section class="hero">
    <h1>Glass Orrery</h1>
    <p class="lede" aria-live="polite">Sketching gravity with light. Drag to spin the system; click to launch a comet; wheel to change tempo.</p>
  </section>

  <div class="stage" aria-label="Orrery canvas">
    <canvas class="field" aria-hidden="true"></canvas>
    <div class="legend">drag — spin • click — comet • wheel — tempo</div>
  </div>

  <div class="dock" role="group" aria-label="Fine controls">
    <div class="chip">Tempo <input class="rng tempo" type="range" min="0.3" max="2.5" step="0.01" value="1.0" aria-label="Tempo"></div>
    <div class="chip">Bodies <input class="rng bodies" type="range" min="3" max="12" step="1" value="7" aria-label="Number of bodies"></div>
    <div class="chip">Persistence <input class="rng persist" type="range" min="0.02" max="0.18" step="0.005" value="0.08" aria-label="Trail persistence"></div>
    <button class="cta launch" type="button" aria-label="Launch comet">☄ Launch</button>
  </div>

  <div class="meta">
    <span class="tag">Shortcuts: Space Pause • M Mode • T Theme • P Palette • C Comet • S Save • - + Tempo</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1338');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = root.querySelector('#last-updated');

      // Buttons & inputs
      const themeBtn = root.querySelector('.toggle-theme');
      const modeBtn = root.querySelector('.toggle-mode');
      const paletteBtn = root.querySelector('.cycle-palette');
      const saveBtn = root.querySelector('.save');
      const launchBtn = root.querySelector('.launch');
      const tempoEl = root.querySelector('.tempo');
      const bodiesEl = root.querySelector('.bodies');
      const persistEl = root.querySelector('.persist');

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      }catch{ updated.textContent = 'Updated just now'; }

      // Persistence keys
      const THEME_KEY = 'orrery-1338-theme';
      const MODE_KEY = 'orrery-1338-mode';
      const PALETTE_KEY = 'orrery-1338-palette';

      // Palettes (three hues)
      const PALETTES = [
        [208, 300, 36],   // sky-violet-amber
        [165, 210, 320],  // mint-sky-fuchsia
        [18, 196, 278],   // sunrise-aqua-indigo
        [265, 190, 120],  // electric-plum-citron
        [200, 140, 18],   // glacier-coral-dawn
      ];
      let paletteIndex = parseInt(localStorage.getItem(PALETTE_KEY) || '0',10);
      function applyPalette(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const [a,b,c] = PALETTES[paletteIndex];
        root.style.setProperty('--h1', a);
        root.style.setProperty('--h2', b);
        root.style.setProperty('--h3', c);
        localStorage.setItem(PALETTE_KEY, paletteIndex);
      }
      applyPalette(paletteIndex);

      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'dawn' ? '☀' : '☾';
        localStorage.setItem(THEME_KEY, name);
        draw(true);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'dawn');

      const MODES = ['rings','wire','dust'];
      function applyMode(name){
        root.dataset.mode = name;
        modeBtn.textContent = name === 'wire' ? '⌁' : name === 'dust' ? '⋯' : '◌';
        localStorage.setItem(MODE_KEY, name);
        draw(true);
      }
      applyMode(localStorage.getItem(MODE_KEY) || 'rings');

      themeBtn.addEventListener('click', ()=> applyTheme(root.dataset.theme === 'dawn' ? 'noir' : 'dawn'));
      modeBtn.addEventListener('click', ()=>{
        const i = (MODES.indexOf(root.dataset.mode)+1)%MODES.length;
        applyMode(MODES[i]);
      });
      paletteBtn.addEventListener('click', ()=> applyPalette(paletteIndex+1));

      // State
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const state = {
        running: !reduce,
        dpr:1, W:1, H:1, t:0,
        tempo: parseFloat(tempoEl.value),
        persistence: parseFloat(persistEl.value),
        bodies: parseInt(bodiesEl.value,10),
        cx:0, cy:0,
        spin:0, spinVel:0,
        mouse:{x:-9999,y:-9999, down:false, lastAngle:null},
        planets:[],
        comets:[]
      };

      function rand(a=0,b=1){ return a + Math.random()*(b-a); }
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
      const TAU = Math.PI*2;

      // Build system
      function buildPlanets(){
        state.planets.length = 0;
        const Rmax = Math.min(state.W,state.H)*0.43;
        const base = Math.max(3, state.bodies);
        for (let i=0;i<base;i++){
          const t = (i+1)/(base+1);
          const R = 60 + t*Rmax;
          const size = 2 + Math.pow(t,1.6)*10;
          const hueMix = t;
          const [h1,h2,h3] = PALETTES[paletteIndex];
          const hue = Math.round(h1*(1-hueMix)*0.7 + h2*(hueMix*0.7) + h3*0.3);
          const speed = (0.00008 + t*0.00058) * (Math.random()*0.6+0.7);
          const e = 0.86 + Math.sin(i*1.1)*0.08 + Math.random()*0.04; // ellipse factor
          state.planets.push({
            R, size, hue, baseAngle: rand(0,TAU), speed, e
          });
        }
      }

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        state.cx = state.W/2; state.cy = state.H/2;
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        buildPlanets();
        draw(true);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Comets
      function launchComet(x=rand(0,state.W), y=rand(0,state.H)){
        const dx = x - state.cx, dy = y - state.cy;
        const r = Math.hypot(dx,dy) || 1;
        // give tangential velocity
        const nx = -dy/r, ny = dx/r;
        const base = 0.22 + 0.1*state.tempo;
        state.comets.push({
          x, y,
          vx: nx*base + rand(-0.05,0.05),
          vy: ny*base + rand(-0.05,0.05),
          life: 14000, t:0,
          trail:[]
        });
      }

      // Clear
      function clear(full){
        const dark = root.dataset.theme !== 'dawn';
        if (full){
          ctx.clearRect(0,0,state.W,state.H);
          ctx.fillStyle = dark ? '#0b101b' : '#ffffff';
          ctx.fillRect(0,0,state.W,state.H);
        }else{
          const a = state.persistence;
          ctx.fillStyle = dark ? `rgba(11,16,27,${a})` : `rgba(255,255,255,${a})`;
          ctx.fillRect(0,0,state.W,state.H);
        }
        // central soft glow
        const [h1,h2,h3] = PALETTES[paletteIndex];
        const cg = ctx.createRadialGradient(state.cx,state.cy,0, state.cx,state.cy, Math.max(state.W,state.H)*0.6);
        const c1 = `hsla(${h3},90%,${dark?70:50}%,${dark?0.08:0.15})`;
        const c2 = `hsla(${h1},90%,${dark?70:60}%,0)`;
        cg.addColorStop(0, c1);
        cg.addColorStop(1, c2);
        ctx.fillStyle = cg;
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Draw
      function drawSystem(dt){
        const dark = root.dataset.theme !== 'dawn';
        const mode = root.dataset.mode;

        // Star
        const starR = Math.max(18, Math.min(state.W,state.H)*0.018);
        const starGrad = ctx.createRadialGradient(state.cx,state.cy,starR*0.4, state.cx,state.cy, starR*4);
        starGrad.addColorStop(0, dark ? 'rgba(255,255,255,0.95)' : 'rgba(255,255,255,1)');
        starGrad.addColorStop(1, dark ? 'rgba(255,255,255,0.0)' : 'rgba(255,255,255,0.0)');
        ctx.globalCompositeOperation = dark ? 'screen':'multiply';
        ctx.fillStyle = starGrad;
        ctx.beginPath(); ctx.arc(state.cx,state.cy,starR*4,0,TAU); ctx.fill();
        ctx.globalCompositeOperation = 'source-over';

        // Orbits / wires
        if (mode === 'rings' || mode === 'dust'){
          ctx.lineWidth = 1;
          for (const p of state.planets){
            ctx.strokeStyle = `rgba(100,120,180,${dark?0.15:0.10})`;
            ctx.beginPath();
            const steps = 280;
            for(let i=0;i<=steps;i++){
              const a = (i/steps)*TAU + state.spin;
              const x = state.cx + Math.cos(a)*p.R;
              const y = state.cy + Math.sin(a)*p.R*p.e;
              i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
            }
            ctx.stroke();
          }
        } else if (mode === 'wire'){
          // connect neighboring planets
          ctx.lineWidth = 1.4;
          for (let i=0;i<state.planets.length-1;i++){
            const p = state.planets[i], q = state.planets[i+1];
            const a = p.baseAngle + state.spin, b = q.baseAngle + state.spin*1.02;
            const px = state.cx + Math.cos(a)*p.R, py = state.cy + Math.sin(a)*p.R*p.e;
            const qx = state.cx + Math.cos(b)*q.R, qy = state.cy + Math.sin(b)*q.R*q.e;
            const hue = (p.hue+q.hue)/2;
            ctx.strokeStyle = `hsla(${hue},80%,${dark?70:46}%,${dark?0.18:0.20})`;
            ctx.beginPath(); ctx.moveTo(px,py); ctx.lineTo(qx,qy); ctx.stroke();
          }
        }

        // Planets
        for (const p of state.planets){
          p.baseAngle += p.speed * dt * state.tempo;
          const A = p.baseAngle + state.spin;
          const x = state.cx + Math.cos(A)*p.R;
          const y = state.cy + Math.sin(A)*p.R*p.e;

          const glow = ctx.createRadialGradient(x,y,0, x,y, p.size*6);
          glow.addColorStop(0, `hsla(${p.hue},95%,${dark?75:55}%,${dark?0.35:0.25})`);
          glow.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.globalCompositeOperation = dark ? 'screen':'multiply';
          ctx.fillStyle = glow;
          ctx.beginPath(); ctx.arc(x,y,p.size*6,0,TAU); ctx.fill();
          ctx.globalCompositeOperation = 'source-over';

          ctx.fillStyle = `hsla(${p.hue},85%,${dark?70:45}%,1)`;
          ctx.beginPath(); ctx.arc(x,y,p.size,0,TAU); ctx.fill();

          // tiny highlight
          ctx.fillStyle = 'rgba(255,255,255,.9)';
          ctx.beginPath(); ctx.arc(x-p.size*0.35, y-p.size*0.35, Math.max(1,p.size*0.25), 0, TAU); ctx.fill();
        }

        // Comets
        const mu = 0.00035; // gravity
        for (let i=state.comets.length-1;i>=0;i--){
          const c = state.comets[i];
          c.t += dt;
          if (c.t > c.life){ state.comets.splice(i,1); continue; }
          const dx = state.cx - c.x, dy = state.cy - c.y;
          const r2 = dx*dx + dy*dy;
          const r = Math.sqrt(r2) || 1;
          const ax = (dx / r) * (mu / Math.max(60, r));
          const ay = (dy / r) * (mu / Math.max(60, r));
          c.vx += ax * dt * state.tempo;
          c.vy += ay * dt * state.tempo;
          c.x += c.vx * dt;
          c.y += c.vy * dt;

          c.trail.push({x:c.x, y:c.y});
          if (c.trail.length>60) c.trail.shift();

          // tail
          const darkTail = root.dataset.theme !== 'dawn';
          ctx.lineWidth = 1.6;
          ctx.strokeStyle = `rgba(255,255,255,${darkTail?0.35:0.22})`;
          ctx.beginPath();
          for (let j=0;j<c.trail.length;j++){
            const pt = c.trail[j];
            if (j===0) ctx.moveTo(pt.x, pt.y); else ctx.lineTo(pt.x, pt.y);
          }
          ctx.stroke();

          // head
          ctx.fillStyle = darkTail ? 'rgba(255,255,255,.9)':'rgba(0,0,0,.8)';
          ctx.beginPath(); ctx.arc(c.x,c.y,2.2,0,TAU); ctx.fill();

          if (root.dataset.mode === 'dust'){
            // sprinkle dust along path
            ctx.globalCompositeOperation = dark ? 'screen':'multiply';
            for (let k=0;k<3;k++){
              const t = Math.random();
              const idx = Math.max(0, Math.floor((c.trail.length-1)*t));
              const pt = c.trail[idx];
              ctx.fillStyle = `hsla(${PALETTES[paletteIndex][2]},90%,${dark?76:52}%,${dark?0.14:0.12})`;
              ctx.beginPath(); ctx.arc(pt.x + rand(-2,2), pt.y + rand(-2,2), rand(0.6,1.8), 0, TAU); ctx.fill();
            }
            ctx.globalCompositeOperation = 'source-over';
          }
        }
      }

      function draw(full=false){
        clear(full);
        drawSystem(16);
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        if (!state.running) return;
        clear(false);
        // decay spin velocity
        state.spin += state.spinVel * dt * 0.0012;
        state.spinVel *= (1 - 0.0015*dt);
        drawSystem(dt);
      }

      // Interactions
      function getAngleFromCenter(x,y){
        return Math.atan2(y - state.cy, x - state.cx);
      }
      function onMove(e){
        const r = canvas.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        state.mouse.x = x; state.mouse.y = y;

        // tilt
        const nx = (x/state.W - .5);
        const ny = (y/state.H - .5);
        root.style.setProperty('--tiltY', (nx*4)+'deg');
        root.style.setProperty('--tiltX', (-ny*3)+'deg');

        if (state.mouse.down){
          const a = getAngleFromCenter(x,y);
          if (state.mouse.lastAngle!=null){
            let d = a - state.mouse.lastAngle;
            // unwrap
            if (d > Math.PI) d -= TAU;
            if (d < -Math.PI) d += TAU;
            state.spinVel += d * 0.6;
          }
          state.mouse.lastAngle = a;
        }
      }
      function onLeave(){ state.mouse.x = -9999; state.mouse.y = -9999; state.mouse.down = false; state.mouse.lastAngle = null; }
      function onDown(e){
        state.mouse.down = true;
        const r = canvas.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        state.mouse.lastAngle = getAngleFromCenter(x,y);
        // tap-to-comet (short press)
        launchComet(x,y);
      }
      function onUp(){ state.mouse.down = false; state.mouse.lastAngle = null; }

      canvas.addEventListener('pointermove', onMove, { passive:true });
      canvas.addEventListener('pointerleave', onLeave, { passive:true });
      canvas.addEventListener('pointerdown', onDown, { passive:true });
      window.addEventListener('pointerup', onUp, { passive:true });

      canvas.addEventListener('wheel', (e)=>{
        e.preventDefault();
        state.tempo = clamp(state.tempo + Math.sign(-e.deltaY)*0.08, 0.3, 2.5);
        tempoEl.value = String(state.tempo.toFixed(2));
        draw(true);
      }, { passive:false });

      // Controls
      launchBtn.addEventListener('click', ()=> launchComet(state.cx + rand(-80,80), state.cy + rand(-80,80)));
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = `glass-orrery-v1338.png`;
          link.click();
        }catch{}
      });

      tempoEl.addEventListener('input', ()=>{ state.tempo = parseFloat(tempoEl.value); });
      bodiesEl.addEventListener('input', ()=>{
        state.bodies = parseInt(bodiesEl.value,10);
        buildPlanets();
        draw(true);
      });
      persistEl.addEventListener('input', ()=>{ state.persistence = parseFloat(persistEl.value); });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); state.running = !state.running; if (state.running && !reduce){ last = performance.now(); RAF = requestAnimationFrame(loop);} else { cancelAnimationFrame(RAF);} }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'p'){ paletteBtn.click(); }
        if (k === 'm'){ modeBtn.click(); }
        if (k === 'c'){ launchBtn.click(); }
        if (k === 's'){ saveBtn.click(); }
        if (k === '-' || k === '_'){ state.tempo = clamp(state.tempo - 0.06, 0.3, 2.5); tempoEl.value = String(state.tempo.toFixed(2)); }
        if (k === '=' || k === '+'){ state.tempo = clamp(state.tempo + 0.06, 0.3, 2.5); tempoEl.value = String(state.tempo.toFixed(2)); }
      });

      // Init
      resize();
      draw(true);
      if (state.running && !reduce){
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      }
    })();
  </script>
</div>
