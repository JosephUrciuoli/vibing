<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="aether413" data-theme="void" role="region" aria-label="Aether Loom 413 — Orbital Light Weave">
  <style>
    /* Scope everything to #aether413 */
    #aether413 {
      --r: 32px;

      /* Dawn */
      --dawn-bg1: #fff6ed;
      --dawn-bg2: #e9f9ff;
      --dawn-ink: #0e1016;
      --dawn-muted: #667080;
      --dawn-a1: #ffb37f;
      --dawn-a2: #52e3c8;

      /* Mist */
      --mist-bg1: #f4f6ff;
      --mist-bg2: #edf0fb;
      --mist-ink: #0e1016;
      --mist-muted: #5e6575;
      --mist-a1: #bba8ff;
      --mist-a2: #87b7ff;

      /* Void */
      --void-bg1: #070a12;
      --void-bg2: #0d1420;
      --void-ink: #e9f2ff;
      --void-muted: #9cb0c9;
      --void-a1: #b47aff;
      --void-a2: #6af0ff;

      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      border-radius: var(--r);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      min-height: clamp(680px, 82vh, 1100px);
      -webkit-font-smoothing: antialiased;
      box-shadow: 0 50px 140px -40px rgba(0,0,0,.55), 0 2px 24px rgba(0,0,0,.35);
    }

    /* Theme bridge */
    #aether413 {
      --bg1: var(--void-bg1);
      --bg2: var(--void-bg2);
      --ink: var(--void-ink);
      --muted: var(--void-muted);
      --a1: var(--void-a1);
      --a2: var(--void-a2);
    }
    #aether413[data-theme="dawn"] {
      --bg1: var(--dawn-bg1);
      --bg2: var(--dawn-bg2);
      --ink: var(--dawn-ink);
      --muted: var(--dawn-muted);
      --a1: var(--dawn-a1);
      --a2: var(--dawn-a2);
      box-shadow: 0 44px 120px -34px rgba(10,14,22,0.20), 0 2px 18px rgba(10,14,22,0.14);
    }
    #aether413[data-theme="mist"] {
      --bg1: var(--mist-bg1);
      --bg2: var(--mist-bg2);
      --ink: var(--mist-ink);
      --muted: var(--mist-muted);
      --a1: var(--mist-a1);
      --a2: var(--mist-a2);
      box-shadow: 0 44px 120px -34px rgba(10,14,22,0.24), 0 2px 18px rgba(10,14,22,0.16);
    }

    /* Backdrop */
    #aether413::before {
      content: "";
      position: absolute; inset: -30% -10% -10% -10%;
      background:
        radial-gradient(1200px 900px at 80% -10%, color-mix(in oklab, var(--a2) 18%, transparent), transparent 60%),
        conic-gradient(from var(--spin, 0deg) at 20% 120%, color-mix(in oklab, var(--a1) 18%, transparent), transparent 40%, color-mix(in oklab, var(--a2) 18%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      filter: blur(26px) saturate(1.06);
      opacity: .75;
      pointer-events: none;
      transition: opacity .35s ease;
    }
    #aether413::after {
      content: "";
      position: absolute; inset: 0;
      background-image:
        radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        radial-gradient(rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 2px 2px, 4px 4px;
      background-position: 0 0, 1px 1px;
      mix-blend-mode: soft-light;
      opacity: .18;
      pointer-events: none;
    }

    /* Top chrome */
    #aether413 .chrome {
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(16px, 3.8vw, 28px);
      position: relative; z-index: 3;
      color: var(--ink);
    }
    #aether413 .brand {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 12px;
      font-weight: 900; letter-spacing: .25px;
      font-size: clamp(18px, 2.6vw, 22px);
    }
    #aether413 .gem {
      width: 22px; height: 22px; border-radius: 6px;
      background: linear-gradient(135deg, var(--a1), var(--a2));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.35), 0 8px 24px -10px color-mix(in oklab, var(--a1) 60%, transparent);
      position: relative; overflow: hidden;
    }
    #aether413 .gem::after {
      content: ""; position: absolute; inset: 3px; border-radius: 4px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.9), rgba(255,255,255,0));
      mix-blend-mode: screen;
    }

    /* Segmented theme control */
    #aether413 .seg {
      display: inline-flex; gap: 0; align-items: center;
      border-radius: 999px; overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.14));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #aether413 .seg button {
      appearance: none; border: 0; margin: 0; padding: 8px 12px;
      font-weight: 900; font-size: 12px; letter-spacing: .3px;
      color: var(--ink); cursor: pointer; background: transparent;
      transition: background .18s ease, color .18s ease;
    }
    #aether413 .seg button[aria-pressed="true"] {
      background: linear-gradient(90deg, color-mix(in oklab, var(--a1) 30%, transparent), color-mix(in oklab, var(--a2) 30%, transparent));
      color: color-mix(in oklab, var(--ink) 95%, #000);
    }

    /* Layout */
    #aether413 .stage {
      display: grid; gap: clamp(16px, 3.2vw, 30px);
      grid-template-columns: 1.05fr 1.15fr;
      align-items: center;
      padding: 0 clamp(16px, 3.8vw, 28px) clamp(18px, 3.2vw, 28px);
      position: relative; z-index: 2;
      color: var(--ink);
    }
    @media (max-width: 960px) {
      #aether413 .stage { grid-template-columns: 1fr; }
    }

    #aether413 h1 {
      margin: 8px 0 6px;
      font-weight: 950; letter-spacing: 0.2px; line-height: .98;
      font-size: clamp(42px, 6.6vw, 92px);
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a1) 60%, var(--ink)) 55%, color-mix(in oklab, var(--a2) 60%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 34px rgba(0,0,0,0.16));
    }
    #aether413 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      max-width: 700px;
      margin: 6px 0 16px;
    }

    /* Control panel */
    #aether413 .panel {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
      width: fit-content;
      padding: 12px; border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.64), rgba(255,255,255,0.18));
      outline: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    #aether413 .btn {
      appearance: none; border: 0; cursor: pointer; outline: 0;
      border-radius: 12px; padding: 10px 14px; font-weight: 900; font-size: 14px; letter-spacing: .2px;
      color: color-mix(in oklab, var(--ink) 92%, #000);
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow:
        0 16px 36px -18px color-mix(in oklab, var(--a1) 60%, transparent),
        0 16px 36px -18px color-mix(in oklab, var(--a2) 60%, transparent);
      transition: transform .16s ease;
    }
    #aether413 .btn:active { transform: translateY(1px); }
    #aether413 .btn.ghost {
      color: var(--ink);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.10));
      box-shadow: none;
    }
    #aether413 .knob {
      display: inline-flex; align-items: center; gap: 8px;
      color: var(--muted); font-size: 12px; font-weight: 900; text-transform: uppercase;
      padding-left: 6px;
    }
    #aether413 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 180px; height: 28px; background: transparent; cursor: pointer;
    }
    #aether413 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 12%, transparent), color-mix(in oklab, var(--ink) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
    }
    #aether413 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%; margin-top: -6px; border: 0;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 26%, transparent);
    }
    #aether413 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink) 12%, transparent), color-mix(in oklab, var(--ink) 8%, transparent));
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
    }
    #aether413 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 0; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--a1) 26%, transparent);
    }

    /* The Orbital Dial */
    #aether413 .dial {
      position: relative;
      width: min(640px, 86vw);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
      outline: 1px solid color-mix(in oklab, var(--ink) 14%, transparent);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 40px 120px -36px rgba(0,0,0,0.40);
      background:
        radial-gradient(120% 120% at 50% 50%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1) 90%, var(--a2) 5%), color-mix(in oklab, var(--bg2) 90%, var(--a1) 4%));
    }
    #aether413 canvas#ae-canvas {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }
    #aether413 .ring {
      pointer-events: none;
      position: absolute; inset: 0;
      background:
        conic-gradient(from var(--spin, 0deg), color-mix(in oklab, var(--a1) 35%, transparent), transparent 35%, color-mix(in oklab, var(--a2) 35%, transparent) 65%, transparent 85%);
      mix-blend-mode: screen;
      opacity: .55;
      filter: blur(8px) saturate(1.06);
      animation: ring-breathe 10s ease-in-out infinite alternate;
    }
    @keyframes ring-breathe { to { opacity: .7; transform: scale(1.01); } }

    /* Orbits */
    #aether413 .orbits { position: absolute; inset: 0; pointer-events: none; }
    #aether413 .orb {
      position: absolute; inset: 0;
      --radius: 40%;
      animation: orbit-spin var(--dur, 18s) linear infinite;
      transform-origin: 50% 50%;
      filter: drop-shadow(0 8px 18px color-mix(in oklab, var(--a2) 45%, transparent));
    }
    #aether413 .orb::before {
      content: "";
      position: absolute;
      width: clamp(8px, 1.6vw, 14px); height: clamp(8px, 1.6vw, 14px);
      left: 50%; top: 50%;
      transform: rotate(0deg) translateX(var(--radius)) translateY(0) translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.4);
    }
    #aether413 .orb:nth-child(2) { --radius: 30%; --dur: 24s; filter: drop-shadow(0 6px 14px color-mix(in oklab, var(--a1) 40%, transparent)); }
    #aether413 .orb:nth-child(3) { --radius: 20%; --dur: 12s; filter: drop-shadow(0 6px 14px color-mix(in oklab, var(--a2) 40%, transparent)); }

    @keyframes orbit-spin { to { transform: rotate(360deg); } }

    #aether413 .hint {
      position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
      font-size: 12px; font-weight: 900; letter-spacing: .32px; text-transform: uppercase;
      color: color-mix(in oklab, var(--ink) 66%, var(--muted));
      padding: 6px 10px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.64), rgba(255,255,255,0.22));
      outline: 1px solid color-mix(in oklab, var(--ink) 10%, transparent);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      pointer-events: none;
    }

    /* Meta */
    #aether413 .meta {
      display: flex; align-items: center; gap: 10px; color: var(--muted); font-size: 12px;
      padding: 0 clamp(16px, 3.8vw, 28px) 18px;
    }
    #aether413 .led {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 0 10px 4px color-mix(in oklab, var(--a1) 45%, transparent);
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      #aether413 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="gem" aria-hidden="true"></span>Aether Loom 413</div>
    <div class="seg" role="group" aria-label="Theme">
      <button class="seg-btn" data-theme="dawn" aria-pressed="false" title="Dawn">Dawn</button>
      <button class="seg-btn" data-theme="mist" aria-pressed="false" title="Mist">Mist</button>
      <button class="seg-btn" data-theme="void" aria-pressed="true" title="Void">Void</button>
    </div>
  </div>

  <div class="stage">
    <div class="copy">
      <h1>Weave the Light</h1>
      <p class="sub">Bend auroras with your cursor. Spin the dial. Pulse a flare. Three moods, one orbiting loom.</p>
      <div class="panel" aria-label="Weave controls">
        <button class="btn" id="ae-toggle">Pause</button>
        <button class="btn ghost" id="ae-pulse">Pulse</button>
        <div class="knob">
          <label for="ae-weave">Weave</label>
          <input id="ae-weave" type="range" min="0.4" max="2.4" step="0.05" value="1.2" />
        </div>
        <div class="knob">
          <label for="ae-glow">Glow</label>
          <input id="ae-glow" type="range" min="0.4" max="2.0" step="0.05" value="1.0" />
        </div>
      </div>
    </div>

    <div class="dial" id="ae-dial" aria-label="Orbital weave dial">
      <canvas id="ae-canvas"></canvas>
      <div class="ring" aria-hidden="true"></div>
      <div class="orbits" aria-hidden="true">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
      </div>
      <div class="hint">Drag to bend • Click to pulse</div>
    </div>
  </div>

  <div class="meta" aria-live="polite">
    <span class="led" aria-hidden="true"></span>
    Refreshed • <span id="last-updated">Last updated: 2025-11-04 06:16:16 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('aether413');
      const dial = document.getElementById('ae-dial');
      const canvas = document.getElementById('ae-canvas');
      const ctx = canvas.getContext('2d');
      const updated = document.getElementById('last-updated');

      const segBtns = root.querySelectorAll('.seg-btn');
      const toggleBtn = document.getElementById('ae-toggle');
      const pulseBtn = document.getElementById('ae-pulse');
      const weaveRange = document.getElementById('ae-weave');
      const glowRange = document.getElementById('ae-glow');

      // Timestamp
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(d);
      } catch {
        updated.textContent = (new Date()).toLocaleString();
      }

      // Theme switching
      function setTheme(name) {
        root.setAttribute('data-theme', name);
        segBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === name)));
        capturePalette();
      }
      segBtns.forEach(b => {
        b.addEventListener('click', () => setTheme(b.dataset.theme));
        b.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); setTheme(b.dataset.theme); }
        });
      });

      // Canvas sizing
      let W = 0, H = 0, DPR = Math.min(window.devicePixelRatio || 1, 2);
      function size() {
        const rect = dial.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        rebuild();
        buildGradient();
      }
      window.addEventListener('resize', size, { passive: true });

      // Palette
      let c1 = [180, 122, 255], c2 = [106, 240, 255], bg = [13, 20, 32];
      function parseColor(val) {
        val = (val || '').trim();
        if (val.startsWith('rgb')) {
          const m = val.match(/rgba?\(([^)]+)\)/);
          if (m) return m[1].split(',').slice(0,3).map(n => parseFloat(n.trim()));
        }
        const h = val.replace('#','').trim();
        if (!h) return [255,255,255];
        const s = h.length === 3 ? h.split('').map(q=>q+q).join('') : h;
        const n = parseInt(s, 16);
        return [ (n>>16)&255, (n>>8)&255, n&255 ];
      }
      function capturePalette() {
        const cs = getComputedStyle(root);
        c1 = parseColor(cs.getPropertyValue('--a1'));
        c2 = parseColor(cs.getPropertyValue('--a2'));
        bg = parseColor(cs.getPropertyValue('--bg2'));
        const mode = root.getAttribute('data-theme');
        ctx.globalCompositeOperation = (mode === 'void') ? 'lighter' : 'source-over';
        buildGradient();
      }

      // Gradient for strokes
      let lg = null;
      function buildGradient() {
        lg = ctx.createLinearGradient(0, 0, W, 0);
        lg.addColorStop(0, `rgba(${c1[0]},${c1[1]},${c1[2]},0.9)`);
        lg.addColorStop(0.5, `rgba(${((c1[0]+c2[0])*.5)|0},${((c1[1]+c2[1])*.5)|0},${((c1[2]+c2[2])*.5)|0},0.7)`);
        lg.addColorStop(1, `rgba(${c2[0]},${c2[1]},${c2[2]},0.9)`);
      }

      // Threads
      let threads = [];
      function rebuild() {
        const count = Math.max(14, Math.floor(Math.min(W, H) / 36));
        threads = Array.from({ length: count }, (_, i) => ({
          yBase: (i + 1) / (count + 1),
          amp: 18 + Math.random() * 22,
          freq: 0.002 + Math.random() * 0.003,
          phase: Math.random() * Math.PI * 2
        }));
      }

      // Controls
      let paused = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches ? true : false;
      toggleBtn.textContent = paused ? 'Play' : 'Pause';

      let weave = parseFloat(weaveRange.value);
      let glow = parseFloat(glowRange.value);
      weaveRange.addEventListener('input', () => { weave = parseFloat(weaveRange.value); });
      glowRange.addEventListener('input', () => { glow = parseFloat(glowRange.value); });

      let pulse = 0;

      toggleBtn.addEventListener('click', () => {
        paused = !paused;
        toggleBtn.textContent = paused ? 'Play' : 'Pause';
      });
      function ignite() { pulse = 1; }
      pulseBtn.addEventListener('click', ignite);
      dial.addEventListener('click', ignite);

      // Pointer
      const pointer = { x: W/2, y: H/2, inside: false };
      dial.addEventListener('mouseenter', () => pointer.inside = true);
      dial.addEventListener('mouseleave', () => pointer.inside = false);
      dial.addEventListener('mousemove', (e) => {
        const b = dial.getBoundingClientRect();
        pointer.x = e.clientX - b.left;
        pointer.y = e.clientY - b.top;
      }, { passive: true });

      // Utils
      const mix = (a,b,t)=>a+(b-a)*t;
      const rgb = (m, a=1)=>`rgba(${m[0]|0},${m[1]|0},${m[2]|0},${a})`;

      // Spin background
      let spin = 0;
      function spinBg() {
        if (!paused) {
          spin += 0.04 * (0.9 + glow * 0.2);
          root.style.setProperty('--spin', spin + 'deg');
        }
        requestAnimationFrame(spinBg);
      }

      // Animate
      let t = 0;
      function frame() {
        if (!paused) t += 0.016 * (0.8 + glow * 0.4);

        // fade background for subtle persistence
        ctx.globalAlpha = 1;
        const theme = root.getAttribute('data-theme');
        ctx.fillStyle = rgb(bg, theme === 'void' ? 0.12 : 0.08);
        ctx.fillRect(0,0,W,H);

        // Pulse bloom
        if (pulse > 0) {
          const mid = [ (c1[0]+c2[0])/2, (c1[1]+c2[1])/2, (c1[2]+c2[2])/2 ];
          const cx = pointer.inside ? pointer.x : W * 0.5;
          const cy = pointer.inside ? pointer.y : H * 0.5;
          const rad = Math.min(W,H) * (0.18 + (1 - pulse) * 0.55);
          const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, rad);
          g.addColorStop(0, rgb(mid, 0.35 * pulse));
          g.addColorStop(1, rgb(mid, 0));
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
          pulse *= 0.9;
          if (pulse < 0.02) pulse = 0;
        }

        // Threads
        ctx.globalAlpha = 0.75;
        ctx.lineCap = 'round';
        for (let i = 0; i < threads.length; i++) {
          const thr = threads[i];
          const baseY = H * thr.yBase;

          // pointer influence (radial)
          const dx = (pointer.inside ? pointer.x : W/2) - W/2;
          const dy = (pointer.inside ? pointer.y : H/2) - baseY;
          const dist = Math.sqrt(dx*dx + dy*dy);
          const influence = Math.max(0, 1 - dist / (Math.min(W,H) * 0.55));

          const A = thr.amp * weave * (0.6 + influence * 1.2);
          const F = thr.freq * (1 + influence * 0.8);
          const P = thr.phase + t * (0.9 + i * 0.02);

          ctx.lineWidth = (1.2 + Math.sin(t*0.8 + i) * 0.4) * (0.9 + glow * 0.8);
          ctx.strokeStyle = lg || `rgba(${c1[0]},${c1[1]},${c1[2]},0.9)`;
          ctx.beginPath();
          for (let x = 0; x <= W; x += 6) {
            const y = baseY
              + Math.sin(x * F + P) * A
              + Math.sin(x * F * 0.53 + P * 0.7) * A * 0.35
              + Math.cos(x * F * 0.21 - P * 0.9) * A * 0.22;
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        requestAnimationFrame(frame);
      }

      // Boot
      size();
      capturePalette();
      requestAnimationFrame(frame);
      requestAnimationFrame(spinBg);
    })();
  </script>
