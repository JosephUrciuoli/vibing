<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe200" data-scene="Lumen Loom">
  <style>
    .vibe200{
      --bgA:#0d1020;
      --bgB:#12182a;
      --ink:#eaf0ff;
      --muted:rgba(234,240,255,0.70);
      --line:rgba(255,255,255,0.06);
      --wash:rgba(10,16,30,0.10);
      --mx:50%;
      --my:50%;
      --tilt:18;
      --play:1;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      position:relative;
      border-radius:28px;
      padding:clamp(18px,4vw,40px);
      background:
        radial-gradient(1200px 800px at 110% -10%, rgba(160,190,255,0.18), transparent 60%),
        radial-gradient(1000px 700px at -10% 120%, rgba(255,188,120,0.16), transparent 65%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.1),
        0 30px 80px rgba(4,8,20,0.45),
        0 12px 30px rgba(0,0,0,0.40);
      overflow:hidden;
      isolation:isolate;
    }
    .vibe200 .sheet{
      position:relative; z-index:1;
      display:grid; gap:clamp(16px,2.6vw,28px);
      grid-template-rows:auto auto 1fr auto;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border:1px solid var(--line);
      border-radius:22px;
      padding:clamp(16px,3vw,28px);
      backdrop-filter: blur(16px) saturate(160%);
      transform-style:preserve-3d;
      transform: perspective(1200px) rotateX(calc((50% - var(--my))/var(--tilt))) rotateY(calc((var(--mx) - 50%)/var(--tilt)));
      transition: transform 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 20px 60px rgba(0,0,0,0.25);
    }
    .vibe200 .head{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .vibe200 .chip{
      font-size:11px; letter-spacing:0.28em; text-transform:uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border:1px solid var(--line);
      border-radius:999px; padding:8px 12px; white-space:nowrap;
      box-shadow: 0 6px 18px rgba(0,0,0,0.30);
    }
    .vibe200 .controls{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .vibe200 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      font-size:12px; font-weight:800; letter-spacing:0.02em;
      padding:10px 14px; border-radius:12px;
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border:1px solid var(--line);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      transition: transform 120ms ease, box-shadow 180ms ease, opacity 200ms ease, background 200ms ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe200 .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0,0,0,0.45); }
    .vibe200 .btn:active{ transform: translateY(0); opacity:0.95; }
    .vibe200 .btn:focus-visible{ outline:2px solid rgba(130,170,255,0.8); outline-offset:2px; }
    .vibe200 .btn.primary{
      background: linear-gradient(135deg, rgba(90,160,255,0.55), rgba(100,255,210,0.55));
      color:#071021; text-shadow: 0 1px 0 rgba(255,255,255,0.25);
      border-color: rgba(90,160,255,0.6);
    }

    .vibe200 .hero{ display:grid; gap:6px; }
    .vibe200 .title{
      margin:0;
      font-size: clamp(44px, 8.4vw, 108px);
      line-height:0.9; letter-spacing:-0.02em;
      background: conic-gradient(from 210deg at 50% 50%, #a7baff, #ff9f8a, #75ffd9, #ffd86b, #a7baff);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,0.35));
    }
    .vibe200 .lede{ font-size: clamp(14px, 2vw, 18px); color: var(--muted); max-width: 72ch; }

    .vibe200 .loom{
      position:relative; border-radius:18px; overflow:hidden; cursor:crosshair;
      border:1px solid var(--line);
      background:
        radial-gradient(80% 100% at var(--mx) var(--my), rgba(120,160,255,0.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 18px 50px rgba(0,0,0,0.45);
      aspect-ratio: 20/9; contain:paint;
    }
    .vibe200 .loom canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .vibe200 .loom .grid{
      position:absolute; inset:0; pointer-events:none; opacity:0.35; mix-blend-mode:soft-light;
      background:
        radial-gradient(closest-side, transparent 60%, rgba(255,255,255,0.07) 61%, transparent 62%),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 40px);
      mask: radial-gradient(140% 120% at 50% 50%, black 70%, transparent);
    }
    .vibe200 .loom .gloss{
      position:absolute; inset:-40% -40%; pointer-events:none; mix-blend-mode:screen; opacity:0.55;
      background:
        radial-gradient(40% 35% at var(--mx) var(--my), rgba(130,180,255,0.30), transparent 60%),
        radial-gradient(40% 35% at calc(100% - var(--mx)) calc(100% - var(--my)), rgba(255,150,120,0.20), transparent 68%);
      filter: blur(16px) saturate(120%);
      transition: background-position 80ms linear;
    }
    .vibe200 .readout{
      position:absolute; inset:auto 0 0 0; display:flex; justify-content:center; padding:10px; pointer-events:none;
    }
    .vibe200 .clock{
      font-variant-numeric: tabular-nums;
      font-weight:800;
      letter-spacing:0.06em;
      color: #a8c1ff;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border:1px solid var(--line);
      padding:6px 10px; border-radius:10px; box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .vibe200 .sliders{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .vibe200 .slider{
      display:flex; align-items:center; gap:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border:1px solid var(--line);
      padding:8px 10px; border-radius:12px; box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      color:var(--ink); font-size:12px;
    }
    .vibe200 .slider label{ opacity:0.8; }
    .vibe200 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:140px; height:6px; border-radius:999px;
      background: linear-gradient(90deg, rgba(130,180,255,0.8), rgba(100,255,210,0.8));
      outline:none; border:1px solid rgba(255,255,255,0.18);
    }
    .vibe200 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none;
      width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid rgba(30,60,120,0.6); box-shadow:0 2px 8px rgba(0,0,0,0.4);
      cursor:pointer;
    }
    .vibe200 input[type="range"]::-moz-range-thumb{
      width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid rgba(30,60,120,0.6); box-shadow:0 2px 8px rgba(0,0,0,0.4);
      cursor:pointer;
    }

    .vibe200 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      font-size:13px; color:var(--muted);
    }
    .vibe200 .stats{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .vibe200 .badge{
      display:inline-flex; align-items:center; gap:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid var(--line);
      padding:6px 10px; border-radius:10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      color: var(--ink);
    }
    .vibe200 .badge strong{ color:var(--ink); }

    /* Themes */
    .vibe200[data-theme="aurora"]{
      --bgA:#0b1020; --bgB:#121a2e; --ink:#eff6ff; --muted:rgba(235,242,255,0.72);
      --line:rgba(255,255,255,0.12); --wash:rgba(12,18,34,0.10);
    }
    .vibe200[data-theme="noir"]{
      --bgA:#0a0a0a; --bgB:#141414; --ink:#f2f2f2; --muted:rgba(242,242,242,0.7);
      --line:rgba(255,255,255,0.10); --wash:rgba(16,16,16,0.12);
    }
    .vibe200[data-theme="solar"]{
      --bgA:#fff6ea; --bgB:#ffe8d1; --ink:#2a1606; --muted:rgba(42,22,6,0.68);
      --line:rgba(0,0,0,0.10); --wash:rgba(42,22,6,0.06);
    }
    .vibe200[data-theme="mono"]{
      --bgA:#f3f4f6; --bgB:#e9ebf0; --ink:#0c0c0c; --muted:rgba(12,12,12,0.62);
      --line:rgba(0,0,0,0.10); --wash:rgba(12,12,12,0.06);
    }
  </style>

  <section class="sheet" role="region" aria-label="Lumen Loom — a living tapestry of light">
    <div class="head">
      <span class="chip">Iteration 200 — Lumen Loom</span>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" id="theme200" aria-pressed="true" title="Change theme">Aurora</button>
        <button class="btn" id="pause200" aria-pressed="true" title="Pause/Resume">Pause</button>
        <button class="btn" id="bloom200" aria-pressed="true" title="Toggle bloom">Bloom On</button>
        <button class="btn primary" id="shot200" title="Save a PNG">Save PNG</button>
      </div>
    </div>

    <div class="hero">
      <h1 class="title">Weave light. Shape time.</h1>
      <p class="lede">Drag to bend the field. Scroll to adjust tempo. Tap to sprinkle seeds. Press [ and ] to slow/accelerate.</p>
    </div>

    <div class="sliders" role="group" aria-label="Tuning">
      <div class="slider"><label for="dens200">Density</label><input id="dens200" type="range" min="20" max="240" value="120" step="1"></div>
      <div class="slider"><label for="warp200">Warp</label><input id="warp200" type="range" min="0.5" max="2.5" value="1.2" step="0.1"></div>
    </div>

    <div class="loom" id="loomWrap200" role="img" aria-label="Silken threads flowing across a kinetic field">
      <canvas id="loom200"></canvas>
      <div class="grid" aria-hidden="true"></div>
      <div class="gloss" aria-hidden="true"></div>
      <div class="readout"><div class="clock" id="clock200">--:--:--</div></div>
    </div>

    <div class="foot">
      <div class="stats">
        <span class="badge">Fibers: <strong id="fibers200">0</strong></span>
        <span class="badge">Tempo: <strong id="tempo200">1.0x</strong></span>
        <span class="badge">FPS: <strong id="fps200">60</strong></span>
        <span class="badge">Theme: <strong id="themeName200">Aurora</strong></span>
      </div>
      <div class="stats">
        <span class="muted">Updated</span>
        <span id="last-updated">Last updated: 2025-10-25 16:17:56 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe200');
      const wrap = root.querySelector('#loomWrap200');
      const canvas = root.querySelector('#loom200');
      const ctx = canvas.getContext('2d', {alpha:true});

      const themeBtn = root.querySelector('#theme200');
      const pauseBtn = root.querySelector('#pause200');
      const bloomBtn = root.querySelector('#bloom200');
      const shotBtn  = root.querySelector('#shot200');

      const densEl = root.querySelector('#dens200');
      const warpEl = root.querySelector('#warp200');

      const fibersEl = root.querySelector('#fibers200');
      const tempoEl  = root.querySelector('#tempo200');
      const fpsEl    = root.querySelector('#fps200');
      const themeNameEl = root.querySelector('#themeName200');
      const updatedEl = root.querySelector('#last-updated');
      const clockEl = root.querySelector('#clock200');

      const themes = ['aurora','noir','solar','mono'];
      let themeIndex = 0;

      const palettes = {
        aurora: ['#7aa7ff','#6cf0d4','#ffb36e','#ff7e9a','#b7ff7f'],
        noir:   ['#ffffff','#cccccc','#888888','#555555','#dddddd'],
        solar:  ['#ff7a00','#ffb400','#ff6b6b','#ff9f8a','#fddc6c'],
        mono:   ['#111111','#333333','#555555','#777777','#999999']
      };
      let palette = palettes.aurora.slice();

      function applyTheme(key){
        root.dataset.theme = key;
        const labelMap = {aurora:'Aurora', noir:'Noir', solar:'Solar', mono:'Mono'};
        const label = labelMap[key] || 'Aurora';
        themeBtn.textContent = label;
        themeNameEl.textContent = label;
        palette = palettes[key].slice();
        flashTitle();
        updateTime();
      }

      function flashTitle(){
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.35) saturate(1.2)';
        requestAnimationFrame(()=>{ title.style.transition = 'filter 900ms ease'; title.style.filter = ''; });
      }

      // Time + clock
      function pad(n){ return n.toString().padStart(2,'0'); }
      function updateTime(){
        try {
          const now = new Date();
          const dtf = new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short'
          });
          updatedEl.textContent = dtf.format(now);
          clockEl.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
        } catch {
          const now = new Date();
          updatedEl.textContent = now.toLocaleString();
          clockEl.textContent = now.toTimeString().split(' ')[0];
        }
      }
      const timeIv = setInterval(updateTime, 1000);

      // Canvas state
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let w=0, h=0, cx=0, cy=0;
      let raf=null, last=performance.now();
      let frames=0, fps=60, lastFps=performance.now();

      let tempo = 1.0;
      let bloom = true;

      // pointer
      const pointer = {x:0.5, y:0.5, active:false};
      function setPointer(e){
        const r = wrap.getBoundingClientRect();
        const clientX = e.clientX ?? (e.touches && e.touches[0].clientX) ?? (r.left + r.width/2);
        const clientY = e.clientY ?? (e.touches && e.touches[0].clientY) ?? (r.top + r.height/2);
        pointer.x = Math.max(0, Math.min(1, (clientX - r.left)/r.width));
        pointer.y = Math.max(0, Math.min(1, (clientY - r.top)/r.height));
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }
      wrap.addEventListener('pointermove', setPointer, {passive:true});
      wrap.addEventListener('touchmove', setPointer, {passive:true});
      wrap.addEventListener('pointerdown', (e)=>{ pointer.active=true; seedBurst(e); });
      window.addEventListener('pointerup', ()=> pointer.active=false);
      wrap.addEventListener('wheel', (e)=>{
        tempo = Math.max(0.4, Math.min(3.0, +(tempo + Math.sign(e.deltaY)*-0.05).toFixed(2)));
        tempoEl.textContent = `${tempo.toFixed(1)}x`;
      }, {passive:true});

      // Field + fibers
      const TAU = Math.PI*2;
      const fibers = [];
      const maxTrail = 44;
      function choice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
      function rand(a,b){ return a + Math.random()*(b-a); }

      let warp = parseFloat(warpEl.value);
      let targetCount = parseInt(densEl.value,10);

      function field(x, y, t){
        const sx = (x/w - 0.5);
        const sy = (y/h - 0.5);
        const k1 = 3.2, k2 = 5.4, k3 = 2.1;
        const a = Math.sin((sx*k1 + t*0.25)*TAU) + Math.cos((sy*k2 - t*0.33)*TAU);
        const b = Math.cos((sy*k3 + t*0.18)*TAU) - Math.sin((sx*k2 - t*0.21)*TAU);
        // pointer attractor
        const px = pointer.x - (x/w);
        const py = pointer.y - (y/h);
        const pull = 0.6 * Math.exp(-(px*px + py*py)*6);
        return {
          x: a*0.5 + px*pull,
          y: b*0.5 + py*pull
        };
      }

      function newFiber(){
        const angle = Math.random()*TAU;
        const r = Math.random()*Math.min(w,h)*0.45;
        const ox = cx + Math.cos(angle)*r;
        const oy = cy + Math.sin(angle)*r;
        const col = choice(palette);
        return {
          col,
          w: rand(0.6, 2.2),
          pts: Array.from({length:4}, (_,i)=>({x:ox, y:oy, a:1-i*0.15})),
          life: 1
        };
      }

      function resize(){
        const r = wrap.getBoundingClientRect();
        w = Math.max(260, r.width); h = Math.max(160, r.height);
        cx = w/2; cy = h/2;
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w+'px';
        canvas.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        // reseed fibers
        fibers.length = 0;
        for(let i=0; i<targetCount; i++) fibers.push(newFiber());
        fibersEl.textContent = fibers.length.toString();
      }
      window.addEventListener('resize', resize);

      function seedBurst(e){
        const r = wrap.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? (r.left + r.width/2)) - r.left;
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? (r.top + r.height/2)) - r.top;
        for(let i=0; i<16; i++){
          const f = newFiber();
          f.pts.forEach(p=>{ p.x = x + rand(-6,6); p.y = y + rand(-6,6); });
          fibers.push(f);
        }
        fibersEl.textContent = fibers.length.toString();
        flashTitle();
      }

      function fade(){
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--wash').trim() || 'rgba(0,0,0,0.05)';
        ctx.fillRect(0,0,w,h);
      }

      function draw(now, dt){
        fade();

        // background gentle glow
        const gx = (cx*0.7 + pointer.x*w*0.3);
        const gy = (cy*0.7 + pointer.y*h*0.3);
        const grd = ctx.createRadialGradient(gx, gy, Math.min(w,h)*0.02, gx, gy, Math.min(w,h)*0.85);
        grd.addColorStop(0, 'rgba(255,255,255,0.10)');
        grd.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,w,h);

        // animate fibers
        ctx.globalCompositeOperation = 'lighter';
        for(let i=fibers.length-1; i>=0; i--){
          const f = fibers[i];
          const head = f.pts[0];
          const vel = field(head.x, head.y, now*0.2) ;
          const step = 60 * dt * tempo * warp;
          const nx = head.x + vel.x * step * 18;
          const ny = head.y + vel.y * step * 18;

          // unshift head
          f.pts.unshift({x:nx, y:ny, a:1});
          if (f.pts.length > maxTrail) f.pts.pop();

          // draw ribbon
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.shadowBlur = bloom ? 28 : 8;
          ctx.shadowColor = f.col;
          ctx.strokeStyle = f.col;

          for(let j=1; j<f.pts.length; j++){
            const p0 = f.pts[j-1], p1 = f.pts[j];
            const a = Math.max(0, 0.85 - j/maxTrail);
            ctx.globalAlpha = a*0.9;
            ctx.lineWidth = f.w * (1 + Math.sin(j*0.12 + now)*0.2);
            ctx.beginPath();
            ctx.moveTo(p0.x, p0.y);
            // small quadratic to smooth
            const cx1 = (p0.x + p1.x)/2;
            const cy1 = (p0.y + p1.y)/2;
            ctx.quadraticCurveTo(p0.x, p0.y, cx1, cy1);
            ctx.stroke();
          }

          // recycle fibers out of bounds
          if (head.x<-40 || head.x>w+40 || head.y<-40 || head.y>h+40){
            fibers.splice(i,1);
            fibers.push(newFiber());
          }
        }

        // FPS meter
        frames++;
        const nowMs = performance.now();
        if (nowMs - lastFps > 500){
          fps = Math.round(frames * 1000 / (nowMs - lastFps));
          fpsEl.textContent = `${Math.max(1, Math.min(240, fps))}`;
          frames = 0; lastFps = nowMs;
        }
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        if (root.style.getPropertyValue('--play') === '1'){
          draw(now/1000, dt);
          raf = requestAnimationFrame(step);
        }
      }
      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(step); } }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      // Controls
      pauseBtn.addEventListener('click', ()=>{
        const playing = root.style.getPropertyValue('--play') !== '0';
        if (playing){ stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      themeBtn.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % themes.length;
        const key = themes[themeIndex];
        applyTheme(key);
        themeBtn.setAttribute('aria-pressed', (themeIndex===0).toString());
        // soft reset visuals to suit palette
        fibers.forEach(f=> f.col = choice(palette));
      });

      bloomBtn.addEventListener('click', ()=>{
        bloom = !bloom;
        bloomBtn.textContent = bloom ? 'Bloom On' : 'Bloom Off';
        bloomBtn.setAttribute('aria-pressed', bloom.toString());
      });

      shotBtn.addEventListener('click', ()=>{
        try{
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = `lumen-loom-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){ console.warn('Save failed', e); }
      });

      densEl.addEventListener('input', ()=>{
        targetCount = parseInt(densEl.value,10);
        const diff = targetCount - fibers.length;
        if (diff > 0){ for(let i=0;i<diff;i++) fibers.push(newFiber()); }
        else if (diff < 0){ fibers.splice(0, Math.min(fibers.length, Math.abs(diff))); }
        fibersEl.textContent = fibers.length.toString();
      });
      warpEl.addEventListener('input', ()=>{ warp = parseFloat(warpEl.value); });

      document.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='t'){ themeBtn.click(); }
        if(k==='b'){ bloomBtn.click(); }
        if(k==='p'){ seedBurst({}); }
        if(k==='['){ tempo = Math.max(0.4, +(tempo - 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
        if(k===']'){ tempo = Math.min(3.0, +(tempo + 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
      });

      // Reduced motion
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
      const handleRM = (e)=>{
        if (e.matches) { stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      };
      prefersReduced.addEventListener('change', handleRM);

      // Init
      function prime(){
        tempoEl.textContent = `${tempo.toFixed(1)}x`;
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
        applyTheme('aurora');
        updateTime();
      }

      prime();
      resize();

      if (prefersReduced.matches) {
        stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false');
      } else {
        start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true');
      }

      // Cleanup on removal
      root.addEventListener('DOMNodeRemoved', ()=>{
        clearInterval(timeIv);
        stop();
      });
    })();
  </script>
