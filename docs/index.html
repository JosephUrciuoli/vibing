<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe-1403" id="v1403" aria-label="Aurora Atelier">
  <style>
    .vibe-1403 {
      --bg0: #070a12;
      --bg1: #0b1221;
      --ink: #eaf2ff;
      --muted: #9eb0c9;
      --stroke: rgba(255,255,255,0.14);
      --glass: rgba(255,255,255,0.06);

      /* Theme accents (Aurora default) */
      --a1: #76f7ff;
      --a2: #8af59a;
      --a3: #a79bff;
      --ring: conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a1));
      --glow: 0 0 40px color-mix(in srgb, var(--a1) 38%, transparent), 0 0 80px color-mix(in srgb, var(--a3) 26%, transparent);

      position: relative;
      isolation: isolate;
      border-radius: 22px;
      overflow: hidden;
      min-height: 580px;
      color: var(--ink);
      background:
        radial-gradient(120% 120% at 100% 0%, color-mix(in srgb, var(--a1) 12%, transparent) 0%, transparent 55%),
        radial-gradient(140% 110% at 0% 100%, color-mix(in srgb, var(--a2) 14%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 28px 64px rgba(0,0,0,0.55);
      font-family: ui-sans-serif, system-ui, Segoe UI, Inter, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }

    /* full-bleed canvas */
    .vibe-1403 .field {
      position: absolute;
      inset: 0;
      z-index: 0;
      filter: saturate(115%) blur(0.2px);
      opacity: 0.9;
    }

    /* subtle grid + grain texture */
    .vibe-1403 .texture {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.0)),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 120px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.025) 0 1px, transparent 1px 120px);
      mask: radial-gradient(140% 120% at 50% 50%, #000 50%, transparent 100%);
      mix-blend-mode: overlay;
    }
    .vibe-1403 .grain {
      position: absolute;
      inset: -20%;
      z-index: 1;
      pointer-events: none;
      background: repeating-conic-gradient(from 0deg, rgba(0,0,0,0.03) 0deg 2deg, rgba(255,255,255,0.03) 2deg 4deg);
      mix-blend-mode: soft-light;
      opacity: 0.18;
      animation: g-rotate 22s linear infinite;
    }
    @keyframes g-rotate { to { transform: rotate(1turn); } }

    /* poster layout */
    .vibe-1403 .poster {
      position: relative;
      z-index: 2;
      max-width: 1100px;
      margin: 42px auto;
      padding: clamp(18px, 3vw, 28px);
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: clamp(18px, 3.6vw, 42px);
      align-items: center;
    }
    @media (max-width: 900px) {
      .vibe-1403 .poster { grid-template-columns: 1fr; }
    }

    /* ring module */
    .vibe-1403 .ring {
      position: relative;
      width: min(56vmin, 520px);
      aspect-ratio: 1;
      margin-inline: auto;
      border-radius: 50%;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,0.6));
      transform-style: preserve-3d;
    }
    .vibe-1403 .ring .donut {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: var(--ring);
      mask: radial-gradient(circle at 50% 50%, transparent 54%, #000 55%, #000 60%, transparent 61%);
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 54%, #000 55%, #000 60%, transparent 61%);
      filter: blur(0.2px);
      animation: ring-rotate 24s linear infinite;
    }
    .vibe-1403 .ring .halo {
      position: absolute;
      inset: -10%;
      border-radius: 50%;
      background:
        radial-gradient(closest-side, color-mix(in srgb, var(--a2) 16%, transparent), transparent 70%),
        radial-gradient(closest-side, color-mix(in srgb, var(--a3) 14%, transparent), transparent 70%);
      filter: blur(28px);
      opacity: 0.75;
    }
    .vibe-1403 .ring .orbiter {
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      transform-origin: 50% 50%;
      animation: spin 14s linear infinite;
    }
    .vibe-1403 .ring .orbiter::after {
      content: "";
      position: absolute;
      top: -6%;
      left: 50%;
      translate: -50% 0;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--a1);
      box-shadow:
        0 0 0 2px color-mix(in srgb, var(--a1) 30%, transparent),
        var(--glow);
    }
    @keyframes ring-rotate { to { transform: rotate(1turn); } }
    @keyframes spin { to { transform: rotate(1turn); } }

    /* copy */
    .vibe-1403 .kicker {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      letter-spacing: 0.18em;
      color: var(--muted);
      text-transform: uppercase;
      opacity: 0.9;
    }
    .vibe-1403 .kicker .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--stroke);
      color: var(--ink);
      font-weight: 700;
    }
    .vibe-1403 h1.title {
      margin: 12px 0 10px;
      font-size: clamp(28px, 6vw, 72px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      text-wrap: balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.06);
    }
    .vibe-1403 .lede {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 1.4vw, 18px);
      line-height: 1.7;
    }

    /* panel */
    .vibe-1403 .panel {
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 14px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.24), 0 8px 26px rgba(0,0,0,0.35);
    }
    @media (max-width: 900px) {
      .vibe-1403 .panel { grid-template-columns: 1fr; }
    }

    .vibe-1403 .themes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .vibe-1403 .pill,
    .vibe-1403 .btn {
      appearance: none;
      border: 1px solid var(--stroke);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.30), inset 0 1px 0 rgba(255,255,255,0.35);
      transition: box-shadow 220ms ease, background 220ms ease, transform 140ms ease;
      position: relative;
      will-change: transform;
    }
    .vibe-1403 .pill.selected {
      outline: 2px solid color-mix(in srgb, var(--a2) 45%, transparent);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35), 0 0 0 6px color-mix(in srgb, var(--a2) 18%, transparent), inset 0 1px 0 rgba(255,255,255,0.45);
    }
    .vibe-1403 .pill:hover,
    .vibe-1403 .btn:hover { transform: translateY(-1px); }
    .vibe-1403 .pill:active,
    .vibe-1403 .btn:active { transform: translateY(0); }

    .vibe-1403 .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .vibe-1403 .meta {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.9;
    }
    .vibe-1403 .live {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      color: var(--ink);
    }
    .vibe-1403 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--a2);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a2) 40%, transparent);
      animation: ping 2s infinite;
    }
    @keyframes ping {
      0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--a2) 40%, transparent); }
      70% { box-shadow: 0 0 0 14px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    /* Themes */
    .vibe-1403[data-theme="aurora"] {
      --bg0: #070a12; --bg1: #0b1221;
      --a1: #76f7ff; --a2: #8af59a; --a3: #a79bff;
    }
    .vibe-1403[data-theme="sunrise"] {
      --bg0: #140b0a; --bg1: #1b1020;
      --a1: #ffb07c; --a2: #ff6da5; --a3: #ffd36b;
    }
    .vibe-1403[data-theme="midnight"] {
      --bg0: #04070c; --bg1: #090e17;
      --a1: #6cb6ff; --a2: #7ee0f1; --a3: #9ea9ff;
    }
    .vibe-1403[data-theme="mono"] {
      --bg0: #0a0a0a; --bg1: #121212;
      --a1: #e0e0e0; --a2: #bfbfbf; --a3: #f5f5f5;
    }

    /* Pause support */
    .vibe-1403[data-paused="true"] .donut,
    .vibe-1403[data-paused="true"] .orbiter,
    .vibe-1403[data-paused="true"] .grain {
      animation-play-state: paused !important;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-1403 .donut,
      .vibe-1403 .orbiter,
      .vibe-1403 .grain,
      .vibe-1403 .dot { animation: none !important; }
    }
  </style>

  <canvas class="field" id="v1403-canvas" aria-hidden="true"></canvas>
  <div class="texture" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="poster" role="region" aria-label="Kinetic Poster">
    <div>
      <div class="kicker">
        <span class="chip">Design Sprint 1403</span>
        <span>Light behaves softly</span>
      </div>
      <h1 class="title">Make time feel spacious.</h1>
      <p class="lede">A living poster powered by generative light. Shift the palette, pause the flow, or capture a frame you love.</p>

      <div class="panel">
        <div class="themes" role="group" aria-label="Themes">
          <button class="pill selected magnet" data-theme="aurora" aria-pressed="true">Aurora</button>
          <button class="pill magnet" data-theme="sunrise" aria-pressed="false">Sunrise</button>
          <button class="pill magnet" data-theme="midnight" aria-pressed="false">Midnight</button>
          <button class="pill magnet" data-theme="mono" aria-pressed="false">Mono</button>
        </div>
        <div class="actions">
          <button class="btn magnet" id="toggle" aria-pressed="false">Pause Motion</button>
          <button class="btn magnet" id="snapshot">Capture Poster</button>
        </div>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span>Live light</span>
        <span id="last-updated">Last updated: 2025-12-20 00:18:24 EST</span>
      </div>
    </div>

    <div class="ring" aria-hidden="true">
      <div class="halo"></div>
      <div class="donut"></div>
      <div class="orbiter"></div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('v1403');
      const canvas = root.querySelector('#v1403-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const pills = Array.from(root.querySelectorAll('.pill'));
      const btnToggle = root.querySelector('#toggle');
      const btnSnap = root.querySelector('#snapshot');
      const last = root.querySelector('#last-updated');
      let running = true;
      let raf = null;
      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      let w = 0, h = 0;

      // Timestamp
      try {
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, opts);
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Resize canvas
      function resize() {
        const rect = root.getBoundingClientRect();
        w = Math.max(320, rect.width);
        h = Math.max(380, rect.height);
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Palette accessors from CSS variables
      function getPalette() {
        const s = getComputedStyle(root);
        const a1 = s.getPropertyValue('--a1').trim();
        const a2 = s.getPropertyValue('--a2').trim();
        const a3 = s.getPropertyValue('--a3').trim();
        return [a1, a2, a3];
      }

      // Particles
      let particles = [];
      const PCOUNT = 140;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      const pointer = { x: 0.5, y: 0.5, active: false };

      function seedParticles() {
        const pal = getPalette();
        particles = [];
        for (let i = 0; i < PCOUNT; i++) {
          const angle = Math.random() * Math.PI * 2;
          const r = Math.random() * Math.min(w, h) * 0.45;
          particles.push({
            x: w / 2 + Math.cos(angle) * r,
            y: h / 2 + Math.sin(angle) * r,
            vx: 0, vy: 0,
            hue: pal[i % pal.length],
            size: 0.6 + Math.random() * 1.8,
            drift: 0.001 + Math.random() * 0.004,
            life: 0.5 + Math.random() * 1.0
          });
        }
      }
      seedParticles();

      root.addEventListener('pointermove', (e) => {
        const rect = root.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left) / rect.width;
        pointer.y = (e.clientY - rect.top) / rect.height;
        pointer.active = true;
      }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.active = false; }, { passive: true });

      function step() {
        if (!running) { raf = null; return; }
        raf = requestAnimationFrame(step);
        // reset transform each frame
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        // fade canvas
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(7,10,16,0.18)';
        ctx.fillRect(0, 0, w, h);

        const pal = getPalette();
        const cx = w / 2, cy = h / 2;
        const px = pointer.x * w, py = pointer.y * h;

        ctx.globalCompositeOperation = 'screen';
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          // store previous
          const ox = p.x, oy = p.y;

          // swirl around center
          const ang = Math.atan2(p.y - cy, p.x - cx);
          const radius = Math.hypot(p.x - cx, p.y - cy);
          const tangential = 0.12 + p.drift * 40 / Math.max(40, radius);
          p.vx += -Math.sin(ang) * tangential;
          p.vy +=  Math.cos(ang) * tangential;

          // gentle pull to ring radius
          const targetR = Math.min(w, h) * 0.26 + Math.sin((i + performance.now() * 0.0006)) * 12;
          const pull = (targetR - radius) * 0.0008;
          p.vx += Math.cos(ang) * pull;
          p.vy += Math.sin(ang) * pull;

          // pointer influence
          if (pointer.active) {
            const dx = p.x - px, dy = p.y - py;
            const dist2 = dx*dx + dy*dy + 1;
            const repulse = 1400 / dist2;
            p.vx += dx * repulse * 0.02;
            p.vy += dy * repulse * 0.02;
          }

          // motion + friction
          p.vx *= 0.985;
          p.vy *= 0.985;
          p.x += p.vx;
          p.y += p.vy;

          // wrap edges softly
          if (p.x < -20) p.x = w + 20;
          if (p.x > w + 20) p.x = -20;
          if (p.y < -20) p.y = h + 20;
          if (p.y > h + 20) p.y = -20;

          // draw trail segment
          ctx.beginPath();
          ctx.moveTo(ox, oy);
          ctx.lineTo(p.x, p.y);
          ctx.strokeStyle = p.hue || pal[i % pal.length];
          ctx.lineWidth = p.size;
          ctx.lineCap = 'round';
          ctx.stroke();
        }
      }

      function play() {
        if (reduce.matches) return; // honor reduced motion
        if (!raf) { running = true; raf = requestAnimationFrame(step); }
      }
      function pause() {
        running = false;
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }

      // Theme switching
      function applyTheme(name) {
        root.setAttribute('data-theme', name);
        // refresh particle colors to new palette
        const pal = getPalette();
        for (let i = 0; i < particles.length; i++) {
          particles[i].hue = pal[i % pal.length];
        }
      }
      pills.forEach(btn => {
        btn.addEventListener('click', () => {
          pills.forEach(b => { b.classList.remove('selected'); b.setAttribute('aria-pressed', 'false'); });
          btn.classList.add('selected');
          btn.setAttribute('aria-pressed', 'true');
          applyTheme(btn.getAttribute('data-theme'));
          // subtle reseed kick
          seedParticles();
        });
      });

      // Pause / Resume
      function toggle() {
        const paused = root.getAttribute('data-paused') === 'true';
        if (paused) {
          root.setAttribute('data-paused', 'false');
          btnToggle.textContent = 'Pause Motion';
          btnToggle.setAttribute('aria-pressed', 'false');
          play();
        } else {
          root.setAttribute('data-paused', 'true');
          btnToggle.textContent = 'Resume Motion';
          btnToggle.setAttribute('aria-pressed', 'true');
          pause();
        }
      }
      btnToggle.addEventListener('click', toggle);

      // Snapshot
      btnSnap.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'vibe-1403-poster.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (e) {
          btnSnap.textContent = 'Try again';
          setTimeout(() => btnSnap.textContent = 'Capture Poster', 1400);
        }
      });

      // Magnetic buttons
      const magnets = root.querySelectorAll('.magnet');
      magnets.forEach(el => {
        el.addEventListener('pointermove', (e) => {
          const r = el.getBoundingClientRect();
          const x = ((e.clientX - r.left) / r.width - 0.5) * 10;
          const y = ((e.clientY - r.top) / r.height - 0.5) * 10;
          el.style.transform = `translate(${x}px, ${y}px)`;
        });
        el.addEventListener('pointerleave', () => { el.style.transform = ''; });
      });

      // Visibility + reduced motion respect
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) pause();
        else if (root.getAttribute('data-paused') !== 'true') play();
      });
      if (reduce.matches) {
        root.setAttribute('data-paused', 'true');
        btnToggle.textContent = 'Resume Motion';
      } else {
        play();
      }
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
