<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;

        letter-spacing: 0.3px;

      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<section class="loom1262" role="region" aria-label="CHROMATIC LOOM 1262 — Kinetic Weave" data-theme="sol">
  <style>
    .loom1262{
      --ink:#0b1220; --muted:#56607A; --paper:#f8fbff; --edge:#d8e2f2;
      --glass:rgba(255,255,255,.6);
      --bg0:#f6f9ff; --bg1:#eaf1ff;
      --c1:#7cf0c2; --c2:#6db9ff; --c3:#b69aff; --c4:#ff95b1; --c5:#ffd46b;
      color-scheme: light;
      position:relative; isolation:isolate; overflow:hidden; border-radius:34px;
      padding:clamp(18px,5.2vw,60px);
      background:
        radial-gradient(120% 100% at 85% 0%, rgba(255,220,170,.30), transparent 60%),
        radial-gradient(120% 120% at 10% 110%, rgba(170,220,255,.28), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow: 0 120px 260px rgba(10,20,50,.18), inset 0 1px 0 rgba(255,255,255,.92);
      transform: perspective(1200px) rotateX(calc((var(--py,50) - 50) * .10deg)) rotateY(calc((var(--px,50) - 50) * -.12deg));
      transition: background .45s ease, box-shadow .45s ease, color .25s ease, transform .25s ease;
    }
    .loom1262::before{
      content:""; position:absolute; inset:-20%;
      background:
        conic-gradient(from 0deg at 20% 10%, rgba(124,240,194,.22), rgba(109,185,255,.18), rgba(182,154,255,.16), rgba(255,149,177,.18), rgba(255,212,107,.16), rgba(124,240,194,.22));
      filter: blur(90px) saturate(1.2); opacity:.45; pointer-events:none; animation: spinLoom 36s linear infinite;
    }
    .loom1262::after{
      content:""; position:absolute; inset:-2px; pointer-events:none; border-radius:inherit; mix-blend-mode:soft-light;
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.12) 0 2deg, transparent 2deg 8deg),
        radial-gradient(900px 600px at 20% 0%, rgba(255,255,255,.7), transparent 60%);
      opacity:.18;
    }
    @keyframes spinLoom{ to{ transform:rotate(1turn); } }

    .loom1262[data-theme="luna"]{
      --ink:#eaf0ff; --muted:#9fb0d9; --paper:#0b1120; --edge:#28355b; --glass:rgba(255,255,255,.07);
      --bg0:#0b1221; --bg1:#0e1830;
      box-shadow: 0 160px 340px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
    }

    /* Masthead */
    .loom1262 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      border:1px solid var(--edge); border-radius:22px; padding:12px 14px;
      background:linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 20px 55px rgba(10,20,50,.18), inset 0 1px 0 rgba(255,255,255,.55);
      position:relative; z-index:3;
    }
    .loom1262 .glyph{
      --s:56px; width:var(--s); height:var(--s); border-radius:16px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.50));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.70), 0 12px 28px rgba(15,25,55,.18);
    }
    .loom1262[data-theme="luna"] .glyph{ background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03)); box-shadow: inset 0 10px 24px rgba(255,255,255,.12), 0 12px 30px rgba(0,0,0,.35); }
    .loom1262 .glyph::before,
    .loom1262 .glyph::after{
      content:""; position:absolute; inset:14px; border-radius:50%; border:2px solid transparent;
      mask: conic-gradient(from 0deg, #000 0 76%, transparent 76% 100%), radial-gradient(circle at 50% 50%, transparent 56%, #000 57%);
      -webkit-mask: conic-gradient(from 0deg, #000 0 76%, transparent 76% 100%), radial-gradient(circle at 50% 50%, transparent 56%, #000 57%);
      animation: spinLoom var(--t,18s) linear infinite;
    }
    .loom1262 .glyph::before{ border-color: var(--c2); filter: drop-shadow(0 0 10px color-mix(in oklab, var(--c2), transparent 60%)); }
    .loom1262 .glyph::after{ inset:20px; border-color: var(--c4); --t:24s; animation-direction: reverse; opacity:.9; }

    .loom1262 .brand{ display:flex; flex-direction:column; min-width:0; }
    .loom1262 .title{
      margin:0; font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.002em; line-height:.94; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      font-size: clamp(22px,5.8vw,54px);
      background: linear-gradient(96deg, var(--ink), color-mix(in oklab, var(--c3), var(--ink) 60%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .loom1262 .sub{ color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:6px; }

    .loom1262 .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .loom1262 .pill{
      appearance:none; cursor:pointer; user-select:none; border-radius:999px; border:1px solid var(--edge);
      padding:9px 12px; font-size:12px; font-weight:800; letter-spacing:.04em; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.55));
      box-shadow: 0 12px 26px rgba(10,20,50,.18), inset 0 1px 0 rgba(255,255,255,.65);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .loom1262[data-theme="luna"] .pill{ background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06)); box-shadow: 0 12px 26px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.18); color:var(--ink); }
    .loom1262 .pill:hover{ transform:translateY(-1px); box-shadow: 0 20px 44px rgba(10,20,50,.26), inset 0 1px 0 rgba(255,255,255,.90); }

    /* Loom viewport */
    .loom1262 .viewport{
      position:relative; margin-top:18px; border-radius:28px; overflow:hidden;
      border:1px solid var(--edge);
      background:
        radial-gradient(120% 120% at 50% 20%, rgba(255,255,255,.9), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.4));
      backdrop-filter: blur(8px) saturate(1.04);
      min-height: clamp(520px, 58vw, 960px);
      box-shadow: 0 50px 160px rgba(10,20,50,.25), inset 0 1px 0 rgba(255,255,255,.65);
    }
    .loom1262[data-theme="luna"] .viewport{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); box-shadow: 0 60px 180px rgba(0,0,0,.36), inset 0 1px 0 rgba(255,255,255,.12); }

    .loom1262 canvas#loomCanvas{ position:absolute; inset:0; width:100%; height:100%; display:block; filter:saturate(1.08) contrast(1.04); }
    .loom1262 .frame{
      position:absolute; inset:22px; border-radius:24px; pointer-events:none; border:1px solid var(--edge);
      background:
        conic-gradient(from 90deg, rgba(124,240,194,.15), rgba(109,185,255,.12), rgba(182,154,255,.10), rgba(255,149,177,.12), rgba(255,212,107,.12), rgba(124,240,194,.15));
      mask: radial-gradient(closest-side, transparent 0 50%, #000 51% 100%);
      -webkit-mask: radial-gradient(closest-side, transparent 0 50%, #000 51% 100%);
      opacity:.5; filter:saturate(1.1);
      animation: breatheLoom 12s ease-in-out infinite;
    }
    @keyframes breatheLoom{ 0%,100%{ opacity:.38; } 50%{ opacity:.68; } }

    .loom1262 .overlay{
      position:relative; z-index:2; text-align:center; pointer-events:none; padding:clamp(8px,3vw,22px);
    }
    .loom1262 .headline{
      margin:0; color:var(--ink);
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92;
      font-size: clamp(42px, 7.6vw, 114px);
      text-shadow: 0 1px 0 rgba(255,255,255,.5), 0 16px 50px color-mix(in oklab, var(--c2), transparent 70%);
    }
    .loom1262 .headline em{
      font-style:normal;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 220% 100%; animation: gradflow1262 16s linear infinite;
    }
    @keyframes gradflow1262{ to{ background-position:220% 0; } }
    .loom1262 .tag{ margin-top:12px; color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Dock */
    .loom1262 .dock{
      position:relative; z-index:4; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background:var(--glass); backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(10,20,50,.18), inset 0 1px 0 rgba(255,255,255,.65);
    }
    .loom1262[data-theme="luna"] .dock{ background:rgba(255,255,255,.08); box-shadow: 0 16px 42px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.18); }
    .loom1262 .cluster{ display:flex; align-items:center; gap:10px; }
    .loom1262 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .loom1262 .slider{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .loom1262 .slider::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e7eefc); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.30);
    }
    .loom1262[data-theme="luna"] .slider::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #f3f8ff); }
    .loom1262 .slider::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c5), var(--c4), var(--c3), var(--c2), var(--c1));
      opacity:.95;
    }

    /* Meta */
    .loom1262 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .loom1262 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.55));
      backdrop-filter: blur(6px);
    }
    .loom1262[data-theme="luna"] .chip{ background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06)); }

    @media (prefers-reduced-motion: reduce){
      .loom1262 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="glyph" aria-hidden="true"></div>
    <div class="brand">
      <h1 class="title">CHROMATIC LOOM — Kinetic Weave</h1>
      <div class="sub">color • motion • fabric of light</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="pill" data-act="theme" title="Toggle Theme (T)">Sol</button>
      <button class="pill" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>

  <div class="viewport" aria-label="A living weave of flowing color">
    <canvas id="loomCanvas" aria-hidden="true"></canvas>
    <div class="frame" aria-hidden="true"></div>
    <div class="overlay">
      <h2 class="headline">Weave the air. <em>Pull the thread.</em></h2>
      <div class="tag">drag to bend the flow • click to pulse the fabric</div>
    </div>
  </div>

  <div class="dock" role="group" aria-label="Weave controls">
    <div class="cluster">
      <span class="lab">Flow</span>
      <input class="slider" type="range" data-ctrl="flow" min="0.6" max="3" step="0.01" value="1.2" aria-label="Flow speed">
    </div>
    <div class="cluster">
      <span class="lab">Density</span>
      <input class="slider" type="range" data-ctrl="count" min="300" max="3000" step="50" value="1200" aria-label="Thread count">
    </div>
    <div class="cluster">
      <span class="lab">Fade</span>
      <input class="slider" type="range" data-ctrl="fade" min="0.04" max="0.35" step="0.01" value="0.12" aria-label="Trail fade">
    </div>
    <div class="cluster">
      <span class="lab">Glow</span>
      <input class="slider" type="range" data-ctrl="glow" min="0" max="1" step="0.01" value="0.55" aria-label="Glow intensity">
    </div>
    <div class="cluster">
      <span class="lab">Weave</span>
      <input class="slider" type="range" data-ctrl="warp" min="0" max="1" step="0.01" value="0.45" aria-label="Pointer warp">

  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li class="chip">theme <strong id="theme1262">Sol</strong></li>
    <li class="chip">palette <strong id="pal1262">Aurora</strong></li>
    <li class="chip">fps <strong id="fps1262">—</strong></li>
    <li class="chip">threads <strong id="count1262">—</strong></li>
    <li class="chip">flow <strong id="flow1262">1.2</strong></li>
    <li class="chip"><span id="last-updated">Last updated: 2025-12-13 10:17:10 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.loom1262');
      const canvas = root.querySelector('#loomCanvas');
      const ctx = canvas.getContext('2d');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        reset: root.querySelector('[data-act="reset"]'),
        flow: root.querySelector('[data-ctrl="flow"]'),
        count: root.querySelector('[data-ctrl="count"]'),
        fade: root.querySelector('[data-ctrl="fade"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        warp: root.querySelector('[data-ctrl="warp"]'),
        themeLabel: root.querySelector('#theme1262'),
        palLabel: root.querySelector('#pal1262'),
        fps: root.querySelector('#fps1262'),
        threadCount: root.querySelector('#count1262'),
        flowLabel: root.querySelector('#flow1262'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Aurora', colors:['#7CF0C2','#6DB9FF','#B69AFF','#FF95B1','#FFD46B'] },
        { name:'Prairie', colors:['#8FE7A7','#6EC3FF','#E4A0FF','#FF9DB0','#FFE58C'] },
        { name:'Neon Milk', colors:['#9BFFEE','#7EA2FF','#DE9BFF','#FF7FBF','#FFE36E'] },
        { name:'Glacier', colors:['#93F5FF','#74C1FF','#B7B1FF','#FFA5C4','#FFE18A'] }
      ];
      let palIndex = 0;
      function applyPalette(i){
        const c = palettes[i].colors;
        ['--c1','--c2','--c3','--c4','--c5'].forEach((k,idx)=> root.style.setProperty(k, c[idx]));
        ui.palLabel.textContent = palettes[i].name;
      }
      applyPalette(0);

      // Color helpers
      function hex2rgb(h){ const c=h.replace('#',''); const n=c.length===3?c.split('').map(x=>x+x).join(''):c; const num=parseInt(n,16); return {r:(num>>16)&255,g:(num>>8)&255,b:num&255}; }
      function mixRGB(a,b,t){ const r=Math.round(a.r+(b.r-a.r)*t), g=Math.round(a.g+(b.g-a.g)*t), bl=Math.round(a.b+(b.b-a.b)*t); return `rgb(${r},${g},${bl})`; }
      function getCols(){ const s=getComputedStyle(root); return [s.getPropertyValue('--c1'), s.getPropertyValue('--c2'), s.getPropertyValue('--c3'), s.getPropertyValue('--c4'), s.getPropertyValue('--c5')].map(v=>v.trim()); }
      function grad(cols,t){ const N=cols.length; const x=Math.max(0,Math.min(0.9999,t))*(N-1); const i=Math.floor(x), f=x-i; return mixRGB(hex2rgb(cols[i]), hex2rgb(cols[(i+1)%N]), f); }

      // DPR fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
          wipe(true);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Scene state
      let running = true;
      let last = performance.now(), frames=0, fpsClock=last, time=0;
      const pointer={ x:-9999, y:-9999, px:50, py:50, down:false };
      let particles = [];

      function wipe(force){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const tr = parseFloat(ui.fade.value);
        ctx.globalAlpha = force ? 1 : tr;
        const r = canvas.getBoundingClientRect();
        ctx.fillStyle = root.getAttribute('data-theme')==='luna' ? 'rgba(11,17,32,1)' : 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }

      function resetParticles(n){
        particles.length=0;
        const r = canvas.getBoundingClientRect();
        for(let i=0;i<n;i++){
          const x = Math.random()*r.width, y = Math.random()*r.height;
          particles.push({ x, y, px:x, py:y, life: Math.random()*1+0.5, seed: Math.random()*1000 });
        }
        ui.threadCount.textContent = String(n);
      }

      function vectorField(x, y, t){
        // x,y in px; map to 0..1
        const r = canvas.getBoundingClientRect();
        const nx = x / Math.max(1,r.width), ny = y / Math.max(1,r.height);
        const s1 = 2.1, s2 = 3.7;
        const a = Math.sin((nx*s1 + t*0.28) + Math.sin((ny*s2 - t*0.21)*2.0));
        const b = Math.sin((ny*s2 + t*0.33) + Math.sin((nx*s1*0.6 + t*0.17)*2.2));
        const theta = (a + b) * Math.PI; // -2π..2π feel
        let vx = Math.cos(theta), vy = Math.sin(theta);

        // Pointer warp swirl
        if(pointer.down){
          const dx = x - pointer.x, dy = y - pointer.y;
          const d2 = dx*dx + dy*dy, d = Math.max(10, Math.sqrt(d2));
          const influence = parseFloat(ui.warp.value) * Math.exp(-d/140);
          const tx = -dy/d, ty = dx/d; // tangential swirl
          vx = vx*(1-influence) + tx*influence;
          vy = vy*(1-influence) + ty*influence;
        }
        return { vx, vy };
      }

      function pulse(){
        // brief flash by drawing a soft radial bloom
        const glow = parseFloat(ui.glow.value);
        const r = canvas.getBoundingClientRect();
        const x = pointer.x<0? r.width/2 : pointer.x;
        const y = pointer.y<0? r.height/2 : pointer.y;
        const g = ctx.createRadialGradient(x,y,0,x,y,80+200*glow);
        g.addColorStop(0, 'rgba(255,255,255,.25)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.7;
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(x,y,80+200*glow,0,Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function draw(now){
        if(!running){ requestAnimationFrame(draw); return; }
        const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
        frames++; if(now - fpsClock > 500){ ui.fps.textContent = String(Math.round(frames/((now-fpsClock)/1000))); frames=0; fpsClock=now; }
        time += dt;

        wipe(false);

        const rect = canvas.getBoundingClientRect();
        const cols = getCols();
        const flow = parseFloat(ui.flow.value);
        const glow = parseFloat(ui.glow.value);

        ctx.globalCompositeOperation = 'lighter';
        const lineW = 0.6 + glow*1.6;

        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          const v = vectorField(p.x, p.y, time);
          const speed = flow * (0.7 + 0.6*Math.sin(p.seed + time*0.9));
          const nx = p.x + v.vx * speed;
          const ny = p.y + v.vy * speed;

          // Color by angle + local field value + seed
          const ang = (Math.atan2(v.vy, v.vx) / (Math.PI*2) + 1 + p.seed)%1;
          const col = grad(cols, ang);

          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(nx, ny);
          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.55 + 0.35*Math.sin(p.seed*10 + time*1.2);
          ctx.lineWidth = lineW;
          ctx.shadowColor = col;
          ctx.shadowBlur = 24 + glow*140;
          ctx.stroke();

          p.px = p.x; p.py = p.y; p.x = nx; p.y = ny;
          p.life *= 0.999;

          // bounds wrap
          if(p.x<-20 || p.x>rect.width+20 || p.y<-20 || p.y>rect.height+20 || p.life<0.05){
            // respawn near pointer or random
            if(pointer.down){
              p.x = pointer.x + (Math.random()*40-20);
              p.y = pointer.y + (Math.random()*40-20);
            }else{
              p.x = Math.random()*rect.width; p.y = Math.random()*rect.height;
            }
            p.px = p.x; p.py = p.y; p.life = 1; p.seed = Math.random()*1000;
          }
        }

        requestAnimationFrame(draw);
      }

      // Pointer & parallax
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.px = Math.max(0, Math.min(100, (pointer.x / rect.width) * 100));
        pointer.py = Math.max(0, Math.min(100, (pointer.y / rect.height) * 100));
        root.style.setProperty('--px', pointer.px);
        root.style.setProperty('--py', pointer.py);
      }
      canvas.addEventListener('pointermove', updatePointer, {passive:true});
      canvas.addEventListener('pointerdown', (e)=>{ pointer.down=true; updatePointer(e); pulse(); });
      window.addEventListener('pointerup', ()=> pointer.down=false);
      canvas.addEventListener('click', pulse);

      // Init
      function init(){
        fit();
        resetParticles(parseInt(ui.count.value,10));
        ui.threadCount.textContent = ui.count.value;
        ui.flowLabel.textContent = ui.flow.value;
        last = performance.now();
        requestAnimationFrame(draw);
      }
      init();

      // UI bindings
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='sol' ? 'luna' : 'sol';
        root.setAttribute('data-theme', next);
        const isLuna = next==='luna';
        ui.theme.textContent = isLuna ? 'Luna' : 'Sol';
        ui.themeLabel.textContent = isLuna ? 'Luna' : 'Sol';
        wipe(true);
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex] ? palIndex : 0);
      });
      ui.reset.addEventListener('click', ()=>{ resetParticles(parseInt(ui.count.value,10)); wipe(true); });

      let densityDebounce;
      ui.count.addEventListener('input', ()=>{
        clearTimeout(densityDebounce);
        densityDebounce = setTimeout(()=>{ resetParticles(parseInt(ui.count.value,10)); }, 100);
      });
      ui.flow.addEventListener('input', ()=> ui.flowLabel.textContent = ui.flow.value);
      ;['fade','glow','warp'].forEach(k=> ui[k].addEventListener('input', ()=>{}));

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.theme.click();
        else if(k===' ') { e.preventDefault(); ui.run.click(); }
        else if(k==='p') ui.palette.click();
        else if(k==='r') ui.reset.click();
        else if(k==='['){ ui.flow.value = String(Math.max(0.6, parseFloat(ui.flow.value)-0.06)); ui.flow.dispatchEvent(new Event('input')); }
        else if(k===']'){ ui.flow.value = String(Math.min(3, parseFloat(ui.flow.value)+0.06)); ui.flow.dispatchEvent(new Event('input')); }
        else if(k==='-'){ ui.glow.value = String(Math.max(0, parseFloat(ui.glow.value)-0.05)); }
        else if(k==='='){ ui.glow.value = String(Math.min(1, parseFloat(ui.glow.value)+0.05)); }
      });

      // Reduced motion defaults
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          ui.flow.value = '0.8';
          ui.count.value = '700';
          ui.glow.value = '0.25';
          ui.fade.value = '0.22';
          ui.warp.value = '0.2';
          resetParticles(parseInt(ui.count.value,10));
        }
      }catch{}
    })();
  </script>
