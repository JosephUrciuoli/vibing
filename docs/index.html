<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="sonata550" aria-label="SONATA 550 — Lumen Atelier">
  <style>
    /* SONATA — Iteration 550 (scoped) */
    #sonata550 {
      --ink: #0a0e17;
      --muted: #61708e;
      --ring: rgba(12,16,28,.14);

      --bg1: #05070f;
      --bg2: #0b1230;

      --a1: #8df5ff; /* glacier */
      --a2: #a6b1ff; /* lilac mist */
      --a3: #ff93cf; /* peony */
      --a4: #ffe08a; /* pollen */

      --glass: color-mix(in srgb, #0d1330 60%, transparent);
      --blur: 18px;

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 48px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 46px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(160% 140% at 100% -20%, var(--bg2) 0%, #0a0f24 40%, #05070f 100%);
      box-shadow: 0 160px 360px rgba(0,0,0,.78);
    }

    /* Daylight theme */
    #sonata550:not([data-theme="noir"]) {
      --ink: #0b0f1a;
      --muted: #556482;
      --bg1: #f7fbff;
      --bg2: #eaf2ff;
      --glass: color-mix(in srgb, #ffffff 86%, transparent);
      background:
        radial-gradient(160% 120% at 0% -20%, var(--bg1) 0%, var(--bg2) 64%, #e4ecff 100%);
      box-shadow: 0 140px 280px rgba(6,12,26,.16);
    }

    /* Ambient bloom */
    #sonata550::before,
    #sonata550::after {
      content: "";
      position: absolute; inset: -30% -20%;
      filter: blur(120px) saturate(140%);
      pointer-events: none; z-index: 0;
      opacity: .7;
      mix-blend-mode: soft-light;
      transition: transform 60s ease-in-out, opacity .6s ease;
    }
    #sonata550::before {
      background:
        conic-gradient(from -20deg at 82% 24%, color-mix(in srgb, var(--a1) 48%, transparent), transparent 60%),
        conic-gradient(from 140deg at 12% 70%, color-mix(in srgb, var(--a3) 48%, transparent), transparent 56%),
        radial-gradient(40% 60% at 15% 30%, color-mix(in srgb, var(--a2) 52%, transparent), transparent);
      transform: rotate(-8deg) scale(1.05);
    }
    #sonata550::after {
      background:
        radial-gradient(50% 60% at 62% 62%, color-mix(in srgb, var(--a4) 34%, transparent), transparent),
        radial-gradient(50% 60% at 40% 30%, color-mix(in srgb, var(--a1) 22%, transparent), transparent);
      transform: rotate(6deg) scale(1.02);
    }

    /* Frame */
    #sonata550 .frame {
      position: relative; z-index: 1;
      width: min(1200px, 96vw);
      border-radius: 34px;
      padding: clamp(16px, 3vw, 34px);
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 06%, transparent), color-mix(in srgb, #ffffff 02%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 46%), color-mix(in srgb, var(--a1), transparent 46%), color-mix(in srgb, var(--a3), transparent 46%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(16px) saturate(135%);
      -webkit-backdrop-filter: blur(16px) saturate(135%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.07),
        0 60px 180px rgba(0,0,0,.6);
    }
    #sonata550:not([data-theme="noir"]) .frame {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 92%, transparent), color-mix(in srgb, #ffffff 26%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 56%), color-mix(in srgb, var(--a1), transparent 56%), color-mix(in srgb, var(--a3), transparent 56%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 40px 120px rgba(2,6,23,.14);
    }

    /* Top bar */
    #sonata550 .bar {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(14px, 2.4vw, 20px);
    }
    #sonata550 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      opacity: .88; user-select: none; color: var(--ink);
    }
    #sonata550 .crest {
      width: 28px; height: 28px; border-radius: 9px;
      position: relative; display: grid; place-items: center;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.05), 0 0 26px color-mix(in srgb, var(--a1), transparent 58%);
    }
    #sonata550 .crest::after {
      content: "550";
      position: absolute; font-size: 8px; font-weight: 900; letter-spacing: .08em;
      color: #000; opacity: .28;
    }

    #sonata550 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #sonata550 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease, opacity .2s ease;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
    }
    #sonata550:not([data-theme="noir"]) .chip {
      border-color: rgba(2,6,23,.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      box-shadow: 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata550 .chip:hover { transform: translateY(-1px); }
    #sonata550 .chip:active { transform: translateY(0); }

    /* Copy */
    #sonata550 .hero { margin-bottom: clamp(10px, 2.4vw, 16px); }
    #sonata550 h1 {
      margin: 0 0 8px 0;
      font-size: clamp(42px, 9vw, 108px);
      line-height: .88; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(98deg,
        color-mix(in srgb, var(--a1) 70%, #fff 10%),
        color-mix(in srgb, var(--a3) 60%, #fff 10%),
        color-mix(in srgb, var(--a4) 70%, #fff 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.08);
    }
    #sonata550 .lead { margin: 6px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 62ch; }

    /* Panel — Silk Ribbons */
    #sonata550 .panel {
      position: relative;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 16 / 9;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.06), rgba(255,255,255,.02)),
        radial-gradient(60% 120% at 20% 0%, color-mix(in srgb, var(--a1), transparent 88%), transparent 70%),
        radial-gradient(60% 120% at 80% 100%, color-mix(in srgb, var(--a3), transparent 90%), transparent 70%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    #sonata550:not([data-theme="noir"]) .panel {
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.96), rgba(255,255,255,.36));
      border-color: rgba(2,6,23,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 34px 120px rgba(2,6,23,.18);
    }
    #sonata550 .panel:hover {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.10),
        0 80px 200px rgba(0,0,0,.6);
    }
    #sonata550 .panel:has(svg:hover) {
      transform: perspective(1100px) rotateX(4deg) rotateY(-8deg) scale(1.02);
    }

    #sonata550 svg#ribbons550 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(130%)
        drop-shadow(0 0 14px color-mix(in srgb, var(--a1), transparent 78%))
        drop-shadow(0 0 20px color-mix(in srgb, var(--a3), transparent 84%))
        drop-shadow(0 0 26px color-mix(in srgb, var(--a4), transparent 90%));
      will-change: transform, filter;
    }
    #sonata550 .rim {
      position: absolute; inset: 10px; border-radius: 24px; pointer-events: none;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--a1), transparent 82%),
          color-mix(in srgb, var(--a2), transparent 82%), color-mix(in srgb, var(--a3), transparent 82%), color-mix(in srgb, var(--a4), transparent 82%), color-mix(in srgb, var(--a1), transparent 82%));
      -webkit-mask:
        linear-gradient(#000,#000) padding-box,
        linear-gradient(#000,#000) border-box;
      mask:
        linear-gradient(#000,#000) padding-box,
        linear-gradient(#000,#000) border-box;
      border: 2px solid transparent;
      opacity: .28;
    }
    #sonata550 .hud {
      position: absolute; left: 12px; top: 12px;
      font-size: 11px; font-weight: 800; letter-spacing: .1em; text-transform: uppercase;
      padding: 8px 10px; border-radius: 10px; color: var(--ink);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.25);
    }
    #sonata550:not([data-theme="noir"]) .hud {
      background: rgba(255,255,255,.72);
      border-color: rgba(2,6,23,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.10);
    }

    /* Dock controls */
    #sonata550 .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;
      margin-top: clamp(14px, 2.6vw, 22px);
    }
    #sonata550 .ctrl {
      display:flex; align-items:center; gap:8px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);
    }
    #sonata550:not([data-theme="noir"]) .ctrl {
      background: rgba(255,255,255,.72);
      border-color: rgba(2,6,23,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75), 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata550 .ctrl label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #sonata550 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 180px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
    }
    #sonata550:not([data-theme="noir"]) input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
      border-color: rgba(2,6,23,.10);
    }
    #sonata550 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--a4), var(--a1), var(--a3), var(--a4)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(0,0,0,.28); cursor: pointer;
    }
    #sonata550 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }
    #sonata550 .toggle {
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:999px;
      font-weight:800; font-size:12px; border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }
    #sonata550:not([data-theme="noir"]) .toggle { background: rgba(255,255,255,.72); border-color: rgba(2,6,23,.10); }

    /* Footer */
    #sonata550 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata550 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a4));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s550-pulse 2.6s ease-in-out infinite;
    }
    @keyframes s550-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    @media (prefers-reduced-motion: reduce) {
      #sonata550::before, #sonata550::after, #sonata550 .pulse { animation: none !important; }
      #sonata550 .panel, #sonata550 svg#ribbons550 { transition: none !important; }
    }
  </style>

  <div class="frame" role="region" aria-label="Lumen Atelier — kinetic ribbons and controls">
    <div class="bar">
      <div class="brand"><span class="crest" aria-hidden="true"></span> SONATA · Iteration 550</div>
      <div class="tools">
        <button class="chip" id="mode550" type="button" aria-label="Toggle theme" aria-pressed="false">Mode</button>
        <button class="chip" id="palette550" type="button" aria-label="Cycle palette">Palette</button>
        <button class="chip" id="freeze550" type="button" aria-label="Pause or resume">Freeze</button>
      </div>
    </div>

    <div class="hero">
      <h1>Lumen Atelier</h1>
      <p class="lead">Silk ribbons of light that fold with your cursor. A study in weight, hush, and motion.</p>
    </div>

    <figure class="panel" id="panel550" role="img" aria-label="Flowing, luminous ribbons that sway, overlap, and glow">
      <svg id="ribbons550" xmlns="http://www.w3.org/2000/svg" aria-hidden="false" focusable="false" role="presentation">
        <defs>
          <filter id="glow550" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
          <linearGradient id="fade550" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
            <stop offset="10%" stop-color="rgba(255,255,255,0.12)"/>
            <stop offset="90%" stop-color="rgba(255,255,255,0.12)"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
          </linearGradient>
        </defs>
      </svg>
      <div class="rim" aria-hidden="true"></div>
      <div class="hud" aria-live="polite"><span id="tempoLabel550">1.0×</span> · <span id="bandsLabel550">9 bands</span></div>
    </figure>

    <div class="dock" aria-label="Controls">
      <div class="ctrl">
        <label for="bands550">Bands</label>
        <input id="bands550" type="range" min="3" max="18" step="1" value="9" />
      </div>
      <div class="ctrl">
        <label for="tempo550">Tempo</label>
        <input id="tempo550" type="range" min="0.4" max="2.6" step="0.1" value="1.0" />
      </div>
      <div class="ctrl">
        <label for="wind550">Wind</label>
        <input id="wind550" type="range" min="0" max="2.0" step="0.1" value="0.8" />
      </div>
      <button class="toggle" id="zen550" type="button" aria-pressed="false">Zen</button>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="pulse" aria-hidden="true"></span>
        <span>Ribbons under gentle wind</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-10 13:25:59 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('sonata550');
      const panel = document.getElementById('panel550');
      const svg = document.getElementById('ribbons550');

      const btnMode = document.getElementById('mode550');
      const btnPalette = document.getElementById('palette550');
      const btnFreeze = document.getElementById('freeze550');
      const btnZen = document.getElementById('zen550');

      const rBands = document.getElementById('bands550');
      const rTempo = document.getElementById('tempo550');
      const rWind  = document.getElementById('wind550');

      const hudTempo = document.getElementById('tempoLabel550');
      const hudBands = document.getElementById('bandsLabel550');
      const stamp = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'noir';
      const savedTheme = localStorage.getItem('s550-theme');
      const startTheme = savedTheme || (timeTheme === 'noir' ? 'noir' : 'light');
      if (startTheme === 'noir') root.dataset.theme = 'noir';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'noir'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'noir' ? '' : 'noir';
        if (next) root.dataset.theme = next; else root.removeAttribute('data-theme');
        localStorage.setItem('s550-theme', next || 'light');
        btnMode.setAttribute('aria-pressed', String(next === 'noir'));
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          panel.style.transform = 'perspective(1100px) rotateX(4deg) rotateY(-8deg) scale(1.03)';
          setTimeout(()=> panel.style.transform='', 240);
        }
      });

      // Palettes
      const palettes = [
        { name:'Glacier', a1:'#8df5ff', a2:'#a6b1ff', a3:'#ff93cf', a4:'#ffe08a' },
        { name:'Verdant', a1:'#9dffb3', a2:'#7affea', a3:'#ffd784', a4:'#ffa78f' },
        { name:'Nocturne', a1:'#9ce6ff', a2:'#a3b1ff', a3:'#e6a9ff', a4:'#ffe69c' },
        { name:'Sakura', a1:'#ffd1e1', a2:'#ff9cd0', a3:'#ff86b9', a4:'#ffe6a7' },
        { name:'Laguna', a1:'#7df0ff', a2:'#6bd3ff', a3:'#8aa8ff', a4:'#eaff8c' }
      ];
      let paletteIndex = 0;
      function applyPalette(p) {
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--a4', p.a4);
        btnPalette.textContent = 'Palette · ' + p.name;
      }
      const savedPalette = localStorage.getItem('s550-palette');
      if (savedPalette) {
        const obj = JSON.parse(savedPalette);
        applyPalette(obj);
      } else {
        applyPalette(palettes[0]);
      }
      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
        localStorage.setItem('s550-palette', JSON.stringify(palettes[paletteIndex]));
        repaintColors();
      });

      // Helpers
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function lerp(a,b,t){ return a + (b - a) * t; }
      function mix(c1, c2, t){ return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
      function colStr(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }
      function lerpColorT(t) {
        const c1 = cssColor('--a1'), c2 = cssColor('--a2'), c3 = cssColor('--a3'), c4 = cssColor('--a4');
        const seg = (t % 1) * 4;
        if (seg < 1) return mix(c1, c2, seg);
        if (seg < 2) return mix(c2, c3, seg-1);
        if (seg < 3) return mix(c3, c4, seg-2);
        return mix(c4, c1, seg-3);
      }

      // State
      const state = {
        paused: false,
        zen: false,
        bands: parseInt(rBands.value, 10),
        tempo: parseFloat(rTempo.value),
        wind: parseFloat(rWind.value),
        time: 0
      };

      // Build ribbons
      let W = 0, H = 0, paths = [], seeds = [];
      function resize() {
        const rect = panel.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        svg.setAttribute('viewBox', `0 0 ${W} ${H}`);
        svg.setAttribute('preserveAspectRatio', 'xMidYMid slice');
      }

      function rebuild() {
        // Clear paths
        paths.forEach(p => p.remove());
        paths = [];
        seeds = [];
        for (let i = 0; i < state.bands; i++) {
          const p = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          p.setAttribute('fill', 'none');
          p.setAttribute('stroke-linecap', 'round');
          p.setAttribute('stroke-linejoin', 'round');
          p.setAttribute('filter', 'url(#glow550)');
          svg.appendChild(p);
          paths.push(p);
          seeds.push({
            phase: Math.random() * Math.PI * 2,
            amp: lerp(H * 0.04, H * 0.16, i / Math.max(1, state.bands - 1)),
            freq: lerp(0.004, 0.012, Math.random()),
            offset: Math.random() * 1000
          });
        }
        repaintColors();
        hudBands.textContent = `${state.bands} bands`;
      }

      function repaintColors() {
        for (let i = 0; i < paths.length; i++) {
          const t = i / Math.max(1, paths.length - 1);
          const c = lerpColorT(t);
          const alpha = root.dataset.theme === 'noir' ? lerp(0.35, 0.6, t) : lerp(0.25, 0.45, t);
          paths[i].setAttribute('stroke', colStr(c, alpha));
          paths[i].setAttribute('stroke-width', String(lerp(2.0, 6.5, t)));
        }
      }

      // Pointer interaction
      const pointer = { x: 0, y: 0, inside: false, down: false };
      panel.addEventListener('pointerenter', () => { pointer.inside = true; });
      panel.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down = false; panel.style.transform = ''; });
      panel.addEventListener('pointermove', (e) => {
        const rect = panel.getBoundingClientRect();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
        // subtle tilt
        const nx = (pointer.x / rect.width) - 0.5;
        const ny = (pointer.y / rect.height) - 0.5;
        panel.style.transform = `perspective(1100px) rotateX(${ny * -6}deg) rotateY(${nx * 10}deg) scale(1.01)`;
      });
      panel.addEventListener('pointerdown', (e) => { pointer.down = true; panel.setPointerCapture(e.pointerId); });
      panel.addEventListener('pointerup', (e) => { pointer.down = false; panel.releasePointerCapture(e.pointerId); });

      // Controls
      rBands.addEventListener('input', () => { state.bands = parseInt(rBands.value, 10); rebuild(); });
      rTempo.addEventListener('input', () => { state.tempo = parseFloat(rTempo.value); hudTempo.textContent = `${state.tempo.toFixed(1)}×`; });
      rWind.addEventListener('input', () => { state.wind = parseFloat(rWind.value); });

      btnZen.addEventListener('click', () => {
        state.zen = !state.zen;
        btnZen.setAttribute('aria-pressed', String(state.zen));
        btnZen.textContent = state.zen ? 'Zen · On' : 'Zen';
        root.style.setProperty('--blur', state.zen ? '10px' : '18px');
        root.style.setProperty('--glass', state.zen ? 'color-mix(in srgb, #0d1330 72%, transparent)' : 'color-mix(in srgb, #0d1330 60%, transparent)');
      });

      btnFreeze.setAttribute('aria-pressed', 'false');
      btnFreeze.addEventListener('click', () => {
        state.paused = !state.paused;
        btnFreeze.setAttribute('aria-pressed', String(state.paused));
        btnFreeze.textContent = state.paused ? 'Resume' : 'Freeze';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(loop);
        }
      });

      // Animation
      function bandY(i, x, t) {
        const s = seeds[i];
        const base = ((i + 0.5) / state.bands) * H;
        const windLocal = (() => {
          if (!pointer.inside) return 0;
          const dx = Math.abs(x - pointer.x);
          const r = Math.max(80, W * 0.25);
          const g = Math.max(0, 1 - dx / r);
          const sign = pointer.down ? -1 : 1; // press to pull down, hover to lift
          return sign * g * state.wind * s.amp * 0.6;
        })();
        const w = s.freq;
        const a = s.amp * (state.zen ? 0.6 : 1);
        const y = base
          + a * Math.sin((x * w) + t * (0.9 + i*0.03) + s.phase)
          + a * 0.45 * Math.sin((x * (w*2.3)) - t * (0.7 + i*0.02) + s.offset)
          + windLocal;
        return y;
      }

      function buildPath(i, t) {
        const steps = Math.max(64, Math.floor(W / 14));
        let d = '';
        for (let k = 0; k <= steps; k++) {
          const x = (k / steps) * W;
          const y = bandY(i, x, t);
          d += (k === 0 ? `M ${x.toFixed(2)} ${y.toFixed(2)}` : ` L ${x.toFixed(2)} ${y.toFixed(2)}`);
        }
        return d;
      }

      let lastTime = performance.now();
      function draw(now, once=false) {
        const dt = Math.min(0.06, (now - lastTime) / 1000) * state.tempo;
        lastTime = now;
        state.time += dt;

        for (let i = 0; i < paths.length; i++) {
          const p = paths[i];
          p.setAttribute('d', buildPath(i, state.time));
        }

        if (!once && !state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }
      function loop(t){ draw(t); }

      // Init
      resize();
      window.addEventListener('resize', () => { resize(); rebuild(); });
      rebuild();
      hudTempo.textContent = `${state.tempo.toFixed(1)}×`;
      draw(lastTime, true);
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);
    })();
  </script>
</section>
