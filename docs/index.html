<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe1977" role="region" aria-label="Nightfall Studio — Aurora Monolith">
  <style>
    .vibe1977 {
      --ink: #e7eefc;
      --muted: #8aa0c5;
      --bg-0: #070a12;
      --bg-1: #0d1322;
      --accent: #66ffe0;
      --accent2: #ff7acb;
      --ring: 102 255 224;
      position: relative;
      min-height: 760px;
      border-radius: 28px;
      padding: clamp(18px, 3vw, 36px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background:
        radial-gradient(120% 100% at 20% 10%, #18203b 0%, transparent 60%),
        radial-gradient(120% 120% at 120% 120%, #2b0f24 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 30px 80px rgba(3, 8, 20, 0.65),
        0 1px 0 rgba(255,255,255,0.08) inset,
        0 0 0 1px rgba(255,255,255,0.04) inset;
      overflow: hidden;
      isolation: isolate;
    }
    .vibe1977::before {
      content: "";
      position: absolute;
      inset: -20% -20%;
      background:
        conic-gradient(from 30deg, rgba(102,255,224,.12), rgba(255,122,203,.12), transparent 65%);
      filter: blur(32px) saturate(130%);
      mix-blend-mode: screen;
      animation: v77-sweep 24s linear infinite;
      pointer-events: none;
    }
    @keyframes v77-sweep { to { transform: rotate(1turn); } }

    .v77-frame {
      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(16px, 2.4vw, 28px);
      max-width: 1200px;
      margin: 0 auto;
      z-index: 1;
    }

    .v77-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .v77-stamp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 0 0 4px rgba(var(--ring), .08) inset, 0 8px 24px rgba(0,0,0,.25);
      user-select: none;
    }
    .v77-stamp::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(var(--ring),1));
      box-shadow: 0 0 16px rgba(var(--ring),.9), 0 0 0 1px rgba(255,255,255,.2) inset;
      flex: none;
    }

    .v77-stage {
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background:
        radial-gradient(80% 60% at 50% 40%, rgba(255,255,255,0.06), rgba(255,255,255,0.01)),
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.0));
      min-height: 520px;
      display: grid;
      place-items: center;
      perspective: 1000px;
      box-shadow:
        0 20px 60px rgba(0,0,0,.45) inset,
        0 1px 0 rgba(255,255,255,0.06) inset;
    }
    .v77-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      filter: saturate(125%) contrast(112%) blur(.15px);
      opacity: .9;
    }
    .v77-tilt {
      position: relative;
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform .2s ease;
      z-index: 2;
      text-align: center;
    }

    .v77-monolith {
      --size: min(52vmin, 520px);
      position: relative;
      width: calc(var(--size) * .26);
      height: calc(var(--size) * .78);
      border-radius: 20px;
      transform: translateZ(60px) rotateX(0deg) rotateY(0deg);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02)),
        linear-gradient(120deg, color-mix(in oklab, var(--accent) 60%, #ffffff 0%), color-mix(in oklab, var(--accent2) 55%, #0000 0%));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow:
        0 0 0 1px rgba(0,0,0,.4) inset,
        0 0 0 2px rgba(255,255,255,.06) inset,
        0 40px 120px rgba(102,255,224,.12),
        0 50px 160px rgba(255,122,203,.10);
      overflow: hidden;
    }
    .v77-monolith::before,
    .v77-monolith::after {
      content: "";
      position: absolute;
      inset: -20%;
      background:
        conic-gradient(from 220deg, rgba(255,255,255,.14), rgba(255,255,255,0) 40%, rgba(255,255,255,.10) 60%, rgba(255,255,255,0) 85%);
      mix-blend-mode: overlay;
      filter: blur(14px);
      animation: v77-sheen 10s ease-in-out infinite;
    }
    .v77-monolith::after {
      background: radial-gradient(60% 40% at 50% 10%, rgba(255,255,255,.25), transparent 60%);
      mix-blend-mode: screen;
      animation: v77-breathe 8s ease-in-out infinite;
    }
    @keyframes v77-sheen {
      0%,100% { transform: translateX(-6%); opacity: .9; }
      50% { transform: translateX(6%); opacity: 1; }
    }
    @keyframes v77-breathe {
      0%, 100% { transform: scale(1); opacity: .8; }
      50% { transform: scale(1.02); opacity: 1; }
    }

    .v77-orb {
      position: absolute;
      width: 18vmin; max-width: 160px; aspect-ratio: 1/1; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.1) 40%, transparent 60%),
        radial-gradient(closest-side, color-mix(in oklab, var(--accent) 70%, transparent), transparent 72%);
      mix-blend-mode: screen;
      filter: blur(0.1px);
      animation: v77-orbit 16s linear infinite;
      transform-origin: 0 0;
      opacity: .9;
    }
    .v77-orb.b { animation-duration: 22s; background:
        radial-gradient(circle at 70% 70%, #fff, rgba(255,255,255,0.08) 40%, transparent 60%),
        radial-gradient(closest-side, color-mix(in oklab, var(--accent2) 70%, transparent), transparent 72%);
    }
    @keyframes v77-orbit {
      0% { transform: rotate(0deg) translateX(26vmin) rotate(0deg) translateZ(40px); }
      50% { transform: rotate(180deg) translateX(26vmin) rotate(-180deg) translateZ(40px); }
      100% { transform: rotate(360deg) translateX(26vmin) rotate(-360deg) translateZ(40px); }
    }

    .v77-title {
      margin: clamp(16px, 3vw, 24px) 0 6px;
      font-size: clamp(36px, 7vw, 88px);
      letter-spacing: -0.02em;
      line-height: .95;
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent) 82%, #fff), color-mix(in oklab, var(--accent2) 80%, #fff));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
      text-shadow: 0 6px 60px rgba(102,255,224,.14), 0 10px 90px rgba(255,122,203,.10);
    }
    .v77-sub {
      margin: 0 0 10px;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      text-wrap: balance;
    }

    .v77-grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: .22;
      mix-blend-mode: overlay;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.02) 0 2px, rgba(0,0,0,.02) 2px 4px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.015) 0 2px, rgba(0,0,0,.015) 2px 4px);
      filter: contrast(140%) saturate(110%);
      z-index: 1;
    }
    .v77-grain.hidden { opacity: 0; }

    .v77-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset, 0 8px 28px rgba(0,0,0,.35);
    }
    .v77-controls {
      display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
    }
    .v77-pill {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.18) inset, 0 8px 24px rgba(0,0,0,.25);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .v77-pill:hover { transform: translateY(-1px); background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05)); }
    .v77-pill:active { transform: translateY(0); }
    .v77-pill:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(var(--ring), .45); }
    .v77-pill.primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent) 25%, #0b1020), color-mix(in oklab, var(--accent2) 25%, #0b1020));
      border-color: rgba(var(--ring), .45);
      color: #081018;
      text-shadow: 0 1px 0 rgba(255,255,255,.4);
    }
    .v77-range {
      -webkit-appearance: none; appearance: none;
      height: 8px; width: 160px; border-radius: 999px;
      background: linear-gradient(90deg, rgba(var(--ring),.45), rgba(255,122,203,.35));
      outline: none; border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 1px 0 rgba(255,255,255,.16) inset, 0 8px 16px rgba(0,0,0,.25) inset;
    }
    .v77-range::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: white;
      border: 1px solid rgba(0,0,0,0.25);
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
    }
    .v77-range::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 1px solid rgba(0,0,0,0.25);
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
    }
    .v77-check {
      color: var(--muted);
      font-size: 12px;
      display: inline-flex; align-items: center; gap: 6px;
      user-select: none;
    }
    .v77-right {
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
    }
    .v77-tip { opacity: .9; }

    @media (max-width: 900px) {
      .v77-stage { min-height: 460px; }
      .v77-right { width: 100%; justify-content: space-between; }
    }
    @media (prefers-reduced-motion: reduce) {
      .vibe1977, .vibe1977 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="v77-frame">
    <div class="v77-head">
      <span class="v77-stamp">Nightfall Studio — Iteration 1977</span>
    </div>

    <div class="v77-stage">
      <canvas class="v77-canvas" aria-hidden="true"></canvas>

      <div class="v77-tilt">
        <div class="v77-monolith" aria-hidden="true"></div>
        <div class="v77-orb a" aria-hidden="true"></div>
        <div class="v77-orb b" aria-hidden="true"></div>

        <h1 class="v77-title">Aurora Monolith</h1>
        <p class="v77-sub">Ink‑dark hush; light threads sing and fold.</p>
      </div>

      <div class="v77-grain"></div>
    </div>

    <div class="v77-bar" aria-label="Controls">
      <div class="v77-controls">
        <button class="v77-pill primary" data-palette aria-label="Shift palette">Palette: Nocturne</button>
        <button class="v77-pill" data-toggle aria-pressed="false">Pause motion</button>
        <label class="v77-check">Pulse
          <input class="v77-range" type="range" min="0.35" max="2" step="0.01" value="1.0" data-pulse aria-label="Pulse" />
        </label>
        <label class="v77-check"><input type="checkbox" data-grain checked /> Grain</label>
      </div>
      <div class="v77-right">
        <span id="last-updated">Last updated: 2026-01-15 14:22:41 EST</span>
        <span class="v77-tip">Tip: move to tilt • click to flare</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const canvas = root.querySelector('.v77-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const tilt = root.querySelector('.v77-tilt');
      const monolith = root.querySelector('.v77-monolith');
      const grainLayer = root.querySelector('.v77-grain');
      const palBtn = root.querySelector('[data-palette]');
      const toggleBtn = root.querySelector('[data-toggle]');
      const pulseRange = root.querySelector('[data-pulse]');
      const grainToggle = root.querySelector('[data-grain]');
      const updated = root.querySelector('#last-updated');

      // Last updated (localized)
      try {
        const locale = navigator.language || 'en-US';
        const now = new Date();
        updated.textContent = 'Updated ' + now.toLocaleString(locale, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      } catch (_) {
        updated.textContent = 'Updated ' + new Date().toString();
      }

      // Palettes
      const palettes = [
        {
          name: 'Nocturne',
          vars: { ink:'#e7eefc', muted:'#8aa0c5', accent:'#66ffe0', accent2:'#ff7acb', ring:'102 255 224', bg0:'#070a12', bg1:'#0d1322' },
          hues: ['#66ffe0','#8ab6ff','#ff7acb']
        },
        {
          name: 'Iris',
          vars: { ink:'#f2e9ff', muted:'#a89fcc', accent:'#a97bff', accent2:'#7fffc8', ring:'169 123 255', bg0:'#0a0712', bg1:'#150f26' },
          hues: ['#a97bff','#7fffc8','#ffd8ff']
        },
        {
          name: 'Vapor',
          vars: { ink:'#e8fbff', muted:'#97b9c1', accent:'#3dd6ff', accent2:'#ffa658', ring:'61 214 255', bg0:'#04121a', bg1:'#0b1b22' },
          hues: ['#3dd6ff','#ffa658','#b8fff5']
        },
        {
          name: 'Solaris',
          vars: { ink:'#fff7e9', muted:'#c5b99a', accent:'#ffd36e', accent2:'#6ef7ff', ring:'255 211 110', bg0:'#0f0a05', bg1:'#1a1208' },
          hues: ['#ffd36e','#ff7acb','#6ef7ff']
        }
      ];
      let paletteIndex = 0;
      let colors = palettes[paletteIndex].hues.slice();

      function applyVars(v) {
        root.style.setProperty('--ink', v.ink);
        root.style.setProperty('--muted', v.muted);
        root.style.setProperty('--accent', v.accent);
        root.style.setProperty('--accent2', v.accent2);
        root.style.setProperty('--ring', v.ring);
        root.style.setProperty('--bg-0', v.bg0);
        root.style.setProperty('--bg-1', v.bg1);
      }
      function setPalette(i) {
        paletteIndex = (i + palettes.length) % palettes.length;
        const p = palettes[paletteIndex];
        applyVars(p.vars);
        colors = p.hues.slice();
        palBtn.textContent = 'Palette: ' + p.name;
      }
      setPalette(0);

      // Canvas sizing
      function resize() {
        const rect = canvas.getBoundingClientRect();
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(1, Math.floor(rect.width * dpr));
        canvas.height = Math.max(1, Math.floor(rect.height * dpr));
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Motion state
      let running = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      toggleBtn.setAttribute('aria-pressed', running ? 'false' : 'true');
      toggleBtn.textContent = running ? 'Pause motion' : 'Play motion';
      let pulse = parseFloat(pulseRange.value);

      // Pointer tilt
      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5 };
      function onMove(e) {
        const r = canvas.getBoundingClientRect();
        pointer.tx = (e.clientX - r.left) / Math.max(1, r.width);
        pointer.ty = (e.clientY - r.top) / Math.max(1, r.height);
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      // Interference ribbons (polar harmonics)
      let t = 0;
      function step() {
        const { width: w, height: h } = canvas.getBoundingClientRect();

        // smooth pointer
        pointer.x += (pointer.tx - pointer.x) * 0.06;
        pointer.y += (pointer.ty - pointer.y) * 0.06;

        // fade trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.10)';
        ctx.fillRect(0, 0, w, h);

        ctx.globalCompositeOperation = 'lighter';

        const cx = w * (0.35 + pointer.x * 0.3);
        const cy = h * (0.45 + (pointer.y - 0.5) * 0.2);
        const maxR = Math.hypot(w, h) * 0.45;

        const rings = 36;
        for (let i = 0; i < rings; i++) {
          const prog = i / (rings - 1);
          const hue = colors[i % colors.length];
          const base = maxR * (0.15 + prog * 0.85);
          const amp = 14 + Math.sin(t * 0.9 + i * 1.2) * 10 * pulse;
          const k = 3 + (i % 5); // lobes
          const rot = t * (0.15 + prog * 0.3) * pulse;

          ctx.strokeStyle = hue;
          ctx.globalAlpha = 0.06 + prog * 0.12;
          ctx.lineWidth = 0.8 + prog * 1.8;

          ctx.beginPath();
          const steps = 580;
          for (let s = 0; s <= steps; s++) {
            const th = (s / steps) * Math.PI * 2;
            const rVar = base + amp * Math.sin(k * th + rot) + amp * 0.4 * Math.cos((k + 1.5) * th - rot);
            const x = cx + Math.cos(th) * rVar;
            const y = cy + Math.sin(th) * rVar;
            if (s === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        // subtle focal flare
        const flareR = 120 + Math.sin(t * 1.1) * 20;
        const gx = ctx.createRadialGradient(cx, cy, 0, cx, cy, flareR);
        gx.addColorStop(0, 'rgba(255,255,255,0.06)');
        gx.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = gx;
        ctx.beginPath();
        ctx.arc(cx, cy, flareR, 0, Math.PI * 2);
        ctx.fill();

        t += 0.008 * pulse * (1 + Math.abs(pointer.x - 0.5) + Math.abs(pointer.y - 0.5));
      }

      function draw() {
        if (!running) return;
        requestAnimationFrame(draw);
        step();
        // apply tilt to 3D stack
        const rx = (pointer.y - 0.5) * -8; // deg
        const ry = (pointer.x - 0.5) * 12;
        tilt.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0)`;
        monolith.style.transform = `translateZ(60px) rotateX(${rx * 0.6}deg) rotateY(${ry * 0.6}deg)`;
      }
      if (running) requestAnimationFrame(draw);

      // Controls
      palBtn.addEventListener('click', () => setPalette(paletteIndex + 1));
      toggleBtn.addEventListener('click', () => {
        running = !running;
        toggleBtn.setAttribute('aria-pressed', running ? 'false' : 'true');
        toggleBtn.textContent = running ? 'Pause motion' : 'Play motion';
        if (running) requestAnimationFrame(draw);
      });
      pulseRange.addEventListener('input', (e) => { pulse = parseFloat(e.target.value); });

      grainToggle.addEventListener('change', (e) => {
        grainLayer.classList.toggle('hidden', !e.target.checked);
      });

      // Click flare
      root.addEventListener('click', (e) => {
        const r = canvas.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        // quick additive bloom
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        const g = ctx.createRadialGradient(x, y, 0, x, y, Math.min(r.width, r.height) * 0.35);
        g.addColorStop(0, 'rgba(255,255,255,0.45)');
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();

        // nudge pointer target for a moment
        pointer.tx = x / Math.max(1, r.width);
        pointer.ty = y / Math.max(1, r.height);
      }, { passive: true });

      // Refresh on resize
      window.addEventListener('resize', () => {
        resize();
      }, { passive: true });
    })();
  </script>
