<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe-2190" aria-label="Aurora Orrery">
  <style>
    /* Scope everything to #vibe-2190 */
    #vibe-2190 {
      --h: 210;
      --ink: #0f1328;
      --muted: #56607b;
      --paper: #ffffff;
      --bg1: hsl(var(--h) 80% 98%);
      --bg2: hsl(calc(var(--h) + 50) 90% 96%);
      --a1: hsl(var(--h) 85% 60%);
      --a2: hsl(calc(var(--h) + 50) 80% 63%);
      --a3: hsl(calc(var(--h) + 100) 70% 62%);
      --tempo: 12s;
      --rx: 0deg;
      --ry: 0deg;
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 3vw, 28px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      background:
        radial-gradient(1200px 600px at 10% -10%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        radial-gradient(900px 500px at 120% 110%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border: 1px solid rgba(10, 20, 60, 0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.7), 0 30px 120px rgba(20,30,60,0.14);
      overflow: hidden;
      isolation: isolate;
      perspective: 1200px;
    }
    #vibe-2190[data-theme="night"] {
      --ink: #eef3ff;
      --muted: #b7c3e6;
      --paper: rgba(20,26,60,0.55);
      --bg1: #0a0e1f;
      --bg2: #151a35;
      border-color: rgba(255,255,255,0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 30px 120px rgba(0,0,0,0.5);
    }
    /* Subtle grain + vignette */
    #vibe-2190::before,
    #vibe-2190::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
    }
    #vibe-2190::before {
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,0.015), rgba(0,0,0,0.015) 1px, transparent 1px, transparent 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.012), rgba(0,0,0,0.012) 1px, transparent 1px, transparent 3px);
      opacity: .35;
      mix-blend-mode: multiply;
      animation: v190-grain 8s steps(6) infinite;
    }
    #vibe-2190::after {
      background: radial-gradient(120% 120% at 50% 120%, rgba(0,0,0,0.18), transparent 50%);
      opacity: .35;
    }
    @keyframes v190-grain { 50% { transform: translate(-0.5%, 0.7%); } }

    /* Tilted stage */
    #vibe-2190 .stage {
      position: relative;
      min-height: clamp(300px, 44vw, 560px);
      border-radius: 22px;
      transform-style: preserve-3d;
      will-change: transform;
      transform: rotateX(var(--rx)) rotateY(var(--ry));
    }

    /* Aurora backlights */
    #vibe-2190 .aurora,
    #vibe-2190 .aurora::before,
    #vibe-2190 .aurora::after {
      position: absolute; inset: 0; border-radius: 22px; filter: blur(28px);
      content: "";
    }
    #vibe-2190 .aurora {
      z-index: 0;
      background:
        radial-gradient(40% 55% at 20% 70%, color-mix(in oklab, var(--a1) 35%, transparent), transparent 70%),
        radial-gradient(35% 50% at 85% 30%, color-mix(in oklab, var(--a2) 35%, transparent), transparent 70%);
      opacity: .9;
      transform: translateZ(-40px);
      animation: v190-sway 18s ease-in-out infinite;
    }
    #vibe-2190 .aurora::before {
      background: radial-gradient(60% 60% at 50% 40%, color-mix(in oklab, var(--a3) 28%, transparent), transparent 70%);
      mix-blend-mode: screen;
      animation: v190-sway-2 22s ease-in-out infinite reverse;
    }
    #vibe-2190 .aurora::after {
      background: conic-gradient(from 180deg at 50% 50%, color-mix(in oklab, var(--a1) 16%, transparent), color-mix(in oklab, var(--a2) 16%, transparent), color-mix(in oklab, var(--a3) 16%, transparent), transparent);
      opacity: .6;
      animation: v190-spin 36s linear infinite;
      transform: translateZ(-60px);
    }
    @keyframes v190-sway { 50% { transform: translateZ(-40px) translateY(-2%) scale(1.02); } }
    @keyframes v190-sway-2 { 50% { transform: translateY(2%) scale(1.04); } }
    @keyframes v190-spin { to { transform: translateZ(-60px) rotate(360deg); } }

    /* Orrery */
    #vibe-2190 .orrery {
      position: absolute; inset: 0; display: grid; place-items: center; pointer-events: none;
      transform: translateZ(20px);
    }
    #vibe-2190 .orbit {
      position: absolute; display: grid; place-items: start center;
      aspect-ratio: 1/1; border-radius: 50%;
      animation: v190-rotate var(--tempo) linear infinite;
      filter: drop-shadow(0 4px 12px rgba(20,30,60,0.15));
    }
    #vibe-2190 .orbit::before {
      content: ""; position: absolute; inset: 0; border-radius: 50%;
      background:
        radial-gradient(60% 60% at 50% 50%, transparent 60%, rgba(0,0,0,0.08) 61%, transparent 63%),
        radial-gradient(60% 60% at 50% 50%, transparent 72%, rgba(0,0,0,0.06) 73%, transparent 75%);
      mix-blend-mode: multiply; opacity: .45;
    }
    #vibe-2190[data-theme="night"] .orbit::before {
      background:
        radial-gradient(60% 60% at 50% 50%, transparent 60%, rgba(255,255,255,0.18) 61%, transparent 63%),
        radial-gradient(60% 60% at 50% 50%, transparent 72%, rgba(255,255,255,0.12) 73%, transparent 75%);
      opacity: .35;
      mix-blend-mode: screen;
    }
    #vibe-2190 .o1 { width: clamp(220px, 36vmin, 420px); animation-duration: calc(var(--tempo) * .8); }
    #vibe-2190 .o2 { width: clamp(300px, 48vmin, 540px); animation-duration: var(--tempo); }
    #vibe-2190 .o3 { width: clamp(380px, 60vmin, 660px); animation-duration: calc(var(--tempo) * 1.4); }
    @keyframes v190-rotate { to { transform: rotate(360deg); } }

    #vibe-2190 .planet {
      position: relative; top: -1px; transform: translateY(-50%);
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--a1) 60%);
      box-shadow: 0 0 0 2px color-mix(in oklab, var(--a1) 25%, transparent), 0 8px 18px color-mix(in oklab, var(--a1) 30%, transparent);
    }
    #vibe-2190 .o2 .planet { width: 10px; height: 10px; background: radial-gradient(circle at 30% 30%, #fff, var(--a2) 60%); box-shadow: 0 0 0 2px color-mix(in oklab, var(--a2) 25%, transparent), 0 8px 18px color-mix(in oklab, var(--a2) 30%, transparent); }
    #vibe-2190 .o3 .planet { width: 8px; height: 8px; background: radial-gradient(circle at 30% 30%, #fff, var(--a3) 60%); box-shadow: 0 0 0 2px color-mix(in oklab, var(--a3) 25%, transparent), 0 8px 18px color-mix(in oklab, var(--a3) 30%, transparent); }

    /* Glass console */
    #vibe-2190 .glass {
      position: relative; z-index: 2; transform: translateZ(40px);
      background: linear-gradient(180deg, color-mix(in oklab, var(--paper) 82%, transparent), color-mix(in oklab, var(--paper) 65%, transparent));
      -webkit-backdrop-filter: blur(8px) saturate(120%); backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(10,20,60,0.08);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.9) inset, 0 14px 36px rgba(20,30,60,0.18);
    }
    #vibe-2190[data-theme="night"] .glass { border-color: rgba(255,255,255,0.14); box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 14px 36px rgba(0,0,0,0.45); }

    #vibe-2190 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 12px; letter-spacing: .12em; text-transform: uppercase;
      color: var(--muted);
      background: rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.08);
      padding: 6px 10px; border-radius: 999px;
    }
    #vibe-2190[data-theme="night"] .badge { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.12); }

    #vibe-2190 .swatch {
      width: 10px; height: 10px; border-radius: 50%;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 0 0 2px rgba(0,0,0,0.08) inset;
    }

    #vibe-2190 .title {
      margin: 12px 0 4px;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(28px, 5vw, 48px);
      line-height: 1.02;
      background: conic-gradient(from 200deg at 50% 50%, var(--ink), var(--a1), var(--a2), var(--a3), var(--ink));
      background-size: 200% 200%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: v190-hue 20s linear infinite;
    }
    @keyframes v190-hue { to { background-position: 200% 200%; } }

    #vibe-2190 .tag {
      margin: 0 0 10px; color: var(--muted); font-size: 15px;
    }

    /* Clock row */
    #vibe-2190 .clock {
      display: inline-flex; align-items: baseline; gap: 10px;
      font-variant-numeric: tabular-nums;
      color: var(--ink);
    }
    #vibe-2190 .time {
      font-size: clamp(20px, 4vw, 36px); font-weight: 800; letter-spacing: 0.02em;
    }
    #vibe-2190 .tz { font-size: 12px; color: var(--muted); }

    /* Controls */
    #vibe-2190 .controls {
      display: flex; flex-wrap: wrap; gap: 10px 12px; align-items: center; margin: 14px 0 8px;
    }
    #vibe-2190 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(10,20,60,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.8));
      color: var(--ink);
      padding: 10px 14px; border-radius: 12px;
      font-weight: 700; font-size: 14px;
      box-shadow: 0 8px 20px rgba(20,30,60,0.12);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease, background .15s ease;
    }
    #vibe-2190 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 32px rgba(20,30,60,0.18); border-color: color-mix(in oklab, var(--a2) 35%, transparent); }
    #vibe-2190[data-theme="night"] .btn {
      background: linear-gradient(180deg, rgba(32,38,72,0.9), rgba(32,38,72,0.7));
      border-color: rgba(255,255,255,0.16); color: var(--ink); box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    #vibe-2190 .toggle { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 13px; user-select: none; }
    #vibe-2190 .toggle input { position: absolute; opacity: 0; pointer-events: none; }
    #vibe-2190 .track { width: 58px; height: 30px; border-radius: 999px; border: 1px solid rgba(10,20,60,0.12); background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.75)); display: inline-flex; align-items: center; padding: 3px; }
    #vibe-2190 .thumb { width: 24px; height: 24px; border-radius: 50%; background: radial-gradient(120% 120% at -10% -10%, #fff, rgba(0,0,0,0.12) 70%); border: 1px solid rgba(0,0,0,0.12); transform: translateX(0); transition: transform .2s cubic-bezier(.2,.6,.2,1); box-shadow: 0 3px 10px rgba(20,30,60,0.15); }
    #vibe-2190 .toggle input:checked + .track .thumb { transform: translateX(28px); }
    #vibe-2190[data-theme="night"] .track { border-color: rgba(255,255,255,0.2); background: linear-gradient(180deg, rgba(34,40,78,0.9), rgba(34,40,78,0.7)); }

    #vibe-2190 .slider {
      margin-left: auto; display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 13px;
    }
    #vibe-2190 input[type="range"] {
      -webkit-appearance: none; appearance: none; height: 28px; width: 160px; background: transparent;
    }
    #vibe-2190 input[type="range"]::-webkit-slider-runnable-track,
    #vibe-2190 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); opacity: .7;
    }
    #vibe-2190 input[type="range"]::-webkit-slider-thumb,
    #vibe-2190 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 16px; height: 16px; border-radius: 50%; background: #fff; border: 2px solid rgba(0,0,0,0.15); margin-top: -5px; box-shadow: 0 2px 6px rgba(20,30,60,0.18);
    }

    /* Divider + meta */
    #vibe-2190 .line { height: 1px; margin: 12px 0; background: linear-gradient(90deg, transparent, rgba(0,0,0,0.25), transparent); opacity: .18; }
    #vibe-2190[data-theme="night"] .line { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.55), transparent); opacity: .26; }
    #vibe-2190 .meta { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: space-between; font-size: 12px; color: var(--muted); }
    #vibe-2190 .kbd { background: rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.1); padding: 4px 8px; border-radius: 6px; color: var(--ink); }
    #vibe-2190[data-theme="night"] .kbd { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); }

    /* Effects: sparks + rings */
    #vibe-2190 .effects { position: absolute; inset: 0; pointer-events: none; z-index: 3; }
    #vibe-2190 .spark {
      position: absolute; left: 50%; top: 60%;
      width: var(--w, 2px); height: var(--h, 26px);
      background: linear-gradient(180deg, color-mix(in oklab, var(--a1) 70%, transparent), transparent);
      border-radius: 2px;
      transform: translate(-50%, -50%) rotate(var(--rot, 0deg));
      opacity: .9; filter: blur(.2px) drop-shadow(0 4px 8px rgba(0,0,0,0.18));
      animation: v190-spark var(--t, 1000ms) ease-out forwards;
    }
    @keyframes v190-spark {
      0% { transform: translate(calc(-50% + var(--ox, 0px)), calc(-50% + var(--oy, 0px))) rotate(var(--rot, 0deg)); opacity: 1; }
      100% { transform: translate(calc(-50% + var(--tx, 0px)), calc(-180% + var(--ty, -40px))) rotate(calc(var(--rot, 0deg) + 100deg)); opacity: 0; }
    }
    #vibe-2190 .ring {
      position: absolute; left: 50%; top: 50%; width: 40px; height: 40px;
      border-radius: 50%; border: 2px solid color-mix(in oklab, var(--a2) 60%, transparent);
      transform: translate(-50%, -50%) scale(0.8);
      opacity: .6; animation: v190-ring 900ms ease-out forwards;
      filter: drop-shadow(0 2px 10px color-mix(in oklab, var(--a2) 40%, transparent));
    }
    @keyframes v190-ring { to { transform: translate(-50%, -50%) scale(2.4); opacity: 0; } }

    /* Focus outlines */
    #vibe-2190 .btn:focus-visible,
    #vibe-2190 .track:focus-visible,
    #vibe-2190 input[type="range"]:focus-visible { outline: 2px dotted var(--a2); outline-offset: 3px; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-2190 .aurora,
      #vibe-2190 .aurora::before,
      #vibe-2190 .aurora::after,
      #vibe-2190 .orbit,
      #vibe-2190 .title { animation: none !important; }
      #vibe-2190 .stage { transform: none !important; }
    }
  </style>

  <div class="stage" id="stage">
    <div class="aurora" aria-hidden="true"></div>

    <div class="orrery" aria-hidden="true">
      <div class="orbit o1"><span class="planet"></span></div>
      <div class="orbit o2"><span class="planet"></span></div>
      <div class="orbit o3"><span class="planet"></span></div>
    </div>

    <article class="glass" aria-label="Aurora console" tabindex="0">
      <span class="badge"><span class="swatch" aria-hidden="true"></span> Aurora Orrery • 2190</span>
      <h1 class="title">Kinetic calm. Orbits of light.</h1>
      <p class="tag" id="tagline">Design that moves just enough to make you breathe out.</p>

      <div class="clock" aria-live="polite">
        <span class="time" id="time">—:—:—</span>
        <span class="tz" id="tz"></span>
      </div>

      <div class="controls">
        <button class="btn" id="spark-btn" aria-label="Release sparks">Release sparks</button>
        <button class="btn" id="palette-btn" aria-label="Shuffle palette">Shuffle palette</button>

        <label class="toggle" for="night">
          <input type="checkbox" id="night" aria-label="Toggle night mode">
          <span class="track" tabindex="0"><span class="thumb"></span></span>
          <span> Night</span>
        </label>

        <div class="slider" aria-label="Orbit tempo">
          <span>Tempo</span>
          <input type="range" id="tempo" min="6" max="24" value="12" aria-valuemin="6" aria-valuemax="24" aria-valuenow="12">
        </div>
      </div>

      <div class="line" aria-hidden="true"></div>
      <div class="meta">
        <span class="kbd">Tips: R to shuffle • S to spark • T to toggle night</span>
        <span id="last-updated">Last updated: 2026-01-25 13:27:40 EST</span>
      </div>
    </article>

    <div class="effects" aria-hidden="true"></div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-2190');
      const stage = document.getElementById('stage');
      const last = root.querySelector('#last-updated');
      const timeEl = root.querySelector('#time');
      const tzEl = root.querySelector('#tz');
      const sparkBtn = root.querySelector('#spark-btn');
      const paletteBtn = root.querySelector('#palette-btn');
      const nightToggle = root.querySelector('#night');
      const tempoRange = root.querySelector('#tempo');
      const track = root.querySelector('.track');
      const effects = root.querySelector('.effects');
      const tagline = root.querySelector('#tagline');

      // Last updated
      try {
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });
      } catch (_) { last.textContent = 'Last updated: just now'; }

      // Clock
      function tick() {
        const d = new Date();
        timeEl.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      }
      tzEl.textContent = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
      tick();
      const clockInt = setInterval(tick, 1000);

      // Taglines to shuffle on palette
      const lines = [
        'Design that moves just enough to make you breathe out.',
        'Soft motion. Strong intent.',
        'Less chrome. More clarity.',
        'Light on the surface, depth in the details.',
        'Motion that feels like a nod, not a shout.'
      ];

      // Palette
      function ring() {
        const r = document.createElement('span');
        r.className = 'ring';
        effects.appendChild(r);
        r.addEventListener('animationend', () => r.remove());
      }
      function shufflePalette() {
        const hue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', hue);
        tagline.textContent = lines[Math.floor(Math.random() * lines.length)];
        ring();
      }
      paletteBtn.addEventListener('click', shufflePalette);

      // Night mode
      function setTheme() {
        if (nightToggle.checked) root.setAttribute('data-theme', 'night');
        else root.removeAttribute('data-theme');
      }
      nightToggle.addEventListener('change', setTheme);
      track.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          nightToggle.checked = !nightToggle.checked; setTheme(); e.preventDefault();
        }
      });

      // Tempo control (lower is faster visually, but we keep seconds literal)
      function setTempo(v) {
        const sec = Math.max(6, Math.min(24, Number(v)));
        root.style.setProperty('--tempo', sec + 's');
      }
      tempoRange.addEventListener('input', (e) => setTempo(e.target.value));
      setTempo(tempoRange.value);

      // Sparks
      function sparks(n = 28) {
        const rect = stage.getBoundingClientRect();
        for (let i = 0; i < n; i++) {
          const s = document.createElement('span');
          s.className = 'spark';
          const angle = Math.random() * 360;
          const radius = 40 + Math.random() * 200;
          const w = 2;
          const h = 16 + Math.random() * 26;
          const t = 700 + Math.random() * 900;
          s.style.setProperty('--rot', angle + 'deg');
          s.style.setProperty('--w', w + 'px');
          s.style.setProperty('--h', h + 'px');
          s.style.setProperty('--t', t + 'ms');
          s.style.setProperty('--ox', (Math.random() * 20 - 10).toFixed(1) + 'px');
          s.style.setProperty('--oy', (Math.random() * 10 - 5).toFixed(1) + 'px');
          s.style.setProperty('--tx', (Math.cos(angle * Math.PI/180) * radius).toFixed(1) + 'px');
          s.style.setProperty('--ty', (Math.sin(angle * Math.PI/180) * radius).toFixed(1) + 'px');
          effects.appendChild(s);
          s.addEventListener('animationend', () => s.remove());
        }
        ring();
      }
      sparkBtn.addEventListener('click', () => sparks(36));

      // Tilt interaction
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!reduceMotion) {
        function tilt(e) {
          const r = stage.getBoundingClientRect();
          const cx = r.left + r.width / 2;
          const cy = r.top + r.height / 2;
          const dx = (e.clientX - cx) / (r.width / 2);
          const dy = (e.clientY - cy) / (r.height / 2);
          root.style.setProperty('--ry', (dx * 6).toFixed(2) + 'deg');
          root.style.setProperty('--rx', (-dy * 6).toFixed(2) + 'deg');
        }
        function resetTilt() {
          root.style.setProperty('--ry', '0deg');
          root.style.setProperty('--rx', '0deg');
        }
        stage.addEventListener('pointermove', tilt, { passive: true });
        stage.addEventListener('pointerleave', resetTilt);
        stage.addEventListener('pointerenter', (e) => tilt(e), { passive: true });
      }

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'r') { shufflePalette(); }
        if (k === 's') { sparks(36); }
        if (k === 't') { nightToggle.checked = !nightToggle.checked; setTheme(); }
      });
    })();
  </script>
