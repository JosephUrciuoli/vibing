<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1591" data-theme="dusk" aria-live="polite">
  <style>
    /* ORBITAL GARDEN — v1591 (a bold leap: cosmic glass + living orrery) */
    #vibe1591{
      --ink:#eef3ff;
      --muted:#a7b2c7;
      --edge:rgba(255,255,255,.14);

      /* Background + canvas fallback color */
      --bg1:#0b0f1a;
      --bg2:#121a2c;
      --bgCanvas:#0b0f1a;

      /* Planet palette */
      --p1:#67e8f9;
      --p2:#a78bfa;
      --p3:#f472b6;
      --p4:#facc15;
      --p5:#34d399;
      --p6:#60a5fa;

      --radius:28px;
      --tiltX:0deg;
      --tiltY:0deg;

      position:relative;
      padding:clamp(20px,4.8vw,52px);
      border-radius:var(--radius);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", "Segoe UI", Inter, Roboto, Helvetica, Arial;
      background:
        radial-gradient(140% 120% at 0% 0%, color-mix(in oklab, var(--bg2) 70%, black), transparent 60%),
        radial-gradient(160% 120% at 100% 100%, color-mix(in oklab, var(--bg2) 80%, black), transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 40%, #0a0e19);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 40px 120px rgba(0,0,0,.55),
        0 12px 40px rgba(54,92,255,.12);
      overflow:hidden;
      isolation:isolate;
    }

    /* Moving aurora veil */
    #vibe1591::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0deg at 60% 40%, color-mix(in oklab, var(--p2) 10%, transparent), transparent 30%, color-mix(in oklab, var(--p3) 10%, transparent), transparent 70%),
        radial-gradient(90% 70% at 40% 30%, color-mix(in oklab, var(--p6) 10%, transparent), transparent 60%);
      filter: blur(28px) saturate(120%);
      opacity:.9;
      animation: v1591_veil 32s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }
    @keyframes v1591_veil{
      from{ transform: translate3d(-2%,2%,0) rotate(0.5deg) scale(1.02); }
      to{ transform: translate3d(2%,-2%,0) rotate(-0.6deg) scale(1.00); }
    }

    /* Micrograin and soft scanlines */
    #vibe1591::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(circle at 50% 10%, rgba(255,255,255,.06), transparent 40%),
        repeating-linear-gradient(180deg, rgba(255,255,255,.03) 0 1px, transparent 1px 3px);
      mix-blend-mode:soft-light; opacity:.25;
    }

    /* Top bar */
    #vibe1591 .bar{
      display:grid; grid-template-columns:auto 1fr; align-items:center; gap:14px; z-index:2; position:relative;
    }
    #vibe1591 .brand{
      display:inline-flex; gap:12px; align-items:center; padding:10px 14px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 10px 28px rgba(0,0,0,.35);
      font-weight:900; letter-spacing:.14em; font-size:11px; text-transform:uppercase;
      color:var(--ink); user-select:none;
    }
    #vibe1591 .gem{
      width:18px; height:18px; border-radius:8px;
      background:
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5), var(--p6), var(--p1));
      position:relative; overflow:hidden;
      box-shadow: 0 0 0 6px rgba(255,255,255,.03), 0 6px 18px color-mix(in oklab, var(--p2) 25%, black);
    }
    #vibe1591 .gem::after{
      content:""; position:absolute; inset:0;
      background: linear-gradient(135deg, rgba(255,255,255,.6), transparent 40%);
      mix-blend-mode:overlay;
    }
    #vibe1591 .themes{ justify-self:end; display:flex; gap:8px; flex-wrap:wrap; }
    #vibe1591 .chip{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color:var(--ink); padding:8px 12px; border-radius:999px;
      font-weight:900; font-size:11px; letter-spacing:.08em; text-transform:uppercase; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10), 0 10px 24px rgba(0,0,0,.35);
      transition: transform .12s ease, box-shadow .2s ease, background .3s ease, color .2s ease;
    }
    #vibe1591 .chip:hover{ transform: translateY(-1px); box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 16px 36px rgba(0,0,0,.45); }
    #vibe1591 .chip[aria-checked="true"]{
      background:linear-gradient(180deg, color-mix(in oklab, var(--p6) 22%, transparent), rgba(255,255,255,.06));
      border-color: color-mix(in oklab, var(--p6) 50%, var(--edge));
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
    }

    /* Hero */
    #vibe1591 .hero{ margin: clamp(10px,3.5vw,28px) 0 0; position:relative; z-index:2; }
    #vibe1591 .title{
      margin:0; line-height:.88; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(48px, 9.5vw, 132px);
      background:
        linear-gradient(92deg, #ffffff, var(--p6) 35%, var(--p3) 68%, var(--p4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.45));
      text-wrap:balance;
    }
    #vibe1591 .sub{ margin:.7rem 0 0; color:var(--muted); font-size: clamp(14px,2.2vw,18px); text-wrap:balance; }

    /* Observatory (canvas stage) */
    #vibe1591 .observatory{
      margin-top: clamp(18px,4vw,38px);
      position:relative; z-index:1; border-radius:30px; overflow:hidden;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 26px 70px rgba(0,0,0,.5),
        0 0 0 1px rgba(255,255,255,.04);
      min-height:min(92vw, 700px);
      transform: rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transition: transform .24s ease;
      perspective:1200px;
    }
    #vibe1591 canvas#sky{ width:100%; height:min(92vw,700px); display:block; }
    #vibe1591 .halo{
      position:absolute; inset:0; pointer-events:none; z-index:0;
      background:
        radial-gradient(40% 18% at 50% 0%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(80% 60% at 50% 50%, color-mix(in oklab, var(--p6) 12%, transparent), transparent 70%);
      mix-blend-mode:screen;
    }

    /* Dock */
    #vibe1591 .dock{
      position:absolute; left:12px; right:12px; bottom:12px; z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(10px);
      border:1px solid var(--edge); border-radius:14px; padding:10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
    }
    #vibe1591 .group{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe1591 .btn{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      color:var(--ink);
      padding:8px 12px; border-radius:10px; font-weight:900; cursor:pointer; font-size:12px;
      box-shadow: 0 10px 24px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.10);
      transition: transform .12s ease, box-shadow .18s ease, background .22s ease, color .2s ease;
    }
    #vibe1591 .btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 36px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.12); }

    #vibe1591 .range, #vibe1591 .toggle{
      display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
      font-weight:800; font-size:12px; color:var(--muted);
    }
    #vibe1591 input[type="range"]{
      appearance:none; height:6px; width:130px; background:
        linear-gradient(90deg, var(--p1), var(--p2), var(--p3));
      border-radius:999px; outline:none;
    }
    #vibe1591 input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:16px; height:16px; border-radius:50%; background: rgba(255,255,255,.85);
      border:1px solid var(--edge); box-shadow:0 2px 6px rgba(0,0,0,.45);
    }
    #vibe1591 .val{ font-variant-numeric: tabular-nums; color:var(--ink); }
    #vibe1591 .toggle input{ accent-color: color-mix(in oklab, var(--p6) 60%, white); width:18px; height:18px; }

    /* Footer */
    #vibe1591 .footer{ margin-top:18px; display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; z-index:2; position:relative; }
    #vibe1591 #last-updated{
      font-variant-numeric: tabular-nums; font-weight:900; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border:1px solid var(--edge);
      padding:6px 10px; border-radius:10px; box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
    }

    /* Themes */
    #vibe1591[data-theme="dawn"]{
      --ink:#0f1220; --muted:#4a5a78; --edge:rgba(15,18,32,.16);
      --bg1:#fbfff7; --bg2:#eaf5ff; --bgCanvas:#fbfff7;
      --p1:#5b8eff; --p2:#8cc7ff; --p3:#ff9eb3; --p4:#ffd86a; --p5:#6ee7b7; --p6:#9aa7ff;
    }
    #vibe1591[data-theme="dusk"]{
      --ink:#eef3ff; --muted:#a7b2c7; --edge:rgba(255,255,255,.14);
      --bg1:#0b0f1a; --bg2:#121a2c; --bgCanvas:#0b0f1a;
      --p1:#67e8f9; --p2:#a78bfa; --p3:#f472b6; --p4:#facc15; --p5:#34d399; --p6:#60a5fa;
    }
    #vibe1591[data-theme="abyss"]{
      --ink:#e8fff8; --muted:#9bd2c4; --edge:rgba(255,255,255,.16);
      --bg1:#051012; --bg2:#071a1d; --bgCanvas:#051012;
      --p1:#2fd3cf; --p2:#67e1ff; --p3:#9aa7ff; --p4:#c6ffda; --p5:#7af0cf; --p6:#b6c2ff;
    }
    #vibe1591[data-theme="meadow"]{
      --ink:#0f1912; --muted:#4a6658; --edge:rgba(15,25,18,.14);
      --bg1:#f3fff8; --bg2:#e9fff4; --bgCanvas:#f3fff8;
      --p1:#34d399; --p2:#86efac; --p3:#60a5fa; --p4:#f59e0b; --p5:#22d3ee; --p6:#a78bfa;
    }

    /* Responsive */
    @media (max-width:760px){
      #vibe1591 .bar{ grid-template-columns:1fr; }
      #vibe1591 .themes{ justify-content:flex-start; }
      #vibe1591 input[type="range"]{ width:96px; }
      #vibe1591 canvas#sky{ height:60vh; min-height:360px; }
    }

    /* A11y */
    #vibe1591 .chip:focus-visible, #vibe1591 .btn:focus-visible, #vibe1591 input[type="range"]:focus-visible, #vibe1591 .toggle input:focus-visible{
      outline: 2px solid color-mix(in oklab, var(--p1) 70%, black);
      outline-offset: 2px;
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1591, #vibe1591 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <span class="brand"><span class="gem" aria-hidden="true"></span>ORBITAL GARDEN 1591</span>
    <div class="themes" role="radiogroup" aria-label="Theme">
      <button type="button" class="chip theme" data-theme="dawn" aria-checked="false">Dawn</button>
      <button type="button" class="chip theme" data-theme="dusk" aria-checked="true">Dusk</button>
      <button type="button" class="chip theme" data-theme="abyss" aria-checked="false">Abyss</button>
      <button type="button" class="chip theme" data-theme="meadow" aria-checked="false">Meadow</button>
    </div>
  </div>

  <div class="hero">
    <h1 class="title" role="heading" aria-level="1">Orbital Garden</h1>
    <p class="sub">A living orrery: grow orbits, tune gravity, let time draw circles.</p>
  </div>

  <div class="observatory" role="img" aria-label="A dynamic orrery of glowing planets orbiting with trails">
    <canvas id="sky"></canvas>
    <div class="halo" aria-hidden="true"></div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="group">
        <button class="btn" id="pause" type="button">Pause</button>
        <button class="btn" id="snapshot" type="button">Snapshot</button>
      </div>
      <label class="range" for="grav">Gravity <span class="val" id="gravVal">1.00x</span>
        <input id="grav" type="range" min="0.20" max="2.00" step="0.01" value="1.00" aria-label="Orbit speed">
      </label>
      <label class="range" for="orbits">Orbits <span class="val" id="orbitsVal">7</span>
        <input id="orbits" type="range" min="3" max="12" step="1" value="7" aria-label="Planet count">
      </label>
      <label class="range" for="trail">Trails <span class="val" id="trailVal">0.86</span>
        <input id="trail" type="range" min="0.60" max="0.98" step="0.01" value="0.86" aria-label="Trail persistence">
      </label>
      <label class="toggle" for="bloom">
        <input id="bloom" type="checkbox" checked aria-label="Bloom glow"> Bloom
      </label>
    </div>
  </div>

  <div class="footer">
    <span class="quote">“Measure time in circles.”</span>
    <span id="last-updated">Last updated: 2025-12-28 20:43:56 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1591');
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.observatory');

      // Last updated
      try{
        const lu = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        lu.textContent = 'Updated ' + now.toLocaleString([], opts);
      }catch(e){}

      // Utilities
      const css = (v)=> getComputedStyle(root).getPropertyValue(v).trim();
      const themes = Array.from(root.querySelectorAll('.theme'));
      const setTheme = (btn)=>{
        themes.forEach(b=>b.setAttribute('aria-checked', String(b===btn)));
        root.setAttribute('data-theme', btn.dataset.theme);
        flash(btn);
        // recolor on theme switch
        recolor();
      };
      themes.forEach(b=>{
        b.addEventListener('click', ()=> setTheme(b));
        b.addEventListener('keydown',(e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setTheme(b);} });
      });

      // Controls
      const gravEl = root.querySelector('#grav');
      const orbitsEl = root.querySelector('#orbits');
      const trailEl = root.querySelector('#trail');
      const bloomEl = root.querySelector('#bloom');
      const gravVal = root.querySelector('#gravVal');
      const orbitsVal = root.querySelector('#orbitsVal');
      const trailVal = root.querySelector('#trailVal');

      function syncLabels(){
        gravVal.textContent = parseFloat(gravEl.value).toFixed(2)+'x';
        orbitsVal.textContent = orbitsEl.value;
        trailVal.textContent = parseFloat(trailEl.value).toFixed(2);
      }
      gravEl.addEventListener('input', syncLabels);
      trailEl.addEventListener('input', syncLabels);
      bloomEl.addEventListener('change', ()=> flash(bloomEl.parentElement));
      orbitsEl.addEventListener('input', ()=>{
        rebuild(+orbitsEl.value);
        syncLabels();
        flash(orbitsEl.parentElement);
      });
      syncLabels();

      // Pointer parallax + tilt
      const pointer = { x:0.5, y:0.45, active:false };
      function onPoint(e){
        const r = stage.getBoundingClientRect();
        const pt = e.touches ? e.touches[0] : e;
        const nx = Math.max(0, Math.min(1, (pt.clientX - r.left) / r.width));
        const ny = Math.max(0, Math.min(1, (pt.clientY - r.top) / r.height));
        pointer.x = nx; pointer.y = ny; pointer.active = true;
        const tx = (nx - .5) * 6;
        const ty = (ny - .5) * -6;
        root.style.setProperty('--tiltX', tx.toFixed(2)+'deg');
        root.style.setProperty('--tiltY', ty.toFixed(2)+'deg');
      }
      function offPoint(){ pointer.active = false; root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); }
      stage.addEventListener('pointermove', onPoint, { passive:true });
      stage.addEventListener('pointerleave', offPoint, { passive:true });
      stage.addEventListener('touchmove', onPoint, { passive:true });
      stage.addEventListener('touchend', offPoint, { passive:true });

      // Sizing
      const state = { w: 800, h: 600, dpr: 1, cx: 400, cy: 300, rMin: 80, rMax: 260 };
      function fit(){
        const rect = stage.getBoundingClientRect();
        const w = Math.max(320, Math.floor(rect.width));
        const h = Math.max(240, Math.floor(Math.min(rect.height, rect.width*0.9)));
        const dpr = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w+'px';
        canvas.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        state.w = w; state.h = h; state.dpr = dpr;
        state.cx = w/2; state.cy = h/2;
        state.rMax = Math.min(w, h)*0.40;
        state.rMin = Math.min(w, h)*0.10;
        buildStars();
      }
      const ro = new ResizeObserver(()=> fit());
      ro.observe(stage);

      // Orrery
      let bodies = [];
      let palette = [];
      function recolor(){
        palette = [css('--p1'), css('--p2'), css('--p3'), css('--p4'), css('--p5'), css('--p6')].filter(Boolean);
      }
      recolor();

      function rebuild(n){
        bodies = [];
        const minR = state.rMin;
        const maxR = state.rMax;
        for(let i=0;i<n;i++){
          const t = (i+1)/(n+1);
          const R = minR + t*(maxR-minR);
          const size = Math.max(3, 8 - i*0.3) + (Math.random()*2);
          const baseAng = Math.random()*Math.PI*2;
          const speed = (0.0025 + (0.006*(1 - t))) * (Math.random()*0.5+0.75);
          const wobAmp = 6 + i*0.6;
          const wobFreq = 0.8 + Math.random()*1.4;
          bodies.push({
            R, size, baseAng, speed, wobAmp, wobFreq,
            color: palette[i % palette.length],
            trail: []
          });
        }
        flash(orbitsEl.parentElement);
      }
      rebuild(+orbitsEl.value);

      // Stars
      let stars = [];
      function buildStars(){
        const count = Math.floor(120 + (state.w*state.h)/12000);
        stars = [];
        for(let i=0;i<count;i++){
          stars.push({
            x: Math.random()*state.w,
            y: Math.random()*state.h,
            r: Math.random()*1.2 + 0.2,
            a: Math.random()*Math.PI*2,
            tw: Math.random()*0.6 + 0.3,
            c: Math.random()
          });
        }
      }

      // Animation
      let t = 0;
      let running = true;
      const pauseBtn = root.querySelector('#pause');
      const shotBtn = root.querySelector('#snapshot');

      pauseBtn.addEventListener('click', ()=>{
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Play';
        if(running) requestAnimationFrame(loop);
        flash(pauseBtn);
      });

      // Snapshot
      shotBtn.addEventListener('click', ()=>{
        try{
          // draw a flattened image with theme background behind
          const w = state.w, h = state.h;
          const bg = css('--bgCanvas') || '#000000';
          const temp = document.createElement('canvas');
          temp.width = Math.floor(w * state.dpr);
          temp.height = Math.floor(h * state.dpr);
          const tctx = temp.getContext('2d');
          tctx.fillStyle = bg; tctx.fillRect(0,0,temp.width,temp.height);
          tctx.drawImage(canvas,0,0,temp.width,temp.height);
          const link = document.createElement('a');
          link.href = temp.toDataURL('image/png');
          link.download = 'orbital-garden-'+Date.now()+'.png';
          link.click();
          flash(shotBtn);
        }catch(e){}
      });

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        if(e.key===' '){ e.preventDefault(); pauseBtn.click(); }
        if(e.key==='s'||e.key==='S'){ shotBtn.click(); }
      });

      function flash(el){ try{ el.animate([{ filter:'saturate(150%) brightness(1.08)' }, { filter:'saturate(110%) brightness(1)' }], { duration:380, easing:'cubic-bezier(.2,.8,.2,1)' }); }catch(_){ } }

      function drawStars(){
        ctx.save();
        for(const s of stars){
          const tw = 0.6 + 0.4*Math.sin(s.a + t*0.0012*s.tw);
          ctx.globalAlpha = 0.4 + 0.6*tw;
          ctx.fillStyle = `rgba(255,255,255,${0.8})`;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r*tw, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }

      function draw(){
        const w = state.w, h = state.h;
        const cx = state.cx + (pointer.x-0.5) * (w*0.05);
        const cy = state.cy + (pointer.y-0.5) * (h*0.05);
        const speedMul = parseFloat(gravEl.value);
        const fade = 1 - parseFloat(trailEl.value); // small number
        const bloom = bloomEl.checked;

        // Fade the frame for trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = hexWithAlpha(css('--bgCanvas') || '#000000', fade*1.8);
        ctx.fillRect(0,0,w,h);

        // Stars
        drawStars();

        // Orbits + bodies
        for(let i=0;i<bodies.length;i++){
          const b = bodies[i];
          const angle = b.baseAng + t*b.speed*speedMul;
          const wob = Math.sin(t*0.002*b.wobFreq + i)*b.wobAmp;
          const R = b.R + wob;
          const x = cx + Math.cos(angle)*R;
          const y = cy + Math.sin(angle)*R*0.98;

          // orbit line
          ctx.save();
          ctx.globalAlpha = 0.20;
          ctx.strokeStyle = b.color;
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          ctx.ellipse(cx, cy, R, R*0.98, 0, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();

          // trail
          b.trail.push({x,y});
          const maxTrail = Math.floor(80 * parseFloat(trailEl.value));
          if(b.trail.length > maxTrail) b.trail.shift();

          if(b.trail.length>2){
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            for(let j=1;j<b.trail.length;j++){
              const p0 = b.trail[j-1], p1 = b.trail[j];
              const a = j / b.trail.length;
              ctx.strokeStyle = b.color;
              ctx.globalAlpha = 0.12 + a*0.15;
              ctx.lineWidth = Math.max(1, b.size*0.6*(a));
              ctx.beginPath();
              ctx.moveTo(p0.x, p0.y);
              ctx.lineTo(p1.x, p1.y);
              ctx.stroke();
            }
            ctx.restore();
          }

          // planet
          ctx.save();
          ctx.globalCompositeOperation = bloom ? 'lighter' : 'source-over';
          ctx.fillStyle = b.color;
          if(bloom){
            ctx.shadowColor = b.color;
            ctx.shadowBlur = 18 + i*1.5;
          }
          ctx.beginPath();
          ctx.arc(x, y, b.size, 0, Math.PI*2);
          ctx.fill();

          // highlight
          ctx.globalCompositeOperation = 'screen';
          const g = ctx.createRadialGradient(x - b.size*0.4, y - b.size*0.4, b.size*0.05, x, y, b.size);
          g.addColorStop(0, 'rgba(255,255,255,.9)');
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, b.size, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();
        }
      }

      function loop(){
        if(!running) return;
        draw();
        t += 16;
        requestAnimationFrame(loop);
      }

      // Helpers
      function hexWithAlpha(hex, a){
        // Accept rgb/rgba as pass-through
        if(!hex) return `rgba(0,0,0,${a})`;
        if(hex.startsWith('rgb')) return hex;
        const h = hex.replace('#','').trim();
        const n = parseInt(h.length===3? h.split('').map(ch=>ch+ch).join('') : h, 16);
        const r = (n>>16)&255, g=(n>>8)&255, b=n&255;
        return `rgba(${r},${g},${b},${a})`;
      }

      // Initialize + run
      fit();
      // if reduced motion, freeze
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!reduce){ requestAnimationFrame(loop); }

    }());
  </script>
