<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1635" aria-label="Daybreak Atelier — kinetic orrery">
  <style>
    /* Design tokens */
    #vibe1635{
      --bgA: hsl(46 100% 98%);
      --bgB: hsl(200 60% 98%);
      --ink: hsl(230 28% 12%);
      --muted: hsl(230 12% 42%);
      --ring: hsla(220 30% 30% / .18);
      --glass: hsla(0 0% 100% / .65);
      --acc1: hsl(38 92% 56%);   /* sun */
      --acc2: hsl(196 82% 52%);  /* sky */
      --acc3: hsl(144 60% 48%);  /* meadow */
      --acc4: hsl(338 82% 60%);  /* blush */
      --px: 0;
      --py: 0;
      position: relative;
      isolation: isolate;
      min-height: 760px;
      border-radius: 28px;
      padding: 20px;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 15% -10%, color-mix(in oklab, var(--acc1) 18%, transparent), transparent 60%),
        radial-gradient(1000px 700px at 110% 100%, color-mix(in oklab, var(--acc2) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow: 0 24px 60px rgba(0,0,0,.14), inset 0 1px 0 rgba(255,255,255,.8);
      overflow: clip;
    }
    /* Paper + vignette */
    #vibe1635::before{
      content:"";
      position:absolute; inset:-1%;
      background:
        radial-gradient(120% 120% at 50% 120%, transparent 55%, rgba(0,0,0,.25) 100%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.015) 0 1px, transparent 1px 6px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.012) 0 1px, transparent 1px 6px);
      mix-blend-mode: multiply; pointer-events:none;
    }

    /* Ambient clouds */
    #vibe1635 .clouds{ position:absolute; inset:-20%; pointer-events:none; z-index:0; filter: blur(18px) saturate(115%) contrast(105%); }
    #vibe1635 .cloud{
      position:absolute; width: var(--w,40vmax); height: var(--h,28vmax);
      left: var(--x,10%); top: var(--y,10%);
      background: radial-gradient(60% 60% at 30% 40%, color-mix(in oklab, var(--acc2) 32%, white 10%), transparent 70%);
      border-radius: 50% 44% 56% 50% / 52% 48% 52% 48%;
      opacity:.20; mix-blend-mode: screen;
      animation: drift1635 var(--d,36s) ease-in-out infinite alternate;
    }
    #vibe1635 .cloud.c2{ background: radial-gradient(60% 60% at 60% 60%, color-mix(in oklab, var(--acc3) 28%, white 10%), transparent 70%); opacity:.16; }
    #vibe1635 .cloud.c3{ background: radial-gradient(60% 60% at 50% 50%, color-mix(in oklab, var(--acc4) 22%, white 10%), transparent 70%); opacity:.13; }

    /* Top bar */
    #vibe1635 .top{
      position: relative; z-index:3;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:12px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), hsla(0 0% 100% / .35));
      backdrop-filter: blur(12px) saturate(120%);
      box-shadow: 0 16px 40px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
    }
    #vibe1635 .brand{ display:inline-flex; align-items:center; gap:10px; letter-spacing:.24em; text-transform:uppercase; font: 800 12px/1 ui-sans-serif, system-ui; color: var(--muted); }
    #vibe1635 .sun{
      --s: 16px;
      width: var(--s); height: var(--s); border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--acc1));
      box-shadow: 0 0 0 6px rgba(255,255,255,.35), 0 8px 18px rgba(0,0,0,.15);
      position: relative;
      animation: spin1635 14s linear infinite;
    }
    #vibe1635 .sun::after{
      content:""; position:absolute; inset:-8px; border-radius:50%;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--acc1) 35%, transparent) 0 20%, transparent 20% 40%, color-mix(in oklab, var(--acc1) 35%, transparent) 40% 60%, transparent 60% 80%, color-mix(in oklab, var(--acc1) 35%, transparent) 80% 100%);
      -webkit-mask: radial-gradient(circle, transparent 62%, #000 63%);
              mask: radial-gradient(circle, transparent 62%, #000 63%);
      opacity:.7;
    }
    #vibe1635 .controls{ display:inline-flex; gap:10px; flex-wrap:wrap; }
    #vibe1635 .chip, #vibe1635 .btn{
      position: relative; display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding: 9px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.65));
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      cursor:pointer; user-select:none;
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,1);
      will-change: transform;
    }
    #vibe1635 .chip:hover, #vibe1635 .btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 36px rgba(0,0,0,.18); }
    #vibe1635 .dot{ width:8px; height:8px; border-radius:999px; background: radial-gradient(circle at 35% 35%, #fff, var(--acc2)); box-shadow: 0 0 10px color-mix(in oklab, var(--acc2), transparent 60%); }

    /* Layout */
    #vibe1635 .grid{ position:relative; z-index:2; display:grid; grid-template-columns: 1.1fr 1fr; gap:20px; align-items:center; margin-top:16px; min-height:560px; }
    @media (max-width: 980px){ #vibe1635 .grid{ grid-template-columns: 1fr; } }

    /* Hero */
    #vibe1635 .hero{
      padding: clamp(18px,3vw,26px);
      border-radius: 22px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 24px 50px rgba(0,0,0,.14), inset 0 1px 0 rgba(255,255,255,1);
      transform:
        perspective(1000px)
        rotateY(calc(var(--px) * 4deg))
        rotateX(calc(var(--py) * -3deg))
        translate3d(calc(var(--px) * 8px), calc(var(--py) * 8px), 0);
      transition: transform .25s ease;
    }
    #vibe1635 .eyebrow{ margin:0 0 12px; font: 900 12px/1 ui-sans-serif, system-ui; text-transform:uppercase; letter-spacing:.36em; color: var(--muted); }
    #vibe1635 .title{
      margin:0;
      font: 900 clamp(48px, 8.8vw, 96px)/.9 ui-serif, ui-sans-serif, system-ui;
      letter-spacing:.01em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--acc1), var(--ink) 30%), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,.10));
      position:relative;
    }
    #vibe1635 .title .shine{
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.9), transparent);
      position:absolute; inset:0; transform: translateX(-120%);
      mix-blend-mode: screen; opacity:.55; animation: sweep1635 5.5s ease-in-out infinite;
      pointer-events:none;
    }
    #vibe1635 .lead{ margin:16px 0 22px; font: 400 clamp(14px, 2vw, 19px)/1.9 ui-sans-serif, system-ui; color: var(--muted); max-width: 70ch; }
    #vibe1635 .tags{ display:flex; flex-wrap:wrap; gap:10px; margin-bottom:14px; }
    #vibe1635 .tag{ padding:8px 12px; border-radius:999px; border: 1px dashed var(--ring); background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6)); color: var(--ink); font: 700 12px/1 ui-sans-serif, system-ui; }
    #vibe1635 .cta{ display:flex; gap:10px; flex-wrap:wrap; }
    #vibe1635 .btn.primary{ background: linear-gradient(180deg, color-mix(in oklab, var(--acc1), white 22%), color-mix(in oklab, var(--acc2), white 12%)); color: #0a0a0a; }
    #vibe1635 .btn.ghost{ background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.65)); color: var(--ink); }

    /* Stage */
    #vibe1635 .stage{
      position:relative; min-height: 420px; border-radius:22px; border: 1px solid var(--ring);
      background:
        radial-gradient(90% 80% at 20% 10%, rgba(255,255,255,.7), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 24px 60px rgba(0,0,0,.16);
      overflow:hidden; display:grid; place-items:center;
    }
    #vibe1635 .orrery{ position:relative; width: min(86vw, 560px); aspect-ratio:1/1; transform: translate3d(calc(var(--px)*8px), calc(var(--py)*8px), 0); transition: transform .25s ease; }
    #vibe1635 .sun-core{
      position:absolute; inset:0; margin:auto; width: 70%; aspect-ratio:1/1; border-radius:50%;
      background: radial-gradient(58% 58% at 42% 36%, #fff, color-mix(in oklab, var(--acc1), white 35%) 55%, color-mix(in oklab, var(--acc2), white 25%) 100%);
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 22px 46px rgba(0,0,0,.18);
      animation: bob1635 7s ease-in-out infinite;
    }
    #vibe1635 .sun-core::after{
      content:""; position:absolute; inset:0; border-radius:50%;
      background: radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,.5), transparent 60%), linear-gradient(180deg, transparent, rgba(0,0,0,.08));
      mix-blend-mode: overlay; pointer-events:none;
    }

    /* Rings */
    #vibe1635 .ring{
      --th: 14px; /* thickness */
      position:absolute; inset: var(--in,12%);
      border-radius:50%;
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
      animation: rotate1635 var(--t, 28s) linear infinite;
      mix-blend-mode: multiply;
    }
    #vibe1635 .ring::after{
      content:""; position:absolute; inset:0; border-radius:50%;
      background:
        conic-gradient(from 0deg,
          color-mix(in oklab, var(--acc2) 40%, transparent) 0 14%,
          transparent 14% 36%,
          color-mix(in oklab, var(--acc3) 40%, transparent) 36% 50%,
          transparent 50% 72%,
          color-mix(in oklab, var(--acc4) 40%, transparent) 72% 86%,
          transparent 86% 100%);
      -webkit-mask: radial-gradient(circle, transparent calc(50% - var(--th)), #000 calc(50% - var(--th) + 1px));
              mask: radial-gradient(circle, transparent calc(50% - var(--th)), #000 calc(50% - var(--th) + 1px));
      opacity:.9;
    }
    #vibe1635 .planet{
      position:absolute; top:50%; left:50%;
      width: var(--ps, 12px); height: var(--ps, 12px); border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--pc, var(--acc2)));
      box-shadow: 0 0 0 6px rgba(255,255,255,.35), 0 12px 24px rgba(0,0,0,.20);
      transform: rotate(0deg) translateX(calc(50% - var(--th))) rotate(0deg);
      transition: filter .2s ease;
    }

    /* Footer */
    #vibe1635 .foot{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:16px;
      margin-top:20px; padding-top:12px; border-top: 1px dashed var(--ring);
      color: var(--muted); font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1635 .hint{ display:inline-flex; gap:10px; align-items:center; }
    #vibe1635 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--acc1)); box-shadow: 0 0 12px color-mix(in oklab, var(--acc1), transparent 20%); animation: ping1635 3s ease-in-out infinite; }

    /* States */
    #vibe1635.paused, #vibe1635.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #vibe1635 .cloud, #vibe1635 .sun, #vibe1635 .sun-core, #vibe1635 .ring, #vibe1635 .title .shine { animation: none !important; }
    }

    /* Keyframes */
    @keyframes spin1635 { to{ transform: rotate(360deg); } }
    @keyframes rotate1635 { to{ transform: rotate(360deg); } }
    @keyframes bob1635 { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-10px) } }
    @keyframes ping1635 { 0%,100% { transform: scale(1); opacity:.9 } 50% { transform: scale(1.25); opacity:1 } }
    @keyframes drift1635 { 0% { transform: translate3d(-2%, 0, 0) scale(1); } 100% { transform: translate3d(2%, -2%, 0) scale(1.08); } }
    @keyframes sweep1635 { 0%, 40% { transform: translateX(-120%); } 65% { transform: translateX(120%); } 100% { transform: translateX(120%); } }
  </style>

  <!-- Ambient layers -->
  <div class="clouds" aria-hidden="true" id="clouds"></div>

  <!-- Top bar -->
  <div class="top" role="toolbar" aria-label="Orrery controls">
    <div class="brand"><span class="sun" aria-hidden="true"></span> Sol Atelier</div>
    <div class="controls">
      <button class="chip" id="theme"><span class="dot" aria-hidden="true"></span>Theme</button>
      <button class="chip" id="breeze"><span class="dot" aria-hidden="true"></span>Breeze</button>
      <button class="chip" id="remix"><span class="dot" aria-hidden="true"></span>Remix</button>
      <button class="chip" id="pause"><span class="dot" aria-hidden="true"></span>Pause</button>
    </div>
  </div>

  <!-- Main -->
  <div class="grid">
    <section class="hero" aria-label="Intro">
      <p class="eyebrow">Kinetic atelier</p>
      <h2 class="title">DAYBREAKER<span class="shine" aria-hidden="true"></span></h2>
      <p class="lead">Light, paper, and motion. A pocket orrery that bends to your touch. Nudge the breeze or let the studio hum on its own.</p>
      <div class="tags" aria-label="highlights">
        <span class="tag">Orrery rings</span>
        <span class="tag">Paper glass</span>
        <span class="tag">Parallax feel</span>
      </div>
      <div class="cta">
        <button class="btn primary" id="focus"><span class="dot" aria-hidden="true"></span>Focus</button>
        <button class="btn ghost" id="reset"><span class="dot" aria-hidden="true"></span>Reset</button>
      </div>
    </section>

    <section class="stage" aria-label="Kinetic orrery">
      <div class="orrery" id="orrery">
        <div class="sun-core" aria-hidden="true"></div>
        <!-- Rings and planets injected by JS -->
      </div>
    </section>
  </div>

  <!-- Footer -->
  <div class="foot">
    <div class="hint"><span class="pulse" aria-hidden="true"></span> T theme • R remix • B breeze • Space pause</div>
    <span id="last-updated">Last updated: 2025-12-30 20:28:23 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1635');
      const clouds = root.querySelector('#clouds');
      const orrery = root.querySelector('#orrery');
      const updated = root.querySelector('#last-updated');

      const btnTheme = root.querySelector('#theme');
      const btnBreeze = root.querySelector('#breeze');
      const btnRemix = root.querySelector('#remix');
      const btnPause = root.querySelector('#pause');
      const btnFocus = root.querySelector('#focus');
      const btnReset = root.querySelector('#reset');

      // Timestamp
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Themes
      const THEMES = [
        { // Dawn (default)
          name: 'Dawn',
          vars: {
            '--bgA': 'hsl(46 100% 98%)',
            '--bgB': 'hsl(200 60% 98%)',
            '--ink': 'hsl(230 28% 12%)',
            '--muted': 'hsl(230 12% 42%)',
            '--acc1': 'hsl(38 92% 56%)',
            '--acc2': 'hsl(196 82% 52%)',
            '--acc3': 'hsl(144 60% 48%)',
            '--acc4': 'hsl(338 82% 60%)'
          }
        },
        { // Dusk
          name: 'Dusk',
          vars: {
            '--bgA': 'hsl(262 60% 16%)',
            '--bgB': 'hsl(232 60% 20%)',
            '--ink': 'hsl(220 20% 96%)',
            '--muted': 'hsl(220 12% 78%)',
            '--acc1': 'hsl(278 90% 62%)',
            '--acc2': 'hsl(194 92% 58%)',
            '--acc3': 'hsl(156 78% 52%)',
            '--acc4': 'hsl(14 92% 64%)'
          }
        },
        { // Noir
          name: 'Noir',
          vars: {
            '--bgA': 'hsl(220 16% 10%)',
            '--bgB': 'hsl(220 16% 12%)',
            '--ink': 'hsl(210 15% 96%)',
            '--muted': 'hsl(210 10% 74%)',
            '--acc1': 'hsl(44 100% 62%)',
            '--acc2': 'hsl(196 82% 58%)',
            '--acc3': 'hsl(144 60% 50%)',
            '--acc4': 'hsl(338 82% 62%)'
          }
        }
      ];
      let ti = 0;
      function applyTheme(t){
        Object.entries(t.vars).forEach(([k,v]) => root.style.setProperty(k,v));
        btnTheme.setAttribute('aria-label', 'Theme: ' + t.name);
        makeClouds(); // recolor via CSS gradients
      }
      applyTheme(THEMES[0]);
      btnTheme.addEventListener('click', () => { ti = (ti+1)%THEMES.length; applyTheme(THEMES[ti]); remix(true); });

      // Clouds
      function makeClouds(n = 5){
        clouds.innerHTML = '';
        for(let i=0;i<n;i++){
          const c = document.createElement('span');
          c.className = 'cloud ' + (['c1','c2','c3'][i%3]);
          const w = 24 + Math.random()*30;
          const h = 16 + Math.random()*22;
          c.style.setProperty('--w', w + 'vmax');
          c.style.setProperty('--h', h + 'vmax');
          c.style.setProperty('--x', (Math.random()*90) + '%');
          c.style.setProperty('--y', (Math.random()*80) + '%');
          c.style.setProperty('--d', (26 + Math.random()*28).toFixed(2) + 's');
          clouds.appendChild(c);
        }
      }
      makeClouds();

      // Parallax
      let rect = root.getBoundingClientRect();
      function updateRect(){ rect = root.getBoundingClientRect(); }
      addEventListener('resize', updateRect);
      let breeze = true;
      btnBreeze.setAttribute('aria-pressed','true');
      function setParallax(e){
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const px = (x - .5) * 2;
        const py = (y - .5) * 2;
        root.style.setProperty('--px', px.toFixed(3));
        root.style.setProperty('--py', py.toFixed(3));
        lastMove = performance.now();
      }
      root.addEventListener('pointermove', (e)=>{ if(breeze) setParallax(e); });
      root.addEventListener('pointerleave', ()=>{ root.style.setProperty('--px', 0); root.style.setProperty('--py', 0); });

      // Magnetic buttons
      function magnetize(el){
        el.addEventListener('pointermove', (e)=>{
          const r = el.getBoundingClientRect();
          const x = (e.clientX - r.left)/r.width - .5;
          const y = (e.clientY - r.top)/r.height - .5;
          el.style.transform = `translate(${x*6}px, ${y*6}px)`;
        });
        el.addEventListener('pointerleave', ()=>{ el.style.transform = ''; });
      }
      root.querySelectorAll('.chip, .btn').forEach(magnetize);

      // Orrery system
      const COLORS = ['--acc2','--acc3','--acc4','--acc1'];
      function makeSystem(rings = 4){
        // clear old rings
        [...orrery.querySelectorAll('.ring')].forEach(n => n.remove());
        // build rings outward-in
        const max = rings;
        for(let i=0;i<max;i++){
          const ring = document.createElement('div');
          ring.className = 'ring';
          const inset = 10 + i*8; // %
          ring.style.setProperty('--in', inset + '%');
          const duration = 16 + i*10 + Math.floor(Math.random()*10);
          ring.style.setProperty('--t', duration + 's');
          // planet
          const planet = document.createElement('span');
          planet.className = 'planet';
          const ps = 8 + (max-i)*3 + Math.random()*6;
          planet.style.setProperty('--ps', ps + 'px');
          const colorVar = COLORS[(i + Math.floor(Math.random()*COLORS.length)) % COLORS.length];
          planet.style.setProperty('--pc', getComputedStyle(root).getPropertyValue(colorVar).trim());
          // attach
          ring.appendChild(planet);
          orrery.appendChild(ring);
        }
      }
      makeSystem(5);

      // Remix
      function remix(skipRings){
        // randomize ring count and durations
        if(!skipRings){
          const count = 3 + Math.floor(Math.random()*3); // 3..5
          makeSystem(count);
        }
        // tiny wobble by toggling thickness randomly
        orrery.querySelectorAll('.ring').forEach((r,i)=>{
          r.style.setProperty('--th', (10 + Math.floor(Math.random()*10)) + 'px');
          const t = 14 + i*10 + Math.floor(Math.random()*14);
          r.style.setProperty('--t', t + 's');
        });
      }
      btnRemix.addEventListener('click', ()=>remix(false));

      // Pause
      let paused = false;
      function setPaused(v){
        paused = v;
        root.classList.toggle('paused', paused);
        btnPause.setAttribute('aria-pressed', String(paused));
        btnPause.lastChild.nodeValue = paused ? 'Play' : 'Pause';
      }
      btnPause.addEventListener('click', ()=>setPaused(!paused));

      // Breeze toggle
      function setBreeze(v){
        breeze = v;
        btnBreeze.setAttribute('aria-pressed', String(breeze));
        btnBreeze.lastChild.nodeValue = breeze ? 'Calm' : 'Breeze';
        if(!breeze){ root.style.setProperty('--px', 0); root.style.setProperty('--py', 0); }
      }
      btnBreeze.addEventListener('click', ()=>setBreeze(!breeze));

      // Idle parallax drift
      let lastMove = performance.now();
      let lastRAF = performance.now();
      function idle(now){
        const dt = now - lastRAF; lastRAF = now;
        if (!paused && breeze) {
          if (now - lastMove > 2400) {
            const tt = now * 0.00035;
            const px = Math.sin(tt) * 0.14;
            const py = Math.cos(tt * 1.15) * 0.12;
            root.style.setProperty('--px', px.toFixed(3));
            root.style.setProperty('--py', py.toFixed(3));
          }
        }
        requestAnimationFrame(idle);
      }
      requestAnimationFrame(idle);

      // Focus/reset
      btnFocus.addEventListener('click', ()=>{
        // center the largest planet glow momentarily
        const planets = [...orrery.querySelectorAll('.planet')];
        planets.forEach(p => p.style.filter = 'brightness(1.1) saturate(1.2)');
        setTimeout(()=> planets.forEach(p => p.style.filter = ''), 600);
      });
      btnReset.addEventListener('click', ()=>{
        setBreeze(true);
        setPaused(false);
        ti = 0; applyTheme(THEMES[0]);
        remix(false);
      });

      // Keyboard
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === 't'){ btnTheme.click(); }
        if(k === 'r'){ btnRemix.click(); }
        if(k === 'b'){ btnBreeze.click(); }
        if(k === ' '){ e.preventDefault(); btnPause.click(); }
      });
      root.tabIndex = 0;

      // Initial flourish
      remix(true);
    }());
  </script>
</div>
