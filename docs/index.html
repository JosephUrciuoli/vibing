<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe-1411" id="v1411" data-skin="mist" aria-label="Kinetic Garden">
  <style>
    .vibe-1411{
      --bg0:#fbfdff; --bg1:#eef4ff; --ink:#0e1220; --muted:#66738a; --stroke:rgba(0,0,0,.12);
      --p0:#5aa8ff; --p1:#7bffc8; --p2:#c78dff; --panel:#ffffffea; --canvas:#ffffff;
      position:relative; isolation:isolate; border-radius:44px; overflow:hidden; min-height:760px;
      font-family: ui-sans-serif, system-ui, "SF Pro Display", Inter, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(140% 100% at -10% -20%, color-mix(in srgb, var(--p0) 12%, transparent), transparent 60%),
        radial-gradient(140% 100% at 110% 120%, color-mix(in srgb, var(--p1) 14%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 1px 0 rgba(255,255,255,.7), 0 36px 120px rgba(20,32,60,.20);
    }
    .vibe-1411::before{
      content:""; position:absolute; inset:-30%; pointer-events:none; z-index:0; opacity:.25;
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in srgb, var(--p0) 10%, transparent), color-mix(in srgb, var(--p1) 10%, transparent), color-mix(in srgb, var(--p2) 10%, transparent), transparent);
      filter: blur(60px) saturate(120%);
      animation: v1411-sheen 24s linear infinite;
    }
    @keyframes v1411-sheen{ to{ transform: rotate(1turn) scale(1.02); } }

    /* Skins */
    .vibe-1411[data-skin="mist"]{
      --bg0:#f9fbff; --bg1:#eaf0ff; --ink:#0f1220; --muted:#5f6d88; --stroke:rgba(0,0,0,.12);
      --p0:#4fa7ff; --p1:#7effd1; --p2:#c78dff; --panel:#ffffffde; --canvas:#ffffff;
    }
    .vibe-1411[data-skin="midnight"]{
      --bg0:#060913; --bg1:#0b1222; --ink:#eaf1ff; --muted:#9fb0d2; --stroke:rgba(255,255,255,.14);
      --p0:#6fd3ff; --p1:#ff78b3; --p2:#7eff7a; --panel:#0c1325cc; --canvas:#0a0f19;
    }
    .vibe-1411[data-skin="marmalade"]{
      --bg0:#fff3e6; --bg1:#ffe7cc; --ink:#21140a; --muted:#846a56; --stroke:rgba(0,0,0,.15);
      --p0:#ff8a4b; --p1:#ffb86b; --p2:#ffd86e; --panel:#fff7efdd; --canvas:#fff7ea;
    }

    .vibe-1411 .shell{
      position:relative; z-index:1; max-width:1280px; margin: clamp(18px,4vw,56px) auto;
      padding: clamp(16px,3.6vw,42px);
      display:grid; grid-template-columns: 1.02fr 1.18fr; gap: clamp(18px,5vw,72px); align-items:center;
    }
    @media (max-width: 1040px){ .vibe-1411 .shell{ grid-template-columns:1fr; } }

    /* Floating orbs */
    .vibe-1411 .orb{
      position:absolute; border-radius:50%; filter: blur(16px) saturate(130%); opacity:.35; pointer-events:none;
      mix-blend-mode: plus-lighter; z-index:0;
      animation: v1411-float 22s ease-in-out infinite;
    }
    .vibe-1411 .orb.o1{ width:240px; height:240px; top:12%; left:8%; background: radial-gradient(circle at 30% 30%, #fff, var(--p0)); }
    .vibe-1411 .orb.o2{ width:300px; height:300px; bottom:6%; right:10%; background: radial-gradient(circle at 60% 40%, #fff, var(--p1)); animation-delay: -8s; }
    .vibe-1411 .orb.o3{ width:160px; height:160px; bottom:32%; left:38%; background: radial-gradient(circle at 40% 60%, #fff, var(--p2)); animation-delay: -14s; }
    @keyframes v1411-float{ 0%,100%{ transform: translateY(-10px) translateX(0); } 50%{ transform: translateY(16px) translateX(8px); } }

    /* Card */
    .vibe-1411 .card{
      border-radius:30px; border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), color-mix(in srgb, var(--panel) 70%, transparent));
      backdrop-filter: blur(12px) saturate(140%); -webkit-backdrop-filter: blur(12px) saturate(140%);
      box-shadow: 0 28px 80px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.6);
      padding: clamp(18px,3.2vw,36px);
    }
    .vibe-1411 .tag{ display:flex; gap:10px; align-items:center; color:var(--muted); font-size:12px; letter-spacing:.2em; text-transform:uppercase; }
    .vibe-1411 .chip{
      font-weight:900; color:var(--ink);
      background: color-mix(in srgb, var(--bg1) 70%, #fff 30%);
      padding:6px 10px; border-radius:999px; border:1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.75);
    }
    .vibe-1411 .title{
      margin:14px 0 8px; font-size: clamp(46px, 8.2vw, 110px); line-height:.9; letter-spacing:-0.02em;
      background: linear-gradient(180deg, color-mix(in srgb, var(--ink) 90%, transparent), color-mix(in srgb, var(--p0) 50%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
    }
    .vibe-1411 .lede{ margin:10px 0 18px; color:var(--muted); font-size: clamp(14px,1.6vw,19px); line-height:1.8; text-wrap:pretty; }

    /* Controls panel */
    .vibe-1411 .panel{
      display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center;
      margin-top:16px; padding:14px; border-radius:18px; border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.35));
      box-shadow: 0 18px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.55);
    }
    @media (max-width: 1040px){ .vibe-1411 .panel{ grid-template-columns: 1fr; } }
    .vibe-1411 .themes{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    .vibe-1411 .controls{ display:flex; flex-wrap:wrap; gap:8px; justify-content:flex-end; }

    .vibe-1411 .pill, .vibe-1411 .btn{
      appearance:none; border-radius:999px; cursor:pointer; user-select:none;
      border:1px solid var(--stroke); color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.60));
      padding:10px 14px; font-weight:800; letter-spacing:.02em;
      box-shadow: 0 12px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.75);
      transition: transform 160ms ease, box-shadow 200ms ease, outline-color 200ms ease, background 200ms ease, color .2s ease;
    }
    .vibe-1411 .pill:hover, .vibe-1411 .btn:hover{ transform: translateY(-1px); }
    .vibe-1411 .pill:active, .vibe-1411 .btn:active{ transform: translateY(0); }
    .vibe-1411 .pill.selected{
      outline:2px solid color-mix(in srgb, var(--p0) 60%, transparent);
      box-shadow: 0 12px 28px rgba(0,0,0,.18), 0 0 0 8px color-mix(in srgb, var(--p0) 18%, transparent), inset 0 1px 0 rgba(255,255,255,.7);
    }

    .vibe-1411 .slider{ display:inline-flex; align-items:center; gap:8px; color:var(--muted); font-weight:700; margin-left:6px; }
    .vibe-1411 input[type="range"]{ -webkit-appearance:none; appearance:none; width:160px; height:28px; background:transparent; }
    .vibe-1411 input[type="range"]::-webkit-slider-runnable-track{
      height: 8px; border-radius:999px; box-shadow: inset 0 0 0 1px var(--stroke);
      background: linear-gradient(90deg, color-mix(in srgb, var(--p0) 55%, transparent), color-mix(in srgb, var(--p2) 55%, transparent));
    }
    .vibe-1411 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:20px; height:20px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--p1) 25%, #d0d7ff));
      margin-top:-6px; border:1px solid var(--stroke); box-shadow: 0 6px 14px rgba(0,0,0,.22);
    }
    .vibe-1411 input[type="range"]::-moz-range-track{
      height: 8px; border-radius:999px; box-shadow: inset 0 0 0 1px var(--stroke);
      background: linear-gradient(90deg, color-mix(in srgb, var(--p0) 55%, transparent), color-mix(in srgb, var(--p2) 55%, transparent));
    }
    .vibe-1411 input[type="range"]::-moz-range-thumb{
      width:20px; height:20px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--p1) 25%, #d0d7ff));
      border:1px solid var(--stroke); box-shadow: 0 6px 14px rgba(0,0,0,.22);
    }

    .vibe-1411 .meta{ margin-top: 12px; display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap; color:var(--muted); font-size:12px; }

    /* Stage */
    .vibe-1411 .stage{
      position: relative; border-radius: 34px; overflow:hidden; min-height:560px; border:1px solid var(--stroke);
      background:
        radial-gradient(100% 100% at 20% 20%, color-mix(in srgb, var(--p0) 12%, transparent), transparent 70%),
        linear-gradient(180deg, color-mix(in srgb, #000 8%, transparent), transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.55), 0 24px 64px rgba(0,0,0,.24);
      transform: translateZ(0);
      transition: box-shadow .3s ease, transform .25s ease;
      will-change: transform;
    }
    .vibe-1411 .stage:hover{ box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 34px 92px rgba(0,0,0,.34); }
    .vibe-1411 canvas{ width:100%; height:100%; display:block; background: var(--canvas); }

    /* HUD */
    .vibe-1411 .hud{
      position:absolute; inset: 12px; pointer-events:none;
      display:flex; align-items:flex-start; justify-content:space-between; color:var(--muted); font-size:12px;
    }
    .vibe-1411 .badge{
      pointer-events:auto; display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:999px;
      border:1px solid var(--stroke); background: color-mix(in srgb, #fff 16%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    .vibe-1411 .ping{
      width: 8px; height: 8px; border-radius: 999px; background: var(--p2);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--p2) 36%, transparent);
      animation: v1411-ping 2.2s infinite;
    }
    @keyframes v1411-ping {
      0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--p2) 36%, transparent); }
      70% { box-shadow: 0 0 0 16px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    /* Cursor comet */
    .vibe-1411 .cursor{
      position:absolute; width:30px; height:30px; border-radius:50%; pointer-events:none; z-index:1; opacity:0;
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--p0) 60%, transparent), 0 0 0 8px color-mix(in srgb, var(--p0) 10%, transparent);
      transform: translate(-50%, -50%) scale(1); transition: opacity .2s ease, transform .2s ease;
    }
    .vibe-1411 .stage:hover .cursor{ opacity:.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .vibe-1411::before, .vibe-1411 .ping, .vibe-1411 .orb{ animation:none !important; }
    }
  </style>

  <div class="orb o1" aria-hidden="true"></div>
  <div class="orb o2" aria-hidden="true"></div>
  <div class="orb o3" aria-hidden="true"></div>

  <div class="shell" role="region" aria-label="Kinetic Garden Studio">
    <div class="card">
      <div class="tag">
        <span class="chip">Iteration 1411</span>
        <span>Kinetic Garden</span>
      </div>
      <h1 class="title">Paint with Wind</h1>
      <p class="lede">A flow-field canvas where particles bloom into light. Drag to bend the breeze. Click to ripple. Save a still when it feels serene.</p>

      <div class="panel" role="group" aria-label="Controls">
        <div class="themes" role="group" aria-label="Skins">
          <button class="pill selected" data-skin="mist" aria-pressed="true">Mist</button>
          <button class="pill" data-skin="midnight" aria-pressed="false">Midnight</button>
          <button class="pill" data-skin="marmalade" aria-pressed="false">Marmalade</button>

          <label class="slider" for="v1411-density">Density <input id="v1411-density" type="range" min="300" max="3000" value="1200"/></label>
          <label class="slider" for="v1411-glow">Bloom <input id="v1411-glow" type="range" min="0" max="100" value="60"/></label>
          <label class="slider" for="v1411-trails">Trails <input id="v1411-trails" type="range" min="0" max="100" value="40"/></label>
          <label class="slider" for="v1411-wind">Wind <input id="v1411-wind" type="range" min="10" max="200" value="80"/></label>
        </div>
        <div class="controls">
          <button class="btn" id="v1411-toggle" aria-pressed="false">Pause</button>
          <button class="btn" id="v1411-random">Shuffle</button>
          <button class="btn" id="v1411-snap">Snapshot</button>

      </div>

      <div class="meta">
        <span class="hudnote"><strong>Tip:</strong> higher trails = softer echoes; bloom brightens crossings.</span>

    </div>

    <div class="stage" id="v1411-stage" aria-label="Flowfield Stage">
      <canvas id="v1411-canvas" aria-label="Generative flowfield" role="img"></canvas>
      <div class="hud" aria-hidden="true">
        <div class="badge"><span class="ping" aria-hidden="true"></span><span>Live</span></div>
        <div class="badge" id="v1411-stats">–</div>
      </div>
      <div class="cursor" id="v1411-cursor" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('v1411');
      const stage = root.querySelector('#v1411-stage');
      const canvas = root.querySelector('#v1411-canvas');
      const ctx = canvas.getContext('2d');

      const pills = Array.from(root.querySelectorAll('.pill'));
      const density = root.querySelector('#v1411-density');
      const glow = root.querySelector('#v1411-glow');
      const trails = root.querySelector('#v1411-trails');
      const wind = root.querySelector('#v1411-wind');
      const toggle = root.querySelector('#v1411-toggle');
      const randomBtn = root.querySelector('#v1411-random');
      const snapBtn = root.querySelector('#v1411-snap');
      const cursor = root.querySelector('#v1411-cursor');
      const stats = root.querySelector('#v1411-stats');
      const last = root.querySelector('#last-updated');

      // Timestamp
      try{
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, opts);
      }catch{
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Utilities
      const reduce = matchMedia('(prefers-reduced-motion: reduce)');
      let seed = Math.floor(Math.random()*1e9);
      function rand(){ seed = (seed*1664525 + 1013904223) >>> 0; return seed/4294967296; }
      function palette(){
        const s = getComputedStyle(root);
        return {
          p0: s.getPropertyValue('--p0').trim(),
          p1: s.getPropertyValue('--p1').trim(),
          p2: s.getPropertyValue('--p2').trim(),
          ink: s.getPropertyValue('--ink').trim(),
          canvas: s.getPropertyValue('--canvas').trim()
        };
      }

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2.5, devicePixelRatio || 1));
      let W = 800, H = 600, CX = 400, CY = 300;
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(640, Math.floor(r.width));
        H = Math.max(480, Math.floor(r.height));
        CX = W/2; CY = H/2;
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        // Prime with background
        ctx.fillStyle = palette().canvas;
        ctx.fillRect(0,0,W,H);
      }
      addEventListener('resize', resize, { passive:true });
      resize();

      // Flow field
      const pointer = { x:0, y:0, nx:0, ny:0, active:false };
      let running = true, RAF = null, lastT = performance.now(), T = 0;

      let particles = [];
      function makeParticle(){
        const t = rand();
        return {
          x: rand()*W, y: rand()*H,
          px: null, py: null,
          speed: 0.4 + rand()*1.2,
          hue: [palette().p0, palette().p1, palette().p2][Math.floor(rand()*3)],
          life: 0, max: 6 + Math.floor(rand()*120)
        };
      }
      function build(n){
        particles = new Array(n).fill(0).map(makeParticle);
      }
      build(Number(density.value));

      function softClear(){
        const alpha = 0.08 + (1 - Number(trails.value)/100)*0.22;
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = alpha;
        ctx.fillStyle = palette().canvas;
        ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function fieldAngle(x, y, t){
        const s1 = 0.0042, s2 = 0.0033, s3 = 0.0009;
        const a = Math.sin(y*s1 + t*0.6);
        const b = Math.cos(x*s2 - t*0.5);
        const c = Math.sin((x+y)*s3 + t*0.2);
        return (a + b + c) * Math.PI; // -π..π-ish
      }

      function loop(now){
        if(!running){ RAF = null; return; }
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(0.05, (now - lastT)/1000);
        lastT = now;
        T += dt;

        if (Number(trails.value) === 0){
          ctx.globalAlpha = 1; ctx.fillStyle = palette().canvas; ctx.fillRect(0,0,W,H);
        } else {
          softClear();
        }

        const bloom = Math.round((Number(glow.value)/100)*28);
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        const windScale = Number(wind.value)/100; // 0.1..2

        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          p.life++;
          const angle = fieldAngle(p.x, p.y, T*windScale);
          let vx = Math.cos(angle) * p.speed * (0.8 + windScale);
          let vy = Math.sin(angle) * p.speed * (0.8 + windScale);

          // Pointer influence (swirl)
          if(pointer.active){
            const dx = p.x - pointer.x;
            const dy = p.y - pointer.y;
            const d2 = dx*dx + dy*dy;
            const r = 180; const r2 = r*r;
            if(d2 < r2){
              const force = (1 - d2/r2);
              // rotate 90deg for swirl
              const rx = -dy * force * 0.6;
              const ry = dx * force * 0.6;
              vx += rx; vy += ry;
            }
          }

          const nx = p.x + vx;
          const ny = p.y + vy;

          // Draw segment
          ctx.shadowColor = p.hue;
          ctx.shadowBlur = bloom;
          ctx.strokeStyle = p.hue;
          ctx.globalAlpha = 0.65;
          ctx.lineWidth = 1 + Math.min(2.5, p.speed*0.8);
          ctx.beginPath();
          ctx.moveTo(p.px ?? p.x, p.py ?? p.y);
          ctx.lineTo(nx, ny);
          ctx.stroke();

          p.px = p.x; p.py = p.y; p.x = nx; p.y = ny;

          // Wrap & lifecycle
          if(p.x < -4 || p.x > W+4 || p.y < -4 || p.y > H+4 || p.life > p.max){
            particles[i] = makeParticle();
          }
        }
        ctx.globalAlpha = 1; ctx.shadowBlur = 0; ctx.globalCompositeOperation = 'source-over';

        // Stats
        if(!loop._fpsS){ loop._fpsS = 0; loop._fpsC = 0; loop._acc = 0; }
        loop._acc += dt; loop._fpsC++;
        if(loop._acc >= 0.5){
          loop._fpsS = Math.round(loop._fpsC/loop._acc);
          loop._acc = 0; loop._fpsC = 0;
          stats.textContent = `${loop._fpsS} fps • ${particles.length} pts`;
        }
      }

      function applySkin(name){
        root.setAttribute('data-skin', name);
        pills.forEach(p => {
          const sel = p.getAttribute('data-skin') === name;
          p.classList.toggle('selected', sel);
          p.setAttribute('aria-pressed', sel ? 'true' : 'false');
        });
        // refresh canvas tone
        ctx.globalAlpha = 1; ctx.fillStyle = palette().canvas; ctx.fillRect(0,0,W,H);
      }

      // Pointer interactions (tilt + comet)
      function setPointer(e){
        const r = stage.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / r.width - 0.5) * 2;
        pointer.ny = (pointer.y / r.height - 0.5) * 2;
        cursor.style.left = pointer.x + 'px';
        cursor.style.top = pointer.y + 'px';
        const scale = (1 + (Number(glow.value)/100)*0.15).toFixed(2);
        cursor.style.transform = `translate(-50%, -50%) scale(${scale})`;
        const rx = (pointer.ny)*4;
        const ry = -(pointer.nx)*4;
        stage.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }
      stage.addEventListener('pointerenter', e => { pointer.active = true; setPointer(e); }, { passive:true });
      stage.addEventListener('pointermove', e => setPointer(e), { passive:true });
      stage.addEventListener('pointerleave', () => { pointer.active = false; stage.style.transform = ''; }, { passive:true });
      stage.addEventListener('click', e => {
        // short ripple: spawn a local burst of fast particles
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left), y = (e.clientY - r.top);
        for(let i=0;i<24;i++){
          const p = makeParticle();
          p.x = x + (rand()*2-1)*24; p.y = y + (rand()*2-1)*24;
          p.speed = 2 + rand()*2;
          particles.push(p);
        }
        setTimeout(()=> { particles.splice(-24, 24); }, 600);
        cursor.style.transform = `translate(-50%, -50%) scale(1.2)`;
        setTimeout(()=> setPointer(e), 100);
      });

      // Controls
      pills.forEach(p => p.addEventListener('click', ()=> applySkin(p.getAttribute('data-skin'))));
      density.addEventListener('input', ()=>{
        const target = Number(density.value)|0;
        const diff = target - particles.length;
        if(diff > 0){
          for(let i=0;i<diff;i++) particles.push(makeParticle());
        } else if(diff < 0){
          particles.splice(target, -diff);
        }
      });
      [glow, trails, wind].forEach(sl => sl.addEventListener('input', ()=>{
        const scale = (1 + (Number(glow.value)/100)*0.15).toFixed(2);
        cursor.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }));

      function play(){ if(RAF) return; running = true; lastT = performance.now(); RAF = requestAnimationFrame(loop); toggle.textContent = 'Pause'; toggle.setAttribute('aria-pressed','false'); }
      function pause(){ running = false; if(RAF) cancelAnimationFrame(RAF); RAF = null; toggle.textContent = 'Play'; toggle.setAttribute('aria-pressed','true'); }
      toggle.addEventListener('click', ()=> running ? pause() : play());

      randomBtn.addEventListener('click', ()=>{
        seed = Math.floor(Math.random()*1e9);
        density.value = String(300 + Math.floor(rand()*2700));
        glow.value = String(30 + Math.floor(rand()*70));
        trails.value = String(Math.floor(rand()*100));
        wind.value = String(20 + Math.floor(rand()*160));
        // nudge skin
        const skins = ['mist','midnight','marmalade'];
        applySkin(skins[Math.floor(rand()*skins.length)]);
        // apply density immediately
        const evt = new Event('input'); density.dispatchEvent(evt);
      });

      snapBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'kinetic-garden-1411.png';
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{
          snapBtn.textContent = 'Try again';
          setTimeout(()=> snapBtn.textContent = 'Snapshot', 1200);
        }
      });

      // Environment awareness
      document.addEventListener('visibilitychange', ()=> { if (document.hidden) pause(); else if (!reduce.matches) play(); });
      addEventListener('focus', ()=> { if(!reduce.matches) play(); });
      addEventListener('blur', ()=> pause());
      if (reduce.matches) { pause(); }

      // Init
      applySkin('mist');
      // initial paint
      ctx.fillStyle = palette().canvas; ctx.fillRect(0,0,W,H);
      if (!reduce.matches) play(); else { lastT = performance.now(); loop(lastT); }
    })();
  </script>
