<section class="v1488 loom" data-theme="prism" aria-label="KINETIC LOOM — Weave of Light">
  <style>
    .v1488.loom{
      --r:28px;

      /* theme defaults (overridden per [data-theme]) */
      --ink:#e8f0ff;
      --muted:#a6b2c9;
      --edge:rgba(255,255,255,.16);
      --glass:rgba(255,255,255,.10);
      --bg1:#0a0f1f;
      --bg2:#101a36;

      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(18px, 6vw, 56px);
      padding: clamp(18px, 7vw, 64px);
      border-radius: var(--r);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(160% 120% at -10% -20%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(160% 160% at 120% 120%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.20),
        0 50px 180px rgba(0,0,0,.55);
    }
    .v1488.loom::before{
      content:"";
      position:absolute; inset:-30% -35% -30% -35%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from .25turn at 70% 20%,
          hsl(210 90% 62% / .24) 0 10%, transparent 10% 34%,
          hsl(194 88% 60% / .24) 34% 44%, transparent 44% 64%,
          hsl(274 86% 70% / .24) 64% 78%, transparent 78% 88%,
          hsl(312 80% 66% / .24) 88% 100%);
      filter: blur(120px) saturate(160%);
      mix-blend-mode: screen; opacity:.95;
      animation: v1488-veil 70s linear infinite;
    }
    @keyframes v1488-veil{ to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1488.loom[data-theme="prism"]{
      --ink:#eef3ff; --muted:#9fb0ce; --glass: rgba(255,255,255,.10);
      --bg1:#0a0f1f; --bg2:#111b39; --edge: rgba(255,255,255,.16);
      color-scheme: dark;
    }
    .v1488.loom[data-theme="linen"]{
      --ink:#1a1410; --muted:#73665f; --glass: rgba(255,255,255,.55);
      --bg1:#fff7ea; --bg2:#ffe6ce; --edge: rgba(0,0,0,.14);
      color-scheme: light;
    }
    .v1488.loom[data-theme="dawn"]{
      --ink:#f7f2ff; --muted:#b8a9d6; --glass: rgba(255,255,255,.12);
      --bg1:#2a1841; --bg2:#0f1b38; --edge: rgba(255,255,255,.15);
      color-scheme: dark;
    }
    .v1488.loom[data-theme="reef"]{
      --ink:#ecfff8; --muted:#9acbbf; --glass: rgba(255,255,255,.12);
      --bg1:#041b19; --bg2:#0a2430; --edge: rgba(255,255,255,.14);
      color-scheme: dark;
    }
    .v1488.loom[data-theme="graphite"]{
      --ink:#ececec; --muted:#a8a8a8; --glass: rgba(255,255,255,.08);
      --bg1:#0b0b0b; --bg2:#151515; --edge: rgba(255,255,255,.14);
      color-scheme: dark;
    }

    /* LAYOUT */
    .v1488 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 22px); align-items:end;
    }
    .v1488 .brand{
      display:grid; grid-template-columns:auto 1fr; gap:16px; align-items:center; min-width:0;
    }
    .v1488 .loommark{
      width:92px; height:92px; border-radius:26px;
      border:1px solid var(--edge);
      background:
        radial-gradient(90% 70% at 30% 30%, rgba(255,255,255,.18), transparent 60%),
        linear-gradient(150deg, rgba(255,255,255,.14), transparent 60%);
      display:grid; place-items:center; position:relative; overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 20px 48px rgba(0,0,0,.35);
    }
    .v1488 .loommark::before,
    .v1488 .loommark::after{
      content:""; position:absolute; inset:14px; border-radius:20px;
      background:
        repeating-conic-gradient(from 0deg,
          rgba(255,255,255,.28) 0 6deg, transparent 6deg 18deg);
      mask:
        radial-gradient(72% 72% at 50% 50%, #000 58%, transparent 59%) exclude;
      animation: v1488-spin 18s linear infinite;
      opacity:.9;
    }
    .v1488 .loommark::after{ inset:22px; opacity:.5; animation-direction: reverse; }
    @keyframes v1488-spin{ to{ transform: rotate(1turn) } }

    .v1488 .title{
      margin:0; line-height:.9; letter-spacing:-0.03em; font-weight:1000;
      font-size: clamp(40px, 9.2vw, 120px);
      background: linear-gradient(110deg,
        hsl(210 90% 66%), hsl(194 88% 60%), hsl(274 86% 70%), hsl(312 80% 66%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 16px 40px rgba(0,0,0,.18);
      background-size: 240% 100%; animation: v1488-sheen 20s ease-in-out infinite;
    }
    .v1488 .tag{ margin:.6rem 0 0; font-size:14px; color: var(--muted); max-width: 72ch; }
    @keyframes v1488-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1488 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center; z-index:2;
    }
    .v1488 .chip, .v1488 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 14px 36px rgba(0,0,0,.25);
      backdrop-filter: blur(10px) saturate(160%);
    }
    .v1488 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1488 .chip:hover{ transform: translateY(-1px) }
    .v1488 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.18), transparent), var(--glass);
      border-color: rgba(255,255,255,.45);
      box-shadow: 0 16px 40px rgba(255,255,255,.14), inset 0 1px 0 rgba(255,255,255,.35);
    }

    .v1488 .slider{ display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700; }
    .v1488 .slider input{ appearance:none; width:140px; height:8px; background: rgba(255,255,255,.18); border-radius:999px; outline:none; cursor:pointer; }
    .v1488 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 20px rgba(0,0,0,.3); }
    .v1488 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 20px rgba(0,0,0,.3); }

    .v1488 .stage{
      position:relative; z-index:1; min-height:min(74vh, 980px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background:
        radial-gradient(200% 160% at 50% 0%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.22), 0 40px 140px rgba(0,0,0,.45);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
    }
    .v1488 svg.fabric{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: saturate(114%) contrast(108%);
    }
    .v1488 .overlay{
      position:absolute; inset:0; z-index:2; pointer-events:none; display:grid; place-content:center; text-align:center; gap:10px; padding: clamp(12px, 3vw, 24px);
    }
    .v1488 .word{
      font-size: clamp(26px, 7.2vw, 92px); font-weight:1000; letter-spacing:-.02em;
      background: linear-gradient(90deg, hsl(210 90% 66%), hsl(194 88% 60%), hsl(274 86% 70%), hsl(312 80% 66%));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      opacity:.75; mix-blend-mode: screen; text-shadow: 0 12px 28px rgba(0,0,0,.25);
      animation: v1488-sway 12s ease-in-out infinite;
    }
    @keyframes v1488-sway{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    .v1488 .hint{
      position:absolute; inset:auto 0 0; display:grid; place-content:end center; gap:8px;
      padding: clamp(12px, 3vw, 24px); color: var(--muted); font-size:12px;
    }
    .v1488 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.18); color:inherit; }

    .v1488 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1488 .pulse{ width:10px; height:10px; border-radius:50%; background: #7bd3ff; box-shadow:0 0 0 6px rgba(123,211,255,.22); animation: v1488-beat 2.2s ease-in-out infinite; }
    @keyframes v1488-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1488 .chip:focus-visible{ outline:2px solid rgba(123,211,255,.6); outline-offset:2px; }
    .v1488.paused *{ animation-play-state: paused !important; }

    /* responsive */
    .v1488 .word{ display: none; }
    @media (min-width: 700px){ .v1488 .word{ display: block; } }
    @media (max-width: 900px){
      .v1488 .mast{ grid-template-columns: 1fr; }
      .v1488 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1488 .slider input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1488, .v1488 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1488.loom');
      if(!root) return;

      const stage = root.querySelector('.stage');
      const svg = root.querySelector('svg.fabric');
      const gLines = svg.querySelector('.lines');
      const glowFilter = svg.querySelector('#f-glow feGaussianBlur');

      const playBtn   = root.querySelector('.play');
      const themeBtn  = root.querySelector('.theme');
      const reseedBtn = root.querySelector('.reseed');
      const exportBtn = root.querySelector('.export');

      const threadsInput = root.querySelector('.threads');
      const windInput    = root.querySelector('.wind');
      const curveInput   = root.querySelector('.curve');
      const sheenInput   = root.querySelector('.sheen');

      const mTheme   = root.querySelector('.m-theme');
      const mMotion  = root.querySelector('.m-motion');
      const mThreads = root.querySelector('.m-threads');
      const mWind    = root.querySelector('.m-wind');
      const mCurve   = root.querySelector('.m-curve');
      const mSheen   = root.querySelector('.m-sheen');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['prism','linen','dawn','reef','graphite'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'prism'));
      const palettes = {
        prism:   [[218,92,66],[194,88,60],[274,86,70],[312,80,66]],
        linen:   [[32,82,46],[22,78,50],[14,70,44],[10,60,40]],
        dawn:    [[268,68,70],[220,92,64],[38,86,56]],
        reef:    [[166,72,54],[192,84,58],[204,86,54],[168,74,58]],
        graphite:[[0,0,92],[0,0,72],[0,0,56]]
      };
      function lerp(a,b,t){ return a+(b-a)*t; }
      function samplePalette(arr, t){
        if(arr.length===1){ const [h,s,l]=arr[0]; return `hsl(${h} ${s}% ${l}%)`; }
        const seg = (arr.length-1) * t;
        const i = Math.floor(seg);
        const f = seg - i;
        const A = arr[i], B = arr[Math.min(i+1, arr.length-1)];
        const h = lerp(A[0],B[0],f), s = lerp(A[1],B[1],f), l = lerp(A[2],B[2],f);
        return `hsl(${h} ${s}% ${l}%)`;
      }

      // PRNG
      function mulberry32(a){
        return function(){
          let t = a += 0x6D2B79F5;
          t = Math.imul(t ^ t >>> 15, t | 1);
          t ^= t + Math.imul(t ^ t >>> 7, t | 61);
          return ((t ^ t >>> 14) >>> 0) / 4294967296;
        };
      }
      let seeded = mulberry32(Math.floor(Math.random()*1e9));

      // State
      const state = {
        playing: true,
        t: 0,
        w: 100, h: 100,
        threads: +threadsInput.value || 96,
        wind: +windInput.value || 54,   // 0..100
        curve: +curveInput.value || 60, // 0..100
        sheen: +sheenInput.value || 50, // 0..100
        pointer: {x:0, y:0, down:false, active:false},
        anchors: 7,
        seed: Math.floor(seeded()*1e9)
      };

      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      // Sizing
      function sizeSVG(){
        const rect = svg.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(rect.width));
        state.h = Math.max(1, Math.floor(rect.height));
        svg.setAttribute('viewBox', `0 0 ${state.w} ${state.h}`);
      }

      // Build paths
      function buildThreads(N){
        gLines.innerHTML = '';
        for(let i=0;i<N;i++){
          const p = document.createElementNS('http://www.w3.org/2000/svg','path');
          p.setAttribute('stroke', samplePalette(palettes[THEMES[themeIndex]], i/(N-1)));
          p.setAttribute('stroke-opacity', 0.9);
          p.setAttribute('vector-effect', 'non-scaling-stroke');
          const weight = 0.6 + Math.sin(i*0.18)*0.5 + (state.sheen/100)*1.6;
          p.setAttribute('stroke-width', weight.toFixed(2));
          p.setAttribute('d','M0,0');
          gLines.appendChild(p);
        }
      }

      // Draw each frame
      function draw(dt){
        state.t += dt;
        const W = state.w, H = state.h;
        const N = state.threads;
        const A = 6 + (state.curve/100) * (Math.min(W,H)/6);
        const speed = 0.2 + (state.wind/100) * 1.5;
        const k = 2*Math.PI / Math.max(140, W*0.85);
        const px = state.pointer.active ? state.pointer.x : W*0.5;
        const py = state.pointer.active ? state.pointer.y : H*0.5;
        const pull = state.pointer.down ? 1.8 : 0.9;
        const sigma = Math.max(80, Math.min(W,H)/2.6);
        const invSigma2 = 1/(2*sigma*sigma);

        const anchors = state.anchors;
        for(let i=0;i<N;i++){
          const t = i/(N-1);
          const baseY = (i+0.5)*(H/(N+1));
          const points = [];
          for(let j=0;j<=anchors;j++){
            const x = (j/anchors)*W;
            // layered waves for silk-like motion
            const phase = (i*0.25) + (state.seed % 10)*0.13;
            const yW1 = Math.sin(k*x*W*0.002 + state.t*speed + phase) * A;
            const yW2 = Math.sin(k*x*W*0.004 + state.t*speed*1.7 - phase*0.6) * (A*0.45);
            // pointer field
            const dx = x - px, dy = baseY - py;
            const influence = Math.exp(-(dx*dx + dy*dy)*invSigma2) * A * pull * 0.6;
            const y = baseY + yW1 + yW2 + influence;
            points.push({x, y});
          }
          // Build smooth path via midpoint quadratic curves
          let d = `M ${points[0].x.toFixed(2)} ${points[0].y.toFixed(2)} `;
          for(let p=1; p<points.length-1; p++){
            const mx = (points[p].x + points[p+1].x)/2;
            const my = (points[p].y + points[p+1].y)/2;
            d += `Q ${points[p].x.toFixed(2)} ${points[p].y.toFixed(2)} ${mx.toFixed(2)} ${my.toFixed(2)} `;
          }
          d += `T ${points[points.length-1].x.toFixed(2)} ${points[points.length-1].y.toFixed(2)}`;
          const path = gLines.children[i];
          if(!path) continue;
          // width shimmer
          const baseW = 0.6 + Math.sin(i*0.18 + state.t*0.4)*0.5 + (state.sheen/100)*1.6;
          path.setAttribute('stroke-width', baseW.toFixed(2));
          // subtle color drift per line
          if((i & 3) === 0){
            const pal = palettes[THEMES[themeIndex]];
            const c = samplePalette(pal, (t + (Math.sin(state.t*0.08+i*0.03)*0.5+0.5)*0.08) % 1);
            path.setAttribute('stroke', c);
          }
          path.setAttribute('d', d);
        }
      }

      // Motion control
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last) / 1000;
        last = now;
        draw(dt);
        raf = requestAnimationFrame(loop);
      }
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }

      // Parameters
      function setThreads(v){
        const val = clamp(v|0, 24, 180);
        state.threads = val; threadsInput.value = String(val);
        mThreads.textContent = String(val);
        buildThreads(val);
        draw(0.016);
      }
      function setWind(v){
        const val = clamp(v|0, 0, 100);
        state.wind = val; windInput.value = String(val);
        mWind.textContent = String(val);
        draw(0.016);
      }
      function setCurve(v){
        const val = clamp(v|0, 0, 100);
        state.curve = val; curveInput.value = String(val);
        mCurve.textContent = String(val);
        draw(0.016);
      }
      function setSheen(v){
        const val = clamp(v|0, 0, 100);
        state.sheen = val; sheenInput.value = String(val);
        mSheen.textContent = String(val);
        // glow radius ties to sheen
        const glow = (val/100)*2.6;
        glowFilter.setAttribute('stdDeviation', glow.toFixed(2));
        // also reweight strokes
        for(let i=0;i<gLines.children.length;i++){
          const w = 0.6 + Math.sin(i*0.18)*0.5 + (val/100)*1.6;
          gLines.children[i].setAttribute('stroke-width', w.toFixed(2));
        }
        draw(0.016);
      }

      // Theme switching
      function setTheme(name){
        root.setAttribute('data-theme', name);
        const label = name.charAt(0).toUpperCase() + name.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        // recolor strokes immediately
        for(let i=0;i<gLines.children.length;i++){
          const t = i/Math.max(1,(gLines.children.length-1));
          gLines.children[i].setAttribute('stroke', samplePalette(palettes[name], t));
        }
        seeded = mulberry32(Math.floor(Math.random()*1e9));
        state.seed = Math.floor(seeded()*1e9);
        draw(0.016);
      }
      function cycleTheme(){ themeIndex = (themeIndex + 1) % THEMES.length; setTheme(THEMES[themeIndex]); }

      // Tilt + pointer
      function updateTilt(e){
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        root.style.setProperty('--tiltX', (tx*6)+'deg');
        root.style.setProperty('--tiltY', (-ty*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
        state.pointer.x = e.clientX - rect.left;
        state.pointer.y = e.clientY - rect.top;
        state.pointer.active = true;
      }
      function down(){ state.pointer.down = true; }
      function up(){ state.pointer.down = false; }

      stage.addEventListener('pointermove', updateTilt);
      stage.addEventListener('pointerdown', down);
      stage.addEventListener('pointerup', up);
      stage.addEventListener('pointerleave', ()=>{ up(); state.pointer.active = false; });

      // UI events
      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      reseedBtn.addEventListener('click', ()=>{ seeded = mulberry32(Math.floor(Math.random()*1e9)); state.seed = Math.floor(seeded()*1e9); draw(0.016); });
      exportBtn.addEventListener('click', ()=>{
        try{
          const clone = svg.cloneNode(true);
          clone.removeAttribute('class');
          clone.setAttribute('xmlns','http://www.w3.org/2000/svg');
          const blob = new Blob([clone.outerHTML], {type:'image/svg+xml'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url; a.download = `loom-${Date.now()}.svg`;
          document.body.appendChild(a); a.click(); a.remove();
          setTimeout(()=> URL.revokeObjectURL(url), 500);
        }catch(e){}
      });

      threadsInput.addEventListener('input', ()=> setThreads(threadsInput.value));
      windInput.addEventListener('input', ()=> setWind(windInput.value));
      curveInput.addEventListener('input', ()=> setCurve(curveInput.value));
      sheenInput.addEventListener('input', ()=> setSheen(sheenInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === '+' || k === '='){ setThreads(Math.min(180, parseInt(threadsInput.value,10) + 8)); }
        if (k === '-' || k === '_'){ setThreads(Math.max(24, parseInt(threadsInput.value,10) - 8)); }
        if (k === 's'){ exportBtn.click(); }
        if (k === 'r'){ seeded = mulberry32(Math.floor(Math.random()*1e9)); state.seed = Math.floor(seeded()*1e9); }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ sizeSVG(); buildThreads(state.threads); draw(0.016); });
      ro.observe(svg);

      // Boot
      sizeSVG();
      buildThreads(state.threads);
      setSheen(state.sheen);
      setTheme(THEMES[themeIndex]);
      setPlay(true);

      // Motion prefs & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
</section>
