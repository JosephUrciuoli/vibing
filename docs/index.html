<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="silk-sky" aria-label="Aerial Ribbons Interface" data-theme="light">
  <style>
    .silk-sky {
      --hue: 212;
      --bg1: hsl(var(--hue) 85% 98%);
      --bg2: hsl(calc(var(--hue) + 24) 92% 92%);
      --fg: #0e1428;
      --muted: color-mix(in oklab, var(--fg), transparent 40%);
      --card: rgba(255,255,255,0.55);
      --line: rgba(10,20,40,0.15);
      --ring: rgba(10,20,40,0.2);
      --shadow: 0 18px 50px rgba(10, 20, 40, 0.18), 0 2px 10px rgba(10,20,40,0.08);
      position: relative;
      isolation: isolate;
      border-radius: 22px;
      border: 1px solid var(--line);
      padding: clamp(18px, 3.5vw, 28px);
      min-height: 560px;
      display: grid;
      grid-template-rows: auto auto 1fr auto auto;
      gap: 16px;
      color: var(--fg);
      background:
        radial-gradient(1200px 700px at var(--mx,60%) var(--my,35%), rgba(255,255,255,0.72), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans";
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .silk-sky[data-theme="dark"] {
      --bg1: hsl(var(--hue) 20% 9%);
      --bg2: hsl(calc(var(--hue) + 24) 25% 13%);
      --fg: #eef2ff;
      --muted: color-mix(in oklab, var(--fg), transparent 40%);
      --card: rgba(255,255,255,0.08);
      --line: rgba(255,255,255,0.16);
      --ring: rgba(255,255,255,0.22);
      --shadow: 0 28px 70px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.04);
    }

    /* Ambient backdrop */
    .silk-sky .bg { position: absolute; inset: -10% -8% -8% -8%; z-index: 0; filter: saturate(1.05); }
    .silk-sky .aurora {
      position: absolute; width: 90vmax; height: 90vmax; border-radius: 50%;
      filter: blur(40px);
      mix-blend-mode: screen; opacity: 0.55;
      transform: translate(-20%, -30%);
      background:
        radial-gradient(circle at 50% 50%, hsl(var(--hue) 90% 70% / 0.6), transparent 60%),
        radial-gradient(circle at 70% 30%, hsl(calc(var(--hue) + 60) 85% 62% / 0.5), transparent 55%);
      animation: drift 60s linear infinite;
    }
    .silk-sky .aurora.b {
      left: 40%; top: 30%;
      background:
        radial-gradient(circle at 30% 60%, hsl(calc(var(--hue) + 120) 75% 62% / 0.56), transparent 55%),
        radial-gradient(circle at 70% 30%, hsl(calc(var(--hue) - 20) 75% 58% / 0.5), transparent 58%);
      animation-duration: 72s; animation-direction: reverse; opacity: 0.45;
    }
    .silk-sky .aurora.c {
      left: 20%; top: 60%;
      background:
        radial-gradient(circle at 20% 40%, hsl(calc(var(--hue) + 180) 68% 64% / 0.48), transparent 58%),
        radial-gradient(circle at 70% 70%, hsl(calc(var(--hue) + 240) 80% 62% / 0.42), transparent 60%);
      animation-duration: 86s; opacity: 0.38;
    }
    @keyframes drift { to { transform: translate(10%, -16%) rotate(1turn); } }

    .silk-sky .grain {
      position: absolute; inset: 0; pointer-events: none; z-index: 0; opacity: .18; mix-blend-mode: multiply;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(0,0,0,.15), transparent 50%),
        radial-gradient(1px 1px at 70% 80%, rgba(0,0,0,.12), transparent 50%),
        radial-gradient(1px 1px at 40% 50%, rgba(0,0,0,.1), transparent 50%);
      animation: grainShift 120s linear infinite;
    }
    @keyframes grainShift { to { transform: translate(6%, 4%); } }

    /* Top bar */
    .silk-sky .top {
      z-index: 2; display: flex; align-items: center; justify-content: space-between;
    }
    .silk-sky .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--card), transparent);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      user-select: none;
    }
    .silk-sky .gem {
      width: 16px; height: 16px; border-radius: 4px;
      background: conic-gradient(from 0deg, hsl(var(--hue) 90% 60%), hsl(calc(var(--hue)+80) 85% 62%), hsl(calc(var(--hue)+160) 80% 62%), hsl(var(--hue) 90% 60%));
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.6), 0 0 22px hsl(var(--hue) 90% 60% / .6);
      animation: hueRoll 14s linear infinite;
    }
    .silk-sky .title { font-weight: 800; letter-spacing: .3px; font-size: .98rem; }

    .silk-sky .toggle {
      display: inline-flex; align-items: center; gap: 8px;
      border: 1px solid var(--line);
      padding: 8px 12px; border-radius: 12px;
      background: linear-gradient(180deg, var(--card), transparent);
      color: var(--fg); cursor: pointer; font-weight: 700;
      box-shadow: var(--shadow);
      transition: transform .2s ease, filter .3s ease;
    }
    .silk-sky .toggle:hover { transform: translateY(-1px); filter: saturate(1.06); }
    .silk-sky .toggle .i { font-size: 1rem; }
    @keyframes hueRoll { to { filter: hue-rotate(1turn); } }

    /* Hero */
    .silk-sky .hero {
      z-index: 2; text-align: center; display: grid; gap: 6px; margin-top: 2px;
    }
    .silk-sky h1 {
      margin: 0;
      font-size: clamp(2.1rem, 5.6vw, 3.8rem);
      line-height: 1.03;
      letter-spacing: 0.2px;
      background: linear-gradient(90deg, var(--fg), hsl(var(--hue) 90% 58%) 55%, hsl(calc(var(--hue)+60) 85% 60%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .silk-sky .sub {
      margin: 0 auto; max-width: 60ch; color: var(--muted);
      font-size: clamp(0.95rem, 1.8vw, 1.1rem);
    }

    /* Ribbon field */
    .silk-sky .canvas {
      position: relative;
      width: min(820px, 100%); aspect-ratio: 16/9;
      margin: 10px auto 0;
      border-radius: 22px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--card), transparent);
      box-shadow: var(--shadow);
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
      z-index: 1;
    }
    .silk-sky .ribbons { position: absolute; inset: -10% -20%; transform: translateZ(48px); }
    .silk-sky .ribbon {
      position: absolute; left: -20%; width: 140%; height: 18px;
      border-radius: 999px;
      filter: blur(0.3px) saturate(1.04);
      opacity: 0.75; mix-blend-mode: screen;
      background:
        linear-gradient(90deg, transparent, hsl(var(--hue) 95% 70% / 0.9), hsl(calc(var(--hue)+60) 90% 65% / 0.9), transparent);
      transform: rotate(calc(-8deg + var(--i) * 1.2deg)) translateY(calc(var(--i) * 5%));
      animation: sway calc(16s + var(--i) * 1.6s) ease-in-out infinite alternate;
      box-shadow: 0 10px 40px hsl(var(--hue) 80% 60% / 0.25);
    }
    .silk-sky .ribbon:nth-child(odd) {
      height: 14px; opacity: .6;
      background: linear-gradient(90deg, transparent, hsl(calc(var(--hue)+100) 90% 70% / 0.85), hsl(calc(var(--hue)+160) 85% 68% / 0.9), transparent);
      animation-duration: calc(18s + var(--i) * 1.8s);
    }
    @keyframes sway {
      0% { transform: rotate(calc(-10deg + var(--i) * 1.2deg)) translateY(calc(var(--i) * 5%)) translateX(-2%); }
      100% { transform: rotate(calc(-6deg + var(--i) * 1.2deg)) translateY(calc(var(--i) * 5% + 2%)) translateX(2%); }
    }
    .silk-sky[data-fast="on"] .ribbon { animation-duration: calc(8s + var(--i) * 0.8s); }
    .silk-sky .ring {
      position: absolute; inset: 8% 10%;
      border-radius: 30px;
      border: 1px dashed var(--ring);
      transform: translateZ(10px);
      opacity: 0.8; pointer-events: none;
    }

    /* Pulses */
    .silk-sky .pulse {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      left: var(--x); top: var(--y);
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.95), transparent 60%);
      mix-blend-mode: screen;
      animation: pulseOut 1200ms ease-out forwards;
    }
    @keyframes pulseOut {
      from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 0; transform: translate(-50%, -50%) scale(26); }
    }

    /* Controls & ticker */
    .silk-sky .controls {
      z-index: 2; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 8px;
    }
    .silk-sky .btn {
      border: 1px solid var(--line);
      background: linear-gradient(90deg, hsl(var(--hue) 90% 60%), hsl(calc(var(--hue)+60) 85% 62%));
      color: #0b0f1e; padding: 10px 14px; border-radius: 14px;
      cursor: pointer; font-weight: 800; letter-spacing: 0.2px;
      box-shadow: var(--shadow);
      transition: transform .15s ease, filter .3s ease;
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }
    .silk-sky .btn:hover { transform: translateY(-1px); filter: saturate(1.06); }
    .silk-sky .btn.secondary {
      background: linear-gradient(180deg, var(--card), transparent);
      color: var(--fg); text-shadow: none; font-weight: 700;
    }

    .silk-sky .ticker {
      z-index: 2; margin: 2px auto 0; text-align: center; color: var(--muted);
      min-height: 1.4em; font-size: 0.98rem; transition: opacity .24s ease;
    }

    /* Footer */
    .silk-sky .status {
      z-index: 2; display: flex; align-items: center; justify-content: space-between;
      border-top: 1px dashed var(--line);
      padding-top: 10px; margin-top: 4px; font-size: 0.92rem; color: var(--muted);
      gap: 10px;
    }
    .silk-sky #last-updated { font-variant-numeric: tabular-nums; white-space: nowrap; }

    /* Tilt */
    .silk-sky .tilt { transition: transform 300ms ease; will-change: transform; }

    @media (max-width: 760px) {
      .silk-sky .canvas { aspect-ratio: 1/1; }
      .silk-sky .status { flex-direction: column; align-items: flex-start; gap: 6px; }
    }
    @media (prefers-reduced-motion: reduce) {
      .silk-sky *, .silk-sky *::before, .silk-sky *::after {
        animation: none !important; transition: none !important;
      }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="aurora a"></div>
    <div class="aurora b"></div>
    <div class="aurora c"></div>
    <div class="grain"></div>
  </div>

  <div class="top">
    <div class="brand">
      <span class="gem" aria-hidden="true"></span>
      <span class="title">Aerial Atelier</span>
    </div>
    <button class="toggle" type="button" aria-label="Toggle theme">
      <span class="i" aria-hidden="true">☼</span>
      <span class="l">Light</span>
    </button>
  </div>

  <div class="hero tilt">
    <h1>Soft Kinetics</h1>
    <p class="sub">Gentle motion. Honest materials. Interfaces that breathe.</p>
  </div>

  <div class="canvas tilt" role="img" aria-label="Generative ribbon field">
    <div class="ribbons" aria-hidden="true">
      <span class="ribbon" style="--i:0"></span>
      <span class="ribbon" style="--i:1"></span>
      <span class="ribbon" style="--i:2"></span>
      <span class="ribbon" style="--i:3"></span>
      <span class="ribbon" style="--i:4"></span>
      <span class="ribbon" style="--i:5"></span>
      <span class="ribbon" style="--i:6"></span>
      <span class="ribbon" style="--i:7"></span>
      <span class="ribbon" style="--i:8"></span>
      <span class="ribbon" style="--i:9"></span>
      <span class="ribbon" style="--i:10"></span>
      <span class="ribbon" style="--i:11"></span>
    </div>
    <div class="ring" aria-hidden="true"></div>
  </div>

  <div class="controls tilt" role="group" aria-label="Ribbon controls">
    <button class="btn" type="button" data-action="bloom">Bloom</button>
    <button class="btn secondary" type="button" data-action="drift">Drift</button>
    <button class="btn secondary" type="button" data-action="reset">Reset</button>
  </div>

  <div class="ticker tilt" aria-live="polite"></div>

  <div class="status tilt">
    <span>Tip: Move to tilt the scene; click inside to cast a ripple.</span>
    <span id="last-updated">Last updated: 2026-02-03 18:26:38 EST</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const toggle = root.querySelector('.toggle');
      const icon = toggle.querySelector('.i');
      const label = toggle.querySelector('.l');
      const tilts = root.querySelectorAll('.tilt');
      const canvas = root.querySelector('.canvas');
      const ticker = root.querySelector('.ticker');

      // Theme persistence
      const saved = localStorage.getItem('silkTheme');
      if (saved) root.dataset.theme = saved;

      function reflectTheme() {
        const light = root.dataset.theme === 'light';
        icon.textContent = light ? '☼' : '☾';
        label.textContent = light ? 'Light' : 'Dark';
      }
      reflectTheme();

      toggle.addEventListener('click', () => {
        root.dataset.theme = root.dataset.theme === 'light' ? 'dark' : 'light';
        localStorage.setItem('silkTheme', root.dataset.theme);
        reflectTheme();
      });

      // Pointer glow & tilt
      function setMouseVars(clientX, clientY) {
        const r = root.getBoundingClientRect();
        const px = (clientX - r.left) / r.width;
        const py = (clientY - r.top) / r.height;
        root.style.setProperty('--mx', Math.round(px * 100) + '%');
        root.style.setProperty('--my', Math.round(py * 100) + '%');
        const rx = (py - 0.5) * -7;
        const ry = (px - 0.5) * 7;
        tilts.forEach(el => el.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`);
      }
      root.addEventListener('pointermove', (e) => setMouseVars(e.clientX, e.clientY));
      root.addEventListener('pointerleave', () => {
        root.style.removeProperty('--mx'); root.style.removeProperty('--my');
        tilts.forEach(el => el.style.transform = 'none');
      });

      // Click ripple
      canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100 + '%';
        const y = ((e.clientY - rect.top) / rect.height) * 100 + '%';
        const pulse = document.createElement('span');
        pulse.className = 'pulse';
        pulse.style.setProperty('--x', x);
        pulse.style.setProperty('--y', y);
        canvas.appendChild(pulse);
        pulse.addEventListener('animationend', () => pulse.remove());
      });

      // Controls
      const hues = [198, 212, 226, 260, 280, 318, 350];
      const lines = [
        "Design less, reveal more.",
        "Motion that waits for you.",
        "Elegance is subtraction.",
        "Let color do the whispering.",
        "Edges soft, ideas sharp."
      ];
      let idx = 0;
      function tick(immediate = false) {
        if (!immediate) ticker.style.opacity = 0;
        setTimeout(() => {
          ticker.textContent = lines[idx % lines.length];
          ticker.style.opacity = 1;
          idx++;
        }, immediate ? 0 : 200);
      }
      tick(true);
      let tickerTimer = setInterval(tick, 4200);

      root.querySelector('[data-action="bloom"]').addEventListener('click', () => {
        const hue = hues[Math.floor(Math.random() * hues.length)];
        root.style.setProperty('--hue', hue);
        ticker.textContent = "Bloom: palette refreshed.";
        clearInterval(tickerTimer);
        tickerTimer = setInterval(tick, 4200);
      });

      root.querySelector('[data-action="drift"]').addEventListener('click', () => {
        const fast = root.getAttribute('data-fast') === 'on';
        root.setAttribute('data-fast', fast ? 'off' : 'on');
        ticker.textContent = fast ? "Drift eased." : "Drift accelerated.";
        clearInterval(tickerTimer);
        tickerTimer = setInterval(tick, 4200);
      });

      root.querySelector('[data-action="reset"]').addEventListener('click', () => {
        root.removeAttribute('data-fast');
        root.style.removeProperty('--hue');
        ticker.textContent = "Reset: back to soft balance.";
        clearInterval(tickerTimer);
        tickerTimer = setInterval(tick, 4200);
      });

      // Last updated
      const last = root.querySelector('#last-updated');
      try {
        const dt = new Date();
        const withTZ = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', timeZoneName: 'short'
        }).format(dt);
        last.textContent = `Last updated: ${withTZ}`;
      } catch {
        last.textContent = `Last updated: ${new Date().toLocaleString()}`;
      }
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
