  <style>
    /* Lumen Tapestry — scoped to #vibe-1292 */
    #vibe-1292 {
      --ink: #0b1220;
      --muted: #46506b;
      --paper-0: #f7fbff;
      --paper-1: #ebf3ff;
      --p1: 76,107,255;   /* sapphire */
      --p2: 255,92,141;   /* coral rose */
      --p3: 74,214,171;   /* mint */
      color: var(--ink);
      position: relative;
      isolation: isolate;
      min-height: 860px;
      border-radius: 32px;
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at -10% -20%, rgba(255,182,193,0.18), transparent 60%),
        radial-gradient(1100px 900px at 110% 120%, rgba(100,180,255,0.20), transparent 60%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow:
        0 50px 160px rgba(12,32,78,0.24),
        inset 0 0 0 1px rgba(20,40,80,0.06);
    }

    /* Soft grain and vignette */
    #vibe-1292::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none; z-index: 1;
      mix-blend-mode: multiply; opacity: 0.12;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(0,0,0,0.06), transparent 60%) no-repeat,
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='2' seed='7'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.24'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>") repeat;
      background-size: 100% 100%, 220px 220px;
      transition: opacity 220ms ease;
    }
    #vibe-1292.nograin::after { opacity: 0; }

    /* Header */
    #vibe-1292 .bar {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px;
      padding: clamp(14px, 3.6vw, 26px);
    }
    #vibe-1292 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      font-weight: 900; letter-spacing: 0.16em; text-transform: uppercase; font-size: 12px;
      padding: 10px 14px; border-radius: 999px;
      color: #0b1220;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(20,40,80,0.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe-1292 .pals {
      display: inline-flex; gap: 10px; padding: 8px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(20,40,80,0.18);
      border-radius: 999px;
      backdrop-filter: blur(10px) saturate(140%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe-1292 .swatch {
      width: 32px; height: 32px; border-radius: 50%; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 1px rgba(12,32,78,0.25), 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 140ms ease, filter 160ms ease, box-shadow 180ms ease;
    }
    #vibe-1292 .swatch:hover { transform: translateY(-1px) scale(1.04); filter: saturate(112%); }
    #vibe-1292 .swatch[aria-pressed="true"] { box-shadow: inset 0 0 0 2px rgba(12,32,78,0.95), 0 12px 28px rgba(0,0,0,0.12); }

    /* Center wrap */
    #vibe-1292 .wrap {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      gap: 22px;
      padding: 2px clamp(14px, 4vw, 36px) 26px;
    }

    /* Title */
    #vibe-1292 h1 {
      margin: 2px 0 0 0;
      text-align: center;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      font-weight: 1000; letter-spacing: -0.02em;
      font-size: clamp(44px, 8.6vw, 120px); line-height: 0.9;
      background: linear-gradient(135deg,
        rgba(var(--p1),1) 0%,
        rgba(var(--p2),1) 50%,
        rgba(var(--p3),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      -webkit-text-stroke: 10px rgba(255,255,255,0.2);
      filter: drop-shadow(0 24px 60px rgba(12,32,78,0.18));
    }
    #vibe-1292 .lead {
      text-align: center; max-width: 64ch; margin: 8px auto 0;
      color: var(--muted);
      font-size: clamp(16px, 2.1vw, 20px);
      text-wrap: balance;
      transition: opacity 180ms ease;
    }

    /* Stage */
    #vibe-1292 .stage {
      position: relative;
      width: min(92vmin, 1000px);
      aspect-ratio: 16 / 10;
      border-radius: 28px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.55));
      border: 1px solid rgba(20,40,80,0.18);
      box-shadow:
        0 60px 160px rgba(12,32,78,0.16),
        inset 0 1px 0 rgba(255,255,255,0.9),
        inset 0 0 140px rgba(255,255,255,0.35);
      overflow: hidden;
      transform-style: preserve-3d;
    }
    #vibe-1292 canvas.loom-canvas {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
    }
    #vibe-1292 .mesh {
      position: absolute; inset: 0;
      pointer-events: none;
      background:
        linear-gradient(0deg, rgba(20,40,80,0.06) 1px, transparent 1px) 0 0/100% 20px,
        linear-gradient(90deg, rgba(20,40,80,0.06) 1px, transparent 1px) 0 0/20px 100%;

      transition: opacity 220ms ease;
    }
    #vibe-1292.grid-off .mesh { opacity: 0; }
    #vibe-1292 .sheen {
      position: absolute; inset: -20%;
      background:

        radial-gradient(60% 30% at 80% 100%, rgba(255,255,255,0.45), transparent 60%);
      mix-blend-mode: screen; filter: blur(20px);
      pointer-events: none;
      animation: sheen-1292 18s linear infinite;
    }
    @keyframes sheen-1292 { to { transform: rotate(360deg); } }

    /* Dock */
    #vibe-1292 .dock {
      position: relative; z-index: 3;
      display: grid; gap: 12px;
      width: min(980px, 94%);
      margin: 6px auto 0;
      background: rgba(255,255,255,0.72);
      border: 1px solid rgba(20,40,80,0.18);

    }
    #vibe-1292 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1292 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.02em;
      color: #071022;
      background: linear-gradient(135deg, rgba(var(--p1),1), rgba(var(--p3),1));
      box-shadow: 0 14px 34px rgba(12,32,78,0.24);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    #vibe-1292 .btn:hover { transform: translateY(-1px); filter: saturate(110%); }
    #vibe-1292 .btn:active { transform: translateY(1px); }

    #vibe-1292 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; cursor: pointer;
      user-select: none;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(20,40,80,0.18);
      color: var(--ink);
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      transition: transform 120ms ease, background 200ms ease, color 200ms ease, border 200ms ease;
    }
    #vibe-1292 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--p2),0.25), rgba(var(--p1),0.25));
      border-color: rgba(20,40,80,0.32);
    }
    #vibe-1292 .chip:active { transform: translateY(1px); }

    #vibe-1292 .controls {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 14px;
    }
    @media (max-width: 760px) { #vibe-1292 .controls { grid-template-columns: 1fr; } }

    #vibe-1292 .control {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      color: var(--muted); font-size: 12px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(20,40,80,0.18);
    }
    #vibe-1292 .val { color: var(--ink); font-weight: 900; min-width: 48px; text-align: right; }

    #vibe-1292 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px;
      background: rgba(20,40,80,0.08);
      border: 1px solid rgba(20,40,80,0.18);
      outline: none;
    }
    #vibe-1292 .knob::-webkit-slider-thumb,
    #vibe-1292 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--p1),1), rgba(var(--p2),1));
      border: 1px solid rgba(20,40,80,0.28);
      box-shadow: 0 10px 24px rgba(12,32,78,0.22);

    }

    /* Meta */
    #vibe-1292 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 14px auto 22px;
      padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1292 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(20,40,80,0.18);

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1292 .btn, #vibe-1292 .swatch, #vibe-1292 .chip { transition: none !important; }
      #vibe-1292 .sheen { animation: none !important; }
    }
  </style>

  <script>
    (function () {
      const root = document.getElementById('vibe-1292');
      const canvas = root.querySelector('canvas.loom-canvas');
      const ctx = canvas.getContext('2d');

      const lead = root.querySelector('.lead');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const grainBtn = root.querySelector('.chip.grain');
      const gridBtn = root.querySelector('.chip.grid');
      const weaveBtn = root.querySelector('.chip.weave');
      const saveBtn = root.querySelector('.chip.save');
      const swatches = Array.from(root.querySelectorAll('.swatch'));

      const densityKnob = root.querySelector('.knob.density');
      const curlKnob = root.querySelector('.knob.curl');
      const flowKnob = root.querySelector('.knob.flow');
      const valDensity = root.querySelector('.val-density');
      const valCurl = root.querySelector('.val-curl');
      const valFlow = root.querySelector('.val-flow');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Copy rotation
      const lines = [
        'Threads of light, woven by time.',
        'Color drifts. Calm gathers.',
        'A cloth made of motion.',
        'Whispers of dawn on glass.',
        'Hold to tug the weave.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 180);
      }
      if (!reduce) setInterval(cycleLead, 3600);

      // Palette handling
      function hexToRgb(hex) {
        const s = hex.replace('#','').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }
      function rgbToStr(rgb, a=1) { return `rgba(${rgb[0]},${rgb[1]},${rgb[2]},${a})`; }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function mix(c1, c2, t) {
        return [Math.round(lerp(c1[0], c2[0], t)), Math.round(lerp(c1[1], c2[1], t)), Math.round(lerp(c1[2], c2[2], t))];
      }

      const PAL_KEY = 'vibe1292-pal';
      const defaultPal = '#4c6bff|#ff5c8d|#4ad6ab';
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;

      const state = {
        running: true,
        weave: true,
        pointer: { x: 0.5, y: 0.5, down: false },
        t: 0,
        ribbons: parseInt(densityKnob.value, 10),
        curl: parseFloat(curlKnob.value),
        flow: parseFloat(flowKnob.value),
        palette: savedPal,
        colors: savedPal.split('|').map(hexToRgb),
        layers: []
      };

      function applyPalette(p) {
        state.palette = p;
        state.colors = p.split('|').map(hexToRgb);
        const [c1,c2,c3] = state.colors;
        root.style.setProperty('--p1', `${c1[0]},${c1[1]},${c1[2]}`);
        root.style.setProperty('--p2', `${c2[0]},${c2[1]},${c2[2]}`);
        root.style.setProperty('--p3', `${c3[0]},${c3[1]},${c3[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(state.palette);

      // color picking across palette
      function pickColor(t, alpha=1) {
        if (t <= 0.5) return rgbToStr(mix(state.colors[0], state.colors[1], t / 0.5), alpha);
        return rgbToStr(mix(state.colors[1], state.colors[2], (t - 0.5) / 0.5), alpha);
      }

      // Canvas sizing
      let dpr=1, W=1, H=1, RAF=0, last=0;
      function resize() {
        const r = canvas.getBoundingClientRect();
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = W * dpr; canvas.height = H * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        buildLayers();
        draw(true);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Build ribbons
      function buildLayers() {
        const count = state.ribbons;
        const gap = H / (count + 1);
        state.layers = [];
        for (let i=0;i<count;i++) {
          const y = gap * (i + 1);
          const t = i / Math.max(1, count-1);
          const thickness = lerp(1.8, 3.6, Math.pow(Math.sin(t*Math.PI), 0.8));
          const speed = lerp(0.18, 0.6, t) * state.flow;
          const phase = Math.random() * Math.PI * 2;
          state.layers.push({ y, t, thickness, speed, phase, offset: Math.random()*1000 });
        }
      }

      // 1D value noise
      const P = new Uint32Array(512);
      function reseed(seed=Math.floor(Math.random()*1e9)) {
        let x = seed>>>0;
        function rnd(){ x ^= x<<13; x ^= x>>>17; x ^= x<<5; return (x>>>0)/4294967296; }
        for (let i=0;i<256;i++) P[i]=P[i+256]=Math.floor(rnd()*256);
      }
      reseed();
      function fade(t){ return t*t*(3-2*t); }
      function vnoise1(x){
        const xi = Math.floor(x) & 255;
        const xf = x - Math.floor(x);
        const a = P[xi] / 255, b = P[xi+1] / 255;
        return lerp(a, b, fade(xf)) * 2 - 1;
      }

      // Draw
      function draw(staticOnly) {
        ctx.clearRect(0,0,W,H);

        // background wash inside canvas
        const wash = ctx.createLinearGradient(0, 0, 0, H);
        wash.addColorStop(0, 'rgba(255,255,255,0.7)');
        wash.addColorStop(1, 'rgba(255,255,255,0.4)');
        ctx.fillStyle = wash;
        ctx.fillRect(0,0,W,H);

        const px = state.pointer.x * W;
        const py = state.pointer.y * H;

        for (let i=0;i<state.layers.length;i++) {
          const L = state.layers[i];
          const baseY = L.y;
          const amp = state.curl;
          const freq = 0.006 + L.t * 0.006;
          const speed = L.speed;
          const t = state.t;

          // choose compositing mode per weave
          ctx.globalCompositeOperation = state.weave
            ? (i % 2 ? 'lighter' : 'multiply')
            : 'source-over';

          // Path
          const step = 6;
          let x = 0;
          ctx.beginPath();
          while (x <= W) {
            // displacement: value noise + subtle sin
            const n = vnoise1(x*freq + t*speed + L.offset) * amp;
            const s = Math.sin((x*freq*2) + L.phase + t*speed*0.6) * amp * 0.25;

            // pointer tug (gaussian)
            const dx = x - px;
            const dy = baseY - py;
            const dist = Math.hypot(dx, dy) + 1;
            const tug = (state.pointer.down ? 1.8 : 1.0) * (80 / dist);
            const pull = Math.exp(-Math.pow(dx/(W*0.18), 2)) * (dy>0 ? -1 : 1) * tug;

            const y = baseY + n + s + pull;
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
            x += step;
          }

          const color = pickColor(L.t, 0.85);
          ctx.lineWidth = L.thickness;
          ctx.strokeStyle = color;
          ctx.shadowBlur = 18 + L.t * 22;
          ctx.shadowColor = color;
          ctx.stroke();
          ctx.shadowBlur = 0;
        }

        ctx.globalCompositeOperation = 'source-over';
        if (staticOnly) return;
      }

      function step(dt) {
        state.t += dt / 1000;
      }

      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
        draw(false);
      }

      // Interactions
      const stage = root.querySelector('.stage');
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        state.pointer.x = (e.clientX - r.left) / Math.max(1, r.width);
        state.pointer.y = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - state.pointer.y) * 4;
        const ry = (state.pointer.x - 0.5) * 6;
        stage.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      }, { passive: true });
      stage.addEventListener('pointerleave', () => { stage.style.transform = ''; });
      stage.addEventListener('pointerdown', () => { state.pointer.down = true; });
      window.addEventListener('pointerup', () => { state.pointer.down = false; });

      // Buttons and toggles
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
          draw(true);
        }
      });

      grainBtn.addEventListener('click', () => {
        const on = grainBtn.getAttribute('aria-pressed') !== 'true';
        grainBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        root.classList.toggle('nograin', !on);
      });

      gridBtn.addEventListener('click', () => {
        const on = gridBtn.getAttribute('aria-pressed') !== 'true';
        gridBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        root.classList.toggle('grid-off', !on);
      });

      weaveBtn.addEventListener('click', () => {
        state.weave = !state.weave;
        weaveBtn.setAttribute('aria-pressed', state.weave ? 'true' : 'false');
      });

      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `lumen-tapestry-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));

      // Controls
      function updateVals() {
        valDensity.textContent = String(state.ribbons);
        valCurl.textContent = String(state.curl);
        valFlow.textContent = parseFloat(state.flow).toFixed(2);
      }
      densityKnob.addEventListener('input', () => {
        state.ribbons = parseInt(densityKnob.value, 10);
        updateVals();
        buildLayers();
      });
      curlKnob.addEventListener('input', () => { state.curl = parseFloat(curlKnob.value); updateVals(); });
      flowKnob.addEventListener('input', () => { state.flow = parseFloat(flowKnob.value); updateVals(); buildLayers(); });

      // Bootstrap
      buildLayers();
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      updateVals();

      if (!reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        draw(true);
      }
    })();
  </script>
</div>
