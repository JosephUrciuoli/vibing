<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<style>
  .vibe1849 {
    --bg1: #0f1220;
    --bg2: #121a33;
    --panel: #0e1427;
    --ink: #e8efff;
    --muted: #b7c6ec;
    --line: rgba(255,255,255,0.10);
    --p1: hsl(210 90% 62%);  /* electric blue */
    --p2: hsl(280 78% 68%);  /* violet bloom */
    --p3: hsl(18 90% 64%);   /* ember */
    --radius: 26px;
    --speed: 1.0; /* gravity (1x) */
    --mx: 50%;
    --my: 50%;
    color: var(--ink);
    background:
      radial-gradient(1200px 800px at 10% -30%, color-mix(in oklab, var(--p3) 14%, transparent), transparent 60%),
      radial-gradient(1200px 800px at 110% 130%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    border-radius: var(--radius);
    border: 1px solid var(--line);
    overflow: hidden;
    box-shadow: 0 20px 80px rgba(0,0,0,0.45);
    padding: clamp(16px, 3vw, 28px);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    position: relative;
    isolation: isolate;
    min-height: 560px;
  }

  /* spotlight follows pointer */
  .vibe1849::after {
    content: "";
    position: absolute; inset: 0;
    pointer-events: none;
    background:
      radial-gradient(220px 140px at var(--mx) var(--my), color-mix(in oklab, var(--p1) 22%, transparent), transparent 60%);
    mix-blend-mode: screen;
    opacity: .85;
    transition: opacity .3s ease;
  }
  .vibe1849:hover::after { opacity: 1; }

  /* soft grain */
  .vibe1849 .grain {
    position: absolute; inset: -2px; pointer-events: none;
    background:
      repeating-conic-gradient(from 0deg, rgba(255,255,255,0.02) 0 4deg, transparent 4deg 8deg);
    mix-blend-mode: overlay;
    opacity: .25;
    filter: blur(0.7px);
    animation: v1849-grain 10s linear infinite;
  }
  @keyframes v1849-grain { to { transform: rotate(1turn); } }

  .vibe1849 .wrap {
    position: relative;
    background:
      linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border: 1px solid var(--line);
    border-radius: calc(var(--radius) - 6px);
    backdrop-filter: blur(10px) saturate(120%);
    box-shadow: 0 16px 60px rgba(0,0,0,0.35);
    padding: clamp(18px, 3.2vw, 28px);
    overflow: clip;
  }

  .vibe1849 .top {
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
    gap: 14px;
    margin-bottom: 8px;
  }

  .vibe1849 .pill {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    color: var(--muted);
    letter-spacing: .32px;
    text-transform: uppercase;
    font-size: 12px;
  }
  .vibe1849 .pill::before {
    content: "";
    width: 8px; height: 8px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--p1), var(--p3));
    box-shadow: 0 0 10px color-mix(in oklab, var(--p1) 50%, transparent);
  }

  .vibe1849 .actions {
    display: inline-flex; gap: 8px; flex-wrap: wrap;
  }
  .vibe1849 .btn {
    appearance: none;
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
    color: var(--ink);
    border-radius: 12px;
    padding: 8px 12px;
    font-size: 13px;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .25s ease, border-color .25s ease, background .25s ease;
    box-shadow: 0 8px 22px rgba(0,0,0,0.25);
  }
  .vibe1849 .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.22); }
  .vibe1849 .btn[aria-pressed="true"] {
    background: linear-gradient(90deg, color-mix(in oklab, var(--p1) 28%, transparent), color-mix(in oklab, var(--p3) 30%, transparent));
    border-color: transparent;
    box-shadow: 0 10px 28px color-mix(in oklab, var(--p1) 30%, transparent);
  }

  .vibe1849 .grid {
    display: grid;
    grid-template-columns: 1.1fr .9fr;
    gap: clamp(18px, 4.6vw, 34px);
    align-items: center;
  }
  @media (max-width: 880px) {
    .vibe1849 .grid { grid-template-columns: 1fr; }
  }

  .vibe1849 h1 {
    font-weight: 800;
    font-size: clamp(34px, 7.2vw, 80px);
    line-height: .92;
    margin: 6px 0 10px 0;
    letter-spacing: -0.6px;
    background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--p1) 70%, #fff), color-mix(in oklab, var(--p3) 65%, #fff));
    -webkit-background-clip: text;
            background-clip: text;
    color: transparent;
  }
  .vibe1849 .lede {
    color: var(--muted);
    font-size: clamp(15px, 2.2vw, 20px);
    margin: 0 0 16px 0;
    text-wrap: pretty;
  }

  .vibe1849 .badges {
    display: flex; flex-wrap: wrap; gap: 8px;
  }
  .vibe1849 .badge {
    display: inline-flex; align-items: center; gap: 8px;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px dashed rgba(255,255,255,0.22);
    color: #d5e2ff;
    font-size: 12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
  }
  .vibe1849 .badge svg { opacity: .7; }

  /* Orbital scene */
  .vibe1849 .scene {
    position: relative;
    background: radial-gradient(100% 100% at 50% 15%, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    border: 1px solid var(--line);
    border-radius: 18px;
    padding: clamp(12px, 2.8vw, 18px);
    box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    overflow: hidden;
  }
  .vibe1849 .orbits {
    position: relative;
    width: min(420px, 82vw);
    aspect-ratio: 1/1;
    margin: 0 auto;
    transform-style: preserve-3d;
    transform: perspective(900px) rotateX(var(--tiltY, 8deg)) rotateY(var(--tiltX, -6deg));
    transition: transform 300ms cubic-bezier(.2,.8,.2,1);
    filter: drop-shadow(0 15px 40px rgba(0,0,0,.35));
  }
  .vibe1849 .glow {
    position: absolute; inset: -30%;
    background:
      radial-gradient(50% 50% at 50% 40%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
      radial-gradient(30% 30% at var(--mx) var(--my), color-mix(in oklab, var(--p3) 16%, transparent), transparent 80%);
    filter: blur(40px) saturate(120%);
    pointer-events: none;
    opacity: .9;
  }
  .vibe1849 .ring {
    position: absolute; inset: 6%;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.14);
    background:
      radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06), transparent 60%);
    animation: v1849-spin var(--base, 24s) linear infinite;
    animation-duration: calc(var(--base, 24s) / var(--speed));
    box-shadow: inset 0 0 30px rgba(255,255,255,0.06);
  }
  .vibe1849 .ring:nth-child(1) { inset: 4%;  --base: 36s; border-color: color-mix(in oklab, var(--p1) 40%, rgba(255,255,255,0.1)); }
  .vibe1849 .ring:nth-child(2) { inset: 14%; --base: 22s; border-color: color-mix(in oklab, var(--p2) 40%, rgba(255,255,255,0.1)); }
  .vibe1849 .ring:nth-child(3) { inset: 26%; --base: 16s; border-color: color-mix(in oklab, var(--p3) 40%, rgba(255,255,255,0.1)); }
  .vibe1849 .ring:nth-child(4) { inset: 40%; --base: 12s; border-color: rgba(255,255,255,0.2); }

  .vibe1849 .planet {
    position: absolute; left: 50%; top: 0%;
    transform: translateX(-50%);
    width: 16px; aspect-ratio: 1;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--p1) 70%, #fff));
    box-shadow: 0 0 0 3px rgba(255,255,255,0.05), 0 10px 20px rgba(0,0,0,0.4);
    filter: saturate(115%);
  }
  .vibe1849 .ring:nth-child(1) .planet { width: 18px; background: radial-gradient(circle at 30% 30%, #fff, var(--p1)); }
  .vibe1849 .ring:nth-child(2) .planet { width: 14px; background: radial-gradient(circle at 30% 30%, #fff, var(--p2)); }
  .vibe1849 .ring:nth-child(3) .planet { width: 12px; background: radial-gradient(circle at 30% 30%, #fff, var(--p3)); }
  .vibe1849 .ring:nth-child(4) .planet { width: 8px;  background: radial-gradient(circle at 30% 30%, #fff, #a7b3d9); }

  .vibe1849 .comet {
    position: absolute; left: 50%; top: 0%;
    width: 8px; height: 8px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--p3) 60%, #fff));
    box-shadow: 0 0 0 2px rgba(255,255,255,0.05);
    transform: translateX(-50%);
  }
  .vibe1849 .trail {
    content: "";
    position: absolute;
    width: 120px; height: 2px; left: calc(50% - 4px); top: 2px;
    background: linear-gradient(90deg, color-mix(in oklab, var(--p3) 60%, transparent), transparent);
    transform-origin: left center;
    filter: blur(1px);
    opacity: .7;
  }

  @keyframes v1849-spin { to { transform: rotate(1turn); } }

  /* Control Dock */
  .vibe1849 .dock {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 14px;
    align-items: center;
    margin-top: 14px;
    padding-top: 12px;
    border-top: 1px dashed rgba(255,255,255,0.18);
    color: var(--muted);
    font-size: 12px;
  }
  .vibe1849 .controls { display: inline-flex; gap: 8px; flex-wrap: wrap; }
  .vibe1849 .range {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 8px 10px;
    border-radius: 12px;
    border: 1px solid var(--line);
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
  }
  .vibe1849 .range input[type="range"] {
    width: 160px;
    accent-color: var(--p1);
  }
  .vibe1849 .palette {
    display: inline-flex; gap: 6px; align-items: center;
  }
  .vibe1849 .swatch {
    width: 14px; height: 14px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 1px 6px rgba(0,0,0,0.25);
  }

  /* DAY theme */
  .vibe1849.day {
    --bg1: #f7f9ff;
    --bg2: #f0f4ff;
    --panel: #ffffff;
    --ink: #0f172a;
    --muted: #4b5a7c;
    --line: rgba(10,20,40,0.12);
    box-shadow: 0 14px 50px rgba(10,20,40,0.12);
  }
  .vibe1849.day .wrap { background: linear-gradient(180deg, rgba(10,20,40,0.03), rgba(10,20,40,0.01)); border-color: var(--line); }
  .vibe1849.day .btn { color: var(--ink); background: linear-gradient(180deg, rgba(10,20,40,0.06), rgba(10,20,40,0.02)); border-color: var(--line); box-shadow: 0 8px 22px rgba(10,20,40,0.08); }
  .vibe1849.day .badge { color: #3a4660; border-color: rgba(10,20,40,0.2); background: linear-gradient(180deg, rgba(10,20,40,0.04), rgba(10,20,40,0.02)); }
  .vibe1849.day .scene { background: radial-gradient(100% 100% at 50% 15%, rgba(10,20,40,0.04), rgba(10,20,40,0.01)); box-shadow: 0 18px 60px rgba(10,20,40,0.12); }
  .vibe1849.day .dock { border-top-color: rgba(10,20,40,0.16); }

  /* PAUSED */
  .vibe1849.paused .ring { animation-play-state: paused; }
  .vibe1849.paused .grain { animation-play-state: paused; }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .vibe1849 .ring,
    .vibe1849 .grain { animation: none !important; }
    .vibe1849::after, .vibe1849 .glow { display: none; }
    .vibe1849 .orbits { transform: none !important; }
  }
</style>

<div class="vibe1849" id="vibe1849-root" aria-live="polite" aria-label="Orbital Garden, kinetic interface">
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="top">
      <span class="pill">Iteration 1849 — Orbital Garden</span>
      <div class="actions">
        <button class="btn" data-action="mode" aria-pressed="false" title="Toggle day/night">Day</button>
        <button class="btn" data-action="shuffle" aria-pressed="false" title="Shuffle colors">Shuffle</button>
        <button class="btn" data-action="pause" aria-pressed="false" title="Pause/Play">Pause</button>
      </div>
    </div>

    <div class="grid">
      <section class="left" aria-label="Intro">
        <h1>Design that orbits calm.</h1>
        <p class="lede">A kinetic study in balance—soft gradients, precise motion, and a touch of play. Tilt the cosmos with your cursor.</p>

        <div class="badges" aria-label="Hints">
          <span class="badge">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 12h16" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
            Drag gravity
          </span>
          <span class="badge">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="12" cy="12" r="6.5" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
            Shuffle palette
          </span>
          <span class="badge">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M5 5l14 14M19 5L5 19" stroke="currentColor" stroke-width="1.4" opacity=".7"/></svg>
            Day / Night
          </span>
        </div>
      </section>

      <section class="right scene" aria-label="Orbital scene">
        <div class="orbits" id="orbits">
          <div class="glow" aria-hidden="true"></div>

          <div class="ring"><span class="planet"></span></div>
          <div class="ring"><span class="planet"></span></div>
          <div class="ring"><span class="planet"></span></div>
          <div class="ring">
            <span class="planet comet"></span>
            <span class="trail" aria-hidden="true"></span>
          </div>
        </div>

        <div class="dock">
          <div class="controls">
            <div class="range" title="Gravity (speed)">
              <span style="opacity:.8;">Gravity</span>
              <input id="g1849" type="range" min="0.5" max="2.0" step="0.1" value="1.0" aria-label="Gravity speed">
              <span id="g1849v" style="min-width:34px; text-align:right;">1.0x</span>
            </div>
            <div class="palette" aria-label="Active palette">
              <span class="swatch" id="s1" style="background: var(--p1)"></span>
              <span class="swatch" id="s2" style="background: var(--p2)"></span>
              <span class="swatch" id="s3" style="background: var(--p3)"></span>
            </div>
          </div>
          <div class="meta">
            <span id="last-updated">Last updated: 2026-01-09 13:29:50 EST</span>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<script>
  (function initV1849(){
    const root = document.getElementById('vibe1849-root');
    const orbits = document.getElementById('orbits');
    const modeBtn = root.querySelector('[data-action="mode"]');
    const shuffleBtn = root.querySelector('[data-action="shuffle"]');
    const pauseBtn = root.querySelector('[data-action="pause"]');
    const grav = document.getElementById('g1849');
    const gravVal = document.getElementById('g1849v');
    const ts = root.querySelector('#last-updated');

    // Timestamp
    try {
      const now = new Date();
      ts.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
    } catch (e) {
      ts.textContent = 'Last updated: ' + (new Date()).toISOString();
    }

    // Pointer parallax + spotlight
    const setPointer = (x, y) => {
      const r = root.getBoundingClientRect();
      const px = ((x - r.left) / r.width) * 100;
      const py = ((y - r.top) / r.height) * 100;
      root.style.setProperty('--mx', px + '%');
      root.style.setProperty('--my', py + '%');

      // tilt relative to center
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const dx = (x - cx) / r.width;
      const dy = (y - cy) / r.height;
      const tiltX = (-dx * 18).toFixed(2) + 'deg';
      const tiltY = (dy * 14).toFixed(2) + 'deg';
      orbits.style.setProperty('--tiltX', tiltX);
      orbits.style.setProperty('--tiltY', tiltY);
    };
    root.addEventListener('mousemove', (e) => setPointer(e.clientX, e.clientY), { passive: true });
    root.addEventListener('touchmove', (e) => {
      const t = e.touches[0]; if (!t) return;
      setPointer(t.clientX, t.clientY);
    }, { passive: true });

    // Mode toggle (Day/Night)
    modeBtn.addEventListener('click', () => {
      const isDay = !root.classList.contains('day');
      root.classList.toggle('day', isDay);
      modeBtn.setAttribute('aria-pressed', String(isDay));
      modeBtn.textContent = isDay ? 'Night' : 'Day';
    });

    // Pause animations
    pauseBtn.addEventListener('click', () => {
      const paused = !root.classList.contains('paused');
      root.classList.toggle('paused', paused);
      pauseBtn.setAttribute('aria-pressed', String(paused));
      pauseBtn.textContent = paused ? 'Play' : 'Pause';
    });

    // Gravity control
    const applyGravity = () => {
      const v = parseFloat(grav.value);
      root.style.setProperty('--speed', v.toFixed(2));
      gravVal.textContent = v.toFixed(1) + 'x';
    };
    grav.addEventListener('input', applyGravity, { passive: true });
    applyGravity();

    // Palette shuffle
    const hue = (h, s=82, l=62) => `hsl(${(h+360)%360} ${s}% ${l}%)`;
    const setPalette = (b) => {
      root.style.setProperty('--p1', hue(b + 0, 88, 60));
      root.style.setProperty('--p2', hue(b + 120, 78, 66));
      root.style.setProperty('--p3', hue(b + 200, 88, 62));
      // flash feedback
      shuffleBtn.setAttribute('aria-pressed', 'true');
      setTimeout(() => shuffleBtn.setAttribute('aria-pressed', 'false'), 360);
    };
    shuffleBtn.addEventListener('click', () => {
      const base = Math.floor(Math.random() * 360);
      setPalette(base);
    });

    // Seed a pleasing random start
    setPalette(Math.floor(Math.random() * 360));

    // Initial pointer center
    const r = root.getBoundingClientRect();
    setPointer(r.left + r.width/2, r.top + r.height/2);
  })();
</script>
      </section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
