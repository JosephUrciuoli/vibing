  <style>
    .lagoon669 {
      --r: 26px;
      --ink: 22,30,38;
      --muted: 92,104,120;
      --bg1: #f6fbff; --bg2: #ecf7ff;
      --a1: #00c2ff; --a2: #61e1ff; --a3: #a7f3d0;
      --water1: #b7ecff; --water2: #6fd0ff;
      --glass: rgba(255,255,255,.65);
      --ring: 0 50px 160px rgba(0,0,0,.16);
      position: relative;
      padding: clamp(18px, 5.5vmin, 60px);
      border-radius: var(--r);
      color: rgb(var(--ink));
      background:
        radial-gradient(140% 200% at 0% -30%, color-mix(in srgb, var(--a2), transparent 86%), transparent 60%),
        radial-gradient(140% 200% at 120% 130%, color-mix(in srgb, var(--a1), transparent 88%), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        var(--ring),
        inset 0 1px 0 rgba(255,255,255,.7),
        inset 0 0 0 1px rgba(0,0,0,.05);
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }

    /* Night theme */
    .lagoon669[data-theme="night"] {
      --ink: 234,242,250; --muted: 160,180,198;
      --bg1: #0a0d15; --bg2: #0f1826;
      --a1: #7c3aed; --a2: #22d3ee; --a3: #10b981;
      --water1: #0b1d33; --water2: #08233e;
      --glass: rgba(16,22,30,.45);
      --ring: 0 60px 200px rgba(0,0,0,.38);
    }

    .lagoon669 .top {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1fr auto; gap: 18px; align-items: end;
      margin-bottom: clamp(12px, 3vmin, 28px);
    }
    .lagoon669 .brand { display: grid; gap: 8px; align-items: end; }
    .lagoon669 h1 {
      margin: 0;
      font-size: clamp(40px, 9vw, 120px);
      font-weight: 900;
      line-height: .85; letter-spacing: -0.035em;
      background: linear-gradient(90deg, color-mix(in srgb, var(--a1), #fff 30%), var(--a2), var(--a3));
      background-size: 200% 200%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 36px color-mix(in srgb, var(--a2), transparent 76%));
      text-wrap: balance;
    }
    .lagoon669 .sub {
      margin: 0; color: rgba(var(--muted), .95);
      font-size: clamp(12px, 1.8vmin, 16px);
      letter-spacing: .02em;
    }

    .lagoon669 .actions { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .lagoon669 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; border: 1px solid rgba(0,0,0,.08);
      padding: 10px 14px; font-weight: 800; font-size: 12px; letter-spacing: .04em;
      color: rgb(var(--ink));
      background:
        linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.5)) padding-box,
        linear-gradient(180deg, rgba(0,0,0,.08), rgba(255,255,255,.2)) border-box;
      box-shadow:
        0 14px 32px rgba(0,0,0,.12),
        inset 0 1px 0 rgba(255,255,255,.7);
      transition: transform .18s cubic-bezier(.2,.7,.2,1), box-shadow .18s cubic-bezier(.2,.7,.2,1);
      backdrop-filter: blur(10px) saturate(160%);
    }
    .lagoon669[data-theme="night"] .btn {
      background:
        linear-gradient(180deg, rgba(254,254,255,.14), rgba(254,254,255,.06)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.02)) border-box;
      border-color: rgba(255,255,255,.12);
      box-shadow: 0 14px 32px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.12);
    }
    .lagoon669 .btn:hover { transform: translateY(-2px); box-shadow: 0 20px 44px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.85); }
    .lagoon669 .btn.primary {
      color: #0b1220;
      background:
        linear-gradient(180deg, color-mix(in srgb, var(--a2), #fff 38%), color-mix(in srgb, var(--a1), #000 8%)) padding-box,
        linear-gradient(180deg, rgba(255,255,255,.5), rgba(255,255,255,.25)) border-box;
      border-color: color-mix(in srgb, var(--a2), #000 45%);
      text-shadow: 0 1px 0 rgba(255,255,255,.45);
    }
    .lagoon669[data-theme="night"] .btn.primary { color: #0c1222; }

    .lagoon669 .stage {
      position: relative; z-index: 1;
      height: clamp(460px, 64vmin, 880px);
      border-radius: 24px;
      border: 1px solid rgba(0,0,0,.08);
      background:
        radial-gradient(100% 80% at 50% 10%, rgba(255,255,255,.25), rgba(255,255,255,.12)) padding-box,
        linear-gradient(180deg, var(--water1), var(--water2));
      box-shadow:
        0 38px 120px rgba(0,0,0,.18),
        inset 0 1px 0 rgba(255,255,255,.9);
      overflow: hidden;
      transform: perspective(1100px) rotateX(calc(var(--my,0) * -3deg)) rotateY(calc(var(--mx,0) * 5deg));
      transition: transform .24s ease;
      cursor: crosshair;
    }
    .lagoon669 canvas#pond {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: saturate(var(--sat,120%)) blur(var(--blur,0px)) contrast(105%);
    }
    .lagoon669 .surface {
      position: absolute; inset: -20% -20% -30% -20%; pointer-events: none; z-index: 2;
      background:
        radial-gradient(60% 25% at 50% -10%, rgba(255,255,255,.12), transparent 60%),
        repeating-radial-gradient(120px 60px at 40% 20%, rgba(255,255,255,.035), rgba(255,255,255,0) 32px, rgba(255,255,255,.06) 33px, rgba(255,255,255,0) 66px);
      mix-blend-mode: overlay;
      animation: lagoon669-drift 22s linear infinite;
    }
    @keyframes lagoon669-drift {
      0% { transform: translate3d(0,0,0) rotate(0deg); opacity: .8; }
      50% { transform: translate3d(2%, -1%, 0) rotate(1.5deg); opacity: .95; }
      100% { transform: translate3d(0,0,0) rotate(0deg); opacity: .8; }
    }

    .lagoon669 .bubbles { position: absolute; inset: 0; pointer-events: none; z-index: 3; }
    .lagoon669 .bubbles i {
      position: absolute; bottom: -6%; border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,.9), rgba(255,255,255,.25) 60%, transparent 70%);
      filter: blur(.4px);
      opacity: .7;
      animation: lagoon669-bubble var(--dur, 12s) ease-in infinite;
      transform: translateX(0) translateY(0) scale(var(--scale, 1));
    }
    @keyframes lagoon669-bubble {
      0% { transform: translateX(0) translateY(0) scale(var(--scale,1)); opacity: .0; }
      10% { opacity: .55; }
      90% { opacity: .3; }
      100% { transform: translateX(var(--drift, 20px)) translateY(-120%) scale(calc(var(--scale,1) * .9)); opacity: 0; }
    }

    .lagoon669 .dock {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      color: rgba(var(--muted), .96); font-size: 12px;
      margin-top: 14px;
    }
    .lagoon669 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .lagoon669 .chip {
      padding: 8px 12px; border-radius: 999px; border: 1px solid rgba(0,0,0,.08);
      background: var(--glass); color: rgb(var(--ink)); font-weight: 800;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.85);
      backdrop-filter: blur(6px) saturate(140%);
    }
    .lagoon669 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(0,0,0,.08); border-radius: 12px;
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.85);
      backdrop-filter: blur(6px);
      color: rgb(var(--ink));
    }
    .lagoon669 input[type="range"] {
      appearance: none; width: 160px; height: 28px; background: transparent;
    }
    .lagoon669 input[type="range"]::-webkit-slider-runnable-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .lagoon669 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid rgba(0,0,0,.16); margin-top: -6px;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }
    .lagoon669 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .lagoon669 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: 1px solid rgba(0,0,0,.16); border-radius: 50%;
      background: #fff; box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }

    .lagoon669 .divider { height: 1px; width: 100%; margin: 18px 0; background: linear-gradient(90deg, transparent, rgba(0,0,0,.12), transparent); }

    .lagoon669 .pulse { display: inline-flex; align-items: center; gap: 8px; font-weight: 800; letter-spacing: .06em; color: color-mix(in srgb, var(--a2), rgb(var(--ink))); }
    .lagoon669 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--a2);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a2), transparent 40%);
      animation: lagoon669-pulse 1.8s ease-in-out infinite;
    }
    @keyframes lagoon669-pulse {
      0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--a2), transparent 40%); transform: scale(1); }
      70% { box-shadow: 0 0 0 10px transparent; transform: scale(1.1); }
      100% { box-shadow: 0 0 0 0 transparent; transform: scale(1); }
    }

    @media (prefers-reduced-motion: reduce) {
      .lagoon669, .lagoon669 * { animation: none !important; transition: none !important; }
      .lagoon669 { --mx: 0; --my: 0; }
    }
    @media (max-width: 820px) {
      .lagoon669 .stage { height: clamp(380px, 68vmin, 720px); }
      .lagoon669 label.range { width: 100%; justify-content: space-between; }
      .lagoon669 .actions { justify-content: flex-end; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.lagoon669');
      const canvas = root.querySelector('#pond');
      const ctx = canvas.getContext('2d', { alpha: false });
      const stage = root.querySelector('.stage');

      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme  = root.querySelector('[data-action="theme"]');
      const btnSnap   = root.querySelector('[data-action="snap"]');
      const chipTheme = root.querySelector('[data-chip="theme"]');
      const h1 = root.querySelector('h1');

      const rFish = root.querySelector('#fishRange');
      const rRipple = root.querySelector('#rippleRange');
      const rBlur = root.querySelector('#blurRange');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch { lu.textContent = 'Last updated: ' + now.toString(); }

      // Responsive canvas
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit() {
        const rect = stage.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      new ResizeObserver(fit).observe(stage);
      fit();

      // Theme
      const order = ['day','night'];
      let theme = root.dataset.theme || 'day';
      function applyTheme(name){
        theme = name;
        root.dataset.theme = name;
        chipTheme.textContent = 'Theme: ' + name;
        // tiny shimmer
        h1.animate([{letterSpacing:'-0.035em'},{letterSpacing:'-0.01em'},{letterSpacing:'-0.035em'}], {duration:420, easing:'cubic-bezier(.2,.8,.2,1)'});
        // tune saturation for canvas
        root.style.setProperty('--sat', theme === 'night' ? '135%' : '120%');
      }
      btnTheme.addEventListener('click', () => {
        applyTheme(order[(order.indexOf(theme)+1)%order.length]);
      });

      // Motion
      function setMotion(on) {
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Controls
      let fishCount = parseInt(rFish.value,10);
      let autoRipples = parseFloat(rRipple.value);
      let blur = parseInt(rBlur.value,10);
      rFish.addEventListener('input', () => { fishCount = parseInt(rFish.value,10); rebuildFish(); });
      rRipple.addEventListener('input', () => { autoRipples = parseFloat(rRipple.value); });
      rBlur.addEventListener('input', () => { blur = parseInt(rBlur.value,10); canvas.style.setProperty('--blur', blur + 'px'); });

      // Pointer parallax and ripples
      function onPointer(e) {
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width - 0.5) * 2;
        const y = ((e.clientY - r.top) / r.height - 0.5) * 2;
        root.style.setProperty('--mx', (x*6).toFixed(2) + '%');
        root.style.setProperty('--my', (y*-4).toFixed(2) + '%');
      }
      root.addEventListener('mousemove', onPointer, { passive: true });
      root.addEventListener('mouseleave', () => { root.style.removeProperty('--mx'); root.style.removeProperty('--my'); });

      const pondRect = () => stage.getBoundingClientRect();
      function addRipple(px, py, strength=1) {
        ripples.push({ x: px, y: py, r: 0, life: 0, power: Math.max(.6, strength) });
      }
      stage.addEventListener('pointerdown', (e) => {
        const r = pondRect();
        addRipple(e.clientX - r.left, e.clientY - r.top, 1.2);
        stage.setPointerCapture && stage.setPointerCapture(e.pointerId);
      });
      stage.addEventListener('pointermove', (e) => {
        if (e.buttons & 1) {
          const r = pondRect();
          addRipple(e.clientX - r.left, e.clientY - r.top, .7);
        }
      });

      // Screenshot
      btnSnap.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'lagoon-669.png';
          a.click();
        } catch(e){}
      });

      // Fish + ripples simulation
      const palDay = ['#ff8a00','#ff3d6e','#ffd166','#06d6a0','#ffffff'];
      const palNight = ['#93c5fd','#22d3ee','#a78bfa','#34d399','#fef3c7'];
      const fish = [];
      const ripples = [];
      function rand(a,b){ return a + Math.random()*(b-a); }
      function choice(arr){ return arr[(Math.random()*arr.length)|0]; }

      function makeFish() {
        const w = stage.clientWidth, h = stage.clientHeight;
        const size = rand(6, 14);
        return {
          x: rand(0, w), y: rand(0, h),
          dir: rand(0, Math.PI*2),
          turn: rand(-.02, .02),
          speed: rand(36, 70),
          size,
          hue: choice(theme==='night'?palNight:palDay),
          sway: rand(.4, 1.2),
          t: rand(0, 1000)
        };
      }
      function rebuildFish(){
        fish.length = 0;
        for (let i=0;i<fishCount;i++) fish.push(makeFish());
      }
      rebuildFish();

      function steer(f, dt, w, h){
        // wander
        f.t += dt;
        f.turn += Math.sin(f.t * (0.8 + f.sway*0.4) + f.x*0.002 + f.y*0.002) * 0.0008;
        // edges
        const margin = 40;
        if (f.x < margin) f.turn += 0.01;
        if (f.x > w-margin) f.turn -= 0.01;
        if (f.y < margin) f.turn += 0.01;
        if (f.y > h-margin) f.turn -= 0.01;

        // ripples avoidance/attraction
        for (let i=0;i<ripples.length;i++){
          const r = ripples[i];
          const dx = f.x - r.x, dy = f.y - r.y;
          const d = Math.hypot(dx,dy);
          if (d < r.r + 60 && d > 1) {
            const away = (theme==='night'? -1 : 1); // at night shy away a bit more
            const force = away * r.power * (1 - Math.min(1, d/(r.r+60))) * 0.02;
            const targetAngle = Math.atan2(dy, dx) + (away<0?Math.PI:0);
            let diff = ((targetAngle - f.dir + Math.PI*3) % (Math.PI*2)) - Math.PI;
            f.turn += diff * force;
          }
        }

        f.dir += f.turn;
        const v = f.speed * dt;
        f.x += Math.cos(f.dir)*v;
        f.y += Math.sin(f.dir)*v;

        // wrap softly
        if (f.x < -10) f.x = w+10;
        if (f.x > w+10) f.x = -10;
        if (f.y < -10) f.y = h+10;
        if (f.y > h+10) f.y = -10;
      }

      function drawFish(f){
        ctx.save();
        ctx.translate(f.x, f.y);
        ctx.rotate(f.dir);
        const len = f.size * 2.4;
        const wid = f.size * 1.2;

        // Tail
        ctx.globalAlpha = 0.8;
        ctx.fillStyle = f.hue;
        ctx.beginPath();
        ctx.moveTo(-len*0.6, 0);
        ctx.lineTo(-len*0.9, wid*0.5);
        ctx.lineTo(-len*0.9, -wid*0.5);
        ctx.closePath();
        ctx.fill();

        // Body
        const grad = ctx.createLinearGradient(-len*0.5,0, len*0.7,0);
        grad.addColorStop(0, f.hue);
        grad.addColorStop(.8, 'rgba(255,255,255,.9)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.ellipse(0,0, len, wid, 0, 0, Math.PI*2);
        ctx.fill();

        // Head accent
        ctx.globalAlpha = 0.9;
        ctx.fillStyle = 'rgba(255,255,255,.85)';
        ctx.beginPath();
        ctx.ellipse(len*0.3, 0, f.size*.7, f.size*.55, 0, 0, Math.PI*2);
        ctx.fill();

        // Eye
        ctx.globalAlpha = 0.9;
        ctx.fillStyle = 'rgba(0,0,0,.5)';
        ctx.beginPath();
        ctx.arc(len*0.55, -wid*0.15, Math.max(1, f.size*.14), 0, Math.PI*2);
        ctx.fill();

        // Subtle outline
        ctx.globalAlpha = 0.12;
        ctx.strokeStyle = 'rgba(0,0,0,.8)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.ellipse(0,0, len, wid, 0, 0, Math.PI*2);
        ctx.stroke();

        ctx.restore();
      }

      // Water paint helpers
      function fillWater(w,h, t){
        const g = ctx.createLinearGradient(0,0, 0,h);
        const day = theme==='day';
        const top = day ? '#bff0ff' : '#0d2744';
        const bot = day ? '#6dcff6' : '#0a1e35';
        g.addColorStop(0, top);
        g.addColorStop(1, bot);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        // moving caustics bands
        ctx.save();
        ctx.globalCompositeOperation = 'overlay';
        ctx.globalAlpha = day ? 0.08 : 0.06;
        const bands = 14;
        for (let i=0;i<bands;i++){
          const y = (i/bands)*h + Math.sin(t*0.0007 + i)*16;
          ctx.beginPath();
          for (let x=0;x<=w;x+=6){
            const yy = y + Math.sin((x*0.02) + t*0.0015 + i)*3;
            if (x===0) ctx.moveTo(x,yy); else ctx.lineTo(x,yy);
          }
          ctx.lineWidth = 2;
          ctx.strokeStyle = day ? '#ffffff' : '#7dd3fc';
          ctx.stroke();
        }
        ctx.restore();
      }

      // Animation
      let last = performance.now();
      let dripTimer = 0;
      function animate(ts){
        const dt = Math.max(0.016, Math.min(0.05, (ts - last)/1000));
        last = ts;

        const w = stage.clientWidth, h = stage.clientHeight;
        if (canvas.width !== Math.floor(w*dpr) || canvas.height !== Math.floor(h*dpr)) fit();

        // title shimmer
        h1.style.backgroundPosition = `${(ts * 0.02) % 200}% ${(ts * 0.015) % 200}%`;

        // paint water
        fillWater(w,h, ts);

        // auto ripples
        dripTimer += dt;
        const interval = autoRipples > 0 ? 1/autoRipples : Infinity;
        if (dripTimer > interval) {
          dripTimer = 0;
          addRipple(rand(0,w), rand(0,h), .7);
        }

        // ripples
        ctx.save();
        for (let i=ripples.length-1;i>=0;i--){
          const r = ripples[i];
          r.r += 100 * dt * (0.6 + r.power*0.6);
          r.life += dt;
          ctx.globalAlpha = Math.max(0, 0.35 - r.life*0.25);
          ctx.lineWidth = Math.max(0.5, 10 - r.life*6);
          ctx.strokeStyle = 'rgba(255,255,255,.9)';
          ctx.beginPath();
          ctx.arc(r.x, r.y, r.r, 0, Math.PI*2);
          ctx.stroke();

          // secondary ring
          ctx.globalAlpha *= .7;
          ctx.beginPath();
          ctx.arc(r.x, r.y, r.r*0.66, 0, Math.PI*2);
          ctx.stroke();

          if (r.life > 3.2) ripples.splice(i,1);
        }
        ctx.restore();

        // fish
        if (root.dataset.motion === 'on') {
          // update
          for (let i=0;i<fish.length;i++){
            steer(fish[i], dt, w, h);
          }
        }
        // draw
        for (let i=0;i<fish.length;i++) drawFish(fish[i]);

        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);

      // visibility
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      // keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
        if (k === 's') { e.preventDefault(); btnSnap.click(); }
        if (k === '+' || k === '=') { e.preventDefault(); rRipple.value = Math.min(5, parseFloat(rRipple.value) + 0.2); autoRipples = parseFloat(rRipple.value); }
        if (k === '-' || k === '_') { e.preventDefault(); rRipple.value = Math.max(0, parseFloat(rRipple.value) - 0.2); autoRipples = parseFloat(rRipple.value); }
      });

      // initialize
      canvas.style.setProperty('--blur', blur + 'px');
      applyTheme(theme);
    })();
  </script>
