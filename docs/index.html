<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="aether1221" role="region" aria-label="Æther Loom — generative ribbons of light" data-theme="day" data-run="on">
  <style>
    .aether1221{
      --ink:#0b1320;
      --muted:#5d6a86;
      --frame:#dfe6fb;
      --bg0:#f7faff;
      --bg1:#eef3ff;
      --glow1:#63d3ff;
      --glow2:#7affb7;
      --glow3:#c29bff;
      --glow4:#ff7aa8;
      color-scheme: light;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      border-radius: 28px;
      border: 1px solid var(--frame);
      background:
        radial-gradient(120% 100% at 0% 0%, rgba(99,211,255,.08), transparent 40%),
        radial-gradient(120% 120% at 100% 0%, rgba(255,122,168,.08), transparent 45%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 40px 140px rgba(30,60,120,.18),
        inset 0 1px 0 rgba(255,255,255,.9);
      padding: clamp(16px, 2.4vw, 28px);
      overflow: clip;
      position: relative;
      isolation: isolate;
    }
    .aether1221[data-theme="night"]{
      --ink:#eaf2ff;
      --muted:#9db1d7;
      --frame:#1f2b49;
      --bg0:#060c19;
      --bg1:#0b1730;
      --glow1:#59f1ff;
      --glow2:#74e3b3;
      --glow3:#9ca3ff;
      --glow4:#ff86da;
      color-scheme: dark;
      background:
        radial-gradient(120% 100% at 0% 0%, rgba(99,211,255,.06), transparent 40%),
        radial-gradient(120% 120% at 100% 0%, rgba(255,134,218,.06), transparent 45%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 40px 160px rgba(0,8,32,.7),
        inset 0 1px 0 rgba(255,255,255,.06);
    }

    .aether1221 .bar{
      display:grid; grid-template-columns: minmax(0,1fr) auto; gap:14px; align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      border:1px solid var(--frame);
      border-radius: 18px;
      padding: 12px;
      backdrop-filter: blur(10px) saturate(1.2);
      box-shadow: 0 18px 60px rgba(60,90,160,.22), inset 0 1px 0 rgba(255,255,255,.9);
    }
    .aether1221[data-theme="night"] .bar{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: 0 20px 60px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
    }

    .aether1221 .brand{
      display:flex; align-items:center; gap:12px; min-width: 0;
    }
    .aether1221 .sig{
      --s:40px; width:var(--s); height:var(--s); border-radius:12px; position:relative; overflow:hidden;
      border:1px solid var(--frame);
      background:
        conic-gradient(from 0deg, var(--glow1), var(--glow2), var(--glow3), var(--glow4), var(--glow1));
      box-shadow: inset 0 12px 26px rgba(255,255,255,.7), 0 12px 26px rgba(0,0,0,.12);
    }
    .aether1221 .word{
      font-weight:900; letter-spacing:.28em; text-transform:uppercase; font-size:11.5px;
      padding:8px 12px; border-radius:999px; user-select:none;
      border:1px solid var(--frame);
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.65));
      text-shadow: 0 1px 0 rgba(255,255,255,.8);
      white-space:nowrap;
    }
    .aether1221[data-theme="night"] .word{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      text-shadow: 0 1px 0 rgba(0,0,0,.5);
    }

    .aether1221 .controls{
      display:flex; align-items:center; gap:8px; flex-wrap:wrap; justify-content:flex-end;
    }
    .aether1221 .chip{
      appearance:none; cursor:pointer; border-radius:999px; border:1px solid var(--frame);
      padding:9px 12px; font-size:12px; font-weight:800; color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.65));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 28px rgba(90,110,170,.28);
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .aether1221 .chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(60,90,180,.26), inset 0 1px 0 rgba(255,255,255,1); }
    .aether1221 .chip[aria-pressed="true"]{ border-color:#8bd4ff; background: linear-gradient(180deg, rgba(139,212,255,.35), rgba(255,255,255,.7)); }
    .aether1221[data-theme="night"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      color:#eaf2ff; text-shadow: 0 1px 0 rgba(0,0,0,.45);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 12px 28px rgba(0,10,40,.45);
    }
    .aether1221[data-theme="night"] .chip:hover{ box-shadow: 0 18px 40px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.16); }

    .aether1221 .flow{
      -webkit-appearance:none; appearance:none; width:140px; height:30px; background:transparent; position:relative;
    }
    .aether1221 .flow::-webkit-slider-thumb{ -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%; background:linear-gradient(180deg,#fff,#e9f3ff); border:1px solid var(--frame); box-shadow: 0 6px 16px rgba(40,60,120,.25); }
    .aether1221 .flow::-webkit-slider-runnable-track{ height:10px; border-radius:999px; background:
      linear-gradient(90deg, var(--glow1), var(--glow2), var(--glow3), var(--glow4)); opacity:.6;
      border:1px solid var(--frame);
    }
    .aether1221 .flow:focus-visible{ outline:2px solid var(--glow1); outline-offset:4px; }

    .aether1221 .hero{
      margin: 18px 2px 6px;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight: 900;
      font-size: clamp(42px, 9.6vw, 104px);
      letter-spacing:.02em; line-height:.9;
      background: linear-gradient(100deg, var(--glow1) 0%, var(--glow2) 28%, var(--glow3) 64%, var(--glow4) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 28px rgba(104,227,255,.28));
      text-wrap: balance;
    }
    .aether1221 .sub{
      margin: 8px 2px 14px; color: var(--muted); font-size: clamp(14px, 1.8vw, 18px); line-height:1.9; text-wrap: pretty;
    }

    .aether1221 .stage{
      position: relative;
      margin-top: 10px;
      border-radius: 28px;
      border:1px solid var(--frame);
      overflow: hidden;
      height: clamp(520px, 64vw, 920px);
      background:
        radial-gradient(120% 80% at 50% 0%, rgba(139,212,255,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 36px 120px rgba(60,90,180,.18), inset 0 1px 0 rgba(255,255,255,.9);
      transform-style: preserve-3d;
    }
    .aether1221[data-theme="night"] .stage{
      box-shadow: 0 36px 120px rgba(2,8,28,.75), inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(100% 60% at 50% 0%, rgba(104,227,255,.12), transparent 40%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .aether1221 .stage::before{
      content:""; position:absolute; inset:-2px; border-radius:inherit; pointer-events:none;
      background:
        conic-gradient(from 0deg at 50% 50%, rgba(99,211,255,.18), rgba(122,255,183,.14), rgba(194,155,255,.12), rgba(255,122,168,.14), rgba(99,211,255,.18));
      filter: blur(28px); opacity:.45; mix-blend-mode:screen;
    }
    .aether1221 .canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .aether1221 .grid{
      position:absolute; inset:0; pointer-events:none; opacity:.2; mix-blend-mode:overlay;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.18), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.04), rgba(0,0,0,.04) 1px, transparent 1px, transparent 22px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.04), rgba(0,0,0,.04) 1px, transparent 1px, transparent 22px);
      filter: blur(.3px);
    }
    .aether1221[data-theme="night"] .grid{ opacity:.12; }

    .aether1221 .tip{
      position:absolute; inset:auto 14px 14px auto; z-index:3;
      padding:7px 12px; border-radius:12px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.75); border:1px solid var(--frame); backdrop-filter: blur(8px) saturate(1.2);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      user-select:none; pointer-events:none; text-wrap: balance;
    }
    .aether1221[data-theme="night"] .tip{ background: rgba(12,18,34,.55); color:#eaf2ff; }

    .aether1221 .meta{
      margin: 10px 2px 0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .aether1221 .dot{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--glow1), var(--glow4) 70%); box-shadow:0 0 0 2px rgba(139,212,255,0.22); display:inline-block; animation: a1221 1.8s ease-in-out infinite; }
    @keyframes a1221{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.85 } }

    @media (prefers-reduced-motion: reduce){
      .aether1221 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar" aria-label="Control bar">
    <div class="brand">
      <div class="sig" aria-hidden="true"></div>
      <div class="word">Æther</div>
    </div>
    <div class="controls">
      <button class="chip" data-act="theme" title="Toggle theme (T)">Day</button>
      <button class="chip" data-act="play" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="chip" data-act="palette" title="Cycle palette (P)">Palette</button>

  <h1 class="hero">Æther Loom</h1>
  <p class="sub">Weave space with your cursor. Ribbons of light follow hidden winds.</p>

  <div class="stage" aria-label="Canvas of flowing luminous filaments">
    <canvas class="canvas" role="img" aria-label="Silky, colorful trails drifting and curling in a living field"></canvas>
    <div class="grid" aria-hidden="true"></div>
    <div class="tip">drag to bend the wind • P palette • T theme • R reset • Space pause • S save</div>
  </div>

  <ul class="meta" aria-label="status">
    <li><span class="dot" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>particles <strong id="pc">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 13:27:30 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.aether1221');
      const canvas = root.querySelector('.canvas');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.stage');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        palette: root.querySelector('[data-act="palette"]'),
        reset: root.querySelector('[data-act="reset"]'),
        save: root.querySelector('[data-act="save"]'),
        flow: root.querySelector('.flow'),
        fps: root.querySelector('#fps'),
        pc: root.querySelector('#pc'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Palettes
      const PALETTES = [
        ['#63d3ff','#7affb7','#c29bff','#ff7aa8'],
        ['#ffd38a','#9dd6ff','#b7ffa1','#ffb3e1'],
        ['#9cafff','#59f1ff','#ffd48a','#ffa3b1'],
        ['#7bd7ff','#b59cff','#82ffc3','#ff9ecd']
      ];
      let paletteIndex = 0;

      // Canvas sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1, CX=0, CY=0, R=0;
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.hypot(W,H)/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        softClear(true);
        seedParticles();
        draw(0, true);
      }
      window.addEventListener('resize', resize, {passive:true});

      // State
      const particles = [];
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60, t = 0;
      const pointer = { x:0, y:0, nx:0, ny:0, down:false, inside:false, vx:0, vy:0, lx:0, ly:0 };

      // Flow complexity from slider
      function flowScale(){ return parseFloat(ui.flow.value||'3'); }

      function softClear(instant=false){
        const dark = root.getAttribute('data-theme')==='night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = instant ? 1 : (dark ? 0.10 : 0.12);
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim());
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function seedParticles(){
        particles.length = 0;
        // density relative to area
        const count = Math.floor(Math.min(1800, Math.max(380, (W*H)/1500)));
        for(let i=0;i<count;i++){
          const p = {
            x: Math.random()*W, y: Math.random()*H,
            vx: 0, vy: 0,
            life: Math.random()*1,
            hueIndex: i % PALETTES[paletteIndex].length,
            w: 0.6 + Math.random()*1.2
          };
          particles.push(p);
        }
        ui.pc.textContent = String(particles.length);
      }

      function fieldVec(x,y,tt){
        // Smooth, layered trigonometric field (fast pseudo-noise)
        const s = flowScale();
        const f1 = 0.0008 * s;
        const f2 = 0.0013 * (0.7 + 0.3*Math.sin(tt*0.0007));
        const a =
          Math.sin(x*f1 + tt*0.25) +
          Math.cos(y*f1*1.21 - tt*0.18) +
          Math.sin((x+y)*f2*0.62 - tt*0.12);
        const b =
          Math.cos(x*f2 - tt*0.22) -
          Math.sin(y*f1*0.87 + tt*0.2) +
          Math.cos((x-y)*f2*0.55 + tt*0.15);
        // Curl-like rotation
        const ang = Math.atan2(b, a);
        const m = 0.5 + 0.5*Math.sin((x+y)*0.0003 + tt*0.001);
        return { x: Math.cos(ang)*m, y: Math.sin(ang)*m };
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; t += dt*1000;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // subtle 3D tilt
        stage.style.transform = `perspective(900px) rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        update(dt, t);
        draw(t);
        if (running) requestAnimationFrame(step);
      }

      function update(dt, tt){
        // pointer velocity
        if (pointer.inside){
          pointer.vx = pointer.x - pointer.lx;
          pointer.vy = pointer.y - pointer.ly;
          pointer.lx = pointer.x; pointer.ly = pointer.y;
        }else{ pointer.vx *= 0.9; pointer.vy *= 0.9; }

        for (let i=0;i<particles.length;i++){
          const p = particles[i];
          const prevx = p.x, prevy = p.y;
          const v = fieldVec(p.x, p.y, tt);
          // pointer swirl force
          if (pointer.inside){
            const dx = p.x - pointer.x; const dy = p.y - pointer.y;
            const d2 = dx*dx + dy*dy + 1;
            const pull = pointer.down ? 22 : 8;
            const swirl = pull / d2;
            // perpendicular to vector from pointer for swirl
            p.vx += (-dy) * swirl * 0.4;
            p.vy += (dx) * swirl * 0.4;
          }

          // follow field
          p.vx += v.x * (0.8 + 0.6*Math.sin(i*0.01));
          p.vy += v.y * (0.8 + 0.6*Math.cos(i*0.013));
          // damping
          p.vx *= 0.96; p.vy *= 0.96;

          p.x += p.vx * (1 + 0.08*flowScale());
          p.y += p.vy * (1 + 0.08*flowScale());
          p.life += dt;

          // wrap with soft respawn
          if (p.x<-10 || p.x>W+10 || p.y<-10 || p.y>H+10 || p.life>8){
            p.x = Math.random()*W; p.y = Math.random()*H;
            p.vx=0; p.vy=0; p.life = 0;
          }

          p.prevx = prevx; p.prevy = prevy;
        }
      }

      function draw(tt, justBg=false){
        const dark = root.getAttribute('data-theme')==='night';
        softClear(justBg);
        if (justBg) return;

        ctx.globalCompositeOperation = 'screen';
        const pal = PALETTES[paletteIndex];

        for (let i=0;i<particles.length;i++){
          const p = particles[i];
          if (p.prevx==null) continue;
          const c = pal[p.hueIndex];
          const alpha = dark ? 0.055 : 0.06;
          ctx.strokeStyle = c;
          ctx.globalAlpha = alpha;
          ctx.lineWidth = p.w;
          ctx.beginPath();
          ctx.moveTo(p.prevx, p.prevy);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // tiny bloom
          if ((i & 31) === 0){
            const rg = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, 18);
            rg.addColorStop(0, c + 'ff'.slice(1));
            rg.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = rg; ctx.globalAlpha = alpha*0.7;
            ctx.beginPath(); ctx.arc(p.x, p.y, 10, 0, Math.PI*2); ctx.fill();
          }
        }
        ctx.globalAlpha = 1;

        // Gentle vignette
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(CX, CY, R*0.4, CX, CY, Math.hypot(W,H)*0.7);
        vg.addColorStop(0, 'rgba(255,255,255,0)');
        vg.addColorStop(1, dark? 'rgba(0,0,0,0.35)' : 'rgba(0,40,100,0.12)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      // Interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside=false; pointer.down=false; }
      function down(e){ onPointer(e); pointer.down = true; }
      function up(){ pointer.down = false; }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      canvas.addEventListener('pointerdown', down, {passive:true});
      window.addEventListener('pointerup', up, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='night';
        root.setAttribute('data-theme', night? 'day' : 'night');
        ui.theme.textContent = night? 'Day' : 'Night';
        softClear(true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.palette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % PALETTES.length;
        // cycle thickness slightly for variety
        for (let i=0;i<particles.length;i++){ particles[i].hueIndex = i % PALETTES[paletteIndex].length; particles[i].w = 0.6 + Math.random()*1.2; }
      });
      ui.reset.addEventListener('click', ()=>{ seedParticles(); softClear(true); });
      ui.save.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aether-loom-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });
      ui.flow.addEventListener('input', ()=>{ /* reactive by read */ });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='r') ui.reset.click();
        else if (k==='s') ui.save.click();
      });

      // Init
      resize();
      softClear(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
