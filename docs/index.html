<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1973" role="region" aria-label="Studio Mirage - Interactive Canvas">
  <style>
    .vibe1973 {
      --bg1: #0e1020;
      --bg2: #141a32;
      --bg3: #0b1320;
      --fg: #eaf2ff;
      --muted: #b9c6dd;
      --primary: #6bdcff;
      --accent: #a78bfa;
      --title1: #ffffff;
      --title2: #b8b9ff;
      --orbA: #a78bfa;
      --orbB: #6bdcff;
      --orbC: #ff8fb1;
      --ring: 107 220 255;

      --mx: 50%;
      --my: 50%;

      position: relative;
      display: grid;
      place-items: center;
      min-height: 540px;
      padding: 28px;
      border-radius: 20px;
      color: var(--fg);
      background:
        radial-gradient(120% 140% at 8% 8%, var(--bg2), transparent 40%),
        radial-gradient(120% 140% at 92% 92%, #1b2442, transparent 40%),
        linear-gradient(160deg, var(--bg1), var(--bg3));
      background-size: 160% 160%, 160% 160%, cover;
      animation: bg-flow 26s ease-in-out infinite;
      overflow: hidden;
      isolation: isolate;
    }

    .vibe1973::before {
      content: "";
      position: absolute;
      inset: -20%;
      background: radial-gradient(500px 500px at var(--mx) var(--my), rgba(255,255,255,0.12), transparent 60%);
      mix-blend-mode: screen;
      filter: blur(18px);
      transition: 320ms ease;
      pointer-events: none;
    }

    .vibe1973::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, transparent 1px, transparent 30px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, transparent 1px, transparent 30px);
      opacity: .5;
      pointer-events: none;
    }

    @keyframes bg-flow {
      0% { background-position: 0% 30%, 100% 70%, 0 0; }
      50% { background-position: 50% 50%, 50% 50%, 0 0; }
      100% { background-position: 100% 30%, 0% 70%, 0 0; }
    }

    .orbs { position: absolute; inset: 0; filter: saturate(120%) brightness(110%); pointer-events: none; }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: .45;
      mix-blend-mode: screen;
      will-change: transform;
    }
    .orb-a {
      width: 420px; height: 420px; top: -80px; left: -60px;
      background: radial-gradient(circle, color-mix(in oklab, var(--orbA) 94%, transparent), transparent 60%);
      animation: drift-a 20s ease-in-out infinite;
    }
    .orb-b {
      width: 300px; height: 300px; bottom: -40px; right: -30px;
      background: radial-gradient(circle, color-mix(in oklab, var(--orbB) 94%, transparent), transparent 60%);
      animation: drift-b 18s ease-in-out infinite;
    }
    .orb-c {
      width: 280px; height: 280px; bottom: 20%; left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle, color-mix(in oklab, var(--orbC) 92%, transparent), transparent 60%);
      animation: drift-c 24s ease-in-out infinite;
    }
    @keyframes drift-a { 0% { transform: translate(0,0) scale(1); } 50% { transform: translate(40px, 30px) scale(1.1); } 100% { transform: translate(0,0) scale(1); } }
    @keyframes drift-b { 0% { transform: translate(0,0) scale(1); } 50% { transform: translate(-30px, -20px) scale(1.12); } 100% { transform: translate(0,0) scale(1); } }
    @keyframes drift-c { 0% { transform: translateX(-50%) translateY(0) scale(1); } 50% { transform: translateX(-50%) translateY(-12px) scale(1.08); } 100% { transform: translateX(-50%) translateY(0) scale(1); } }

    .card {
      position: relative;
      width: min(820px, 92%);
      padding: 28px 26px 22px;
      border-radius: 18px;
      backdrop-filter: blur(14px) saturate(130%);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:
        0 20px 50px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.08) inset,
        0 1px 0 rgba(255,255,255,0.15) inset;
      transform: perspective(900px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(0);
      transition: transform 180ms ease-out, border-color .3s ease;
      z-index: 2;
    }

    .card::before {
      content: "";
      position: absolute; inset: 0;
      border-radius: inherit;
      background: radial-gradient(1200px 400px at var(--mx) var(--my), rgba(255,255,255,0.18), transparent 60%);
      mix-blend-mode: overlay;
      pointer-events: none;
      transition: 200ms ease;
    }

    .label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--fg);
      font-size: 12px;
      letter-spacing: .3px;
      margin: 2px 0 10px;
      box-shadow: 0 0 0 3px rgba(var(--ring), .12) inset;
    }

    .label .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,.95), rgba(var(--ring), 1));
      box-shadow: 0 0 12px rgba(var(--ring), .8);
    }

    .title {
      margin: 6px 0 6px;
      font-size: clamp(28px, 5.8vw, 48px);
      line-height: 1.08;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--title1), color-mix(in oklab, var(--title2) 86%, transparent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }

    .tagline {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 16px;
      text-wrap: balance;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0 12px;
    }

    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: var(--fg);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform .18s ease, background .2s ease, border-color .2s ease, color .2s ease, box-shadow .2s ease;
      backdrop-filter: blur(6px);
    }
    .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.1); }
    .btn:active { transform: translateY(0); }
    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(var(--ring), .3);
    }

    .btn.primary {
      background: linear-gradient(90deg, rgba(var(--ring), .22), rgba(167,139,250,.18));
      border-color: rgba(var(--ring), .5);
      box-shadow: 0 10px 30px rgba(var(--ring), .08), 0 0 0 4px rgba(var(--ring), .12) inset;
    }

    .bits {
      display: flex; flex-wrap: wrap; gap: 8px;
      list-style: none; margin: 8px 0 16px; padding: 0;
    }
    .bit {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      font-size: 12px;
      letter-spacing: .2px;
      color: var(--fg);
      backdrop-filter: blur(6px);
    }

    .meter {
      position: relative;
      height: 8px;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      overflow: hidden;
      box-shadow: 0 1px 0 rgba(255,255,255,0.15) inset;
    }
    .meter .fill {
      display: block;
      height: 100%;
      width: 62%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-right: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25), 0 0 30px color-mix(in oklab, var(--primary) 30%, transparent);
      transition: width 600ms ease;
    }

    .foot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 520px) {
      .title { font-size: clamp(26px, 8vw, 42px); }
      .actions { gap: 8px; }
    }

    .vibe1973.is-paused, .vibe1973.is-paused .orb { animation-play-state: paused !important; }
    .vibe1973.is-paused .orb { filter: blur(36px) brightness(0.95); }

    @media (prefers-reduced-motion: reduce) {
      .vibe1973, .orb, .card::before { animation: none !important; }
      .card { transform: none !important; }
    }
  </style>

  <div class="orbs" aria-hidden="true">
    <span class="orb orb-a"></span>
    <span class="orb orb-b"></span>
    <span class="orb orb-c"></span>
  </div>

  <div class="card" tabindex="0" aria-label="Studio Mirage Card">
    <div class="label"><span class="dot" aria-hidden="true"></span> Studio Mirage â€” Iteration 1973</div>
    <h1 class="title">Shape light. Invite calm.</h1>
    <p class="tagline">A lucid surface for focus, play, and a breath between tasks.</p>

    <div class="actions">
      - <button class="btn primary" data-shuffle aria-label="Shuffle color palette">Shuffle palette</button>
      - <button class="btn" data-pause aria-pressed="false">Pause motion</button>
    </div>

    <ul class="bits" aria-label="Highlights">
      <li class="bit">Glass calm</li>
      <li class="bit">Aurora drift</li>
      <li class="bit">Live tilt</li>
      <li class="bit">Accessible contrast</li>
    </ul>

    <div class="meter" role="progressbar" aria-valuemin="0" aria-valuenow="62" aria-valuemax="100" aria-label="Calm meter">
      <span class="fill"></span>
    </div>

    <div class="foot">
      <span id="last-updated">Last updated: 2026-01-15 10:23:32 EST</span>
      <span>Tip: move your cursor to tilt</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const card = root.querySelector('.card');
      const last = root.querySelector('#last-updated');
      const shuffleBtn = root.querySelector('[data-shuffle]');
      const pauseBtn = root.querySelector('[data-pause]');

      // Last updated
      try {
        const locale = navigator.language || 'en-US';
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString(locale, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      } catch (e) {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Pointer reactive tilt and glow
      function setPointer(e) {
        const r = card.getBoundingClientRect();
        const cx = e.clientX - r.left;
        const cy = e.clientY - r.top;
        const rx = ((cy / r.height) - 0.5) * -8;
        const ry = ((cx / r.width) - 0.5) * 8;
        card.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        card.style.setProperty('--ry', ry.toFixed(2) + 'deg');

        const cr = root.getBoundingClientRect();
        root.style.setProperty('--mx', (e.clientX - cr.left) + 'px');
        root.style.setProperty('--my', (e.clientY - cr.top) + 'px');
      }
      root.addEventListener('pointermove', setPointer);
      root.addEventListener('pointerleave', () => {
        card.style.setProperty('--rx', '0deg');
        card.style.setProperty('--ry', '0deg');
      });

      // Palettes
      const palettes = [
        { name: 'Ocean', bg1:'#0e1020', bg2:'#141a32', bg3:'#0b1320', fg:'#eaf2ff', muted:'#b9c6dd', primary:'#6bdcff', accent:'#a78bfa', title1:'#ffffff', title2:'#b8b9ff', orbA:'#a78bfa', orbB:'#6bdcff', orbC:'#ff8fb1' },
        { name: 'Sunset', bg1:'#1a0f17', bg2:'#2a1534', bg3:'#0b0a19', fg:'#ffeef8', muted:'#ffd3e8', primary:'#ff8fb1', accent:'#f6d365', title1:'#fff7fb', title2:'#ffd5a3', orbA:'#ff8fb1', orbB:'#f6d365', orbC:'#f093fb' },
        { name: 'Forest', bg1:'#0d1412', bg2:'#11201a', bg3:'#0a130e', fg:'#ecfff5', muted:'#bfe7d2', primary:'#7fffd0', accent:'#a3ff83', title1:'#eafff5', title2:'#bfffd8', orbA:'#7fffd0', orbB:'#a3ff83', orbC:'#5de0c0' },
        { name: 'Nocturne', bg1:'#0b0b1f', bg2:'#171733', bg3:'#0a0a14', fg:'#e7e9ff', muted:'#bfbff0', primary:'#7aa2ff', accent:'#b388ff', title1:'#ffffff', title2:'#b3b9ff', orbA:'#b388ff', orbB:'#7aa2ff', orbC:'#9fb3ff' }
      ];
      let i = 0;
      function applyPalette(p) {
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--bg3', p.bg3);
        root.style.setProperty('--fg', p.fg);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--primary', p.primary);
        root.style.setProperty('--accent', p.accent);
        root.style.setProperty('--title1', p.title1);
        root.style.setProperty('--title2', p.title2);
        root.style.setProperty('--orbA', p.orbA);
        root.style.setProperty('--orbB', p.orbB);
        root.style.setProperty('--orbC', p.orbC);
        shuffleBtn.textContent = 'Shuffle palette';
      }
      applyPalette(palettes[i]);

      shuffleBtn.addEventListener('click', () => {
        i = (i + 1) % palettes.length;
        applyPalette(palettes[i]);
        // playful meter nudge
        const fill = root.querySelector('.fill');
        const pct = 40 + Math.floor(Math.random() * 55);
        fill.style.width = pct + '%';
      });

      // Pause/resume motion
      function togglePause() {
        const paused = root.classList.toggle('is-paused');
        pauseBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pauseBtn.textContent = paused ? 'Resume motion' : 'Pause motion';
      }
      pauseBtn.addEventListener('click', togglePause);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
