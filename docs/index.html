<script>
(() => {
  const root = document.getElementById('v1140');
  if (!root) return;

  // Last updated
  const lu = root.querySelector('#last-updated');
  const now = new Date();
  try {
    const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
    lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
  } catch { lu.textContent = 'Last updated: ' + now.toISOString(); }

  // Elements
  const canvas = root.querySelector('#loom');
  const ctx = canvas.getContext('2d', { alpha: true });
  const newPaletteBtn = root.querySelector('#newPalette');
  const snapshotBtn = root.querySelector('#snapshot');
  const tempo = root.querySelector('#tempo');
  const weave = root.querySelector('#weave');
  const intensity = root.querySelector('#intensity');
  const glow = root.querySelector('#glow');
  const pause = root.querySelector('#pause');
  const grain = root.querySelector('#grain');

  const mFPS = root.querySelector('#m-fps');
  const mTempo = root.querySelector('#m-tempo');
  const mWeave = root.querySelector('#m-weave');

  // State
  const reduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
  let RAF = null;
  let W = 800, H = 450, DPR = Math.min(2, window.devicePixelRatio || 1);
  let t = 0;
  let TEMPO = parseFloat(tempo.value);
  let WEAVE = parseInt(weave.value, 10);
  let INT = parseFloat(intensity.value);
  let glowOn = glow.checked;

  const pointer = { x: 0.65, y: 0.25, vx: 0, vy: 0, px: 0, py: 0 };
  let palette = [];

  // Palettes
  const PALETTES = [
    ['#55ffe0','#6ee7ff','#8b6dff','#ff8bd3'],
    ['#9cffad','#78f7ff','#6aa6ff','#d38bff'],
    ['#ffd35a','#ff8aa1','#b18bff','#68ffe0'],
    ['#7ef9ff','#7dff9e','#a890ff','#ff9fb8'],
    ['#b7ff5a','#62ffd9','#52b3ff','#ff88da']
  ];

  function choosePalette() {
    palette = PALETTES[Math.floor(Math.random()*PALETTES.length)].slice();
    // Slight hue rotation
    const rot = Math.floor(Math.random()*360);
    palette = palette.map(c => rotateHue(c, rot));
  }

  function rotateHue(hex, deg) {
    const c = hexToHsl(hex);
    c.h = (c.h + deg) % 360;
    return hslToHex(c.h, c.s, c.l);
  }
  function hexToHsl(hex) {
    const h = hex.replace('#','');
    const bigint = parseInt(h.length===3 ? h.split('').map(x=>x+x).join('') : h, 16);
    const r = ((bigint >> 16) & 255)/255;
    const g = ((bigint >> 8) & 255)/255;
    const b = (bigint & 255)/255;
    const max = Math.max(r,g,b), min = Math.min(r,g,b);
    let h2, s, l = (max+min)/2;
    if (max===min){h2=0;s=0;} else {
      const d = max-min;
      s = l>0.5 ? d/(2-max-min) : d/(max+min);
      switch(max){
        case r: h2=(g-b)/d+(g<b?6:0); break;
        case g: h2=(b-r)/d+2; break;
        case b: h2=(r-g)/d+4; break;
      }
      h2/=6;
    }
    return {h: Math.round(h2*360), s: Math.round(s*100), l: Math.round(l*100)};
  }
  function hslToHex(h,s,l){
    s/=100; l/=100;
    const k = n => (n + h/30) % 12;
    const a = s * Math.min(l, 1-l);
    const f = n => l - a * Math.max(-1, Math.min(k(n)-3, Math.min(9-k(n),1)));
    const toHex = x => Math.round(255*x).toString(16).padStart(2,'0');
    return `#${toHex(f(0))}${toHex(f(8))}${toHex(f(4))}`;
  }

  // Resize
  function resize() {
    const rect = root.querySelector('.stage').getBoundingClientRect();
    W = Math.max(320, Math.floor(rect.width));
    H = Math.max(220, Math.floor(rect.height));
    DPR = Math.min(2, window.devicePixelRatio || 1);
    canvas.width = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    // keep pointer normalized
    pointer.px = pointer.x * W; pointer.py = pointer.y * H;
  }

  // Aurora drawing
  function easeInOut(t){ return t<0.5 ? 2*t*t : -1+(4-2*t)*t; }
  const rand = (a=0, b=1)=>a+Math.random()*(b-a);

  function drawAurora(delta) {
    // Clear with soft fade to create trails
    ctx.fillStyle = `rgba(9,14,24,${reduced?1:0.18})`;
    ctx.fillRect(0,0,W,H);

    const baseAmp = 45 * INT;
    const baseFreq = 0.0026 * (1 + (WEAVE*0.06));
    const drift = t * 0.00035 * TEMPO;

    // halo
    const haloG = ctx.createRadialGradient(W*0.5, H*0.25, 10, W*0.5, H*0.25, Math.max(W,H));
    haloG.addColorStop(0, 'rgba(110,231,255,.06)');
    haloG.addColorStop(1, 'rgba(110,231,255,0)');
    ctx.globalCompositeOperation = 'screen';
    ctx.fillStyle = haloG;
    ctx.fillRect(0,0,W,H);

    const cx = pointer.px || W*0.6, cy = pointer.py || H*0.3;

    for (let i=0;i<WEAVE;i++){
      const p = i/(WEAVE-1 || 1);
      const col = palette[i % palette.length];
      const amp = baseAmp * (0.6 + p*0.9);
      const freq = baseFreq * (1 + p*1.5);
      const phase = i*1.2 + drift*2;
      const thickness = 38 + p*44;

      ctx.beginPath();
      ctx.moveTo(0, H*0.55);
      const steps = 80;
      for (let s=0; s<=steps; s++){
        const x = (s/steps)*W;
        const y0 = H*0.58 + Math.sin(x*freq + phase)*amp;
        // attraction to pointer (Gaussian influence)
        const dx = (x - cx)/W;
        const influence = Math.exp(-dx*dx*12);
        const bend = (cy - y0) * 0.18 * influence;
        const y = y0 + bend;
        ctx.lineTo(x, y);
      }
      // close the ribbon downward
      ctx.lineTo(W, H);
      ctx.lineTo(0, H);
      ctx.closePath();

      // Fill gradient
      const g = ctx.createLinearGradient(0, H*0.2, 0, H);
      const alpha = 0.12 + 0.14*p*INT;
      g.addColorStop(0.00, hexToRgba(col, 0));
      g.addColorStop(0.25, hexToRgba(col, alpha*0.8));
      g.addColorStop(0.55, hexToRgba(col, alpha));
      g.addColorStop(0.90, hexToRgba(col, alpha*0.4));
      g.addColorStop(1.00, hexToRgba(col, 0.02));
      ctx.fillStyle = g;

      if (glowOn) {
        ctx.shadowColor = hexToRgba(col, 0.22 * INT);
        ctx.shadowBlur = 40 + p*50;
      } else {
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
      }

      ctx.fill();

      // Subtle crest line
      ctx.shadowBlur = 0;
      ctx.lineWidth = 1.2;
      ctx.strokeStyle = hexToRgba(col, 0.25*INT);
      ctx.globalAlpha = 0.9;
      ctx.beginPath();
      for (let s=0; s<=steps; s++){
        const x = (s/steps)*W;
        const y0 = H*0.58 + Math.sin(x*freq + phase)*amp;
        const dx = (x - cx)/W;
        const influence = Math.exp(-dx*dx*12);
        const bend = (cy - y0) * 0.18 * influence;
        const y = y0 + bend - thickness*0.3;
        if (s===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.stroke();
      ctx.globalAlpha = 1;
    }

    // stars twinkle
    const twinkles = 20;
    for (let i=0;i<twinkles;i++){
      const x = (i*53 + (t*0.05)%W) % W;
      const y = (i*97) % (H*0.6);
      const a = 0.06 + 0.06*Math.sin((t*0.002 + i)*2);
      ctx.fillStyle = `rgba(255,255,255,${a})`;
      ctx.fillRect(x, y, 1, 1);
    }

    ctx.globalCompositeOperation = 'source-over';
  }

  function hexToRgba(hex, a=1){
    const h = hex.replace('#','');
    const v = parseInt(h.length===3 ? h.split('').map(x=>x+x).join('') : h, 16);
    const r = (v>>16)&255, g=(v>>8)&255, b=v&255;
    return `rgba(${r},${g},${b},${a})`;
  }

  // Loop + FPS
  let last = performance.now();
  let fpsAcc = 0, fpsCount = 0, fpsDisplay = '–';
  function loop(now){
    const dt = now - last; last = now;
    t += dt * TEMPO * 1.0;

    drawAurora(dt);

    fpsAcc += dt; fpsCount++;
    if (fpsAcc > 500){
      fpsDisplay = Math.round(1000 / (fpsAcc / fpsCount));
      mFPS.textContent = String(fpsDisplay);
      fpsAcc = 0; fpsCount = 0;
    }

    RAF = requestAnimationFrame(loop);
  }
  function start(){ if (RAF) return; last = performance.now(); RAF = requestAnimationFrame(loop); }
  function stop(){ if (RAF) cancelAnimationFrame(RAF); RAF = null; }

  // Pointer interaction
  function setPointer(e){
    const rect = canvas.getBoundingClientRect();
    const nx = Math.max(0, Math.min(1, (e.clientX - rect.left)/rect.width));
    const ny = Math.max(0, Math.min(1, (e.clientY - rect.top)/rect.height));
    root.style.setProperty('--mx', (nx*100).toFixed(1) + '%');
    root.style.setProperty('--my', (ny*100).toFixed(1) + '%');
    pointer.x = nx; pointer.y = ny;
  }
  function animatePointer(){
    // spring towards pointer
    const targetX = pointer.x * W, targetY = pointer.y * H;
    const k = 0.12, d = 0.86;
    const ax = (targetX - (pointer.px||targetX)) * k;
    const ay = (targetY - (pointer.py||targetY)) * k;
    pointer.vx = (pointer.vx + ax) * d;
    pointer.vy = (pointer.vy + ay) * d;
    pointer.px = (pointer.px||targetX) + pointer.vx;
    pointer.py = (pointer.py||targetY) + pointer.vy;
    // call again soon
    requestAnimationFrame(animatePointer);
  }

  // Controls
  tempo.addEventListener('input', e=>{
    TEMPO = parseFloat(e.target.value)||1;
    mTempo.textContent = TEMPO.toFixed(2) + '×';
  });
  weave.addEventListener('input', e=>{
    WEAVE = parseInt(e.target.value,10)||4;
    mWeave.textContent = String(WEAVE);
  });
  intensity.addEventListener('input', e=>{
    INT = parseFloat(e.target.value)||1;
  });
  glow.addEventListener('change', ()=>{ glowOn = glow.checked; });
  pause.addEventListener('change', ()=>{
    if (pause.checked || reduced) { stop(); }
    else { start(); }
  });
  grain.addEventListener('change', ()=>{
    root.classList.toggle('no-grain', !grain.checked);
  });
  newPaletteBtn.addEventListener('click', ()=>{
    choosePalette();
    // button flourish
    newPaletteBtn.animate(
      [{ transform: 'translateY(0) scale(1)' }, { transform: 'translateY(-2px) scale(1.06)' }, { transform: 'translateY(0) scale(1)' }],
      { duration: 320, easing: 'cubic-bezier(.2,.9,.2,1)' }
    );
  });
  snapshotBtn.addEventListener('click', ()=>{
    // quick flash
    snapshotBtn.animate([{ opacity: 1 }, { opacity: .6 }, { opacity: 1 }], { duration: 240 });
    const link = document.createElement('a');
    link.download = 'aurora-' + Date.now() + '.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });

  // Events
  root.querySelector('.stage').addEventListener('pointermove', setPointer);
  root.querySelector('.stage').addEventListener('pointerdown', setPointer);
  addEventListener('resize', resize);

  // Init
  function init(){
    choosePalette();
    resize();
    mTempo.textContent = TEMPO.toFixed(2) + '×';
    mWeave.textContent = String(WEAVE);
    // set initial pointer
    const rect = canvas.getBoundingClientRect();
    setPointer({ clientX: rect.left + rect.width*0.68, clientY: rect.top + rect.height*0.28 });
    animatePointer();
    if (!reduced && !pause.checked) start();
    else { pause.checked = true; drawAurora(0); }
  }
  init();
})();
</script>
