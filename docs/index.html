<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<div id="lucid1654" aria-label="LUCID — Edition 1654 · kinetic clock">
  <style>
    /* LUCID — Edition 1654 */
    #lucid1654{
      --bg-0:#fff8f1;
      --bg-1:#f7f3ee;
      --bg-2:#efe7dd;
      --ink:#1d2433;
      --muted:#6c7280;
      --ring:rgba(0,0,0,.08);
      --glow: rgba(255,160,90,.18);
      --pad: clamp(14px, 3.6vw, 44px);
      --mx:0; --my:0;
      position:relative;
      min-height:92svh;
      display:grid; grid-template-rows:auto 1fr auto;
      border-radius:28px; overflow:clip;
      color:var(--ink);
      background:
        radial-gradient(140% 120% at 120% -10%, rgba(255,180,120,.28), transparent 60%),
        radial-gradient(160% 130% at -20% 110%, rgba(160,200,255,.24), transparent 62%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1) 58%, var(--bg-2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 90px 160px rgba(20,30,50,.14);
      isolation:isolate;
    }
    #lucid1654[data-theme="dusk"]{
      --bg-0:#070a12;
      --bg-1:#0c1220;
      --bg-2:#080d18;
      --ink:#eaf1ff;
      --muted:#9fb1d6;
      --ring:rgba(255,255,255,.12);
      --glow: rgba(120,180,255,.22);
      background:
        radial-gradient(140% 120% at 120% -10%, rgba(120,160,255,.18), transparent 60%),
        radial-gradient(160% 130% at -20% 110%, rgba(255,120,180,.16), transparent 62%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1) 58%, var(--bg-2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 110px 220px rgba(0,0,0,.65);
    }
    #lucid1654::before{
      content:"";
      position:absolute; inset:-1px;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 1px, transparent 1px 18px),
        linear-gradient(180deg, rgba(255,255,255,.22), transparent 40%);
      mix-blend-mode:overlay; pointer-events:none; opacity:.5;
    }

    /* Mast */
    #lucid1654 .mast{
      margin: var(--pad);
      padding: clamp(12px,1.4vw,22px) clamp(14px,2vw,28px);
      display:flex; align-items:center; justify-content:space-between; gap:18px; flex-wrap:wrap;
      border: 1px solid var(--ring); border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.38));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 18px 44px rgba(20,30,50,.16);
      position:relative; z-index:3;
    }
    #lucid1654[data-theme="dusk"] .mast{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.16), 0 18px 60px rgba(0,0,0,.5);
    }
    #lucid1654 .brand{ display:flex; align-items:center; gap:14px; }
    #lucid1654 .glyph{
      --s: clamp(34px,4.2vw,56px);
      width:var(--s); height:var(--s); border-radius:14px;
      background:
        conic-gradient(from 0deg, #ffb, #ffd4a3, #bfe2ff, #ffb),
        radial-gradient(70% 70% at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.3) 60%, transparent 61%);
      mask: radial-gradient(84% 84% at 50% 50%, #000 64%, transparent 65%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 10px 28px rgba(20,30,50,.18), 0 0 0 8px rgba(255,255,255,.2);
      animation: drift1654 22s linear infinite;
    }
    #lucid1654[data-theme="dusk"] .glyph{
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 12px 36px rgba(0,0,0,.55), 0 0 0 8px rgba(255,255,255,.06);
    }
    @keyframes drift1654{ 0%{ transform: rotate(0deg)} 100%{ transform: rotate(360deg)} }
    #lucid1654 .word{
      font: 900 clamp(22px,5.4vw,54px)/.95 ui-sans-serif, system-ui, "SF Pro";
      letter-spacing:.01em;
      background: linear-gradient(90deg, currentColor, color-mix(in oklab, #ffa366 60%, #88b7ff));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 8px 26px var(--glow));
    }
    #lucid1654 .kicker{
      font: 800 11px/1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase; color:var(--muted);
    }
    #lucid1654 .nav{ display:flex; gap:10px; flex-wrap:wrap; }
    #lucid1654 .pill{
      height:36px; min-width:40px; padding:0 14px;
      border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.5));
      color:var(--ink); font:800 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 10px 24px rgba(20,30,50,.12);
      cursor:pointer; transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
    }
    #lucid1654 .pill:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px rgba(20,30,50,.18); }
    #lucid1654[data-theme="dusk"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 10px 28px rgba(0,0,0,.35);
      color:var(--ink);
    }

    /* Stage */
    #lucid1654 .stage{
      position:relative; padding: clamp(10px,3.2vw,24px);
      display:grid; grid-template-rows: 1fr auto auto; gap: 12px;
    }
    #lucid1654 .clock{
      position:relative; width:min(1160px, 96vw); aspect-ratio: 16/10; margin:0 auto;
      border-radius:28px; overflow:hidden; border:1px solid var(--ring);
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--bg-0) 96%, transparent), color-mix(in oklab, var(--bg-1) 100%, transparent));
      box-shadow: 0 90px 180px rgba(20,30,50,.18), inset 0 1px 0 rgba(255,255,255,.5);
      transform:
        rotateX(calc(var(--my)*-6deg))
        rotateY(calc(var(--mx)* 6deg))
        translate3d(calc(var(--mx)*12px), calc(var(--my)*-12px), 0);
      transition: transform .15s ease;
      isolation:isolate;
    }
    #lucid1654[data-theme="dusk"] .clock{ box-shadow: 0 90px 180px rgba(0,0,0,.65), inset 0 1px 0 rgba(255,255,255,.16); }
    #lucid1654 canvas#rings{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #lucid1654 .readout{
      position:absolute; inset:auto 0 9% 0; margin:auto; text-align:center; z-index:2; pointer-events:none;
      color: var(--ink);
    }
    #lucid1654 .readout .t1{
      font: 900 clamp(26px,6.2vw,82px)/.92 ui-sans-serif, system-ui;
      letter-spacing:.02em;
      background: linear-gradient(90deg, #000, #7a4c10);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 8px 26px var(--glow));
    }
    #lucid1654[data-theme="dusk"] .readout .t1{
      background: linear-gradient(90deg, #fff, #91b5ff);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    #lucid1654 .readout .t2{
      margin-top:10px; color: var(--muted);
      font: 800 clamp(12px,2.2vw,18px)/1.5 ui-sans-serif, system-ui; letter-spacing:.02em;
    }

    /* HUD */
    #lucid1654 .hud{
      position:relative; z-index:3; margin: 0 auto;
      transform: translateY(-16px);
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center; align-items:center;
      padding: 10px 12px; border-radius:16px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.5));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: 0 18px 50px rgba(20,30,50,.16), inset 0 1px 0 rgba(255,255,255,.8);
    }
    #lucid1654[data-theme="dusk"] .hud{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      box-shadow: 0 18px 50px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.2);
    }
    #lucid1654 .chip{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 10px; border-radius:12px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.5));
      color:var(--ink); font:800 12px/1 ui-sans-serif, system-ui;
    }
    #lucid1654[data-theme="dusk"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      color:var(--ink);
    }
    #lucid1654 .chip output{ min-width:3ch; text-align:right; }
    #lucid1654 input[type="range"]{ -webkit-appearance:none; appearance:none; height:22px; width:160px; background:transparent; cursor:pointer; }
    #lucid1654 input[type="range"]::-webkit-slider-runnable-track,
    #lucid1654 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, #ffb16b, #8fa3ff, #ff87c8);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.45);
    }
    #lucid1654 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px; width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6));
      border:1px solid rgba(10,19,36,.15);
      box-shadow: 0 6px 18px rgba(20,30,50,.2);
    }
    #lucid1654[data-theme="dusk"] input[type="range"]::-webkit-slider-thumb{ border-color: rgba(255,255,255,.2); box-shadow: 0 6px 18px rgba(0,0,0,.5); }
    #lucid1654 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6));
      border:1px solid rgba(10,19,36,.15);
      box-shadow: 0 6px 18px rgba(20,30,50,.2);
    }
    #lucid1654 .hint{
      text-align:center; color:var(--muted);
      font: 700 11px/1.1 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase;
      margin-top: 2px;
    }

    /* Foot */
    #lucid1654 .foot{
      position:relative; z-index:2; margin: 0 var(--pad) var(--pad);
      padding-top:12px; border-top:1px dashed var(--ring);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui; color:var(--muted);
    }
    #lucid1654 .dot{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, #8fa3ff);
      box-shadow: 0 0 14px color-mix(in oklab, #8fa3ff 70%, transparent);
      animation: ping1654 3s ease-in-out infinite;
      display:inline-block; margin-right:8px;
    }
    @keyframes ping1654{ 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.22); opacity:1 } }

    /* Motion safe */
    #lucid1654.paused, #lucid1654.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #lucid1654 .glyph{ animation: none !important; }
    }
  </style>

  <div class="mast" role="toolbar" aria-label="Lucid controls">
    <div class="brand">
      <div class="glyph" aria-hidden="true"></div>
      <div class="logo">
        <div class="word">Lucid</div>
        <div class="kicker">Edition 1654 · kinetic clock</div>
      </div>
    </div>
    <div class="nav">
      <button class="pill" id="theme" aria-pressed="false" title="Toggle Dawn/Dusk">Dusk</button>
      <button class="pill" id="pause" aria-pressed="false" title="Pause/Play">Pause</button>
      <button class="pill" id="save" title="Save image">Export</button>
    </div>
  </div>

  <div class="stage">
    <div class="clock" id="clock">
      <canvas id="rings" role="img" aria-label="Concentric rings orbiting softly around the time, responding to your pointer"></canvas>
      <div class="readout" aria-hidden="true">
        <div class="t1" id="timeText">00:00</div>
        <div class="t2">Move to tilt · click to pulse · use sliders to tune</div>
      </div>
    </div>

    <div class="hud" role="group" aria-label="Clock settings">
      <label class="chip" for="tempo">Tempo <output id="tempoOut">50</output><input id="tempo" type="range" value="50" min="0" max="120" step="1" /></label>
      <label class="chip" for="count">Rings <output id="countOut">22</output><input id="count" type="range" value="22" min="6" max="60" step="1" /></label>
      <label class="chip" for="hue">Chroma <output id="hueOut">28</output><input id="hue" type="range" value="28" min="0" max="360" step="1" /></label>
    </div>

    <div class="hint" id="hint">space pause · D theme · S save · +/- tweak</div>
  </div>

  <div class="foot">
    <div><span class="dot" aria-hidden="true"></span>Lucid keeps time in circles; motion can be paused with Space.</div>
    <span id="last-updated">Last updated: 2025-12-31 16:17:16 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('lucid1654');
      const canvas = document.getElementById('rings');
      const ctx = canvas.getContext('2d', {alpha:true});
      const clock = document.getElementById('clock');
      const timeText = document.getElementById('timeText');

      const themeBtn = document.getElementById('theme');
      const pauseBtn = document.getElementById('pause');
      const saveBtn = document.getElementById('save');

      const tempo = document.getElementById('tempo');
      const count = document.getElementById('count');
      const hue = document.getElementById('hue');
      const tempoOut = document.getElementById('tempoOut');
      const countOut = document.getElementById('countOut');
      const hueOut = document.getElementById('hueOut');

      const lastUpdated = document.getElementById('last-updated');
      try{
        const fmt = new Intl.DateTimeFormat([], { dateStyle:'medium', timeStyle:'short' });
        lastUpdated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){ lastUpdated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Outputs
      const syncTempo = ()=> tempoOut.textContent = tempo.value;
      const syncCount = ()=> countOut.textContent = count.value;
      const syncHue   = ()=> hueOut.textContent = hue.value;
      tempo.addEventListener('input', syncTempo); syncTempo();
      count.addEventListener('input', ()=>{ syncCount(); buildRings(); }); syncCount();
      hue.addEventListener('input', syncHue); syncHue();

      // Theme
      let isDusk = false;
      function setTheme(dusk){
        isDusk = !!dusk;
        root.dataset.theme = isDusk ? 'dusk' : '';
        themeBtn.textContent = isDusk ? 'Dawn' : 'Dusk';
        themeBtn.setAttribute('aria-pressed', String(isDusk));
        clearCanvas(true);
      }
      themeBtn.addEventListener('click', ()=> setTheme(!isDusk));

      // Pause
      let paused = false;
      function setPaused(p){
        paused = !!p;
        root.classList.toggle('paused', paused);
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        pauseBtn.setAttribute('aria-pressed', String(paused));
      }
      pauseBtn.addEventListener('click', ()=> setPaused(!paused));

      // Save
      saveBtn.addEventListener('click', ()=>{
        const link = document.createElement('a');
        link.download = 'lucid-' + Date.now() + '.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

      // Size
      let DPR = Math.min(2, window.devicePixelRatio||1), W=0, H=0, CX=0, CY=0, MIN=0;
      function fit(){
        const r = clock.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; MIN = Math.min(W,H);
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearCanvas(true);
        buildRings();
      }
      new ResizeObserver(fit).observe(clock);

      // Pointer & tilt
      const pointer = { x:null, y:null };
      let pulse = 0;
      root.addEventListener('pointermove', (e)=>{
        const rr = root.getBoundingClientRect();
        const cr = clock.getBoundingClientRect();
        pointer.x = (e.clientX - cr.left) - cr.width/2;
        pointer.y = (e.clientY - cr.top) - cr.height/2;
        const mx = (e.clientX - rr.left)/rr.width - .5;
        const my = (e.clientY - rr.top)/rr.height - .5;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        pointer.x = pointer.y = null;
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
      });
      clock.addEventListener('click', ()=>{
        pulse = 1.2; // quick pulse on click
      });

      // Rings model
      let rings = [];
      function rand(a=1){ return Math.random()*a; }
      function buildRings(){
        const n = +count.value;
        rings = [];
        const maxR = MIN*0.42;
        for(let i=0;i<n;i++){
          const t = i/(n-1||1);
          rings.push({
            r: maxR*(0.12 + t*0.88),
            w: 1.15 + t*2.0,
            dash: 26 + Math.floor(t*64),
            gap: 0.42 + t*0.38,
            speed: 0.15 + t*1.25,
            offset: rand(Math.PI*2),
            jitter: 0.7 + rand(0.8)
          });
        }
      }

      // Clear
      function clearCanvas(full){
        ctx.globalCompositeOperation='source-over';
        if(full){
          ctx.clearRect(0,0,W,H);
          ctx.fillStyle = isDusk ? '#070a12' : '#ffffff';
          ctx.fillRect(0,0,W,H);
        }
      }

      // Time text
      function syncTime(){
        const now = new Date();
        const hh = now.getHours().toString().padStart(2,'0');
        const mm = now.getMinutes().toString().padStart(2,'0');
        timeText.textContent = hh + ':' + mm;
      }
      syncTime(); setInterval(syncTime, 1000*15);

      // Draw
      let last = performance.now();
      function loop(now){
        const dt = Math.min(2.2, (now - last)*0.06);
        last = now;

        if(!paused){
          const veil = isDusk ? 0.06 : 0.08;
          ctx.globalCompositeOperation='source-over';
          ctx.fillStyle = isDusk ? `rgba(7,10,18,${veil})` : `rgba(255,255,255,${veil})`;
          ctx.fillRect(0,0,W,H);

          const HUE = +hue.value;
          const tempoScale = (+tempo.value)/50; // around 1.0 at 50
          const time = now * 0.001 * tempoScale;

          // pulse decay
          pulse *= 0.94;

          const px = pointer.x==null ? 0 : pointer.x*0.06;
          const py = pointer.y==null ? 0 : pointer.y*0.06;

          ctx.save();
          ctx.translate(CX + px, CY + py);

          for(let i=0;i<rings.length;i++){
            const R = rings[i];
            const thickness = R.w * (1 + pulse*0.65);
            const segs = R.dash;
            const step = (Math.PI*2) / segs;
            const baseLen = step * (0.36 + 0.34*Math.sin(time*0.45 + i*0.7));
            const rot = time*R.speed + R.offset + pulse*0.4*(i/rings.length);

            const h = (HUE + (i/rings.length)*120) % 360;
            const s = isDusk ? 78 : 62;
            const l = isDusk ? 70 : 34;
            const alpha = 0.22 + (i/rings.length)*0.3;

            ctx.lineWidth = thickness;
            ctx.strokeStyle = `hsla(${h}, ${s}%, ${l}%, ${alpha})`;
            ctx.shadowColor = `hsl(${h}, 90%, ${isDusk?75:58}%)`;
            ctx.shadowBlur = isDusk ? 34 : 22;

            for(let j=0;j<segs;j++){
              const a0 = j*step + rot;
              const jitter = 1 + (Math.sin(j*0.9 + i*1.7 + time*0.9)*0.25*R.jitter);
              const len = baseLen * R.gap * jitter;
              ctx.beginPath();
              ctx.arc(0,0, R.r, a0, a0 + len);
              ctx.stroke();
            }
          }
          ctx.restore();
        }

        requestAnimationFrame(loop);
      }

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); setPaused(!paused); }
        if(k==='d'){ themeBtn.click(); }
        if(k==='s'){ saveBtn.click(); }
        if(k==='+'||k==='='){ tempo.stepUp(); count.stepUp(); hue.stepUp(); tempo.dispatchEvent(new Event('input')); count.dispatchEvent(new Event('input')); hue.dispatchEvent(new Event('input')); }
        if(k==='-'||k==='_'){ tempo.stepDown(); count.stepDown(); hue.stepDown(); tempo.dispatchEvent(new Event('input')); count.dispatchEvent(new Event('input')); hue.dispatchEvent(new Event('input')); }
      });

      // Reduced motion default pause
      if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        setPaused(true);
      }

      // Boot
      setTheme(false);
      fit();
      buildRings();
      requestAnimationFrame(loop);
    }());
  </script>
