<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1536" data-theme="dawn" aria-label="Aurelia — a kinetic kaleidoscope timepiece">
  <style>
    /* Scope + tokens */
    #vibe-1536{
      --ink: #0d1321;
      --muted:#5b6477;
      --bg-a:#fbfeff;
      --bg-b:#f7f1ff;
      --glass: rgba(255,255,255,.55);
      --ring: rgba(10,16,28,.16);
      --h1: 200; /* primary hue */
      --h2: 320; /* secondary hue */
      position: relative;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding: 26px 22px 18px;
      border-radius: 30px;
      border: 1px solid rgba(10,16,28,.12);
      background:
        radial-gradient(1200px 700px at var(--spot-x,58%) var(--spot-y,18%), rgba(255,255,255,.75), transparent 60%),
        linear-gradient(140deg, var(--bg-a), var(--bg-b));
      box-shadow: 0 38px 95px rgba(8,12,24,.16), inset 0 1px 0 rgba(255,255,255,.68);
      overflow: clip;
      transition: background .6s ease, color .3s ease, box-shadow .3s ease, border-color .3s ease;
    }
    #vibe-1536::before{
      content:"";
      position:absolute; inset:-25% -25%; pointer-events:none; z-index:0;
      background:
        conic-gradient(from 0deg at 20% 10%,
          rgba(255,255,255,.20), rgba(255,255,255,0) 12% 20%,
          rgba(255,255,255,.12) 20% 44%, rgba(255,255,255,0) 44% 74%,
          rgba(255,255,255,.10) 74% 86%, rgba(255,255,255,0) 86%);
      mix-blend-mode: soft-light; opacity:.8;
    }

    /* Themes */
    #vibe-1536[data-theme="dawn"]{
      --ink:#0d1321; --muted:#56607a;
      --bg-a:#fbfeff; --bg-b:#fff5f2;
      --glass: rgba(255,255,255,.55); --ring: rgba(10,16,28,.16);
      --h1: 200; --h2: 22;
    }
    #vibe-1536[data-theme="dusk"]{
      --ink:#0c111b; --muted:#3e556a;
      --bg-a:#e9f2ff; --bg-b:#f7eaff;
      --glass: rgba(255,255,255,.5); --ring: rgba(10,16,28,.20);
      --h1: 260; --h2: 330;
    }
    #vibe-1536[data-theme="midnight"]{
      --ink:#e8efff; --muted:#a8b5cc;
      --bg-a:#0b0f1a; --bg-b:#101a2c;
      --glass: rgba(255,255,255,.06); --ring: rgba(230,240,255,.20);
      --h1: 180; --h2: 300;
      box-shadow: 0 42px 110px rgba(2,6,14,.88), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Header */
    #vibe-1536 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:12px;
      margin-bottom: 6px;
    }
    #vibe-1536 .pill{
      justify-self:start;
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px;
      font-size:11px; font-weight:800; letter-spacing:.26em; text-transform:uppercase;
      color:var(--muted);
      background: var(--glass);
      border: 1px solid var(--ring);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 8px 18px rgba(12,18,34,.10);
    }
    #vibe-1536 .dot{ width:8px; height:8px; border-radius:50%; background:
      radial-gradient(circle at 35% 35%, #fff, hsl(var(--h1) 100% 54%));
      box-shadow: 0 0 12px hsl(var(--h1) 100% 55% / .45);
    }
    #vibe-1536 .brand{
      text-align:right;
      line-height:1;
    }
    #vibe-1536 .hero{
      margin:0; font-weight:900; letter-spacing:-.02em; line-height:.92;
      font-size: clamp(36px, 8.2vw, 88px);
      background: linear-gradient(100deg,
        hsl(var(--h1) 100% 65%), hsl(var(--h2) 100% 62%), hsl(var(--h1) 100% 65%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 16px 34px hsl(var(--h1) 100% 55% / .20));
    }
    #vibe-1536 .tag{ margin:4px 0 0; color:var(--muted); font-size: clamp(12px,2.1vw,16px); }

    /* Orb stage */
    #vibe-1536 .stage{
      position:relative; z-index:1;
      display:grid; grid-template-columns: 1fr; place-items:center;
      margin: 14px 0 12px;
    }
    #vibe-1536 .orb{
      position:relative;
      width:min(92vw, 700px);
      aspect-ratio:1/1;
      border-radius:50%;
      border: 1px solid var(--ring);
      overflow:hidden;
      transform: rotate(var(--tilt, 0deg));
      transition: transform .25s ease, box-shadow .35s ease;
      box-shadow:
        0 34px 70px rgba(12,18,34,.16),
        inset 0 0 200px hsl(var(--h1) 100% 60% / .10),
        inset 0 1px 0 rgba(255,255,255,.65);
      background:
        radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,.20), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.30), transparent 40%),
        linear-gradient(180deg, transparent 60%, rgba(0,0,0,.06));
    }
    #vibe-1536[data-theme="midnight"] .orb{
      box-shadow:
        0 40px 86px rgba(2,8,16,.78),
        inset 0 0 220px hsl(var(--h2) 100% 60% / .12),
        inset 0 1px 0 rgba(255,255,255,.08);
      background:
        radial-gradient(100% 100% at 50% 50%, rgba(255,255,255,.08), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.08), transparent 40%),
        linear-gradient(180deg, transparent 60%, rgba(255,255,255,.05));
    }
    #vibe-1536 .orb::before{
      content:"";
      position:absolute; inset:10px; border-radius:50%;
      border:1px solid var(--ring);
      background:
        conic-gradient(from var(--spin,0deg),
          hsl(var(--h1) 100% 60% / .14),
          hsl(var(--h2) 100% 60% / .14),
          transparent 30% 70%,
          hsl(var(--h1) 100% 60% / .10)),
        radial-gradient(60% 60% at 30% 25%, rgba(255,255,255,.18), transparent 60%);
      -webkit-mask: radial-gradient(55% 55% at 50% 50%, transparent 49%, #000 50%);
      mask: radial-gradient(55% 55% at 50% 50%, transparent 49%, #000 50%);
      pointer-events:none;
    }
    #vibe-1536 .orb::after{
      content:"";
      position:absolute; inset:0; border-radius:50%; pointer-events:none;
      box-shadow: inset 0 0 80px rgba(255,255,255,.18);
    }
    #vibe-1536 .canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }
    #vibe-1536 .badge{
      position:absolute; right:10px; top:10px; z-index:3;
      padding:6px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: var(--glass); border:1px solid var(--ring); color:var(--ink);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 8px 18px rgba(12,18,34,.08), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1536 .chrono{
      position:absolute; inset:auto; left:50%; top:50%; transform:translate(-50%,-50%);
      display:grid; place-items:center; z-index:2; text-align:center;
      color: var(--ink);
      mix-blend-mode: plus-lighter;
      user-select:none; pointer-events:none;
    }
    #vibe-1536 .time{
      font-variant-numeric: tabular-nums;
      letter-spacing:.02em; font-weight:900;
      font-size: clamp(20px, 8.2vw, 48px);
      text-shadow: 0 8px 30px hsl(var(--h1) 100% 60% / .25);
    }
    #vibe-1536 .date{ margin-top:2px; font-size: clamp(10px, 2.4vw, 12px); color: var(--muted); }

    /* Dock */
    #vibe-1536 .dock{
      position:relative; z-index:4;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 10px 12px;
      margin: 14px 0 8px;
    }
    #vibe-1536 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1536 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance: none; border:1px solid var(--ring);
      background: var(--glass); color:var(--ink);
      padding:10px 14px; border-radius:999px;
      font-size:13px; font-weight:800; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 10px 20px rgba(12,18,34,.10);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1536 .btn:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,.26); }
    #vibe-1536 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%));
      color:#061722; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--h1) 100% 60% / .22), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1536 .slider{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px;
      border-radius:999px; border:1px solid var(--ring);
      background: var(--glass); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1536 input[type="range"]{ width:190px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1536 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.06) inset;
    }
    #vibe-1536 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,.18);
    }
    #vibe-1536 input[type="range"]::-moz-range-track{ height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--h1) 100% 60%), hsl(var(--h2) 100% 58%)); }
    #vibe-1536 input[type="range"]::-moz-range-thumb{ width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12); box-shadow:0 4px 10px rgba(12,18,34,.18); }

    /* Footer */
    #vibe-1536 .foot{ display:flex; align-items:center; justify-content:space-between; gap:12px; color:var(--muted); font-size:12px; margin-top:10px; }
    #vibe-1536 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI Hide */
    #vibe-1536.ui-hidden .dock,
    #vibe-1536.ui-hidden .pill{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1536 .orb{ transform:none !important; }
    }
  </style>

  <div class="mast">
    <div class="pill"><span class="dot" aria-hidden="true"></span> Iteration 1536</div>
    <div class="brand">
      <h1 class="hero">Aurelia</h1>
      <p class="tag">A kinetic kaleidoscope timepiece — steer the light, sculpt the moment.</p>
    </div>
  </div>

  <section class="stage">
    <div class="orb" id="orb" role="img" aria-label="A circular, luminous kaleidoscope responding to your pointer">
      <canvas id="aurelia" class="canvas" aria-hidden="true"></canvas>
      <div class="badge" aria-hidden="true">No.&nbsp;1536</div>
      <div class="chrono" aria-hidden="true">
        <div class="time" id="clock">--:--:--</div>
        <div class="date" id="date">—</div>
      </div>
    </div>

    <div class="dock" role="group" aria-label="Aurelia controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="btn theme" data-theme="dawn" aria-pressed="true">Dawn</button>
        <button type="button" class="btn theme" data-theme="dusk" aria-pressed="false">Dusk</button>
        <button type="button" class="btn theme" data-theme="midnight" aria-pressed="false">Midnight</button>
      </div>
      <div class="group" role="group" aria-label="Dynamics">
        <label class="slider">Petals <input id="petals" type="range" min="3" max="24" value="12" aria-label="Number of kaleidoscope petals"></label>
        <label class="slider">Tempo <input id="tempo" type="range" min="0" max="100" value="42" aria-label="Animation tempo"></label>
        <label class="slider">Pulse <input id="pulse" type="range" min="0" max="100" value="60" aria-label="Breathing intensity"></label>
        <button id="capture" class="btn" type="button" title="Save current frame">Capture</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">H hide UI • T cycle theme • C capture</span>
    <span id="last-updated">Last updated: 2025-12-26 05:20:14 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1536');
      const orb = document.getElementById('orb');
      const canvas = document.getElementById('aurelia');
      const ctx = canvas.getContext('2d', { alpha:true });
      const themes = root.querySelectorAll('.theme');
      const petalsInput = document.getElementById('petals');
      const tempoInput = document.getElementById('tempo');
      const pulseInput = document.getElementById('pulse');
      const captureBtn = document.getElementById('capture');
      const clockEl = document.getElementById('clock');
      const dateEl = document.getElementById('date');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Time / date
      function tickClock(){
        const d = new Date();
        clockEl.textContent = d.toLocaleTimeString(undefined, { hour12:false });
        dateEl.textContent = d.toLocaleDateString(undefined, { weekday:'short', month:'short', day:'2-digit' });
      }
      tickClock();
      setInterval(tickClock, 1000);

      // Theme switching
      themes.forEach(b=>{
        b.addEventListener('click', ()=>{
          const val = b.getAttribute('data-theme');
          root.setAttribute('data-theme', val);
          themes.forEach(x=>x.setAttribute('aria-pressed', String(x===b)));
          recolor();
        });
      });

      // Controls
      let petals = Number(petalsInput.value)|0;
      let tempo = Number(tempoInput.value)/100; // 0..1
      let pulse = Number(pulseInput.value)/100; // 0..1
      petalsInput.addEventListener('input', ()=>{ petals = Math.max(3, Number(petalsInput.value)|0); });
      tempoInput.addEventListener('input', ()=>{ tempo = Number(tempoInput.value)/100; });
      pulseInput.addEventListener('input', ()=>{ pulse = Number(pulseInput.value)/100; });

      // Capture
      captureBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurelia-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='c'){ captureBtn.click(); }
        if(k==='t'){
          const order = ['dawn','dusk','midnight'];
          const cur = root.getAttribute('data-theme') || 'dawn';
          const idx = (order.indexOf(cur)+1)%order.length;
          const next = order[idx];
          root.setAttribute('data-theme', next);
          themes.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.theme===next)));
          recolor();
        }
      });

      // Pointer-driven tilt + hotspot
      function setTilt(e){
        const r = orb.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const dx = (e.clientX - cx) / (r.width/2);
        const dy = (e.clientY - cy) / (r.height/2);
        const ang = Math.atan2(dy, dx) * 180/Math.PI;
        orb.style.setProperty('--tilt', (ang*0.06).toFixed(2)+'deg');
        root.style.setProperty('--spot-x', (50 + dx*18).toFixed(2)+'%');
        root.style.setProperty('--spot-y', (20 + dy*10).toFixed(2)+'%');
        spin += (dx+dy)*0.6;
      }
      orb.addEventListener('mousemove', setTilt);
      orb.addEventListener('mouseleave', ()=>{ orb.style.setProperty('--tilt','0deg'); root.style.setProperty('--spot-x','58%'); root.style.setProperty('--spot-y','18%'); });
      orb.addEventListener('touchmove', (e)=>{ const t=e.touches[0]; if(!t) return; setTilt({ clientX:t.clientX, clientY:t.clientY }); }, { passive:true });

      // Canvas sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0,CX=0,CY=0,R=0;
      function size(){
        const r = orb.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)/2;
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        recolor();
      }
      window.addEventListener('resize', size, { passive:true });

      // Color ramps
      let gRad=null, gRim=null;
      function cssHue(name){
        const raw = getComputedStyle(root).getPropertyValue(name);
        const v = parseFloat(raw);
        return isNaN(v) ? 200 : v;
      }
      function recolor(){
        const h1 = cssHue('--h1'), h2 = cssHue('--h2');
        gRad = ctx.createRadialGradient(CX,CY, R*0.05, CX,CY, R);
        gRad.addColorStop(0, 'hsl('+h1+' 100% 65% / .65)');
        gRad.addColorStop(0.45, 'hsl('+h2+' 100% 60% / .35)');
        gRad.addColorStop(1, 'transparent');

        gRim = ctx.createRadialGradient(CX,CY, R*0.5, CX,CY, R);
        gRim.addColorStop(0, 'transparent');
        gRim.addColorStop(1, 'hsl('+h1+' 100% 85% / .10)');
      }

      // Cheap noise
      function n2(x,y,t){
        return Math.sin(x*0.005 + t*0.0011 + y*0.0031)*0.6 +
               Math.cos(x*0.011 - t*0.0007 + y*0.0047)*0.4;
      }

      // Dust
      const dust = [];
      function makeDust(count){
        dust.length = 0;
        for(let i=0;i<count;i++){
          dust.push({
            a: Math.random()*Math.PI*2,
            r: Math.random()*R*0.9,
            s: 0.002 + Math.random()*0.01,
            sz: 1 + Math.random()*2,
            hue: i%2 ? cssHue('--h1') : cssHue('--h2'),
            j: Math.random()*1000
          });
        }
      }

      // Animation
      let spin = 0;
      let seed = Math.random()*1000;
      let t0 = performance.now();

      function draw(ts){
        const dt = Math.min(64, ts - t0); t0 = ts;
        const t = ts + seed*600;

        // clear
        ctx.clearRect(0,0,W,H);

        // kaleidoscope layers
        const petalsCount = Math.max(3, petals|0);
        const sectors = petalsCount;
        const base = R*0.62;
        const layers = 5;
        const speed = 0.3 + tempo*1.6;
        const breathe = 0.85 + Math.sin(t*0.0012)*0.15* (0.2 + pulse*0.8);

        ctx.save();
        ctx.translate(CX, CY);

        for(let L=0; L<layers; L++){
          const fL = L/(layers-1);
          const amp = base * (0.10 + 0.22*(1-fL)) * (0.6 + 0.4*Math.sin(seed+L));
          const alpha = 0.18 + 0.12*(1-fL);
          const rotate = spin*0.004 + fL*0.08 + Math.sin(t*0.0003 + L)*0.03;

          ctx.save();
          ctx.rotate(rotate);

          for(let s=0; s<sectors; s++){
            const a0 = (s/sectors) * Math.PI*2;
            ctx.save();
            ctx.rotate(a0);

            // path for one wedge mirrored
            const steps = 120;
            const span = (Math.PI*2)/sectors;
            const half = span*0.5;

            ctx.beginPath();
            for(let i=0;i<=steps;i++){
              const aa = -half + (i/steps)*half*2;
              const nv = n2(Math.cos(aa)*800 + L*200, Math.sin(aa)*800 + s*120, t*speed);
              const r = base * breathe + Math.sin(aa*4 + t*0.001*speed + L)*amp*0.22 + nv*amp;
              const x = Math.cos(aa)*r;
              const y = Math.sin(aa)*r;
              if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.closePath();

            // fill
            ctx.globalCompositeOperation = 'screen';
            ctx.fillStyle = gRad;
            ctx.globalAlpha = alpha;
            ctx.fill();

            // stroke shimmer
            ctx.lineWidth = Math.max(0.6, 2.4*(1-fL));
            const h1 = cssHue('--h1'), h2 = cssHue('--h2');
            const grad = ctx.createLinearGradient(-R,0,R,0);
            grad.addColorStop(0, 'hsl('+h1+' 100% 75% / .35)');
            grad.addColorStop(1, 'hsl('+h2+' 100% 75% / .35)');
            ctx.strokeStyle = grad;
            ctx.globalAlpha = 0.25*(1-fL);
            ctx.stroke();

            ctx.restore();
          }
          ctx.restore();
        }

        // inner glow ring
        ctx.globalCompositeOperation = 'soft-light';
        ctx.globalAlpha = 1;
        ctx.beginPath();
        ctx.arc(0,0, base*1.02, 0, Math.PI*2);
        ctx.strokeStyle = gRim;
        ctx.lineWidth = 8;
        ctx.stroke();

        // dust
        ctx.globalCompositeOperation = 'screen';
        for(const p of dust){
          p.a += p.s * (0.5 + tempo);
          const rr = p.r * (0.9 + 0.1*Math.sin((t+p.j)*0.0006));
          const x = Math.cos(p.a)*rr;
          const y = Math.sin(p.a)*rr;
          const rad = p.sz * (0.8 + pulse*0.8);
          const g = ctx.createRadialGradient(x,y,0, x,y, rad*6);
          g.addColorStop(0, 'hsl('+p.hue+' 100% 80% / .45)');
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x,y, rad, 0, Math.PI*2); ctx.fill();
        }

        ctx.restore();

        // subtle spin inertia
        spin += (tempo*0.6 + 0.04);

        requestAnimationFrame(draw);
      }

      // Init
      size();
      recolor();
      makeDust(90);
      requestAnimationFrame(draw);

      // Respect reduced motion
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        tempo = 0.05; tempoInput.value = '5';
        pulse = 0.2; pulseInput.value = '20';
        orb.style.setProperty('--tilt','0deg');
      }
    })();
  </script>
