  <style>
    .aurora-331 {
      --ink: #eaf2ff;
      --muted: #b7c7e8;
      --line: rgba(255,255,255,0.15);
      --accent-a: #7af3ff;
      --accent-b: #ffa8f0;
      --accent-c: #9dff7c;
      --bg-1: #070b16;
      --bg-2: #0f1630;
      --glass: rgba(255,255,255,0.06);
      --radius: 28px;
      --mx: 50%;
      --my: 50%;
      --rx: 0deg;
      --ry: 0deg;
      position: relative;
      overflow: clip;
      border-radius: var(--radius);
      padding: 26px 24px 18px 24px;
      max-width: 980px;
      margin: 0 auto;
      color: var(--ink);
      background:
        radial-gradient(160% 120% at 110% -10%, rgba(255,168,229,0.1), transparent 55%),
        radial-gradient(140% 120% at -20% 110%, rgba(122,243,255,0.08), transparent 60%),
        conic-gradient(from 210deg at var(--mx) var(--my),
          rgba(122,243,255,0.12), rgba(255,168,240,0.06), rgba(157,255,124,0.08), rgba(122,243,255,0.12)),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      box-shadow:
        0 20px 62px rgba(7,12,25,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.04);
      transform: perspective(1100px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 260ms ease, background 400ms ease, color 300ms ease, box-shadow 300ms ease;
      isolation: isolate;
    }
    .aurora-331[data-theme="day"] {
      --ink: #0b1a2a;
      --muted: #4b5e7d;
      --line: rgba(0,0,0,0.14);
      --bg-1: #f7fbff;
      --bg-2: #e6f0ff;
      --glass: rgba(255,255,255,0.8);
      box-shadow:
        0 16px 48px rgba(25,50,90,0.22),
        inset 0 0 0 1px rgba(0,0,0,0.06);
      background:
        radial-gradient(140% 120% at 120% -10%, rgba(255,168,240,0.2), transparent 55%),
        radial-gradient(130% 120% at -20% 110%, rgba(122,243,255,0.16), transparent 60%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
    }
    .aurora-331::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: calc(var(--radius) - 1px);
      pointer-events: none;
      background: radial-gradient(420px 300px at var(--mx) var(--my), rgba(255,255,255,0.18), transparent 60%);
      mix-blend-mode: screen;
      z-index: 1;
      transition: background-position 120ms ease, opacity 200ms ease;
    }

    .aurora-331__sky {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      filter: saturate(110%) blur(0.2px);
    }
    .aurora-331__glow {
      position: absolute;
      inset: -10%;
      z-index: 0;
      pointer-events: none;
      background:
        radial-gradient(40% 30% at calc(100% - var(--mx)) calc(100% - var(--my)), rgba(122,243,255,0.16), transparent 60%),
        radial-gradient(30% 35% at var(--mx) calc(20% + var(--my)), rgba(157,255,124,0.12), transparent 65%),
        radial-gradient(30% 25% at 12% 88%, rgba(255,168,240,0.12), transparent 70%);
      transition: background-position 120ms ease, opacity 300ms ease;
      filter: blur(8px);
    }
    .aurora-331.paused .aurora-331__glow { opacity: 0.5; }

    .aurora-331__wrap { position: relative; z-index: 2; }

    .aurora-331__header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: start;
    }
    .aurora-331 h1 {
      margin: 0;
      font: 900 48px/1.02 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.2px;
      background: linear-gradient(92deg, var(--ink), #e7f0ff 55%, #c7dbff 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 16px 48px rgba(122,243,255,0.32));
    }
    .aurora-331[data-theme="day"] h1 {
      background: linear-gradient(92deg, #0b1a2a, #35517a 60%, #476da1 85%);
      -webkit-background-clip: text; background-clip: text;
    }
    .aurora-331 p.lead {
      margin: 10px 0 6px 0;
      max-width: 62ch;
      color: var(--muted);
      font: 500 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-content: start;
      justify-content: end;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 9px 12px;
      border-radius: 999px;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.35px;
      color: var(--ink);
      background:
        linear-gradient(var(--bg-1), var(--bg-1)) padding-box,
        linear-gradient(120deg, var(--accent-a), var(--accent-b) 50%, var(--accent-c)) border-box;
      border: 1px solid transparent;
      box-shadow: 0 8px 22px rgba(0,0,0,0.22);
      white-space: nowrap;
    }
    .badge svg { width: 14px; height: 14px; opacity: 0.9; }

    .loom {
      position: relative;
      margin-top: 18px;
      border-radius: 20px;
      padding: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow:
        0 10px 24px rgba(0,0,0,0.18),
        inset 0 0 0 1px var(--line);
      overflow: hidden;
      transform: translateZ(0);
    }

    /* Halo rings */
    .rings {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.7;
    }
    .ring {
      position: absolute;
      top: 50%; left: 50%;
      width: 520px; height: 520px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      border: 1px dashed var(--line);
      backdrop-filter: blur(2px);
      animation: spin 24s linear infinite;
    }
    .ring:nth-child(2) { width: 660px; height: 660px; opacity: 0.5; animation-duration: 40s; }
    .ring:nth-child(3) { width: 380px; height: 380px; opacity: 0.65; animation-duration: 18s; }
    .aurora-331.paused .ring { animation-play-state: paused; }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Orbits (CSS-only soft orbs) */
    .orbits { position: absolute; inset: 0; pointer-events: none; z-index: 2; }
    .orbit {
      position: absolute;
      top: 50%; left: 50%;
      width: 420px; height: 420px;
      transform: translate(-50%,-50%);
      animation: orbitSpin 16s linear infinite;
    }
    .orbit:nth-child(2) { width: 560px; height: 560px; animation-duration: 22s; }
    .orbit:nth-child(3) { width: 300px; height: 300px; animation-duration: 12s; }
    .dot {
      position: absolute;
      top: 0; left: 50%;
      width: 16px; height: 16px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0) 70%),
                  linear-gradient(120deg, var(--accent-a), var(--accent-b));
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.3) inset,
        0 8px 24px rgba(122,243,255,0.5);
      filter: saturate(110%);
    }
    .orbit:nth-child(2) .dot {
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0) 70%),
                  linear-gradient(120deg, var(--accent-b), var(--accent-c));
      width: 14px; height: 14px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.3) inset, 0 8px 22px rgba(255,168,240,0.5);
    }
    .orbit:nth-child(3) .dot {
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0) 70%),
                  linear-gradient(120deg, var(--accent-c), var(--accent-a));
      width: 12px; height: 12px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.3) inset, 0 8px 22px rgba(157,255,124,0.5);
    }
    @keyframes orbitSpin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .aurora-331.paused .orbit { animation-play-state: paused; }

    /* Controls */
    .controls {
      position: relative;
      z-index: 3;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }
    .aurora-331 .btn {
      --bg: linear-gradient(135deg, var(--accent-a), var(--accent-b));
      color: #0a1220;
      font: 800 13px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      padding: 12px 16px;
      border-radius: 14px;
      border: 0;
      background: var(--bg);
      box-shadow: 0 10px 28px rgba(122,243,255,0.35);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease, opacity 160ms ease;
    }
    .aurora-331 .btn:hover { transform: translateY(-1px); filter: saturate(1.05); }
    .aurora-331 .btn:active { transform: translateY(0); }
    .aurora-331 .btn.ghost {
      background: transparent;
      color: var(--ink);
      border: 1px solid var(--line);
      box-shadow: 0 8px 22px rgba(0,0,0,0.18);
      backdrop-filter: blur(2px);
    }

    /* Dock */
    .dock {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px dashed var(--line);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: var(--muted);
      font: 500 12px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      position: relative;
      z-index: 3;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white, #a5f4ff);
      box-shadow: 0 0 0 0 rgba(110,240,255,0.55);
      animation: pulse 2.6s ease-out infinite;
    }
    .aurora-331.paused .pulse { animation-play-state: paused; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(110,240,255,0.55); }
      70% { box-shadow: 0 0 0 10px rgba(110,240,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(110,240,255,0); }
    }

    /* Responsive */
    @media (max-width: 760px) {
      .aurora-331 { padding: 22px 20px 16px 20px; }
      .aurora-331 h1 { font-size: 36px; line-height: 1.08; }
      .ring { width: 420px; height: 420px; }
      .ring:nth-child(2) { width: 520px; height: 520px; }
      .ring:nth-child(3) { width: 320px; height: 320px; }
      .orbit { width: 340px; height: 340px; }
      .orbit:nth-child(2) { width: 460px; height: 460px; }
      .orbit:nth-child(3) { width: 240px; height: 240px; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .aurora-331 { transition: none; transform: none !important; }
      .aurora-331__glow, .ring, .orbit, .pulse { animation: none !important; }
    }
  </style>

  <script>
    (function () {
      const root = document.getElementById('aurora-331');
      const canvas = root.querySelector('.aurora-331__sky');
      const ctx = canvas.getContext('2d');
      const loom = document.getElementById('loom-331');

      const pauseBtn = root.querySelector('#aurora-pause');
      const themeBtn = root.querySelector('#aurora-theme');
      const addBtn = root.querySelector('#aurora-add');
      const scatterBtn = root.querySelector('#aurora-scatter');
      const stateEl = root.querySelector('#aurora-state');
      const updated = root.querySelector('#last-updated');

      const DPR = Math.min(2, window.devicePixelRatio || 1);
      let W = 0, H = 0;
      let rafId = null;
      let paused = false;
      let t = 0;

      let stars = [];
      let pulses = [];
      let pointer = { x: 0.5, y: 0.5, active: false };

      function fmt(d) {
        try { return new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(d); }
        catch { return d.toLocaleString(); }
      }
      function setUpdated(msg) {
        updated.textContent = (msg ? msg + ' • ' : 'Updated • ') + fmt(new Date());
      }
      setUpdated();

      function sizeCanvas() {
        const rect = root.getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width));
        H = Math.max(300, Math.floor(rect.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        initStars();
      }

      function palette() {
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--accent-a').trim() || '#7af3ff',
          cs.getPropertyValue('--accent-b').trim() || '#ffa8f0',
          cs.getPropertyValue('--accent-c').trim() || '#9dff7c'
        ];
      }

      function initStars(seedScatter = false) {
        const colors = palette();
        const count = Math.min(160, Math.max(60, Math.floor(W * H / 18000)));
        stars = Array.from({ length: count }, () => {
          const angle = Math.random() * Math.PI * 2;
          const speed = 0.08 + Math.random() * 0.28;
          const r = 0.6 + Math.random() * 2.2;
          const hue = colors[Math.floor(Math.random() * colors.length)];
          const px = seedScatter ? Math.random() * W : (W * 0.5 + Math.cos(angle) * (Math.random() * W * 0.35));
          const py = seedScatter ? Math.random() * H : (H * 0.5 + Math.sin(angle) * (Math.random() * H * 0.35));
          return {
            x: px, y: py,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            r, color: hue, life: Math.random() * 1e3
          };
        });
      }

      function addStar(x, y) {
        const colors = palette();
        const a = Math.random() * Math.PI * 2;
        const s = 0.2 + Math.random() * 0.4;
        stars.push({
          x, y,
          vx: Math.cos(a) * s,
          vy: Math.sin(a) * s,
          r: 2 + Math.random() * 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          life: 0
        });
        pulses.push({ x, y, r: 0, alpha: 0.75, max: Math.hypot(W, H) * 0.18, w: 2 });
      }

      function step(dt) {
        t += dt;
        const attractX = pointer.active ? pointer.x * W : W * 0.5;
        const attractY = pointer.active ? pointer.y * H : H * 0.5;

        for (const s of stars) {
          // gentle drift
          s.vx += Math.sin((t * 0.0006) + s.life) * 0.0006;
          s.vy += Math.cos((t * 0.0008) - s.life) * 0.0006;

          // attraction to pointer/center
          const dx = attractX - s.x;
          const dy = attractY - s.y;
          const dist = Math.hypot(dx, dy) + 0.0001;
          const pull = pointer.active ? 0.0008 : 0.00035;
          s.vx += (dx / dist) * pull * (pointer.active ? 1.6 : 1);
          s.vy += (dy / dist) * pull * (pointer.active ? 1.6 : 1);

          // integrate
          s.x += s.vx;
          s.y += s.vy;

          // bounds wrap
          if (s.x < -10) s.x = W + 10;
          if (s.x > W + 10) s.x = -10;
          if (s.y < -10) s.y = H + 10;
          if (s.y > H + 10) s.y = -10;

          // slight damping
          s.vx *= 0.995;
          s.vy *= 0.995;
          s.life += dt;
        }

        for (let i = pulses.length - 1; i >= 0; i--) {
          const p = pulses[i];
          p.r += 1.8 + p.r * 0.02;
          p.alpha *= 0.986;
          if (p.r > p.max || p.alpha < 0.02) pulses.splice(i, 1);
        }
      }

      function render() {
        if (paused) return;

        // velvet fade
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.getAttribute('data-theme') === 'day'
          ? 'rgba(255,255,255,0.5)'
          : 'rgba(7,11,22,0.22)';
        ctx.fillRect(0, 0, W, H);

        // threads between nearby stars
        const maxDist = Math.min(160, Math.max(90, Math.hypot(W, H) * 0.12));
        for (let i = 0; i < stars.length; i++) {
          for (let j = i + 1; j < stars.length; j++) {
            const a = stars[i], b = stars[j];
            const dx = a.x - b.x; const dy = a.y - b.y;
            const d = Math.hypot(dx, dy);
            if (d < maxDist) {
              const alpha = (1 - d / maxDist) * 0.5;
              ctx.strokeStyle = `rgba(122,243,255,${alpha * 0.6})`;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.stroke();
            }
          }
        }

        // pulses
        for (const p of pulses) {
          const ring = ctx.createRadialGradient(p.x, p.y, Math.max(0, p.r - 6), p.x, p.y, p.r + 6);
          ring.addColorStop(0, 'rgba(0,0,0,0)');
          ring.addColorStop(0.5, `rgba(122,243,255,${p.alpha * 0.6})`);
          ring.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = ring;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r + 8, 0, Math.PI * 2);
          ctx.fill();

          ctx.globalCompositeOperation = 'source-over';
          ctx.lineWidth = p.w;
          ctx.strokeStyle = `rgba(122,243,255,${p.alpha * 0.7})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.stroke();
        }

        // stars
        for (const s of stars) {
          const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, Math.max(8, s.r * 8));
          g.addColorStop(0, 'rgba(255,255,255,0.9)');
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(s.x, s.y, Math.max(1.2, s.r), 0, Math.PI * 2);
          ctx.fill();
        }

        rafId = requestAnimationFrame(loop);
      }

      let last = performance.now();
      function loop(now) {
        const dt = now - last;
        last = now;
        step(dt);
        render();
      }

      function start() {
        if (!paused) return;
        paused = false;
        root.classList.remove('paused');
        stateEl.textContent = 'live';
        last = performance.now();
        rafId = requestAnimationFrame(loop);
      }
      function stop() {
        paused = true;
        root.classList.add('paused');
        stateEl.textContent = 'paused';
        if (rafId) cancelAnimationFrame(rafId);
      }

      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
        const y = Math.min(Math.max((e.clientY - rect.top) / rect.height, 0), 1);
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
        const rx = (-(y - 0.5) * 6).toFixed(2) + 'deg';
        const ry = ((x - 0.5) * 10).toFixed(2) + 'deg';
        root.style.setProperty('--rx', rx);
        root.style.setProperty('--ry', ry);
        pointer.x = x; pointer.y = y; pointer.active = true;
      }
      function onLeave() {
        pointer.active = false;
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }

      function pointerPosInCanvas(e) {
        const rect = canvas.getBoundingClientRect();
        const cx = (e.clientX ?? (e.touches && e.touches[0].clientX)) - rect.left;
        const cy = (e.clientY ?? (e.touches && e.touches[0].clientY)) - rect.top;
        return { x: cx, y: cy };
      }

      // Interactions
      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', onLeave);
      root.addEventListener('pointerdown', (e) => {
        const { x, y } = pointerPosInCanvas(e);
        addStar(x, y);
        setTimeout(() => setUpdated('Star added'), 60);
      });

      addBtn.addEventListener('click', () => {
        addStar(W * 0.5, H * 0.5);
        setUpdated('Star added');
      });

      scatterBtn.addEventListener('click', () => {
        initStars(true);
        setUpdated('Scattered');
      });

      pauseBtn.addEventListener('click', () => {
        if (paused) {
          start();
          pauseBtn.textContent = 'Pause Drift';
          pauseBtn.setAttribute('aria-pressed', 'false');
        } else {
          stop();
          pauseBtn.textContent = 'Resume Drift';
          pauseBtn.setAttribute('aria-pressed', 'true');
        }
        setTimeout(() => setUpdated(paused ? 'Paused' : 'Resumed'), 60);
      });

      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'night' ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        themeBtn.setAttribute('aria-pressed', String(next === 'day'));
        initStars(true);
        setTimeout(() => setUpdated(next === 'day' ? 'Day mode' : 'Night mode'), 60);
      });

      // Motion preference
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyMotionPref() {
        if (mq.matches) {
          stop();
          pauseBtn.textContent = 'Resume Drift';
          pauseBtn.setAttribute('aria-pressed', 'true');
        } else {
          start();
          pauseBtn.textContent = 'Pause Drift';
          pauseBtn.setAttribute('aria-pressed', 'false');
        }
      }
      mq.addEventListener ? mq.addEventListener('change', applyMotionPref) : mq.addListener(applyMotionPref);

      // Setup
      sizeCanvas();
      applyMotionPref();
      window.addEventListener('resize', sizeCanvas);
      last = performance.now();
      if (!mq.matches) rafId = requestAnimationFrame(loop);
    })();
  </script>
