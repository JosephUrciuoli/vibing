<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;

      }

      .card {
        width: min(720px, 92vw);

        font-size: 18px;

        background: rgba(255,255,255,0.04);

        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe-1299" class="aurora-loom" aria-label="AURORA LOOM — generative ribbons">
  <style>
    /* AURORA LOOM — scoped to #vibe-1299 */
    #vibe-1299 {
      --ink: #d9e2ff;
      --muted: #91a1c6;
      --bg-0: #070c18;
      --bg-1: #0e1930;
      --edge: rgba(255,255,255,0.08);
      --p1: 120, 220, 255;
      --p2:  40, 200, 180;
      --p3: 255, 120, 190;
      --p4: 255, 180,  90;
      color: var(--ink);
      position: relative;
      min-height: 1000px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(120,220,255,0.25), transparent 60%),
        radial-gradient(900px 700px at 110% 110%, rgba(255,120,190,0.20), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 50px 180px rgba(0, 10, 30, 0.5),
        inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #vibe-1299::before {
      /* drifting aurora veil */
      content:""; position:absolute; inset:-20%;
      background:
        conic-gradient(from 0deg at 65% 35%, rgba(255,255,255,0.10), rgba(255,255,255,0) 60%),
        radial-gradient(60% 60% at 40% 30%, rgba(255,255,255,0.18), rgba(255,255,255,0) 70%);
      filter: blur(80px) saturate(120%);
      opacity: .45; animation: v1299-drift 70s linear infinite;
      pointer-events:none; z-index:0;
    }
    @keyframes v1299-drift { to { transform: rotate(360deg); } }

    /* Top chrome */
    #vibe-1299 .bar {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(14px, 3.5vw, 28px);
    }
    #vibe-1299 .brand {
      display: inline-flex; align-items: baseline; gap: 10px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 900; letter-spacing: 0.14em; text-transform: uppercase; font-size: 11px;
      padding: 10px 14px; border-radius: 999px;
      color: #0b1224;
      background: rgba(255,255,255,0.82);
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 10px 24px rgba(10,20,40,0.35), inset 0 1px 0 rgba(255,255,255,0.8);
      backdrop-filter: blur(10px) saturate(160%);
      user-select: none;
    }
    #vibe-1299 .palettes {
      display: inline-flex; gap: 10px; padding: 10px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      backdrop-filter: blur(14px) saturate(180%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 10px 24px rgba(0,0,0,0.35);
    }
    #vibe-1299 .pal {
      width: 36px; height: 36px; border-radius: 50%; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.35), 0 8px 18px rgba(0,0,0,0.4);
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
    }
    #vibe-1299 .pal:hover { transform: translateY(-1px) scale(1.05); filter: saturate(115%); }
    #vibe-1299 .pal[aria-pressed="true"] { box-shadow: inset 0 0 0 2px rgba(255,255,255,0.9), 0 10px 28px rgba(0,0,0,0.5); }

    /* Hero */
    #vibe-1299 .hero {
      position: relative; z-index: 2; display: grid; gap: 10px; padding: 0 22px; place-items: center;
    }
    #vibe-1299 h1 {
      margin: 2px 0 0;
      text-align: center;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(56px, 9.6vw, 128px); line-height: 0.9;
      background: linear-gradient(90deg,
        rgba(var(--p1),1) 0%,
        rgba(var(--p2),1) 33%,
        rgba(var(--p3),1) 66%,
        rgba(var(--p4),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 44px rgba(0,0,0,0.45));
    }
    #vibe-1299 .lead {
      text-align: center; max-width: 70ch; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px); text-wrap: balance;
      transition: opacity 200ms ease;
    }

    /* Loom viewport */
    #vibe-1299 .loom {
      position: relative; z-index: 2;
      width: min(1200px, 94%); margin: 28px auto;
      aspect-ratio: 21/9;
      border-radius: 24px;
      overflow: hidden;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)),
        repeating-linear-gradient( -8deg,
          rgba(255,255,255,0.06) 0, rgba(255,255,255,0.06) 2px,
          rgba(255,255,255,0.00) 2px, rgba(255,255,255,0.00) 10px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 60px 160px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.25),
        inset 0 0 0 18px rgba(255,255,255,0.04);
      transform-style: preserve-3d;
      transition: transform 260ms ease, box-shadow 260ms ease;
    }
    #vibe-1299 .loom::before {
      /* top glint sweep */
      content: ""; position: absolute; inset: 0; pointer-events: none; z-index: 3;
      background: conic-gradient(from 0deg at 50% 50%,
        rgba(255,255,255,0.00) 0deg,
        rgba(255,255,255,0.20) 22deg,
        rgba(255,255,255,0.00) 80deg,
        rgba(255,255,255,0.14) 140deg,
        rgba(255,255,255,0.00) 180deg);
      mix-blend-mode: screen; opacity: .4;
      animation: v1299-glint 24s linear infinite;
    }
    @keyframes v1299-glint { to { transform: rotate(360deg); } }
    #vibe-1299 .grain {
      content:""; position:absolute; inset:0; pointer-events:none; opacity:.12; z-index:2;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><filter id='n'><feTurbulence baseFrequency='0.8' numOctaves='1' seed='13'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.22'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 200px 200px;
      mix-blend-mode: soft-light;
      animation: v1299-grain 12s linear infinite;
    }
    @keyframes v1299-grain { 50% { transform: translate3d(0.7%, 0.4%, 0); } }

    #vibe-1299 canvas.scene { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* Deck */
    #vibe-1299 .deck {
      position: relative; z-index: 3; display: grid; gap: 14px;
      width: min(1100px, 94%); margin: 8px auto 0; padding: 16px;
      background: rgba(8,12,24,0.6);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      backdrop-filter: blur(12px) saturate(170%);
      box-shadow: 0 28px 70px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #vibe-1299 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1299 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.02em; color: #0a0e18;
      background: linear-gradient(135deg, rgba(var(--p1),1), rgba(var(--p3),1));
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1299 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe-1299 .btn:active { transform: translateY(1px); }

    #vibe-1299 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; cursor: pointer; user-select: none;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--ink);
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      transition: transform 120ms ease, background 200ms ease, color 200ms ease, border 200ms ease;
      box-shadow: 0 8px 22px rgba(0,0,0,0.45);
    }
    #vibe-1299 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--p2),0.25), rgba(var(--p4),0.20));
      border-color: rgba(255,255,255,0.28);
    }
    #vibe-1299 .chip:active { transform: translateY(1px); }

    #vibe-1299 .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px 14px; }
    @media (max-width: 900px) { #vibe-1299 .controls { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 560px) { #vibe-1299 .controls { grid-template-columns: 1fr; } }

    #vibe-1299 .control {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      color: var(--muted); font-size: 12px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.16);
    }
    #vibe-1299 .val { color: var(--ink); font-weight: 900; min-width: 56px; text-align: right; }

    #vibe-1299 .knob {
      appearance: none; width: 100%; height: 8px; border-radius: 999px; outline: none;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.16);
    }
    #vibe-1299 .knob::-webkit-slider-thumb,
    #vibe-1299 .knob::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(var(--p2),1), rgba(var(--p1),1));
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 12px 26px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    /* Meta */
    #vibe-1299 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 28px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1299 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1299 .btn, #vibe-1299 .pal, #vibe-1299 .chip { transition: none !important; }
      #vibe-1299::before { animation: none !important; }
      #vibe-1299 .loom::before, #vibe-1299 .grain { animation: none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Palette switcher and brand">
    <span class="brand">Edition 1299 • AURORA LOOM</span>
    <div class="palettes" role="group" aria-label="Palettes">

      <button class="pal" type="button" aria-label="Lotus Ink" data-pal="#a0baff|#8cffd6|#ffd36e|#ff9bd4" style="background: radial-gradient(circle at 70% 30%, #a0baff, #8cffd6, #ffd36e, #ff9bd4)" aria-pressed="false"></button>
      <button class="pal" type="button" aria-label="Helio Ember" data-pal="#ffb39f|#ff7acb|#9bb3ff|#7bf0ff" style="background: radial-gradient(circle at 50% 70%, #ffb39f, #ff7acb, #9bb3ff, #7bf0ff)" aria-pressed="false"></button>
      <button class="pal" type="button" aria-label="Midnight Citrus" data-pal="#0f172a|#37d67a|#f9c74f|#f94144" style="background: radial-gradient(circle at 50% 50%, #0f172a, #37d67a, #f9c74f, #f94144)" aria-pressed="false"></button>

  <section class="hero">
    <h1>AURORA LOOM</h1>
    <p class="lead" aria-live="polite">Weave the wind. Drag to tilt, Space pauses, C cycles color.</p>
  </section>

  <figure class="loom" role="region" aria-label="Aurora loom viewport">
    <canvas class="scene" aria-hidden="true"></canvas>
    <div class="grain" aria-hidden="true"></div>
  </figure>

  <div class="deck" role="group" aria-label="Controls">
    <div class="cta">
      <button class="btn play" type="button" aria-label="Pause or Play">Pause</button>
      <button class="chip toggle trails" type="button" aria-pressed="true" aria-label="Toggle motion trails">Trails</button>
      <button class="chip toggle glow" type="button" aria-pressed="true" aria-label="Toggle glow">Glow</button>
      <button class="chip toggle warp" type="button" aria-pressed="true" aria-label="Toggle warp">Warp</button>

    <div class="controls">

        <span>Threads</span>

      <div class="control">
        <span>Amplitude</span>
        <input class="knob amp" type="range" min="0.05" max="0.55" value="0.26" step="0.01" aria-label="Amplitude">

      <div class="control">
        <span>Velocity</span>
        <input class="knob vel" type="range" min="0.2" max="2.0" value="0.9" step="0.01" aria-label="Velocity">

  <div class="meta">
    <span class="tag">Additive color</span>
    <span class="tag">Ribbons & warp</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1299');
      const canvas = root.querySelector('canvas.scene');
      const ctx = canvas.getContext('2d', { alpha: true });

      const frame = root.querySelector('.loom');
      const lead = root.querySelector('.lead');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const trailsBtn = root.querySelector('.chip.trails');
      const glowBtn = root.querySelector('.chip.glow');
      const warpBtn = root.querySelector('.chip.warp');
      const saveBtn = root.querySelector('.chip.save');
      const swatches = Array.from(root.querySelectorAll('.pal'));

      const threadsKnob = root.querySelector('.knob.threads');
      const ampKnob = root.querySelector('.knob.amp');
      const velKnob = root.querySelector('.knob.vel');

      const valThreads = root.querySelector('.val-threads');
      const valAmp = root.querySelector('.val-amp');
      const valVel = root.querySelector('.val-vel');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Rotating copy
      const lines = [
        'Weave the wind. Drag to tilt, Space pauses, C cycles color.',
        'Threads of light, pulled by time.',
        'A loom for auroras; a shuttle of math.',
        'Hold still. Watch the glow settle.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 220);
      }
      if (!reduce) setInterval(cycleLead, 3800);

      // Palette helpers
      function hexToRgb(hex) {
        const s = hex.replace('#', '').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }
      function lerp(a, b, t) { return a + (b - a) * t; }
      function mix(c1, c2, t) {
        return [Math.round(lerp(c1[0], c2[0], t)), Math.round(lerp(c1[1], c2[1], t)), Math.round(lerp(c1[2], c2[2], t))];
      }
      function rgbStr(c, a = 1) { return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }
      function paletteColor(t, a = 1) {
        const L = colors.length - 1;
        const x = Math.max(0, Math.min(L - 0.0001, t * L));
        const i = Math.floor(x);
        const f = x - i;
        const c = mix(colors[i], colors[i + 1], f);
        return rgbStr(c, a);
      }

      const PAL_KEY = 'vibe1299-pal';
      const defaultPal = swatches[0].dataset.pal;
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;
      let colors = savedPal.split('|').map(hexToRgb);
      function applyPalette(p) {
        colors = p.split('|').map(hexToRgb);
        const [c1, c2, c3, c4] = colors;
        root.style.setProperty('--p1', `${c1[0]},${c1[1]},${c1[2]}`);
        root.style.setProperty('--p2', `${c2[0]},${c2[1]},${c2[2]}`);
        root.style.setProperty('--p3', `${c3[0]},${c3[1]},${c3[2]}`);
        root.style.setProperty('--p4', `${c4[0]},${c4[1]},${c4[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(savedPal);
      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));
      function cyclePalette() {
        const i = swatches.findIndex(s => s.getAttribute('aria-pressed') === 'true');
        const next = swatches[(i + 1) % swatches.length];
        next.click();
      }

      // State
      const state = {
        running: !reduce,
        trails: true,
        glow: true,
        warp: true,
        dpr: 1, W: 1, H: 1,
        t: 0,
        vel: parseFloat(velKnob.value),
        amp: parseFloat(ampKnob.value), // relative to height
        threads: parseInt(threadsKnob.value, 10),
        pointer: { x: 0.5, y: 0.5 },
        seeds: []
      };

      // Seeds for per-thread phase/variance
      function reseed() {
        state.seeds = Array.from({ length: state.threads }, (_, i) => ({
          p: Math.random() * Math.PI * 2,
          f: 0.6 + Math.random() * 1.4,
          o: (i / Math.max(1, state.threads - 1)) * Math.PI * 2,
          th: 6 + Math.pow(Math.sin(i * 2.17) * 0.5 + 0.5, 2) * 34
        }));
      }

      // Size/resize
      function resize() {
        const r = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(r.width));
        state.H = Math.max(1, Math.floor(r.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.clearRect(0,0,state.W,state.H);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Draw ribbons
      function drawLoom(dt) {
        const W = state.W, H = state.H;
        state.t += (dt * 0.001) * state.vel;

        // Trails / clear
        if (state.trails) {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(5,8,16,0.08)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.globalCompositeOperation = 'source-over';
          const bg = ctx.createRadialGradient(W*0.5, H*0.5, 0, W*0.5, H*0.5, Math.max(W,H)*0.8);
          bg.addColorStop(0, 'rgba(8,12,24,0.95)');
          bg.addColorStop(1, 'rgba(10,14,28,0.95)');
          ctx.fillStyle = bg; ctx.fillRect(0,0,W,H);
        }

        // Pointer influence
        const px = (state.pointer.x - 0.5);
        const py = (state.pointer.y - 0.5);
        const tilt = (px * 2.0);
        const amp = state.amp * H * (1 + Math.abs(py) * 0.5);

        // Ribbons
        ctx.globalCompositeOperation = 'lighter';
        const N = state.threads;
        const steps = Math.max(24, Math.floor(W / 6));
        for (let i = 0; i < N; i++) {
          const t = i / Math.max(1, N - 1);
          const s = state.seeds[i] || { p: 0, f: 1, o: 0, th: 8 };
          const phase = s.p + state.t * (0.6 + s.f * 0.6);
          const cy = H * (0.2 + 0.6 * t);
          const thickness = 4 + s.th * (0.5 + 0.5 * Math.cos(state.t * 0.35 + s.o));
          const hue = paletteColor(t, 0.75);

          ctx.beginPath();
          let first = true;
          for (let j = 0; j <= steps; j++) {
            const x = (j / steps) * W;
            const wx = (x / W) * Math.PI * (2.5 + 1.5 * s.f);
            const warp = state.warp ? Math.sin(wx * 1.2 + phase * 0.7 + t * 6.28) * 0.5 : 0;
            const y =
              cy
              + Math.sin(wx + phase + tilt * 1.6) * (amp * (0.6 + 0.4 * (1 - Math.abs(0.5 - t) * 2)))
              + Math.sin(wx * 0.5 + phase * 0.8 + s.o) * (amp * 0.25)
              + warp * (amp * 0.35);

            if (first) { ctx.moveTo(x, y); first = false; } else { ctx.lineTo(x, y); }
          }
          ctx.strokeStyle = hue;
          ctx.lineWidth = thickness;
          if (state.glow) {
            ctx.shadowColor = paletteColor(Math.min(1, t + 0.06), 0.9);
            ctx.shadowBlur = 18 + t * 28;
          } else {
            ctx.shadowBlur = 0;
          }
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.stroke();
        }

        // Center soft halo
        ctx.globalCompositeOperation = 'screen';
        const halo = ctx.createRadialGradient(W*0.5, H*0.5, 0, W*0.5, H*0.5, Math.max(W, H) * 0.5);
        halo.addColorStop(0.0, 'rgba(255,255,255,0.07)');
        halo.addColorStop(1.0, 'rgba(255,255,255,0.0)');
        ctx.fillStyle = halo;
        ctx.beginPath(); ctx.rect(0,0,W,H); ctx.fill();
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        drawLoom(dt);
      }

      // Pointer + tilt
      frame.addEventListener('pointermove', (e) => {
        const r = frame.getBoundingClientRect();
        const px = (e.clientX - r.left) / Math.max(1, r.width);
        const py = (e.clientY - r.top) / Math.max(1, r.height);
        state.pointer.x = px; state.pointer.y = py;

        const rx = (0.5 - py) * 4;
        const ry = (px - 0.5) * 8;
        frame.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        frame.style.boxShadow = `0 60px 180px rgba(0,0,0,0.65), inset 0 1px 0 rgba(255,255,255,0.25), inset 0 0 0 18px rgba(255,255,255,0.06)`;
      }, { passive: true });
      frame.addEventListener('pointerleave', () => { frame.style.transform = ''; frame.style.boxShadow = ''; });

      // Toggles
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      trailsBtn.addEventListener('click', () => {
        const on = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.trails = on;
      });
      glowBtn.addEventListener('click', () => {
        const on = glowBtn.getAttribute('aria-pressed') !== 'true';
        glowBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.glow = on;
      });
      warpBtn.addEventListener('click', () => {
        const on = warpBtn.getAttribute('aria-pressed') !== 'true';
        warpBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.warp = on;
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `aurora-loom-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
        if (e.key.toLowerCase() === 'c') { cyclePalette(); }
      });

      // Sliders
      function updateVals() {
        valThreads.textContent = String(state.threads);
        valAmp.textContent = parseFloat(state.amp).toFixed(2);
        valVel.textContent = parseFloat(state.vel).toFixed(2);
      }
      threadsKnob.addEventListener('input', () => { state.threads = parseInt(threadsKnob.value, 10); reseed(); updateVals(); });
      ampKnob.addEventListener('input', () => { state.amp = parseFloat(ampKnob.value); updateVals(); });
      velKnob.addEventListener('input', () => { state.vel = parseFloat(velKnob.value); updateVals(); });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      reseed();
      updateVals();

      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        drawLoom(16);
      }
    })();
  </script>
</div>
