  <style>
    /* PRISM ORRERY 2051 — scoped */
    #vibe2051{

      --bg0:#0c1018; --bg1:#161c28;
      --a1:#7ab2ff; --a2:#9f87ff; --a3:#7affd9; --a4:#ffd27a;

        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid color-mix(in oklab, #ffffff, transparent 80%);

      --bg0:#0c1018; --bg1:#161c28;

      --glass:rgba(255,255,255,0.7);
      color:#271012;
    }
    #vibe2051[data-theme="twilight"]{
      --ink:#eaf0ff; --muted:color-mix(in oklab, #eaf0ff, transparent 44%);
      --bg0:#0b0f19; --bg1:#1a2232;

    /* Mast */
    #vibe2051 .mast{ display:grid; gap:clamp(10px,2.8vmin,26px); }
    #vibe2051 .chip{

    #vibe2051 .orb{
      --s:18px; width:var(--s); height:var(--s); border-radius:50%;

        radial-gradient(circle at 35% 35%, #fff, #fff0 55%),
        conic-gradient(from var(--spin,0deg), var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));

    #vibe2051 h1{

    /* IRIS — circular stage */
    #vibe2051 .stage{ display:grid; place-items:center; min-height:56vh; }
    #vibe2051 .iris-wrap{
      position:relative; width:min(92vw,860px); aspect-ratio:1/1; display:grid; place-items:center;
    }
    #vibe2051 .iris{
      position:relative; width:100%; height:100%; border-radius:50%;

        radial-gradient(120% 120% at 50% 50%, color-mix(in oklab, var(--a3), transparent 90%), transparent 50%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0), #fff 2%), color-mix(in oklab, var(--bg1), #000 2%));
      border:1px solid color-mix(in oklab, var(--ink), transparent 80%);
      box-shadow:

    #vibe2051 canvas#kaleid{ width:92%; height:92%; border-radius:50%; display:block; }

    #vibe2051 .btn{

    #vibe2051 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a1), var(--a4));

    #vibe2051 .ico{

    #vibe2051 .sym .ico{ clip-path: path("M9,0 A9,9 0 1,1 8.9,0 Z M9,3.6 a5.4,5.4 0 1,0 0,10.8 a5.4,5.4 0 1,0 0,-10.8"); }
    #vibe2051 .pulse .ico{ background: radial-gradient(circle at 50% 50%, #fff8 0 5px, #0000 6px), conic-gradient(var(--a4), var(--a1), var(--a2), var(--a3)); }

    /* Footer */

  <script>
    (function(){
      const root = document.getElementById('vibe2051');
      const wrap = document.getElementById('wrap51');
      const cvs  = document.getElementById('kaleid');
      const ctx  = cvs.getContext('2d', {alpha:true});
      const updated = document.getElementById('last-updated');

      const btnTheme = document.getElementById('btnTheme51');
      const btnSym   = document.getElementById('btnSym51');
      const btnPulse = document.getElementById('btnPulse51');
      const btnPause = document.getElementById('btnPause51');
      const btnClear = document.getElementById('btnClear51');
      const btnSave  = document.getElementById('btnSave51');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['noir','blush','twilight','seafoam','mono'];
      const TLABEL = { noir:'Noir', blush:'Blush', twilight:'Twilight', seafoam:'Seafoam', mono:'Mono' };
      let themeIndex = (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) ? 1 : 0;
      function readPalette(){
        const cs = getComputedStyle(root);
        const get = v => cs.getPropertyValue(v).trim();
        return {
          ink:get('--ink'),
          bg0:get('--bg0'), bg1:get('--bg1'),
          a1:get('--a1'), a2:get('--a2'), a3:get('--a3'), a4:get('--a4')
        };
      }
      function setTheme(i){
        const t = THEMES[(i%THEMES.length+THEMES.length)%THEMES.length];
        root.dataset.theme = t;
        btnTheme.setAttribute('aria-label','Theme: ' + TLABEL[t]);
        btnTheme.setAttribute('aria-pressed', String(t!=='mono'));
        palette = readPalette();
        repaintStatic = true;
      }
      let palette = readPalette(); setTheme(themeIndex);

      // Canvas sizing
      let W=800, H=800, DPR=Math.min(2, window.devicePixelRatio||1);
      function resize(){
        const r = wrap.getBoundingClientRect();
        const side = Math.min(r.width, r.height || r.width);
        W = Math.max(2, Math.floor(side*0.92));
        H = W;
        cvs.width = Math.floor(W*DPR);
        cvs.height= Math.floor(H*DPR);
        cvs.style.width = W+'px'; cvs.style.height = H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        cx = W/2; cy = H/2; radius = Math.min(W,H)*0.48;
        repaintStatic = true;
      }
      const ro = new ResizeObserver(resize); ro.observe(wrap); resize();
      let cx=W/2, cy=H/2, radius=Math.min(W,H)*0.48;

      // Parallax for background accents
      const ptr = { x:0.5, y:0.5, tx:0.5, ty:0.5, down:false, lastX:0, lastY:0 };
      wrap.addEventListener('pointermove',(e)=>{
        const r = wrap.getBoundingClientRect();
        const px = Math.max(0, Math.min(1,(e.clientX - r.left)/r.width));
        const py = Math.max(0, Math.min(1,(e.clientY - r.top)/r.height));
        ptr.tx = px; ptr.ty = py;
        if(ptr.down){
          drawStroke(ptr.lastX, ptr.lastY, px, py, true);
          ptr.lastX = px; ptr.lastY = py;
        }
      }, {passive:true});
      wrap.addEventListener('pointerdown',(e)=>{
        ptr.down = true;
        const r = wrap.getBoundingClientRect();
        ptr.lastX = Math.max(0, Math.min(1,(e.clientX - r.left)/r.width));
        ptr.lastY = Math.max(0, Math.min(1,(e.clientY - r.top)/r.height));
      });
      wrap.addEventListener('pointerup',()=>{ ptr.down=false; });
      wrap.addEventListener('pointerleave',()=>{ ptr.down=false; });

      function updateParallax(){
        ptr.x += (ptr.tx - ptr.x) * 0.14;
        ptr.y += (ptr.ty - ptr.y) * 0.14;
        root.style.setProperty('--mx', (ptr.x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (ptr.y*100).toFixed(2)+'%');
      }

      // Symmetry & dynamics
      let symmetry = 10;
      function setSymmetry(n){
        symmetry = Math.max(4, Math.min(28, n|0));
        btnSym.setAttribute('aria-label','Symmetry: ' + symmetry);
        btnSym.setAttribute('aria-pressed', String(symmetry%2===0));
        repaintStatic = true;
      }
      setSymmetry(symmetry);

      let pulseOn = true;
      btnPulse.setAttribute('aria-pressed', String(pulseOn));

      // Auto painters
      const agents = [];
      function resetAgents(seed=Date.now()){
        agents.length = 0;
        let s = seed % 10000;
        function rnd(){ s = (s*1664525 + 1013904223) >>> 0; return (s & 0xffffffff)/0xffffffff; }
        const count = 4;
        for(let i=0;i<count;i++){
          agents.push({
            a: rnd()*Math.PI*2,
            r: radius * (0.18 + rnd()*0.65),
            da: (rnd()*0.6 + 0.2) * (rnd()<0.5?-1:1),
            dr: (rnd()*0.6 - 0.3) * 0.4,
            hue: [palette.a1,palette.a2,palette.a3,palette.a4][i%4],
            x: cx + Math.cos(rnd()*Math.PI*2)*radius*0.1,
            y: cy + Math.sin(rnd()*Math.PI*2)*radius*0.1
          });
        }
      }
      resetAgents();

      // Helpers
      function clearWithFade(alpha){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, palette.bg0);
        g.addColorStop(1, palette.bg1);
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawSymLine(ax, ay, bx, by, color, width){
        // Convert normalized [0..1] coords to canvas within circle
        const p0x = cx + (ax-0.5)*radius*2;
        const p0y = cy + (ay-0.5)*radius*2;
        const p1x = cx + (bx-0.5)*radius*2;
        const p1y = cy + (by-0.5)*radius*2;

        const v0x = p0x - cx, v0y = p0y - cy;
        const v1x = p1x - cx, v1y = p1y - cy;

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.strokeStyle = color;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = Math.max(12, width*10);
        ctx.shadowColor = color;

        const step = (Math.PI*2)/symmetry;
        for(let i=0;i<symmetry;i++){
          const t = i*step, c = Math.cos(t), s = Math.sin(t);

          // rotate original
          let rx0 = v0x*c - v0y*s, ry0 = v0x*s + v0y*c;
          let rx1 = v1x*c - v1y*s, ry1 = v1x*s + v1y*c;

          ctx.lineWidth = width;
          ctx.beginPath();
          ctx.moveTo(cx + rx0, cy + ry0);
          ctx.lineTo(cx + rx1, cy + ry1);
          ctx.stroke();

          // mirrored across local Y-axis
          rx0 = (-v0x)*c - v0y*s; ry0 = (-v0x)*s + v0y*c;
          rx1 = (-v1x)*c - v1y*s; ry1 = (-v1x)*s + v1y*c;

          ctx.beginPath();
          ctx.moveTo(cx + rx0, cy + ry0);
          ctx.lineTo(cx + rx1, cy + ry1);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawStroke(x0,y0,x1,y1, user){
        const t = performance.now()/1000;
        const amp = pulseOn ? (1 + Math.sin(t*2.2)*0.35) : 1;
        const baseW = user ? 2.2 : 1.6;
        const w = baseW * amp;
        const colors = [palette.a1,palette.a2,palette.a3,palette.a4];
        // Sweep colors by time
        const c = colors[(Math.floor(t*2) % colors.length)];
        drawSymLine(x0,y0,x1,y1, c, w);
      }

      // Animation
      let last = performance.now();
      let motion = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnPause.setAttribute('aria-pressed', String(motion));
      let repaintStatic = true;

      function frameTick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000; last = now;
        updateParallax();

        if(repaintStatic){ clearWithFade(1.0); repaintStatic = false; }
        else{ clearWithFade(0.08); }

        // Agents
        for(const ag of agents){
          const px = (ag.x - cx)/(radius*2) + 0.5;
          const py = (ag.y - cy)/(radius*2) + 0.5;

          ag.a += ag.da * dt * 0.6;
          ag.r += ag.dr * dt * radius*0.1;
          if(ag.r > radius*0.76 || ag.r < radius*0.12) ag.dr *= -1;
          const nx = cx + Math.cos(ag.a)*ag.r;
          const ny = cy + Math.sin(ag.a)*ag.r;

          const nxN = (nx - cx)/(radius*2) + 0.5;
          const nyN = (ny - cy)/(radius*2) + 0.5;

          // vary width per agent
          const w = 1.2 + (Math.sin(ag.a*2 + now*0.002)*0.6 + 0.6);
          drawSymLine(px, py, nxN, nyN, ag.hue, w);

          ag.x = nx; ag.y = ny;
        }

        requestAnimationFrame(frameTick);
      }

      // Buttons
      btnTheme.addEventListener('click',()=>{ themeIndex=(themeIndex+1)%THEMES.length; setTheme(themeIndex); resetAgents(); });
      btnSym.addEventListener('click',()=>{ setSymmetry(symmetry + (symmetry<28?2:-22)); });
      btnPulse.addEventListener('click',()=>{ pulseOn = !pulseOn; btnPulse.setAttribute('aria-pressed', String(pulseOn)); });
      btnPause.addEventListener('click',()=>{
        motion = !motion; btnPause.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); requestAnimationFrame(frameTick); }
      });
      btnClear.addEventListener('click',()=>{ clearWithFade(1.0); repaintStatic=false; });
      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'prism-orrery-2051.png';
          link.href = cvs.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown',(e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='n') btnSym.click();
        if(k===' ') { e.preventDefault(); btnPause.click(); }
        if(k==='c') btnClear.click();
        if(k==='s') btnSave.click();
      });

      // Visibility & Resize
      document.addEventListener('visibilitychange',()=>{
        if(!document.hidden && motion){ last = performance.now(); requestAnimationFrame(frameTick); }
      });
      window.addEventListener('resize', resize);

      // Init paint
      resize(); clearWithFade(1.0);
      if(motion){ last = performance.now(); requestAnimationFrame(frameTick); }
    })();
  </script>
