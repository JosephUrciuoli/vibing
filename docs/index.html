<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1304" class="aurea" aria-label="AUREA — solar garden">
  <style>
    /* AUREA — scoped to #vibe-1304 */
    #vibe-1304 {
      /* Themeable tokens */
      --bg-0: #fbfcff;       /* paper */
      --bg-1: #eef5ff;       /* sky wash */
      --ink: #0f172a;        /* text */
      --muted: #475569;      /* subtle text */
      --ring: rgba(15, 23, 42, 0.12);
      --c0: 255, 174, 94;    /* warm 1 */
      --c1: 255, 99, 146;    /* warm 2 */
      --c2: 86, 202, 146;    /* green  */
      --c3: 78, 156, 252;    /* blue   */

      position: relative;
      min-height: 920px;
      border-radius: 28px;
      overflow: hidden;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 20% -10%, rgba(255,255,255,0.9), transparent 65%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1) 65%, #eaf1ff 100%);
      box-shadow: 0 50px 160px rgba(3, 7, 18, 0.12), inset 0 0 0 1px rgba(15, 23, 42, 0.06);
      isolation: isolate;
    }

    /* Ambient mesh */
    #vibe-1304::before, #vibe-1304::after {
      content: "";
      position: absolute; inset: -30%;
      background:
        radial-gradient(30% 40% at 20% 40%, rgba(var(--c3), 0.16), transparent 60%),
        radial-gradient(32% 42% at 80% 20%, rgba(var(--c2), 0.18), transparent 60%),
        radial-gradient(30% 36% at 70% 80%, rgba(var(--c0), 0.16), transparent 60%),
        radial-gradient(34% 34% at 30% 80%, rgba(var(--c1), 0.14), transparent 60%);
      filter: blur(70px) saturate(120%);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: v1304-drift 34s ease-in-out infinite;
    }
    #vibe-1304::after { animation-duration: 55s; animation-direction: reverse; opacity: 0.55; }
    @keyframes v1304-drift {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(1.4%, -1.2%, 0) scale(1.03); }
    }

    /* Subtle grain for tactility */
    #vibe-1304 .grain {
      position:absolute; inset:-1px; pointer-events:none; z-index:0; opacity:.05;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><filter id='n'><feTurbulence baseFrequency='0.8' numOctaves='1' seed='7'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.12'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 220px 220px;
      mix-blend-mode: multiply;
      animation: v1304-grain 18s linear infinite;
    }
    @keyframes v1304-grain { 50% { transform: translate3d(0.6%, 0.7%, 0); } }

    /* Chrome */
    #vibe-1304 .chrome {
      position: relative; z-index: 4;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      padding: clamp(14px, 3.2vw, 28px);
    }
    #vibe-1304 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 10px 28px rgba(3,7,18,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(8px) saturate(160%);
      user-select: none;
    }
    #vibe-1304 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(var(--c0),1), rgba(var(--c1),1));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.9), 0 0 20px rgba(var(--c0),0.45);
    }
    #vibe-1304 .title {
      font: 900 12px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.16em; text-transform: uppercase; color: var(--ink);
      opacity: 0.9;
    }
    #vibe-1304 .ed {
      font: 700 11px/1 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted);
      opacity: 0.9;
    }

    /* Palette switches */
    #vibe-1304 .swatchbar {
      display: inline-flex; gap: 8px; padding: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: 0 10px 28px rgba(3,7,18,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(8px) saturate(160%);
    }
    #vibe-1304 .sw {
      width: 34px; height: 34px; border-radius: 50%;
      border: 0; outline: none; cursor: pointer;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.85), 0 10px 24px rgba(3,7,18,0.12);
      transition: transform 160ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1304 .sw:hover { transform: translateY(-1px) scale(1.05); filter: saturate(115%); }
    #vibe-1304 .sw[aria-pressed="true"] { box-shadow: inset 0 0 0 3px rgba(15,23,42,0.85), 0 14px 28px rgba(3,7,18,0.16); }

    /* Hero */
    #vibe-1304 .hero {
      position: relative; z-index: 3; text-align: center;
      display: grid; place-items: center; gap: 10px; padding: 8px 16px 0;
    }
    #vibe-1304 h1 {
      margin: 2px 0 0;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 1000; letter-spacing: -0.02em;
      font-size: clamp(48px, 9.2vw, 124px); line-height: 0.92;
      background: conic-gradient(from 30deg,
        rgba(var(--c0),1) 0%,
        rgba(var(--c1),1) 30%,
        rgba(var(--c3),1) 60%,
        rgba(var(--c2),1) 90%,
        rgba(var(--c0),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 14px 34px rgba(3,7,18,0.12));
    }
    #vibe-1304 .sub {
      max-width: 70ch; color: var(--muted);
      font: 600 clamp(14px, 2vw, 18px)/1.5 ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      text-wrap: balance; opacity: 0.95;
    }

    /* Sundial viewport */
    #vibe-1304 .dial {
      position: relative; z-index: 2;
      width: min(980px, 95%); margin: 24px auto;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,0.6), rgba(255,255,255,0.3) 50%, rgba(255,255,255,0.0) 100%),
        radial-gradient(42% 42% at 50% 48%, rgba(var(--c3),0.10), rgba(255,255,255,0));
      border: 1px solid var(--ring);
      box-shadow:
        0 60px 160px rgba(3,7,18,0.10),
        inset 0 0 0 12px rgba(255,255,255,0.6),
        inset 0 1px 0 rgba(255,255,255,0.9);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
    }
    #vibe-1304 canvas.sky { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* Glyph ring overlay */
    #vibe-1304 .face {
      position: absolute; inset: 0; z-index: 2; pointer-events: none;
      opacity: 0.9;
    }
    #vibe-1304 .ticks line {
      stroke: rgba(15, 23, 42, 0.25);
      stroke-width: 1.4;
      stroke-linecap: round;
    }
    #vibe-1304 .arc {
      fill: none;
      stroke: rgba(var(--c0), 0.65);
      stroke-width: 8;
      stroke-linecap: round;
      filter: drop-shadow(0 6px 18px rgba(3,7,18,0.08));
    }
    #vibe-1304 .halo {
      fill: none;
      stroke: rgba(var(--c3), 0.25);
      stroke-width: 18;
      filter: blur(3px);
    }

    /* Controls */
    #vibe-1304 .deck {
      position: relative; z-index: 3;
      display: grid; gap: 14px; justify-items: center;
      width: min(1100px, 94%); margin: 8px auto 0; padding: 16px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 18px;
      backdrop-filter: blur(8px) saturate(150%);
      box-shadow: 0 30px 80px rgba(3,7,18,0.10), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe-1304 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1304 .btn, #vibe-1304 .chip {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      padding: 12px 16px; border-radius: 14px; font-weight: 900; letter-spacing: 0.02em;
      color: var(--ink);
      background: linear-gradient(135deg, rgba(var(--c0),0.22), rgba(var(--c1),0.20));
      box-shadow: 0 14px 34px rgba(3,7,18,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1304 .btn:hover, #vibe-1304 .chip:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1304 .btn:active, #vibe-1304 .chip:active { transform: translateY(1px); }
    #vibe-1304 .chip { font-size: 12px; }
    #vibe-1304 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--c2),0.24), rgba(var(--c3),0.22));
    }

    /* Meta */
    #vibe-1304 .meta {
      position: relative; z-index: 3;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 28px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1304 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(15, 23, 42, 0.10);
      backdrop-filter: blur(6px);
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe-1304 *, #vibe-1304::before, #vibe-1304::after { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and palette">
    <div class="brand">
      <span class="dot" aria-hidden="true"></span>
      <span class="title">AUREA</span>
      <span class="ed">EDITION 1304</span>
    </div>
    <div class="swatchbar" role="group" aria-label="Skies">
      <button class="sw" type="button" aria-label="Dawn" data-theme="dawn" style="background: radial-gradient(circle at 45% 55%, #ffb28a, #ff6392, #7ccaa3, #6fb0ff)" aria-pressed="true"></button>
      <button class="sw" type="button" aria-label="Day" data-theme="day" style="background: radial-gradient(circle at 40% 60%, #ffd27a, #6fb0ff, #86e7b3, #8ab6ff)" aria-pressed="false"></button>
      <button class="sw" type="button" aria-label="Dusk" data-theme="dusk" style="background: radial-gradient(circle at 55% 45%, #ff9a5f, #b37cff, #70d6ff, #ffe08a)" aria-pressed="false"></button>
      <button class="sw" type="button" aria-label="Night" data-theme="night" style="background: radial-gradient(circle at 55% 45%, #ffd27a, #8be9fd, #80ffea, #b9a6ff)" aria-pressed="false"></button>
    </div>
  </div>

  <section class="hero">
    <h1>AUREA</h1>
    <p class="sub" aria-live="polite">A living solarium. Touch to ripple. Space toggles wind; T toggles trails.</p>
  </section>

  <figure class="dial" role="region" aria-label="Sundial viewport">
    <canvas class="sky" aria-hidden="true"></canvas>

    <svg class="face" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
      <g class="ticks" transform="translate(50,50)">
        <!-- hour ticks -->
        <g id="tickset"></g>
        <circle class="halo" r="42"></circle>
        <path class="arc" id="sunArc" d="" />
      </g>
    </svg>
    <div class="grain" aria-hidden="true"></div>
  </figure>

  <div class="deck" role="group" aria-label="Controls">
    <div class="cta">
      <button class="btn play" type="button" aria-label="Pause or Play">Pause</button>
      <button class="chip trails" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <button class="chip glyphs" type="button" aria-pressed="true" aria-label="Toggle glyph ring">Glyphs</button>
      <button class="chip dense" type="button" aria-pressed="false" aria-label="Toggle density">Breeze</button>
      <button class="chip save" type="button" aria-label="Save PNG">Save PNG</button>
    </div>
  </div>

  <div class="meta">
    <span class="tag">Soft daylight, kinetic wind</span>
    <span class="tag">Parallax sundial, ripples on touch</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1304');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d');
      const dial = root.querySelector('.dial');
      const face = root.querySelector('.face');
      const ticksGroup = root.querySelector('#tickset');
      const sunArc = root.querySelector('#sunArc');
      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const trailsBtn = root.querySelector('.trails');
      const glyphsBtn = root.querySelector('.glyphs');
      const denseBtn = root.querySelector('.dense');
      const saveBtn = root.querySelector('.save');
      const swatches = Array.from(root.querySelectorAll('.sw'));

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Lines rotation
      const lines = [
        'A living solarium. Touch to ripple. Space toggles wind; T toggles trails.',
        'Dawn, Day, Dusk, Night — choose your sky.',
        'Drag across the face for a tilt of light.',
        'S to save a still. Breathe in the breeze.'
      ];
      let li = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function swapLine() {
        li = (li + 1) % lines.length;
        sub.style.opacity = '0';
        setTimeout(() => { sub.textContent = lines[li]; sub.style.opacity = '1'; }, 200);
      }
      if (!reduce) setInterval(swapLine, 5200);

      // Themes
      const THEMES = {
        dawn: {
          bg0: '#fff9f4', bg1: '#fff2f7', ink: '#0f172a', muted: '#475569',
          c0: [255,174,94], c1: [255,99,146], c2: [124,202,163], c3: [111,176,255]
        },
        day: {
          bg0: '#fbfcff', bg1: '#eef5ff', ink: '#0f172a', muted: '#475569',
          c0: [255,210,122], c1: [111,176,255], c2: [134,231,179], c3: [138,182,255]
        },
        dusk: {
          bg0: '#fbf7ff', bg1: '#f4f0ff', ink: '#0e1320', muted: '#495366',
          c0: [255,154,95], c1: [179,124,255], c2: [112,214,255], c3: [255,224,138]
        },
        night: {
          bg0: '#f3f6ff', bg1: '#e9f0ff', ink: '#0a1024', muted: '#4b587e',
          c0: [255,210,122], c1: [139,233,253], c2: [128,255,234], c3: [185,166,255]
        }
      };
      const THEME_KEY = 'vibe1304-theme';
      function applyTheme(name) {
        const t = THEMES[name] || THEMES.dawn;
        root.style.setProperty('--bg-0', t.bg0);
        root.style.setProperty('--bg-1', t.bg1);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--c0', `${t.c0[0]}, ${t.c0[1]}, ${t.c0[2]}`);
        root.style.setProperty('--c1', `${t.c1[0]}, ${t.c1[1]}, ${t.c1[2]}`);
        root.style.setProperty('--c2', `${t.c2[0]}, ${t.c2[1]}, ${t.c2[2]}`);
        root.style.setProperty('--c3', `${t.c3[0]}, ${t.c3[1]}, ${t.c3[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.theme === name ? 'true' : 'false'));
        localStorage.setItem(THEME_KEY, name);
      }
      const savedTheme = localStorage.getItem(THEME_KEY) || 'dawn';
      applyTheme(savedTheme);
      swatches.forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));
      function cycleTheme() {
        const i = swatches.findIndex(s => s.getAttribute('aria-pressed') === 'true');
        swatches[(i + 1) % swatches.length].click();
      }

      // Sundial ticks
      function buildTicks() {
        ticksGroup.innerHTML = '';
        for (let i = 0; i < 60; i++) {
          const len = (i % 5 === 0) ? 6 : 3;
          const rot = (i / 60) * Math.PI * 2;
          const x1 = Math.cos(rot) * 40, y1 = Math.sin(rot) * 40;
          const x2 = Math.cos(rot) * (40 - len), y2 = Math.sin(rot) * (40 - len);
          const ln = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          ln.setAttribute('x1', x1.toFixed(2)); ln.setAttribute('y1', y1.toFixed(2));
          ln.setAttribute('x2', x2.toFixed(2)); ln.setAttribute('y2', y2.toFixed(2));
          ticksGroup.appendChild(ln);
        }
      }
      buildTicks();

      function sunArcPath(angle) {
        // Draw a short arc indicating wind heading
        const r = 35;
        const span = Math.PI / 6;
        const a0 = angle - span/2, a1 = angle + span/2;
        const p0 = [r * Math.cos(a0), r * Math.sin(a0)];
        const p1 = [r * Math.cos(a1), r * Math.sin(a1)];
        const large = 0, sweep = 1;
        return `M ${p0[0].toFixed(2)} ${p0[1].toFixed(2)} A ${r} ${r} 0 ${large} ${sweep} ${p1[0].toFixed(2)} ${p1[1].toFixed(2)}`;
      }

      // State
      const state = {
        running: !reduce,
        trails: true,
        glyphs: true,
        dense: false,
        dpr: 1, W: 1, H: 1, R: 1,
        t: 0,
        breeze: [],
        ripples: [],
        pointer: { x: 0.5, y: 0.5, down: false },
        windAngle: 0
      };

      // Resize
      function resize() {
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(rect.width));
        state.H = Math.max(1, Math.floor(rect.height));
        state.R = Math.min(state.W, state.H) * 0.5 - 6;
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(255,255,255,1)';
        ctx.fillRect(0,0,state.W,state.H);
        buildBreeze(true);
      }
      window.addEventListener('resize', resize, { passive: true });

      // Breeze particles (curves)
      function buildBreeze(reset) {
        const area = state.W * state.H;
        const base = Math.floor(area / 5000);
        const target = Math.max(140, Math.min(state.dense ? base * 2.8 : base * 1.6, 780));
        if (reset) state.breeze.length = 0;
        while (state.breeze.length < target) state.breeze.push(makeStreamer());
        while (state.breeze.length > target) state.breeze.pop();
      }
      function makeStreamer() {
        const cx = state.W / 2, cy = state.H / 2;
        const a = Math.random() * Math.PI * 2;
        const r = Math.sqrt(Math.random()) * (state.R * 0.96);
        return {
          x: cx + Math.cos(a) * r,
          y: cy + Math.sin(a) * r,
          vx: 0, vy: 0,
          hue: Math.random(),
          life: 0
        };
      }

      // Palette utilities
      const col = (i, a=1) => {
        // Blend through c0->c1->c3->c2
        const stops = [
          getComputedStyle(root).getPropertyValue('--c0').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--c1').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--c3').split(',').map(Number),
          getComputedStyle(root).getPropertyValue('--c2').split(',').map(Number)
        ];
        const t = Math.max(0, Math.min(0.999, i));
        const seg = Math.floor(t * (stops.length - 1));
        const f = t * (stops.length - 1) - seg;
        const cA = stops[seg], cB = stops[seg + 1];
        const r = Math.round(cA[0] + (cB[0] - cA[0]) * f);
        const g = Math.round(cA[1] + (cB[1] - cA[1]) * f);
        const b = Math.round(cA[2] + (cB[2] - cA[2]) * f);
        return `rgba(${r},${g},${b},${a})`;
      };

      // Field
      function field(ax, ay, t) {
        // Gentle curl + wind drift
        const s = 0.0022;
        const u = Math.sin((ax * s + t) * 2.0) + Math.cos((ay * s - t) * 1.6);
        const v = Math.cos((ax * s - t) * 1.2) - Math.sin((ay * s + t) * 2.1);
        let fx = u - v, fy = u + v;

        // Rim tangent to keep flow hugging the edge
        const cx = state.W / 2, cy = state.H / 2;
        const dx = ax - cx, dy = ay - cy;
        const d = Math.hypot(dx, dy) + 1e-6;
        const rim = Math.max(0, Math.min(1, (d / state.R - 0.65) * 2.8));
        const tangX = -dy / d, tangY = dx / d;
        fx += tangX * rim * 0.04;
        fy += tangY * rim * 0.04;

        // Global wind vector guided by pointer
        const w = 0.06;
        fx += Math.cos(state.windAngle) * w;
        fy += Math.sin(state.windAngle) * w;

        return { fx, fy };
      }

      // Ripples
      function addRipple(px, py) {
        state.ripples.push({ x: px, y: py, r: 1, a: 0.22 });
      }

      // Loop
      let RAF = 0, last = 0;
      function step(dt) {
        state.t += dt * 0.001;

        // Wind angle eases toward pointer-based heading
        const targetAngle = Math.atan2(state.pointer.y - 0.5, state.pointer.x - 0.5);
        state.windAngle += (targetAngle - state.windAngle) * 0.03;

        // Fade for trails on light background
        ctx.globalCompositeOperation = 'source-over';
        if (state.trails) {
          ctx.fillStyle = 'rgba(255,255,255,0.08)';
        } else {
          ctx.fillStyle = 'rgba(255,255,255,1)';
        }
        ctx.fillRect(0,0,state.W,state.H);

        const cx = state.W / 2, cy = state.H / 2;

        // Breeze strokes
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';

        for (let i = 0; i < state.breeze.length; i++) {
          const s = state.breeze[i];
          const px = s.x, py = s.y;

          const F = field(s.x, s.y, state.t);
          s.vx += F.fx * 1.8; s.vy += F.fy * 1.8;
          s.vx *= 0.94; s.vy *= 0.94;

          s.x += s.vx; s.y += s.vy;
          s.life += 0.005;

          // keep inside circle
          const dx = s.x - cx, dy = s.y - cy;
          const dist = Math.hypot(dx, dy);
          if (dist > state.R) {
            const nx = dx / dist, ny = dy / dist;
            const dot = s.vx * nx + s.vy * ny;
            s.vx -= 1.7 * dot * nx; s.vy -= 1.7 * dot * ny;
            s.x = cx + nx * (state.R - 1);
            s.y = cy + ny * (state.R - 1);
          }

          // color + glow
          const t = (s.hue + s.life) % 1;
          const glow = 10 + (i % 9);
          ctx.shadowColor = col(t, 0.35);
          ctx.shadowBlur = glow;
          ctx.lineWidth = 0.6 + ((i % 6) * 0.12);

          ctx.strokeStyle = col(t, 0.16);
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(s.x, s.y);
          ctx.stroke();

          // subtle pulse
          if ((i + Math.floor(state.t * 50)) % 90 === 0) {
            ctx.strokeStyle = col(t, 0.24);
            ctx.lineWidth += 0.5;
            ctx.stroke();
          }
        }

        // Ripples
        if (state.ripples.length) {
          ctx.globalCompositeOperation = 'source-over';
          for (let i = state.ripples.length - 1; i >= 0; i--) {
            const r = state.ripples[i];
            ctx.beginPath();
            ctx.arc(r.x, r.y, r.r, 0, Math.PI * 2);
            ctx.strokeStyle = `rgba(15,23,42,${r.a})`;
            ctx.lineWidth = 1.2;
            ctx.stroke();
            r.r += 2.5; r.a *= 0.97;
            if (r.a < 0.02 || r.r > state.R * 1.3) state.ripples.splice(i, 1);
          }
        }

        // Sundial glyph overlay updates
        const rot = (Date.now() % 60000) / 60000 * Math.PI * 2;
        face.style.transform = `rotate(${rot}rad)`;
        sunArc.setAttribute('d', sunArcPath(state.windAngle));
        face.style.display = state.glyphs ? 'block' : 'none';
      }

      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Pointer & tilt
      function pointerFromEvent(e) {
        const r = dial.getBoundingClientRect();
        return {
          x: (e.clientX - r.left) / Math.max(1, r.width),
          y: (e.clientY - r.top) / Math.max(1, r.height)
        };
      }
      dial.addEventListener('pointerdown', (e) => {
        dial.setPointerCapture(e.pointerId);
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y; state.pointer.down = true;
        addRipple(p.x * state.W, p.y * state.H);
      });
      dial.addEventListener('pointermove', (e) => {
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y;
        const rx = (0.5 - p.y) * 4.5;
        const ry = (p.x - 0.5) * 7.5;
        dial.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        dial.style.boxShadow = `0 80px 180px rgba(3,7,18,0.14), inset 0 0 0 12px rgba(255,255,255,0.7), inset 0 1px 0 rgba(255,255,255,0.95)`;
        if (state.pointer.down) addRipple(p.x * state.W, p.y * state.H);
      }, { passive: true });
      dial.addEventListener('pointerup', () => { state.pointer.down = false; });
      dial.addEventListener('pointerleave', () => { state.pointer.down = false; dial.style.transform = ''; dial.style.boxShadow = ''; });

      // Toggles
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      trailsBtn.addEventListener('click', () => {
        const on = trailsBtn.getAttribute('aria-pressed') !== 'true';
        trailsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.trails = on;
      });
      glyphsBtn.addEventListener('click', () => {
        const on = glyphsBtn.getAttribute('aria-pressed') !== 'true';
        glyphsBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.glyphs = on;
      });
      denseBtn.addEventListener('click', () => {
        const on = denseBtn.getAttribute('aria-pressed') !== 'true';
        denseBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.dense = on; buildBreeze();
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `aurea-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') { cycleTheme(); }
        if (k === 't') { trailsBtn.click(); }
        if (k === 'g') { glyphsBtn.click(); }
        if (k === 'd') { denseBtn.click(); }
        if (k === 's') { saveBtn.click(); }
      });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();

      // initialize arc
      sunArc.setAttribute('d', sunArcPath(0));

      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        step(16);
      }
    })();
  </script>
</div>
      </section>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
