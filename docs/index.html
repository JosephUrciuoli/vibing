  <style>
    /* Scoped to #vibe1768 only */
    #vibe1768 {
      --bg1: #fffdf8;
      --bg2: #f4f8ff;
      --ink: #14161a;
      --muted: #5b6473;
      --a1: #ff7a6e;

      position: relative;
      border-radius: 36px;
      padding: clamp(18px, 3.2vw, 42px);
      color: var(--ink);
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(140% 100% at 20% 0%, rgba(255,122,110,0.12), transparent 60%),

        inset 0 0 0 1px rgba(0,0,0,0.06),

    }
    #vibe1768::after {
      content: "";
      position: absolute; inset: -1px;
      background:
        radial-gradient(200px 200px at var(--mx,50%) var(--my,45%), rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(circle at 15% 20%, rgba(0,0,0,0.04) 0 1px, transparent 1px 100%),
        radial-gradient(circle at 85% 80%, rgba(0,0,0,0.03) 0 1px, transparent 1px 100%);
      background-size: auto, 260px 260px, 340px 340px;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: 0.7;
      z-index: 0;
    }

    /* Themes */
    #vibe1768[data-theme="midnight"] {
      --bg1: #0a0d11; --bg2: #0e1420;
      --ink: #e8f0ff; --muted: #9aaccc;
      --a1: #7ce6ff; --a2: #79ffa2; --a3: #caa6ff;
      --ring: rgba(255,255,255,0.15);
      --glass: rgba(255,255,255,0.08);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 50px 140px rgba(0,0,0,0.55);
    }
    #vibe1768[data-theme="lilac"] {
      --bg1: #fffbff; --bg2: #f5ecff;
      --ink: #24182b; --muted: #7a6d86;
      --a1: #a67cff; --a2: #ff8acb; --a3: #7bffd7;
      --ring: rgba(36,24,43,0.14);
      --glass: rgba(255,255,255,0.55);
    }

    /* Top bar */
    #vibe1768 .chrome {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 16px;
    }
    #vibe1768 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 16px; border-radius: 999px;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid rgba(0,0,0,0.08);

      text-transform: uppercase; letter-spacing: 0.18em;
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.08);
    }
    #vibe1768 .glyph {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        conic-gradient(from var(--spin, 0deg), var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: 0 0 0 1px rgba(0,0,0,0.07) inset, 0 6px 12px rgba(0,0,0,0.12);
      animation: orbitSpin 12s linear infinite;
    }
    @keyframes orbitSpin { to { transform: rotate(360deg); } }

    #vibe1768 .controls { display: inline-flex; flex-wrap: wrap; gap: 8px; justify-self: end; }
    #vibe1768 .chip {
      appearance: none; cursor: pointer; user-select: none;
      padding: 10px 14px; border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.1em; text-transform: uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 220ms ease, color 220ms ease, background 220ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    }
    #vibe1768 .chip:hover { transform: translateY(-1px); }
    #vibe1768 .chip[aria-pressed="true"] {
      border-color: color-mix(in srgb, var(--a2) 50%, transparent);
      color: color-mix(in srgb, var(--a2) 70%, var(--ink));
      box-shadow: 0 16px 36px color-mix(in srgb, var(--a2) 28%, rgba(0,0,0,0.12));
    }

    /* Stage */
    #vibe1768 .stage {
      position: relative; z-index: 1;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: clamp(18px, 4vw, 44px);
      align-items: center;
      margin-top: clamp(14px, 3.4vw, 36px);
    }
    @media (max-width: 960px) {
      #vibe1768 .stage { grid-template-columns: 1fr; }
    }

    /* Dial (circular canvas) */
    #vibe1768 .dial-wrap {
      display: grid; place-items: center;
      padding: clamp(12px, 2.2vw, 16px);
    }
    #vibe1768 .dial {
      position: relative;
      width: min(84vw, 640px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      overflow: hidden;
      background:
        radial-gradient(50% 50% at 50% 50%, rgba(255,255,255,0.8), rgba(255,255,255,0.2) 60%, transparent 70%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 70%, transparent), transparent);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.3),
        0 40px 100px rgba(0,0,0,0.12);
      transform-style: preserve-3d;
      transition: transform 300ms ease;
    }
    #vibe1768 .dial::before {
      content: "";
      position: absolute; inset: -1px;
      border-radius: 50%;
      background:
        conic-gradient(from var(--spin,0deg), color-mix(in srgb, var(--a1) 30%, transparent), color-mix(in srgb, var(--a2) 30%, transparent), color-mix(in srgb, var(--a3) 30%, transparent), color-mix(in srgb, var(--a1) 30%, transparent));
      filter: blur(24px);
      opacity: 0.6;
      pointer-events: none;
    }
    #vibe1768 .dial::after {
      content: "";
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        repeating-conic-gradient(from 0deg, transparent 0 8deg, rgba(0,0,0,0.06) 8deg 9deg);
      mask: radial-gradient(circle at 50% 50%, transparent 0 43%, #000 44% 100%);
      mix-blend-mode: multiply;
      opacity: 0.6;
      pointer-events: none;
    }
    #vibe1768 canvas#orrery {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      filter: saturate(1.05) contrast(1.05);
    }

    /* Copy */
    #vibe1768 .copy {
      position: relative; z-index: 2;
      max-width: 720px;
      padding: clamp(12px, 2.2vw, 18px) clamp(12px, 2.8vw, 22px);
      border-radius: 20px;
      background: linear-gradient(180deg, var(--glass), color-mix(in srgb, var(--glass) 40%, transparent));
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    }
    #vibe1768 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(40px, 8.6vw, 86px);
      line-height: 0.92;
      letter-spacing: -0.02em;
      font-weight: 900;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--a2) 40%, var(--ink)) 60%, var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.08));
    }
    #vibe1768 h1 .swap { border-bottom: 4px solid color-mix(in srgb, var(--a2) 50%, transparent); padding-bottom: 6px; }
    #vibe1768 .lede {
      margin: 6px 0 14px 0; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px); text-wrap: balance;
    }
    #vibe1768 .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    #vibe1768 .btn {
      appearance: none; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, var(--glass), transparent);
      color: var(--ink);
      font: 800 12px/1 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      transition: transform 140ms ease, box-shadow 220ms ease, color 220ms ease, border-color 220ms ease;
    }
    #vibe1768 .btn:hover { transform: translateY(-1px); }
    #vibe1768 .btn.primary {
      border-color: color-mix(in srgb, var(--a1) 50%, transparent);
      color: color-mix(in srgb, var(--a1) 70%, var(--ink));
      box-shadow: 0 14px 34px color-mix(in srgb, var(--a1) 28%, rgba(0,0,0,0.14));
    }

    #vibe1768 .stats {
      margin: 14px 0 0; padding: 0; list-style: none;
      display: flex; gap: 12px; flex-wrap: wrap; align-items: center;
      color: var(--muted); font-size: 12px; letter-spacing: 0.16em; text-transform: uppercase;
    }
    #vibe1768 .stats .dot {
      width: 8px; height: 8px; border-radius: 50%; display: inline-block;
      background: radial-gradient(circle at 50% 50%, var(--a2), var(--a1));
      box-shadow: 0 0 16px color-mix(in srgb, var(--a2) 50%, transparent);
      margin-right: 6px;
    }

    /* Footer */
    #vibe1768 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(16px, 2.8vw, 28px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    #vibe1768 .hint { color: color-mix(in srgb, var(--a2) 60%, var(--muted)); }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe1768 .glyph { animation: none; }
      #vibe1768 .dial::before { display: none; }
      #vibe1768 canvas#orrery { filter: none; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Header">

    <div class="controls" role="group" aria-label="Theme and motion">

    </div>

    <div class="copy" role="region" aria-label="Poster copy">
      <h1>
        <span class="line1">Time is</span><br>
        <span class="line2"><span class="swap" id="word">sculptable</span></span>

  <div class="foot">

  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1768');
      const canvas = root.querySelector('#orrery');
      const ctx = canvas.getContext('2d', { alpha: true });
      const dial = root.querySelector('.dial');

      const themeBtns = root.querySelectorAll('.chip[data-theme]');
      const btnMotion = root.querySelector('.chip[data-toggle="motion"]');
      const btnSave = root.querySelector('.chip[data-action="save"]');
      const actBtns = root.querySelectorAll('.actions .btn');
      const wordEl = root.querySelector('#word');
      const fpsEl = root.querySelector('#fps');
      const clockEl = root.querySelector('#clock');
      const updated = root.querySelector('#last-updated');

      // Updated stamp
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Theme handling
      function setTheme(name){
        if (name === 'sunrise') {
          root.removeAttribute('data-theme');
        } else {
          root.setAttribute('data-theme', name);
        }
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === name ? 'true' : 'false'));
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));
      setTheme('sunrise');

      // Cycle theme via keyboard
      const themeOrder = ['sunrise','midnight','lilac'];
      function cycleTheme(){
        const cur = root.getAttribute('data-theme') || 'sunrise';
        const idx = themeOrder.indexOf(cur);
        const next = themeOrder[(idx + 1) % themeOrder.length];
        setTheme(next);
      }

      // Words rotator
      const words = ['sculptable','elastic','gentle','precise','playful'];
      let wi = 0;
      function rotateWord(){
        wi = (wi + 1) % words.length;
        if (!wordEl) return;
        wordEl.style.opacity = '0';
        setTimeout(() => { wordEl.textContent = words[wi]; wordEl.style.opacity = '1'; }, 140);
      }
      let wordTimer = setInterval(rotateWord, 2600);

      // Pointer vars and tilt
      let mx = 0.5, my = 0.45;
      function setPointerVars(e){
        const r = root.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        mx = x; my = y;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
      }
      root.addEventListener('mousemove', setPointerVars);

      function applyTilt(){
        const r = dial.getBoundingClientRect();
        const dx = (mx * root.clientWidth - (r.left - root.getBoundingClientRect().left)) - r.width/2;
        const dy = (my * root.clientHeight - (r.top - root.getBoundingClientRect().top)) - r.height/2;
        const rx = (+dy / r.height) * 10;
        const ry = (-dx / r.width) * 10;
        dial.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
      }

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(300, Math.floor(r.width * dpr));
        canvas.height = Math.max(300, Math.floor(r.height * dpr));
      }
      function handleResize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        resize();
      }
      window.addEventListener('resize', () => { if (af) cancelAnimationFrame(af); handleResize(); if (!paused) raf(); });
      resize();

      // Motion toggle
      let paused = false;
      function setMotion(v){ paused = !v; btnMotion.setAttribute('aria-pressed', v ? 'true' : 'false'); if (!paused) raf(); }
      btnMotion.addEventListener('click', () => setMotion(paused));
      btnSave.addEventListener('click', saveImage);

      // Actions
      actBtns.forEach(b => {
        const a = b.dataset.action;
        if (a === 'pulse') b.addEventListener('click', pulse);
        if (a === 'calm') b.addEventListener('click', calm);
        if (a === 'save') b.addEventListener('click', saveImage);
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'm'){ setMotion(paused); }
        if (k === 't'){ cycleTheme(); }
        if (k === 's'){ saveImage(); }
        if (k === 'p'){ pulse(); }
      });

      // Clock
      function tickClock(){
        const n = new Date();
        clockEl.textContent = n.toLocaleString(undefined, { weekday: 'short', hour: '2-digit', minute: '2-digit' });
      }

      // Save canvas
      function saveImage(){
        try {
          const a = document.createElement('a');
          const theme = root.getAttribute('data-theme') || 'sunrise';
          // draw to temp canvas with background for clarity
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const tctx = t.getContext('2d');
          tctx.fillStyle = (theme === 'midnight') ? '#0b0f18' : '#ffffff';
          tctx.fillRect(0,0,t.width,t.height);
          tctx.drawImage(canvas, 0, 0);
          a.href = t.toDataURL('image/png');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0')].join('');
          a.download = `orrery_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Palette reader
      function accents(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--a1').trim(), s.getPropertyValue('--a2').trim(), s.getPropertyValue('--a3').trim(), s.getPropertyValue('--ink').trim()];
      }

      // Spin glyph + halo
      let spin = 0;
      function spinHalo(dt){
        spin = (spin + dt*0.005) % 360;
        root.style.setProperty('--spin', spin.toFixed(2) + 'deg');
      }

      // Orbits setup
      let planets = [];
      let ripples = [];
      let drift = 0.00015;
      function resetSystem(){
        const W = canvas.width, H = canvas.height, R = Math.min(W,H)/2;
        const [A1,A2,A3] = accents();
        const palette = [A1, A2, A3, A1, A2, A3, A1];
        planets = [];
        for (let i=0; i<7; i++){
          const rr = R * (0.18 + i*0.10);
          planets.push({
            r: rr,
            a: Math.random()*Math.PI*2,
            v: (0.0006 + i*0.00018) * (Math.random()>0.5?1:-1),
            col: palette[i % palette.length],
            size: Math.max(2, 4 + (i%3)*1.6) * dpr
          });
        }
      }
      resetSystem();

      // Interactions
      function pulse(){
        const W = canvas.width, H = canvas.height;
        const cx = W/2, cy = H/2;
        ripples.push({ r: 4, max: Math.min(cx, cy)*0.98, w: 8*dpr, life: 1 });
      }
      function calm(){
        planets.forEach(p => p.v *= 0.75);
        drift *= 0.8;
      }
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const x = (clientX - r.left) * dpr;
        const y = (clientY - r.top) * dpr;
        const W = canvas.width, H = canvas.height;
        const cx = W/2, cy = H/2;
        const dx = x - cx, dy = y - cy;
        const touchR = Math.hypot(dx, dy);
        // Small push on nearby orbits + create ripple
        planets.forEach(p => {
          const d = Math.abs(touchR - p.r);
          const influence = Math.exp(-d / (140*dpr));
          p.v += (dx+dy>0 ? 1 : -1) * influence * 0.0005;
        });
        ripples.push({ r: Math.max(2, touchR), max: Math.min(cx, cy)*0.98, w: 10*dpr, life: 1 });
      }
      canvas.addEventListener('mousemove', onPointer);
      canvas.addEventListener('touchmove', onPointer, { passive: true });
      canvas.addEventListener('touchstart', onPointer, { passive: true });
      canvas.addEventListener('mousedown', onPointer);

      // Loop
      let last = performance.now();
      let af = null, frames = 0, fps = 0, lastFps = performance.now();

      function draw(now){
        const dt = now - last; last = now;
        frames++;
        if (now - lastFps > 1000){
          fps = frames; frames = 0; lastFps = now;
          fpsEl.textContent = `${fps} fps`;
        }
        spinHalo(dt);
        applyTilt();
        tickClock();

        const W = canvas.width, H = canvas.height;
        const cx = W/2, cy = H/2;
        const [A1, A2, A3, INK] = accents();

        // Background wipe (theme-aware)
        ctx.globalCompositeOperation = 'source-over';
        const theme = root.getAttribute('data-theme') || 'sunrise';
        ctx.globalAlpha = 1;
        ctx.fillStyle = (theme === 'midnight') ? '#0b0f18' : '#ffffff';
        ctx.fillRect(0,0,W,H);

        // Soft center bloom
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(cx, cy));
        g.addColorStop(0, (theme === 'midnight') ? 'rgba(255,255,255,0.10)' : 'rgba(0,0,0,0.04)');
        g.addColorStop(1, 'rgba(0,0,0,0.00)');
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

        // Orbits
        ctx.save();
        ctx.translate(cx, cy);

        // Rings
        for (let i=0; i<planets.length; i++){
          const p = planets[i];
          ctx.strokeStyle = 'rgba(0,0,0,0.08)';
          if (theme === 'midnight') ctx.strokeStyle = 'rgba(255,255,255,0.10)';
          ctx.lineWidth = 1 * dpr;
          ctx.globalAlpha = 1;
          ctx.beginPath();
          ctx.arc(0, 0, p.r, 0, Math.PI*2);
          ctx.stroke();
        }

        // Ripples
        ctx.globalCompositeOperation = 'screen';
        for (let i=ripples.length-1; i>=0; i--){
          const r = ripples[i];
          r.r += (60 + Math.random()*30) * (dt/1000) * dpr;
          r.w *= 0.995;
          r.life -= 0.010 * (dt/16.6);
          const col = A2;
          ctx.strokeStyle = col;
          ctx.lineWidth = Math.max(1, r.w);
          ctx.globalAlpha = Math.max(0, r.life) * 0.45;
          ctx.beginPath();
          ctx.arc(0, 0, r.r, 0, Math.PI*2);
          ctx.stroke();
          if (r.r > r.max || r.life <= 0.01) ripples.splice(i,1);
        }
        ctx.globalCompositeOperation = 'source-over';

        // Planets update and draw
        for (let i=0; i<planets.length; i++){
          const p = planets[i];
          p.a += p.v * dt + drift * dt;
          const x = Math.cos(p.a) * p.r;
          const y = Math.sin(p.a) * p.r;

          // Trail
          ctx.strokeStyle = p.col;
          ctx.lineWidth = Math.max(2, p.size*0.7);
          ctx.globalAlpha = 0.075;
          ctx.beginPath();
          ctx.arc(0, 0, p.r, p.a - 0.5, p.a);
          ctx.stroke();
          ctx.globalAlpha = 1;

          // Body
          ctx.fillStyle = p.col;
          ctx.shadowColor = p.col;
          ctx.shadowBlur = 22 * dpr;
          ctx.beginPath();
          ctx.arc(x, y, p.size, 0, Math.PI*2);
          ctx.fill();

          // Tiny highlight
          ctx.shadowBlur = 0;
          ctx.fillStyle = 'rgba(255,255,255,0.85)';
          ctx.beginPath();
          ctx.arc(x - p.size*0.3, y - p.size*0.3, Math.max(1, p.size*0.25), 0, Math.PI*2);
          ctx.fill();
        }

        // Star core
        const sg = ctx.createRadialGradient(0,0,0, 0,0, Math.min(cx, cy)*0.16);
        sg.addColorStop(0, A1);
        sg.addColorStop(0.7, 'rgba(255,255,255,0.0)');
        ctx.fillStyle = sg;
        ctx.globalCompositeOperation = 'screen';
        ctx.beginPath(); ctx.arc(0,0, Math.min(cx, cy)*0.18, 0, Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function raf(ts){
        if (paused){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }

      // Init + tickers
      function init(){
        handleResize();
        tickClock();
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        setMotion(!prefersReduced);
        if (!prefersReduced) raf();
      }
      init();
    })();
  </script>
