<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe-499" data-theme="porcelain" data-motion="on" aria-label="Vibe 499 — Orbital Sonata">
  <style>
    .vibe-499 {
      --radius: 26px;
      --ink: #0a1a2b;
      --muted: #4a5c73;
      --bg0: #f7fafc;
      --bg1: #eef3f8;
      --p1: #3da5ff;
      --p2: #8b6cff;
      --p3: #00c7b1;
      --orbit: rgba(10,26,43,.10);
      --panel: rgba(255,255,255,.70);
      --chip: rgba(255,255,255,.6);
      --tiltX: 0deg;
      --tiltY: 0deg;

      position: relative;
      border-radius: var(--radius);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 100% at 100% 0%, rgba(255,255,255,.9) 0 20%, transparent 60%),
        radial-gradient(120% 140% at 0% 120%, rgba(255,255,255,.7) 0 30%, transparent 70%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 30px 90px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.7);
      padding: clamp(20px, 5vw, 56px);
      overflow: hidden;
      isolation: isolate;
    }
    .vibe-499 * { box-sizing: border-box; }

    /* grain + subtle bloom */
    .vibe-499::before, .vibe-499::after {
      content: "";
      position: absolute; inset: -1px; pointer-events: none; border-radius: inherit;
    }
    .vibe-499::before {
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 28px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 28px);
      mix-blend-mode: multiply;
      opacity: .35;
      animation: v499-grain 18s ease-in-out infinite alternate;
    }
    .vibe-499::after {
      background: radial-gradient(60% 80% at 30% 0%, rgba(255,255,255,.45), transparent 60%);
      mix-blend-mode: screen;
      opacity: .55;
      animation: v499-sheen 16s ease-in-out infinite;
    }
    @keyframes v499-grain { 0% { transform: translateY(-6px);} 100% { transform: translateY(6px);} }
    @keyframes v499-sheen { 0% { transform: translateX(0);} 50% { transform: translateX(3%);} 100% { transform: translateX(0);} }

    .vibe-499 .wrap { position: relative; z-index: 1; max-width: 1140px; margin: 0 auto; }

    .vibe-499 .badge {
      display: inline-flex; gap: 10px; align-items: center;
      padding: 8px 12px; border-radius: 999px;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 12px 28px rgba(15,35,60,.12);
      font-weight: 900; letter-spacing: .25px; color: var(--ink);
      backdrop-filter: blur(8px);
    }
    .vibe-499 .badge .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--p2));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--p2), transparent 80%);
      display: inline-block;
    }

    .vibe-499 h1 {
      margin: 18px 0 8px;
      font-size: clamp(48px, 9.5vw, 128px);
      line-height: .88;
      letter-spacing: -1.2px;
      background: linear-gradient(90deg, color-mix(in oklab, var(--ink), var(--p2) 24%), var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 8px 28px rgba(0,0,0,.08);
      text-wrap: balance;
    }
    .vibe-499 .lede {
      margin: 0 0 clamp(16px, 3.2vw, 28px);
      max-width: 74ch;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    /* Observatory */
    .vibe-499 .observatory {
      position: relative;
      height: min(60vmin, 560px);
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.4));
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 24px 56px rgba(15,35,60,.16);
      overflow: hidden;
    }
    .vibe-499 .scene {
      position: absolute; inset: 0;
      perspective: 1000px; transform-style: preserve-3d;
      transform: rotateX(var(--tiltX)) rotateY(var(--tiltY));
      transition: transform .25s ease;
    }
    .vibe-499 canvas#sky { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .vibe-499 .sheen {
      position: absolute; inset: -10% -20% auto -20%;
      height: 60%; border-radius: 50%;
      background: radial-gradient(60% 80% at 50% 50%, rgba(255,255,255,.5), transparent 60%);
      filter: blur(30px);
      mix-blend-mode: screen;
      opacity: .4;
      transform: translateZ(-100px);
      pointer-events: none;
    }

    .vibe-499 .stars { position: absolute; inset: 0; pointer-events: none; mix-blend-mode: screen; }
    .vibe-499 .stars span {
      --size: clamp(4px, 1.2vmin, 8px);
      position: absolute; width: var(--size); height: var(--size);
      left: var(--x); top: var(--y);
      border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, color-mix(in oklab, var(--p1), white 12%));
      opacity: .7;
      animation: v499-twinkle 12s ease-in-out infinite;
      animation-delay: var(--d);
      filter: blur(.2px);
    }
    @keyframes v499-twinkle {
      0%,100% { transform: translateY(2%) scale(1); opacity:.45; }
      50% { transform: translateY(-4%) scale(1.25); opacity:.95; }
    }

    .vibe-499 .plate {
      position: absolute; right: clamp(10px, 2vw, 16px); bottom: clamp(10px, 2vw, 16px);
      padding: 10px 12px; border-radius: 12px;
      background: var(--panel);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 12px 24px rgba(15,35,60,.14);
      color: var(--ink); max-width: 56ch;
      backdrop-filter: blur(6px);
    }
    .vibe-499 .plate .t { font-weight: 800; letter-spacing: .2px; font-size: 12px; color: var(--muted); text-transform: uppercase; }
    .vibe-499 .plate .q { margin-top: 4px; font-size: clamp(13px, 2vw, 16px); }

    /* Controls */
    .vibe-499 .panel { margin-top: 22px; display:flex; flex-wrap:wrap; align-items:center; gap: 10px 12px; }
    .vibe-499 .chips { display:flex; flex-wrap:wrap; gap: 8px; }
    .vibe-499 .chip, .vibe-499 .switch, .vibe-499 .action, .vibe-499 .knob {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(0,0,0,.06);
      background: var(--chip);
      color: var(--ink); font-weight: 900; letter-spacing: .2px;
      padding: 8px 12px; border-radius: 12px;
      transition: transform .16s ease, filter .16s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 10px 24px rgba(15,35,60,.10);
      backdrop-filter: blur(6px);
    }
    .vibe-499 .chip { border-radius: 999px; }
    .vibe-499 .chip[aria-pressed="true"] {
      background: rgba(255,255,255,.9);
      box-shadow: 0 14px 32px color-mix(in oklab, var(--p1), transparent 85%), inset 0 0 0 2px color-mix(in oklab, var(--p1), transparent 70%);
    }
    .vibe-499 .chip:hover, .vibe-499 .switch:hover, .vibe-499 .action:hover { transform: translateY(-1px); filter: saturate(112%); }
    .vibe-499 .knob { display: inline-flex; align-items: center; gap: 10px; }
    .vibe-499 input[type="range"] {
      -webkit-appearance: none; width: 200px; height: 8px; border-radius: 999px; outline: none;
      background: linear-gradient(90deg, var(--p1), var(--p2));
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
    }
    .vibe-499 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #ffffff; border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 6px 16px rgba(15,35,60,.18), 0 0 0 6px color-mix(in oklab, var(--p1), transparent 75%) inset;
    }

    .vibe-499 .foot { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; margin-top: 16px; color: var(--muted); font-size: 13px; }

    /* Themes */
    .vibe-499[data-theme="porcelain"] {
      --ink:#0a1a2b; --muted:#4a5c73;
      --bg0:#f7fafc; --bg1:#eef3f8;
      --p1:#3da5ff; --p2:#8b6cff; --p3:#00c7b1;
      --orbit: rgba(10,26,43,.10);
      --panel: rgba(255,255,255,.70);
      --chip: rgba(255,255,255,.60);
      box-shadow: 0 30px 90px rgba(15,35,60,.12), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .vibe-499[data-theme="ink"] {
      --ink:#eaf2ff; --muted:#a8b7d4;
      --bg0:#0b0f16; --bg1:#141a24;
      --p1:#7bffea; --p2:#8ea2ff; --p3:#ff69b4;
      --orbit: rgba(255,255,255,.12);
      --panel: rgba(24,28,36,.6);
      --chip: rgba(24,28,36,.55);
      box-shadow: 0 30px 90px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .vibe-499[data-theme="meadow"] {
      --ink:#0f1f14; --muted:#466158;
      --bg0:#f3fbf5; --bg1:#e9f6ee;
      --p1:#56d49a; --p2:#5dc2ff; --p3:#ffd66e;
      --orbit: rgba(15,31,20,.12);
      --panel: rgba(255,255,255,.70);
      --chip: rgba(255,255,255,.60);
      box-shadow: 0 30px 90px rgba(16,80,40,.14), inset 0 1px 0 rgba(255,255,255,.8);
    }
    .vibe-499[data-theme="dusk"] {
      --ink:#231326; --muted:#705a77;
      --bg0:#fff3fb; --bg1:#f6e9ff;
      --p1:#bd8bff; --p2:#ff9bc1; --p3:#ffc26b;
      --orbit: rgba(35,19,38,.12);
      --panel: rgba(255,255,255,.74);
      --chip: rgba(255,255,255,.64);
      box-shadow: 0 30px 90px rgba(80,20,100,.16), inset 0 1px 0 rgba(255,255,255,.85);
    }

    /* Motion respect */
    .vibe-499[data-motion="off"] .stars span,
    .vibe-499[data-motion="off"]::before,
    .vibe-499[data-motion="off"]::after { animation: none !important; }
    @media (prefers-reduced-motion: reduce) {
      .vibe-499 .stars span,
      .vibe-499::before,
      .vibe-499::after { animation: none !important; }
    }
  </style>

  <div class="wrap">
    <div class="badge"><i class="dot"></i> Iteration 499 — Orbital Sonata</div>
    <h1>Orbital Sonata</h1>
    <p class="lede">Time, traced in circles. Drag to tilt, change the tempo, compose a new sky.</p>

    <div class="observatory" role="img" aria-label="Minimalist kinetic orbits in a glassy chamber">
      <div class="scene" id="scene">
        <canvas id="sky"></canvas>
        <div class="sheen" aria-hidden="true"></div>
        <div class="stars" aria-hidden="true">
          <span style="--x:8%; --y:18%; --d:-2s;"></span>
          <span style="--x:22%; --y:66%; --d:-6s;"></span>
          <span style="--x:34%; --y:38%; --d:-10s;"></span>
          <span style="--x:58%; --y:22%; --d:-4s;"></span>
          <span style="--x:72%; --y:64%; --d:-8s;"></span>
          <span style="--x:86%; --y:34%; --d:-12s;"></span>
          <span style="--x:12%; --y:82%; --d:-14s;"></span>
          <span style="--x:48%; --y:74%; --d:-16s;"></span>
          <span style="--x:30%; --y:46%; --d:-18s;"></span>
          <span style="--x:68%; --y:84%; --d:-20s;"></span>
        </div>
        <div class="plate" aria-live="polite">
          <div class="t" id="plate-title">Mood — Porcelain</div>
          <div class="q" id="plate-quote">“Silence, but vivid.”</div>
        </div>
      </div>
    </div>

    <div class="panel" role="group" aria-label="Controls">
      <div class="chips" aria-label="Theme">
        <button class="chip" data-theme="porcelain" aria-pressed="true">Porcelain</button>
        <button class="chip" data-theme="ink" aria-pressed="false">Ink</button>
        <button class="chip" data-theme="meadow" aria-pressed="false">Meadow</button>
        <button class="chip" data-theme="dusk" aria-pressed="false">Dusk</button>
      </div>
      <label class="knob" for="tempo">Tempo
        <input id="tempo" type="range" min="0.2" max="2" step="0.1" value="1" aria-label="Orbit tempo">
      </label>
      <label class="knob" for="bodies">Bodies
        <input id="bodies" type="range" min="3" max="14" step="1" value="8" aria-label="Orbit bodies">
      </label>
      <button class="switch" id="motion" aria-pressed="true">Mode: Play</button>
      <button class="action" id="compose">Compose</button>
    </div>

    <div class="foot">
      <small>Quiet mechanics. Poetic motion.</small>
      <span id="last-updated">Last updated: 2025-11-08 04:16:14 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-499');
      const scene = root.querySelector('#scene');
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d');
      const chips = root.querySelectorAll('.chip');
      const tempoEl = root.querySelector('#tempo');
      const bodiesEl = root.querySelector('#bodies');
      const motionBtn = root.querySelector('#motion');
      const composeBtn = root.querySelector('#compose');
      const plateTitle = root.querySelector('#plate-title');
      const plateQuote = root.querySelector('#plate-quote');
      const last = root.querySelector('#last-updated');

      const quotes = {
        porcelain: { title:'Mood — Porcelain', quote:'“Silence, but vivid.”' },
        ink:       { title:'Mood — Ink',       quote:'“Night has its own clarity.”' },
        meadow:    { title:'Mood — Meadow',    quote:'“Soft air, steady pulse.”' },
        dusk:      { title:'Mood — Dusk',      quote:'“Between day and dream.”' }
      };

      let raf, dpr = Math.max(1, Math.min(3, window.devicePixelRatio || 1));
      let time = 0, speed = +tempoEl.value;
      let count = +bodiesEl.value;
      let system = [];
      let paused = false;

      function cssVar(name) { return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette() { return [cssVar('--p1'), cssVar('--p2'), cssVar('--p3')].filter(Boolean); }

      function resize() {
        const r = scene.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        drawStatic(); // refresh immediately
      }

      function makeSystem(n = count) {
        const pal = palette();
        const r = scene.getBoundingClientRect();
        const base = Math.min(r.width, r.height);
        system = [];
        for (let i = 0; i < n; i++) {
          const frac = (i + 1) / (n + 1);
          const orbit = base * (0.10 + frac * 0.42);
          const size = 3 + Math.pow(frac, 1.2) * 10;
          system.push({
            orbit,
            size,
            phi: Math.random() * Math.PI * 2,
            spin: (0.12 + frac * 0.88) * (Math.random() > .5 ? 1 : -1),
            color: pal[i % pal.length]
          });
        }
        drawStatic();
      }

      function clear() {
        ctx.clearRect(0,0,canvas.width/dpr,canvas.height/dpr);
      }

      function drawOrbits(cx, cy) {
        const orbitColor = cssVar('--orbit') || 'rgba(0,0,0,.1)';
        ctx.save();
        ctx.strokeStyle = orbitColor;
        ctx.lineWidth = 1;
        system.forEach(b => {
          ctx.beginPath();
          ctx.arc(cx, cy, b.orbit, 0, Math.PI * 2);
          ctx.stroke();
        });
        ctx.restore();
      }

      function drawBodies(cx, cy, t) {
        system.forEach((b, i) => {
          const angle = b.phi + t * b.spin * speed * 0.6;
          const x = cx + Math.cos(angle) * b.orbit;
          const y = cy + Math.sin(angle) * b.orbit;
          const g = ctx.createRadialGradient(x - b.size*0.25, y - b.size*0.25, 0, x, y, b.size*1.15);
          g.addColorStop(0, 'rgba(255,255,255,.95)');
          g.addColorStop(1, b.color);
          ctx.fillStyle = g;
          ctx.shadowColor = b.color;
          ctx.shadowBlur = 14;
          ctx.beginPath();
          ctx.arc(x, y, b.size, 0, Math.PI * 2);
          ctx.fill();

          // tiny trailing tick
          ctx.save();
          ctx.globalAlpha = .35;
          ctx.shadowBlur = 0;
          ctx.strokeStyle = b.color;
          ctx.lineWidth = 2;
          ctx.beginPath();
          const tx = cx + Math.cos(angle - 0.06) * b.orbit;
          const ty = cy + Math.sin(angle - 0.06) * b.orbit;
          ctx.moveTo(tx, ty);
          ctx.lineTo(x, y);
          ctx.stroke();
          ctx.restore();
        });
      }

      function drawStatic() {
        const w = canvas.width/dpr, h = canvas.height/dpr;
        const cx = w/2, cy = h/2;
        clear();
        drawOrbits(cx, cy);
        drawBodies(cx, cy, time);
      }

      function animate() {
        if (paused) return;
        time = performance.now() / 1000;
        drawStatic();
        raf = requestAnimationFrame(animate);
      }

      // Theme switching
      function applyTheme(theme) {
        root.setAttribute('data-theme', theme);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.theme === theme ? 'true' : 'false'));
        const q = quotes[theme] || quotes.porcelain;
        plateTitle.textContent = q.title;
        plateQuote.textContent = q.quote;
        // refresh system colors
        makeSystem(system.length || count);
        // micro bounce
        plateTitle.style.transform = 'translateY(-2px) scale(1.01)';
        setTimeout(()=> plateTitle.style.transform = '', 140);
      }

      chips.forEach(btn => btn.addEventListener('click', () => applyTheme(btn.dataset.theme)));

      // Motion toggle
      function setMotion(on) {
        root.setAttribute('data-motion', on ? 'on' : 'off');
        motionBtn.textContent = 'Mode: ' + (on ? 'Play' : 'Calm');
        motionBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        paused = !on;
        cancelAnimationFrame(raf);
        if (on) raf = requestAnimationFrame(animate);
        else drawStatic();
      }
      motionBtn.addEventListener('click', () => setMotion(root.getAttribute('data-motion') !== 'on'));

      // Tempo / Bodies
      tempoEl.addEventListener('input', () => { speed = +tempoEl.value; });
      bodiesEl.addEventListener('input', () => { count = +bodiesEl.value; makeSystem(count); });

      // Compose (randomize)
      composeBtn.addEventListener('click', () => {
        const themes = ['porcelain','ink','meadow','dusk'];
        applyTheme(themes[Math.floor(Math.random()*themes.length)]);
        const n = Math.floor(3 + Math.random()*12);
        bodiesEl.value = n;
        count = n;
        makeSystem(count);
        const t = (0.3 + Math.random()*1.7).toFixed(1);
        tempoEl.value = t; speed = +t;
        setMotion(Math.random() > .35);
      });

      // Pointer tilt
      function pointerToTilt(e) {
        const r = scene.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width);
        const ny = (e.clientY - r.top) / Math.max(1, r.height);
        const rx = (0.5 - ny) * 10;
        const ry = (nx - 0.5) * 12;
        root.style.setProperty('--tiltX', rx.toFixed(2)+'deg');
        root.style.setProperty('--tiltY', ry.toFixed(2)+'deg');
      }
      root.addEventListener('pointermove', pointerToTilt);
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
      });

      // Init
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      resize();
      makeSystem(count);
      applyTheme(root.getAttribute('data-theme') || 'porcelain');
      setMotion(!prefersReduced);

      // Resize observer
      let ro;
      if ('ResizeObserver' in window) {
        ro = new ResizeObserver(() => { resize(); makeSystem(system.length || count); });
        ro.observe(scene);
      } else {
        window.addEventListener('resize', () => { resize(); makeSystem(system.length || count); });
      }

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Clean up
      root.addEventListener('DOMNodeRemoved', () => { cancelAnimationFrame(raf); if (ro) ro.disconnect(); }, { once: true });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
