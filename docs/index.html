<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1647" aria-label="AURORA — Edition 1647">
  <style>
    /* TOKENS */
    #vibe1647{
      --bg0:#0b1020;
      --bg1:#121a33;
      --ink:#eaf1ff;
      --muted:#9aa8c7;
      --ring:rgba(255,255,255,.14);
      --a:#7dd3fc; /* sky */
      --b:#a78bfa; /* iris */
      --c:#fca5a5; /* blush */
      --pad: clamp(12px, 2.4vw, 28px);
      position:relative;
      min-height: 980px;
      display:grid;
      grid-template-rows:auto 1fr auto;
      border-radius: 40px;
      overflow: clip;
      color: var(--ink);
      background:
        radial-gradient(120% 120% at 10% 0%, rgba(125,211,252,.10), transparent 60%),
        radial-gradient(100% 100% at 100% 100%, rgba(167,139,250,.12), transparent 70%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 40px 120px rgba(2,8,23,.65);
      isolation:isolate;
    }
    #vibe1647::after{
      /* soft star dust */
      content:""; position:absolute; inset:0; pointer-events:none;
      background-image:
        radial-gradient(1px 1px at 10% 15%, rgba(255,255,255,.12) 50%, transparent 52%),
        radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,.10) 50%, transparent 52%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.08) 50%, transparent 52%),
        radial-gradient(1px 1px at 85% 70%, rgba(255,255,255,.10) 50%, transparent 52%);
      background-repeat:no-repeat;
      mix-blend-mode: screen;
      opacity:.6;
      animation: twinkle1647 10s ease-in-out infinite alternate;
    }
    @keyframes twinkle1647{ from{ opacity:.28; transform: translateY(-2px) } to{ opacity:.6; transform: translateY(2px) } }

    /* HEADER */
    #vibe1647 .hdr{
      position:relative; z-index:2; margin: var(--pad);
      padding: clamp(12px, 1.8vw, 18px);
      display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:center;
      border: 1px solid var(--ring);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      backdrop-filter: blur(12px) saturate(140%);
      box-shadow: 0 16px 50px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.18);
    }
    #vibe1647 .brand{
      display:flex; align-items:center; gap:14px;
      letter-spacing:.12em; text-transform:uppercase;
      font: 900 clamp(16px, 2.4vw, 24px)/1 ui-sans-serif, system-ui;
    }
    #vibe1647 .gem{
      --s:22px; width:var(--s); height:var(--s); border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.3) 40%, transparent 41%),
        conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--a));
      box-shadow: 0 0 0 8px rgba(255,255,255,.02), 0 10px 26px rgba(0,0,0,.35);
      animation: spinGem 20s linear infinite;
    }
    @keyframes spinGem{ to{ transform: rotate(360deg) } }
    #vibe1647 .tag{
      display:block; margin-top:6px;
      font:600 11px/1 ui-sans-serif, system-ui; letter-spacing:.28em; color:var(--muted);
    }

    /* CONTROLS */
    #vibe1647 .controls{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end;
    }
    #vibe1647 .toggle{
      position:relative; inline-size:64px; block-size:32px;
      border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      display:inline-grid; place-items:center;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.28), 0 10px 28px rgba(0,0,0,.25);
      cursor:pointer;
    }
    #vibe1647 .thumb{
      position:absolute; inset:3px; width:26px; height:26px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6)),
                  radial-gradient(circle at 50% 110%, var(--a), transparent 60%);
      border:1px solid rgba(255,255,255,.18);
      transform: translateX(0); transition: transform .22s cubic-bezier(.2,.8,.2,1), filter .2s;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
    #vibe1647 .toggle[data-on="1"] .thumb{ transform: translateX(32px); filter: hue-rotate(70deg) }
    #vibe1647 .seg{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.1), rgba(255,255,255,.06));
      color: var(--muted);
      font: 800 12px/1 ui-sans-serif, system-ui;
      border-radius:12px; cursor:pointer; user-select:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25);
      transition: transform .12s ease, color .2s, background .2s, box-shadow .2s;
    }
    #vibe1647 .seg.active{ color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08)); box-shadow: 0 8px 24px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.35); transform: translateY(-1px); }
    #vibe1647 .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color:var(--ink); font: 900 12px/1 ui-sans-serif, system-ui; letter-spacing:.2px;
      box-shadow: 0 10px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.35);
      cursor:pointer; transition: transform .12s ease, box-shadow .2s ease;
    }
    #vibe1647 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0,0,0,.35); }
    #vibe1647 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:14px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      color: var(--muted); font: 700 11px/1 ui-sans-serif, system-ui;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.28);
    }
    #vibe1647 .knob output{ color:var(--ink); font-weight:900; min-width:3ch; text-align:right; }
    #vibe1647 input[type="range"]{ -webkit-appearance:none; appearance:none; height:24px; width:120px; background:transparent; cursor:pointer; }
    #vibe1647 input[type="range"]::-webkit-slider-runnable-track,
    #vibe1647 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    #vibe1647 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; margin-top:-6px;
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6)), radial-gradient(circle at 50% 120%, var(--b), transparent 60%);
      border:1px solid rgba(255,255,255,.28); box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }
    #vibe1647 input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.6)), radial-gradient(circle at 50% 120%, var(--b), transparent 60%);
      border:1px solid rgba(255,255,255,.28); box-shadow: 0 6px 20px rgba(0,0,0,.35);
    }

    /* STAGE — THE ORRERY */
    #vibe1647 .stage{
      position:relative; display:grid; place-items:center; padding: clamp(16px, 4vw, 40px);
    }
    #vibe1647 .portal{
      position:relative;
      width: min(1050px, 92vw);
      aspect-ratio: 1/1;
      border-radius: 50%;
      overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(65% 50% at 50% 0%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(100% 100% at 50% 110%, rgba(252,165,165,.08), transparent 70%);
      box-shadow:
        0 80px 180px rgba(0,0,0,.5),
        inset 0 1px 0 rgba(255,255,255,.25);
      transform-style: preserve-3d;
      transform:
        rotateX(calc(var(--my, 0)*-8deg))
        rotateY(calc(var(--mx, 0)* 8deg))
        translate3d(calc(var(--mx, 0)*18px), calc(var(--my, 0)*-18px), 0);
      transition: transform .18s ease;
      isolation:isolate;
    }
    #vibe1647 canvas#cosmos{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1647 .halo{
      position:absolute; inset:-20%; pointer-events:none; border-radius:50%;
      background:
        radial-gradient(closest-side, rgba(125,211,252,.18), transparent 70%),
        conic-gradient(from 0deg, rgba(167,139,250,.08), rgba(252,165,165,.08), rgba(125,211,252,.08), rgba(167,139,250,.08));
      filter: blur(20px) saturate(120%);
      mix-blend-mode: screen; opacity:.7;
      animation: breathe 12s ease-in-out infinite alternate;
    }
    @keyframes breathe{ from{ transform: scale(1) rotate(0deg)} to{ transform: scale(1.04) rotate(30deg) } }

    /* CAPTION */
    #vibe1647 .caption{
      position:relative; z-index:2; margin-top: clamp(14px, 3vw, 28px); text-align:center;
      font: 700 clamp(16px, 2.2vw, 22px)/1.35 ui-sans-serif, system-ui;
      color: color-mix(in oklab, var(--ink) 85%, transparent);
    }
    #vibe1647 .caption .soft{
      display:block; margin-top: 8px;
      font: 600 12px/1.2 ui-sans-serif, system-ui; letter-spacing:.28em; text-transform:uppercase;
      color: var(--muted);
    }

    /* FOOTER */
    #vibe1647 .ftr{
      position:relative; z-index:2;
      margin: 0 var(--pad) var(--pad); padding-top:12px;
      border-top:1px dashed var(--ring);
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      font: 400 12px/1.6 ui-sans-serif, system-ui; color:var(--muted);
    }
    #vibe1647 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, var(--a)); box-shadow: 0 0 14px rgba(125,211,252,.7); animation: ping47 3s ease-in-out infinite; }
    @keyframes ping47 { 0%,100%{ transform: scale(1); opacity:.9 } 50%{ transform: scale(1.24); opacity:1 } }

    /* DAWN THEME */
    #vibe1647[data-theme="dawn"]{
      --bg0:#f7fafc;
      --bg1:#ffffff;
      --ink:#0f1a2c;
      --muted:#5a647a;
      --ring:rgba(15,23,42,.12);
    }
    #vibe1647[data-theme="dawn"]{
      background:
        radial-gradient(120% 120% at 100% -10%, rgba(167,139,250,.14), transparent 60%),
        radial-gradient(80% 100% at 0% 120%, rgba(125,211,252,.16), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.8),
        0 50px 140px rgba(0,0,0,.18);
    }
    #vibe1647[data-theme="dawn"] .portal{
      background:
        radial-gradient(65% 50% at 50% 0%, rgba(0,0,0,.04), transparent 60%),
        radial-gradient(100% 100% at 50% 110%, rgba(0,0,0,.03), transparent 70%);
      box-shadow: 0 70px 160px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.7);
    }

    /* STATES */
    #vibe1647.paused, #vibe1647.paused * { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce){
      #vibe1647 .gem{ animation: none !important; }
      #vibe1647 .halo{ animation: none !important; }
    }
  </style>

  <div class="hdr" role="toolbar" aria-label="Aurora controls">
    <div>
      <div class="brand"><span class="gem" aria-hidden="true"></span> AURORA</div>
      <span class="tag">Edition 1647 · lucid orrery</span>
    </div>
    <div class="controls">
      <div class="toggle" id="themeToggle" data-on="0" title="Dawn / Night" role="button" aria-pressed="false" aria-label="Switch theme"><span class="thumb" aria-hidden="true"></span></div>
      <button class="seg active" data-mode="rings" aria-pressed="true" title="Rings">Rings</button>
      <button class="seg" data-mode="petals" aria-pressed="false" title="Petals">Petals</button>
      <button class="seg" data-mode="flux" aria-pressed="false" title="Flux">Flux</button>
      <label class="knob" for="glow">Glow <output id="glowOut">60</output><input id="glow" type="range" value="60" min="10" max="100" step="1" /></label>
      <button class="pill" id="pause" aria-pressed="false" title="Pause">Pause</button>
    </div>
  </div>

  <div class="stage">
    <div class="portal" id="portal">
      <canvas id="cosmos" role="img" aria-label="A kinetic orrery of luminous lines and satellites"></canvas>
      <div class="halo" aria-hidden="true"></div>
    </div>
    <div class="caption" id="caption" aria-live="polite">
      We orbit what we love.
      <span class="soft">tap to shift palette · tilt and glide</span>
    </div>
  </div>

  <div class="ftr">
    <div><span class="pulse" aria-hidden="true"></span> T toggles theme • Space pauses • 1·2·3 switch modes</div>
    <span id="last-updated">Last updated: 2025-12-31 08:31:16 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1647');
      const portal = document.getElementById('portal');
      const canvas = document.getElementById('cosmos');
      const ctx = canvas.getContext('2d');

      const themeToggle = document.getElementById('themeToggle');
      const pauseBtn = document.getElementById('pause');
      const glow = document.getElementById('glow');
      const glowOut = document.getElementById('glowOut');
      const segs = Array.from(root.querySelectorAll('.seg'));
      const caption = document.getElementById('caption');

      // Timestamp
      const updated = document.getElementById('last-updated');
      try{
        const fmt = new Intl.DateTimeFormat([], { dateStyle:'medium', timeStyle:'short' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toLocaleString(); }

      // Palettes
      const PALETTES = [
        ['#7dd3fc','#a78bfa','#fca5a5'], // sky-iris-blush
        ['#22d3ee','#34d399','#fde68a'], // cyan-spring-amber
        ['#60a5fa','#f472b6','#f59e0b'], // blue-pink-amber
        ['#84cc16','#22c55e','#06b6d4']  // lime-spring-cyan
      ];
      let palIndex = 0;
      function applyPalette(i){
        const p = PALETTES[i % PALETTES.length];
        root.style.setProperty('--a', p[0]);
        root.style.setProperty('--b', p[1]);
        root.style.setProperty('--c', p[2]);
      }
      applyPalette(palIndex);

      // Theme
      let dawn = false;
      function setTheme(isDawn){
        dawn = isDawn;
        root.dataset.theme = dawn ? 'dawn' : '';
        themeToggle.dataset.on = dawn ? '1' : '0';
        themeToggle.setAttribute('aria-pressed', String(dawn));
        wipe(true);
      }
      themeToggle.addEventListener('click', ()=> setTheme(!dawn));
      root.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='t'){ themeToggle.click(); } });

      // Pause
      let paused = false;
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', String(paused));
      });

      // Glow slider
      const syncGlow = ()=> glowOut.textContent = glow.value;
      glow.addEventListener('input', syncGlow); syncGlow();

      // Mode
      let mode = 'rings';
      function setMode(m){
        mode = m;
        segs.forEach(b=>{ const on = b.dataset.mode===m; b.classList.toggle('active', on); b.setAttribute('aria-pressed', String(on)); });
        caption.firstChild.nodeValue = (
          m==='rings' ? 'Orbits find their rhythm.' :
          m==='petals' ? 'Petals unfold in silence.' :
          'Currents lean toward light.'
        );
        wipe(true);
      }
      segs.forEach(b=> b.addEventListener('click', ()=> setMode(b.dataset.mode)));

      // Fit canvas
      let DPR = Math.min(2, window.devicePixelRatio || 1), W=0, H=0, CX=0, CY=0, RAD=0;
      function fit(){
        const r = portal.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; RAD = Math.min(W,H)/2;
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        wipe(true);
      }
      new ResizeObserver(fit).observe(portal);

      // Pointer tilt + idle drift
      let pointer = {x:0,y:0};
      let lastMove = performance.now();
      root.addEventListener('pointermove', (e)=>{
        const pr = portal.getBoundingClientRect();
        pointer.x = e.clientX - pr.left;
        pointer.y = e.clientY - pr.top;
        const rr = root.getBoundingClientRect();
        const mx = (e.clientX - rr.left)/rr.width - .5;
        const my = (e.clientY - rr.top)/rr.height - .5;
        root.style.setProperty('--mx', mx.toFixed(3));
        root.style.setProperty('--my', my.toFixed(3));
        lastMove = performance.now();
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
      });

      // Palette cycle on portal click
      portal.addEventListener('click', ()=>{
        palIndex = (palIndex+1)%PALETTES.length;
        applyPalette(palIndex);
        // tiny bounce
        portal.animate([{transform: getComputedStyle(portal).transform}, {transform: 'scale(1.02)'}, {transform: getComputedStyle(portal).transform}], {duration: 300, easing: 'ease-out'});
      });

      // Helpers
      function wipe(fill=false){
        ctx.globalCompositeOperation='source-over';
        ctx.clearRect(0,0,W,H);
        if(fill){
          ctx.fillStyle = dawn ? '#ffffff' : '#0b1020';
          ctx.fillRect(0,0,W,H);
        }
      }
      function hexToRgb(h){ h=h.replace('#',''); if(h.length===3) h=h.split('').map(c=>c+c).join(''); const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
      function mixHex(a,b,t){ const A=hexToRgb(a),B=hexToRgb(b); const r=Math.round(A.r+(B.r-A.r)*t), g=Math.round(A.g+(B.g-A.g)*t), bl=Math.round(A.b+(B.b-A.b)*t); return `rgb(${r},${g},${bl})`; }
      function accents(){ const cs=getComputedStyle(root); return [cs.getPropertyValue('--a').trim(), cs.getPropertyValue('--b').trim(), cs.getPropertyValue('--c').trim()]; }

      // Animation
      let last = performance.now();
      function loop(now){
        const dt = Math.min(2.5, (now - last)*0.06);
        last = now;

        // Idle orbit of pointer
        if(now - lastMove > 2200){
          const t = now*0.0005;
          pointer.x = CX + Math.cos(t)*RAD*0.28;
          pointer.y = CY + Math.sin(t*1.1)*RAD*0.24;
        }else if(pointer.x===0 && pointer.y===0){
          pointer.x = CX; pointer.y = CY;
        }

        if(!paused){
          const trailAlpha = Math.max(0.06, (100 - +glow.value)/300);
          ctx.globalCompositeOperation='source-over';
          ctx.fillStyle = dawn ? `rgba(255,255,255,${trailAlpha})` : `rgba(11,16,32,${trailAlpha})`;
          ctx.fillRect(0,0,W,H);
        }

        ctx.globalCompositeOperation = dawn ? 'multiply' : 'lighter';
        draw(now, dt);

        requestAnimationFrame(loop);
      }

      // Drawing modes
      function draw(now, dt){
        const [A,B,C] = accents();
        const intensity = +glow.value/100;
        const baseBlur = dawn ? 8 : 14;

        if(mode==='rings'){
          // concentric orbits with moving satellites
          const RINGS = 7;
          for(let i=0;i<RINGS;i++){
            const k = i/(RINGS-1);
            const r = RAD*0.2 + k*RAD*0.7;
            const hue1 = mixHex(A,B,k);
            const hue2 = mixHex(hue1,C,0.5);
            const grad = ctx.createRadialGradient(CX,CY, r*0.1, CX,CY, r);
            grad.addColorStop(0, mixHex(hue1, hue2, 0.25));
            grad.addColorStop(1, hue2);

            ctx.lineWidth = 1 + 2*intensity + k*2.2;
            ctx.strokeStyle = grad;
            ctx.shadowColor = hue2;
            ctx.shadowBlur = baseBlur * (0.6 + intensity*1.8);

            // dashed arcs that rotate
            const spin = now*0.0003 * (i%2===0?1:-1);
            ctx.setLineDash([8 + i*2, 14 + i*3]);
            ctx.lineDashOffset = -spin*120;

            ctx.beginPath();
            ctx.arc(CX, CY, r, 0, Math.PI*2);
            ctx.stroke();

            // satellites
            const sCount = 2 + (i%3);
            for(let s=0;s<sCount;s++){
              const a = spin*2 + (s/sCount)*Math.PI*2 + Math.cos(now*0.0007 + i)*0.2;
              const x = CX + Math.cos(a)*r;
              const y = CY + Math.sin(a)*r;
              const size = 2 + k*3 + intensity*3;
              const tint = mixHex(hue1,hue2,0.5);
              ctx.fillStyle = tint;
              ctx.shadowColor = tint;
              ctx.shadowBlur = baseBlur * 0.8 + intensity*10;
              ctx.beginPath();
              ctx.arc(x, y, size, 0, Math.PI*2);
              ctx.fill();

              // soft tether
              ctx.shadowBlur = 0;
              ctx.lineWidth = 0.6 + intensity;
              ctx.strokeStyle = mixHex(hue1, hue2, 0.3);
              ctx.beginPath();
              ctx.moveTo(x,y);
              const midx = (x+CX)/2, midy = (y+CY)/2;
              const attract = 0.1 + intensity*0.4;
              ctx.quadraticCurveTo(midx + (pointer.x-CX)*attract, midy + (pointer.y-CY)*attract, CX, CY);
              ctx.stroke();
            }
            ctx.setLineDash([]);
          }
        }
        else if(mode==='petals'){
          // rose curves layered
          const layers = 5;
          for(let i=0;i<layers;i++){
            const t = i/(layers-1);
            const k = 3 + i; // petals parameter
            const hue = mixHex(mixHex(A,B,t), C, 0.35);
            ctx.lineWidth = 1.2 + intensity*2 + t*1.6;
            ctx.strokeStyle = hue;
            ctx.shadowColor = hue;
            ctx.shadowBlur = baseBlur * (0.8 + t*1.6) * (1+intensity);

            const scale = RAD*(0.25 + t*0.7);
            const rot = now*0.0004 * (i%2?1:-1);
            ctx.beginPath();
            let first=true;
            for(let a=0; a<=Math.PI*2+0.001; a+=0.012){
              // r = cos(k * a)
              const r = Math.cos(k*a);
              const x = CX + Math.cos(a+rot) * r * scale + (pointer.x - CX)*0.02*t;
              const y = CY + Math.sin(a+rot) * r * scale + (pointer.y - CY)*0.02*t;
              if(first){ ctx.moveTo(x,y); first=false; } else { ctx.lineTo(x,y); }
            }
            ctx.stroke();
          }
        }
        else { // flux
          // field lines streaming toward the pointer
          const lines = 90;
          const [px, py] = [pointer.x, pointer.y];
          for(let i=0;i<lines;i++){
            const p = i/(lines-1);
            const hue = mixHex(mixHex(A,B,p), C, 0.5);
            ctx.strokeStyle = hue;
            ctx.shadowColor = hue;
            ctx.shadowBlur = baseBlur * (0.6 + intensity*1.6);
            ctx.globalAlpha = 0.8;
            ctx.lineWidth = 0.6 + intensity*1.8;

            let x = (i%2? 0 : W) + (i%2? 0 : 0);
            let y = (i/lines)*H;
            // seed start positions around edges
            if(i%3===0){ x = Math.random()*W; y = (i%2? 0 : H); }

            ctx.beginPath(); ctx.moveTo(x,y);
            const steps = 120;
            for(let s=0;s<steps;s++){
              const dx = px - x, dy = py - y;
              const dist = Math.max(8, Math.hypot(dx,dy));
              const force = 0.6 + 1.6*intensity;
              const ax = (dx/dist) * force + Math.sin((y+now*0.02)*0.01)*0.8;
              const ay = (dy/dist) * force + Math.cos((x-now*0.02)*0.01)*0.8;

              x += ax; y += ay;
              ctx.lineTo(x,y);
              if(x< -20||x>W+20||y< -20||y>H+20) break;
            }
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='1') setMode('rings');
        if(k==='2') setMode('petals');
        if(k==='3') setMode('flux');
        if(k==='p'){ palIndex=(palIndex+1)%PALETTES.length; applyPalette(palIndex); }
        if(k==='arrowup'){ glow.stepUp(); glow.dispatchEvent(new Event('input')); }
        if(k==='arrowdown'){ glow.stepDown(); glow.dispatchEvent(new Event('input')); }
      });

      // Reduced motion default pause
      if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        pauseBtn.click();
      }

      fit(); requestAnimationFrame(loop);
    }());
  </script>
