<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="v1601" data-theme="dawn" aria-label="Kinetic Almanac">
  <style>
    /* Tokens */
    #v1601 {
      --motion: 1;
      --mx: 50%;
      --my: 50%;

      /* Dawn (default) */
      --bg1: hsl(28 90% 98%);
      --bg2: hsl(20 100% 94%);
      --accent: hsl(14 90% 48%);
      --accent-2: hsl(340 80% 52%);
      --ink: hsl(25 35% 10%);
      --muted: hsl(25 20% 35%);
      --stroke: hsl(25 25% 70% / 0.5);

      --ring1: hsl(14 90% 55%);
      --ring2: hsl(212 90% 55%);
      --ring3: hsl(280 85% 58%);

      --shadow: 0 25px 70px rgba(0,0,0,.15);
      --radius: 22px;

      position: relative;
      border-radius: var(--radius);
      padding: 28px;
      min-height: 520px;
      color: var(--ink);
      background:
        radial-gradient(1000px 800px at var(--mx) var(--my), hsl(14 95% 85% / 0.5), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / .5), var(--shadow);
      overflow: hidden;
      isolation: isolate;
    }
    @media (prefers-reduced-motion: reduce) {
      #v1601 { --motion: 0; }
    }

    /* Themes */
    #v1601[data-theme="dusk"] {
      --bg1: hsl(255 65% 96%);
      --bg2: hsl(270 70% 92%);
      --accent: hsl(268 80% 54%);
      --accent-2: hsl(195 85% 50%);
      --ink: hsl(258 40% 10%);
      --muted: hsl(258 18% 35%);
      --stroke: hsl(260 25% 65% / .5);
      --ring1: hsl(268 85% 58%);
      --ring2: hsl(195 85% 52%);
      --ring3: hsl(45 95% 50%);
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), hsl(260 80% 88% / 0.55), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    #v1601[data-theme="midnight"] {
      --bg1: hsl(230 35% 12%);
      --bg2: hsl(230 35% 9%);
      --accent: hsl(200 95% 60%);
      --accent-2: hsl(330 85% 66%);
      --ink: hsl(0 0% 96%);
      --muted: hsl(220 12% 78%);
      --stroke: hsl(220 25% 40% / .45);
      --ring1: hsl(200 95% 62%);
      --ring2: hsl(330 85% 66%);
      --ring3: hsl(60 95% 62%);
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / .08), var(--shadow);
      background:
        radial-gradient(900px 900px at var(--mx) var(--my), hsl(200 80% 50% / 0.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* Grain overlay */
    #v1601::after {
      content: "";
      position: absolute; inset: 0;
      pointer-events: none;
      background:
        radial-gradient(200px 140px at 20% 10%, hsl(0 0% 100% / .18), transparent 60%),
        radial-gradient(240px 180px at 80% 90%, hsl(0 0% 100% / .12), transparent 60%),
        repeating-linear-gradient(90deg, transparent 0 2px, rgba(0,0,0,.02) 2px 3px);
      mix-blend-mode: overlay;
      opacity: .6;
      z-index: 1;
    }

    /* Background constellation canvas */
    #v1601 .field {
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: .55;
      filter: saturate(110%) contrast(105%);
      transition: opacity .3s ease;
    }
    #v1601.paused .field { opacity: .2; }

    /* Top bar */
    #v1601 .top {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 12px;
      margin-bottom: 14px;
    }
    #v1601 .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
    }
    #v1601 .eyebrow .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent-2));
      box-shadow: 0 0 14px var(--accent);
    }

    #v1601 .controls {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }
    #v1601 .chip, #v1601 .btn {
      appearance: none; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, hsl(0 0% 100% / .55), hsl(0 0% 100% / .25));
      color: var(--ink); cursor: pointer;
      padding: 9px 12px; border-radius: 999px;
      font: 700 12px/1 ui-sans-serif, system-ui;
      letter-spacing: .05em;
      transition: transform .2s ease, background .2s ease, border-color .2s ease, color .2s ease;
      backdrop-filter: blur(8px);
    }
    #v1601[data-theme="midnight"] .chip,
    #v1601[data-theme="midnight"] .btn {
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .03));
      color: var(--ink);
      border-color: hsl(0 0% 100% / .14);
    }
    #v1601 .chip:hover, #v1601 .btn:hover { transform: translateY(-1px); }
    #v1601 .chip[aria-pressed="true"] {
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-2) 100%);
      color: white; border-color: transparent;
      text-shadow: 0 1px 0 rgba(0,0,0,.15);
    }

    #v1601 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border: 1px solid var(--stroke); border-radius: 999px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .55), hsl(0 0% 100% / .25));
      backdrop-filter: blur(8px);
      font: 700 11px/1 ui-sans-serif, system-ui; color: var(--muted);
      text-transform: uppercase; letter-spacing: .08em;
    }
    #v1601[data-theme="midnight"] .slider {
      background: linear-gradient(180deg, hsl(0 0% 100% / .08), hsl(0 0% 100% / .03));
      border-color: hsl(0 0% 100% / .14);
    }
    #v1601 input[type="range"] {
      -webkit-appearance: none; width: 150px; height: 6px; border-radius: 999px; outline: none; border: none;
      background: linear-gradient(90deg, var(--ring1), var(--ring2), var(--ring3));
    }
    #v1601 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      border: 2px solid white; background: var(--accent);
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }
    #v1601 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      border: 2px solid white; background: var(--accent);
      box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }

    /* Hero */
    #v1601 .hero {
      position: relative; z-index: 2;
      display: grid; gap: 4px;
      margin: 6px 0 10px;
    }
    #v1601 h1 {
      margin: 0;
      font: 900 clamp(28px, 5vw, 48px)/1.04 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(100deg, var(--ink), var(--accent) 55%, var(--accent-2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.08));
      background-size: 200% 200%;
      animation: title-pan calc(14s * var(--motion)) ease-in-out infinite alternate;
    }
    #v1601 .sub {
      margin: 0; max-width: 62ch;
      color: var(--muted);
      font: 500 clamp(14px, 1.6vw, 16px)/1.6 ui-sans-serif, system-ui;
    }
    @keyframes title-pan {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Ring clock stage */
    #v1601 .stage {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      margin: 18px 0 12px;
      perspective: 900px;
      transform-style: preserve-3d;
      transition: transform .3s ease;
    }
    #v1601 .rings {
      position: relative;
      width: clamp(240px, 52vw, 360px);
      aspect-ratio: 1 / 1;
      display: grid; place-items: center;
      transform: rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
      will-change: transform;
    }
    #v1601 .ring {
      position: absolute; inset: 10%;
      border-radius: 50%;
      --thick: 12px;
      --tick: hsl(0 0% 0% / .12);
      background:
        radial-gradient(calc(var(--thick)) circle, transparent calc(var(--thick) - 1px), var(--tick) calc(var(--thick) - 1px) calc(var(--thick)), transparent calc(var(--thick))),
        conic-gradient(from 0deg, transparent 0 25%, hsl(0 0% 0% / .06) 0 26%, transparent 0 50%, hsl(0 0% 0% / .06) 0 51%, transparent 0 75%, hsl(0 0% 0% / .06) 0 76%, transparent 0);
      mask: radial-gradient(circle closest-side, transparent calc(100% - var(--thick)), #000 calc(100% - var(--thick)));
      opacity: .9;
    }
    #v1601[data-theme="midnight"] .ring {
      --tick: hsl(0 0% 100% / .14);
      background:
        radial-gradient(calc(var(--thick)) circle, transparent calc(var(--thick) - 1px), var(--tick) calc(var(--thick) - 1px) calc(var(--thick)), transparent calc(var(--thick))),
        conic-gradient(from 0deg, transparent 0 25%, hsl(0 0% 100% / .06) 0 26%, transparent 0 50%, hsl(0 0% 100% / .06) 0 51%, transparent 0 75%, hsl(0 0% 100% / .06) 0 76%, transparent 0);
    }
    #v1601 .ring.r1 { inset: 6%;  --thick: 12px; box-shadow: 0 10px 40px hsl(0 0% 0% / .08) inset; }
    #v1601 .ring.r2 { inset: 18%; --thick: 12px; }
    #v1601 .ring.r3 { inset: 30%; --thick: 12px; }

    #v1601 .hand {
      position: absolute;
      width: 50%; height: 2px; left: 50%; top: 50%;
      transform-origin: left center;
      border-radius: 2px;
      box-shadow: 0 2px 12px hsl(0 0% 0% / .2);
      mix-blend-mode: multiply;
    }
    #v1601[data-theme="midnight"] .hand { mix-blend-mode: screen; box-shadow: 0 2px 12px hsl(0 0% 100% / .25); }
    #v1601 .hand.s { background: linear-gradient(90deg, var(--ring1), transparent 85%); transform: rotate(var(--sec)); }
    #v1601 .hand.m { background: linear-gradient(90deg, var(--ring2), transparent 85%); transform: rotate(var(--min)); width: 46%; height: 3px; }
    #v1601 .hand.h { background: linear-gradient(90deg, var(--ring3), transparent 85%); transform: rotate(var(--hour)); width: 38%; height: 4px; }

    #v1601 .center {
      position: absolute; width: 120px; height: 120px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100% / .9), hsl(0 0% 100% / .6));
      border: 1px solid var(--stroke);
      display: grid; place-items: center;
      text-align: center;
      padding: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,.10);
    }
    #v1601[data-theme="midnight"] .center {
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100% / .08), hsl(0 0% 100% / .02));
      border-color: hsl(0 0% 100% / .14);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }
    #v1601 .time {
      font: 800 22px/1 ui-sans-serif, system-ui;
      letter-spacing: .02em;
      color: var(--ink);
    }
    #v1601 .date {
      margin-top: 4px;
      font: 600 11px/1.2 ui-sans-serif, system-ui;
      color: var(--muted);
      letter-spacing: .12em; text-transform: uppercase;
    }

    /* Bottom foot */
    #v1601 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: 8px; color: var(--muted);
      font: 500 12px/1.4 ui-sans-serif, system-ui;
    }
    #v1601 .brand {
      display: inline-flex; align-items: center; gap: 10px;
    }
    #v1601 .seed {
      width: 14px; height: 14px; border-radius: 4px;
      background: linear-gradient(160deg, var(--accent), var(--accent-2));
      box-shadow: 0 3px 12px hsl(0 0% 0% / .2);
    }

    /* Pause state */
    #v1601.paused * { animation-play-state: paused !important; }

    /* Responsive */
    @media (max-width: 680px) {
      #v1601 .top { grid-template-columns: 1fr; }
      #v1601 .controls { justify-content: flex-start; }
    }
  </style>

  <canvas class="field" aria-hidden="true"></canvas>

  <div class="top">
    <div class="eyebrow"><span class="dot" aria-hidden="true"></span> Kinetic Almanac</div>
    <div class="controls" role="toolbar" aria-label="Almanac controls">
      <div class="slider" title="Adjust star density">
        Density
        <input id="density" type="range" min="10" max="120" value="48" />
      </div>
      <button class="chip" data-theme="dawn" aria-pressed="true" title="Dawn">Dawn</button>
      <button class="chip" data-theme="dusk" aria-pressed="false" title="Dusk">Dusk</button>
      <button class="chip" data-theme="midnight" aria-pressed="false" title="Midnight">Midnight</button>
      <button class="btn" data-action="still" aria-pressed="false" title="Pause or resume motion">Enter stillness</button>
    </div>
  </div>

  <section class="hero">
    <h1>Time, made soft.</h1>
    <p class="sub">A living clock and a quiet sky. Tilt with your pointer, choose a sky, and breathe with the motion.</p>
  </section>

  <div class="stage" aria-label="Orbital clock">
    <div class="rings">
      <div class="ring r1" aria-hidden="true"></div>
      <div class="ring r2" aria-hidden="true"></div>
      <div class="ring r3" aria-hidden="true"></div>

      <div class="hand s" aria-hidden="true"></div>
      <div class="hand m" aria-hidden="true"></div>
      <div class="hand h" aria-hidden="true"></div>

      <div class="center" aria-live="polite">
        <div class="time" id="readout">--:--:--</div>
        <div class="date" id="date">â€”</div>
      </div>
    </div>
  </div>

  <div class="foot">
    <div class="brand"><span class="seed" aria-hidden="true"></span> Designed to hush the hurry.</div>
    <span id="last-updated">Last updated: 2025-12-29 07:40:53 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('v1601');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d');
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const density = root.querySelector('#density');
      const chips = root.querySelectorAll('.chip[data-theme]');
      const stillBtn = root.querySelector('[data-action="still"]');
      const stage = root.querySelector('.rings');
      const readout = root.querySelector('#readout');
      const dateOut = root.querySelector('#date');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
      } catch (e) {}

      // Theme switching
      function setTheme(name) {
        root.setAttribute('data-theme', name);
        chips.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === name ? 'true' : 'false'));
      }
      chips.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));

      // Motion toggle
      let paused = window.matchMedia('(prefers-reduced-motion: reduce)').matches ? true : false;
      if (paused) {
        root.classList.add('paused');
        stillBtn.setAttribute('aria-pressed', 'true');
        stillBtn.textContent = 'Resume motion';
      }
      stillBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        stillBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        stillBtn.textContent = paused ? 'Resume motion' : 'Enter stillness';
        if (!paused) tick();
      });

      // Pointer parallax + highlight position
      function setLightPosition(e) {
        const rect = root.getBoundingClientRect();
        const px = ((e.clientX - rect.left) / rect.width) * 100;
        const py = ((e.clientY - rect.top) / rect.height) * 100;
        root.style.setProperty('--mx', px + '%');
        root.style.setProperty('--my', py + '%');

        // Tilt rings gently
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = (e.clientX - cx) / rect.width;
        const dy = (e.clientY - cy) / rect.height;
        const rx = (dy * -10);
        const ry = (dx * 14);
        stage.style.setProperty('--tiltX', (rx).toFixed(2) + 'deg');
        stage.style.setProperty('--tiltY', (ry).toFixed(2) + 'deg');
      }
      root.addEventListener('pointermove', setLightPosition);
      root.addEventListener('pointerleave', () => {
        stage.style.removeProperty('--tiltX');
        stage.style.removeProperty('--tiltY');
      });

      // Clock logic
      function updateClock() {
        const t = new Date();
        const sec = t.getSeconds() + t.getMilliseconds() / 1000;
        const min = t.getMinutes() + sec / 60;
        const hour = (t.getHours() % 12) + min / 60;

        const secDeg = (sec / 60) * 360;
        const minDeg = (min / 60) * 360;
        const hourDeg = (hour / 12) * 360;

        root.style.setProperty('--sec', secDeg + 'deg');
        root.style.setProperty('--min', minDeg + 'deg');
        root.style.setProperty('--hour', hourDeg + 'deg');

        // Readout
        const h = String(t.getHours()).padStart(2, '0');
        const m = String(t.getMinutes()).padStart(2, '0');
        const s = String(t.getSeconds()).padStart(2, '0');
        readout.textContent = `${h}:${m}:${s}`;
        try {
          dateOut.textContent = new Intl.DateTimeFormat(undefined, { weekday: 'short', month: 'short', day: '2-digit' }).format(t);
        } catch (e) {
          dateOut.textContent = t.toDateString();
        }
      }

      // Constellation background
      let W = 0, H = 0, particles = [];
      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(300, Math.floor(rect.width));
        H = Math.max(300, Math.floor(rect.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        makeParticles(+density.value);
      }
      function makeParticles(n) {
        particles = [];
        const count = Math.max(8, Math.min(240, n));
        for (let i = 0; i < count; i++) {
          const speed = 0.2 + Math.random() * 0.8;
          particles.push({
            x: Math.random() * W,
            y: Math.random() * H,
            vx: (Math.random() - 0.5) * speed,
            vy: (Math.random() - 0.5) * speed,
            r: 1 + Math.random() * 1.6
          });
        }
      }
      density.addEventListener('input', (e) => makeParticles(+e.target.value));

      function drawBackground() {
        ctx.clearRect(0, 0, W, H);
        // Colors from CSS variables (computed)
        const getVar = (name) => getComputedStyle(root).getPropertyValue(name).trim();
        const a = getVar('--ring1') || 'rgba(0,0,0,.3)';
        const b = getVar('--ring2') || 'rgba(0,0,0,.3)';
        const c = getVar('--ring3') || 'rgba(0,0,0,.3)';

        // Connective lines
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.x += p.vx; p.y += p.vy;
          if (p.x < -20) p.x = W + 20; if (p.x > W + 20) p.x = -20;
          if (p.y < -20) p.y = H + 20; if (p.y > H + 20) p.y = -20;
        }

        // Draw connections
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const p = particles[i], q = particles[j];
            const dx = p.x - q.x, dy = p.y - q.y;
            const d = Math.hypot(dx, dy);
            if (d < 120) {
              const t = d / 120;
              const grd = ctx.createLinearGradient(p.x, p.y, q.x, q.y);
              grd.addColorStop(0, a);
              grd.addColorStop(.5, b);
              grd.addColorStop(1, c);
              ctx.strokeStyle = grd;
              ctx.globalAlpha = 0.25 * (1 - t);
              ctx.lineWidth = (1 - t) * 1.4;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(q.x, q.y);
              ctx.stroke();
            }
          }
        }

        // Draw points
        ctx.globalAlpha = 0.9;
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          ctx.fillStyle = a;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }

      // Animation loop
      let raf = null;
      function tick() {
        if (paused) { raf = null; return; }
        updateClock();
        drawBackground();
        raf = requestAnimationFrame(tick);
      }

      // Init
      window.addEventListener('resize', resize, { passive: true });
      resize();
      updateClock();
      if (!paused) tick();
      // keep clock readable even when paused
      if (paused) setInterval(updateClock, 1000);

      // Initialize highlight position to center
      const rect = root.getBoundingClientRect();
      setLightPosition({ clientX: rect.left + rect.width / 2, clientY: rect.top + rect.height / 2 });

      function setLightPositionLikeEvent(x, y) { setLightPosition({ clientX: x, clientY: y }); }
      // Expose for first-call above
      function setLightPosition(e) {
        const rect = root.getBoundingClientRect();
        const px = ((e.clientX - rect.left) / rect.width) * 100;
        const py = ((e.clientY - rect.top) / rect.height) * 100;
        root.style.setProperty('--mx', px + '%');
        root.style.setProperty('--my', py + '%');

        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = (e.clientX - cx) / rect.width;
        const dy = (e.clientY - cy) / rect.height;
        const rx = (dy * -10);
        const ry = (dx * 14);
        stage.style.setProperty('--tiltX', (rx).toFixed(2) + 'deg');
        stage.style.setProperty('--tiltY', (ry).toFixed(2) + 'deg');
      }
      setLightPositionLikeEvent(rect.left + rect.width / 2, rect.top + rect.height / 2);
    })();
  </script>
