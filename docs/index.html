<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="atelier-742" aria-label="Luminarium">
  <style>
    .atelier-742 {
      --bg1: #0b1020;
      --bg2: #151a2f;
      --ink: #e9f1ff;
      --muted: #a6b4ce;
      --a1: #7bd5ff;
      --a2: #9d7bff;
      --glass: rgba(255,255,255,0.06);
      --border: color-mix(in oklab, var(--ink) 12%, transparent);
      --bloom: 60;
      --spin: 0deg;
      --mx: 50%;
      --my: 50%;
      position: relative;
      isolation: isolate;
      border-radius: 28px;
      padding: clamp(18px, 3vw, 36px);
      overflow: hidden;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans";
      background:
        radial-gradient(1200px 800px at var(--mx) var(--my), color-mix(in oklab, var(--a1) 8%, transparent), transparent 45%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      border: 1px solid var(--border);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 18px 60px rgba(5, 10, 20, 0.45);
    }
    .atelier-742 * { box-sizing: border-box; }

    /* Luminous wash */
    .atelier-742::before {
      content: "";
      position: absolute; inset: -18%;
      background:
        conic-gradient(from var(--spin), color-mix(in oklab, var(--a1) 65%, transparent) 0 22%,
                                   transparent 22% 42%,
                                   color-mix(in oklab, var(--a2) 60%, transparent) 42% 66%,
                                   transparent 66% 100%);
      filter: blur(calc(40px + (var(--bloom) * 0.9px)));
      opacity: 0.75;
      mix-blend-mode: screen;
      transform: scale(1.05);
      pointer-events: none;
      animation: swirl 36s linear infinite;
    }
    @keyframes swirl { to { transform: rotate(360deg) scale(1.05); } }

    /* Soft grid texture */
    .atelier-742::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(600px 420px at var(--mx) var(--my), rgba(255,255,255,0.05), transparent 60%),
        linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 28px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 24px);
      pointer-events: none;
      mask: linear-gradient(180deg, rgba(0,0,0,0.9), rgba(0,0,0,0.85));
    }

    /* Floating orbs */
    .atelier-742 .backdrop { position: absolute; inset: 0; z-index: 0; pointer-events: none; }
    .atelier-742 .orb {
      position: absolute;
      width: clamp(140px, 20vmin, 260px);
      height: clamp(140px, 20vmin, 260px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, color-mix(in oklab, var(--a1) 70%, #ffffff) 0%, var(--a1) 35%, transparent 70%);
      filter: blur(calc(6px + var(--bloom) * 0.08));
      opacity: 0.55;
      transform: translate3d(0,0,0);
      animation: floatA 18s ease-in-out infinite;
      box-shadow: 0 30px 120px color-mix(in oklab, var(--a1) 25%, transparent);
    }
    .atelier-742 .orb.o2 {
      left: auto; right: 6%; top: 12%;
      background: radial-gradient(circle at 30% 30%, color-mix(in oklab, var(--a2) 70%, #ffffff) 0%, var(--a2) 35%, transparent 70%);
      animation: floatB 22s ease-in-out infinite reverse;
      opacity: 0.48;
      box-shadow: 0 30px 120px color-mix(in oklab, var(--a2) 25%, transparent);
    }
    .atelier-742 .orb.o3 {
      left: 10%; bottom: -4%;
      background: radial-gradient(circle at 60% 40%, color-mix(in oklab, var(--a1) 40%, var(--a2)) 0%, color-mix(in oklab, var(--a1) 15%, var(--a2)) 35%, transparent 70%);
      animation: floatC 26s ease-in-out infinite;
      opacity: 0.42;
    }
    .atelier-742 .orb { left: 6%; top: 14%; }
    @keyframes floatA { 0%{ transform: translate(0,0) scale(1);} 50%{ transform: translate(14px, -16px) scale(1.06);} 100%{ transform: translate(0,0) scale(1);} }
    @keyframes floatB { 0%{ transform: translate(0,0) scale(0.96);} 50%{ transform: translate(-18px, 12px) scale(1.04);} 100%{ transform: translate(0,0) scale(0.96);} }
    @keyframes floatC { 0%{ transform: translate(0,0) scale(1);} 50%{ transform: translate(10px, -8px) scale(1.03);} 100%{ transform: translate(0,0) scale(1);} }

    /* Island (glass card) */
    .atelier-742 .island {
      position: relative; z-index: 2;
      max-width: 1000px; margin: 0 auto;
      padding: clamp(20px, 3.2vw, 42px);
      border-radius: 22px;
      background: linear-gradient(180deg, color-mix(in oklab, var(--glass) 82%, transparent), color-mix(in oklab, var(--glass) 60%, transparent));
      -webkit-backdrop-filter: blur(12px) saturate(140%);
      backdrop-filter: blur(12px) saturate(140%);
      border: 1px solid color-mix(in oklab, var(--ink) 16%, transparent);
      box-shadow: 0 12px 44px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
      transform: perspective(1000px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 280ms ease, box-shadow 280ms ease, background 280ms ease, border-color 280ms ease;
    }
    .atelier-742 .island:hover { box-shadow: 0 18px 70px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.1); }

    .atelier-742 .pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 7px 12px;
      font-size: 12px; letter-spacing: 0.16em; text-transform: uppercase;
      color: var(--muted);
      border-radius: 999px;
      border: 1px solid color-mix(in oklab, var(--ink) 18%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 2px 10px rgba(0,0,0,0.25);
      user-select: none;
    }
    .atelier-742 .pill::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 0 12px color-mix(in oklab, var(--a1) 50%, transparent);
    }

    .atelier-742 .title {
      margin: 14px 0 8px;
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(36px, 6.6vw, 72px);
      line-height: 1.02;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .atelier-742 .lede {
      margin: 8px 0 22px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.7;
      max-width: 62ch;
      text-wrap: pretty;
    }

    /* Controls */
    .atelier-742 .controls {
      display: grid; gap: 14px;
      grid-template-columns: 1fr;
      align-items: start;
    }
    @media (min-width: 900px) {
      .atelier-742 .controls { grid-template-columns: 1.2fr 0.8fr auto; }
    }
    .atelier-742 .palettes { display: flex; flex-wrap: wrap; gap: 10px; }
    .atelier-742 .chip {
      appearance: none; cursor: pointer;
      display: inline-flex; align-items: center; gap: 8px;
      padding: 9px 12px; border-radius: 12px;
      font-size: 13px; color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      border: 1px solid color-mix(in oklab, var(--ink) 18%, transparent);
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease, border-color 180ms ease;
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 8px 18px rgba(0,0,0,0.25);
    }
    .atelier-742 .chip:hover { transform: translateY(-1px); box-shadow: 0 10px 26px rgba(0,0,0,0.35); }
    .atelier-742 .chip.active {
      border-color: color-mix(in oklab, var(--a2) 50%, transparent);
      box-shadow: 0 1px 0 rgba(255,255,255,0.12) inset, 0 14px 30px color-mix(in oklab, var(--a2) 22%, rgba(0,0,0,0.45));
      background: linear-gradient(180deg, color-mix(in oklab, var(--a1) 14%, transparent), color-mix(in oklab, var(--a2) 10%, transparent));
    }
    .atelier-742 .chip i {
      width: 10px; height: 10px; border-radius: 50%;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 0 8px color-mix(in oklab, var(--a1) 45%, transparent);
      display: inline-block;
    }

    .atelier-742 .sliders { display: grid; gap: 10px; min-width: 220px; align-content: start; }
    .atelier-742 .label {
      display: grid; gap: 8px;
      font-size: 12px; color: var(--muted); letter-spacing: 0.08em; text-transform: uppercase;
    }
    .atelier-742 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 100%; height: 28px; background: transparent;
    }
    .atelier-742 input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 1px 0 rgba(0,0,0,0.5);
    }
    .atelier-742 input[type="range"]::-moz-range-track {
      height: 8px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 1px 0 rgba(0,0,0,0.5);
    }
    .atelier-742 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 22px; height: 22px; border-radius: 50%;
      background: #0f1325;
      border: 1px solid color-mix(in oklab, var(--ink) 18%, transparent);
      margin-top: -7px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 0 0 4px color-mix(in oklab, var(--a2) 26%, transparent);
      transition: transform 120ms ease, background 180ms ease;
    }
    .atelier-742 input[type="range"]::-webkit-slider-thumb:active { transform: scale(1.06); background: #141a33; }
    .atelier-742 input[type="range"]::-moz-range-thumb {
      width: 22px; height: 22px; border-radius: 50%;
      background: #0f1325; border: 1px solid color-mix(in oklab, var(--ink) 18%, transparent);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 0 0 4px color-mix(in oklab, var(--a2) 26%, transparent);
    }

    .atelier-742 .actions { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .atelier-742 .ghost {
      appearance: none; cursor: pointer;
      border-radius: 999px; padding: 8px 12px; font-size: 13px;
      color: var(--ink);
      background: transparent;
      border: 1px dashed color-mix(in oklab, var(--ink) 26%, transparent);
      transition: background 180ms ease, transform 180ms ease, border-color 180ms ease, color 180ms ease, box-shadow 180ms ease;
    }
    .atelier-742 .ghost:hover { background: rgba(255,255,255,0.06); transform: translateY(-1px); }
    .atelier-742 .ghost.active {
      color: #0b1020;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      border-style: solid; border-color: transparent;
      box-shadow: 0 8px 24px color-mix(in oklab, var(--a2) 30%, rgba(0,0,0,0.6));
    }

    /* Footer */
    .atelier-742 .foot {
      margin-top: clamp(16px, 2.6vw, 26px);
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .atelier-742 #last-updated {
      padding: 6px 10px; border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid color-mix(in oklab, var(--ink) 18%, transparent);
      color: var(--ink);
      box-shadow: 0 1px 0 rgba(255,255,255,0.12) inset;
    }

    /* Paused & glow states */
    .atelier-742.paused::before,
    .atelier-742.paused .orb { animation-play-state: paused !important; }
    .atelier-742.glow .island { box-shadow: 0 22px 90px color-mix(in oklab, var(--a2) 22%, rgba(0,0,0,0.55)), inset 0 1px 0 rgba(255,255,255,0.12); }
    .atelier-742.glow::before { opacity: 0.88; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .atelier-742::before,
      .atelier-742 .orb { animation: none !important; }
      .atelier-742 .island { transform: none !important; }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <article class="island" role="region" aria-label="Luminarium Console">
    <span class="pill">Luminarium 742</span>
    <h1 class="title">Sculpted light.</h1>
    <p class="lede">A nocturne of glass and glow. Choose a palette, dial the bloom, and let the scene breathe around your cursor.</p>

    <div class="controls">
      <div class="palettes" aria-label="Palettes">
        <button class="chip active" data-p="prism"><i></i> Prism</button>
        <button class="chip" data-p="mist"><i></i> Mist</button>
        <button class="chip" data-p="noir"><i></i> Noir</button>
        <button class="chip" data-p="coral"><i></i> Coral</button>
      </div>

      <div class="sliders">
        <label class="label">Bloom
          <input type="range" min="0" max="100" step="1" value="60" aria-label="Bloom intensity">
        </label>
      </div>

      <div class="actions">
        <button class="ghost pause">Pause Motion</button>
        <button class="ghost glow">Glow</button>
      </div>
    </div>

    <div class="foot">
      <span class="quote">“Less noise, more nuance.”</span>
      <span id="last-updated">Last updated: 2025-11-19 10:19:55 EST</span>
    </div>
  </article>

  <script>
    (function () {
      const root = document.currentScript.closest('.atelier-742');
      const island = root.querySelector('.island');
      const chips = Array.from(root.querySelectorAll('.chip'));
      const slider = root.querySelector('input[type="range"]');
      const pauseBtn = root.querySelector('.ghost.pause');
      const glowBtn = root.querySelector('.ghost.glow');
      const last = root.querySelector('#last-updated');

      function stamp() {
        try {
          const d = new Date();
          const fmt = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          });
          last.textContent = 'Updated ' + fmt.format(d);
        } catch {
          last.textContent = 'Updated ' + new Date().toLocaleString();
        }
      }
      stamp();

      const PALETTES = {
        prism: { bg1:'#0b1020', bg2:'#151a2f', a1:'#7bd5ff', a2:'#9d7bff', ink:'#e9f1ff', muted:'#a6b4ce', glass:'rgba(255,255,255,0.06)' },
        mist:  { bg1:'#f4f7fb', bg2:'#e9f0ff', a1:'#87a8ff', a2:'#5de0d1', ink:'#0f1a2a', muted:'#566376', glass:'rgba(255,255,255,0.72)' },
        noir:  { bg1:'#05070d', bg2:'#0c0f18', a1:'#ff9a6a', a2:'#ffd36e', ink:'#f5f7ff', muted:'#9aa6bd', glass:'rgba(255,255,255,0.05)' },
        coral: { bg1:'#1a1220', bg2:'#28151e', a1:'#ff7aa1', a2:'#ffd1a1', ink:'#fdeffc', muted:'#d3b9c9', glass:'rgba(255,255,255,0.07)' }
      };

      function applyPalette(key) {
        const p = PALETTES[key]; if (!p) return;
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--glass', p.glass);
        // Contrast tweaks for light palette
        const light = (key === 'mist');
        root.style.setProperty('--border', light ? 'color-mix(in oklab, #112 20%, transparent)' : 'color-mix(in oklab, var(--ink) 12%, transparent)');
        chips.forEach(c => c.classList.toggle('active', c.dataset.p === key));
      }
      applyPalette('prism');

      chips.forEach(btn => btn.addEventListener('click', () => applyPalette(btn.dataset.p)));

      // Bloom slider drives CSS blur/intensity
      function setBloom(v) {
        root.style.setProperty('--bloom', String(v));
      }
      slider.addEventListener('input', e => setBloom(e.target.value));
      setBloom(slider.value);

      // Pause / resume
      let paused = false;
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.classList.toggle('active', paused);
        pauseBtn.textContent = paused ? 'Resume Motion' : 'Pause Motion';
      });

      // Glow accent
      glowBtn.addEventListener('click', () => {
        const on = root.classList.toggle('glow');
        glowBtn.classList.toggle('active', on);
      });

      // Pointer parallax and gradient focus
      function clamp(n,a,b){ return Math.min(b, Math.max(a, n)); }
      root.addEventListener('pointermove', (e) => {
        const R = root.getBoundingClientRect();
        const px = clamp((e.clientX - R.left)/R.width, 0, 1);
        const py = clamp((e.clientY - R.top)/R.height, 0, 1);
        root.style.setProperty('--mx', (px*100).toFixed(2)+'%');
        root.style.setProperty('--my', (py*100).toFixed(2)+'%');

        const C = island.getBoundingClientRect();
        const cx = (e.clientX - (C.left + C.width/2)) / C.width;
        const cy = (e.clientY - (C.top + C.height/2)) / C.height;
        island.style.setProperty('--ry', (cx * 10).toFixed(2) + 'deg');
        island.style.setProperty('--rx', (-cy * 8).toFixed(2) + 'deg');
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        island.style.setProperty('--ry','0deg');
        island.style.setProperty('--rx','0deg');
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
      });

      // Gentle conic spin via JS variable to allow pausing
      let theta = 0;
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      function tick() {
        if (!paused && !mq.matches) {
          theta = (theta + 0.22) % 360;
          root.style.setProperty('--spin', theta + 'deg');
        }
        requestAnimationFrame(tick);
      }
      if (mq.matches) { paused = true; root.classList.add('paused'); }
      if (mq.addEventListener) mq.addEventListener('change', e => { paused = e.matches; root.classList.toggle('paused', paused); });
      requestAnimationFrame(tick);
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
