<section class="v1478 orrery" data-theme="day" aria-label="LUMEN ORRERY — kinetic time sculpture">
  <style>
    .v1478.orrery{
      --r: 28px;
      --edge: color-mix(in oklab, #000 8%, transparent);
      --glass: color-mix(in oklab, #fff 60%, transparent);
      --ink: #0d1220;
      --muted: #5d6b86;
      --a1: 44 97% 55%;
      --a2: 212 92% 54%;
      --a3: 320 85% 60%;
      color-scheme: light;
      position: relative;
      display: grid;
      gap: clamp(18px, 4vw, 40px);
      padding: clamp(20px, 6vw, 56px);
      border-radius: var(--r);
      overflow: hidden;
      isolation: isolate;
      font-family: "SF Pro Display","SF Pro Text", Inter, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(120% 150% at 10% -20%, hsl(var(--a2) / .18), transparent 60%),
        radial-gradient(120% 150% at 110% 120%, hsl(var(--a1) / .24), transparent 60%),
        linear-gradient(180deg, #f6faff 0%, #ffffff 60%, #f3f7ff 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }
    .v1478.orrery::before{
      content:"";
      position:absolute; inset:-40% -20%;
      background: conic-gradient(from 0turn at 70% 40%, hsl(var(--a1) / .35), transparent 25%, hsl(var(--a2) / .35), transparent 60%, hsl(var(--a3) / .35), transparent 95%, hsl(var(--a1) / .35));
      filter: blur(120px) saturate(120%);
      opacity:.55; mix-blend-mode: color-dodge; pointer-events:none; z-index:0;
      animation: v1478-slow 60s linear infinite;
    }
    .v1478.orrery::after{
      content:"";
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,.6), transparent 30%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 1px, transparent 1px 12px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.02) 0 1px, transparent 1px 12px);
      mask: radial-gradient(120% 120% at 50% 30%, #000 30%, transparent 70%);
      opacity:.25;
    }
    @keyframes v1478-slow { to{ transform: rotate(360deg) } }

    /* THEMES */
    .v1478.orrery[data-theme="day"]{
      --ink:#0d1220; --muted:#5d6b86; --glass: rgba(255,255,255,.65);
      --a1: 44 97% 55%; --a2: 212 92% 54%; --a3: 320 85% 60%;
      color-scheme: light;
    }
    .v1478.orrery[data-theme="dusk"]{
      --ink:#0f0b18; --muted:#786b9d; --glass: rgba(255,255,255,.5);
      --a1: 276 86% 62%; --a2: 18 92% 62%; --a3: 340 82% 66%;
      background:
        radial-gradient(120% 150% at -10% 120%, hsl(var(--a1) / .3), transparent 60%),
        radial-gradient(120% 150% at 120% -20%, hsl(var(--a2) / .25), transparent 60%),
        linear-gradient(180deg, #261a37 0%, #1c1430 60%, #1a122e 100%);
      color: #eef2ff;
      --edge: rgba(255,255,255,.12);
      color-scheme: dark;
    }
    .v1478.orrery[data-theme="night"]{
      --ink:#eaf1ff; --muted:#a2b2ce; --glass: rgba(255,255,255,.08);
      --a1: 202 100% 64%; --a2: 280 94% 70%; --a3: 160 86% 62%;
      background:
        radial-gradient(120% 150% at 0% 100%, hsl(var(--a2) / .25), transparent 60%),
        radial-gradient(120% 150% at 120% 0%, hsl(var(--a1) / .22), transparent 60%),
        linear-gradient(180deg, #0a0f19 0%, #0c121f 60%, #0a0f19 100%);
      --edge: rgba(255,255,255,.1);
      color-scheme: dark;
    }

    /* LAYOUT */
    .v1478 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 2.5vw, 22px); align-items:end;
    }
    .v1478 .brand{
      display:grid; grid-template-columns: auto 1fr; gap:14px; align-items:center; min-width:0;
    }
    .v1478 .seal{
      width:58px; height:58px; border-radius:16px; display:grid; place-items:center;
      border:1px solid var(--edge);
      background:
        radial-gradient(35% 35% at 35% 32%, #fff, hsl(var(--a1)) 60%, transparent 62%),
        conic-gradient(from 180deg, transparent 0 45%, hsl(var(--a2)) 0 75%, transparent 0 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.5), 0 10px 26px rgba(0,0,0,.18);
    }
    .v1478 .title{
      margin:0; line-height:.9; letter-spacing:-0.03em;
      font-weight:1000; font-size: clamp(42px, 9vw, 96px);
      background: linear-gradient(90deg,
        color-mix(in oklab, currentColor 40%, hsl(var(--a1))) 0%,
        color-mix(in oklab, currentColor 40%, hsl(var(--a2))) 50%,
        color-mix(in oklab, currentColor 40%, hsl(var(--a3))) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 18px 44px rgba(0,0,0,.12);
      background-size: 220% 100%;
      animation: v1478-sheen 16s ease-in-out infinite;
    }
    .v1478 .strap{ margin:.35rem 0 0; font-size:14px; color: var(--muted); max-width: 70ch; }
    @keyframes v1478-sheen{ 0%,100%{ background-position: 0% 0 } 50%{ background-position: 100% 0 } }

    .v1478 .controls{
      display:flex; flex-wrap:wrap; justify-content:flex-end; gap:10px; align-items:center;
    }
    .v1478 .btn, .v1478 .slider{
      border-radius:999px; border:1px solid var(--edge); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 12px 24px rgba(0,0,0,.12);
      backdrop-filter: blur(12px) saturate(160%);
    }
    .v1478 .btn{
      display:inline-flex; align-items:center; gap:10px; -webkit-tap-highlight-color: transparent;
      padding:10px 14px; color: inherit; font-weight:800; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1478 .btn:hover{ transform: translateY(-1px) }
    .v1478 .btn[aria-pressed="true"]{
      background: linear-gradient(180deg, color-mix(in oklab, hsl(var(--a2)) 18%, transparent) 0%, transparent 100%), var(--glass);
      border-color: color-mix(in oklab, hsl(var(--a2)) 18%, var(--edge));
      box-shadow: 0 14px 36px color-mix(in oklab, hsl(var(--a2)) 18%, transparent), inset 0 1px 0 rgba(255,255,255,.7);
    }
    .v1478 .slider{
      display:flex; align-items:center; gap:10px; padding:8px 12px; color: var(--muted); font-size:12px; font-weight:700;
    }
    .v1478 .slider input{ appearance:none; width:140px; height:8px; background: color-mix(in oklab, hsl(var(--a2)) 18%, #fff); border-radius:999px; outline:none; cursor:pointer; }
    .v1478 .slider input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background: #fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }
    .v1478 .slider input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 6px 16px rgba(0,0,0,.2); }

    .v1478 .sky{
      position:relative; z-index:1; min-height:min(68vh, 960px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge); overflow:hidden;
      display:grid; place-items:center; padding: clamp(8px, 3vw, 20px);
      background:
        radial-gradient(160% 120% at 50% 20%, rgba(255,255,255,.35), rgba(255,255,255,.05));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 40px 120px rgba(0,0,0,.18);
      transform: perspective(900px) rotateX(var(--tiltY, 0deg)) rotateY(var(--tiltX, 0deg)) translate3d(var(--tx,0px), var(--ty,0px), 0);
      transition: transform .2s ease;
    }
    .v1478 canvas.space{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1;
      filter: saturate(120%) contrast(108%);
    }
    .v1478 .aurora{
      position:absolute; inset:-10% -10%; z-index:2; pointer-events:none; mix-blend-mode: screen; opacity:.25; filter: blur(34px) saturate(140%);
      background: radial-gradient(60% 50% at 50% 40%, hsl(var(--a2) / .45), transparent 60%),
                  radial-gradient(30% 60% at 40% 60%, hsl(var(--a1) / .35), transparent 60%),
                  radial-gradient(30% 60% at 60% 40%, hsl(var(--a3) / .35), transparent 60%);
      animation: v1478-breathe 10s ease-in-out infinite;
    }
    @keyframes v1478-breathe{ 0%,100%{ transform: scale(1) translateY(0) } 50%{ transform: scale(1.04) translateY(-1.5%) } }

    .v1478 .hud{
      position:absolute; inset:auto 0 0; z-index:3; display:grid; place-content:end center; gap:8px; padding: clamp(12px, 3vw, 24px); text-align:center; pointer-events:none;
      color: var(--muted);
    }
    .v1478 .clock{
      font-variant-numeric: tabular-nums; letter-spacing:.02em;
      font-size: clamp(24px, 4.2vw, 40px); font-weight:800; color: color-mix(in oklab, var(--ink) 80%, hsl(var(--a2)));
      text-shadow: 0 8px 20px rgba(0,0,0,.18);
    }
    .v1478 .hint{
      display:inline-flex; gap:.6em; align-items:center; border-radius:999px; border:1px solid var(--edge);
      padding:.5em .9em; background: var(--glass); backdrop-filter: blur(8px) saturate(140%); font-size: clamp(11px, 2vw, 14px);
    }
    .v1478 .kbd{ padding:.1em .45em; border-radius:6px; border:1px solid var(--edge); background: color-mix(in oklab, hsl(var(--a2)) 12%, transparent); color:inherit; }

    .v1478 .foot{
      position:relative; z-index:2; display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center; color: var(--muted); font-size:12px;
    }
    .v1478 .beacon{ width:9px; height:9px; border-radius:50%; background: hsl(var(--a2)); box-shadow:0 0 0 6px hsl(var(--a2) / .22); animation: v1478-beat 2.4s ease-in-out infinite; }
    @keyframes v1478-beat{ 0%,100%{ transform: scale(1); opacity:1 } 50%{ transform: scale(1.12); opacity:.95 } }

    .v1478 .btn:focus-visible{ outline:2px solid color-mix(in oklab, hsl(var(--a2)) 60%, transparent); outline-offset:2px; }
    .v1478.paused *{ animation-play-state: paused !important; }

    @media (max-width: 900px){
      .v1478 .mast{ grid-template-columns: 1fr; }
      .v1478 .foot{ grid-template-columns: 1fr; gap:8px; }
      .v1478 .slider input{ width:120px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1478, .v1478 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="seal" aria-hidden="true"></span>
      <div>
        <h2 class="title">LUMEN ORRERY</h2>
        <p class="strap">A kinetic time sculpture. Orbits, tides, and a gentle aurora you can tilt with your cursor.</p>

    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
      <button class="btn theme" type="button" aria-pressed="false" title="Cycle theme">Day</button>

  <div class="sky" aria-live="polite">
    <canvas class="space"></canvas>
    <div class="aurora" aria-hidden="true"></div>
    <div class="hud">
      <div class="clock" aria-live="polite">00:00:00</div>

  <div class="foot">
    <div class="meta">
      <span class="beacon" aria-hidden="true"></span>
      Mode: <span class="m-theme">Day</span> • Motion: <span class="m-motion">On</span> • Glow: <span class="m-glow">60</span>%
    </div>
    <div class="meta">
      <span id="last-updated">Last updated: 2025-12-23 13:28:21 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1478.orrery');
      if(!root) return;
      const cv = root.querySelector('canvas.space');
      const ctx = cv.getContext('2d');
      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const shotBtn = root.querySelector('.shot');
      const glowInput = root.querySelector('.glow');
      const sky = root.querySelector('.sky');
      const clockEl = root.querySelector('.clock');
      const mTheme = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');
      const mGlow = root.querySelector('.m-glow');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + ' ' + (tz ? tz.replaceAll('_',' ') : '');
      }catch(e){ updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      // Themes
      const THEMES = ['day','dusk','night'];
      let themeIndex = Math.max(0, THEMES.indexOf(root.getAttribute('data-theme') || 'day'));
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        const t = THEMES[themeIndex];
        root.setAttribute('data-theme', t);
        themeBtn.textContent = t.charAt(0).toUpperCase()+t.slice(1);
        mTheme.textContent = themeBtn.textContent;
        draw(); // refresh
      }

      // State
      const state = {
        playing: true,
        t: 0,
        tiltX: 0, tiltY: 0,
        tx: 0, ty: 0,
        glow: 0.6,
        pulses: [] // {x,y,t0}
      };

      // Canvas sizing
      function setCanvasSize(){
        const dpr = Math.min(2, (window.devicePixelRatio||1));
        const rect = cv.getBoundingClientRect();
        cv.width = Math.max(1, Math.floor(rect.width * dpr));
        cv.height = Math.max(1, Math.floor(rect.height * dpr));
        cv.style.width = rect.width + 'px';
        cv.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        rebuildStars();
      }

      // Stars
      let stars = [];
      function rand(a,b){ return a + Math.random()*(b-a); }
      function rebuildStars(){
        const rect = cv.getBoundingClientRect();
        const count = Math.max(120, Math.floor((rect.width*rect.height) * 0.00045));
        stars = Array.from({length: count}, ()=>({
          x: Math.random(), y: Math.random(),
          s: rand(0.6, 1.8), // size
          tw: rand(0.6, 1.8), // twinkle speed
          ph: Math.random()*Math.PI*2,
          c: Math.random()
        }));
      }

      // Draw
      function draw(){
        const { width: W, height: H } = cv.getBoundingClientRect();
        ctx.clearRect(0,0,W,H);

        const style = getComputedStyle(root);
        const a1 = style.getPropertyValue('--a1').trim();
        const a2 = style.getPropertyValue('--a2').trim();
        const a3 = style.getPropertyValue('--a3').trim();
        const glow = state.glow;

        // Parallax offset
        const px = state.tiltX, py = state.tiltY;
        const ox = px * 12, oy = py * 12;

        // Stars
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for(const st of stars){
          const sx = st.x*W + ox * (0.5 + st.c*0.7);
          const sy = st.y*H + oy * (0.5 + st.c*0.7);
          const tw = 0.45 + 0.55*Math.abs(Math.sin(state.t*st.tw + st.ph));
          ctx.globalAlpha = 0.35 + 0.65*tw;
          const g = ctx.createRadialGradient(sx, sy, 0, sx, sy, 18);
          g.addColorStop(0, `hsl(${a2} / ${0.25*glow})`);
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(sx, sy, st.s*2.2, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        // Orrery rings and bodies
        const cx = W/2 + px * 10, cy = H/2 + py * 10;
        const R = Math.min(W,H)*0.28;

        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        const m = now.getMinutes() + s/60;
        const h = (now.getHours()%12) + m/60;

        const ps = s/60, pm = m/60, ph = h/12;

        drawRing(cx, cy, R*0.80, 14, ph, `hsl(${a1} / ${0.9*glow})`, `hsl(${a1} / ${0.25*glow})`);
        drawRing(cx, cy, R*1.00, 10, pm, `hsl(${a2} / ${0.9*glow})`, `hsl(${a2} / ${0.25*glow})`);
        drawRing(cx, cy, R*1.18, 6,  ps, `hsl(${a3} / ${0.9*glow})`, `hsl(${a3} / ${0.25*glow})`);

        // Pulses (click ripples)
        state.pulses = state.pulses.filter(p => state.t - p.t0 < 2.2);
        for(const p of state.pulses){
          const tt = (state.t - p.t0);
          const rr = (tt*420);
          const a = Math.max(0, 0.25 - tt*0.1) * glow;
          ctx.strokeStyle = `hsl(${a2} / ${a})`;
          ctx.lineWidth = 2;
          ctx.beginPath(); ctx.arc(p.x, p.y, rr, 0, Math.PI*2); ctx.stroke();
        }

        // Digital clock
        const hh = String(now.getHours()).padStart(2,'0');
        const mm = String(now.getMinutes()).padStart(2,'0');
        const ss = String(Math.floor(s)).padStart(2,'0');
        clockEl.textContent = `${hh}:${mm}:${ss}`;
      }

      function drawRing(cx, cy, r, lw, prog, colStrong, colSoft){
        const W = cv.getBoundingClientRect().width;
        const H = cv.getBoundingClientRect().height;
        // base halo
        const g = ctx.createRadialGradient(cx, cy, r*0.6, cx, cy, r*1.4);
        g.addColorStop(0, colSoft);
        g.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cx, cy, r*1.3, 0, Math.PI*2); ctx.fill();

        // track
        ctx.globalCompositeOperation = 'lighter';
        ctx.strokeStyle = colorMix(colSoft, 'transparent', 0.2);
        ctx.lineWidth = 1.2;
        ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.stroke();

        // progress arc
        const start = -Math.PI/2;
        const end = start + prog*Math.PI*2;
        ctx.shadowColor = colStrong.replace(' / ', ' / ');
        ctx.shadowBlur = 20 + lw*1.5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = colStrong;
        ctx.lineWidth = lw;
        ctx.beginPath(); ctx.arc(cx, cy, r, start, end); ctx.stroke();

        // orb
        const ang = end;
        const ox = cx + Math.cos(ang)*r;
        const oy = cy + Math.sin(ang)*r;
        const orbG = ctx.createRadialGradient(ox, oy, 0, ox, oy, lw*2.8);
        orbG.addColorStop(0, colStrong);
        orbG.addColorStop(1, 'transparent');
        ctx.fillStyle = orbG; ctx.beginPath(); ctx.arc(ox, oy, lw*0.9, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
        ctx.globalCompositeOperation = 'source-over';
      }

      function colorMix(a, b, p){
        // crude mix: returns a at p weight (no real parsing)
        return a;
      }

      // Loop
      let raf = null, last = 0;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last);
        last = now;
        state.t += dt/1000;
        draw();
        raf = requestAnimationFrame(loop);
      }

      // Controls
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); }
      }
      function setGlow(v){
        const val = Math.max(0, Math.min(100, v|0));
        state.glow = val/100;
        glowInput.value = String(val);
        mGlow.textContent = String(val);
        draw();
      }
      function snapshot(){
        try{
          const url = cv.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = `lumen-orrery-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){}
      }

      // Pointer tilt
      function updateTilt(e){
        const rect = sky.getBoundingClientRect();
        const x = (e.clientX - rect.left)/rect.width;
        const y = (e.clientY - rect.top)/rect.height;
        const tx = (x - 0.5)*2, ty = (y - 0.5)*2;
        state.tiltX = tx*0.6; state.tiltY = -ty*0.6;
        root.style.setProperty('--tiltX', (state.tiltX*6)+'deg');
        root.style.setProperty('--tiltY', (state.tiltY*6)+'deg');
        root.style.setProperty('--tx', (tx*8)+'px');
        root.style.setProperty('--ty', (ty*8)+'px');
      }
      function pulse(e){
        const rect = cv.getBoundingClientRect();
        state.pulses.push({ x: e.clientX - rect.left, y: e.clientY - rect.top, t0: state.t });
      }
      sky.addEventListener('pointermove', updateTilt);
      sky.addEventListener('pointerdown', pulse);
      sky.addEventListener('pointerleave', ()=>{ root.style.setProperty('--tx','0px'); root.style.setProperty('--ty','0px'); root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); });

      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed') !== 'true'));
      themeBtn.addEventListener('click', cycleTheme);
      shotBtn.addEventListener('click', snapshot);
      glowInput.addEventListener('input', ()=> setGlow(glowInput.value));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === 'g'){
          const next = (parseInt(glowInput.value, 10) + 10) % 110;
          setGlow(next);
        }
      });

      // Resize
      const ro = new ResizeObserver(()=>{ setCanvasSize(); draw(); });
      ro.observe(cv);
      setCanvasSize();

      // Motion preferences and visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });

      // Boot
      setGlow(parseInt(glowInput.value,10));
      setPlay(true);
      themeBtn.textContent = THEMES[themeIndex].charAt(0).toUpperCase()+THEMES[themeIndex].slice(1);
      mTheme.textContent = themeBtn.textContent;
    })();
  </script>
