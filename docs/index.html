<div id="vibe752" aria-live="polite" data-theme="dawn">
  <style>
    /* =========================
       DAYBREAK STUDIO — Edition 752
       A decisive sunrise pivot: bright, tactile, ribbon dynamics.
       ========================= */
    #vibe752 {
      --bg: #f6f8ff;
      --bg-2: #ffe7d2;
      --ink: #1b2430;
      --muted: #586a83;
      --accent: #ff8f70;
      --accent-2: #7ad3ff;
      --accent-3: #ffd86b;
      --ring: rgba(255, 155, 110, 0.35);
      --panel: rgba(255,255,255,0.7);
      --panel-border: rgba(10,20,40,0.08);
      --radius: 26px;
      --shadow: 0 40px 90px rgba(30, 40, 60, 0.18);
      --soft: 0 16px 36px rgba(30, 40, 60, 0.16);
      --mx: 50%;
      --my: 50%;
      --tilt-x: 0deg;
      --tilt-y: 0deg;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      color: var(--ink);
      letter-spacing: .2px;
    }

    /* THEMES */
    #vibe752[data-theme="dawn"] {
      --bg: #f6f8ff; --bg-2: #ffe7d2;
      --ink: #1b2430; --muted: #586a83;
      --accent: #ff8f70; --accent-2: #7ad3ff; --accent-3: #ffd86b; --ring: rgba(255, 155, 110, 0.35);
      --panel: rgba(255,255,255,0.7); --panel-border: rgba(10,20,40,0.10);
    }
    #vibe752[data-theme="noon"] {
      --bg: #eafffb; --bg-2: #dff2ff;
      --ink: #0e2430; --muted: #4a6b72;
      --accent: #2edbc3; --accent-2: #74ff9b; --accent-3: #6bb9ff; --ring: rgba(46,219,195,0.35);
      --panel: rgba(255,255,255,0.75); --panel-border: rgba(10,40,20,0.1);
    }
    #vibe752[data-theme="dusk"] {
      --bg: #1a1130; --bg-2: #4a2b6b;
      --ink: #f2eaff; --muted: #cbbbf1;
      --accent: #a89dff; --accent-2: #ff9fd2; --accent-3: #ffd36e; --ring: rgba(168,157,255,0.4);
      --panel: rgba(35,25,60,0.45); --panel-border: rgba(255,255,255,0.12);
    }
    #vibe752[data-theme="noir"] {
      --bg: #f7f7f8; --bg-2: #e8ecf2;
      --ink: #0f1320; --muted: #5f6c7a;
      --accent: #6aa6ff; --accent-2: #00e6b8; --accent-3: #ffd36e; --ring: rgba(106,166,255,0.4);
      --panel: rgba(255,255,255,0.8); --panel-border: rgba(10,20,30,0.12);
    }

    /* STAGE */
    #vibe752 .stage {
      position: relative;
      padding: clamp(18px, 4vw, 36px);
      border-radius: var(--radius);
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), rgba(255,255,255,0.35), transparent 55%),
        linear-gradient(160deg, var(--bg), var(--bg-2));
      box-shadow: var(--shadow);
      overflow: hidden;
      isolation: isolate;
    }
    #vibe752 .stage::before {
      content: "";
      position: absolute; inset: -30%;
      background:
        conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,0.08), transparent 25%, rgba(255,255,255,0.06) 35%, transparent 60%, rgba(255,255,255,0.05) 70%, transparent 100%);
      filter: blur(60px) saturate(110%);
      opacity: 0.7;
      animation: drift-cone 28s linear infinite;
      pointer-events: none;
    }
    #vibe752 .stage::after {
      content: "";
      position: absolute; inset: 0;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(0,0,0,0.02), transparent),
        radial-gradient(1px 1px at 70% 60%, rgba(0,0,0,0.02), transparent),
        radial-gradient(1px 1px at 40% 80%, rgba(0,0,0,0.02), transparent);
      mix-blend-mode: multiply;
      pointer-events: none;
    }
    @keyframes drift-cone { to { transform: rotate(360deg) } }

    /* PANEL */
    #vibe752 .sheet {
      position: relative;
      z-index: 1;
      max-width: 1120px; margin: 0 auto;
      border-radius: calc(var(--radius) - 4px);
      padding: clamp(18px, 3.6vw, 32px);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.12)),
        var(--panel);
      border: 1px solid var(--panel-border);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), var(--soft);
      backdrop-filter: blur(12px) saturate(120%);
      transform-style: preserve-3d;
      transform: perspective(1000px) rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
      transition: transform 200ms ease, background 300ms ease, box-shadow 200ms ease, border-color 200ms ease;
    }

    /* HEADER */
    #vibe752 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    #vibe752 .mark {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 900; letter-spacing: 0.8px; text-transform: uppercase;
      color: var(--ink);
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      border: 1px solid var(--panel-border);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
      font-size: 12px; user-select: none;
    }
    #vibe752 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, var(--accent));
      box-shadow: 0 0 16px var(--ring);
      animation: throb 2.8s ease-in-out infinite;
    }
    @keyframes throb { 0%,100%{ transform: scale(1); opacity: 0.9 } 50%{ transform: scale(1.35); opacity: 0.6 } }

    /* TITLE */
    #vibe752 .title {
      margin: 14px 0 6px;
      font-size: clamp(38px, 7vw, 80px);
      font-weight: 900; line-height: .95; letter-spacing: -0.8px;
      background: linear-gradient(92deg, var(--ink) 0 15%, var(--accent) 45%, var(--accent-2) 70%, var(--ink) 95%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.12));
    }
    #vibe752 .subtitle {
      margin: 0 0 14px;
      color: var(--muted);
      font-size: clamp(14px, 1.9vw, 18px);
      line-height: 1.6;
    }

    /* CANVAS */
    #vibe752 .canvas {
      position: relative;
      height: min(82vw, 520px);
      border-radius: calc(var(--radius) - 10px);
      overflow: hidden;
      background:
        radial-gradient(80% 120% at 0% 100%, rgba(255,255,255,0.5), transparent 60%),
        radial-gradient(70% 60% at 100% 0%, rgba(255,255,255,0.35), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
      border: 1px solid var(--panel-border);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 30px 60px rgba(0,0,0,0.12);
    }
    #vibe752 svg#flow { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #vibe752 .ribbon {
      fill: none;
      stroke-linecap: round;
      mix-blend-mode: multiply;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.12));
    }
    #vibe752 .r1 { stroke-width: 8; stroke: url(#g1); }
    #vibe752 .r2 { stroke-width: 10; stroke: url(#g2); }
    #vibe752 .r3 { stroke-width: 6; stroke: url(#g3); }

    /* FLOATERS (soft dots) */
    #vibe752 .fl {
      position: absolute; border-radius: 999px; opacity: 0.75;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      animation: bob var(--d, 12s) ease-in-out infinite var(--t, 0s);
    }
    @keyframes bob { 0%,100% { transform: translateY(0)} 50% { transform: translateY(-16px)} }

    /* CONTROLS */
    #vibe752 .controls {
      display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      margin-top: 12px;
    }
    #vibe752 .btn {
      appearance: none; cursor: pointer;
      padding: 10px 14px; border-radius: 999px;
      border: 1px solid var(--panel-border);
      color: var(--ink); font-weight: 800; font-size: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.8);
      transition: transform 120ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe752 .btn:hover { transform: translateY(-1px); background: linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,0.7)); }
    #vibe752 .btn:active { transform: translateY(0); }

    #vibe752 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
      border: 1px solid var(--panel-border);
      color: var(--muted);
      font-weight: 800; font-size: 12px;
    }
    #vibe752 input[type="range"] {
      width: 180px; height: 22px; background: transparent; appearance: none;
    }
    #vibe752 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.08);
    }
    #vibe752 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      margin-top: -5px;
      background: radial-gradient(circle at 40% 40%, #fff, #c9d3ff);
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 0 12px var(--ring);
      cursor: grab;
    }
    #vibe752 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.08); }
    #vibe752 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #fff, #c9d3ff);
      border: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 0 12px var(--ring);
      cursor: grab;
    }

    #vibe752 .swatches { display: inline-flex; gap: 8px; align-items: center; }
    #vibe752 .swatch {
      width: 28px; height: 28px; border-radius: 999px;
      border: 1px solid var(--panel-border);
      box-shadow: 0 10px 24px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.7);
      display: inline-block; cursor: pointer;
    }

    /* METER */
    #vibe752 .meter {
      position: relative; height: 10px; border-radius: 999px;
      background: rgba(0,0,0,0.06);
      border: 1px solid rgba(0,0,0,0.08);
      overflow: hidden; margin: 12px 0 8px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }
    #vibe752 .meter .fill {
      position: absolute; inset: 0; width: var(--p, 50%);
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3), #ffffff);
      border-radius: inherit;
      box-shadow: 0 0 14px rgba(0,0,0,0.06);
      animation: wave 7s ease-in-out infinite;
      transform-origin: left center;
    }
    @keyframes wave { 0%,100%{ transform: scaleX(0.98);} 50%{ transform: scaleX(1.02);} }

    /* FOOTER */
    #vibe752 footer {
      margin-top: 10px;
      display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
    }
    #vibe752 .state { display: inline-flex; align-items: center; gap: 8px; }
    #vibe752 .led {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, var(--accent), var(--accent-2));
      box-shadow: 0 0 10px var(--ring);
      animation: led 2.1s ease-in-out infinite;
    }
    @keyframes led { 0%,100%{ transform: scale(1); opacity: 0.95;} 50%{ transform: scale(1.25); opacity: 0.6;} }

    /* RIPPLES */
    #vibe752 .ripple {
      position: absolute; pointer-events: none;
      width: 20px; height: 20px; border-radius: 999px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.9), rgba(255,255,255,0) 60%);
      transform: translate(-50%,-50%);
      animation: ripple 900ms ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes ripple {
      from { opacity: .7; transform: translate(-50%,-50%) scale(.4); }
      to   { opacity: 0; transform: translate(-50%,-50%) scale(10); }
    }

    /* CALM */
    #vibe752.calm .dot, #vibe752.calm .led, #vibe752.calm .meter .fill, #vibe752.calm .fl { animation: none !important; }
    @media (prefers-reduced-motion: reduce) {
      #vibe752 .dot, #vibe752 .led, #vibe752 .meter .fill, #vibe752 .fl { animation: none !important; }
    }

    /* RESPONSIVE */
    @media (max-width: 560px) {
      #vibe752 .title { font-size: clamp(30px, 10vw, 52px); }
      #vibe752 input[type="range"] { width: 46vw; }
    }
  </style>

  <section class="stage" role="region" aria-label="Daybreak Studio kinetic ribbons">
    <article class="sheet" tabindex="0" aria-label="Sunlit motion panel">
      <div class="top">
        <span class="mark"><span class="dot" aria-hidden="true"></span> Edition 752 • daybreak studio</span>
        <div class="actions">
          <label class="slider" for="flow"><span>Flow</span><input id="flow" type="range" min="30" max="170" value="110" aria-label="Ribbon flow"></label>

      <h1 class="title">Daybreak Studio</h1>

              <stop offset="0%" stop-color="var(--accent-2)"/>

              <stop offset="100%" stop-color="var(--accent)"/>
            </linearGradient>
            <linearGradient id="g3" x1="0%" y1="100%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="var(--accent-3)"/>

        <span class="fl" style="--d: 12s; --t: -2s; left: 86%; top: 22%; width: 22px; height: 22px; background: radial-gradient(circle at 30% 30%, #fff, var(--accent-2));"></span>
        <span class="fl" style="--d: 16s; --t: -4s; left: 25%; top: 70%; width: 28px; height: 28px; background: radial-gradient(circle at 30% 30%, #fff, var(--accent-3));"></span>
        <span class="fl" style="--d: 18s; --t: -1s; left: 65%; top: 78%; width: 36px; height: 36px;"></span>

      <div class="controls">

      <div class="meter" aria-label="Flow intensity">

      <footer>

  <script>
    (function () {
      const root = document.getElementById('vibe752');
      const stage = root.querySelector('.stage');
      const sheet = root.querySelector('.sheet');
      const svg = root.querySelector('svg#flow');
      const paths = Array.from(svg.querySelectorAll('path.ribbon'));
      const flowSlider = root.querySelector('input#flow');
      const meterFill = root.querySelector('.meter .fill');
      const pulseBtn = root.querySelector('#pulse');
      const playBtn = root.querySelector('#play');
      const shuffleBtn = root.querySelector('#shuffle');
      const swatches = root.querySelectorAll('.swatch');
      const status = root.querySelector('#status');
      const lu = root.querySelector('#last-updated');
      const canvas = root.querySelector('#canvas');

      // Timestamp
      try {
        const now = new Date();
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      } catch(e){}

      // Theme handling
      root.dataset.theme = root.dataset.theme || 'dawn';
      function themeName() {
        const m = { dawn: 'Dawn', noon: 'Noon', dusk: 'Dusk', noir: 'Noir' };
        return m[root.dataset.theme] || 'Dawn';
      }
      swatches.forEach(sw => {
        sw.addEventListener('click', () => {
          root.dataset.theme = sw.getAttribute('data-theme');
          blink();
          updateStatus();
        });
      });

      // Geometry + animation
      let w = svg.clientWidth || 1000;
      let h = svg.clientHeight || 500;
      let t = 0;
      let running = true;
      let baseAmp = Math.max(16, Math.min(60, h * 0.08));
      let ampBoost = 0;

      const ribSpec = [
        { base: 0.28, aMul: 0.9, cycles: 1.4, phase: 0.0, speedMul: 0.9 },
        { base: 0.52, aMul: 1.2, cycles: 1.9, phase: 1.2, speedMul: 1.1 },
        { base: 0.76, aMul: 0.7, cycles: 1.2, phase: 2.1, speedMul: 0.8 }
      ];

      function resize() {
        w = svg.clientWidth || 1000;
        h = svg.clientHeight || 500;
        baseAmp = Math.max(16, Math.min(60, h * 0.08));
        svg.setAttribute('viewBox', '0 0 ' + w + ' ' + h);
      }
      window.addEventListener('resize', resize);
      resize();

      function pathFor(spec, time, flow) {
        const pts = [];
        const segs = 64;
        for (let i = 0; i < segs; i++) {
          const x = (i / (segs - 1)) * w;
          const y0 = spec.base * h;
          const amp = baseAmp * spec.aMul + ampBoost;
          const omega = spec.cycles * Math.PI * 2 / w;
          const y = y0 + amp * Math.sin(x * omega + spec.phase + time * 0.0025 * flow * spec.speedMul);
          pts.push([x, y]);
        }
        let d = 'M ' + pts[0][0].toFixed(2) + ' ' + pts[0][1].toFixed(2);
        for (let i = 1; i < pts.length; i++) {
          d += ' L ' + pts[i][0].toFixed(2) + ' ' + pts[i][1].toFixed(2);
        }
        return d;
      }

      function draw() {
        const flow = Math.max(0.3, Math.min(1.7, Number(flowSlider.value) / 100));
        paths.forEach((p, i) => p.setAttribute('d', pathFor(ribSpec[i], t, flow)));
        if (ampBoost > 0) ampBoost *= 0.96;
      }

      function tick(now) {
        if (!running) return;
        t = now || t + 16;
        draw();
        raf = requestAnimationFrame(tick);
      }

      let raf = requestAnimationFrame(tick);

      // Flow control
      function updateFlow() {
        meterFill.style.width = Math.round(Number(flowSlider.value)) + '%';
        updateStatus();
      }
      flowSlider.addEventListener('input', updateFlow);

      // Pulse action
      pulseBtn.addEventListener('click', () => {
        ampBoost = baseAmp * 0.8;
        pulse(sheet);
        pulseBtn.textContent = 'Pulse!';
        setTimeout(() => pulseBtn.textContent = 'Pulse', 600);
        updateStatus();
      });

      // Play/Pause
      playBtn.addEventListener('click', () => {
        if (running) {
          running = false;
          root.classList.add('calm');
          cancelAnimationFrame(raf);
          playBtn.textContent = 'Resume';
        } else {
          running = true;
          root.classList.remove('calm');
          raf = requestAnimationFrame(tick);
          playBtn.textContent = 'Pause';
        }
        updateStatus();
      });

      // Shuffle ribbon phases
      shuffleBtn.addEventListener('click', () => {
        ribSpec.forEach(r => {
          r.phase = Math.random() * Math.PI * 2;
          r.cycles = 1 + Math.random() * 2.2;
          r.aMul = 0.6 + Math.random() * 1.4;
        });
        blink();
        draw();
      });

      // Pointer parallax + spotlight
      function move(e) {
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const nx = x / rect.width - 0.5;
        const ny = y / rect.height - 0.5;
        root.style.setProperty('--mx', x + 'px');
        root.style.setProperty('--my', y + 'px');
        root.style.setProperty('--tilt-x', (-ny * 6).toFixed(2) + 'deg');
        root.style.setProperty('--tilt-y', (nx * 8).toFixed(2) + 'deg');
      }
      stage.addEventListener('pointermove', move);
      stage.addEventListener('pointerleave', () => {
        root.style.setProperty('--tilt-x', '0deg');
        root.style.setProperty('--tilt-y', '0deg');
      });

      // Ripples on tap/click
      canvas.addEventListener('pointerdown', (e) => {
        const r = document.createElement('span');
        r.className = 'ripple';
        const rect = canvas.getBoundingClientRect();
        r.style.left = (e.clientX - rect.left) + 'px';
        r.style.top = (e.clientY - rect.top) + 'px';
        canvas.appendChild(r);
        setTimeout(() => { r.remove(); }, 900);
      });

      // Small feedback helpers
      function pulse(el) {
        try {
          el.animate(
            [{ transform: 'scale(1)' }, { transform: 'scale(1.03)' }, { transform: 'scale(1)' }],
            { duration: 260, easing: 'ease-out' }
          );
        } catch(e){}
      }
      function blink() {
        try {
          meterFill.animate(
            [{ filter: 'brightness(1)' }, { filter: 'brightness(1.3)' }, { filter: 'brightness(1)' }],
            { duration: 340, easing: 'ease-out' }
          );
        } catch(e){}
      }

      // Status
      function updateStatus() {
        status.textContent =
          'Theme: ' + themeName() +
          ' • Flow: ' + flowSlider.value + '%' +
          ' • Pulse: ' + (ampBoost > 1 ? 'Boosting' : 'Ready') +
          ' • Motion: ' + (running ? 'On' : 'Off');
      }

      // Init
      updateFlow();
      updateStatus();
    })();
  </script>
</div>
