<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1634" aria-label="Lunar Garden — generative nightscape">
  <style>
    /* Tokens */
    #vibe1634 {
      --bgA: hsl(248 52% 7%);
      --bgB: hsl(230 45% 10%);
      --ink: hsl(220 20% 96%);
      --muted: hsl(220 12% 78%);
      --ring: hsla(220 40% 60% / .18);
      --glass: hsla(0 0% 100% / .08);
      --acc1: hsl(278 90% 62%);
      --acc2: hsl(194 92% 58%);
      --acc3: hsl(156 78% 52%);
      --px: 0;
      --py: 0;
      position: relative;
      isolation: isolate;
      min-height: 760px;
      border-radius: 28px;
      padding: 20px;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 90% -10%, color-mix(in oklab, var(--acc2) 18%, transparent), transparent 60%),
        radial-gradient(1000px 700px at -10% 110%, color-mix(in oklab, var(--acc1) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      box-shadow: 0 24px 60px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.08);
      overflow: clip;
    }

    /* Vignette + subtle grid */
    #vibe1634::before {
      content: "";
      position: absolute; inset: -1%;
      background:
        radial-gradient(120% 120% at 50% 120%, transparent 55%, rgba(0,0,0,.35) 100%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 1px 8px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 8px);
      pointer-events: none; mix-blend-mode: soft-light;
    }

    /* Starfield canvas layer */
    #vibe1634 #sky {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      z-index: 0;
      filter: saturate(110%);
    }

    /* Ambient blurred glows */
    #vibe1634 .blurs { position: absolute; inset: -20%; z-index: 1; filter: blur(32px) saturate(120%); pointer-events: none; }
    #vibe1634 .blob {
      position: absolute; width: var(--w,36vmax); height: var(--h,36vmax);
      left: var(--x,10%); top: var(--y,20%);
      background: radial-gradient(circle at 30% 30%, color-mix(in oklab, var(--acc1) 70%, white 10%), transparent 70%);
      border-radius: 40%;
      opacity: .24;
      transform: translate3d(0,0,0) scale(1);
      animation: float1634 var(--d, 28s) ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }
    #vibe1634 .blob.b2 { background: radial-gradient(circle at 70% 40%, color-mix(in oklab, var(--acc2) 70%, white 10%), transparent 70%); opacity:.22; }
    #vibe1634 .blob.b3 { background: radial-gradient(circle at 40% 70%, color-mix(in oklab, var(--acc3) 70%, white 10%), transparent 70%); opacity:.20; }

    /* Top bar */
    #vibe1634 .top {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), hsla(0 0% 100% / .04));
      backdrop-filter: blur(12px) saturate(120%);
      box-shadow: 0 16px 40px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
    }
    #vibe1634 .logo {
      display: inline-flex; align-items: center; gap: 10px;
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .32em; text-transform: uppercase;
      color: var(--muted);
    }
    #vibe1634 .gem {
      width: 16px; height: 16px; border-radius: 4px;
      background: conic-gradient(from 0deg, var(--acc1), var(--acc2), var(--acc3), var(--acc1));
      box-shadow: 0 0 0 6px rgba(255,255,255,.03), 0 8px 18px rgba(0,0,0,.25);
      animation: spin1634 18s linear infinite;
    }
    #vibe1634 .controls { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    #vibe1634 .chip, #vibe1634 .btn {
      position: relative;
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 9px 14px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui;
      letter-spacing: .2px; user-select: none; cursor: pointer;
      transition: transform .14s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 10px 26px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.12);
      will-change: transform;
    }
    #vibe1634 .chip:hover, #vibe1634 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 36px rgba(0,0,0,.35); }
    #vibe1634 .dot {
      width: 8px; height: 8px; border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, #fff, var(--acc2));
      box-shadow: 0 0 10px color-mix(in oklab, var(--acc2), transparent 60%);
    }

    /* Layout */
    #vibe1634 .grid {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: 20px; align-items: center;
      margin-top: 16px; min-height: 560px;
    }
    @media (max-width: 980px) { #vibe1634 .grid { grid-template-columns: 1fr; } }

    /* Hero copy */
    #vibe1634 .hero {
      padding: clamp(18px,3vw,26px);
      border-radius: 22px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      backdrop-filter: blur(12px) saturate(120%);
      box-shadow: 0 24px 50px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.09);
      transform:
        perspective(1000px)
        rotateY(calc(var(--px) * 4deg))
        rotateX(calc(var(--py) * -3deg))
        translate3d(calc(var(--px) * 8px), calc(var(--py) * 8px), 0);
      transition: transform .25s ease;
    }
    #vibe1634 .eyebrow {
      margin: 0 0 12px;
      font: 900 12px/1 ui-sans-serif, system-ui;
      text-transform: uppercase; letter-spacing: .36em; color: var(--muted);
    }
    #vibe1634 .title {
      margin: 0;
      font: 900 clamp(48px, 8.8vw, 96px)/.92 ui-serif, ui-sans-serif, system-ui;
      letter-spacing: .01em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--acc1), var(--ink) 30%), var(--acc2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.3));
      position: relative;
    }
    #vibe1634 .title .shine {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.8), transparent);
      position: absolute; inset: 0; transform: translateX(-120%);
      mix-blend-mode: screen; opacity: .35;
      animation: sweep1634 6s ease-in-out infinite;
      pointer-events: none;
    }
    #vibe1634 .lead {
      margin: 16px 0 22px;
      font: 400 clamp(14px, 2vw, 19px)/1.9 ui-sans-serif, system-ui; color: var(--muted);
      max-width: 70ch;
    }
    #vibe1634 .tags { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 14px; }
    #vibe1634 .tag {
      padding: 8px 12px; border-radius: 999px; border: 1px dashed var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color: var(--ink); font: 700 12px/1 ui-sans-serif, system-ui;
    }
    #vibe1634 .cta { display: flex; gap: 10px; flex-wrap: wrap; }
    #vibe1634 .btn.primary { background: linear-gradient(180deg, color-mix(in oklab, var(--acc1), white 12%), color-mix(in oklab, var(--acc2), black 6%)); color: #0b0b12; }
    #vibe1634 .btn.ghost { background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); color: var(--ink); }

    /* Scene stack */
    #vibe1634 .scene {
      position: relative;
      min-height: 420px;
      border-radius: 22px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(90% 80% at 80% 10%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 24px 60px rgba(0,0,0,.28);
      overflow: hidden;
      display: grid; place-items: center;
    }
    #vibe1634 .stack { position: relative; width: min(86vw, 540px); aspect-ratio: 1/1; }
    #vibe1634 .card {
      position: absolute; inset: 10%;
      border-radius: 24px;
      border: 1px solid var(--ring);
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--acc1) 40%, transparent), transparent 25%, color-mix(in oklab, var(--acc2) 40%, transparent) 50%, transparent 75%, color-mix(in oklab, var(--acc3) 40%, transparent) 100%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.18), 0 26px 60px rgba(0,0,0,.3);
      mix-blend-mode: screen;
      animation: roll1634 var(--t, 26s) linear infinite;
    }
    #vibe1634 .card.c2 { inset: 16%; filter: blur(0.3px) saturate(120%); animation-duration: 36s; animation-direction: reverse; opacity:.8; }
    #vibe1634 .card.c3 { inset: 22%; filter: blur(0.6px) saturate(140%); animation-duration: 52s; opacity:.6; }

    /* Glass orb */
    #vibe1634 .orb {
      position: absolute; inset: 0; margin: auto;
      width: 68%; aspect-ratio: 1/1; border-radius: 50%;
      background:
        radial-gradient(55% 55% at 40% 35%, #fff, color-mix(in oklab, var(--acc1), white 40%) 60%, color-mix(in oklab, var(--acc2), white 30%) 100%);
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.28), 0 26px 60px rgba(0,0,0,.4);
      transform: translate3d(calc(var(--px)*10px), calc(var(--py)*10px), 0);
      transition: transform .25s ease, filter .2s ease;
      animation: bob1634 7s ease-in-out infinite;
    }
    #vibe1634 .orb::after {
      content:"";
      position:absolute; inset: 0;
      background:
        radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,.35), transparent 60%),
        linear-gradient(180deg, transparent, rgba(0,0,0,.24));
      mix-blend-mode: overlay; pointer-events:none;
      border-radius: 50%;
    }

    /* Footer */
    #vibe1634 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-top: 20px; padding-top: 12px;
      border-top: 1px dashed var(--ring);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1634 .hint { display: inline-flex; gap: 10px; align-items: center; }
    #vibe1634 .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--acc1));
      box-shadow: 0 0 12px color-mix(in oklab, var(--acc1), transparent 20%);
      animation: ping1634 3s ease-in-out infinite;
    }

    /* States */
    #vibe1634.paused, #vibe1634.paused * { animation-play-state: paused !important; }

    @media (prefers-reduced-motion: reduce) {
      #vibe1634 .blob, #vibe1634 .card, #vibe1634 .orb, #vibe1634 .gem, #vibe1634 .title .shine { animation: none !important; }
    }

    /* Keyframes */
    @keyframes spin1634 { to { transform: rotate(360deg); } }
    @keyframes roll1634 { to { transform: rotate(360deg); } }
    @keyframes bob1634 { 0%,100% { transform: translate3d(calc(var(--px)*10px), calc(var(--py)*10px), 0) translateY(0) } 50% { transform: translate3d(calc(var(--px)*10px), calc(var(--py)*10px), 0) translateY(-12px) } }
    @keyframes ping1634 { 0%,100% { transform: scale(1); opacity:.9 } 50% { transform: scale(1.25); opacity:1 } }
    @keyframes float1634 { 0% { transform: translate3d(-2%, 0, 0) scale(1); border-radius: 40%; } 100% { transform: translate3d(2%, -2%, 0) scale(1.08); border-radius: 36%; } }
    @keyframes sweep1634 { 0%, 40% { transform: translateX(-120%); } 65% { transform: translateX(120%); } 100% { transform: translateX(120%); } }
  </style>

  <!-- Ambient layers -->
  <canvas id="sky" aria-hidden="true"></canvas>
  <div class="blurs" aria-hidden="true" id="blurs"></div>

  <!-- Top bar -->
  <div class="top" role="toolbar" aria-label="Scene controls">
    <div class="logo"><span class="gem" aria-hidden="true"></span> Lunar Garden</div>
    <div class="controls">
      <button class="chip" id="theme"><span class="dot" aria-hidden="true"></span>Theme</button>
      <button class="chip" id="pulse"><span class="dot" aria-hidden="true"></span>Pulse</button>
      <button class="chip" id="remix"><span class="dot" aria-hidden="true"></span>Remix</button>
    </div>
  </div>

  <!-- Main -->
  <div class="grid">
    <section class="hero" aria-label="Intro">
      <p class="eyebrow">Generative nightscape</p>
      <h2 class="title">AETHER BLOOM<span class="shine" aria-hidden="true"></span></h2>
      <p class="lead">Quiet motion. Starlight and glass weave a calm field. Move your cursor to bend the sky, or let it drift on its own.</p>
      <div class="tags" aria-label="highlights">
        <span class="tag">Canvas constellations</span>
        <span class="tag">Glass depth</span>
        <span class="tag">Magnetic UI</span>
      </div>
      <div class="cta">
        <button class="btn primary" id="play"><span class="dot" aria-hidden="true"></span>Play</button>
        <button class="btn ghost" id="pause"><span class="dot" aria-hidden="true"></span>Pause</button>
      </div>
    </section>

    <section class="scene" aria-label="Kinetic stack">
      <div class="stack">
        <div class="card c1" aria-hidden="true"></div>
        <div class="card c2" aria-hidden="true"></div>
        <div class="card c3" aria-hidden="true"></div>
        <div class="orb" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <div class="foot">
    <div class="hint"><span class="pulse" aria-hidden="true"></span> Press M theme • R remix • Space pause</div>
    <span id="last-updated">Last updated: 2025-12-30 18:17:17 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe1634');
      const sky = root.querySelector('#sky');
      const blurs = root.querySelector('#blurs');
      const btnTheme = root.querySelector('#theme');
      const btnPulse = root.querySelector('#pulse');
      const btnRemix = root.querySelector('#remix');
      const btnPlay = root.querySelector('#play');
      const btnPause = root.querySelector('#pause');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Themes
      const THEMES = [
        { // Midnight (default)
          name: 'Midnight',
          vars: {
            '--bgA': 'hsl(248 52% 7%)',
            '--bgB': 'hsl(230 45% 10%)',
            '--ink': 'hsl(220 20% 96%)',
            '--muted': 'hsl(220 12% 78%)',
            '--acc1': 'hsl(278 90% 62%)',
            '--acc2': 'hsl(194 92% 58%)',
            '--acc3': 'hsl(156 78% 52%)'
          }
        },
        { // Aurora
          name: 'Aurora',
          vars: {
            '--bgA': 'hsl(210 34% 8%)',
            '--bgB': 'hsl(205 40% 11%)',
            '--ink': 'hsl(195 28% 96%)',
            '--muted': 'hsl(195 14% 78%)',
            '--acc1': 'hsl(156 82% 54%)',
            '--acc2': 'hsl(192 92% 58%)',
            '--acc3': 'hsl(278 78% 64%)'
          }
        },
        { // Sakura
          name: 'Sakura',
          vars: {
            '--bgA': 'hsl(330 50% 10%)',
            '--bgB': 'hsl(320 46% 14%)',
            '--ink': 'hsl(340 30% 98%)',
            '--muted': 'hsl(340 18% 80%)',
            '--acc1': 'hsl(340 88% 72%)',
            '--acc2': 'hsl(280 82% 62%)',
            '--acc3': 'hsl(200 88% 62%)'
          }
        }
      ];
      let ti = 0;
      function applyTheme(t) {
        Object.entries(t.vars).forEach(([k, v]) => root.style.setProperty(k, v));
        btnTheme.setAttribute('aria-label', 'Theme: ' + t.name);
        makeBlobs(); // recolor via CSS
      }
      applyTheme(THEMES[0]);
      btnTheme.addEventListener('click', () => { ti = (ti + 1) % THEMES.length; applyTheme(THEMES[ti]); remix(true); });

      // Magnetic buttons
      function magnetize(el) {
        el.addEventListener('pointermove', (e) => {
          const r = el.getBoundingClientRect();
          const x = (e.clientX - r.left) / r.width - .5;
          const y = (e.clientY - r.top) / r.height - .5;
          el.style.transform = `translate(${x*6}px, ${y*6}px)`;
        });
        el.addEventListener('pointerleave', () => {
          el.style.transform = '';
        });
      }
      root.querySelectorAll('.chip, .btn').forEach(magnetize);

      // Floaters (blur blobs)
      function makeBlobs(n = 5) {
        blurs.innerHTML = '';
        for (let i = 0; i < n; i++) {
          const b = document.createElement('span');
          b.className = 'blob ' + (['b1','b2','b3'][i % 3]);
          const w = 18 + Math.random() * 30;
          const h = 18 + Math.random() * 30;
          b.style.setProperty('--w', w + 'vmin');
          b.style.setProperty('--h', h + 'vmin');
          b.style.setProperty('--x', (Math.random() * 90) + '%');
          b.style.setProperty('--y', (Math.random() * 90) + '%');
          b.style.setProperty('--d', (22 + Math.random() * 22).toFixed(2) + 's');
          blurs.appendChild(b);
        }
      }
      makeBlobs();

      // Parallax on root
      let rect = root.getBoundingClientRect();
      function updateRect() { rect = root.getBoundingClientRect(); }
      addEventListener('resize', updateRect);
      function setParallax(e) {
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const px = (x - .5) * 2;
        const py = (y - .5) * 2;
        root.style.setProperty('--px', px.toFixed(3));
        root.style.setProperty('--py', py.toFixed(3));
        pointer.x = e.clientX * dpr;
        pointer.y = e.clientY * dpr;
        lastMove = performance.now();
      }
      root.addEventListener('pointermove', setParallax);
      root.addEventListener('pointerleave', () => { root.style.setProperty('--px', 0); root.style.setProperty('--py', 0); });

      // Canvas constellations
      const ctx = sky.getContext('2d');
      let dpr = Math.min(2, devicePixelRatio || 1);
      function fit() {
        const { width, height } = root.getBoundingClientRect();
        sky.width = Math.floor(width * dpr);
        sky.height = Math.floor(height * dpr);
        sky.style.width = width + 'px';
        sky.style.height = height + 'px';
      }
      fit(); addEventListener('resize', () => { dpr = Math.min(2, devicePixelRatio || 1); fit(); });

      const STAR_COUNT = 140;
      const stars = [];
      function makeStars() {
        stars.length = 0;
        for (let i = 0; i < STAR_COUNT; i++) {
          stars.push({
            x: Math.random() * sky.width,
            y: Math.random() * sky.height,
            r: 0.6 + Math.random() * 1.6,
            tw: Math.random() * Math.PI * 2,
            sp: 0.002 + Math.random() * 0.006,
            vx: (Math.random() - 0.5) * 0.06,
            vy: (Math.random() - 0.5) * 0.06
          });
        }
      }
      makeStars();

      const pointer = { x: sky.width * .5, y: sky.height * .5 };
      let pulsing = false;
      let paused = false;

      function drawStar(s, t) {
        s.tw += s.sp * (pulsing ? 2.2 : 1);
        const twinkle = 0.6 + Math.sin(s.tw + t * 0.0008) * 0.4;
        const r = s.r * (pulsing ? 1.25 : 1);
        const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, r*4);
        g.addColorStop(0, `rgba(255,255,255,${0.85*twinkle})`);
        g.addColorStop(1, `rgba(255,255,255,0)`);
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(s.x, s.y, r*2, 0, Math.PI*2);
        ctx.fill();
      }

      function linkToPointer(s) {
        const dx = pointer.x - s.x;
        const dy = pointer.y - s.y;
        const dist = Math.hypot(dx, dy);
        const max = 180 * dpr;
        if (dist < max) {
          const a = 1 - (dist / max);
          ctx.strokeStyle = `rgba(255,255,255,${0.18 * a})`;
          ctx.lineWidth = 1 * dpr;
          ctx.beginPath();
          ctx.moveTo(s.x, s.y);
          ctx.lineTo(pointer.x, pointer.y);
          ctx.stroke();
        }
      }

      function step(t) {
        if (!paused) {
          ctx.clearRect(0, 0, sky.width, sky.height);
          // faint backdrop haze influenced by theme accents
          const grd = ctx.createLinearGradient(0, 0, sky.width, sky.height);
          const get = (v) => getComputedStyle(root).getPropertyValue(v).trim();
          grd.addColorStop(0, get('--acc2')?.replace('hsl', 'hsla').replace(')', ',0.06)') || 'rgba(0,0,0,0)');
          grd.addColorStop(1, get('--acc1')?.replace('hsl', 'hsla').replace(')', ',0.06)') || 'rgba(0,0,0,0)');
          ctx.fillStyle = grd;
          ctx.fillRect(0, 0, sky.width, sky.height);

          for (let i = 0; i < stars.length; i++) {
            const s = stars[i];
            // idle drift
            s.x += s.vx;
            s.y += s.vy;
            // soft attraction toward pointer
            const dx = (pointer.x - s.x);
            const dy = (pointer.y - s.y);
            const d = Math.hypot(dx, dy) + 0.0001;
            const force = Math.min(0.02, 14 / (d * 24)) * (pulsing ? 1.6 : 1);
            s.x += dx * force;
            s.y += dy * force;

            if (s.x < -10) s.x = sky.width + 10;
            if (s.y < -10) s.y = sky.height + 10;
            if (s.x > sky.width + 10) s.x = -10;
            if (s.y > sky.height + 10) s.y = -10;

            drawStar(s, t);
            linkToPointer(s);
          }
        }
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);

      // Idle parallax drift
      let lastMove = performance.now();
      let lastRAF = performance.now();
      function idle(now) {
        const dt = now - lastRAF; lastRAF = now;
        if (!paused) {
          if (now - lastMove > 2400) {
            const tt = now * 0.00035;
            const px = Math.sin(tt) * 0.14;
            const py = Math.cos(tt * 1.15) * 0.12;
            root.style.setProperty('--px', px.toFixed(3));
            root.style.setProperty('--py', py.toFixed(3));
            pointer.x = (rect.left + rect.width * (px * 0.25 + .5)) * dpr;
            pointer.y = (rect.top + rect.height * (py * 0.25 + .5)) * dpr;
          }
        }
        requestAnimationFrame(idle);
      }
      root.addEventListener('pointermove', () => { lastMove = performance.now(); });
      requestAnimationFrame(idle);

      // Remix
      function remix(skipStars) {
        // cards timing randomization
        root.querySelectorAll('.card').forEach((c, i) => {
          const t = 22 + Math.floor(Math.random() * 40) + i * 4;
          c.style.setProperty('--t', t + 's');
        });
        if (!skipStars) makeStars();
      }
      btnRemix.addEventListener('click', () => remix(false));

      // Pulse toggle
      function setPulse(v) {
        pulsing = v;
        btnPulse.setAttribute('aria-pressed', String(pulsing));
        btnPulse.lastChild.nodeValue = pulsing ? 'Calm' : 'Pulse';
      }
      btnPulse.addEventListener('click', () => setPulse(!pulsing));

      // Play/Pause
      function setPaused(v) {
        paused = v;
        root.classList.toggle('paused', paused);
        btnPause.setAttribute('aria-pressed', String(paused));
        btnPause.lastChild.nodeValue = paused ? 'Play' : 'Pause';
      }
      btnPause.addEventListener('click', () => setPaused(!paused));
      btnPlay.addEventListener('click', () => setPaused(false));

      if (matchMedia('(prefers-reduced-motion: reduce)').matches) setPaused(true);

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'm') { btnTheme.click(); }
        if (k === 'r') { btnRemix.click(); }
        if (k === ' ') { e.preventDefault(); btnPause.click(); }
        if (k === 'p') { btnPulse.click(); }
      });

      // Focus the container to receive key events
      root.tabIndex = 0;

      // Initial remix for lively feel
      remix(true);
    }());
  </script>
</div>
