<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="v157" aria-label="Lumen Orrery — kinetic timepiece">
  <style>
    .v157 {
      --bg0: hsl(248 44% 7%);
      --bg1: hsl(258 42% 12%);
      --fg: hsl(0 0% 98%);
      --muted: hsl(240 8% 74%);
      --ring: hsl(240 70% 60% / 0.22);
      --p1: hsl(195 95% 62%);
      --p2: hsl(275 90% 64%);
      --p3: hsl(25 95% 62%);
      --p4: hsl(330 85% 66%);
      color: var(--fg);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(140% 120% at 80% 0%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
        radial-gradient(140% 120% at 0% 100%, color-mix(in oklab, var(--p1) 12%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      border-radius: 32px;
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 36px 90px hsl(240 60% 10% / 0.45);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    /* Subtle star grain + concentric whisper */
    .v157::before {
      content: "";
      position: absolute; inset: -20% -30%;
      background:
        radial-gradient(closest-side, hsl(0 0% 100% / 0.04), transparent 60%) center/180% 180% no-repeat,
        repeating-radial-gradient(circle at 50% 60%, transparent 0 44px, hsl(0 0% 100% / 0.02) 44px 45px);
      mix-blend-mode: overlay;
      pointer-events: none;
      opacity: 0.5;
      filter: blur(2px) saturate(120%);
    }
    .v157::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
      background:
        radial-gradient(2px 2px at 8% 15%, hsl(0 0% 100% / 0.05), transparent 60%),
        radial-gradient(2px 2px at 78% 22%, hsl(0 0% 100% / 0.05), transparent 60%),
        radial-gradient(2px 2px at 32% 78%, hsl(0 0% 100% / 0.05), transparent 60%),
        repeating-conic-gradient(from 0deg, transparent 0 20deg, hsl(0 0% 100% / 0.012) 20deg 21deg);
      mix-blend-mode: overlay;
      opacity: 0.45;
    }

    .v157 .chrome {
      display: grid; grid-template-columns: 1fr auto; align-items: center;
      gap: 16px;
      padding: clamp(18px, 4.6vw, 42px) clamp(18px, 5.6vw, 48px) 0;
    }
    .v157 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 11px; font-weight: 900; letter-spacing: 0.24em; text-transform: uppercase;
      color: var(--muted);
      opacity: 0.96;
    }
    .v157 .orb {
      width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, white 0%, hsl(0 0% 100% / 0.6) 20%, transparent 40%),
                  conic-gradient(from var(--rot, 0deg), var(--p1), var(--p2), var(--p3), var(--p4), var(--p1));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.45), 0 8px 18px hsl(260 70% 45% / 0.35);
      flex: 0 0 auto;
      transition: transform 600ms ease;
    }
    .v157 .aside {
      font-size: 11px; font-weight: 700; letter-spacing: 0.18em; text-transform: uppercase;
      color: var(--muted);
    }

    .v157 h1.title {
      margin: 6px 0 10px;
      padding: 0 clamp(18px, 5.6vw, 48px);
      font-size: clamp(46px, 9.6vw, 120px);
      line-height: 0.88;
      font-weight: 1000;
      letter-spacing: -0.02em;
      background: linear-gradient(100deg, hsl(0 0% 100%), var(--p2) 55%, var(--p3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      position: relative;
    }
    .v157 h1.title::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(90deg, transparent, hsl(0 0% 100% / 0.9) 30%, transparent 60%);
      mix-blend-mode: overlay; filter: blur(6px);
      transform: translateX(-80%);
      animation: v157-sheen 7s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes v157-sheen { 0%{transform:translateX(-80%)} 55%{transform:translateX(130%)} 100%{transform:translateX(130%)} }

    .v157 .subtitle {
      margin: 0 0 clamp(12px, 3vw, 22px);
      padding: 0 clamp(18px, 5.6vw, 48px);
      font-size: clamp(14px, 2.2vw, 18px);
      color: var(--muted); max-width: 68ch; text-wrap: balance;
    }

    .v157 .stage {
      position: relative;
      margin: clamp(16px, 4vw, 30px) clamp(18px, 5.6vw, 48px) clamp(18px, 4.6vw, 30px);
      border-radius: 28px;
      min-height: clamp(460px, 60vw, 820px);
      background:
        radial-gradient(120% 130% at 50% 55%, hsl(0 0% 100% / 0.06), hsl(0 0% 100% / 0.02));
      border: 1px solid var(--ring);
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.18),
        0 30px 70px hsl(240 70% 15% / 0.35);
      overflow: clip;
      perspective: 1200px;
      transform-style: preserve-3d;
    }
    .v157 .stage::before {
      content: "";
      position: absolute; inset: 16px; border-radius: 22px;
      background:
        radial-gradient(100% 80% at 50% 60%, color-mix(in oklab, var(--p1) 18%, transparent), transparent 60%),
        conic-gradient(from var(--halo, 0deg) at 50% 60%, color-mix(in oklab, var(--p4) 18%, transparent), transparent 35%, color-mix(in oklab, var(--p2) 18%, transparent) 40% 70%, transparent 85%);
      filter: blur(24px) saturate(110%);
      opacity: 0.35;
      pointer-events: none;
      z-index: 1;
    }
    .v157 canvas {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block; z-index: 0;
    }

    /* New control totem on the right */
    .v157 .totem {
      position: absolute; right: clamp(10px, 2vw, 18px); top: 50%; transform: translateY(-50%);
      display: grid; gap: 10px; align-items: stretch;
      background: hsl(0 0% 100% / 0.08);
      border: 1px solid var(--ring);
      border-radius: 22px;
      padding: 12px;
      box-shadow: 0 16px 36px hsl(240 40% 10% / 0.35), inset 0 1px 0 hsl(0 0% 100% / 0.35);
      backdrop-filter: blur(14px) saturate(180%);
      z-index: 2;
      color: var(--fg);
      min-width: 210px;
    }
    .v157 .group {
      display: grid; gap: 8px;
      padding-bottom: 6px;
      border-bottom: 1px dashed hsl(0 0% 100% / 0.2);
    }
    .v157 .group:last-child { border-bottom: 0; padding-bottom: 0; }

    .v157 .btn, .v157 .toggle, .v157 .slider {
      appearance: none;
      border-radius: 14px; border: 1px solid var(--ring);
      font-weight: 800; letter-spacing: 0.01em; font-size: 12px;
      color: var(--fg);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.16), hsl(0 0% 100% / 0.08));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.5), 0 8px 18px hsl(240 50% 10% / 0.4);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, outline-color 150ms, color 220ms ease;
      padding: 10px 12px;
      backdrop-filter: blur(2px);
      cursor: pointer; user-select: none;
      width: 100%;
    }
    .v157 .btn:hover, .v157 .toggle:hover, .v157 .slider:hover { transform: translateY(-1px); }
    .v157 .btn:active, .v157 .toggle:active { transform: translateY(0); box-shadow: inset 0 2px 8px hsl(240 60% 10% / 0.3); }

    .v157 .primary {
      color: black;
      background: linear-gradient(92deg, var(--p1), var(--p2));
      border-color: transparent;
      box-shadow: 0 16px 32px hsl(220 90% 50% / 0.45), 0 0 0 1px hsl(0 0% 100% / 0.6) inset;
    }
    .v157 .toggle[aria-pressed="true"] { outline: 2px solid var(--p2); outline-offset: 2px; }
    .v157 .toggle[aria-pressed="false"] { opacity: 0.92; }

    .v157 .slider { display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center; padding: 8px 10px; }
    .v157 .slider span { font-weight: 800; }
    .v157 input[type="range"] {
      accent-color: hsl(200 90% 60%);
      width: 140px; height: 6px; border-radius: 999px; appearance: none; outline: none; cursor: pointer;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
    }
    .v157 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(210 30% 70% / 0.6);
      box-shadow: 0 6px 12px hsl(240 30% 10% / 0.6);
      margin-top: -6px;
    }
    .v157 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(210 30% 70% / 0.6);
    }
    .v157 .val { font-variant-numeric: tabular-nums; font-weight: 800; min-width: 2ch; text-align: right; }

    .v157 .note {
      display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
      padding: 20px clamp(18px, 5.6vw, 48px) 28px;
    }
    .v157 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v157 .tag {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.08); backdrop-filter: blur(4px);
      color: var(--fg);
    }

    /* Reduced motion */
    .v157.rm * { animation: none !important; transition: none !important; }
  </style>

  <div class="chrome">
    <div class="brand">
      <span class="orb" aria-hidden="true"></span>

  <h1 class="title">Lumen&nbsp;Orrery</h1>
  <p class="subtitle">A kinetic atlas of orbits and light. Drag to incline the plane; pause to admire the stillness.</p>

  <div class="stage" id="v157-stage" aria-label="Interactive orrery">
    <canvas id="v157-canvas" role="img" aria-label="Orbiting luminous bodies with soft trails and starfield"></canvas>

    <div class="totem" aria-label="Controls">
      <div class="group">
        <button class="toggle primary" id="v157-play" type="button" aria-pressed="true" aria-label="Play/Pause">Pause</button>
        <button class="btn" id="v157-theme" type="button" aria-label="Cycle palette">Palette: Nocturne</button>
        <button class="btn" id="v157-save" type="button" aria-label="Save image">Save Image</button>
      </div>

      <div class="group">
        <label class="slider" for="v157-bodies">
          <span>Bodies</span>
          <input id="v157-bodies" type="range" min="3" max="14" value="7" />
          <span class="val" id="v157-bodies-val">7</span>
        </label>
        <label class="slider" for="v157-speed">
          <span>Speed</span>
          <input id="v157-speed" type="range" min="2" max="140" value="60" />
          <span class="val" id="v157-speed-val">60</span>
        </label>
        <label class="slider" for="v157-glow">
          <span>Glow</span>
          <input id="v157-glow" type="range" min="0" max="100" value="70" />
          <span class="val" id="v157-glow-val">70</span>
        </label>
      </div>

  <div class="note">
    <div class="tags" role="list" aria-label="design notes">
      <span class="tag" role="listitem">Orrery</span>
      <span class="tag" role="listitem">Depth tilt</span>
      <span class="tag" role="listitem">Starfield</span>
      <span class="tag" role="listitem">Glass totem</span>
      <span class="tag" role="listitem">Accessible contrast</span>
    </div>
    <small><span id="last-updated">Last updated: 2025-10-23 18:16:13 EST</span></small>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v157');
      const stage = root.querySelector('#v157-stage');
      const canvas = root.querySelector('#v157-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updated = root.querySelector('#last-updated');
      const orb = root.querySelector('.orb');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const playBtn   = root.querySelector('#v157-play');
      const themeBtn  = root.querySelector('#v157-theme');
      const saveBtn   = root.querySelector('#v157-save');
      const bEl       = root.querySelector('#v157-bodies');
      const sEl       = root.querySelector('#v157-speed');
      const gEl       = root.querySelector('#v157-glow');
      const bVal      = root.querySelector('#v157-bodies-val');
      const sVal      = root.querySelector('#v157-speed-val');
      const gVal      = root.querySelector('#v157-glow-val');

      // Themes
      const themes = [
        {
          name: 'Nocturne',
          vars: {
            '--bg0': 'hsl(248 44% 7%)',
            '--bg1': 'hsl(258 42% 12%)',
            '--fg': 'hsl(0 0% 98%)',
            '--muted': 'hsl(240 8% 74%)',
            '--ring': 'hsl(240 70% 60% / 0.22)',
            '--p1': 'hsl(195 95% 62%)',
            '--p2': 'hsl(275 90% 64%)',
            '--p3': 'hsl(25 95% 62%)',
            '--p4': 'hsl(330 85% 66%)'
          }
        },
        {
          name: 'Porcelain',
          vars: {
            '--bg0': 'hsl(210 30% 98%)',
            '--bg1': 'hsl(0 0% 100%)',
            '--fg': 'hsl(230 25% 12%)',
            '--muted': 'hsl(230 10% 40%)',
            '--ring': 'hsl(225 20% 30% / 0.16)',
            '--p1': 'hsl(203 90% 50%)',
            '--p2': 'hsl(270 85% 60%)',
            '--p3': 'hsl(40 90% 55%)',
            '--p4': 'hsl(338 80% 58%)'
          }
        },
        {
          name: 'Verdigris',
          vars: {
            '--bg0': 'hsl(168 30% 8%)',
            '--bg1': 'hsl(170 28% 12%)',
            '--fg': 'hsl(0 0% 98%)',
            '--muted': 'hsl(170 12% 78%)',
            '--ring': 'hsl(165 40% 55% / 0.22)',
            '--p1': 'hsl(168 90% 56%)',
            '--p2': 'hsl(200 85% 60%)',
            '--p3': 'hsl(48 95% 62%)',
            '--p4': 'hsl(330 85% 66%)'
          }
        },
        {
          name: 'Ember',
          vars: {
            '--bg0': 'hsl(18 60% 8%)',
            '--bg1': 'hsl(22 60% 12%)',
            '--fg': 'hsl(0 0% 98%)',
            '--muted': 'hsl(20 10% 78%)',
            '--ring': 'hsl(20 40% 60% / 0.22)',
            '--p1': 'hsl(18 95% 60%)',
            '--p2': 'hsl(345 85% 62%)',
            '--p3': 'hsl(280 80% 62%)',
            '--p4': 'hsl(48 95% 60%)'
          }
        }
      ];
      let themeIndex = 0;
      function applyTheme(i) {
        const vars = themes[i].vars;
        Object.keys(vars).forEach(k => root.style.setProperty(k, vars[k]));
        themeBtn.textContent = 'Palette: ' + themes[i].name;
        flash(themeBtn);
      }

      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 260);
      }

      // Canvas sizing
      let dpr = 1;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        // Prime base
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0,0,0,0)';
        ctx.clearRect(0, 0, rect.width, rect.height);
        generateStars();
        regenerateBodies();
      }
      size();
      addEventListener('resize', size);

      // State
      let running = !reducedMotion;
      let bodiesCount = Number(bEl.value);
      let speed = Number(sEl.value) / 100; // 0..1.4
      let glow = Number(gEl.value) / 100;  // 0..1
      let t = 0;

      const pointer = { x: 0.5, y: 0.5, down: false };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const p = e.touches ? e.touches[0] : e;
        pointer.x = Math.max(0, Math.min(1, (p.clientX - rect.left) / rect.width));
        pointer.y = Math.max(0, Math.min(1, (p.clientY - rect.top) / rect.height));
        // Halo + orb spin
        const deg = (pointer.x * 360) | 0;
        stage.style.setProperty('--halo', deg + 'deg');
        const spin = (t * 0.02 + deg) % 360;
        orb.style.setProperty('--rot', spin + 'deg');
      }
      stage.addEventListener('pointermove', setPointer, { passive: true });
      stage.addEventListener('pointerdown', e => { pointer.down = true; setPointer(e); });
      addEventListener('pointerup', () => { pointer.down = false; });

      // Stars
      let stars = [];
      function generateStars() {
        const w = stage.clientWidth, h = stage.clientHeight;
        const n = Math.floor((w * h) / 12000); // density
        stars = new Array(n).fill(0).map(() => ({
          x: Math.random() * w,
          y: Math.random() * h,
          s: Math.random() * 1.2 + 0.2,
          a: Math.random() * Math.PI * 2,
          tw: Math.random() * 0.6 + 0.4
        }));
      }

      // Bodies
      let B = [];
      function regenerateBodies() {
        const w = stage.clientWidth, h = stage.clientHeight;
        const R = Math.min(w, h) * 0.42;
        B = new Array(bodiesCount).fill(0).map((_, i) => {
          const ratio = (i + 1) / (bodiesCount + 1);
          return {
            r: 30 + ratio * R,       // orbit radius
            a: Math.random() * Math.PI * 2, // phase
            w: (0.6 + ratio) * (Math.random() * 0.6 + 0.4), // angular speed factor
            size: 6 + Math.pow(ratio, 0.6) * 14, // radius of body
            hue: ratio
          };
        });
      }

      function hsla(str, a) { return String(str).replace('hsl', 'hsla').replace(')', ',' + a + ')'); }

      function draw() {
        const w = stage.clientWidth, h = stage.clientHeight;
        const cx = w / 2, cy = h * 0.58;

        // Fade for trails
        ctx.globalCompositeOperation = 'source-over';
        const baseBG = getComputedStyle(root).getPropertyValue('--bg0').trim();
        const trailAlpha = Math.max(0.02, 0.10 - glow * 0.08);
        let fade = `rgba(0,0,0,${trailAlpha})`;
        if (baseBG.includes('98%') || baseBG.includes('100%')) {
          fade = `rgba(255,255,255,${trailAlpha})`;
        }
        ctx.fillStyle = fade;
        ctx.fillRect(0, 0, w, h);

        // Starfield
        ctx.globalCompositeOperation = 'lighter';
        ctx.shadowColor = 'transparent';
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const tw = (Math.sin(s.a + t * 0.0012 * s.tw) + 1) * 0.5;
          ctx.fillStyle = `rgba(255,255,255,${0.06 + tw * 0.14})`;
          ctx.fillRect(s.x, s.y, s.s, s.s);
        }

        // Center "sun" glow
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(w, h) * 0.28);
        const p1 = getComputedStyle(root).getPropertyValue('--p1').trim();
        const p2 = getComputedStyle(root).getPropertyValue('--p2').trim();
        g.addColorStop(0.0, hsla('hsl(0 0% 100%)', 0.28 + glow * 0.12));
        g.addColorStop(0.4, hsla(p1, 0.14 + glow * 0.10));
        g.addColorStop(1.0, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, Math.min(w, h) * 0.32, 0, Math.PI * 2); ctx.fill();

        // Orbit rings
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = hsla(p2, 0.16);
        ctx.lineWidth = 1;
        const rings = Math.max(4, Math.min(10, bodiesCount + 2));
        for (let i = 0; i < rings; i++) {
          const rr = 40 + (i + 1) / (rings + 1) * Math.min(w, h) * 0.42;
          ctx.beginPath();
          // plane tilt
          const tiltX = (pointer.x - 0.5) * 0.9;
          const tiltY = (pointer.y - 0.5) * 0.9;
          const flatten = 1 - Math.min(0.75, Math.hypot(tiltX, tiltY) * 0.9);
          // draw ellipse
          ctx.save();
          ctx.translate(cx, cy);
          ctx.scale(1, flatten);
          ctx.arc(0, 0, rr, 0, Math.PI * 2);
          ctx.restore();
          ctx.stroke();
        }

        // Bodies sorted by depth
        const tiltX = (pointer.x - 0.5) * 0.9;
        const tiltY = (pointer.y - 0.5) * 0.9;
        const flatten = 1 - Math.min(0.75, Math.hypot(tiltX, tiltY) * 0.9);
        const cols = [
          getComputedStyle(root).getPropertyValue('--p1').trim(),
          getComputedStyle(root).getPropertyValue('--p2').trim(),
          getComputedStyle(root).getPropertyValue('--p3').trim(),
          getComputedStyle(root).getPropertyValue('--p4').trim()
        ];

        // Update angles; build draw list with depth
        const drawList = [];
        for (let i = 0; i < B.length; i++) {
          const b = B[i];
          const ang = b.a + t * 0.0006 * b.w * (0.3 + speed * 1.7) * (pointer.down ? 1.4 : 1.0);
          const cos = Math.cos(ang), sin = Math.sin(ang);
          const rx = b.r * (1 + tiltX * 0.06);
          const ry = b.r * flatten;
          const x = cx + cos * rx;
          const y = cy + sin * ry;
          const z = (sin * (1 - flatten)) + 0.5; // pseudo depth
          drawList.push({ x, y, z, b, cos, sin, ang, i });
        }
        drawList.sort((a, b) => a.z - b.z); // far to near

        // Draw bodies
        ctx.globalCompositeOperation = 'lighter';
        for (let k = 0; k < drawList.length; k++) {
          const d = drawList[k];
          const b = d.b;

          // Tail/tracer
          ctx.strokeStyle = hsla(cols[Math.floor(b.hue * 3.999) % 4], 0.10 + glow * 0.22);
          ctx.lineWidth = 0.7 + glow * 1.1;
          ctx.beginPath();
          const backA = d.ang - 0.06 - glow * 0.2;
          const bx = cx + Math.cos(backA) * b.r * (1 + tiltX * 0.06);
          const by = cy + Math.sin(backA) * b.r * flatten;
          ctx.moveTo(bx, by);
          ctx.lineTo(d.x, d.y);
          ctx.stroke();

          // Body gradient (spherical light)
          const size = b.size * (0.7 + d.z * 0.9);
          const lightDirX = 0.0 - tiltX * 0.7;
          const lightDirY = -0.6 - tiltY * 0.7;
          const lx = d.x + size * lightDirX;
          const ly = d.y + size * lightDirY;

          const cIdx = (Math.floor(b.hue * 3.999) + 1) % 4;
          const cg = ctx.createRadialGradient(lx, ly, size * 0.1, d.x, d.y, size * (1.25 + glow * 0.3));
          cg.addColorStop(0.0, hsla('hsl(0 0% 100%)', 0.85));
          cg.addColorStop(0.2, hsla(cols[cIdx], 0.75));
          cg.addColorStop(1.0, hsla(cols[(cIdx + 1) % 4], 0.0));
          ctx.fillStyle = cg;
          ctx.shadowColor = hsla(cols[cIdx], 0.6);
          ctx.shadowBlur = 10 + glow * 40;
          ctx.beginPath();
          ctx.arc(d.x, d.y, size, 0, Math.PI * 2);
          ctx.fill();

          // Tiny spec highlight
          ctx.fillStyle = hsla('hsl(0 0% 100%)', 0.45 + glow * 0.25);
          ctx.shadowBlur = 0;
          ctx.beginPath();
          ctx.arc(lx, ly, Math.max(0.8, size * 0.10), 0, Math.PI * 2);
          ctx.fill();
        }

        // Spin badge
        const spinDeg = (t * 0.02) % 360;
        orb.style.setProperty('--rot', spinDeg + 'deg');

        t += 16;
      }

      // Loop
      let raf;
      function loop() {
        if (!running) return;
        draw();
        if (!reducedMotion) raf = requestAnimationFrame(loop);
      }

      // UI handlers
      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) raf = requestAnimationFrame(loop);
        else cancelAnimationFrame(raf);
      });

      themeBtn.addEventListener('click', () => {
        themeIndex = (themeIndex + 1) % themes.length;
        applyTheme(themeIndex);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'lumen-orrery.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      function setBodies(n) { n = Math.round(n); bVal.textContent = String(n); bodiesCount = Math.max(3, Math.min(32, n)); regenerateBodies(); }
      function setSpeed(n) { n = Math.round(n); sVal.textContent = String(n); speed = Math.max(0, Math.min(2, n / 100)); }
      function setGlow(n)  { n = Math.round(n); gVal.textContent = String(n); glow  = Math.max(0, Math.min(1, n / 100)); }

      bEl.addEventListener('input', (e) => setBodies(Number(e.target.value)));
      sEl.addEventListener('input', (e) => setSpeed(Number(e.target.value)));
      gEl.addEventListener('input', (e) => setGlow(Number(e.target.value)));

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') themeBtn.click();
        if (k === 's') saveBtn.click();
        if (k === '+') { bEl.value = Math.min(32, Number(bEl.value) + 1); bEl.dispatchEvent(new Event('input')); }
        if (k === '-') { bEl.value = Math.max(3, Number(bEl.value) - 1); bEl.dispatchEvent(new Event('input')); }
      });

      // Init
      applyTheme(themeIndex);
      setBodies(Number(bEl.value));
      setSpeed(Number(sEl.value));
      setGlow(Number(gEl.value));

      if (!reducedMotion) raf = requestAnimationFrame(loop);
      else {
        // Calm still for RM users
        for (let i = 0; i < 40; i++) draw();
      }
    })();
  </script>
