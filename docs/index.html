  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe2012" class="loom" aria-label="Studio 2012 — Aurora Loom">
  <style>
    /* Aurora Loom — everything scoped to #vibe2012 */
    #vibe2012{
      --ink:#0a0e19;
      --muted:rgba(10,14,25,0.7);
      --panel:rgba(255,255,255,0.6);
      --line:rgba(0,0,0,0.12);

      --bg0:#f4f7ff;
      --bg1:#e7f0ff;

      --p1:#6cf1ff; /* ice cyan */
      --p2:#9d8aff; /* lilac */
      --p3:#7affc1; /* mint */
      --p4:#ffd27a; /* auric */
      --p5:#ff90bd; /* rose */

      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(12px,2vw,22px);
      padding:clamp(18px,3.2vw,38px);
      border-radius:42px;
      color:var(--ink);
      background:
        radial-gradient(160% 120% at -10% -20%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(120% 180% at 120% 120%, rgba(0,0,0,0.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid rgba(255,255,255,0.6);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 50px 180px rgba(0,0,0,0.16);
      overflow:hidden;
      isolation:isolate;
      min-height:720px;
      backdrop-filter:saturate(120%) blur(0.2px);
    }

    /* Night mode — deep velvet with neon ink */
    #vibe2012[data-theme="night"]{
      --ink:#eaf1ff;
      --muted:rgba(234,241,255,0.78);
      --panel:rgba(12,16,34,0.55);
      --line:rgba(255,255,255,0.16);
      --bg0:#040716;
      --bg1:#0a1233;
      --p1:#7ee9ff; --p2:#bca8ff; --p3:#9cf6be; --p4:#ffd98c; --p5:#ff99c9;
      border-color:rgba(255,255,255,0.14);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.08), 0 80px 220px rgba(0,0,0,0.6);
    }

    /* Ambient aurora wash */
    #vibe2012::before,
    #vibe2012::after{
      content:""; position:absolute; inset:-22% -18%;
      background:
        conic-gradient(from 120deg at 30% 40%,
          color-mix(in oklab, var(--p1) 24%, transparent),
          color-mix(in oklab, var(--p2) 16%, transparent),
          color-mix(in oklab, var(--p3) 20%, transparent),
          color-mix(in oklab, var(--p4) 16%, transparent),
          color-mix(in oklab, var(--p5) 24%, transparent),
          transparent 90%);
      filter:blur(90px) saturate(130%);
      opacity:0.42; pointer-events:none; z-index:0;
      mix-blend-mode:soft-light;
      animation:aurora-slow 60s linear infinite;
    }
    #vibe2012::after{
      animation-duration:95s; animation-direction:reverse; opacity:0.34;
      background:
        conic-gradient(from -40deg at 70% 60%,
          color-mix(in oklab, var(--p5) 22%, transparent),
          color-mix(in oklab, var(--p3) 18%, transparent),
          color-mix(in oklab, var(--p1) 20%, transparent),
          transparent 92%);
    }
    @keyframes aurora-slow{
      from{ transform:rotate(0deg) scale(1.04); }
      to{ transform:rotate(360deg) scale(1.04); }
    }

    /* Top chrome */
    #vibe2012 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2012 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(170%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 26px rgba(0,0,0,0.14);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.12em; color:var(--ink);
      white-space:nowrap;
    }
    #vibe2012 .prism{
      width:18px; height:18px; border-radius:50%;
      background:
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
      box-shadow:0 0 0 2px rgba(255,255,255,0.85) inset, 0 0 16px var(--p2);
      animation:spin-2012 10s linear infinite;
      flex:0 0 18px;
    }
    @keyframes spin-2012{ to{ transform:rotate(360deg); } }

    #vibe2012 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2012 .pill{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--panel), transparent);
      color:var(--ink);
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #vibe2012 .pill:hover{ transform:translateY(-1px); box-shadow:0 18px 44px rgba(0,0,0,0.18); }
    #vibe2012 .pill[aria-pressed="true"]{ background:linear-gradient(180deg, var(--panel), transparent), linear-gradient(90deg, var(--p1), var(--p2)); color:#fff; border-color:transparent; }
    #vibe2012 .pill:focus-visible{ outline:2px solid color-mix(in oklab, var(--p2) 60%, #fff); outline-offset:2px; }

    /* Stage */
    #vibe2012 .stage{
      position:relative; z-index:2;
      border:1px solid var(--line); border-radius:30px; overflow:hidden;
      min-height:clamp(560px, 64vh, 880px);
      background:
        radial-gradient(110% 90% at 50% 120%, color-mix(in oklab, var(--p3) 10%, transparent), transparent 60%),
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.06), transparent 60%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4), 0 36px 140px rgba(0,0,0,0.22);
      perspective:1200px; transform-style:preserve-3d;
      will-change:transform;
    }
    #vibe2012 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0;
      transition:filter 240ms ease;
    }
    #vibe2012[data-bloom="on"] canvas{
      filter:saturate(130%) contrast(106%) drop-shadow(0 10px 38px color-mix(in oklab, var(--p2) 24%, transparent));
    }

    /* Centered copy */
    #vibe2012 .center{
      position:absolute; inset:0; z-index:2; display:grid; place-items:center; pointer-events:none;
      transform:translateZ(70px);
      padding:clamp(16px,3.2vw,36px);
      text-align:center;
    }
    #vibe2012 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background:linear-gradient(180deg, var(--panel), transparent);
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.1em; text-transform:uppercase;
      backdrop-filter:blur(8px) saturate(140%); color:var(--ink);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.7), 0 10px 22px rgba(0,0,0,0.14);
      margin-bottom:10px;
    }
    #vibe2012 h1{
      margin:0 0 10px 0;
      font:900 clamp(46px, 9.2vw, 116px)/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:linear-gradient(90deg, var(--p1), var(--p3), var(--p5));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 14px 40px color-mix(in oklab, var(--p1) 18%, transparent));
    }
    #vibe2012 .lead{
      margin:0 auto; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:64ch;
    }
    #vibe2012 .cta{
      pointer-events:auto; margin-top:clamp(12px, 2vw, 22px);
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
    }

    /* Year watermark */
    #vibe2012 .year{
      position:absolute; inset:auto 0 0 0; z-index:1; pointer-events:none;
      font:900 clamp(88px, 24vw, 260px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; text-align:center; color:transparent;
      -webkit-text-stroke:1px rgba(0,0,0,0.12);
              text-stroke:1px rgba(0,0,0,0.12);
      opacity:0.9; transform:translateZ(40px);
    }
    #vibe2012[data-theme="night"] .year{
      -webkit-text-stroke:1px rgba(255,255,255,0.18);
              text-stroke:1px rgba(255,255,255,0.18);
    }

    /* Bottom meta */
    #vibe2012 .meta{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2012 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2012 .stage{ perspective:none; }
      #vibe2012 canvas{ filter:none !important; }
      #vibe2012::before, #vibe2012::after{ animation:none; }
      #vibe2012 .prism{ animation:none; }
    }
  </style>

  <div class="chrome">
    <div class="brand">Aurora Loom — 2012 <span class="prism" aria-hidden="true"></span></div>
    <div class="controls">
      <button class="pill" id="btn-theme-2012" type="button" aria-pressed="true" aria-label="Toggle theme">Day</button>

  <div class="stage" id="stage2012" role="img" aria-label="Ribbons of light weave across a velvet field, bending gently toward your hand.">
    <canvas id="canvas2012" aria-hidden="true"></canvas>

    <div class="center">
      <div>
        <span class="chip">Aurora Loom</span>
        <h1 id="title2012">Weave light into time.</h1>
        <p class="lead">Threads hum, colors breathe. Nudge the fabric—the horizon listens.</p>
        <div class="cta">
          <button class="pill" id="btn-quote-2012" type="button" aria-label="Shuffle line">Shuffle Line</button>

  <div class="meta">
    <span class="hint">Move • T theme • F flow • B bloom • Space pause • S save • C center • Q quote</span>
    <span id="last-updated">Last updated: 2026-01-17 06:15:47 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2012');
      const stage = document.getElementById('stage2012');
      const canvas = document.getElementById('canvas2012');
      const ctx = canvas.getContext('2d', { alpha:true });

      const btnTheme = document.getElementById('btn-theme-2012');
      const btnFlow = document.getElementById('btn-flow-2012');
      const btnBloom = document.getElementById('btn-bloom-2012');
      const btnPause = document.getElementById('btn-pause-2012');
      const btnSave = document.getElementById('btn-save-2012');
      const btnQuote = document.getElementById('btn-quote-2012');
      const btnCenter = document.getElementById('btn-center-2012');
      const btnBurst = document.getElementById('btn-burst-2012');
      const title = document.getElementById('title2012');
      const last = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = 'Refined: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Refined: just now'; }

      // start in Night w/ flow + bloom on
      root.setAttribute('data-theme','night');
      root.setAttribute('data-bloom','on');
      btnTheme.setAttribute('aria-pressed','true');
      btnFlow.setAttribute('aria-pressed','true');
      btnBloom.setAttribute('aria-pressed','true');

      let paused = false;
      let flowing = true;

      function setTheme(next){
        if(next === 'night'){
          root.setAttribute('data-theme','night');
          btnTheme.textContent = 'Day';
          btnTheme.setAttribute('aria-pressed','true');
        }else{
          root.removeAttribute('data-theme');
          btnTheme.textContent = 'Night';
          btnTheme.setAttribute('aria-pressed','false');
        }
      }

      btnTheme.addEventListener('click', ()=>{
        const isNight = root.getAttribute('data-theme') === 'night';
        setTheme(isNight ? '' : 'night');
      });

      btnFlow.addEventListener('click', ()=>{
        flowing = !flowing;
        btnFlow.setAttribute('aria-pressed', String(flowing));
      });

      btnBloom.addEventListener('click', ()=>{
        const on = root.getAttribute('data-bloom') === 'on';
        root.setAttribute('data-bloom', on ? 'off' : 'on');
        btnBloom.setAttribute('aria-pressed', String(!on));
      });

      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });

      btnSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'aurora-loom-2012.png';
          a.href = canvas.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(_){}
      });

      const lines = [
        'Fold a horizon; hear it sing.',
        'Color is choreography you can breathe.',
        'Threads remember where your hand has been.',
        'Silk made of seconds.',
        'Weft and warp of wonder.',
        'Rays, braided into rhythm.'
      ];
      btnQuote.addEventListener('click', ()=>{
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      btnCenter.addEventListener('click', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 't') { btnTheme.click(); }
        if(k === 'f') { btnFlow.click(); }
        if(k === 'b') { btnBloom.click(); }
        if(k === 's') { btnSave.click(); }
        if(k === 'c') { btnCenter.click(); }
        if(k === 'q') { btnQuote.click(); }
      });

      // sizing
      let W = 1200, H = 800, DPR = Math.min(1.8, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        DPR = Math.min(1.8, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      resize();

      // pointer + tilt
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        burst(pointer.tx * W, pointer.ty * H, 0.5); // gentle micro-perturbation
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });
      function updateTilt(){
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const rx = (pointer.y - 0.5) * -8;
        const ry = (pointer.x - 0.5) * 8;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }

      // palette helpers
      const cols = ['--p1','--p2','--p3','--p4','--p5'];
      function getVar(name, alpha){
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const hx = hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex;
          const bigint = parseInt(hx, 16);
          const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
          return 'rgba(' + r + ',' + g + ',' + b + ',' + (alpha==null?1:alpha) + ')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + (alpha==null?1:alpha) + ')');
        }
        return v;
      }

      // Threads configuration
      const threadCount = 9;
      const threads = [];
      for(let i=0;i<threadCount;i++){
        threads.push({
          yBase: (i+0.5)/threadCount,
          amp: 0.04 + (i%3)*0.008,
          speed: 0.6 + i*0.08,
          thick: 1.5 + (i%4)*0.8,
          hue: cols[i % cols.length],
          phase: Math.random()*6.28,
          sway: Math.random()*2+0.6
        });
      }

      // Fireflies (glints)
      const glints = Array.from({length: 70}, ()=>({
        x: Math.random(), y: Math.random(), r: Math.random()*1.4 + 0.4,
        t: Math.random()*6.28, s: 0.4 + Math.random()*0.8
      }));

      // Ripple fields from bursts
      const ripples = [];
      function burst(x, y, power){
        ripples.push({ x, y, r: 0, power: power || 1, life: 1 });
      }
      btnBurst.addEventListener('click', ()=>{
        burst(pointer.x * W, pointer.y * H, 1.4);
      });

      // Flow clear
      function clearFrame(){
        if(flowing){
          ctx.fillStyle = getVar('--p2', 0.05);
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
          // soft veil to keep contrast
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getVar('--bg0', 0.02));
          g.addColorStop(1, getVar('--bg1', 0.02));
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawGlints(time){
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(let i=0;i<glints.length;i++){
          const s = glints[i];
          const tw = 0.55 + 0.45*Math.sin(time*0.9*s.s + s.t);
          const x = s.x * W + Math.sin(time*0.2 + s.t)*10;
          const y = s.y * H + Math.cos(time*0.27 + s.t)*10;
          ctx.fillStyle = getVar(cols[i % cols.length], 0.55*tw);
          ctx.beginPath(); ctx.arc(x, y, s.r * (0.6 + 0.5*tw), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawRipples(dt){
        for(let i=ripples.length-1;i>=0;i--){
          const r = ripples[i];
          r.r += 220 * dt;
          r.life -= dt*0.6;
          if(r.life <= 0){ ripples.splice(i,1); }
        }
      }

      function rippleAt(x, y){
        // sum ripple influence at point
        let inf = 0;
        for(let i=0;i<ripples.length;i++){
          const r = ripples[i];
          const d = Math.hypot(x - r.x, y - r.y);
          const k = Math.max(0, 1 - Math.abs(d - r.r)/120);
          inf += k * 0.8 * r.power * r.life;
        }
        return inf;
      }

      function drawThreads(time){
        const px = pointer.x * W;
        const py = pointer.y * H;

        for(let i=0;i<threads.length;i++){
          const th = threads[i];
          ctx.save();
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.lineWidth = th.thick + 0.5*Math.sin(time*1.2 + i);
          const grad = ctx.createLinearGradient(0, th.yBase*H, W, th.yBase*H);
          grad.addColorStop(0, getVar(th.hue, 0.0));
          grad.addColorStop(0.2, getVar(th.hue, 0.35));
          grad.addColorStop(0.5, getVar(th.hue, 0.85));
          grad.addColorStop(0.8, getVar(th.hue, 0.35));
          grad.addColorStop(1, getVar(th.hue, 0.0));
          ctx.strokeStyle = grad;

          const kx = 0.006 + i*0.0008;
          const ky = th.amp * H * (1 + 0.3*Math.sin(time*0.8 + th.phase));
          const attract = 0.16;

          ctx.beginPath();
          for(let x=0; x<=W; x+=8){
            const base = th.yBase*H;
            const sway = Math.sin(x*kx + time*th.speed + th.phase) * ky;
            const toward = (py - base) * attract * Math.exp(-Math.abs((x - px))/W*2);
            const rInf = rippleAt(x, base);
            const y = base + sway + toward + (rInf*14*Math.sin(0.04*x - time*4));
            if(x===0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();

          // delicate highlight over thread
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = Math.max(1, th.thick*0.6);
          ctx.strokeStyle = getVar(th.hue, 0.18);
          ctx.stroke();
          ctx.restore();
        }
      }

      let t = 0;
      let lastTime = performance.now();
      let raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now; t += dt;
        updateTilt();
        clearFrame();
        drawGlints(t);
        drawRipples(dt);
        drawThreads(t);
        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        clearFrame();
        drawGlints(0);
        drawThreads(0);
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
