  <style>
    /* Scope everything to #v738 */
    #v738 {
      --bg: #fbfcff;
      --bg-2: #eef3ff;
      --ink: #0b1020;
      --sub: #5a6278;
      --line: rgba(10, 16, 32, 0.12);
      --accent-a: #5b8cff;  /* sky */
      --accent-b: #00d0b8;  /* mint */
      --accent-c: #ff8aa1;  /* coral */
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial;
      border-radius: 22px;
      overflow: hidden;
      position: relative;
      background:
        radial-gradient(1200px 800px at 110% -20%, #ffffff, var(--bg-2) 50%),
        var(--bg);
      box-shadow:
        0 28px 90px rgba(16, 24, 40, 0.16),
        inset 0 0 0 1px rgba(16, 24, 40, 0.06);
      isolation: isolate;
    }
    #v738[data-theme="dusk"] {
      --bg: #0a0c12;
      --bg-2: #0f1421;
      --ink: #eef3ff;
      --sub: #9aa7c7;
      --line: rgba(255,255,255,0.12);
      --accent-a: #7afcff;
      --accent-b: #ffd166;
      --accent-c: #ff8bd1;
      background:
        radial-gradient(1000px 700px at -10% -20%, #111726, var(--bg-2) 40%),
        var(--bg);
      box-shadow:
        0 28px 90px rgba(0,0,0,0.46),
        inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    /* Soft grid + aurora wash */
    #v738 .wash {
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
      background:
        radial-gradient(600px 400px at var(--gx,70%) var(--gy,10%), color-mix(in oklab, var(--accent-a) 20%, transparent), transparent 60%),
        radial-gradient(500px 500px at var(--hx,20%) var(--hy,90%), color-mix(in oklab, var(--accent-c) 18%, transparent), transparent 65%);
      transition: background-position 300ms ease;
      filter: saturate(1.1) blur(0.1px);
      mix-blend-mode: color-dodge;
      opacity: 0.8;
    }
    #v738 .grid {
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
      background-image:
        linear-gradient(to right, var(--line) 1px, transparent 1px),
        linear-gradient(to bottom, var(--line) 1px, transparent 1px);
      background-size: 32px 32px;
      mask: radial-gradient(500px at 50% 40%, #000, transparent 70%);
      opacity: .6;
    }

    /* Layout */
    #v738 .wrap {
      position: relative;
      z-index: 1;
      padding: clamp(22px, 4.2vw, 48px);
      display: grid;
      gap: clamp(16px, 3vw, 28px);
    }

    /* Masthead */
    #v738 .mast {
      display: flex; align-items: center; justify-content: space-between; gap: 14px;
    }
    #v738 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      color: var(--sub);
      letter-spacing: .08em; text-transform: uppercase; font-size: 12px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.6) inset, 0 10px 28px rgba(0,0,0,0.06);
      backdrop-filter: blur(8px);
    }
    #v738[data-theme="dusk"] .brand {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 1px 0 rgba(255,255,255,0.08) inset, 0 10px 28px rgba(0,0,0,0.4);
    }
    #v738 .brand .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent-b));
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--accent-b) 20%, transparent);
      animation: v738-pulse 3.2s ease-in-out infinite;
    }
    @keyframes v738-pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.14); } }

    #v738 .actions { display: flex; gap: 10px; align-items: center; }
    #v738 .pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      color: var(--ink);
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
      backdrop-filter: blur(8px);
      font-size: 13px;
    }
    #v738[data-theme="dusk"] .pill {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      color: var(--ink);
      box-shadow: 0 10px 28px rgba(0,0,0,0.36);
    }
    #v738 .theme-toggle {
      border: 1px solid var(--line);
      width: 40px; height: 40px; display: grid; place-items: center; border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      cursor: pointer; user-select: none;
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
      transition: transform 180ms ease;
      backdrop-filter: blur(8px);
    }
    #v738 .theme-toggle:hover { transform: translateY(-2px); }
    #v738[data-theme="dusk"] .theme-toggle {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 10px 28px rgba(0,0,0,0.38);
    }

    /* Hero */
    #v738 .hero {
      display: grid; gap: 8px;
    }
    #v738 .hero h1 {
      margin: 0;
      font-size: clamp(34px, 7.6vw, 78px);
      line-height: .98;
      letter-spacing: -0.02em;
      font-weight: 900;
      background: linear-gradient(92deg, var(--accent-a), var(--accent-b), var(--accent-c));
      background-size: 200% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: v738-sheen 8s ease-in-out infinite;
      filter: drop-shadow(0 12px 40px color-mix(in oklab, var(--accent-a) 18%, transparent));
    }
    @keyframes v738-sheen { 0%,100% { background-position: 0% 0; } 50% { background-position: 100% 0; } }
    #v738 .lede { margin: 0; color: var(--sub); font-size: clamp(14px, 2.2vw, 18px); }

    /* Orrery */
    #v738 .orrery {
      position: relative;
      display: grid;
      place-items: center;
      height: clamp(260px, 52vw, 520px);
      border-radius: 20px;
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.3));
      backdrop-filter: blur(10px) saturate(1.05);
      box-shadow: 0 20px 54px rgba(0,0,0,0.08);
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    #v738[data-theme="dusk"] .orrery {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 24px 64px rgba(0,0,0,0.48);
    }

    #v738 .core {
      position: absolute; width: 180px; height: 180px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--accent-b) 20%, transparent));
      box-shadow:
        0 0 0 1px var(--line) inset,
        0 40px 120px color-mix(in oklab, var(--accent-b) 30%, transparent);
      display: grid; place-items: center;
      transform: translateZ(30px);
    }
    #v738 .core .time {
      display: grid; place-items: center; gap: 6px;
      text-align: center;
    }
    #v738 .core .time .clock {
      font-variant-numeric: tabular-nums;
      font-size: clamp(18px, 4vw, 26px);
      letter-spacing: .04em;
    }
    #v738 .core .time .ampm {
      font-size: 11px; color: var(--sub); letter-spacing: .18em; text-transform: uppercase;
    }

    #v738 .orbit {
      position: absolute; border-radius: 50%;
      border: 1px dashed color-mix(in oklab, var(--ink) 24%, transparent);
      animation: v738-rot linear infinite;
      transform-style: preserve-3d;
      will-change: transform;
    }
    #v738 .orbit .planet {
      position: absolute; top: 50%; left: 50%;
      width: 14px; height: 14px; border-radius: 50%;
      transform-origin: -50% -50%;
      transform: rotate(var(--angle,0deg)) translateX(var(--radius, 120px));
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent-a));
      box-shadow:
        0 0 0 8px color-mix(in oklab, var(--accent-a) 20%, transparent),
        0 18px 40px color-mix(in oklab, var(--accent-a) 40%, transparent);
      transition: background 300ms ease, box-shadow 300ms ease;
    }
    #v738 .orbit.o2 .planet { background: radial-gradient(circle at 30% 30%, #fff, var(--accent-b)); box-shadow: 0 0 0 8px color-mix(in oklab, var(--accent-b) 20%, transparent), 0 18px 40px color-mix(in oklab, var(--accent-b) 40%, transparent); }
    #v738 .orbit.o3 .planet { background: radial-gradient(circle at 30% 30%, #fff, var(--accent-c)); box-shadow: 0 0 0 8px color-mix(in oklab, var(--accent-c) 20%, transparent), 0 18px 40px color-mix(in oklab, var(--accent-c) 40%, transparent); }
    @keyframes v738-rot { to { transform: rotate(360deg); } }

    /* Annular sizes & speeds */
    #v738 .o1 { width: 62%; height: 62%; animation-duration: 26s; }
    #v738 .o2 { width: 82%; height: 82%; animation-duration: 42s; animation-direction: reverse; }
    #v738 .o3 { width: 100%; height: 100%; animation-duration: 68s; }
    #v738 .o4 { width: 46%; height: 46%; animation-duration: 18s; animation-direction: reverse; }
    #v738 .o1, #v738 .o2, #v738 .o3, #v738 .o4 { display: block; }

    /* Controls under orrery */
    #v738 .controls {
      display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center;
    }
    #v738 .mood {
      display: grid; grid-template-columns: 1fr auto; gap: 8px;
      padding: 10px; border-radius: 14px; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      backdrop-filter: blur(8px);
    }
    #v738[data-theme="dusk"] .mood { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); }
    #v738 .mood input {
      appearance: none; border: none; outline: none; background: transparent; color: var(--ink);
      font-size: 14px; padding: 8px;
    }
    #v738 .mood input::placeholder { color: color-mix(in oklab, var(--sub) 70%, transparent); }
    #v738 .mood button {
      appearance: none; border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.45));
      color: var(--ink); padding: 8px 12px; border-radius: 10px; font-weight: 600; cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    }
    #v738[data-theme="dusk"] .mood button {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      box-shadow: 0 12px 28px rgba(0,0,0,0.38);
    }
    #v738 .mood button:hover { transform: translateY(-1px); }

    #v738 .motifs {
      display: inline-flex; gap: 8px; flex-wrap: wrap;
    }
    #v738 .chip {
      border: 1px solid var(--line); border-radius: 999px; padding: 8px 10px; font-size: 12px; color: var(--sub);
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: transform 140ms ease, color 140ms ease, box-shadow 140ms ease, background 140ms ease;
    }
    #v738 .chip:hover { transform: translateY(-2px); color: var(--ink); box-shadow: 0 10px 24px rgba(0,0,0,0.08); }
    #v738[data-theme="dusk"] .chip { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); }

    /* Quotes */
    #v738 .quotes {
      position: relative; min-height: 40px; color: var(--sub); font-size: 14px;
    }
    #v738 .quotes .q {
      position: absolute; inset: 0; opacity: 0; transform: translateY(6px) scale(.98); filter: blur(2px);
      transition: opacity 500ms ease, transform 500ms ease, filter 500ms ease;
      display: grid; align-content: center;
    }
    #v738 .quotes .q.show {
      opacity: 1; transform: translateY(0) scale(1); filter: blur(0);
    }

    /* Footer */
    #v738 .foot {
      display: grid; grid-template-columns: auto 1fr; gap: 12px; align-items: center;
      color: var(--sub); font-size: 12px;
    }
    #v738 .meter {
      position: relative; height: 8px; border-radius: 999px; overflow: hidden;
      background: linear-gradient(90deg, color-mix(in oklab, var(--accent-a) 24%, transparent), color-mix(in oklab, var(--accent-c) 24%, transparent));
      opacity: .35;
    }
    #v738 .meter span {
      position: absolute; inset: 0 0 0 auto; width: var(--w, 0%);
      background: linear-gradient(90deg, var(--accent-a), var(--accent-c));
      border-radius: inherit;
      transition: width 400ms ease;
      filter: saturate(1.2);
    }

    /* Hover tilt */
    #v738 .orrery:hover { transform: perspective(1000px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); }
  </style>

  <script>
    (function(){
      const root = document.getElementById('v738');
      const wash = root.querySelector('.wash');
      const themeBtn = root.querySelector('.theme-toggle');
      const clockEl = root.querySelector('.clock');
      const ampmEl = root.querySelector('.ampm');
      const updated = root.querySelector('#last-updated');
      const meter = root.querySelector('.meter span');
      const moodInput = root.querySelector('.mood input');
      const applyBtn = root.querySelector('.mood .apply');
      const chips = root.querySelectorAll('.chip');
      const quotes = Array.from(root.querySelectorAll('.quotes .q'));
      const orrery = root.querySelector('.orrery');

      // Time and progress
      function tick(){
        const now = new Date();
        let h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        const ampm = h >= 12 ? 'PM' : 'AM';
        const hh = ((h % 12) || 12).toString().padStart(2,'0');
        const mm = m.toString().padStart(2,'0');
        clockEl.textContent = hh + ':' + mm;
        ampmEl.textContent = ampm;
        meter.style.width = (s/59*100).toFixed(1) + '%';
      }
      setInterval(tick, 1000); tick();

      // Last updated
      try {
        const t = new Date();
        updated.textContent = 'Last updated: ' + t.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      } catch(e) {
        updated.textContent = 'Last updated: just now';
      }

      // Theme toggle (auto by time on load)
      try {
        const h = new Date().getHours();
        root.setAttribute('data-theme', (h >= 7 && h < 18) ? 'dawn' : 'dusk');
      } catch(e){}
      themeBtn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'dawn' ? 'dusk' : 'dawn';
        root.setAttribute('data-theme', next);
        themeBtn.textContent = next === 'dawn' ? '‚òº' : '‚óê';
      });

      // Quote rotator
      let qi = 0;
      setInterval(() => {
        quotes[qi].classList.remove('show');
        qi = (qi + 1) % quotes.length;
        quotes[qi].classList.add('show');
      }, 4200);

      // Mood maps -> update CSS variables
      const palettes = {
        ocean: ['#5b8cff', '#00d0b8', '#5df2ff'],
        violet:['#6d5bff', '#b07cff', '#ff93e6'],
        citrus:['#ffb703', '#ff6b6b', '#ffd166'],
        forest:['#2bb673', '#24d18a', '#a6ffae'],
        ember: ['#ff6a3d', '#ffb703', '#ff8bd1'],
        rose:  ['#ff7aa2', '#ffb6d5', '#ffd6e7'],
        slate: ['#1f6feb', '#6aa1ff', '#94b3ff']
      };
      function applyMood(name){
        const key = (name || '').toLowerCase().trim();
        const p = palettes[key];
        if (!p) return;
        root.style.setProperty('--accent-a', p[0]);
        root.style.setProperty('--accent-b', p[1]);
        root.style.setProperty('--accent-c', p[2]);
      }
      applyBtn.addEventListener('click', () => applyMood(moodInput.value));
      moodInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { applyMood(moodInput.value); e.preventDefault(); } });
      chips.forEach(ch => ch.addEventListener('click', () => applyMood(ch.dataset.mood)));

      // Subtle parallax + aurora targeting
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const rx = (0.5 - y) * 6;
        const ry = (x - 0.5) * 6;
        orrery.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        orrery.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        wash.style.setProperty('--gx', (60 + x*30) + '%');
        wash.style.setProperty('--gy', (10 + y*20) + '%');
        wash.style.setProperty('--hx', (20 + x*20) + '%');
        wash.style.setProperty('--hy', (80 + y*10) + '%');
      });
      root.addEventListener('pointerleave', () => {
        orrery.style.setProperty('--rx', '0deg');
        orrery.style.setProperty('--ry', '0deg');
      });
    })();
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
