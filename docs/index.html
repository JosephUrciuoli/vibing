  <style>
    /* PRISMATICA — Edition 2178 */
    #vibe2178 {
      --paper-0: #ffffff;
      --paper-1: #f3f6fb;
      --ink: #0f172a;
      --muted: #4b5563;
      --accent: #ff7a6e;

      --c1: #ff7a6e;  /* coral */
      --c2: #ffd36e;  /* citrus */
      --c3: #79e3b8;  /* mint   */
      --c4: #7dc8ff;  /* sky    */
      --c5: #c6a6ff;  /* lilac  */

      position: relative;
      border-radius: 26px;
      padding: clamp(22px, 4.8vw, 68px);
      min-height: 760px;
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1300px 900px at 110% -20%, rgba(255,255,255,0.85), transparent 55%),
        radial-gradient(900px 900px at -10% 110%, rgba(255,255,255,0.65), transparent 62%),
        linear-gradient(180deg, var(--paper-0), var(--paper-1));
      box-shadow:
        0 80px 160px rgba(15, 23, 42, 0.15),
        inset 0 0 0 1px rgba(15, 23, 42, 0.08);
      isolation: isolate;
    }

    /* Spectral veil */
    #vibe2178 .spectra {
      position: absolute; inset: -40%;
      background:
        conic-gradient(from 0deg at 60% 35%,
          color-mix(in srgb, var(--c1), transparent 82%) 0%,
          transparent 17%,
          color-mix(in srgb, var(--c2), transparent 82%) 31%,
          transparent 48%,
          color-mix(in srgb, var(--c3), transparent 84%) 64%,
          transparent 80%,
          color-mix(in srgb, var(--c4), transparent 82%) 100%);
      filter: blur(90px) saturate(120%);
      mix-blend-mode: color-dodge;
      animation: spectra-turn 70s linear infinite;
      opacity: .6;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes spectra-turn { to { transform: rotate(360deg) scale(1.05); } }

    /* Canvases */
    #vibe2178 .stage,
    #vibe2178 .grain {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
    }
    #vibe2178 .stage { z-index: 1; }
    #vibe2178 .grain {
      z-index: 2;
      pointer-events: none;
      opacity: 0.10;
      mix-blend-mode: multiply;
    }

    /* UI */
    #vibe2178 .ui {
      position: relative;
      z-index: 3;
      display: grid;
      place-items: center;
      text-align: center;
      gap: clamp(14px, 2.6vw, 28px);
      width: min(1120px, 100%);
      margin-inline: auto;
    }

    #vibe2178 .chip {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.45));
      border: 1px solid rgba(15,23,42,0.08);
      color: var(--muted);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 10px 30px rgba(15,23,42,0.12);
      backdrop-filter: blur(12px) saturate(160%); -webkit-backdrop-filter: blur(12px) saturate(160%);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: .16em;
    }
    #vibe2178 .chip .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 38% 38%, #fff 20%, var(--accent) 68%, transparent 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--accent), transparent 85%), 0 0 14px var(--accent);
      animation: dotPulse 3.1s ease-in-out infinite;
    }
    @keyframes dotPulse { 0%,100%{transform:scale(1);opacity:1} 50%{transform:scale(1.18);opacity:.9} }

    #vibe2178 .title {
      margin: 0;
      font: 900 clamp(42px, 10.5vw, 128px)/0.86 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
      letter-spacing: -0.035em;
      background: linear-gradient(180deg,
        color-mix(in srgb, var(--ink), #000 4%) 0%,
        color-mix(in srgb, var(--accent), #000 16%) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.7), 0 12px 28px rgba(15,23,42,0.15);
      position: relative;
    }
    #vibe2178 .title::after {
      content: "";
      position: absolute; left: 50%; transform: translateX(-50%);
      bottom: clamp(-18px, -2vw, -12px);
      width: clamp(260px, 56vw, 820px); height: clamp(7px, 1.6vw, 14px);
      border-radius: 999px;
      background: linear-gradient(90deg, var(--c2), var(--c4), var(--c1), var(--c3), var(--c5));

      opacity: .9;
      animation: lineBreathe 8s ease-in-out infinite;
    }
    @keyframes lineBreathe { 0%,100%{transform:translateX(-50%) scaleX(1)} 50%{transform:translateX(-50%) scaleX(0.88)} }

    #vibe2178 .lead {
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
      font: 450 clamp(16px, 2.2vw, 22px)/1.85 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Panel */
    #vibe2178 .panel {
      display: grid;
      grid-auto-flow: column; gap: 10px; justify-content: center;
      padding: 12px; border-radius: 16px;
      border: 1px solid rgba(15,23,42,0.10);
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.55));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 16px 36px rgba(15,23,42,0.10);
      backdrop-filter: blur(10px) saturate(180%); -webkit-backdrop-filter: blur(10px) saturate(180%);
      width: auto; max-width: 100%;
    }
    #vibe2178 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(15,23,42,0.12);
      border-radius: 12px; padding: 12px 14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.75)) padding-box,
        linear-gradient(90deg, color-mix(in srgb, var(--c4), transparent 70%), color-mix(in srgb, var(--c2), transparent 72%)) border-box;
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
      box-shadow: 0 12px 22px rgba(15,23,42,0.10), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe2178 .btn:hover { transform: translateY(-1px); filter: saturate(118%); }
    #vibe2178 .btn:active { transform: translateY(0); }
    #vibe2178 .btn:focus-visible { outline: 2px solid color-mix(in srgb, var(--accent), black 8%); outline-offset: 2px; }

    #vibe2178 .sliders {
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center; align-items: center;
      margin-top: 6px;
    }
    #vibe2178 .sliders label {
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(15,23,42,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe2178 input[type="range"] {
      width: 180px; accent-color: var(--accent);
    }

    #vibe2178 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(950px, 100%); color: var(--muted);
      font: 450 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 6px;
    }
    @media (max-width: 900px) {
      #vibe2178 .panel { grid-auto-flow: row; }
      #vibe2178 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2178 .spectra { animation: none !important; }
    }
  </style>

    <h1 class="title">PRISMATICA</h1>

    <div class="panel" role="group" aria-label="Studio controls">

    <div class="meta">
      <span class="hint">P palette · F style · U pulse · R field · G guides · H hide UI · S save</span>

  <script>
    (function () {
      const root   = document.getElementById('vibe2178');
      const stage  = root.querySelector('.stage');
      const grain  = root.querySelector('.grain');
      const ctx    = stage.getContext('2d', { alpha: true });
      const gtx    = grain.getContext('2d', { alpha: true });

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnStyle   = root.querySelector('[data-act="style"]');
      const btnPulse   = root.querySelector('[data-act="pulse"]');
      const btnField   = root.querySelector('[data-act="field"]');
      const btnGuides  = root.querySelector('[data-act="guides"]');
      const btnSave    = root.querySelector('[data-act="save"]');

      const rDensity = root.querySelector('[data-range="density"]');
      const rBloom   = root.querySelector('[data-range="bloom"]');
      const rGrain   = root.querySelector('[data-range="grain"]');

      const last = root.querySelector('#last-updated');
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Palettes (light-first)
      const palettes = [
        {
          name:'Citrus',
          p0:'#ffffff', p1:'#f3f6fb', ink:'#0f172a', muted:'#4b5563', accent:'#ff7a6e',
          c:['#ff7a6e','#ffd36e','#79e3b8','#7dc8ff','#c6a6ff']
        },
        {
          name:'Boreal',
          p0:'#fbfffe', p1:'#eef7f4', ink:'#0b1720', muted:'#496169', accent:'#2bb67b',
          c:['#2bb67b','#7ad8b9','#7ba8ff','#ffe6b3','#ffb7c8']
        },
        {
          name:'Mist',
          p0:'#ffffff', p1:'#f2f2f7', ink:'#13151b', muted:'#5d6473', accent:'#9aa7ff',
          c:['#9aa7ff','#7bdff2','#8ef0c0','#ffd37d','#ff8aa5']
        },
        {
          name:'Retro',
          p0:'#fffaf3', p1:'#fff3e4', ink:'#261a0d', muted:'#6b5b4a', accent:'#f6b24d',
          c:['#f6b24d','#ff8aa5','#7dc8ff','#79e3b8','#c6a6ff']
        },
        {
          name:'Ink',
          p0:'#f5f7fb', p1:'#e9eff9', ink:'#0b1020', muted:'#52607a', accent:'#4f9cff',
          c:['#1e293b','#334155','#64748b','#93c5fd','#bfdbfe']
        }
      ];
      let paletteIndex = 0;

      function applyPalette(p) {
        const st = root.style;
        st.setProperty('--paper-0', p.p0);
        st.setProperty('--paper-1', p.p1);
        st.setProperty('--ink', p.ink);
        st.setProperty('--muted', p.muted);
        st.setProperty('--accent', p.accent);
        st.setProperty('--c1', p.c[0]); st.setProperty('--c2', p.c[1]); st.setProperty('--c3', p.c[2]); st.setProperty('--c4', p.c[3]); st.setProperty('--c5', p.c[4]);
        colors = p.c.slice();
        btnPalette.textContent = 'Palette: ' + p.name;
        drawGrain();
        wipe(true);
      }

      // DPI / sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0.5, CY = 0.5;

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W/2; CY = H/2;

        stage.width = W * DPR; stage.height = H * DPR;
        grain.width = W * DPR; grain.height = H * DPR;
        stage.style.width = W + 'px'; stage.style.height = H + 'px';
        grain.style.width = W + 'px'; grain.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        gtx.setTransform(DPR, 0, 0, DPR, 0, 0);

        initShards();
        drawGrain();
        wipe(true);
      }

      // State
      let colors = palettes[0].c.slice();
      let shards = [];
      let lastT = performance.now();

      let density = parseInt(rDensity.value, 10);
      let bloom = parseFloat(rBloom.value);
      let grainAlpha = parseFloat(rGrain.value);

      let styleMode = 0; // 0 Glass, 1 Neon, 2 Ink
      let pulseOn = true;
      let attract = true;
      let guides = false;
      let scale = 1.0;

      const pointer = { x:0, y:0, inside:false };

      function initShards() {
        const minR = Math.min(W,H) * 0.06;
        const maxR = Math.min(W,H) * 0.48;
        const n = density;
        shards = new Array(n).fill(0).map((_, i) => {
          const r = minR + Math.random()*(maxR - minR);
          const a = Math.random()*Math.PI*2;
          const w = (0.0005 + Math.random()*0.0012) * (0.6 + (r - minR)/(maxR - minR) * 0.4);
          const size = 6 + (1 - (r - minR)/(maxR - minR)) * 18;
          return {
            r, a, w,
            size,
            color: colors[i % colors.length],
            seed: Math.random()*1000,
            px: 0, py: 0
          };
        });
      }

      function drawGrain() {
        const d = Math.round((W*H)/8000);
        gtx.clearRect(0,0,W,H);
        gtx.globalAlpha = Math.max(0, Math.min(1, grainAlpha));
        for (let i=0; i<d; i++) {
          const x = Math.random()*W;
          const y = Math.random()*H;
          const a = 0.25 + Math.random()*0.75;
          gtx.fillStyle = 'rgba(0,0,0,' + (0.06*a) + ')';
          gtx.fillRect(x, y, 1, 1);
        }
      }

      function wipe(hard=false) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard) {
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getComputedStyle(root).getPropertyValue('--paper-0').trim());
          g.addColorStop(1, getComputedStyle(root).getPropertyValue('--paper-1').trim());
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        } else {
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getComputedStyle(root).getPropertyValue('--paper-0').trim());
          g.addColorStop(1, getComputedStyle(root).getPropertyValue('--paper-1').trim());
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }
        // central glow
        const cg = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.55);
        cg.addColorStop(0, 'rgba(255,255,255,0.45)');
        cg.addColorStop(1, 'transparent');
        ctx.fillStyle = cg;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawGuides() {
        if (!guides) return;
        ctx.save();
        ctx.globalAlpha = 0.16;
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 1;
        const step = Math.min(W,H) * 0.08;
        for (let rr = step; rr < Math.min(W,H)*0.6; rr += step) {
          ctx.beginPath();
          ctx.arc(CX, CY, rr*scale, 0, Math.PI*2);
          ctx.stroke();
        }
        // crosshair
        ctx.beginPath(); ctx.moveTo(CX - step*4, CY); ctx.lineTo(CX + step*4, CY); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(CX, CY - step*4); ctx.lineTo(CX, CY + step*4); ctx.stroke();
        ctx.restore();
      }

      function tri(centerX, centerY, angle, base, height) {
        // Normal from center
        const nx = Math.cos(angle), ny = Math.sin(angle);
        // Tangent
        const tx = -ny, ty = nx;
        const ax = centerX + tx * (base * 0.5);
        const ay = centerY + ty * (base * 0.5);
        const bx = centerX - tx * (base * 0.5);
        const by = centerY - ty * (base * 0.5);
        const cx = centerX + nx * height;
        const cy = centerY + ny * height;
        return [ax, ay, bx, by, cx, cy];
      }

      function draw(now) {
        const dt = Math.min(60, now - lastT);
        lastT = now;
        wipe(false);
        drawGuides();

        const baseGlow = 10 + bloom * 40;

        for (let i=0; i<shards.length; i++) {
          const s = shards[i];
          const t = (now + s.seed*1000);

          const pulse = pulseOn ? (0.85 + 0.25*Math.sin(t*0.0012)) : 1.0;
          s.a += s.w * (0.8 + 0.4*Math.sin(t*0.001))* (dt * 0.8);
          const rr = s.r * scale * (0.98 + 0.02*Math.sin(t*0.0013 + s.seed));
          let x = CX + Math.cos(s.a) * rr;
          let y = CY + Math.sin(s.a) * rr;

          // Pointer field influence
          if (pointer.inside) {
            const dx = pointer.x - x;
            const dy = pointer.y - y;
            const d2 = dx*dx + dy*dy + 120;
            const k = attract ? 1600 : -1600;
            x += (dx / d2) * k;
            y += (dy / d2) * k;
          }

          // Triangle geometry
          const base = (s.size * 1.1) * pulse;
          const height = (s.size * 4.8) * (1.0 + 0.15*Math.sin(t*0.002 + s.seed));
          const pts = tri(x, y, s.a, base, height);

          // Render styles
          if (styleMode === 0) {
            // Glass — soft translucent prisms
            ctx.globalCompositeOperation = 'lighter';
            ctx.globalAlpha = 0.16 + bloom*0.22;
            ctx.shadowColor = s.color;
            ctx.shadowBlur = baseGlow;
            const grad = ctx.createLinearGradient(pts[0], pts[1], pts[4], pts[5]);
            grad.addColorStop(0, s.color);
            grad.addColorStop(1, '#ffffff');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.moveTo(pts[0], pts[1]);
            ctx.lineTo(pts[2], pts[3]);
            ctx.lineTo(pts[4], pts[5]);
            ctx.closePath();
            ctx.fill();

            // specular thread
            ctx.globalAlpha = 0.10 + bloom*0.14;
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#ffffffaa';
            ctx.lineWidth = 0.8;
            ctx.beginPath();
            ctx.moveTo((pts[0]+pts[4])/2, (pts[1]+pts[5])/2);
            ctx.lineTo(pts[4], pts[5]);
            ctx.stroke();
          } else if (styleMode === 1) {
            // Neon — outlined shards
            ctx.globalCompositeOperation = 'lighter';
            ctx.globalAlpha = 0.22 + bloom*0.24;
            ctx.shadowColor = s.color;
            ctx.shadowBlur = baseGlow * 0.9;
            ctx.strokeStyle = s.color;
            ctx.lineWidth = 1.3;
            ctx.beginPath();
            ctx.moveTo(pts[0], pts[1]);
            ctx.lineTo(pts[2], pts[3]);
            ctx.lineTo(pts[4], pts[5]);
            ctx.closePath();
            ctx.stroke();

            ctx.globalAlpha = 0.14 + bloom*0.2;
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#ffffff55';
            ctx.beginPath();
            ctx.moveTo(pts[0]*0.7+pts[4]*0.3, pts[1]*0.7+pts[5]*0.3);
            ctx.lineTo(pts[2]*0.7+pts[4]*0.3, pts[3]*0.7+pts[5]*0.3);
            ctx.lineTo(pts[4], pts[5]);
            ctx.closePath();
            ctx.fill();
          } else {
            // Ink — print-like
            ctx.globalCompositeOperation = 'multiply';
            ctx.globalAlpha = 0.45 + bloom*0.25;
            ctx.shadowColor = 'rgba(0,0,0,0.15)';
            ctx.shadowBlur = 6 + bloom*10;
            ctx.fillStyle = s.color;
            ctx.beginPath();
            ctx.moveTo(pts[0], pts[1]);
            ctx.lineTo(pts[2], pts[3]);
            ctx.lineTo(pts[4], pts[5]);
            ctx.closePath();
            ctx.fill();
          }

          s.px = x; s.py = y;
        }

        requestAnimationFrame(draw);
      }

      // Interactions
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));

      root.addEventListener('pointerenter', () => { pointer.inside = true; }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.inside = false; }, { passive: true });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
      }, { passive: true });

      root.addEventListener('wheel', (e) => {
        const dz = e.deltaY > 0 ? 1.06 : 0.94;
        scale = clamp(scale * dz, 0.72, 1.55);
      }, { passive: true });

      root.addEventListener('click', (e) => {
        // Seed a burst at click position
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left; const y = e.clientY - r.top;
        const ang = Math.atan2(y - CY, x - CX);
        for (let k=0; k<6; k++) {
          const jitter = (Math.random()-0.5)*0.5;
          shards.push({
            r: Math.hypot(x-CX, y-CY),
            a: ang + jitter,
            w: 0.001 + Math.random()*0.001,
            size: 8 + Math.random()*16,
            color: colors[Math.floor(Math.random()*colors.length)],
            seed: Math.random()*1000,
            px: x, py: y
          });
        }
        density = shards.length;
        rDensity.value = density;
      });

      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function cycleStyle() {
        styleMode = (styleMode + 1) % 3;
        btnStyle.textContent = 'Style: ' + (styleMode===0 ? 'Glass' : styleMode===1 ? 'Neon' : 'Ink');
        wipe(true);
      }
      function togglePulse() {
        pulseOn = !pulseOn;
        btnPulse.textContent = 'Pulse: ' + (pulseOn ? 'On' : 'Off');
      }
      function toggleField() {
        attract = !attract;
        btnField.textContent = 'Field: ' + (attract ? 'Attract' : 'Repel');
      }
      function toggleGuides() {
        guides = !guides;
        btnGuides.textContent = 'Guides: ' + (guides ? 'On' : 'Off');
        wipe(true);
      }
      function savePNG() {
        // Compose a clean background for export
        ctx.save();
        ctx.globalCompositeOperation = 'destination-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--paper-0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--paper-1').trim());
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();

        const a = document.createElement('a');
        a.download = 'prismatica-' + Date.now() + '.png';
        a.href = stage.toDataURL('image/png');
        a.click();
      }

      // Controls
      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnStyle.addEventListener('click', () => { cycleStyle(); btnStyle.blur(); });
      btnPulse.addEventListener('click', () => { togglePulse(); btnPulse.blur(); });
      btnField.addEventListener('click', () => { toggleField(); btnField.blur(); });
      btnGuides.addEventListener('click', () => { toggleGuides(); btnGuides.blur(); });
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });

      rDensity.addEventListener('input', () => {
        density = parseInt(rDensity.value, 10);
        initShards();
      });
      rBloom.addEventListener('input', () => { bloom = parseFloat(rBloom.value); });
      rGrain.addEventListener('input', () => { grainAlpha = parseFloat(rGrain.value); drawGrain(); });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'p') cyclePalette();
        if (key === 'f') cycleStyle();
        if (key === 'u') togglePulse();
        if (key === 'r') toggleField();
        if (key === 'g') toggleGuides();
        if (key === 's') savePNG();
        if (key === 'h') {
          const ui = root.querySelector('.ui');
          if (ui.style.opacity === '0') { ui.style.opacity = ''; ui.style.pointerEvents = ''; }
          else { ui.style.opacity = '0'; ui.style.pointerEvents = 'none'; }
        }
      });

      // Reduced motion
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          pulseOn = false;
          rBloom.value = '0.35'; bloom = 0.35;
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Boot
      applyPalette(palettes[paletteIndex]);
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      requestAnimationFrame(draw);
    })();
  </script>
</section>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
