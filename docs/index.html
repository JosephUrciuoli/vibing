<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="v1030" data-theme="mono">
  <canvas class="v1030-sky" aria-hidden="true"></canvas>
  <div class="v1030-glow" aria-hidden="true"></div>

  <div class="v1030-shell" role="region" aria-label="Kinetic Almanac 1030">
    <div class="v1030-badge" aria-hidden="true">
      <span class="v1030-led"></span>
      Vibe Atelier · 1030
    </div>

    <h1 class="v1030-hero">
      Kinetic Almanac
      <span class="v1030-orbit" aria-hidden="true">
        <svg viewBox="0 0 120 120" class="v1030-ring">
          <defs>
            <linearGradient id="v1030-gradient" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--c1)"/>
              <stop offset="55%" stop-color="var(--c2)"/>
              <stop offset="100%" stop-color="var(--c3)"/>
            </linearGradient>
          </defs>
          <circle cx="60" cy="60" r="52" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.4"></circle>
          <circle class="v1030-arc" cx="60" cy="60" r="52" fill="none" stroke="url(#v1030-gradient)" stroke-width="3.2" stroke-linecap="round" stroke-dasharray="326 326" stroke-dashoffset="240"></circle>
          <g class="v1030-stars">
            <circle cx="60" cy="8" r="2.3" fill="url(#v1030-gradient)"/>
            <circle cx="112" cy="60" r="1.8" fill="url(#v1030-gradient)"/>
            <circle cx="8" cy="60" r="1.9" fill="url(#v1030-gradient)"/>
            <circle cx="60" cy="112" r="2.1" fill="url(#v1030-gradient)"/>
          </g>
        </svg>
      </span>
    </h1>

    <p class="v1030-tag">Light, motion, and a quiet sense of play.</p>

    <div class="v1030-toolbar" role="toolbar" aria-label="Scene controls">
      <div class="v1030-modes" role="group" aria-label="Themes">
        <button class="v1030-chip" data-theme="mono" aria-pressed="true">Mono</button>
        <button class="v1030-chip" data-theme="aurora" aria-pressed="false">Aurora</button>
        <button class="v1030-chip" data-theme="solar" aria-pressed="false">Solar</button>
        <button class="v1030-chip" data-theme="vapor" aria-pressed="false">Vapor</button>
      </div>
      <div class="v1030-actions" role="group" aria-label="Actions">
        <button class="v1030-btn v1030-calm" aria-pressed="false" title="Toggle calm mode">Calm</button>
        <button class="v1030-btn v1030-spark" title="Release a spark">Spark</button>
        <button class="v1030-btn v1030-shuffle" title="Reseed the constellation">Reseed</button>
      </div>
    </div>

    <blockquote class="v1030-quote">“Less noise. More note.”</blockquote>

    <div class="v1030-meta">
      <span id="last-updated">Last updated: 2025-12-02 18:16:57 EST</span>
    </div>
  </div>

  <style>
    .v1030 {
      --bg0: #0d1020;
      --bg1: #0f1632;
      --ink: #eaf0ff;
      --muted: #9aa6c0;
      --panel: rgba(18, 24, 48, 0.55);
      --outline: rgba(255,255,255,0.08);
      --c1: #6bc8ff;
      --c2: #2df1c6;
      --c3: #6f7cff;
      --c4: #ffffff;
      position: relative;
      isolation: isolate;
      border-radius: 24px;
      overflow: hidden;
      min-height: 560px;
      background: radial-gradient(140% 120% at 10% 0%, var(--bg1) 0%, var(--bg0) 60%, #0a0e1e 100%);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow:
        0 30px 60px rgba(0,0,30,0.45),
        inset 0 1px 0 rgba(255,255,255,0.06);
    }

    /* Themes */
    .v1030[data-theme="mono"] { --c1:#6bc8ff; --c2:#2df1c6; --c3:#6f7cff; }
    .v1030[data-theme="aurora"] { --c1:#ab7bff; --c2:#36ffd2; --c3:#6cd1ff; }
    .v1030[data-theme="solar"] { --c1:#ffc86b; --c2:#ff7f6b; --c3:#ffd7a8; }
    .v1030[data-theme="vapor"] { --c1:#7affd6; --c2:#c9a7ff; --c3:#c0ffe9; }

    .v1030-sky {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0.9;
      filter: saturate(1.15) blur(0.25px);
    }

    .v1030-glow {
      position: absolute;
      inset: -30% -30% -30% -30%;
      background:
        conic-gradient(from 120deg at 55% 45%, rgba(255,255,255,0.04), rgba(255,255,255,0) 30% 70%, rgba(255,255,255,0.05)),
        radial-gradient(60% 60% at 70% 30%, color-mix(in oklab, var(--c1) 25%, #0000) 0%, #0000 60%);
      mix-blend-mode: screen;
      animation: v1030-slowspin 40s linear infinite;
      pointer-events: none;
    }
    @keyframes v1030-slowspin { to { transform: rotate(1turn); } }

    .v1030-shell {
      position: relative;
      max-width: 980px;
      margin: clamp(24px, 6vw, 56px) auto;
      padding: clamp(22px, 5vw, 44px);
      color: var(--ink);
      background: var(--panel);
      border: 1px solid var(--outline);
      border-radius: 20px;
      box-shadow:
        0 24px 60px rgba(5,10,35,0.45),
        inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(18px) saturate(1.2);
      -webkit-backdrop-filter: blur(18px) saturate(1.2);
      transform: translate3d(calc(var(--px,0)*2px), calc(var(--py,0)*2px), 0);
      transition: transform 280ms ease;
    }
    .v1030-shell::after {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      pointer-events: none;
      background: conic-gradient(from 220deg at 50% 50%, var(--c1), var(--c2), var(--c3), var(--c1));
      filter: blur(18px);
      opacity: 0.08;
    }

    .v1030-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 7px 12px;
      font: 700 11px/1.2 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 999px;
    }
    .v1030-led {
      width: 7px; height: 7px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c1), var(--c2));
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--c1) 15%, #0000);
      display: inline-block;
    }

    .v1030-hero {
      position: relative;
      margin: 16px 0 8px;
      font: 900 clamp(34px, 6.8vw, 64px)/1.03 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #fff, color-mix(in oklab, var(--c2) 40%, #fff));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
    }

    .v1030-orbit {
      position: absolute;
      right: 0;
      top: -16px;
      width: clamp(80px, 14vw, 140px);
      height: auto;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.4));
    }
    .v1030-ring { width: 100%; height: auto; display: block; }
    .v1030-stars { transform-origin: 60px 60px; animation: v1030-orbit 18s linear infinite; }
    @keyframes v1030-orbit { to { transform: rotate(1turn); } }

    .v1030-tag {
      margin: 6px 0 16px;
      color: var(--muted);
      font: 500 clamp(15px, 2.4vw, 18px)/1.65 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .v1030-toolbar {
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 8px 0 10px;
    }
    .v1030-modes, .v1030-actions { display: flex; gap: 10px; flex-wrap: wrap; }

    .v1030-chip {
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--ink);
      font: 700 11px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding: 8px 12px;
      border-radius: 999px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.1);
      transition: transform 140ms ease, box-shadow 160ms ease, background 160ms ease, outline-color 160ms ease;
      outline: 2px solid transparent;
      outline-offset: 2px;
    }
    .v1030-chip:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0,0,0,0.3); }
    .v1030-chip[aria-pressed="true"] { outline-color: var(--c2); background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.08)); }

    .v1030-btn {
      cursor: pointer;
      position: relative;
      padding: 12px 14px;
      border-radius: 12px;
      font: 800 13px/1 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 26px rgba(0,0,0,0.32), inset 0 1px 0 rgba(255,255,255,0.12);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      backdrop-filter: blur(6px);
    }
    .v1030-btn:hover { transform: translateY(-1px); box-shadow: 0 16px 34px rgba(0,0,0,0.38); }
    .v1030-btn:active { transform: translateY(0); }
    .v1030-calm[aria-pressed="true"] { outline: 2px solid var(--c1); outline-offset: 2px; }

    .v1030-quote {
      margin: 12px 0 0;
      font: italic 600 clamp(14px, 2.2vw, 16px)/1.6 ui-serif, Georgia, "Times New Roman", serif;
      color: color-mix(in oklab, var(--ink) 90%, #000);
      border-left: 3px solid var(--c1);
      padding-left: 12px;
      opacity: 0.95;
    }

    .v1030-meta {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
      color: var(--muted);
      font: 600 12px/1.4 ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      opacity: 0.95;
    }

    /* Calm mode trims motion */
    .v1030.is-calm .v1030-stars { animation-duration: 36s; opacity: 0.9; }
    .v1030.is-calm .v1030-glow { animation-duration: 80s; }

    @media (prefers-reduced-motion: reduce) {
      .v1030-stars, .v1030-glow { animation: none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1030');
      const canvas = root.querySelector('.v1030-sky');
      const ctx = canvas.getContext('2d');
      const shell = root.querySelector('.v1030-shell');
      const arc = root.querySelector('.v1030-arc');
      const chips = root.querySelectorAll('.v1030-chip');
      const calmBtn = root.querySelector('.v1030-calm');
      const sparkBtn = root.querySelector('.v1030-spark');
      const shuffleBtn = root.querySelector('.v1030-shuffle');

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0, cx = 0, cy = 0;
      let t = 0;
      let calm = false;
      let seed = Math.random() * 1000;
      const orbs = [];
      const sparks = [];

      function css(varName){ return getComputedStyle(root).getPropertyValue(varName).trim() || '#fff'; }

      function size() {
        const rect = root.getBoundingClientRect();
        w = canvas.width = Math.floor(rect.width * dpr);
        h = canvas.height = Math.floor(Math.max(rect.height, 560) * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = Math.max(rect.height, 560) + 'px';
        cx = w/2; cy = h/2;
        initOrbs();
      }

      function rand() {
        seed = (seed * 9301 + 49297) % 233280;
        return seed / 233280;
      }

      function initOrbs(){
        orbs.length = 0;
        const count = 90;
        for (let i=0;i<count;i++){
          const r = Math.min(w,h) * (0.12 + rand()*0.42);
          const ang = rand() * Math.PI*2;
          const speed = (0.0006 + rand()*0.0018) * (rand()>0.5?1:-1);
          const size = 0.7 + rand()*2.6;
          const hue = [css('--c1'), css('--c2'), css('--c3')][Math.floor(rand()*3)];
          orbs.push({ r, ang, speed, size, hue, wobble: rand()*2*Math.PI });
        }
      }

      function draw(time){
        ctx.clearRect(0,0,w,h);
        const rm = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const speedMul = calm || rm ? 0.5 : 1;
        t += 0.6 * speedMul;

        // soft field
        const g = ctx.createRadialGradient(cx, cy, Math.min(w,h)*0.05, cx, cy, Math.min(w,h)*0.8);
        g.addColorStop(0, 'rgba(255,255,255,0.05)');
        g.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        // orbs
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<orbs.length;i++){
          const o = orbs[i];
          o.ang += o.speed * speedMul;
          const wob = Math.sin(o.wobble + t*0.01 + i*0.13) * Math.min(w,h) * 0.005;
          const x = cx + (o.r + wob) * Math.cos(o.ang);
          const y = cy + (o.r - wob) * Math.sin(o.ang) * 0.92;
          const grad = ctx.createRadialGradient(x, y, 0, x, y, o.size*10*dpr);
          grad.addColorStop(0, o.hue);
          grad.addColorStop(0.4, 'rgba(255,255,255,0.22)');
          grad.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(x, y, o.size*8*dpr, 0, Math.PI*2);
          ctx.fill();
        }

        // sparks
        for (let i=sparks.length-1;i>=0;i--){
          const s = sparks[i];
          s.life -= 1.5 * speedMul;
          s.r += s.growth * speedMul;
          if (s.life <= 0){ sparks.splice(i,1); continue; }
          const gr = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
          gr.addColorStop(0, `rgba(255,255,255,${Math.min(0.6, s.life/100)})`);
          gr.addColorStop(0.4, `color-mix(in srgb, ${css('--c2')} 70%, transparent)`);
          gr.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = gr;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          ctx.fill();
        }

        // time arc (day progress)
        try {
          const now = new Date();
          const start = new Date(now); start.setHours(0,0,0,0);
          const end = new Date(now); end.setHours(24,0,0,0);
          const k = (now - start) / (end - start);
          const length = 2*Math.PI*52;
          arc.setAttribute('stroke-dashoffset', String(length * (1-k)));
        } catch(e){}

        requestAnimationFrame(draw);
      }

      // Parallax
      let px=0, py=0, tx=0, ty=0;
      root.addEventListener('pointermove', (e)=>{
        const rect = root.getBoundingClientRect();
        const nx = (e.clientX - rect.left)/rect.width - 0.5;
        const ny = (e.clientY - rect.top)/rect.height - 0.5;
        tx = nx*10; ty = ny*10;
      });
      (function smoothParallax(){
        px += (tx - px)*0.06; py += (ty - py)*0.06;
        shell.style.setProperty('--px', px.toFixed(2));
        shell.style.setProperty('--py', py.toFixed(2));
        requestAnimationFrame(smoothParallax);
      })();

      // Actions
      chips.forEach(ch => {
        ch.addEventListener('click', ()=>{
          const theme = ch.dataset.theme;
          root.setAttribute('data-theme', theme);
          chips.forEach(c=> c.setAttribute('aria-pressed', c===ch ? 'true' : 'false'));
          initOrbs();
        });
      });

      calmBtn.addEventListener('click', ()=>{
        calm = !calm;
        root.classList.toggle('is-calm', calm);
        calmBtn.setAttribute('aria-pressed', calm ? 'true' : 'false');
      });

      function burst(x, y){
        for (let i=0;i<3;i++){
          sparks.push({ x, y, r: 0, growth: 2.6 + Math.random()*3.2, life: 100 + Math.random()*40 });
        }
      }

      sparkBtn.addEventListener('click', ()=>{
        const rect = root.getBoundingClientRect();
        const x = (rect.left + Math.random()*rect.width);
        const y = (rect.top + Math.random()*rect.height);
        burst((x - rect.left)*dpr, (y - rect.top)*dpr);
      });

      shuffleBtn.addEventListener('click', ()=>{
        seed = Math.random()*1000;
        initOrbs();
        sparkBtn.click();
      });

      root.addEventListener('click', (e)=>{
        if (e.target.closest('.v1030-btn,.v1030-chip')) return;
        const rect = root.getBoundingClientRect();
        burst((e.clientX - rect.left)*dpr, (e.clientY - rect.top)*dpr);
      });

      // Resize
      const ro = new ResizeObserver(size);
      ro.observe(root);
      size();
      requestAnimationFrame(draw);

      // Stamp last-updated
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:true, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      } catch(e) {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
