<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="orrery" data-theme="dawn" aria-label="Lumen Orrery · 2090">
  <style>
    .orrery{
      --mx:50%; --my:50%;
      --bg0:#fbfcff; --bg1:#eef3ff; --ink:#0a0f1e; --muted:rgba(10,15,30,0.66); --edge:rgba(10,20,40,0.12);
      --p1:#ffbfae; --p2:#ffe085; --p3:#7fe6dc; --p4:#92b1ff; --p5:#d6a5ff;
      position:relative; display:grid; gap:18px; isolation:isolate; overflow:hidden;
      padding:clamp(16px,4vw,42px); min-height:min(82vh,980px); border-radius:30px;
      border:1px solid var(--edge); color:var(--ink);
      font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      background:
        radial-gradient(1100px 850px at var(--mx) var(--my), rgba(255,255,255,0.85), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 160px rgba(10,15,40,0.14), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .orrery::before{
      content:""; position:absolute; inset:-15%; z-index:0; pointer-events:none; filter:blur(40px); opacity:.70; mix-blend-mode:overlay;
      background:
        conic-gradient(from 0deg at 70% 30%, color-mix(in oklab, var(--p4) 38%, transparent), transparent 35%),
        conic-gradient(from 180deg at 25% 70%, color-mix(in oklab, var(--p1) 32%, transparent), transparent 45%),
        radial-gradient(120% 110% at 50% 50%, color-mix(in oklab, var(--p3) 28%, transparent), transparent 60%);
      animation: aurora 22s ease-in-out infinite alternate;
    }
    .orrery::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none; opacity:.10; mix-blend-mode:multiply;
      background:
        radial-gradient(circle at 20% 25%, rgba(0,0,0,0.12) 0 1px, transparent 2px),
        radial-gradient(circle at 80% 75%, rgba(0,0,0,0.08) 0 1px, transparent 2px);
      background-size:3px 3px, 4px 4px;
    }
    @keyframes aurora{
      0%{ transform:translate3d(-1%,-1%,0) rotate(0.4deg) scale(1.01); }
      100%{ transform:translate3d(1%,1%,0) rotate(-0.4deg) scale(1.03); }
    }

    /* Top bar */
    .top{ position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    .brand{ display:flex; align-items:center; gap:14px; user-select:none; }
    .seal{
      width:66px; height:66px; border-radius:20px; position:relative; display:grid; place-items:center; overflow:hidden;
      border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.72));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95), 0 18px 36px rgba(20,20,50,0.16);
    }
    .seal::before{
      content:""; width:46px; height:46px; border-radius:50%; border:1px solid var(--edge);
      background:
        radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.3)),
        conic-gradient(from 0deg, var(--p2), var(--p3), var(--p4), var(--p5), var(--p1), var(--p2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 24px rgba(20,20,50,0.14);
      animation: spin 18s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }
    .title{ display:flex; flex-direction:column; line-height:1; }
    .title b{ font-size:12px; letter-spacing:.2em; text-transform:uppercase; color:var(--muted); }
    .title span{ font-weight:1000; font-size:17px; letter-spacing:.01em; }

    /* Controls */
    .controls{
      position:relative; z-index:3; display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      padding:10px 12px; border-radius:16px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.78));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 14px 32px rgba(20,20,40,0.12);
    }
    .group{ display:flex; gap:6px; padding:4px; border-radius:999px; border:1px solid var(--edge); background:rgba(0,0,0,0.04); }
    .group button{
      appearance:none; border:0; padding:8px 12px; font-size:12px; color:var(--muted); background:transparent; cursor:pointer; border-radius:999px;
      transition: background .15s ease, color .15s ease, transform .1s ease;
    }
    .group button[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.88));
      color:var(--ink);
      box-shadow: 0 2px 0 rgba(0,0,0,0.04), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .group button:active{ transform:translateY(1px); }

    .slider{
      display:flex; align-items:center; gap:10px; padding:8px 12px; font-size:12px; color:var(--muted);
      border:1px solid var(--edge); border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.82));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .slider input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:6px; border-radius:999px; outline:none; cursor:pointer;
      background: linear-gradient(90deg, var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
    }
    .slider input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; border:1px solid var(--edge);
      background: linear-gradient(135deg, #fff, #f1f1f1); box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .slider input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border:none; border-radius:50%;
      background: linear-gradient(135deg, #fff, #f1f1f1); box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    /* Universe */
    .universe{
      position:relative; z-index:1; border:1px solid var(--edge); border-radius:26px; overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84));
      min-height:min(66vh, 800px); display:grid; place-items:center;
      box-shadow: 0 28px 70px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    canvas#orbits{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Hero */
    .hero{
      position:absolute; inset:auto auto 24px 24px; z-index:2; max-width:62ch;
      padding:14px 16px; border-radius:16px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.84), rgba(255,255,255,0.68));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 12px 28px rgba(0,0,0,0.08);
    }
    .hero h1{
      margin:0; line-height:.9; letter-spacing:-0.01em; font-weight:1000;
      font-size: clamp(44px, 8vw, 132px);
      font-family: ui-serif,"Iowan Old Style",Georgia,serif;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--p4) 50%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .hero p{ margin:8px 0 0 0; color:var(--muted); font-size:clamp(13px,2vw,18px); }

    /* Tips */
    .tips{ position:absolute; inset:auto 12px 12px auto; z-index:2; display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      font-size:12px; color:var(--muted); border:1px dashed var(--edge); border-radius:999px; padding:6px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95); user-select:none;
    }

    /* Footer */
    .foot{
      position:relative; z-index:3; color:var(--muted); font-size:12px;
      display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;
    }
    .pill{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84)); box-shadow: inset 0 1px 0 rgba(255,255,255,0.95); }

    /* Dusk theme */
    .orrery[data-theme="dusk"]{
      --bg0:#0f1224; --bg1:#171a2e; --ink:#eef2ff; --muted:rgba(238,242,255,0.78); --edge:rgba(255,255,255,0.14);
      --p1:#ff9d91; --p2:#ffd37b; --p3:#72e3d8; --p4:#84a6ff; --p5:#cda0ff;
      box-shadow: 0 56px 160px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .orrery[data-theme="dusk"] .universe,
    .orrery[data-theme="dusk"] .hero,
    .orrery[data-theme="dusk"] .controls,
    .orrery[data-theme="dusk"] .slider,
    .orrery[data-theme="dusk"] .chip,
    .orrery[data-theme="dusk"] .pill{
      background: linear-gradient(180deg, rgba(18,24,42,0.86), rgba(12,16,30,0.72));
      color:var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 18px 40px rgba(0,0,0,0.4);
      border-color:var(--edge);
    }
    .orrery[data-theme="dusk"] .hero h1{
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--p4) 44%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 12px 50px rgba(60,100,240,0.18);
    }

    /* UI hide */
    .orrery.ui-hidden .controls,
    .orrery.ui-hidden .tips,
    .orrery.ui-hidden .hero{ opacity:0; pointer-events:none; transform:translateY(6px); transition:opacity .25s ease, transform .25s ease; }
    .orrery .controls, .orrery .tips, .orrery .hero{ transition:opacity .25s ease, transform .25s ease; }

    .no-motion *, .no-motion::before, .no-motion::after{ animation:none !important; transition:none !important; }
    @media (prefers-reduced-motion: reduce){
      .orrery *{ animation:none !important; transition:none !important; }
      .orrery::before, .orrery::after{ animation:none !important; }
    }
  </style>

  <div class="top" role="banner">
    <div class="brand" aria-label="Lumen Orrery brand">
      <div class="seal" aria-hidden="true"></div>
      <div class="title">
        <b>Lumen Orrery</b>
        <span>Edition 2090</span>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <div class="group" role="group" aria-label="Theme">
        <button id="t-dawn" aria-pressed="true" title="Dawn">Dawn</button>
        <button id="t-dusk" aria-pressed="false" title="Dusk">Dusk</button>
      </div>
      <div class="group" role="group" aria-label="Effects">
        <button id="fx-glare" aria-pressed="true" title="Glare">Glare</button>
        <button id="fx-trails" aria-pressed="true" title="Trails">Trails</button>
        <button id="fx-shift" aria-pressed="true" title="Hue">Hue</button>
      </div>
      <div class="slider" role="group" aria-label="Tempo">
        <span id="speed-label">Tempo</span>
        <input id="speed" type="range" min="0.2" max="2.0" step="0.1" value="1.0" aria-labelledby="speed-label">
        <span id="speed-out" aria-live="polite">1.0×</span>
      </div>
      <div class="group" role="group" aria-label="Options">
        <button id="opt-shuffle" aria-pressed="false" title="Randomize palette (R)">Shuffle</button>
        <button id="opt-ui" aria-pressed="false" title="Hide UI (H)">Hide UI</button>
      </div>
    </div>
  </div>

  <section class="universe" aria-label="Orbital field">
    <canvas id="orbits"></canvas>
    <div class="hero" aria-live="polite">
      <h1>Lumen in orbit.</h1>
      <p>Planets of color drift in quiet gravity—nudge the cosmos with your cursor, conduct their dance.</p>
    </div>
    <div class="tips" aria-hidden="true">
      <div class="chip">Space pause · T theme · R shuffle</div>
      <div class="chip">↑/↓ tempo · H hide</div>
    </div>
  </section>

  <div class="foot">
    <div class="pill">
      <span>Refreshed</span>
      <span id="last-updated">Last updated: 2026-01-20 23:42:24 EST</span>
    </div>
    <div>“Trace circles; find centers.”</div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.orrery');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle:'medium', timeStyle:'short' });
        root.querySelector('#last-updated').textContent = fmt.format(new Date());
      }catch(e){
        root.querySelector('#last-updated').textContent = new Date().toLocaleString();
      }

      // Theme controls
      const btnDawn = root.querySelector('#t-dawn');
      const btnDusk = root.querySelector('#t-dusk');
      const setTheme = (m) => {
        root.setAttribute('data-theme', m);
        btnDawn.setAttribute('aria-pressed', m==='dawn' ? 'true' : 'false');
        btnDusk.setAttribute('aria-pressed', m==='dusk' ? 'true' : 'false');
      };
      btnDawn.addEventListener('click', () => setTheme('dawn'));
      btnDusk.addEventListener('click', () => setTheme('dusk'));
      try{
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        setTheme(mq.matches ? 'dusk' : 'dawn');
        mq.addEventListener?.('change', e => setTheme(e.matches ? 'dusk' : 'dawn'));
      }catch(e){}

      // Effect toggles
      const toggler = (el, setter) => el.addEventListener('click', () => {
        const v = el.getAttribute('aria-pressed') !== 'true';
        el.setAttribute('aria-pressed', v?'true':'false'); setter(v);
      });
      let GLARE = true, TRAILS = true, HSHIFT = true;
      toggler(root.querySelector('#fx-glare'), v => GLARE = v);
      toggler(root.querySelector('#fx-trails'), v => TRAILS = v);
      toggler(root.querySelector('#fx-shift'), v => HSHIFT = v);

      // UI hide
      const uiBtn = root.querySelector('#opt-ui');
      toggler(uiBtn, v => root.classList.toggle('ui-hidden', v));

      // Tempo
      const speedSlider = root.querySelector('#speed');
      const speedOut = root.querySelector('#speed-out');
      let tempo = +speedSlider.value;
      speedOut.textContent = tempo.toFixed(1)+'×';
      speedSlider.addEventListener('input', e => {
        tempo = +e.target.value;
        speedOut.textContent = tempo.toFixed(1)+'×';
      });

      // Palette shuffle
      const palettes = [
        ['#ffbfae','#ffe085','#7fe6dc','#92b1ff','#d6a5ff'],
        ['#ffd4a3','#ffe977','#9cf0c9','#84d0ff','#cbb5ff'],
        ['#f7a8c3','#ffc48b','#83f0ff','#8df19c','#aeb2ff'],
        ['#ff9d91','#ffd37b','#72e3d8','#84a6ff','#cda0ff'],
        ['#ffa4d1','#ffd59e','#8ce6a2','#86caff','#d3a6ff']
      ];
      function applyPalette(arr){
        const vars = ['--p1','--p2','--p3','--p4','--p5'];
        vars.forEach((n,i)=> root.style.setProperty(n, arr[i]));
        pulse();
      }
      root.querySelector('#opt-shuffle').addEventListener('click', () => {
        const pick = palettes[Math.floor(Math.random()*palettes.length)];
        applyPalette(pick);
      });

      // Pointer tracking for light focus
      const universe = root.querySelector('.universe');
      const onPointer = (e) => {
        const r = universe.getBoundingClientRect();
        const x = (e.clientX - r.left) / Math.max(1,r.width);
        const y = (e.clientY - r.top) / Math.max(1,r.height);
        root.style.setProperty('--mx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y*100).toFixed(2)+'%');
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
      };
      universe.addEventListener('pointermove', onPointer);
      universe.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      // Canvas
      const canvas = root.querySelector('#orbits');
      const ctx = canvas.getContext('2d', { alpha:true });
      let dpr = 1;
      function fit(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const r = universe.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      fit();
      addEventListener('resize', fit, { passive:true });

      // Helpers
      const css = (n) => getComputedStyle(root).getPropertyValue(n).trim();
      const pal = () => [css('--p1'),css('--p2'),css('--p3'),css('--p4'),css('--p5')];
      function lerp(a,b,t){ return a + (b-a)*t; }
      function pulse(){ universe.animate([{transform:'scale(1)'},{transform:'scale(1.01)'},{transform:'scale(1)'}], {duration:420, easing:'ease-out'}); }

      // Model: orbits and bodies
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      const BODIES = [];
      function initBodies(){
        BODIES.length = 0;
        const W = canvas.width/dpr, H = canvas.height/dpr;
        const C = Math.min(W,H)*0.44;
        const rings = 8;
        for(let i=0;i<rings;i++){
          const r = (C * (0.18 + i*(0.78/(rings-1)))) * (i%2?1.02:0.98);
          const count = 3 + Math.floor(i*0.7);
          for(let k=0;k<count;k++){
            BODIES.push({
              ring:r,
              phase: Math.random()*Math.PI*2,
              speed: (0.3 + i*0.06) * (Math.random()*0.3+0.85),
              size: Math.max(2.5, 6 - i*0.45) * (Math.random()*0.8+0.6),
              hueIndex: (i+k)%5,
              ecc: 0.2 + Math.sin(i*0.8+k)*0.15,
              tilt: (i*0.18 + k*0.05) % (Math.PI*2)
            });
          }
        }
      }
      initBodies();

      // Starfield
      const STARS = [];
      function initStars(){
        STARS.length = 0;
        const W = canvas.width/dpr, H = canvas.height/dpr;
        for(let i=0;i<180;i++){
          STARS.push({
            x: Math.random()*W, y: Math.random()*H,
            r: Math.random()*1.2 + 0.3,
            t: Math.random()*Math.PI*2,
            s: Math.random()*0.8 + 0.2
          });
        }
      }
      initStars();

      // Animation
      let time = 0, paused = false;

      // Reduced motion
      try{
        const rm = window.matchMedia('(prefers-reduced-motion: reduce)');
        if(rm.matches){
          root.classList.add('no-motion');
          GLARE = false; TRAILS = false; HSHIFT = false;
          root.querySelector('#fx-glare').setAttribute('aria-pressed','false');
          root.querySelector('#fx-trails').setAttribute('aria-pressed','false');
          root.querySelector('#fx-shift').setAttribute('aria-pressed','false');
          tempo = 0.6; speedSlider.value = '0.6'; speedOut.textContent = '0.6×';
        }
      }catch(e){}

      function draw(){
        const W = canvas.width/dpr, H = canvas.height/dpr;
        const cx = W*0.5, cy = H*0.5;
        pointer.x = lerp(pointer.x, pointer.tx, 0.08);
        pointer.y = lerp(pointer.y, pointer.ty, 0.08);
        const isDusk = root.getAttribute('data-theme') === 'dusk';

        // Background fade
        ctx.globalCompositeOperation = 'source-over';
        if (TRAILS){
          const fade = isDusk ? 0.08 : 0.09;
          ctx.fillStyle = isDusk ? `rgba(15,18,36,${fade})` : `rgba(250,250,255,${fade})`;
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          ctx.fillStyle = isDusk ? 'rgba(15,18,36,0.82)' : 'rgba(250,250,255,0.82)';
          ctx.fillRect(0,0,W,H);
        }

        // Stars
        ctx.save();
        ctx.globalCompositeOperation = isDusk ? 'screen' : 'multiply';
        for(let i=0;i<STARS.length;i++){
          const s = STARS[i];
          s.t += 0.02 * tempo * (0.5 + s.s*0.5);
          const tw = (Math.sin(s.t*2)+1)/2;
          ctx.globalAlpha = (isDusk?0.6:0.2) * (0.3 + tw*0.7);
          ctx.fillStyle = pal()[i%5];
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r*(0.7+tw*0.6), 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        // Orbits rings
        const ringsCol = isDusk ? 'rgba(255,255,255,0.08)' : 'rgba(0,0,0,0.06)';
        const tiltBase = (pointer.x-0.5) * 0.8;
        for(let i=0;i<8;i++){
          ctx.beginPath();
          const R = Math.min(W,H)*0.44 * (0.18 + i*(0.78/7)) * (i%2?1.02:0.98);
          ctx.ellipse(cx, cy, R*(1+Math.sin(i+time*0.1)*0.03), R*(1- Math.sin(i+time*0.1)*0.03), tiltBase, 0, Math.PI*2);
          ctx.strokeStyle = ringsCol;
          ctx.lineWidth = 1;
          ctx.stroke();
        }

        // Bodies
        const colors = pal();
        const hs = HSHIFT ? Math.sin(time*0.25)*0.12 : 0;
        for(let i=0;i<BODIES.length;i++){
          const b = BODIES[i];
          b.phase += b.speed * 0.012 * tempo;
          const ex = b.ecc + (pointer.x-0.5)*0.15;
          const ey = b.ecc + (pointer.y-0.5)*0.15;
          const a = b.ring*(1+ex*0.2);
          const q = b.ring*(1-ey*0.2);
          const th = b.phase + b.tilt*0.6;

          const x = cx + Math.cos(th)*a;
          const y = cy + Math.sin(th)*q;

          // comet tail
          ctx.save();
          ctx.globalAlpha = isDusk ? 0.18 : 0.12;
          ctx.strokeStyle = isDusk ? 'rgba(255,255,255,0.85)' : 'rgba(0,0,0,0.25)';
          ctx.lineWidth = Math.max(1, b.size*0.2);
          ctx.beginPath();
          ctx.moveTo(x, y);
          const kx = cx + Math.cos(th-0.6)*a*0.92;
          const ky = cy + Math.sin(th-0.6)*q*0.92;
          ctx.quadraticCurveTo((x+kx)/2, (y+ky)/2, kx, ky);
          ctx.stroke();
          ctx.restore();

          // planet
          ctx.save();
          const g = ctx.createRadialGradient(x-b.size*0.3, y-b.size*0.3, 1, x, y, b.size*1.6);
          const c1 = colors[(b.hueIndex+0)%colors.length];
          const c2 = colors[(b.hueIndex+1)%colors.length];
          g.addColorStop(Math.max(0,0.00+hs), c1);
          g.addColorStop(Math.min(1,0.80+hs), c2);
          ctx.fillStyle = g;
          ctx.globalAlpha = isDusk ? 0.95 : 0.9;
          if (GLARE){
            ctx.shadowBlur = isDusk ? 24 : 10;
            ctx.shadowColor = colors[(b.hueIndex+2)%colors.length];
          } else {
            ctx.shadowBlur = 0;
          }
          ctx.beginPath();
          ctx.arc(x, y, b.size, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();
        }

        if(!paused) time += 1/60 * tempo;
        requestAnimationFrame(draw);
      }
      draw();

      // Keys
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if(k === ' '){ e.preventDefault(); paused = !paused; }
        if(k === 't'){ btnDusk.getAttribute('aria-pressed')==='true' ? btnDawn.click() : btnDusk.click(); }
        if(k === 'r'){ root.querySelector('#opt-shuffle').click(); }
        if(k === 'h'){ const next = uiBtn.getAttribute('aria-pressed')!=='true'; uiBtn.setAttribute('aria-pressed', next?'true':'false'); root.classList.toggle('ui-hidden', next); }
        if(e.key === 'ArrowUp'){ speedSlider.value = Math.min(+speedSlider.max, (+speedSlider.value)+0.1).toFixed(1); speedSlider.dispatchEvent(new Event('input')); }
        if(e.key === 'ArrowDown'){ speedSlider.value = Math.max(+speedSlider.min, (+speedSlider.value)-0.1).toFixed(1); speedSlider.dispatchEvent(new Event('input')); }
      });

      // Reseed on resize
      let rid;
      addEventListener('resize', () => {
        clearTimeout(rid);
        rid = setTimeout(() => { fit(); initStars(); initBodies(); }, 80);
      }, { passive:true });
    })();
  </script>
