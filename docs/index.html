<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

      }
      #content {

        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

      <section id="content">
<div class="vibe-1889" data-theme="night" aria-label="HALO ATELIER — live light poster">
  <style>
    .vibe-1889{
      --ink:#eaf2ff;
      --muted:#aab6d1;
      --bg0:#060811;
      --bg1:#0a1020;
      --glass:rgba(255,255,255,0.06);
      --edge:rgba(255,255,255,0.18);
      --ring:rgba(155,180,255,0.14);
      --a1:#77a5ff; --a2:#7affea; --a3:#ff9ad2; --a4:#ffd56b;
      color:var(--ink);
      font-family: ui-rounded, "SF Pro Rounded", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; position:relative; isolation:isolate;
    }
    .vibe-1889[data-theme="mist"]{
      --ink:#0d1222; --muted:#5f6a86;
      --bg0:#f4f7ff; --bg1:#e7edfb;
      --glass:rgba(255,255,255,0.58);
      --edge:rgba(0,0,0,0.15);
      --ring:rgba(10,14,30,0.12);
      --a1:#3b62ff; --a2:#18bca8; --a3:#ff77b4; --a4:#ffb642;
    }
    .vibe-1889[data-theme="prism"]{
      --ink:#eef3ff; --muted:#c8d2ff;
      --bg0:#0a0820; --bg1:#1a0e3a;
      --glass:rgba(255,255,255,0.08);
      --edge:rgba(255,255,255,0.24);
      --ring:rgba(150,105,255,0.20);
      --a1:#8bb6ff; --a2:#91fff2; --a3:#e8a3ff; --a4:#ffd884;
    }

    /* Poster */
    .vibe-1889 .poster{
      position:relative; border-radius:36px; overflow:hidden;
      min-height:clamp(680px, 96vmin, 1280px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 18%);
      background:
        radial-gradient(140% 160% at 110% -10%, color-mix(in oklab, var(--a3) 12%, transparent) 0 50%, transparent 70%),
        radial-gradient(160% 140% at -15% 120%, color-mix(in oklab, var(--a2) 12%, transparent) 0 48%, transparent 70%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 160px 360px rgba(0,0,0,0.42),
        0 1px 0 rgba(255,255,255,0.5) inset;
    }
    .vibe-1889 .veil{
      position:absolute; inset:-20%; pointer-events:none; opacity:.35; mix-blend-mode:overlay; filter:blur(36px) saturate(1.06);
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--a1) 24%, transparent) 0 6%, transparent 6% 18%, color-mix(in oklab, var(--a4) 20%, transparent) 18% 24%, transparent 24% 36%, color-mix(in oklab, var(--a2) 22%, transparent) 36% 42%, transparent 42% 54%, color-mix(in oklab, var(--a3) 22%, transparent) 54% 60%, transparent 60% 100%);
      animation: veil1889 72s linear infinite;
    }
    @keyframes veil1889{ to{ transform:rotate(360deg)} }
    .vibe-1889 .grain{
      position:absolute; inset:-2%; pointer-events:none; opacity:.18; mix-blend-mode:soft-light;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence baseFrequency="0.75" numOctaves="2" type="fractalNoise"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
      background-size:300px 300px; animation: grain1889 14s linear infinite;
    }
    @keyframes grain1889{ to{ transform:translate3d(-2%, -2%, 0) } }

    /* Top bar */
    .vibe-1889 .top{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between;
      padding: clamp(14px, 3vw, 28px);
    }
    .vibe-1889 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px;
    }
    .vibe-1889 .seal{
      width:44px; height:44px; border-radius:50%; position:relative; overflow:hidden; flex:0 0 auto;
      background: radial-gradient(100% 100% at 30% 30%, color-mix(in oklab, var(--a2) 36%, transparent) 0 40%, transparent 60%),
                  linear-gradient(180deg, color-mix(in oklab, var(--bg0), #000 12%), var(--bg1));
      box-shadow:0 0 0 1px color-mix(in oklab, var(--edge), transparent 30%) inset, 0 14px 28px color-mix(in oklab, var(--a1), transparent 70%);
    }
    .vibe-1889 .seal::after{
      content:""; position:absolute; inset:8px; border-radius:50%;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--a1) 40%, transparent), color-mix(in oklab, var(--a2) 40%, transparent), color-mix(in oklab, var(--a4) 40%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 60%, #000 61% 100%);
              mask: radial-gradient(closest-side, transparent 60%, #000 61% 100%);
      animation: veil1889 10s linear infinite; opacity:.9;
    }

    .vibe-1889 .modes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 26%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1889 .modes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em; transition: color 160ms ease, background 160ms ease, transform 160ms ease;
    }
    .vibe-1889 .modes button.active,
    .vibe-1889 .modes button:hover{ color:var(--ink); background:rgba(255,255,255,0.12); transform: translateY(-1px); }
    .vibe-1889[data-theme="mist"] .modes button.active,
    .vibe-1889[data-theme="mist"] .modes button:hover{ background:rgba(0,0,0,0.08); }

    /* Layout */
    .vibe-1889 .stage{
      position:relative; z-index:2; display:grid; grid-template-columns: minmax(320px, 560px) 1fr; gap: clamp(16px, 4vw, 32px);
      margin: 2px auto 0; padding: clamp(12px, 3vw, 28px); align-items:center;
    }
    @media (max-width: 980px){
      .vibe-1889 .stage{ grid-template-columns: 1fr; padding-top: 0; }
    }

    /* Copy */
    .vibe-1889 .copy{ padding: clamp(10px, 2vw, 14px); }
    .vibe-1889 .eyebrow{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1889 .title{
      margin:18px 0 10px; font-weight:1000; letter-spacing:-0.02em; line-height:.92;
      font-style:italic;
      font-size: clamp(52px, 8.8vw, 140px);
      color:var(--ink);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.2),
        0 18px 40px color-mix(in oklab, var(--a1), transparent 80%);
    }
    .vibe-1889 .title .accent{
      background: linear-gradient(120deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size:220% 100%; animation: flow1889 18s linear infinite;
    }
    @keyframes flow1889{ to{ background-position:220% 50% } }
    .vibe-1889 .tag{
      color: color-mix(in oklab, var(--muted) 92%, transparent);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.7; max-width:54ch; margin: 6px 0 18px; text-wrap:balance;
    }
    .vibe-1889 .cta{ display:flex; flex-wrap:wrap; gap:10px; }
    .vibe-1889 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease, background 180ms ease, color 180ms ease;
    }
    .vibe-1889 .btn.solid{
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      box-shadow: 0 12px 26px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    .vibe-1889[data-theme="mist"] .btn.solid{ color:#0a0f19; }
    .vibe-1889 .btn.ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1889 .btn:hover{ transform: translateY(-1px) scale(1.01); }

    /* Dial Panel */
    .vibe-1889 .panel{
      position:relative; border-radius:30px; overflow:hidden; min-height: clamp(520px, 62vmin, 880px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 22%);
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0) 86%, var(--bg1)), var(--bg1));
      box-shadow:
        0 0 0 16px color-mix(in oklab, var(--ring), transparent 72%) inset,
        0 28px 64px rgba(0,0,0,0.28),
        0 1px 0 rgba(255,255,255,0.55) inset;
      display:grid; place-items:center; padding: clamp(10px, 2.6vw, 20px);
    }
    .vibe-1889 .dial{
      position:relative; width:min(88vmin, 860px); aspect-ratio: 1.2 / 1;
      border-radius: 46% 46% 54% 54% / 62% 62% 38% 38%;
      background:
        radial-gradient(140% 120% at 30% 30%, color-mix(in oklab, var(--a2) 8%, transparent), transparent 60%),
        radial-gradient(circle at 70% 70%, color-mix(in oklab, var(--a4) 8%, transparent), transparent 55%);
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--edge), transparent 24%) inset,
        0 24px 60px rgba(0,0,0,0.35);
    }
    .vibe-1889 .dial::before{
      content:""; position:absolute; inset:-10px; border-radius:inherit; pointer-events:none;
      background: conic-gradient(from 0deg, color-mix(in oklab, var(--a1) 24%, transparent), color-mix(in oklab, var(--a2) 24%, transparent), color-mix(in oklab, var(--a3) 24%, transparent), color-mix(in oklab, var(--a4) 24%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent calc(50% - 3px), #000 calc(50% - 2px));
              mask: radial-gradient(closest-side, transparent calc(50% - 3px), #000 calc(50% - 2px));
      opacity:.55; filter:blur(10px); animation: veil1889 16s linear infinite;
    }
    .vibe-1889 canvas.field{
      position:absolute; inset:8% 6%; width:88%; height:84%; display:block; border-radius:inherit;
      box-shadow: 0 0 0 1px color-mix(in oklab, var(--edge), transparent 28%) inset, 0 12px 30px rgba(0,0,0,0.35);
    }

    /* HUD */
    .vibe-1889 .hud{
      position:absolute; right:16px; bottom:16px; z-index:3; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:8px; border-radius:16px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.3) blur(10px);
    }
    .vibe-1889 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:rgba(255,255,255,0.0);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
    }
    .vibe-1889 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:200px; height:28px; background:transparent;
    }
    .vibe-1889 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1889 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4)); opacity:.95;
    }
    .vibe-1889 input[type="range"]::-webkit-slider-thumb,
    .vibe-1889 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-6px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    /* Meta */
    .vibe-1889 .meta{
      position:relative; z-index:3; margin: 10px auto 16px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96; padding: 0 16px 12px;
    }
    .vibe-1889 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1889 .pip{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse1889 2200ms ease-out infinite;
    }
    @keyframes pulse1889{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    /* Responsive tweaks */
    @media (max-width: 1180px){
      .vibe-1889 input[type="range"]{ width:160px; }
      .vibe-1889 .hud{ right:12px; bottom:12px; gap:8px; }
      .vibe-1889 .title{ letter-spacing:-0.01em; }
    }
    @media (max-width: 680px){
      .vibe-1889 input[type="range"]{ width:120px; }
    }
  </style>

  <section class="poster" role="region" aria-labelledby="halo-title">
    <div class="veil" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <div class="top">
      <div class="brand">
        <span class="seal" aria-hidden="true"></span>
        <span>Halo Atelier · Iteration 1889</span>
      </div>
      <div class="modes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="false" data-theme="mist">Mist</button>
        <button role="tab" aria-selected="true" class="active" data-theme="night">Night</button>
        <button role="tab" aria-selected="false" data-theme="prism">Prism</button>
      </div>
    </div>

    <div class="stage">
      <div class="copy">
        <span class="eyebrow">Live light poster</span>
        <h1 class="title" id="halo-title">Breathe in <span class="accent">light</span>.</h1>
        <p class="tag">
          A ribbon of points drifts across an oval halo, weaving soft constellations. Move your cursor to steer the current.
          Space pauses, S saves a poster, H hides chrome. 1–3 swap moods.
        </p>
        <div class="cta">
          <button class="btn solid" type="button" data-action="flow">Flow: On</button>
          <button class="btn ghost" type="button" data-action="shuffle" aria-label="Shuffle palette">Shuffle</button>
          <button class="btn ghost" type="button" data-action="clear" aria-label="Clear canvas">Clear</button>
          <button class="btn ghost" type="button" data-action="save" aria-label="Save PNG">Export</button>
        </div>
      </div>

      <div class="panel">
        <div class="dial" aria-hidden="false">
          <canvas class="field" aria-label="Generative light field"></canvas>
        </div>

        <div class="hud" role="group" aria-label="Controls">
          <label class="knob" for="d-1889">
            Density
            <input id="d-1889" type="range" min="60" max="420" step="1" value="220" aria-label="Point density">
          </label>
          <label class="knob" for="s-1889">
            Speed
            <input id="s-1889" type="range" min="0" max="1.6" step="0.01" value="0.6" aria-label="Drift speed">
          </label>
          <label class="knob" for="t-1889">
            Trail
            <input id="t-1889" type="range" min="0.02" max="0.28" step="0.001" value="0.08" aria-label="Trail fade">
          </label>
          <label class="knob" for="g-1889">
            Glow
            <input id="g-1889" type="range" min="0" max="1" step="0.01" value="0.66" aria-label="Glow intensity">
          </label>
        </div>
      </div>
    </div>

    <div class="meta">
      <span class="live"><span class="pip" aria-hidden="true"></span> Poster live</span>
      <span id="last-updated">Last updated: 2026-01-11 11:22:05 EST</span>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1889');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const dial = root.querySelector('.dial');

      const btnFlow   = root.querySelector('[data-action="flow"]');
      const btnClear  = root.querySelector('[data-action="clear"]');
      const btnSave   = root.querySelector('[data-action="save"]');
      const btnShuffle= root.querySelector('[data-action="shuffle"]');
      const modes     = root.querySelectorAll('.modes [data-theme]');
      const updated   = root.querySelector('#last-updated');

      const densIn    = root.querySelector('#d-1889');
      const speedIn   = root.querySelector('#s-1889');
      const trailIn   = root.querySelector('#t-1889');
      const glowIn    = root.querySelector('#g-1889');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        modes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        clear(true);
      }
      modes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(dial);

      function fit(){
        const r = dial.getBoundingClientRect();
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(r.width * 0.88 * dpr);
        canvas.height = Math.floor(r.height * 0.84 * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        canvas.style.width = (r.width * 0.88) + 'px';
        canvas.style.height = (r.height * 0.84) + 'px';
        W = canvas.width / dpr; H = canvas.height / dpr;
        clear(true);
        rebuild();
      }

      function bg(){
        return getComputedStyle(root).getPropertyValue('--bg1').trim() || '#0a1020';
      }
      function clear(hard=false){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = hard ? 1 : Math.max(0.02, Math.min(0.6, parseFloat(trailIn.value)));
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // Palette helpers
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      function hexToRgb(h){ if(!h||h[0]!=='#') return [255,255,255]; const p=parseInt(h.slice(1),16); return [(p>>16)&255,(p>>8)&255,p&255]; }
      function rgb(a,alpha=1){ return `rgba(${a[0]},${a[1]},${a[2]},${alpha})`; }
      function mix(a,b,t){ return [Math.round(a[0]+(b[0]-a[0])*t),Math.round(a[1]+(b[1]-a[1])*t),Math.round(a[2]+(b[2]-a[2])*t)]; }
      function palette(){
        return [
          hexToRgb(css('--a1')||'#77a5ff'),
          hexToRgb(css('--a2')||'#7affea'),
          hexToRgb(css('--a3')||'#ff9ad2'),
          hexToRgb(css('--a4')||'#ffd56b')
        ];
      }
      function colorAt(t){
        const pal = palette();
        const seg = Math.floor(t*4) % 4;
        const nxt = (seg+1)%4;
        const k = (t*4) % 1;
        return mix(pal[seg], pal[nxt], k);
      }
      function setPaletteFromHue(base){
        function hsl(h,s,l){
          h=(h%360+360)%360; s=Math.max(0,Math.min(100,s)); l=Math.max(0,Math.min(100,l));
          const a=s/100*Math.min(l/100,1-l/100);
          const f=n=>{const k=(n+h/30)%12; const c=l/100 - a*Math.max(Math.min(k-3,9-k,1),-1); return Math.round(c*255);};
          return '#'+[f(0),f(8),f(4)].map(x=>x.toString(16).padStart(2,'0')).join('');
        }
        const s = 76, l = 64;
        const a1 = hsl(base, s, l);
        const a2 = hsl(base+120, s, l);
        const a3 = hsl(base+220, s, l);
        const a4 = hsl(base+40, 86, 66);
        root.style.setProperty('--a1', a1);
        root.style.setProperty('--a2', a2);
        root.style.setProperty('--a3', a3);
        root.style.setProperty('--a4', a4);
        clear(true);
      }

      // Motion state
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      reduce.addEventListener?.('change', ()=> setFlow(false));
      const state = {
        flow: !reduce.matches,
        baseHue: 210,
        t: 0
      };

      // Points
      let pts = [];
      function rebuild(){
        const N = Math.max(30, parseInt(densIn.value,10));
        pts.length = 0;
        for(let i=0;i<N;i++){
          const u = i/N;
          const a = u * Math.PI*2;
          const r = 0.28 + 0.18*Math.sin(i*1.3);
          const x = (0.5 + r*Math.cos(a)) * W;
          const y = (0.5 + 0.6*r*Math.sin(a)) * H;
          pts.push({
            x, y,
            vx: 0, vy: 0,
            a, u,
            jitter: Math.random()*Math.PI*2
          });
        }
      }

      // Pointer attractor
      const ptr = { x:0.5, y:0.5, inside:false, down:false };
      canvas.addEventListener('pointerdown', e=>{ ptr.down=true; updatePtr(e); });
      canvas.addEventListener('pointermove', e=> updatePtr(e));
      window.addEventListener('pointerup', ()=>{ ptr.down=false; });
      function updatePtr(e){
        const r = canvas.getBoundingClientRect();
        ptr.x = (e.clientX - r.left)/r.width;
        ptr.y = (e.clientY - r.top)/r.height;
        ptr.inside = ptr.x>=0 && ptr.x<=1 && ptr.y>=0 && ptr.y<=1;
      }

      // Draw connection ribbon
      function ribbon(){
        const glow = parseFloat(glowIn.value);
        const n = pts.length;
        const time = (Date.now()%16000)/16000;

        for(let i=0;i<n;i++){
          const j = (i+1)%n;
          const p0 = pts[i], p1 = pts[j];
          const col = colorAt((p0.u + time*0.5) % 1);
          ctx.strokeStyle = rgb(col, 0.15 + glow*0.35);
          const lw = 0.8 + 2.2*glow;
          ctx.lineWidth = lw;
          ctx.shadowBlur = lw * (8 + glow*26);
          ctx.shadowColor = rgb(col, 0.8);

          const mx = (p0.x + p1.x)/2, my = (p0.y + p1.y)/2;
          const ctrlx = mx + Math.sin(state.t*0.8 + i*0.07)*14;
          const ctrly = my + Math.cos(state.t*0.9 + i*0.05)*14;

          ctx.beginPath();
          ctx.moveTo(p0.x, p0.y);
          ctx.quadraticCurveTo(ctrlx, ctrly, p1.x, p1.y);
          ctx.stroke();
        }
      }

      // Animation
      let raf = 0, last = 0;
      function setFlow(v){
        state.flow = v && !reduce.matches;
        btnFlow.textContent = 'Flow: ' + (state.flow ? 'On' : 'Off');
      }

      function tick(ts){
        raf = requestAnimationFrame(tick);
        if(!last) last = ts;
        const dt = Math.min(50, ts-last)/1000; last = ts;

        clear();

        const speed = parseFloat(speedIn.value);
        state.t += dt;

        // Attractor position (oval orbit if not inside)
        const ax = ptr.inside ? ptr.x : 0.5 + 0.18*Math.cos(state.t*0.6);
        const ay = ptr.inside ? ptr.y : 0.5 + 0.22*Math.sin(state.t*0.7 + 0.4);

        // Update points in an oval vector field
        for(let i=0;i<pts.length;i++){
          const p = pts[i];
          // Target curve: tilted lissajous oval
          const w = 2*Math.PI*(p.u + 0.1*Math.sin(state.t*0.3 + p.jitter));
          const tx = (0.5 + 0.34*Math.cos(w + 0.45*Math.sin(state.t*0.5))) * W + (ax-0.5)*W*0.12;
          const ty = (0.5 + 0.54*Math.sin(w*0.9 + 0.25*Math.cos(state.t*0.6))) * H + (ay-0.5)*H*0.10;

          const k = 0.12 + speed*0.22;
          p.vx += (tx - p.x) * k;
          p.vy += (ty - p.y) * k;

          // Swirl around pointer
          const px = ax*W, py = ay*H;
          const dx = p.x - px, dy = p.y - py;
          const inv = 1/Math.max(20, Math.hypot(dx,dy));
          const swirl = speed * 36 * inv;
          p.vx += -dy * swirl * 0.02;
          p.vy +=  dx * swirl * 0.02;

          // Damping
          p.vx *= 0.88; p.vy *= 0.88;

          p.x += p.vx * dt * (120 + speed*200);
          p.y += p.vy * dt * (120 + speed*200);

          // Draw pulse dots
          const col = colorAt((p.u + (Date.now()%12000)/12000) % 1);
          const glow = parseFloat(glowIn.value);
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = rgb(col, 0.28 + glow*0.4);
          ctx.shadowBlur = (6 + glow*22);
          ctx.shadowColor = rgb(col, 0.9);
          ctx.beginPath();
          ctx.arc(p.x, p.y, 0.8 + 2.2*glow, 0, Math.PI*2);
          ctx.fill();
          ctx.restore();
        }

        // Ribbons last for glow stacking
        ribbon();
      }

      // Controls
      btnClear.addEventListener('click', ()=> clear(true));
      btnSave.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'halo-poster.png';
          const tmp = document.createElement('canvas');
          tmp.width = canvas.width; tmp.height = canvas.height;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });
      btnShuffle.addEventListener('click', ()=>{
        const hue = Math.floor(Math.random()*360);
        setPaletteFromHue(hue);
      });
      btnFlow.addEventListener('click', ()=> setFlow(!state.flow));

      densIn.addEventListener('input', ()=>{ rebuild(); });
      [speedIn, trailIn, glowIn].forEach(el=> el.addEventListener('input', ()=>{}));

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === '1'){ setTheme('mist'); }
        if(k === '2'){ setTheme('night'); }
        if(k === '3'){ setTheme('prism'); }
        if(k === ' '){ e.preventDefault(); setFlow(!state.flow); }
        if(k.toLowerCase() === 'c'){ clear(true); }
        if(k.toLowerCase() === 's'){ e.preventDefault(); btnSave.click(); }
        if(k.toLowerCase() === 'h'){
          const hud = root.querySelector('.hud');
          const top = root.querySelector('.top');
          const copy = root.querySelector('.copy');
          const off = hud.style.display === 'none';
          hud.style.display = off ? '' : 'none';
          top.style.display = off ? '' : 'none';
          copy.style.display = off ? '' : 'none';
        }
        if(k.toLowerCase() === 'r'){ btnShuffle.click(); }
      });

      // Init
      setPaletteFromHue(state.baseHue);
      fit();
      rebuild();
      setFlow(state.flow);
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(function loop(ts){
        if(state.flow){ tick(ts); } else { clear(); raf = requestAnimationFrame(loop); }
      });
    })();
  </script>
</div>
