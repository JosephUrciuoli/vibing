  <style>
    /* ——— Liminal Loom · v2353 ——— */
    #vibe2353 {
      --mode: paper; /* paper | ink */
      --paper-bg: #f7f8fb;
      --paper-bg2: #eef1f7;
      --ink-bg: #0b0f16;
      --ink-bg2: #121a26;
      --text: #0a0e14;
      --muted: #5b6474;
      --ring: rgba(12,18,32,0.12);
      --pA: #6ee7ff; /* aurora cyan */
      --pB: #ff8fe2; /* orchid */
      --glow: 0.16;
      --mx: 50%;
      --my: 50%;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      border-radius: 28px;
      padding: clamp(22px, 5vw, 48px);
      background:
        radial-gradient(900px 900px at var(--mx) var(--my), color-mix(in srgb, var(--pA) 10%, transparent), transparent 60%),
        linear-gradient(160deg,
          color-mix(in srgb, var(--paper-bg) 100%, var(--ink-bg) 0%),
          color-mix(in srgb, var(--paper-bg2) 100%, var(--ink-bg2) 0%)
        );
      box-shadow: inset 0 0 0 1px var(--ring), 0 22px 56px rgba(0,0,0,0.12);
      position: relative;
      overflow: clip;
      isolation: isolate;
      transition: background .3s ease, color .3s ease, box-shadow .3s ease, filter .3s ease;
    }
    #vibe2353[data-mode="ink"]{
      --text:#eef3ff; --muted:#9fb2ca; --ring: rgba(255,255,255,0.12);
      background:
        radial-gradient(900px 900px at var(--mx) var(--my), color-mix(in srgb, var(--pB) 14%, transparent), transparent 65%),
        linear-gradient(160deg, var(--ink-bg), var(--ink-bg2));
      box-shadow: inset 0 0 0 1px var(--ring), 0 22px 56px rgba(0,0,0,0.45);
    }
    #vibe2353 .grain {
      pointer-events: none; position: absolute; inset: -2px; z-index: 1; opacity: .06;
      background-image:
        repeating-linear-gradient(0deg, rgba(0,0,0,.6) 0, rgba(0,0,0,.6) 1px, transparent 1px, transparent 2px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.6) 0, rgba(0,0,0,.6) 1px, transparent 1px, transparent 2px);
      mix-blend-mode: overlay;
    }
    #vibe2353[data-mode="ink"] .grain{ opacity:.09; }

    /* Top bar */
    #vibe2353 .bar {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      margin-bottom: clamp(14px, 3vw, 22px);
    }
    #vibe2353 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 900; font-size: 12px; letter-spacing: .34px; color: var(--text);
      background: rgba(255,255,255,0.7);
      border: 1px solid var(--ring); padding: 8px 12px; border-radius: 999px;
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
    }
    #vibe2353[data-mode="ink"] .brand{ background: rgba(255,255,255,0.08); box-shadow: 0 12px 28px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.12); }

    #vibe2353 .actions {
      display: inline-flex; gap: 8px; align-items: center;
      background: rgba(255,255,255,0.6);
      border: 1px solid var(--ring); border-radius: 14px; padding: 6px; backdrop-filter: blur(8px);
    }
    #vibe2353[data-mode="ink"] .actions{ background: rgba(255,255,255,0.06); }
    #vibe2353 .btn {
      appearance: none; border: 0; border-radius: 10px; padding: 8px 12px; cursor: pointer; user-select:none;
      font-size: 12px; font-weight: 900; letter-spacing: .32px; color: var(--text); background: transparent;
      transition: transform .14s ease, background .18s ease, box-shadow .2s ease, color .2s ease;
    }
    #vibe2353 .btn:hover { transform: translateY(-1px); }
    #vibe2353 .btn.primary{
      color: #0b0f1a;
      background: linear-gradient(90deg, var(--pA), var(--pB));
      box-shadow: 0 10px 24px color-mix(in srgb, var(--pB) 32%, transparent);
    }

    /* Layout */
    #vibe2353 .wrap {
      position: relative; z-index: 2;
      display: grid; gap: clamp(18px, 4vw, 36px);
      grid-template-columns: minmax(260px, 1fr) 1.2fr; align-items: center;
    }
    @media (max-width: 980px){ #vibe2353 .wrap{ grid-template-columns: 1fr; } }

    /* Copy */
    #vibe2353 .copy {
      border: 1px solid var(--ring); border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.6));
      box-shadow: 0 18px 44px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,.7);
      padding: clamp(18px, 3vw, 28px);
    }
    #vibe2353[data-mode="ink"] .copy{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: 0 18px 44px rgba(0,0,0,0.32), inset 0 1px 0 rgba(255,255,255,.14);
    }
    #vibe2353 h1{
      margin: 0 0 6px; font-size: clamp(46px, 8.2vw, 104px); line-height: .92; letter-spacing: -.02em; font-weight: 1000;
      background: linear-gradient(90deg, var(--pB), var(--pA)); background-size: 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: sweep2353 10s ease-in-out infinite;
    }
    @keyframes sweep2353 { 0%,100%{ background-position: 0% 50% } 50%{ background-position: 100% 50% } }
    #vibe2353 .lede{
      color: var(--muted); font-size: clamp(16px, 2vw, 20px); line-height: 1.65; margin: 0 0 12px;
    }

    /* Controls */
    #vibe2353 .controls { display: grid; gap: 12px; margin-top: 10px; }
    #vibe2353 .control {
      display: grid; grid-template-columns: 72px 1fr auto; gap: 12px; align-items: center;
      background: rgba(255,255,255,0.65); border: 1px solid var(--ring); border-radius: 12px; padding: 8px 12px;
      backdrop-filter: blur(6px);
    }
    #vibe2353[data-mode="ink"] .control{ background: rgba(255,255,255,0.06); }
    #vibe2353 .control label { font-size: 11px; font-weight: 900; letter-spacing: .28px; color: var(--muted); text-transform: uppercase; }
    #vibe2353 .value { font-feature-settings: "tnum" 1, "ss01" 1; font-variant-numeric: tabular-nums; font-size: 12px; color: var(--muted); }

    /* Range styling */
    #vibe2353 input[type="range"]{
      -webkit-appearance: none; appearance: none; height: 24px; width: 100%; background: transparent;
    }
    #vibe2353 input[type="range"]::-webkit-slider-runnable-track{
      height: 8px; border-radius: 999px; background:
      linear-gradient(90deg, color-mix(in srgb, var(--pA) 40%, transparent), color-mix(in srgb, var(--pB) 40%, transparent));
      box-shadow: inset 0 0 0 1px var(--ring), 0 1px 0 rgba(255,255,255,0.6);
    }
    #vibe2353[data-mode="ink"] input[type="range"]::-webkit-slider-runnable-track{ box-shadow: inset 0 0 0 1px var(--ring); }
    #vibe2353 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none; appearance: none; margin-top: -6px; width: 20px; height: 20px; border-radius: 50%;
      background: linear-gradient(180deg, #fff, #eaeef7); border: 1px solid var(--ring); box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    #vibe2353[data-mode="ink"] input[type="range"]::-webkit-slider-thumb{ background: linear-gradient(180deg, #d6dff1, #a9b6d6); }
    #vibe2353 input[type="range"]::-moz-range-track{
      height: 8px; border-radius: 999px; background:
      linear-gradient(90deg, color-mix(in srgb, var(--pA) 40%, transparent), color-mix(in srgb, var(--pB) 40%, transparent));
      box-shadow: inset 0 0 0 1px var(--ring);
    }
    #vibe2353 input[type="range"]::-moz-range-thumb{
      width: 20px; height: 20px; border-radius: 50%; border: 1px solid var(--ring);
      background: linear-gradient(180deg, #fff, #eaeef7); box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    /* Palette chips */
    #vibe2353 .pal{ display:flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; }
    #vibe2353 .swatch{
      appearance:none; border:1px solid var(--ring); border-radius:999px; padding:8px 10px; cursor:pointer;
      background: rgba(255,255,255,0.7); color: var(--text);
      font-size: 11px; font-weight: 900; letter-spacing: .28px;
      display:inline-flex; align-items:center; gap:8px; transition: transform .14s ease, box-shadow .2s ease, background .18s ease;
      backdrop-filter: blur(6px);
    }
    #vibe2353[data-mode="ink"] .swatch{ background: rgba(255,255,255,0.06); color: var(--text); }
    #vibe2353 .swatch:hover{ transform: translateY(-1px); }
    #vibe2353 .dot{ width:14px; height:14px; border-radius:50%; box-shadow: 0 0 0 1px var(--ring) inset; }

    /* Aperture */
    #vibe2353 .stage{
      position: relative;
      border-radius: 26px; overflow: hidden; border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 50% 10%, rgba(255,255,255,0.7), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 20px 50px rgba(0,0,0,0.12);
      aspect-ratio: 1 / 1;
      display: grid; place-items: center;
    }
    #vibe2353[data-mode="ink"] .stage{
      background:
        radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,0.12), transparent 65%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 20px 50px rgba(0,0,0,0.35);
    }
    #vibe2353 .aperture {
      position: relative; width: 86%; height: 86%; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.4), transparent 60%);
      display: grid; place-items: center;
    }
    #vibe2353 .aperture::before{
      content:""; position:absolute; inset:-1.2%; border-radius:50%;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--pA) 35%, transparent) 0 25%, transparent 25% 50%, color-mix(in srgb, var(--pB) 35%, transparent) 50% 75%, transparent 75% 100%);
      filter: blur(8px) saturate(120%);
      opacity: .45; pointer-events: none;
    }
    #vibe2353 .ticks{
      position:absolute; inset: 4%; border-radius:50%;
      background:
        conic-gradient(from -90deg, rgba(255,255,255,0.7) 0deg, rgba(255,255,255,0.7) 2deg, transparent 2deg 6deg) center/100% 100% no-repeat;
      -webkit-mask: radial-gradient(circle, transparent 66%, #000 66%);
              mask: radial-gradient(circle, transparent 66%, #000 66%);
      opacity:.6; pointer-events:none;
    }
    #vibe2353[data-mode="ink"] .ticks{ opacity:.35; }

    #vibe2353 canvas.flow { width: 100%; height: 100%; display: block; border-radius: 50%; }

    /* Footer */
    #vibe2353 .foot{
      margin-top: 10px; display:flex; align-items:center; justify-content:space-between; gap:12px; color: var(--muted); font-size: 12px;
    }

    @media (prefers-reduced-motion: reduce){
      #vibe2353 h1{ animation:none !important; }
      #vibe2353 .swatch, #vibe2353 .btn{ transition:none !important; }
      #vibe2353 .aperture::before{ filter:none !important; }
    }
  </style>

    <article class="copy">
      <h1>Liminal Loom</h1>
      <p class="lede">A quiet instrument for weaving light into form. Drag your cursor; tune the tempo and flare; watch the shape breathe.</p>

      <div class="controls" role="group" aria-label="Tuning">
        <div class="control">
          <label for="tempo">Tempo</label>
          <input id="tempo" type="range" min="0" max="100" value="62" />
          <span class="value" id="tempoVal">62%</span>
        </div>
        <div class="control">
          <label for="flare">Flare</label>

  <script>
    (function(){
      const root = document.getElementById('vibe2353');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d');
      const updated = root.querySelector('#last-updated');
      const btnMode = root.querySelector('[data-action="mode"]');
      const btnSnap = root.querySelector('[data-action="snap"]');
      const tempo = root.querySelector('#tempo');
      const flare = root.querySelector('#flare');
      const tempoVal = root.querySelector('#tempoVal');
      const flareVal = root.querySelector('#flareVal');
      const swatches = Array.from(root.querySelectorAll('.swatch'));

      // Timestamp
      try{
        const dt = new Date();
        const opts = {year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit'};
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = `Last updated: ${dt.toLocaleString(undefined, opts)}${tz ? ' ('+tz+')' : ''}`;
      }catch{ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Mode: auto based on system at load
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      root.dataset.mode = prefersDark ? 'ink' : 'paper';
      btnMode.textContent = prefersDark ? 'Paper' : 'Ink';
      btnMode.setAttribute('aria-pressed', prefersDark ? 'true' : 'false');

      // Pointer highlight
      function onMove(e){
        const r = root.getBoundingClientRect();
        const x = Math.min(Math.max(e.clientX - r.left, 0), r.width);
        const y = Math.min(Math.max(e.clientY - r.top, 0), r.height);
        root.style.setProperty('--mx', (x / r.width * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y / r.height * 100).toFixed(2) + '%');
      }
      root.addEventListener('pointermove', onMove);

      // DPR sizing
      let W=0, H=0, DPR = Math.min(Math.max(window.devicePixelRatio || 1, 1), 2);
      function resize(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.floor(r.width * DPR);
        canvas.height = Math.floor(r.height * DPR);
        W = canvas.width; H = canvas.height;
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      window.addEventListener('resize', resize, {passive:true});
      new ResizeObserver(()=>{ resize(); }).observe(canvas);
      resize();

      // Palette helpers
      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function hexToRGB(hex){ const h = hex.replace('#','').trim(); const v = parseInt(h.length===3 ? h.split('').map(x=>x+x).join('') : h, 16); return [(v>>16)&255, (v>>8)&255, v&255]; }

      // Controls
      tempo.addEventListener('input', ()=>{ tempoVal.textContent = tempo.value + '%'; });
      flare.addEventListener('input', ()=>{ flareVal.textContent = flare.value + '%'; root.style.setProperty('--glow', (parseInt(flare.value)/100*0.32+0.06).toFixed(3)); });
      tempo.dispatchEvent(new Event('input')); flare.dispatchEvent(new Event('input'));

      // Mode toggle
      btnMode.addEventListener('click', ()=>{
        const toInk = root.dataset.mode !== 'ink';
        root.dataset.mode = toInk ? 'ink' : 'paper';
        btnMode.textContent = toInk ? 'Paper' : 'Ink';
        btnMode.setAttribute('aria-pressed', toInk ? 'true' : 'false');
      });

      // Palette selection
      swatches.forEach(s=>{
        s.addEventListener('click', ()=>{
          root.style.setProperty('--pA', s.getAttribute('data-a'));
          root.style.setProperty('--pB', s.getAttribute('data-b'));
          s.animate([{ transform: 'translateY(-2px)' },{ transform: 'translateY(0) scale(0.98)' },{ transform:'translateY(-1px)' }], { duration: 220, easing:'ease-out' });
        });
      });

      // Drawing: supershape + orbits
      const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let t = 0, raf = null;

      function superR(phi, m, n1, n2, n3, a=1, b=1){
        const t1 = Math.pow(Math.abs(Math.cos(m*phi/4)/a), n2);
        const t2 = Math.pow(Math.abs(Math.sin(m*phi/4)/b), n3);
        return Math.pow(t1 + t2, -1/n1);
      }

      function draw(){
        const [rA,gA,bA] = hexToRGB(cssVar('--pA') || '#6ee7ff');
        const [rB,gB,bB] = hexToRGB(cssVar('--pB') || '#ff8fe2');

        const cx = W/(2*DPR), cy = H/(2*DPR);
        const R = Math.min(W,H)/(2.6*DPR);
        const sp = (parseInt(tempo.value)||60) / 60 * (reduce ? 0.4 : 1);
        const fl = (parseInt(flare.value)||40) / 100;

        t += 0.015 * sp;

        ctx.clearRect(0,0,W,H);

        // Soft backdrop haze
        const haze = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W,H)/(1.6*DPR));
        haze.addColorStop(0, `rgba(${rB},${gB},${bB},${0.10 + fl*0.15})`);
        haze.addColorStop(1, 'transparent');
        ctx.fillStyle = haze;
        ctx.fillRect(0,0,W,H);

        // Parameters drift
        const m = 3 + 6*Math.abs(Math.sin(t*0.6 + fl*2.4));
        const n1 = 0.2 + 1.2*(0.5+0.5*Math.sin(t*0.9));
        const n2 = 0.9 + 1.6*(0.5+0.5*Math.cos(t*0.7));
        const n3 = 0.9 + 1.6*(0.5+0.5*Math.sin(t*0.5+1.1));
        const rot = t*0.35;

        // Composite layers
        ctx.save();
        ctx.translate(cx,cy);
        ctx.rotate(rot);

        const layers = 3;
        for(let L=0; L<layers; L++){
          const k = 1 - L*0.18;
          const rad = R*k*(1 + 0.06*Math.sin(t*1.3 + L));
          const grad = ctx.createLinearGradient(-rad, -rad, rad, rad);
          grad.addColorStop(0, `rgba(${rA},${gA},${bA},${0.85 - L*0.22})`);
          grad.addColorStop(1, `rgba(${rB},${gB},${bB},${0.85 - L*0.22})`);

          ctx.beginPath();
          const steps = 1200;
          for(let i=0;i<=steps;i++){
            const phi = i/steps * Math.PI*2;
            const rr = superR(phi, m + L*0.4, n1, n2, n3) * rad;
            const x = rr*Math.cos(phi), y = rr*Math.sin(phi);
            if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.globalCompositeOperation = L===0 ? 'source-over' : 'lighter';
          ctx.strokeStyle = grad;
          ctx.lineWidth = 1.8 - L*0.3;
          ctx.lineJoin = 'round'; ctx.lineCap = 'round';
          ctx.shadowColor = `rgba(${rB},${gB},${bB},${(0.6 - L*0.22) * (0.4 + fl)})`;
          ctx.shadowBlur = 18 + L*8;
          ctx.stroke();
        }

        // Orbiting sparklets
        const dots = 7;
        for(let i=0;i<dots;i++){
          const a = t*0.9 + i*(Math.PI*2/dots);
          const rr = R*0.78 + 6*Math.sin(t*1.4+i);
          const x = Math.cos(a)*rr, y = Math.sin(a)*rr;
          const g = ctx.createRadialGradient(x,y,0, x,y, 16);
          g.addColorStop(0, `rgba(${rA},${gA},${bA},0.8)`);
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x,y,2.4,0,Math.PI*2); ctx.fill();
        }

        ctx.restore();

        raf = requestAnimationFrame(draw);
      }
      function start(){ if(!raf) raf = requestAnimationFrame(draw); }
      function stop(){ if(raf){ cancelAnimationFrame(raf); raf=null; } }

      start();

      // Snapshot
      btnSnap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          const stamp = new Date().toISOString().replace(/[:.]/g,'-');
          a.download = `loom-${stamp}.png`;
          document.body.appendChild(a); a.click(); a.remove();
          btnSnap.animate([{transform:'scale(1)'},{transform:'scale(0.96)'},{transform:'scale(1)'}], {duration:180, easing:'ease-out'});
        }catch(e){ console.warn('Snapshot failed', e); }
      });

      // Pause on tab hidden
      document.addEventListener('visibilitychange', ()=>{ if(document.hidden) stop(); else start(); });
    })();
  </script>
