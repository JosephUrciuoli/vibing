<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="lumen" data-theme="dawn" aria-label="Lumen Garden · 2088">
  <style>
    .lumen{
      --mx:50%; --my:50%;
      --bgA:#faf9ff; --bgB:#f2f4ff; --ink:#0f1020; --muted:rgba(15,16,32,0.66); --edge:rgba(0,0,40,0.14);
      --a1:#ffb3a7; --a2:#ffd98e; --a3:#8bd3c7; --a4:#8fb4ff; --a5:#d1a8ff;
      position:relative; display:grid; gap:20px;
      padding:clamp(16px,4vw,42px);
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      border-radius:28px; overflow:hidden; isolation:isolate;
      background:
        radial-gradient(900px 700px at var(--mx) var(--my), rgba(255,255,255,0.85), transparent 60%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      border:1px solid var(--edge);
      box-shadow: 0 40px 120px rgba(10,10,30,0.12), inset 0 1px 0 rgba(255,255,255,0.85);
      min-height:min(74vh, 860px);
    }
    .lumen::before{
      content:""; position:absolute; inset:-15%;
      background:
        radial-gradient(110% 130% at 12% -8%, rgba(255,255,255,0.7), transparent 70%),
        radial-gradient(120% 140% at 88% 108%, rgba(255,255,255,0.65), transparent 70%);
      filter: blur(42px); mix-blend-mode:overlay; opacity:.5; pointer-events:none;
    }
    .lumen::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity:.12; mix-blend-mode:multiply;
      background:
        radial-gradient(circle at 20% 30%, rgba(0,0,0,0.10) 0 1px, transparent 2px),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,0.07) 0 1px, transparent 2px);
      background-size:3px 3px, 4px 4px;
    }

    .mast{ position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .sigil{
      width:60px; height:60px; border-radius:16px; position:relative; display:grid; place-items:center;
      border:1px solid var(--edge);
      background:
        conic-gradient(from 220deg, color-mix(in oklab, var(--a3) 40%, transparent), color-mix(in oklab, var(--a4) 40%, transparent)),
        linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.76));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 14px 30px rgba(20,20,50,0.16);
    }
    .sigil::before{
      content:"LG"; font-weight:900; font-size:14px; letter-spacing:.18em; color:var(--ink);
    }
    .title{ display:flex; flex-direction:column; line-height:1; }
    .title b{ font-size:12px; letter-spacing:.18em; text-transform:uppercase; color:var(--muted); }
    .title span{ font-weight:1000; letter-spacing:.01em; font-size:16px; }

    .dock{
      position:relative; z-index:3; display:flex; align-items:center; gap:10px; flex-wrap:wrap; padding:10px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.74));
      border:1px solid var(--edge); border-radius:16px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 14px 28px rgba(20,20,40,0.12);
    }
    .seg{ display:inline-flex; gap:6px; background:rgba(0,0,0,0.04); border:1px solid var(--edge); border-radius:999px; padding:4px; }
    .seg button{
      appearance:none; border:0; padding:8px 14px; font-size:12px; color:var(--muted); background:transparent; cursor:pointer; border-radius:999px;
      transition: background .15s ease, color .15s ease, filter .15s ease, transform .1s ease;
    }
    .seg button[aria-pressed="true"]{
      background: linear-gradient(180deg, white, rgba(255,255,255,0.9));
      color:var(--ink);
      box-shadow: 0 2px 0 rgba(0,0,0,0.04), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .seg button:active{ transform:translateY(1px); }

    .slide{
      display:flex; align-items:center; gap:10px; padding:8px 12px; font-size:12px; color:var(--muted);
      border:1px solid var(--edge); border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.82));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .slide input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:6px; border-radius:999px; outline:none; cursor:pointer;
      background: linear-gradient(90deg, var(--a2), var(--a3), var(--a4), var(--a5), var(--a1));
    }
    .slide input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%; border:1px solid var(--edge);
      background: linear-gradient(135deg, #fff, #f1f1f1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .slide input[type="range"]::-moz-range-thumb{
      width:18px; height:18px; border:none; border-radius:50%;
      background: linear-gradient(135deg, #fff, #f1f1f1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .stage{
      position:relative; border:1px solid var(--edge); border-radius:24px; overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.82));
      min-height:min(64vh, 720px);
      display:grid; place-items:center;
      box-shadow: 0 22px 60px rgba(0,0,0,0.10), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    canvas#sky-cv{ position:absolute; inset:0; width:100%; height:100%; }

    .headline{
      position:absolute; inset:auto auto 24px 24px; z-index:2; max-width:56ch;
      padding:14px 16px; border-radius:16px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.66));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 24px rgba(0,0,0,0.08);
    }
    .headline h1{
      margin:0; line-height:.9; letter-spacing:-0.01em; font-weight:1000;
      font-size: clamp(42px, 8vw, 118px);
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a4) 60%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .headline p{ margin:8px 0 0 0; color:var(--muted); font-size:clamp(13px,2vw,18px); }

    .legend{
      position:absolute; inset:auto 12px 12px auto; z-index:2;
      display:flex; gap:8px; flex-wrap:wrap;
    }
    .tag{
      font-size:12px; color:var(--muted); border:1px dashed var(--edge); border-radius:999px; padding:6px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95);
      user-select:none;
    }

    .foot{
      position:relative; z-index:3; color:var(--muted); font-size:12px;
      display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;
    }
    .pill{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.84)); box-shadow: inset 0 1px 0 rgba(255,255,255,0.95); }

    /* Dusk */
    .lumen[data-theme="dusk"]{
      --bgA:#0d1020; --bgB:#171b2e; --ink:#eef2ff; --muted:rgba(238,242,255,0.76); --edge:rgba(255,255,255,0.12);
      --a1:#ff9d8f; --a2:#ffd480; --a3:#71e4cf; --a4:#7dabff; --a5:#c594ff;
      box-shadow: 0 44px 120px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .lumen[data-theme="dusk"] .stage,
    .lumen[data-theme="dusk"] .headline,
    .lumen[data-theme="dusk"] .dock,
    .lumen[data-theme="dusk"] .slide,
    .lumen[data-theme="dusk"] .tag,
    .lumen[data-theme="dusk"] .pill{
      background: linear-gradient(180deg, rgba(18,24,42,0.86), rgba(12,16,30,0.72));
      color:var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 14px 32px rgba(0,0,0,0.38);
      border-color:var(--edge);
    }
    .lumen[data-theme="dusk"] .headline h1{
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--a4) 44%, var(--ink)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 12px 50px rgba(50,90,240,0.18);
    }

    /* Hide UI */
    .lumen.ui-hidden .dock,
    .lumen.ui-hidden .legend,
    .lumen.ui-hidden .headline{ opacity:0; pointer-events:none; transform:translateY(6px); transition:opacity .25s ease, transform .25s ease; }
    .lumen .dock, .lumen .legend, .lumen .headline{ transition:opacity .25s ease, transform .25s ease; }

    .no-motion *, .no-motion::before, .no-motion::after{ animation:none !important; transition:none !important; }
    @media (prefers-reduced-motion: reduce){
      .lumen *{ animation:none !important; transition:none !important; }
      .lumen::before, .lumen::after{ animation:none !important; }
    }
  </style>

  <div class="mast" role="banner">
    <div class="brand" aria-label="Lumen Garden brand">
      <div class="sigil" aria-hidden="true"></div>
      <div class="title">
        <b>Lumen Garden</b>
        <span>Edition 2088</span>
      </div>
    </div>
    <div class="dock" role="group" aria-label="Controls">
      <div class="seg" role="group" aria-label="Theme">
        <button id="t-dawn" aria-pressed="true" title="Dawn">Dawn</button>
        <button id="t-dusk" aria-pressed="false" title="Dusk">Dusk</button>
      </div>
      <div class="seg" role="group" aria-label="Options">
        <button id="opt-bloom" aria-pressed="true" title="Bloom">Bloom</button>

      </div>
      <div class="slide" role="group" aria-label="Density">

        <input id="density" type="range" min="6" max="40" step="1" value="18" aria-labelledby="density-label">
        <span id="density-out" aria-live="polite">18</span>
      </div>

  </div>

  <section class="stage" aria-label="Aurora field">
    <canvas id="sky-cv"></canvas>
    <div class="headline" aria-live="polite">
      <h1>Grow light.</h1>
      <p>Paint with motion. Move your cursor to seed currents; threads of color gather, bloom, and drift.</p>
    </div>
    <div class="legend" aria-hidden="true">
      <div class="tag">Space to pause · T theme · H hide</div>
      <div class="tag">← / → adjust density</div>
    </div>

  <div class="foot">
    <div class="pill">
      <span>Refreshed</span>
      <span id="last-updated">Last updated: 2026-01-20 20:42:24 EST</span>
    </div>
    <div>“Light is a garden when given room.”</div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.lumen');

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle:'medium', timeStyle:'short' });
        root.querySelector('#last-updated').textContent = fmt.format(new Date());
      }catch(e){
        root.querySelector('#last-updated').textContent = new Date().toLocaleString();
      }

      // Theme controls
      const btnDawn = root.querySelector('#t-dawn');
      const btnDusk = root.querySelector('#t-dusk');
      const setTheme = (t) => {
        root.setAttribute('data-theme', t);
        btnDawn.setAttribute('aria-pressed', t==='dawn' ? 'true' : 'false');
        btnDusk.setAttribute('aria-pressed', t==='dusk' ? 'true' : 'false');
      };
      btnDawn.addEventListener('click', () => setTheme('dawn'));
      btnDusk.addEventListener('click', () => setTheme('dusk'));
      try{
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        setTheme(mq.matches?'dusk':'dawn');
        mq.addEventListener?.('change', e => setTheme(e.matches?'dusk':'dawn'));
      }catch(e){}

      // Options
      const toggler = (el, setter) => el.addEventListener('click', () => {
        const v = el.getAttribute('aria-pressed') !== 'true';
        el.setAttribute('aria-pressed', v?'true':'false'); setter(v);
      });
      let BLOOM = true, TRAILS = true, ORBITS = true;
      toggler(root.querySelector('#opt-bloom'), v => BLOOM = v);
      toggler(root.querySelector('#opt-trails'), v => TRAILS = v);
      toggler(root.querySelector('#opt-orbits'), v => ORBITS = v);

      // UI hide
      const uiBtn = root.querySelector('#opt-ui');
      toggler(uiBtn, v => root.classList.toggle('ui-hidden', v));

      // Density
      const densitySlider = root.querySelector('#density');
      const densityOut = root.querySelector('#density-out');
      let density = +densitySlider.value;
      densityOut.textContent = density;

      densitySlider.addEventListener('input', e => {
        density = +e.target.value;
        densityOut.textContent = density;
        seedParticles(true);
      });

      // Canvas setup
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#sky-cv');
      const ctx = canvas.getContext('2d', { alpha:true });
      let dpr = 1;
      function fit(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      fit();
      addEventListener('resize', fit, { passive:true });

      // Palette helpers
      const getVar = (n) => getComputedStyle(root).getPropertyValue(n).trim();
      const palette = () => [getVar('--a1'),getVar('--a2'),getVar('--a3'),getVar('--a4'),getVar('--a5')];
      function lerp(a,b,t){ return a + (b-a)*t; }
      function mixRGB(a,b,t){
        const ar = parseInt(a.slice(1,3),16), ag = parseInt(a.slice(3,5),16), ab = parseInt(a.slice(5,7),16);
        const br = parseInt(b.slice(1,3),16), bg = parseInt(b.slice(3,5),16), bb = parseInt(b.slice(5,7),16);
        return `rgb(${Math.round(lerp(ar,br,t))},${Math.round(lerp(ag,bg,t))},${Math.round(lerp(ab,bb,t))})`;
      }
      function grad(t){
        const p = palette();
        const s = p.length - 1;
        const x = (t % 1) * s;
        const i = Math.min(s-1, Math.floor(x));
        return mixRGB(p[i], p[i+1], x - i);
      }

      // Pointer
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      function onPointer(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / Math.max(1,r.width);
        const y = (e.clientY - r.top) / Math.max(1,r.height);
        pointer.tx = Math.max(0, Math.min(1, x));
        pointer.ty = Math.max(0, Math.min(1, y));
        root.style.setProperty('--mx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y*100).toFixed(2)+'%');
      }
      stage.addEventListener('pointermove', onPointer);
      stage.addEventListener('pointerleave', () => { pointer.tx = 0.5; pointer.ty = 0.5; });

      // Particles
      let P = [];
      function rand(min,max){ return min + Math.random()*(max-min); }
      function seedParticles(reuse=false){
        const W = canvas.width / dpr, H = canvas.height / dpr;
        const target = Math.round(density * 60); // 360..2400
        const keep = reuse ? Math.min(target, P.length) : 0;
        P.length = keep;
        for(let i=keep; i<target; i++){
          P.push({
            x: Math.random()*W,
            y: Math.random()*H,
            px: null, py: null,
            life: rand(80, 340),
            t: Math.random(),
            w: rand(0.6, 1.8)
          });
        }
      }
      seedParticles(false);

      // Field
      function angleField(x,y,t){
        // Smooth, layered trigonometric flow
        const f1 = 0.0019, f2 = 0.0027, f3 = 0.0009;
        const a = Math.sin(y*f1 + t*0.55) * 1.8;
        const b = Math.cos(x*f2 - t*0.42) * 1.4;
        const c = Math.sin((x+y)*f3 + t*0.35) * 2.2;
        return a + b + c;
      }

      // Animation control
      let paused = false;
      root.tabIndex = 0;
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); paused = !paused; }
        if (k === 't'){ btnDusk.getAttribute('aria-pressed')==='true' ? btnDawn.click() : btnDusk.click(); }
        if (k === 'h'){ const next = uiBtn.getAttribute('aria-pressed')!=='true'; uiBtn.setAttribute('aria-pressed', next?'true':'false'); root.classList.toggle('ui-hidden', next); }
        if (k === 'b'){ const el=root.querySelector('#opt-bloom'); el.click(); }
        if (k === 'o'){ const el=root.querySelector('#opt-orbits'); el.click(); }
        if (k === 'g'){ const el=root.querySelector('#opt-trails'); el.click(); }
        if (e.key === 'ArrowRight'){ densitySlider.value = Math.min(+densitySlider.max, (+densitySlider.value)+1); densitySlider.dispatchEvent(new Event('input')); }
        if (e.key === 'ArrowLeft'){ densitySlider.value = Math.max(+densitySlider.min, (+densitySlider.value)-1); densitySlider.dispatchEvent(new Event('input')); }
      });

      // Respect reduced motion: soften trails and bloom
      try{
        const rm = window.matchMedia('(prefers-reduced-motion: reduce)');
        if(rm.matches){ BLOOM = false; TRAILS = false; root.classList.add('no-motion'); root.querySelector('#opt-bloom').setAttribute('aria-pressed','false'); root.querySelector('#opt-trails').setAttribute('aria-pressed','false'); }
      }catch(e){}

      // Draw
      let time = 0;
      function tick(){
        const W = canvas.width / dpr, H = canvas.height / dpr;

        // ease pointer
        pointer.x = lerp(pointer.x, pointer.tx, 0.08);
        pointer.y = lerp(pointer.y, pointer.ty, 0.08);
        const cx = pointer.x*W, cy = pointer.y*H;

        // backdrop fade for trails
        const isDawn = root.getAttribute('data-theme') === 'dawn';
        ctx.globalCompositeOperation = 'source-over';
        if (TRAILS){
          const fade = isDawn ? 0.095 : 0.085;
          ctx.fillStyle = isDawn ? `rgba(250,249,255,${fade})` : `rgba(13,16,32,${fade})`;
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
          ctx.fillStyle = isDawn ? 'rgba(250,249,255,0.75)' : 'rgba(13,16,32,0.75)';
          ctx.fillRect(0,0,W,H);
        }

        // draw particles
        ctx.globalCompositeOperation = isDawn ? 'multiply' : 'lighter';
        for(let i=0;i<P.length;i++){
          const p = P[i];
          const ang = angleField(p.x, p.y, time) + Math.sin(p.t*6.283)*0.25;

          // attraction to pointer
          const dx = cx - p.x, dy = cy - p.y;
          const dist = Math.hypot(dx,dy) + 0.0001;
          const attract = Math.exp(-dist*0.002) * 2.0; // local pull
          const ax = dx / dist * attract;
          const ay = dy / dist * attract;

          const speed = 0.5 + Math.sin(p.t*6.283 + time*0.2)*0.15;
          const vx = Math.cos(ang) * (1.0+speed) + ax;
          const vy = Math.sin(ang) * (1.0+speed) + ay;

          const px = p.x, py = p.y;
          p.x += vx; p.y += vy;

          // wrap
          if (p.x < -2) p.x = W+2; if (p.x > W+2) p.x = -2;
          if (p.y < -2) p.y = H+2; if (p.y > H+2) p.y = -2;

          // color + style
          const hueT = (time*0.02 + p.t*0.7) % 1;
          const col = grad(hueT);
          ctx.strokeStyle = col;
          ctx.lineWidth = p.w * (isDawn ? 0.9 : 1.1);
          if (BLOOM){
            ctx.shadowBlur = isDawn ? 0 : 18;
            ctx.shadowColor = col;
            ctx.globalAlpha = isDawn ? 0.85 : 0.95;
          } else {
            ctx.shadowBlur = 0;
            ctx.globalAlpha = isDawn ? 0.8 : 0.9;
          }

          // stroke segment
          ctx.beginPath();
          if (p.px == null){ p.px = p.x; p.py = p.y; }
          ctx.moveTo(px, py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // life + reseed
          if(--p.life <= 0){
            p.x = Math.random()*W; p.y = Math.random()*H;
            p.px = null; p.py = null;
            p.life = 80 + Math.random()*320;
            p.t = Math.random();
            p.w = 0.6 + Math.random()*1.6;
          }
        }

        // Orbits
        if (ORBITS){
          ctx.save();
          ctx.globalCompositeOperation = isDawn ? 'overlay' : 'screen';
          const rings = 3;
          for(let r=0;r<rings;r++){
            const R = 26 + r*18 + Math.sin(time*0.8 + r)*6;
            const n = 6 + r*3;
            for(let k=0;k<n;k++){
              const a = (k/n)*Math.PI*2 + time*0.6*(r%2?1:-1);
              const x = cx + Math.cos(a)*R;
              const y = cy + Math.sin(a)*R;
              const tCol = grad(((r*0.18)+(k/n)+time*0.03)%1);
              ctx.fillStyle = tCol;
              ctx.globalAlpha = isDawn ? 0.35 : 0.22;
              ctx.beginPath();
              ctx.arc(x,y, r===0?1.6:1.2, 0, Math.PI*2);
              ctx.fill();
            }
          }
          ctx.restore();
        }

        if(!paused) time += 1/60;
        requestAnimationFrame(tick);
      }
      tick();

      // Re-seed particles on resize with debounce
      let resizeId;
      addEventListener('resize', () => {
        clearTimeout(resizeId);
        resizeId = setTimeout(() => { fit(); seedParticles(true); }, 80);
      }, { passive:true });
    })();
  </script>
