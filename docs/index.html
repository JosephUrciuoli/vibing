<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="solstice-lab" data-mode="day" aria-label="Solstice Living Poster">
  <style>
    /* Scoped to #solstice-lab only */
    #solstice-lab {
      --bg: #f6f7fb;
      --ink: #1a2333;
      --muted: #59657a;
      --line: rgba(20, 24, 38, 0.12);
      --accent-1: #ffb56b;
      --accent-2: #7bdff2;
      --accent-3: #b79cff;
      --r: 26px;
      --rx: 0deg; /* tilt X */
      --ry: 0deg; /* tilt Y */
      --orb-rot: 0deg;
      --orb-z: 28px;
      --cloud-sway: 0%;
      --gloss: rgba(255,255,255,0.65);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      letter-spacing: 0.2px;
    }
    #solstice-lab[data-mode="night"] {
      --bg: #0e1323;
      --ink: #e9eefc;
      --muted: #b6c1da;
      --line: rgba(255,255,255,0.18);
      --accent-1: #ff7aa2;
      --accent-2: #4ad1c4;
      --accent-3: #7da2ff;
      --gloss: rgba(255,255,255,0.25);
    }

    #solstice-lab .poster {
      position: relative;
      border-radius: var(--r);
      padding: 28px;
      background:
        radial-gradient(120% 100% at 50% -10%, color-mix(in oklab, var(--accent-2) 20%, transparent), transparent 60%) no-repeat,
        radial-gradient(120% 100% at 50% 120%, color-mix(in oklab, var(--accent-1) 18%, transparent), transparent 60%) no-repeat,
        var(--bg);
      border: 1px solid var(--line);
      box-shadow:
        0 22px 65px rgba(0,0,0,0.18),
        inset 0 1px 0 rgba(255,255,255,0.6);
      overflow: hidden;
      transform-style: preserve-3d;
      will-change: transform;
      transition: background 0.6s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Subtle paper grain + frame lines */
    #solstice-lab .poster::before,
    #solstice-lab .poster::after {
      content: "";
      position: absolute;
      inset: -1px;
      pointer-events: none;
    }
    #solstice-lab .poster::before {
      background:
        repeating-linear-gradient(90deg, transparent 0 38px, rgba(0,0,0,0.035) 38px 39px),
        repeating-linear-gradient(0deg, transparent 0 38px, rgba(0,0,0,0.03) 38px 39px);
      mix-blend-mode: soft-light;
      opacity: 0.18;
      border-radius: inherit;
    }
    #solstice-lab .poster::after {
      background:
        radial-gradient(800px 300px at 0% 0%, rgba(255,255,255,0.7), transparent 70%) no-repeat,
        radial-gradient(800px 300px at 100% 100%, rgba(255,255,255,0.5), transparent 70%) no-repeat;
      border-radius: inherit;
      opacity: 0.35;
    }

    /* Floating decor: clouds/strokes */
    #solstice-lab .cloud {
      position: absolute;
      height: 220px;
      filter: blur(40px) saturate(110%);
      opacity: 0.5;
      mix-blend-mode: screen;
      transform: translateZ(-10px);
      pointer-events: none;
    }
    #solstice-lab[data-mode="day"] .cloud.c1 {
      width: 60%;
      top: -60px; left: -20%;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--accent-2) 50%, white), transparent 65%);
      animation: drift1 28s linear infinite;
    }
    #solstice-lab[data-mode="day"] .cloud.c2 {
      width: 50%;
      bottom: -80px; right: -10%;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--accent-1) 42%, white), transparent 65%);
      animation: drift2 36s linear infinite;
    }
    #solstice-lab[data-mode="night"] .cloud.c1 {
      width: 65%;
      top: -70px; left: -25%;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--accent-3) 55%, black), transparent 65%);
      animation: drift1 34s linear infinite reverse;
      opacity: 0.42;
      mix-blend-mode: lighten;
    }
    #solstice-lab[data-mode="night"] .cloud.c2 {
      width: 58%;
      bottom: -70px; right: -15%;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--accent-2) 60%, black), transparent 65%);
      animation: drift2 40s linear infinite reverse;
      opacity: 0.42;
      mix-blend-mode: lighten;
    }
    @keyframes drift1 { 0% { transform: translateX(-4%) translateZ(-10px); } 100% { transform: translateX(4%) translateZ(-10px); } }
    @keyframes drift2 { 0% { transform: translateX(4%) translateZ(-10px); } 100% { transform: translateX(-4%) translateZ(-10px); } }

    /* Top bar */
    #solstice-lab .top {
      position: relative;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    #solstice-lab .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
      color: var(--ink);
      box-shadow: inset 0 1px 0 var(--gloss);
      user-select: none;
    }
    #solstice-lab[data-mode="night"] .badge {
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.05));
      color: var(--ink);
    }
    #solstice-lab .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent-2);
      box-shadow: 0 0 0 0 rgba(123,223,242,0.7);
      animation: ping 2.6s ease-out infinite;
    }
    @keyframes ping {
      0% { box-shadow: 0 0 0 0 rgba(123,223,242,0.55); }
      70% { box-shadow: 0 0 0 14px rgba(123,223,242,0); }
      100% { box-shadow: 0 0 0 0 rgba(123,223,242,0); }
    }

    /* Mode switch */
    #solstice-lab .switch {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
      color: var(--muted);
      box-shadow: inset 0 1px 0 var(--gloss);
    }
    #solstice-lab[data-mode="night"] .switch {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
    }
    #solstice-lab .switch input {
      appearance: none;
      width: 40px; height: 22px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.02));
      border: 1px solid var(--line);
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.25s ease;
    }
    #solstice-lab .switch input::after {
      content: "";
      position: absolute;
      top: 2px; left: 2px;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: linear-gradient(180deg, white, rgba(255,255,255,0.7));
      box-shadow: 0 1px 1px rgba(0,0,0,0.15);
      transition: transform 0.25s ease;
    }
    #solstice-lab .switch input:checked::after { transform: translateX(18px); }
    #solstice-lab .switch .label {
      font-size: 12px;
      letter-spacing: 0.08em;
    }

    /* Hero */
    #solstice-lab .hero {
      position: relative;
      z-index: 3;
      margin: 6px 0 10px;
      transform: translateZ(1px);
    }
    #solstice-lab .hero h1 {
      margin: 0 0 6px 0;
      font-size: clamp(28px, 4.2vw, 48px);
      line-height: 1.04;
      font-weight: 900;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 18px color-mix(in oklab, var(--accent-2) 30%, transparent));
    }
    #solstice-lab .hero p {
      margin: 0;
      font-size: clamp(14px, 1.3vw, 16px);
      color: var(--muted);
      max-width: 60ch;
    }

    /* Orb */
    #solstice-lab .orb-wrap {
      position: relative;
      display: grid;
      place-items: center;
      margin: 22px 0 14px;
      transform: translateZ(0);
      perspective: 800px;
    }
    #solstice-lab .orb {
      width: clamp(140px, 34vw, 240px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.2) 35%, transparent 60%),
        conic-gradient(from var(--orb-rot), var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-1));
      box-shadow:
        0 30px 70px rgba(0,0,0,0.25),
        inset 0 1px 0 var(--gloss),
        0 0 0 1px var(--line);
      transform: rotateX(var(--rx)) rotateY(var(--ry)) translateZ(var(--orb-z));
      transition: box-shadow 0.3s ease, background 0.6s ease;
      position: relative;
      overflow: hidden;
    }
    #solstice-lab[data-mode="night"] .orb {
      background:
        radial-gradient(circle at 40% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0.05) 40%, transparent 70%),
        conic-gradient(from var(--orb-rot), var(--accent-3), var(--accent-2), var(--accent-1), var(--accent-3));
    }

    /* Halo ring */
    #solstice-lab .orbit {
      position: absolute;
      inset: -18%;
      border-radius: 50%;
      border: 1px dashed color-mix(in oklab, var(--accent-2) 40%, transparent);
      transform: rotateX(calc(var(--rx))) rotateY(calc(var(--ry))) translateZ(calc(var(--orb-z) - 12px));
      opacity: 0.6;
      filter: blur(0.2px);
    }

    /* Controls */
    #solstice-lab .controls {
      position: relative;
      z-index: 3;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin: 12px 0 6px;
    }
    #solstice-lab .btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 14px;
      transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.3s ease, color 0.3s ease;
      will-change: transform;
      color: #0d1328;
      background: linear-gradient(135deg, var(--accent-2), var(--accent-1));
      box-shadow:
        0 10px 28px rgba(0,0,0,0.18),
        0 8px 24px color-mix(in oklab, var(--accent-2) 40%, transparent);
    }
    #solstice-lab .btn:hover { transform: translateY(-1px); }
    #solstice-lab .btn.ghost {
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 var(--gloss);
    }
    #solstice-lab[data-mode="night"] .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--ink);
    }

    /* Notes */
    #solstice-lab .notes {
      position: relative;
      z-index: 3;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0 6px;
    }
    #solstice-lab .note {
      font-size: 12px;
      color: var(--ink);
      padding: 8px 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      border: 1px dashed var(--line);
      box-shadow: inset 0 1px 0 var(--gloss);
    }
    #solstice-lab[data-mode="night"] .note {
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: var(--ink);
    }

    /* Footer */
    #solstice-lab .meta {
      position: relative;
      z-index: 3;
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
      color: var(--muted);
      font-size: 12px;
    }
    #solstice-lab .mark {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }
    #solstice-lab .mark .dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: var(--accent-1);
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent-1) 60%, transparent);
    }

    /* Stars for night */
    #solstice-lab[data-mode="night"] .stars {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(1px 1px at 60% 70%, rgba(255,255,255,0.8), transparent 60%),
        radial-gradient(1px 1px at 80% 20%, rgba(255,255,255,0.75), transparent 60%),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,0.85), transparent 60%),
        radial-gradient(1px 1px at 25% 60%, rgba(255,255,255,0.75), transparent 60%),
        radial-gradient(1px 1px at 70% 35%, rgba(255,255,255,0.8), transparent 60%);
      opacity: 0.5;
      pointer-events: none;
      mix-blend-mode: screen;
      transform: translateZ(-20px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #solstice-lab .cloud { animation: none !important; }
      #solstice-lab .orb { transition: none !important; }
      #solstice-lab .btn,
      #solstice-lab .switch input { transition: none !important; }
    }
  </style>

  <div class="poster" role="region" aria-label="Interactive Solstice Poster" style="transform: rotateX(var(--rx)) rotateY(var(--ry));">
    <div class="cloud c1" aria-hidden="true"></div>
    <div class="cloud c2" aria-hidden="true"></div>
    <div class="stars" aria-hidden="true"></div>

    <div class="top">
      <div class="badge"><span class="pulse" aria-hidden="true"></span> Issue 51</div>
      <div class="switch" aria-label="Toggle day and night mode">
        <span class="label">Day</span>
        <input id="mode-toggle" type="checkbox" role="switch" aria-checked="false" aria-label="Night mode">
        <span class="label">Night</span>
      </div>
    </div>

    <div class="hero">
      <h1>Solstice Poster</h1>
      <p>Air, light, and quiet motion. Tilt the page, watch the orb breathe.</p>
    </div>

    <div class="orb-wrap">
      <div class="orb" aria-hidden="true">
        <div class="orbit" aria-hidden="true"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="breathe" aria-label="Breathe the orb">Breathe</button>
      <button class="btn ghost" id="still" aria-label="Hold still">Still</button>
      <div style="flex:1"></div>
      <div class="note" aria-hidden="true">Accessible contrast</div>
      <div class="note" aria-hidden="true">Pointer tilt</div>
      <div class="note" aria-hidden="true">Day/Night</div>
    </div>

    <div class="notes" aria-label="Highlights">
      <span class="note">Soft grain</span>
      <span class="note">Kinetic orb</span>
      <span class="note">Calm micro‑motion</span>
      <span class="note">Zero libraries</span>
    </div>

    <div class="meta">
      <span class="mark"><span class="dot" aria-hidden="true"></span> Refreshed <span id="last-updated">Last updated: 2025-10-18 23:14:11 EST</span></span>
      <span aria-hidden="true">“Make it sing without shouting.”</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('solstice-lab');
      const poster = root.querySelector('.poster');
      const orb = root.querySelector('.orb');
      const toggle = root.querySelector('#mode-toggle');
      const stamp = document.getElementById('last-updated');
      const breathe = root.querySelector('#breathe');
      const still = root.querySelector('#still');

      // Timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        stamp.textContent = fmt.format(now);
      } catch (e) {
        stamp.textContent = new Date().toLocaleString();
      }

      // Restore mode
      const saved = localStorage.getItem('solstice-mode');
      if (saved === 'night') {
        root.setAttribute('data-mode', 'night');
        toggle.checked = true;
        toggle.setAttribute('aria-checked', 'true');
      }

      // Mode switch
      toggle.addEventListener('change', () => {
        const night = toggle.checked;
        root.setAttribute('data-mode', night ? 'night' : 'day');
        toggle.setAttribute('aria-checked', night ? 'true' : 'false');
        localStorage.setItem('solstice-mode', night ? 'night' : 'day');
        // gentle flash
        poster.animate([
          { filter: 'brightness(1.1)' },
          { filter: 'brightness(1)' }
        ], { duration: 360, easing: 'ease-out' });
      }, { passive: true });

      // Tilt interaction
      function handleMove(e) {
        const r = poster.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const ry = (x - 0.5) * 10;
        const rx = (0.5 - y) * 8;
        root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        root.style.setProperty('--orb-z', (28 + (x - 0.5) * 4).toFixed(2) + 'px');
      }
      poster.addEventListener('pointermove', handleMove);

      // Spin and breathe
      let raf = null, t = 0, breatheOn = true;
      function loop() {
        t = (t + 0.6) % 360;
        root.style.setProperty('--orb-rot', t + 'deg');
        if (breatheOn) {
          const z = 26 + Math.sin((t / 360) * Math.PI * 2) * 4;
          root.style.setProperty('--orb-z', z.toFixed(2) + 'px');
        }
        raf = requestAnimationFrame(loop);
      }
      raf = requestAnimationFrame(loop);

      breathe.addEventListener('click', () => {
        breatheOn = true;
        breathe.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.98)' }, { transform: 'scale(1)' }], { duration: 140, easing: 'ease-out' });
      }, { passive: true });

      still.addEventListener('click', () => {
        breatheOn = false;
        still.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.98)' }, { transform: 'scale(1)' }], { duration: 140, easing: 'ease-out' });
      }, { passive: true });

      // Respect reduced motion
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyMotionPref() {
        if (mq.matches) {
          if (raf) cancelAnimationFrame(raf);
          raf = null;
        } else if (!raf) {
          raf = requestAnimationFrame(loop);
        }
      }
      mq.addEventListener ? mq.addEventListener('change', applyMotionPref) : mq.addListener(applyMotionPref);
      applyMotionPref();

      // Button press micro-interaction on keyboard
      root.querySelectorAll('.btn').forEach(b => {
        b.addEventListener('keydown', (ev) => {
          if (ev.key === 'Enter' || ev.key === ' ') {
            b.click();
            ev.preventDefault();
          }
        });
      });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
