<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-1883" data-theme="dawn" data-paused="false" aria-label="Orbit Garden — kinetic clock">
  <style>
    .vibe-1883{
      --ink:#0b1220;
      --muted:#4a586a;
      --bg0:#fffaf2;
      --bg1:#eef7ff;
      --edge:rgba(0,0,0,0.12);
      --glass:rgba(255,255,255,0.65);
      --ring:rgba(0,0,0,0.08);
      --p1:#7aa7ff; --p2:#ff9bb1; --p3:#ffd46a; --p4:#79e6b8;
      color:var(--ink);
      font-family: ui-rounded, ui-sans-serif, -apple-system, "SF Pro Rounded", "SF Pro Display", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      letter-spacing:.1px; isolation:isolate; position:relative;
    }
    .vibe-1883[data-theme="dusk"]{
      --ink:#eef2ff; --muted:#a6b0c5;
      --bg0:#080a12; --bg1:#111826;
      --edge:rgba(255,255,255,0.18); --glass:rgba(255,255,255,0.08); --ring:rgba(255,255,255,0.12);
      --p1:#9b7dff; --p2:#ff6aa9; --p3:#ffd46a; --p4:#7af7c8;
    }
    .vibe-1883[data-theme="mono"]{
      --ink:#0f1318; --muted:#55616f;
      --bg0:#fbfbfb; --bg1:#ebeef2;
      --edge:rgba(0,0,0,0.14); --glass:rgba(255,255,255,0.7); --ring:rgba(0,0,0,0.08);
      --p1:#111827; --p2:#374151; --p3:#6b7280; --p4:#a3a3a3;
    }

    .vibe-1883 .shell{
      position:relative; border-radius:42px; overflow:hidden;
      min-height:clamp(640px, 90vmin, 1200px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      background:
        radial-gradient(160% 120% at -20% 120%, color-mix(in oklab, var(--p1) 12%, transparent), transparent 60%),
        radial-gradient(140% 120% at 120% -20%, color-mix(in oklab, var(--p2) 12%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 120px 280px rgba(0,0,0,0.45),
        0 1px 0 rgba(255,255,255,0.5) inset,
        0 -160px 240px color-mix(in oklab, var(--p3), transparent 94%) inset;
    }
    .vibe-1883 .shell::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in oklab, var(--p1) 14%, transparent), transparent 60%),
        conic-gradient(from 120deg at 50% 50%, color-mix(in oklab, var(--p4) 14%, transparent), transparent 60%),
        conic-gradient(from 240deg at 50% 50%, color-mix(in oklab, var(--p2) 14%, transparent), transparent 60%);
      opacity:.25; filter:blur(34px) saturate(1.05); mix-blend-mode:soft-light; pointer-events:none;
      animation: halo-1883 80s linear infinite;
    }
    @keyframes halo-1883{ to{ transform:rotate(360deg) } }

    .vibe-1883 .top{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(14px, 3vw, 26px);
    }
    .vibe-1883 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px; white-space:nowrap;
    }
    .vibe-1883 .emblem{
      width:44px; height:44px; border-radius:50%; position:relative; overflow:hidden;
      background:
        radial-gradient(120% 120% at 70% 30%, color-mix(in oklab, var(--p2) 36%, transparent), transparent 60%),
        radial-gradient(120% 120% at 30% 70%, color-mix(in oklab, var(--p1) 36%, transparent), transparent 70%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow: 0 0 0 1px color-mix(in oklab, var(--edge), transparent 28%) inset, 0 16px 36px color-mix(in oklab, var(--p2), transparent 70%);
    }
    .vibe-1883 .emblem::after{
      content:""; position:absolute; inset:10px; border-radius:50%;
      border:2px dotted color-mix(in oklab, var(--p1), var(--p4) 50%); animation: spin-1883 14s linear infinite;
    }
    @keyframes spin-1883{ to{ transform:rotate(360deg) } }

    .vibe-1883 .themes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 26%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1883 .themes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em;
      transition: color 160ms ease, background 160ms ease;
    }
    .vibe-1883 .themes button.active,
    .vibe-1883 .themes button:hover{ color:var(--ink); background:rgba(0,0,0,0.08); }
    .vibe-1883[data-theme="dusk"] .themes button.active,
    .vibe-1883[data-theme="dusk"] .themes button:hover{ background:rgba(255,255,255,0.12); color:var(--ink); }

    .vibe-1883 .dial{
      position:relative; margin: 0 clamp(12px, 2vw, 22px) clamp(14px, 3vw, 26px);
      border-radius:36px; overflow:hidden; isolation:isolate;
      background:
        radial-gradient(120% 140% at 50% -20%, color-mix(in oklab, var(--p1) 12%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1), var(--bg0) 18%), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 25%);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.45) inset,
        0 36px 120px rgba(0,0,0,0.35),
        0 0 0 12px color-mix(in oklab, var(--ring), transparent 60%) inset;
    }
    .vibe-1883 .dial::after{
      content:""; position:absolute; inset:-1px; pointer-events:none; mix-blend-mode:overlay;
      background:
        radial-gradient(80% 60% at 18% 0%, rgba(255,255,255,0.35), transparent 50%),
        radial-gradient(80% 60% at 80% 100%, rgba(255,255,255,0.14), transparent 50%),
        repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,0.04) 0 1px, transparent 1px 32px);
      opacity:.8;
    }
    .vibe-1883 canvas.sky{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    .vibe-1883 .centerpiece{
      position:relative; z-index:2; display:grid; place-items:center; text-align:center;
      padding: clamp(14px, 2.5vw, 30px);
    }
    .vibe-1883 .tag{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1883 .title{
      margin:16px 0 8px;
      font-weight:1000; letter-spacing:-0.03em; line-height:0.92;
      font-size: clamp(54px, 9.6vw, 160px);
      background: linear-gradient(100deg, var(--p1), var(--p2), var(--p3), var(--p4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.18);
      animation: titleflow-1883 18s linear infinite; background-size:220% 100%;
    }
    @keyframes titleflow-1883{ 0%{ background-position:0% 50% } 100%{ background-position:220% 50% } }
    .vibe-1883 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 1.9vw, 19px);
      line-height:1.7; max-width:70ch; margin: 6px auto 18px;
    }

    .vibe-1883 .dock{
      z-index:3; position:relative; display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin: 12px auto 10px;
    }
    .vibe-1883 .cta, .vibe-1883 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px;
      font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--p2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1883[data-theme="dusk"] .cta{ color:#0b0f18; }
    .vibe-1883 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1883 .cta:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--p1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1883 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1883[data-theme="dusk"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1883 .knob{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:12px; color:var(--muted);
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1883 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:28px; background:transparent;
    }
    .vibe-1883 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1883 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)); opacity:.9;
    }
    .vibe-1883 input[type="range"]::-webkit-slider-thumb,
    .vibe-1883 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--p2), var(--p1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1883 .meta{
      position:relative; z-index:3;
      margin: 14px auto 10px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1883 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1883 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--p1), var(--p2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--p1), transparent 45%);
      animation:pulse-1883 2200ms ease-out infinite;
    }
    @keyframes pulse-1883{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--p1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 900px){
      .vibe-1883 .top{ padding:14px; }
      .vibe-1883 input[type="range"]{ width:160px; }
      .vibe-1883 .title{ letter-spacing:-0.01em; }
    }
  </style>

  <section class="shell" role="region" aria-labelledby="orbit-title">
    <div class="top">

    <div class="dial" aria-hidden="true">

    <div class="dock">
      <button class="cta" type="button" data-action="toggle">Pause ▌▌</button>

      <label class="knob" for="rings-1883">

        <input id="rings-1883" type="range" min="3" max="16" step="1" value="8" aria-label="Ring count">
      </label>
      <label class="knob" for="tempo-1883">

        <input id="tempo-1883" type="range" min="0.3" max="2.5" step="0.01" value="1.0" aria-label="Time tempo">
      </label>
      <label class="knob" for="glow-1883">

        <input id="glow-1883" type="range" min="0.2" max="1.2" step="0.01" value="0.72" aria-label="Trail glow">

    <div class="meta">

      <span id="last-updated">Last updated: 2026-01-11 05:19:41 EST</span>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1883');
      const shell = root.querySelector('.shell');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha:true });
      const themes = root.querySelectorAll('.themes [data-theme]');
      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnBloom = root.querySelector('[data-action="bloom"]');
      const btnReseed = root.querySelector('[data-action="reseed"]');
      const btnSnap = root.querySelector('[data-action="snap"]');
      const ringsInput = root.querySelector('#rings-1883');
      const tempoInput = root.querySelector('#tempo-1883');
      const glowInput = root.querySelector('#glow-1883');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        themes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        samplePalette();
        reseed(true);
        hardClear();
      }
      themes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0, CX = 0, CY = 0, R = 0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(root.querySelector('.dial'));
      function fit(){
        const r = root.querySelector('.dial').getBoundingClientRect();
        const w = Math.floor(r.width);
        const h = Math.floor(r.height);
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        W = w; H = h; CX = W/2; CY = H/2; R = Math.min(W,H)/2 * 0.88;
        samplePalette();
        reseed(true);
        hardClear();
      }

      // Palette
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      let pal = [];
      function hexToRgb(h){
        if(!h || h[0] !== '#') return [255,255,255];
        const p = parseInt(h.slice(1),16);
        return [(p>>16)&255, (p>>8)&255, p&255];
      }
      function mix(a,b,t){
        return [
          Math.round(a[0] + (b[0]-a[0])*t),
          Math.round(a[1] + (b[1]-a[1])*t),
          Math.round(a[2] + (b[2]-a[2])*t)
        ];
      }
      function rgb(arr,a=1){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      function samplePalette(){
        pal = [
          hexToRgb(css('--p1')||'#7aa7ff'),
          hexToRgb(css('--p2')||'#ff9bb1'),
          hexToRgb(css('--p3')||'#ffd46a'),
          hexToRgb(css('--p4')||'#79e6b8')
        ];
      }
      function grad4(t){
        const tt = (t%1+1)%1;
        if(tt<1/3) return mix(pal[0], pal[1], tt*3);
        if(tt<2/3) return mix(pal[1], pal[2], (tt-1/3)*3);
        return mix(pal[2], pal[3], (tt-2/3)*3);
      }

      // System
      let raf = 0, last = 0;
      let orbs = []; let rings = [];
      let bloom = 0;
      const pointer = { x:0, y:0, inside:false, down:false };
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
        pointer.inside = true;
      });
      canvas.addEventListener('pointerdown', ()=> pointer.down = true);
      canvas.addEventListener('pointerup', ()=> pointer.down = false);
      canvas.addEventListener('pointerleave', ()=>{ pointer.inside=false; pointer.down=false; });

      // Clears
      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = css('--bg1') || '#eef7ff';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
        drawDialDecor();
      }
      function softClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const g = parseFloat(glowInput.value);
        ctx.globalAlpha = Math.max(0.06, Math.min(0.18, g*0.16));
        ctx.fillStyle = css('--bg1') || '#eef7ff';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // Dial decor (center gimbal + ticks)
      function drawDialDecor(){
        ctx.save();
        ctx.translate(CX, CY);
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = colorMix(rgb(hexToRgb('#ffffff'),0.28), rgb(hexToRgb('#000000'),0.1), 0.5);
        ctx.lineWidth = 1;
        const ringsN = parseInt(ringsInput.value,10);
        for(let i=1;i<=ringsN;i++){
          const rr = (i/(ringsN+1)) * R;
          ctx.beginPath(); ctx.arc(0,0, rr, 0, Math.PI*2); ctx.stroke();
        }
        // Ticks
        const ticks = 60;
        for(let i=0;i<ticks;i++){
          const a = (i/ticks)*Math.PI*2;
          const r0 = R*0.96;
          const r1 = r0 - (i%5===0? 12:6);
          ctx.beginPath();
          ctx.moveTo(Math.cos(a)*r0, Math.sin(a)*r0);
          ctx.lineTo(Math.cos(a)*r1, Math.sin(a)*r1);
          ctx.stroke();
        }
        // Center hub
        const hubGrad = ctx.createRadialGradient(0,0,0,0,0,18);
        hubGrad.addColorStop(0, 'rgba(255,255,255,0.9)');
        hubGrad.addColorStop(1, 'rgba(255,255,255,0.2)');
        ctx.fillStyle = hubGrad;
        ctx.beginPath(); ctx.arc(0,0, 18, 0, Math.PI*2); ctx.fill();
        ctx.restore();
      }
      function colorMix(a,b,t){
        return `color-mix(in oklab, ${a} ${Math.round((1-t)*100)}%, ${b})`;
      }

      // Build system
      function reseed(full=true){
        const ringCount = parseInt(ringsInput.value,10);
        rings = [];
        orbs = [];
        for(let i=0; i<ringCount; i++){
          const frac = (i+1)/(ringCount+1);
          const radius = frac * R;
          const baseSpeed = (0.08 + frac*0.22) * (Math.random()<0.5? 1 : -1);
          rings.push({ radius, baseSpeed, hue: Math.random() });
          const count = Math.round(10 + frac*34);
          for(let j=0;j<count;j++){
            const a = Math.random()*Math.PI*2;
            const sp = baseSpeed * (0.8 + Math.random()*0.4);
            const size = 1.2 + frac*2.8 + Math.random()*1.2;
            const wob = (Math.random()*2-1) * 0.8;
            const life = 200 + Math.random()*400;
            orbs.push({ ring:i, a, sp, size, wob, life, px:CX, py:CY });
          }
        }
      }

      // Draw orb
      function drawOrb(o, dt, t){
        const ring = rings[o.ring];
        const tempo = parseFloat(tempoInput.value);
        o.a += (ring.baseSpeed + o.sp*0.05) * dt * (1 + bloom*0.8) * tempo;
        const wob = Math.sin((t + o.wob*4.0) * 2.0) * (rings.length>0? rings[o.ring].radius*0.02 : 0);
        const rr = ring.radius + wob;
        const x = CX + Math.cos(o.a) * rr;
        const y = CY + Math.sin(o.a) * rr;

        // pointer gravity swirl
        let gx = 0, gy = 0;
        if(pointer.inside){
          const dx = pointer.x - x;
          const dy = pointer.y - y;
          const d2 = Math.max(120, dx*dx + dy*dy);
          const pull = (pointer.down ? 1800 : 700) / d2;
          const swirl = (pointer.down ? 1.2 : 0.6);
          const rx = -dy / Math.sqrt(d2) * swirl;
          const ry =  dx / Math.sqrt(d2) * swirl;
          gx = dx*pull + rx; gy = dy*pull + ry;
        }

        const nx = x + gx;
        const ny = y + gy;

        const g = parseFloat(glowInput.value);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const tcol = (o.ring/(rings.length||1)) + Math.sin(t*0.2 + o.a)*0.05;
        const c = grad4((tcol + 1)%1);
        const alpha = Math.max(0.06, Math.min(0.9, (0.22 + g*0.4 + bloom*0.2)));
        ctx.strokeStyle = rgb(c, alpha);
        ctx.lineWidth = 0.6 + (1.5*g) + bloom*0.6;
        ctx.lineCap = 'round';
        ctx.shadowColor = rgb(c, 0.5*g + 0.3*bloom);
        ctx.shadowBlur = 12 + 28*g + 40*bloom;

        // trail
        ctx.beginPath();
        ctx.moveTo(o.px || nx, o.py || ny);
        const mx = (o.px + nx)/2 + Math.sin(o.a*3 + t)*3;
        const my = (o.py + ny)/2 + Math.cos(o.a*3 + t)*3;
        ctx.quadraticCurveTo(mx, my, nx, ny);
        ctx.stroke();

        // comet head
        ctx.fillStyle = rgb(c, 0.6 + 0.3*g);
        ctx.beginPath(); ctx.arc(nx, ny, (o.size*(1+0.6*bloom))*0.9, 0, Math.PI*2); ctx.fill();
        ctx.restore();

        o.px = nx; o.py = ny;
        o.life -= dt*60;
        if(o.life <= 0){
          // re-spawn on same ring
          o.a = Math.random()*Math.PI*2;
          o.sp = ring.baseSpeed * (0.8 + Math.random()*0.4);
          o.size = 1.2 + (o.ring/(rings.length||1))*3.8 + Math.random()*1.2;
          o.wob = (Math.random()*2-1) * 0.8;
          o.life = 200 + Math.random()*400;
          o.px = CX; o.py = CY;
        }
      }

      function loop(ts){
        raf = requestAnimationFrame(loop);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last) / 1000;
        last = ts;
        softClear();
        const t = ts/1000;

        // subtle center glow pulse
        if(bloom>0){
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          const col = grad4((Math.sin(t*0.5)+1)/2);
          const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.max(160, Math.min(W,H)*0.42));
          g.addColorStop(0, rgb(col, 0.12 * bloom));
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(CX, CY, Math.max(160, Math.min(W,H)*0.45), 0, Math.PI*2); ctx.fill();
          ctx.restore();
          bloom = Math.max(0, bloom - dt*0.6);
        }

        // draw orbs
        for(let i=0;i<orbs.length;i++){ drawOrb(orbs[i], dt, t); }
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));
      btnReseed.addEventListener('click', ()=>{ reseed(true); hardClear(); });
      btnBloom.addEventListener('click', ()=>{ bloom = 1; });

      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'orbit-garden.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Wheel adjusts tempo
      shell.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        const cur = parseFloat(tempoInput.value);
        const nv = Math.max(parseFloat(tempoInput.min), Math.min(parseFloat(tempoInput.max), cur + delta));
        tempoInput.value = String(nv);
      }, { passive:false });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '1'){ setTheme('dawn'); }
        if(k === '2'){ setTheme('dusk'); }
        if(k === '3'){ setTheme('mono'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'b'){ btnBloom.click(); }
        if(k.toLowerCase() === 'r'){ btnReseed.click(); }
        if(k === '+' || k === '='){ const n = Math.min(16, parseInt(ringsInput.value,10)+1); ringsInput.value = String(n); reseed(true); hardClear(); }
        if(k === '-' || k === '_'){ const n = Math.max(3, parseInt(ringsInput.value,10)-1); ringsInput.value = String(n); reseed(true); hardClear(); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // React to input changes
      ringsInput.addEventListener('input', ()=>{ reseed(true); hardClear(); });

      // Init
      fit();
      samplePalette();
      reseed(true);
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(loop);
      setTimeout(()=> hardClear(), 40);
    })();
  </script>
