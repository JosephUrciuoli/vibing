        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);

    </style>

<section id="loom" aria-label="Halcyon Loom â€” Generative Ribbon Poster">
  <style>
    /* Theme tokens */
    #loom {
      --bg-1: hsl(220 60% 98%);
      --bg-2: hsl(210 60% 95%);
      --ink: hsl(220 22% 16%);
      --muted: hsl(220 10% 40% / .85);
      --glass: hsl(0 0% 100% / .65);
      --line: hsl(220 20% 16% / .12);
      --a: 200;
      --b: 320;
      --c: 32;
      --r: 26px;

      position: relative;
      min-height: 82vh;
      padding: clamp(16px, 4vw, 44px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, Segoe UI, Roboto, Arial;
      letter-spacing: .2px;
      border-radius: var(--r);
      overflow: hidden;
      background:
        radial-gradient(1200px 900px at 120% -10%, hsl(var(--b) 95% 85% / .55), transparent 55%),
        radial-gradient(1200px 900px at -10% 120%, hsl(var(--a) 95% 85% / .55), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      isolation: isolate;
    }
    #loom.dusk {
      --bg-1: hsl(240 40% 6%);
      --bg-2: hsl(240 38% 4%);
      --ink: hsl(0 0% 96%);
      --muted: hsl(0 0% 78% / .86);
      --glass: hsl(0 0% 100% / .08);
      --line: hsl(0 0% 100% / .14);
      background:
        radial-gradient(1200px 900px at 110% -10%, hsl(var(--b) 80% 20% / .6), transparent 55%),
        radial-gradient(1200px 900px at -10% 120%, hsl(var(--a) 80% 20% / .6), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }

    /* Ambient film */
    #loom .film { position: absolute; inset: -30% -30%; pointer-events: none; z-index: 0; filter: blur(70px) saturate(120%); }
    #loom .plume {
      position: absolute; width: 60vmax; aspect-ratio: 1; border-radius: 50%;
      opacity: .34; mix-blend-mode: multiply;
      background: radial-gradient(circle at 40% 40%, hsl(var(--a) 100% 75% / .65) 0 38%, transparent 62%);
      animation: float-a 80s ease-in-out infinite;
    }
    #loom .plume.b {
      left: 60%; top: -10%; width: 70vmax;
      background: radial-gradient(circle at 60% 60%, hsl(var(--b) 100% 75% / .65) 0 38%, transparent 62%);
      animation: float-b 100s ease-in-out infinite;
    }
    @keyframes float-a { 0%{transform:translate3d(-6%,-4%,0) scale(1)} 50%{transform:translate3d(8%,7%,0) scale(1.1)} 100%{transform:translate3d(-6%,-4%,0) scale(1)} }
    @keyframes float-b { 0%{transform:translate3d(6%,-6%,0) scale(1)} 50%{transform:translate3d(-6%,8%,0) scale(1.06)} 100%{transform:translate3d(6%,-6%,0) scale(1)} }

    /* Topbar */
    #loom .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center;
      margin-bottom: clamp(16px, 3vw, 24px);
    }
    #loom .brand { display: inline-flex; align-items: center; gap: 12px; text-transform: uppercase; font-weight: 900; font-size: 12px; opacity: .95; letter-spacing: .14em; }
    #loom .coin {
      width: 24px; height: 24px; border-radius: 50%; position: relative; overflow: hidden;
      background: conic-gradient(from 0deg, hsl(var(--a) 90% 60%), hsl(var(--b) 90% 60%), hsl(var(--c) 90% 60%), hsl(var(--a) 90% 60%));
      box-shadow: 0 0 0 1px hsl(0 0% 100% / .6) inset, 0 0 18px hsl(var(--a) 100% 55% / .45);
    }
    #loom .coin::after {
      content: ""; position: absolute; inset: 3px; border-radius: 50%;
      border: 2px solid hsl(0 0% 100% / .7); border-right-color: transparent; border-top-color: transparent;
      animation: spin 18s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Hero */
    #loom .hero { position: relative; z-index: 2; }
    #loom .title {
      margin: 0; line-height: .9;
      font-size: clamp(46px, 9vw, 120px); font-weight: 1000; letter-spacing: 0px;
      background: linear-gradient(90deg, hsl(222 25% 18%), hsl(calc(var(--a) - 18) 58% 28%) 60%, hsl(214 28% 22%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 16px 36px hsl(var(--a) 70% 50% / .2));
    }
    #loom.dusk .title {
      background: linear-gradient(90deg, hsl(0 0% 96%), hsl(var(--a) 80% 72%), hsl(0 0% 98%));
    }
    #loom .tag { margin: 10px 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 20px); max-width: 68ch; }

    /* Stage */
    #loom .stage { position: relative; z-index: 2; margin-top: clamp(16px, 3.2vw, 24px); }
    #loom .panel {
      position: relative; border-radius: 28px;
      padding: clamp(12px, 2.2vw, 18px);
      background: var(--glass); border: 1px solid var(--line);
      box-shadow: 0 22px 44px hsl(0 0% 0% / .16), inset 0 1px 0 hsl(0 0% 100% / .55);
      backdrop-filter: blur(12px) saturate(140%);
      transform-style: preserve-3d; perspective: 1000px;
      transition: transform .28s ease;
    }
    #loom .panel:focus-within { outline: 3px solid hsl(var(--a) 100% 60% / .25); outline-offset: 4px; }
    #loom .frame {
      position: relative; width: 100%; aspect-ratio: 10 / 6; border-radius: 20px; overflow: hidden;
      background: radial-gradient(120% 120% at 50% 50%, hsl(0 0% 100% / .10), transparent 58%);
    }
    #loom canvas#loom-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* Grid gloss overlay */
    #loom .grid::before {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background:
        linear-gradient(180deg, hsl(0 0% 100% / .08), transparent 60%),
        repeating-linear-gradient(90deg, hsl(0 0% 100% / .04) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(0deg, hsl(0 0% 100% / .04) 0 1px, transparent 1px 40px);
      mix-blend-mode: soft-light;
    }

    /* Dock */
    #loom .dock {
      position: relative; z-index: 2; display: inline-flex; flex-wrap: wrap; gap: 10px; align-items: center;
      margin-top: 14px; padding: 10px 12px;
      border-radius: 999px; background: var(--glass); border: 1px solid var(--line);
      box-shadow: 0 18px 38px hsl(0 0% 0% / .14), inset 0 1px 0 hsl(0 0% 100% / .45);
      backdrop-filter: blur(10px) saturate(140%);
    }
    #loom .btn {
      position: relative; overflow: hidden; border-radius: 999px; border: 1px solid var(--line);
      padding: 10px 14px; font-weight: 700; letter-spacing: .2px; cursor: pointer; user-select: none;
      background: hsl(0 0% 0% / .06); color: var(--ink);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    #loom .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 24px hsl(0 0% 0% / .18); }
    #loom .btn:active { transform: translateY(0); }
    #loom .btn.primary {
      background: linear-gradient(180deg, hsl(var(--a) 85% 55%), hsl(var(--a) 85% 50%));
      color: white; box-shadow: 0 12px 28px hsl(var(--a) 80% 50% / .35), inset 0 1px 0 hsl(0 0% 100% / .3);
    }

    /* Slider */
    #loom .slider {
      -webkit-appearance: none; appearance: none; height: 10px; width: 160px;
      background: linear-gradient(90deg, hsl(var(--a) 80% 60%), hsl(var(--b) 80% 60%));
      border-radius: 999px; border: 1px solid var(--line); outline: none;
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / .4);
    }
    #loom .slider::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%;
      background: white; border: 1px solid hsl(220 14% 20% / .25);
      box-shadow: 0 8px 18px hsl(0 0% 0% / .18), inset 0 1px 0 hsl(0 0% 100% / .8);
      cursor: pointer;
    }
    #loom.dusk .slider { background: linear-gradient(90deg, hsl(var(--a) 90% 62%), hsl(var(--b) 90% 62%)); }
    #loom.dusk .slider::-webkit-slider-thumb { background: hsl(0 0% 92%); border-color: hsl(0 0% 100% / .2); }

    /* Footer */
    #loom .foot {
      position: relative; z-index: 2; margin-top: 16px; color: hsl(222 14% 26% / .9);
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; font-size: 12px;
    }
    #loom .chip {
      padding: 8px 10px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line); color: var(--muted); backdrop-filter: blur(8px);
    }
    #loom .spacer { flex: 1 1 auto; }

    /* Responsive */
    @media (max-width: 760px) {
      #loom .tag { max-width: 60ch; }
      #loom .dock { width: 100%; justify-content: space-between; }
      #loom .slider { width: 120px; }
    }
    @media (prefers-reduced-motion: reduce) {
      #loom .plume, #loom .coin::after { animation: none !important; }
    }
  </style>

  <div class="film" aria-hidden="true">
    <span class="plume a" style="left:-10%; top:16%;"></span>
    <span class="plume b"></span>
  </div>

  <div class="top">
    <div class="brand" aria-label="Halcyon Loom">
      <span class="coin" aria-hidden="true"></span>
      <span>Halcyon Loom</span>
    </div>
    <div class="dock" role="group" aria-label="Controls">
      <button class="btn" id="mode" title="Toggle day/dusk">Dusk</button>
      <button class="btn" id="flow" title="Pause/Play flow">Pause</button>
      <button class="btn" id="weave" title="Reseed ribbons">Weave</button>
      <input class="slider" id="tempo" type="range" min="0.2" max="2.0" step="0.01" value="1" aria-label="Tempo">

  <section class="hero" aria-label="Intro">
    <h1 class="title">The Loom breathes in color.</h1>
    <p class="tag">Threads of motion weave a living tapestry. Point to bend the warp. Change the tempo. Let the hues drift from day to dusk.</p>
  </section>

  <div class="stage" aria-label="Ribbon Weave">
    <div class="panel" id="panel">
      <div class="frame grid">
        <canvas id="loom-canvas"></canvas>
      </div>
    </div>
  </div>

  <div class="foot" aria-label="Meta">
    <span class="chip">Magnetic pointer</span>
    <span class="chip">Generative ribbons</span>
    <span class="chip">Day/Dusk</span>
    <span class="chip">Reduced Motion Ready</span>
    <span class="spacer"></span>
    <span class="chip">Updated â€¢ <span id="last-updated">Last updated: 2025-11-01 08:32:38 EST</span></span>
  </div>

  <script>
    (() => {
      const root = document.getElementById('loom');
      const panel = root.querySelector('#panel');
      const canvas = root.querySelector('#loom-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });

      const reduced = window.matchMedia?.('(prefers-reduced-motion: reduce)')?.matches;
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false
        }).format(now);
      } catch { stamp.textContent = new Date().toLocaleString(); }

      // Controls
      const modeBtn = root.querySelector('#mode');
      const flowBtn = root.querySelector('#flow');
      const weaveBtn = root.querySelector('#weave');
      const snapBtn = root.querySelector('#snap');
      const tempo = root.querySelector('#tempo');

      // Palette sets (a, b, c)
      const palettes = [
        [200, 320, 32],
        [278, 18, 210],
        [140, 210, 18],
        [12, 302, 190],
        [332, 220, 48],
        [198, 28, 356],
        [52, 190, 278]
      ];
      function setPalette([a,b,c]) {
        root.style.setProperty('--a', a);
        root.style.setProperty('--b', b);
        root.style.setProperty('--c', c);
      }
      setPalette(palettes[Math.floor(Math.random() * palettes.length)]);

      // Size handling
      let W = 0, H = 0, CX = 0, CY = 0, base = 0;
      function sizeCanvas() {
        const rect = root.querySelector('.frame').getBoundingClientRect();
        W = Math.max(320, Math.floor(rect.width));
        H = Math.max(220, Math.floor(rect.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        CX = W / 2; CY = H / 2; base = Math.min(W, H);
        ctx.clearRect(0, 0, W, H);
      }
      window.addEventListener('resize', sizeCanvas, { passive: true });
      sizeCanvas();

      // Pointer + panel tilt
      const pointer = { x: 0, y: 0, over: false };
      function onMove(e) {
        const r = panel.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.over = true;

        const tx = (pointer.x / r.width) - 0.5;
        const ty = (pointer.y / r.height) - 0.5;
        const tilt = 8;
        panel.style.transform = `rotateX(${(-ty * tilt).toFixed(2)}deg) rotateY(${(tx * tilt).toFixed(2)}deg)`;
      }
      function onLeave() {
        pointer.over = false;
        panel.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      panel.addEventListener('pointermove', onMove, { passive: true });
      panel.addEventListener('pointerleave', onLeave);

      // Ribbons
      const RIBBON_COUNT = 9;
      let ribbons = [];
      function rand(min, max) { return Math.random() * (max - min) + min; }
      function reseed() {
        ribbons = [];
        const A = parseFloat(getComputedStyle(root).getPropertyValue('--a')) || 200;
        const B = parseFloat(getComputedStyle(root).getPropertyValue('--b')) || 320;
        const C = parseFloat(getComputedStyle(root).getPropertyValue('--c')) || 32;
        const hues = [A, B, C];
        for (let i = 0; i < RIBBON_COUNT; i++) {
          const amp = base * rand(0.18, 0.46);
          ribbons.push({
            ax: amp * rand(0.7, 1.2),
            ay: amp * rand(0.7, 1.2),
            fx: rand(0.4, 1.6) * (Math.random() < 0.5 ? -1 : 1),
            fy: rand(0.4, 1.6) * (Math.random() < 0.5 ? -1 : 1),
            ph: rand(0, Math.PI * 2),
            w: rand(6, 18),
            hue: hues[i % hues.length],
            sat: rand(70, 100),
            light: rand(45, 65),
            jitter: rand(0.002, 0.006),
          });
        }
      }
      reseed();

      // Animation
      let running = !reduced;
      let t0 = 0, t = 0;
      let speed = parseFloat(tempo.value);

      function fadeCanvas() {
        const isDusk = root.classList.contains('dusk');
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDusk ? 'rgba(0,0,0,0.08)' : 'rgba(255,255,255,0.08)';
        ctx.fillRect(0, 0, W, H);
        ctx.restore();
      }

      function drawRibbon(rb, time) {
        const steps = 140;
        const pts = [];
        const wobble = 1 + Math.sin(time * rb.jitter + rb.ph) * 0.06;

        for (let i = 0; i <= steps; i++) {
          const u = i / steps;
          const ang = u * Math.PI * 2 + rb.ph;
          const x = CX + Math.sin(ang * rb.fx) * rb.ax * wobble;
          const y = CY + Math.cos(ang * rb.fy) * rb.ay * wobble;

          // Pointer field
          let px = x, py = y;
          if (pointer.over) {
            const dx = x - pointer.x;
            const dy = y - pointer.y;
            const dst = Math.hypot(dx, dy) || 1;
            const influence = Math.max(0, 1 - dst / (base * 0.9));
            const force = 22 * influence;
            px = x - (dx / dst) * force;
            py = y - (dy / dst) * force;
          }

          pts.push([px, py]);
        }

        // Glow underlay
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        const grad = ctx.createLinearGradient(0, 0, W, H);
        grad.addColorStop(0, `hsla(${rb.hue}, ${rb.sat}%, ${rb.light + 10}%, 0.12)`);
        grad.addColorStop(1, `hsla(${rb.hue}, ${rb.sat}%, ${rb.light + 10}%, 0.04)`);
        ctx.strokeStyle = grad;
        ctx.lineWidth = rb.w * 3.2;
        ctx.beginPath();
        for (let i = 0; i < pts.length; i++) {
          const [x, y] = pts[i];
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();
        ctx.restore();

        // Core stroke
        ctx.save();
        const g2 = ctx.createLinearGradient(0, H, W, 0);
        g2.addColorStop(0, `hsla(${rb.hue}, ${rb.sat}%, ${rb.light}%, 0.9)`);
        g2.addColorStop(0.5, `hsla(${rb.hue}, ${rb.sat}%, ${rb.light - 8}%, 0.75)`);
        g2.addColorStop(1, `hsla(${rb.hue}, ${rb.sat}%, ${rb.light}%, 0.9)`);
        ctx.strokeStyle = g2;
        ctx.lineWidth = rb.w;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.beginPath();
        for (let i = 0; i < pts.length; i++) {
          const [x, y] = pts[i];
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();
        ctx.restore();
      }

      function draw(now) {
        if (!running) return;
        const n = now || performance.now();
        const dt = t0 ? Math.min(32, n - t0) : 16;
        t0 = n; t += dt * speed;

        fadeCanvas();

        // Vignette
        ctx.save();
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.hypot(CX, CY));
        const isDusk = root.classList.contains('dusk');
        g.addColorStop(0, 'rgba(0,0,0,0)');
        g.addColorStop(1, isDusk ? 'rgba(0,0,0,0.18)' : 'rgba(0,0,0,0.06)');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, W, H);
        ctx.restore();

        // Ribbons
        for (let i = 0; i < ribbons.length; i++) {
          const rb = ribbons[i];
          rb.ph += 0.0003 * dt * (i % 2 === 0 ? 1 : -1);
          drawRibbon(rb, t);
        }

        requestAnimationFrame(draw);
      }

      // Buttons
      modeBtn.addEventListener('click', () => {
        root.classList.toggle('dusk');
        modeBtn.textContent = root.classList.contains('dusk') ? 'Day' : 'Dusk';
        // gently drift palette
        setPalette(palettes[Math.floor(Math.random() * palettes.length)]);
      });

      flowBtn.addEventListener('click', () => {
        running = !running;
        flowBtn.textContent = running ? 'Pause' : 'Play';
        if (running) { t0 = 0; requestAnimationFrame(draw); }
      });

      weaveBtn.addEventListener('click', () => {
        setPalette(palettes[Math.floor(Math.random() * palettes.length)]);
        reseed();
      });

      tempo.addEventListener('input', () => {
        speed = parseFloat(tempo.value);
      }, { passive: true });

      snapBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = `loom-${Date.now()}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (e) { console.warn('Save failed:', e); }
      });

      // Subtle ripples on buttons
      root.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('pointerdown', (e) => {
          const rect = btn.getBoundingClientRect();
          const r = Math.max(rect.width, rect.height);
          const ripple = document.createElement('span');
          Object.assign(ripple.style, {
            position: 'absolute',
            left: (e.clientX - rect.left - r/2) + 'px',
            top: (e.clientY - rect.top - r/2) + 'px',
            width: r + 'px', height: r + 'px', borderRadius: '50%',
            background: 'radial-gradient(circle, rgba(255,255,255,0.75) 0, rgba(255,255,255,0.35) 35%, rgba(255,255,255,0) 70%)',
            transform: 'scale(0.2)', opacity: '0.9', pointerEvents: 'none',
            transition: 'transform 520ms ease, opacity 640ms ease'
          });
          btn.appendChild(ripple);
          requestAnimationFrame(() => { ripple.style.transform = 'scale(1.6)'; ripple.style.opacity = '0'; });
          setTimeout(() => ripple.remove(), 720);
        });
      });

      // Auto cycle mode every ~30s (gentle)
      let cycleTimer = setInterval(() => {
        root.classList.toggle('dusk');
        modeBtn.textContent = root.classList.contains('dusk') ? 'Day' : 'Dusk';
        setPalette(palettes[Math.floor(Math.random() * palettes.length)]);
      }, 30000);

      // Pause when tab hidden
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) { running = false; }
        else { running = !reduced; t0 = 0; requestAnimationFrame(draw); }
      });

      // Start
      if (running) requestAnimationFrame(draw);
    })();
  </script>
