<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-255" role="region" aria-labelledby="v255-title" aria-describedby="v255-sub">
  <style>
    .vibe-255 {
      --bg-0: #f9fafc;
      --bg-1: #eef2f8;
      --ink: #0b1020;
      --muted: #5d6b86;
      --edge: rgba(12, 22, 42, 0.12);
      --accent-a: #6fa8ff;
      --accent-b: #7ef0c6;
      --accent-c: #ffc48f;
      --ring: rgba(10,20,40,0.14);
      --r: 28px;
      color-scheme: light;
      position: relative;
      overflow: hidden;
      isolation: isolate;
      border-radius: var(--r);
      padding: 28px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "SF Pro Display", "SF Pro Text";
      color: var(--ink);
      background:
        radial-gradient(1200px 700px at 120% 0%, #fff2e7 0%, transparent 60%),
        radial-gradient(1000px 760px at -20% 120%, #e8fff5 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 0 1px rgba(12,22,42,0.06);
    }
    .vibe-255.night {
      --bg-0: #070a12;
      --bg-1: #0b111a;
      --ink: #e7efff;
      --muted: #9fb0cf;
      --edge: rgba(255,255,255,0.14);
      --accent-a: #9bc2ff;
      --accent-b: #7ef0c6;
      --accent-c: #ffd8a8;
      color-scheme: dark;
      background:
        radial-gradient(1400px 800px at -20% -10%, #121d33 0%, transparent 60%),
        radial-gradient(1000px 780px at 120% 120%, #1f1436 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .vibe-255 * { box-sizing: border-box; }

    /* Subtle pattern + grain */
    .vibe-255::before,
    .vibe-255::after {
      content: "";
      position: absolute; inset: 0; pointer-events: none;
    }
    .vibe-255::before {
      background:
        radial-gradient(circle at 40% 20%, rgba(255,255,255,0.5), transparent 40%) 0 0 / 100% 100% no-repeat,
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px) 0 0 / 28px 28px,
        linear-gradient(0deg, rgba(255,255,255,0.06) 1px, transparent 1px) 0 0 / 28px 28px;
      mix-blend-mode: overlay;
      opacity: 0.3;
      z-index: 0;
    }
    .vibe-255::after {
      background-image: radial-gradient(rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 3px 3px;
      mix-blend-mode: multiply;
      opacity: 0.12;
      z-index: 0;
    }

    .vibe-255 .wrap { position: relative; z-index: 2; max-width: 1140px; margin: 0 auto; }

    /* Header */
    .vibe-255 .top { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 10px; }
    .vibe-255 .chip {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--edge);
      background: rgba(255,255,255,0.9);
      color: var(--muted); font-size: 12px; letter-spacing: 0.28px;
      box-shadow: 0 8px 24px rgba(10,20,40,0.10);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    }
    .vibe-255.night .chip { background: rgba(255,255,255,0.08); box-shadow: 0 8px 24px rgba(0,0,0,0.25); color: var(--ink); }
    .vibe-255 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #ffd76a, rgba(255,255,255,0) 60%),
        radial-gradient(circle at 65% 65%, var(--accent-a), rgba(255,255,255,0) 60%);
      box-shadow: 0 0 14px rgba(122,169,255,0.5);
      flex: 0 0 auto;
    }
    .vibe-255 .group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }

    /* Hero */
    .vibe-255 h1 {
      margin: 8px 0 6px;
      font-size: clamp(36px, 7.8vw, 96px);
      line-height: 0.92; font-weight: 950; letter-spacing: -1.4px; text-wrap: balance;
    }
    .vibe-255 .halo {
      background: linear-gradient(100deg, var(--ink), var(--accent-a) 35%, var(--accent-b) 60%, var(--accent-c) 85%, var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 300% 100%;
      animation: v255-sheen 16s ease-in-out infinite;
      text-shadow: 0 14px 30px rgba(0,0,0,0.08);
    }
    @keyframes v255-sheen {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .vibe-255 .sub { margin: 0 0 16px; color: var(--muted); font-size: clamp(14px, 2.4vw, 19px); letter-spacing: 0.25px; text-wrap: pretty; }

    /* Stage */
    .vibe-255 .stage {
      position: relative; border-radius: calc(var(--r) + 8px);
      border: 1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.94), rgba(255,255,255,0.78));
      overflow: hidden;
      box-shadow:
        0 18px 60px rgba(12, 22, 42, 0.18),
        inset 0 0 0 1px rgba(255,255,255,0.4);
    }
    .vibe-255.night .stage { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); }

    .vibe-255 .canvas-wrap { position: relative; width: 100%; aspect-ratio: 16/9; }
    .vibe-255 canvas.flow { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .vibe-255 .sheen { position: absolute; inset: 0; pointer-events: none; background:
      linear-gradient(0deg, rgba(255,255,255,0.05), rgba(255,255,255,0) 45%),
      radial-gradient(80% 110% at 50% 100%, rgba(0,0,0,0.08), transparent 60%);
      mix-blend-mode: soft-light; z-index: 1; }

    /* Lens + pulse */
    .vibe-255 .lens {
      position: absolute; width: 220px; height: 220px; border-radius: 50%; pointer-events: none; z-index: 2;
      transform: translate(-50%, -50%); filter: blur(18px) saturate(120%);
      opacity: 0.0; transition: opacity 220ms ease;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.7), rgba(255,255,255,0.0) 60%),
        radial-gradient(circle at 50% 50%, rgba(122,169,255,0.28), transparent 70%);
      mix-blend-mode: screen;
    }
    .vibe-255.night .lens { opacity: 0.08; }

    /* Controls */
    .vibe-255 .controls {
      display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center;
      padding: 14px; border-top: 1px dashed var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.72));
    }
    .vibe-255.night .controls { background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.03)); }
    .vibe-255 .btn {
      cursor: pointer; -webkit-tap-highlight-color: transparent; user-select: none; appearance: none;
      padding: 10px 14px; border-radius: 14px; font-weight: 800; letter-spacing: 0.2px;
      color: var(--ink); background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.75));
      border: 1px solid var(--edge); box-shadow: 0 8px 18px rgba(10,20,40,0.12);
      transition: transform 160ms cubic-bezier(.2,.8,.2,1), box-shadow 160ms, background 160ms;
    }
    .vibe-255 .btn:hover { transform: translateY(-1px); box-shadow: 0 24px 64px rgba(10,20,40,0.16); }
    .vibe-255 .btn.primary {
      background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
      color: #fff; border-color: rgba(122,169,255,0.6);
      text-shadow: 0 1px 0 rgba(0,0,0,0.18);
      box-shadow: 0 12px 26px rgba(122,169,255,0.34);
    }
    .vibe-255.night .btn { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05)); color: var(--ink); }

    .vibe-255 .palette { display: inline-flex; align-items: center; gap: 8px; padding: 6px; border-radius: 999px; border: 1px dashed var(--edge); background: rgba(255,255,255,0.86); }
    .vibe-255.night .palette { background: rgba(255,255,255,0.06); }
    .vibe-255 .swatch {
      width: 28px; height: 28px; border-radius: 10px; transform: rotate(45deg);
      border: 1px solid var(--edge); cursor: pointer; position: relative; overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }
    .vibe-255 .swatch[data-p="sea"] { background: conic-gradient(from 0deg, #6fa8ff, #00e6ff, #8affd7, #6fa8ff); }
    .vibe-255 .swatch[data-p="ember"] { background: conic-gradient(from 0deg, #ff7b5c, #ffd36f, #ff6bb8, #ff7b5c); }
    .vibe-255 .swatch[data-p="mono"] { background: conic-gradient(from 0deg, #e6efff, #a8b8d8, #7d8aa3, #e6efff); }
    .vibe-255 .swatch.is-active::after {
      content: ""; position: absolute; inset: 4px; border: 2px solid #fff; border-radius: 8px;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.25) inset;
    }

    .vibe-255 .sliders { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: flex-end; }
    .vibe-255 .slider {
      -webkit-appearance: none; appearance: none; width: 160px; height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-a), var(--accent-b) 50%, var(--accent-c));
      outline: none; border: 1px solid var(--edge); box-shadow: inset 0 2px 10px rgba(0,0,0,0.10);
    }
    .vibe-255 .slider::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(122,169,255,0.6);
      box-shadow: 0 6px 16px rgba(122,169,255,0.34); cursor: pointer;
    }
    .vibe-255 .slider::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(122,169,255,0.6);
      box-shadow: 0 6px 16px rgba(122,169,255,0.34); cursor: pointer;
    }

    /* Footer */
    .vibe-255 footer {
      margin-top: 16px; display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
    }
    .vibe-255 .last {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--edge);
      background: rgba(255,255,255,0.92); box-shadow: 0 8px 18px rgba(10,20,40,0.12);
    }
    .vibe-255.night .last { background: rgba(255,255,255,0.08); color: var(--ink); }

    .vibe-255 .visually-hidden {
      position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0 0 0 0); clip-path: inset(50%); white-space: nowrap; border: 0;
    }

    @media (max-width: 560px) {
      .vibe-255 { padding: 18px; }
      .vibe-255 h1 { font-size: clamp(30px, 9vw, 66px); }
      .vibe-255 .slider { width: 120px; }
      .vibe-255 .lens { width: 160px; height: 160px; filter: blur(14px); }
      .vibe-255 .controls { grid-template-columns: 1fr; }
      .vibe-255 .sliders { justify-content: flex-start; }
    }
  </style>

  <div class="wrap">
    <div class="top">
      <span class="chip"><span class="spark" aria-hidden="true"></span>Iteration 255 · Kinetic Garden</span>
      <div class="group">
        <button class="btn" type="button" data-action="theme" aria-pressed="false" title="Toggle day/night">Toggle Theme</button>
        <button class="btn primary" type="button" data-action="pause" aria-pressed="false" title="Pause or play">Pause</button>
      </div>
    </div>

    <h1 id="v255-title"><span class="halo">Field Lines — touch the invisible.</span></h1>
    <p class="sub" id="v255-sub">Sculpt a living vector field with your pointer. Tap to plant poles, drag to bend space. Ribbons remember.</p>

    <section class="stage" aria-label="Interactive field-lines poster">
      <div class="canvas-wrap" role="application" aria-roledescription="animated canvas" aria-label="Interactive vector field. Click to add poles; Shift-click to add repulsors; Space toggles pause.">
        <canvas class="flow" aria-hidden="true"></canvas>
        <div class="sheen" aria-hidden="true"></div>
        <div class="lens" aria-hidden="true"></div>
      </div>
      <div class="controls">
        <div class="group" role="group" aria-label="Palette">
          <div class="palette">
            <button class="swatch is-active" data-p="sea" title="Seafoam" aria-label="Seafoam palette"></button>
            <button class="swatch" data-p="ember" title="Ember" aria-label="Ember palette"></button>
            <button class="swatch" data-p="mono" title="Vellum" aria-label="Vellum palette"></button>
          </div>
          <button class="btn" type="button" data-action="reset" title="Clear and re-seed">Reset Field</button>
        </div>
        <div class="sliders" role="group" aria-label="Field controls">
          <label for="k-strength" class="visually-hidden">Field strength</label>
          <input id="k-strength" class="slider" type="range" min="0.2" max="2.5" step="0.01" value="1.1" aria-valuemin="0.2" aria-valuemax="2.5" aria-valuenow="1.1" aria-label="Field strength">
          <label for="k-visc" class="visually-hidden">Viscosity</label>
          <input id="k-visc" class="slider" type="range" min="0.80" max="0.995" step="0.001" value="0.94" aria-label="Viscosity">
          <label for="k-swirl" class="visually-hidden">Swirl</label>
          <input id="k-swirl" class="slider" type="range" min="0" max="2" step="0.01" value="0.6" aria-label="Swirl">
        </div>
      </div>
    </section>

    <footer>
      <p class="quote">“Make the unseen more felt.”</p>
      <span class="last"><span class="spark" aria-hidden="true"></span><span id="last-updated">Last updated: 2025-10-28 05:19:04 EST</span></span>
    </footer>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-255');
      if (!root) return;

      // Respect reduced motion
      const rmm = window.matchMedia?.('(prefers-reduced-motion: reduce)');
      let reduced = !!rmm?.matches;
      rmm?.addEventListener?.('change', () => { reduced = !!rmm.matches; if (reduced) setPaused(true); });

      // Auto theme from OS
      const pcm = window.matchMedia?.('(prefers-color-scheme: dark)');
      if (pcm?.matches) root.classList.add('night');
      pcm?.addEventListener?.('change', (e) => { root.classList.toggle('night', e.matches); });

      // Last updated
      const stamp = root.querySelector('#last-updated');
      if (stamp) {
        const dt = new Date();
        stamp.textContent = 'Last updated: ' + dt.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      }

      // Theme toggle
      const themeBtn = root.querySelector('[data-action="theme"]');
      themeBtn?.addEventListener('click', () => {
        const on = root.classList.toggle('night');
        themeBtn.setAttribute('aria-pressed', String(on));
      });

      // Canvas + physics
      const wrap = root.querySelector('.canvas-wrap');
      const canvas = root.querySelector('canvas.flow');
      const lens = root.querySelector('.lens');
      const ctx = canvas.getContext('2d', { alpha: true });
      let pr = Math.min(window.devicePixelRatio || 1, 2);
      let w = 0, h = 0;

      function resize() {
        const r = wrap.getBoundingClientRect();
        w = Math.max(320, r.width);
        h = Math.max(200, r.height);
        canvas.width = w * pr; canvas.height = h * pr;
        canvas.style.width = w + 'px'; canvas.style.height = h + 'px';
        ctx.setTransform(pr, 0, 0, pr, 0, 0);
        seedThreads(true);
        draw(true);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(wrap);
      resize();

      // Palettes
      const palettes = {
        sea: ['#6fa8ff', '#00e6ff', '#8affd7', '#ffffff'],
        ember: ['#ff7b5c', '#ffd36f', '#ff6bb8', '#ffffff'],
        mono: ['#e6efff', '#a8b8d8', '#7d8aa3', '#ffffff']
      };
      let paletteKey = 'sea';
      const swatches = Array.from(root.querySelectorAll('.swatch'));
      swatches.forEach(s => {
        s.addEventListener('click', () => {
          swatches.forEach(b => b.classList.remove('is-active'));
          s.classList.add('is-active');
          paletteKey = s.getAttribute('data-p') || 'sea';
        });
      });

      // Controls
      const strengthEl = root.querySelector('#k-strength');
      const viscEl = root.querySelector('#k-visc');
      const swirlEl = root.querySelector('#k-swirl');
      let strength = parseFloat(strengthEl?.value || '1.1');
      let visc = parseFloat(viscEl?.value || '0.94'); // velocity retention
      let swirl = parseFloat(swirlEl?.value || '0.6');

      strengthEl?.addEventListener('input', () => { strength = parseFloat(strengthEl.value); strengthEl.setAttribute('aria-valuenow', String(strength)); });
      viscEl?.addEventListener('input', () => { visc = parseFloat(viscEl.value); });
      swirlEl?.addEventListener('input', () => { swirl = parseFloat(swirlEl.value); });

      const resetBtn = root.querySelector('[data-action="reset"]');
      resetBtn?.addEventListener('click', () => seedPoles(true));

      // Pause/play
      const pauseBtn = root.querySelector('[data-action="pause"]');
      let paused = reduced;
      function setPaused(p) {
        paused = p;
        pauseBtn.setAttribute('aria-pressed', String(p));
        pauseBtn.textContent = p ? 'Play' : 'Pause';
        pauseBtn.classList.toggle('primary', !p);
      }
      setPaused(paused);
      pauseBtn?.addEventListener('click', () => setPaused(!paused));
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); setPaused(!paused); }
        if (e.key === '+') { strength = Math.min(2.5, strength + 0.05); strengthEl.value = String(strength); }
        if (e.key === '-') { strength = Math.max(0.2, strength - 0.05); strengthEl.value = String(strength); }
      });

      // Poles
      let poles = [];
      function seedPoles(reset) {
        if (reset) poles = [];
        // two gentle seeds
        if (poles.length === 0) {
          poles.push({ x: w * 0.35, y: h * 0.45, s: +1 });
          poles.push({ x: w * 0.65, y: h * 0.55, s: -1 });
        }
        // nudge existing to fit current size
        poles.forEach(p => {
          p.x = Math.max(0, Math.min(w, p.x));
          p.y = Math.max(0, Math.min(h, p.y));
        });
      }
      seedPoles(true);

      // Threads (particles with memory)
      let threads = [];
      function seedThreads(full) {
        const count = Math.round((w * h) / 4500);
        if (full) { threads = []; }
        if (threads.length < count) {
          for (let i = threads.length; i < count; i++) {
            threads.push({
              x: Math.random() * w,
              y: Math.random() * h,
              px: null, py: null,
              vx: 0, vy: 0,
              h: Math.random(),
              life: 1
            });
          }
        } else if (threads.length > count) {
          threads.length = count;
        }
      }
      seedThreads(true);

      // Pointer + interactions
      const pointer = { x: 0.5, y: 0.5, down: false };
      function normFrom(e) {
        const r = wrap.getBoundingClientRect();
        return {
          x: Math.max(0, Math.min(1, (e.clientX - r.left) / r.width)),
          y: Math.max(0, Math.min(1, (e.clientY - r.top) / r.height))
        };
      }
      function updateLens(op) {
        if (!lens) return;
        const x = pointer.x * w;
        const y = pointer.y * h;
        lens.style.left = x + 'px';
        lens.style.top = y + 'px';
        if (typeof op === 'string') lens.style.opacity = op;
        else lens.style.opacity = pointer.down ? '0.18' : (root.classList.contains('night') ? '0.08' : '0.06');
      }
      wrap.addEventListener('pointermove', (e) => {
        const n = normFrom(e);
        pointer.x = n.x; pointer.y = n.y;
        updateLens();
      });
      wrap.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        const n = normFrom(e);
        const kind = e.shiftKey ? -1 : +1;
        poles.push({ x: n.x * w, y: n.y * h, s: kind });
        while (poles.length > 8) poles.shift();
        updateLens();
        wrap.setPointerCapture?.(e.pointerId);
      });
      window.addEventListener('pointerup', (e) => {
        pointer.down = false;
        try { wrap.releasePointerCapture?.(e.pointerId); } catch(_) {}
        updateLens();
      });

      // Physics helpers
      function fieldAt(x, y, t) {
        // Sum of pole influences + gentle global swirl
        let fx = 0, fy = 0;
        for (let i = 0; i < poles.length; i++) {
          const p = poles[i];
          let dx = p.x - x, dy = p.y - y;
          const d2 = dx*dx + dy*dy + 40; // soften
          const inv = 1 / Math.sqrt(d2);
          const force = p.s * strength * 120 / d2;
          fx += dx * inv * force;
          fy += dy * inv * force;
        }
        // add a curl component
        const cx = w * 0.5, cy = h * 0.5;
        const rx = x - cx, ry = y - cy;
        const rot = (Math.sin(t * 0.4) * 0.5 + 0.5) * 0.8 + 0.2;
        fx += (-ry) * 0.0008 * swirl * rot * Math.min(w, h);
        fy += ( rx) * 0.0008 * swirl * rot * Math.min(w, h);
        return { fx, fy };
      }

      // Draw
      let t = 0, raf;
      function draw(forceOnce) {
        if (!paused || forceOnce) t += 0.016;

        // Fade trails for persistence
        ctx.globalCompositeOperation = 'source-over';
        const fade = root.classList.contains('night') ? 0.06 : 0.08;
        ctx.fillStyle = root.classList.contains('night') ? 'rgba(11,17,26,' + fade + ')' : 'rgba(249,250,252,' + fade + ')';
        ctx.fillRect(0, 0, w, h);

        const pal = palettes[paletteKey];

        // Threads integration
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < threads.length; i++) {
          const a = threads[i];
          const F = fieldAt(a.x, a.y, t);
          a.vx = a.vx * visc + F.fx * 0.06;
          a.vy = a.vy * visc + F.fy * 0.06;

          // limit speed
          const sp = Math.hypot(a.vx, a.vy);
          const maxSp = 6;
          if (sp > maxSp) { a.vx *= maxSp / sp; a.vy *= maxSp / sp; }

          const ox = a.x, oy = a.y;
          a.x += a.vx; a.y += a.vy;

          // wrap edges softly
          if (a.x < -10) a.x = w + 10;
          if (a.x > w + 10) a.x = -10;
          if (a.y < -10) a.y = h + 10;
          if (a.y > h + 10) a.y = -10;

          // Draw ribbon stroke
          const huePick = pal[Math.floor((a.h * 1000 + i) % pal.length)];
          const alpha = root.classList.contains('night') ? 0.15 : 0.12;
          ctx.strokeStyle = hexToRgba(huePick, alpha + Math.min(0.12, sp * 0.01));
          ctx.lineWidth = 1.2 + Math.min(1.6, sp * 0.12);
          ctx.beginPath();
          ctx.moveTo(ox, oy);
          ctx.lineTo(a.x, a.y);
          ctx.stroke();
        }

        // lens
        const lx = pointer.x * w, ly = pointer.y * h;
        if (lens) { lens.style.left = lx + 'px'; lens.style.top = ly + 'px'; }

        raf = requestAnimationFrame(() => draw());
      }
      raf = requestAnimationFrame(() => draw());

      function hexToRgba(hex, a) {
        if (hex.startsWith('#')) {
          let r=0,g=0,b=0;
          if (hex.length === 4) {
            r = parseInt(hex[1]+hex[1],16); g = parseInt(hex[2]+hex[2],16); b = parseInt(hex[3]+hex[3],16);
          } else {
            r = parseInt(hex.slice(1,3),16); g = parseInt(hex.slice(3,5),16); b = parseInt(hex.slice(5,7),16);
          }
          return 'rgba('+r+','+g+','+b+','+a+')';
        }
        return hex;
      }

      // Reseed on palette or reset
      swatches.forEach(s => s.addEventListener('click', () => {
        // nudge hues by reassigning thread seeds
        for (let i = 0; i < threads.length; i++) threads[i].h = Math.random();
      }));

      function resetField() {
        seedPoles(true);
        seedThreads(true);
        // hard clear canvas for a fresh moment
        ctx.clearRect(0, 0, w, h);
      }
      resetBtn?.addEventListener('click', resetField);

      // Cleanup on removal
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          cancelAnimationFrame(raf);
          ro.disconnect();
          obs.disconnect();
        }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
