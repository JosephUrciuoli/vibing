<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe2013" class="observatory" aria-label="Studio 2013 — Solaris Observatory">
  <style>
    /* Solaris Observatory — everything scoped to #vibe2013 */
    #vibe2013{
      --ink:#0a0c10;
      --muted:rgba(10,12,16,0.72);
      --panel:rgba(255,255,255,0.55);
      --line:rgba(0,0,0,0.12);

      --bg0:#f6f8ff;
      --bg1:#e9efff;

      --p1:#ffb86b; /* aurum */
      --p2:#79e2ff; /* cyan */
      --p3:#b48bff; /* violet */
      --p4:#7affc6; /* mint */
      --p5:#ff89b3; /* rose */

      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(12px,2.2vw,22px);
      padding:clamp(18px,3vw,36px);
      border-radius:46px;
      color:var(--ink);
      border:1px solid rgba(255,255,255,0.65);
      background:
        radial-gradient(160% 120% at -10% -40%, rgba(255,255,255,0.85), transparent 60%),
        radial-gradient(130% 180% at 120% 120%, rgba(0,0,0,0.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 60px 200px rgba(0,0,0,0.18);
      overflow:hidden;
      isolation:isolate;
      min-height:720px;
      backdrop-filter:saturate(120%) blur(0.2px);
    }

    /* Night — abyss velvet */
    #vibe2013[data-theme="night"]{
      --ink:#eaf2ff;
      --muted:rgba(234,242,255,0.8);
      --panel:rgba(12,16,34,0.55);
      --line:rgba(255,255,255,0.14);
      --bg0:#040714;
      --bg1:#0a1333;
      --p1:#ffd08f; --p2:#8de9ff; --p3:#c3a3ff; --p4:#a7ffd8; --p5:#ff9cc4;
      border-color:rgba(255,255,255,0.16);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.08), 0 100px 240px rgba(0,0,0,0.6);
    }

    /* Ambient aurora-like wash */
    #vibe2013::before,
    #vibe2013::after{
      content:""; position:absolute; inset:-18% -14%;
      background:
        conic-gradient(from 40deg at 30% 40%,
        color-mix(in oklab, var(--p2) 22%, transparent),
        color-mix(in oklab, var(--p3) 18%, transparent),
        color-mix(in oklab, var(--p1) 20%, transparent),
        color-mix(in oklab, var(--p5) 18%, transparent),
        transparent 92%);
      filter:blur(90px) saturate(130%);
      opacity:0.42; mix-blend-mode:soft-light; pointer-events:none; z-index:0;
      animation:halo-slow 80s linear infinite;
    }
    #vibe2013::after{
      animation-duration:120s; animation-direction:reverse; opacity:0.34;
      background:
        conic-gradient(from -60deg at 70% 60%,
        color-mix(in oklab, var(--p4) 24%, transparent),
        color-mix(in oklab, var(--p2) 18%, transparent),
        color-mix(in oklab, var(--p5) 16%, transparent),
        transparent 94%);
    }
    @keyframes halo-slow{ from{ transform:rotate(0deg) scale(1.03);} to{ transform:rotate(360deg) scale(1.03);} }

    /* Top chrome */
    #vibe2013 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2013 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(170%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 14px 26px rgba(0,0,0,0.14);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.12em; color:var(--ink);
      white-space:nowrap;
    }
    #vibe2013 .ring{
      width:18px; height:18px; border-radius:50%;
      background:conic-gradient(from 0deg, var(--p2), var(--p3), var(--p1), var(--p5), var(--p2));
      box-shadow:0 0 0 2px rgba(255,255,255,0.85) inset, 0 0 16px var(--p3);
      position:relative; flex:0 0 18px;
      animation:spin-2013 12s linear infinite;
    }
    #vibe2013 .ring::after{
      content:""; position:absolute; inset:4px; border-radius:50%;
      background:radial-gradient(closest-side, #fff, transparent);
      opacity:0.85;
    }
    @keyframes spin-2013{ to{ transform:rotate(360deg);} }

    #vibe2013 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2013 .pill{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--panel), transparent);
      color:var(--ink);
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #vibe2013 .pill:hover{ transform:translateY(-1px); box-shadow:0 18px 44px rgba(0,0,0,0.18); }
    #vibe2013 .pill[aria-pressed="true"]{
      background:linear-gradient(180deg, var(--panel), transparent), linear-gradient(90deg, var(--p2), var(--p3));
      color:#fff; border-color:transparent;
    }
    #vibe2013 .pill:focus-visible{ outline:2px solid color-mix(in oklab, var(--p3) 60%, #fff); outline-offset:2px; }

    /* Stage */
    #vibe2013 .stage{
      position:relative; z-index:2;
      border:1px solid var(--line); border-radius:32px; overflow:hidden;
      min-height:clamp(560px, 64vh, 880px);
      background:
        radial-gradient(120% 100% at 50% 120%, color-mix(in oklab, var(--p4) 10%, transparent), transparent 60%),
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.06), transparent 60%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4), 0 36px 140px rgba(0,0,0,0.22);
      perspective:1200px; transform-style:preserve-3d; will-change:transform;
    }
    #vibe2013 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0;
      transition:filter 240ms ease;
    }
    #vibe2013[data-bloom="on"] canvas{
      filter:saturate(130%) contrast(106%) drop-shadow(0 10px 34px color-mix(in oklab, var(--p3) 22%, transparent));
    }

    /* Centered copy */
    #vibe2013 .center{
      position:absolute; inset:0; z-index:2; display:grid; place-items:center; pointer-events:none;
      transform:translateZ(70px);
      padding:clamp(16px,3.2vw,36px);
      text-align:center;
    }
    #vibe2013 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background:linear-gradient(180deg, var(--panel), transparent);
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.1em; text-transform:uppercase;
      backdrop-filter:blur(8px) saturate(140%); color:var(--ink);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.7), 0 10px 22px rgba(0,0,0,0.14);
      margin-bottom:10px;
    }
    #vibe2013 h1{
      margin:0 0 10px 0;
      font:900 clamp(44px, 8.8vw, 110px)/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:linear-gradient(90deg, var(--p2), var(--p4), var(--p5));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 14px 40px color-mix(in oklab, var(--p2) 18%, transparent));
    }
    #vibe2013 .lead{
      margin:0 auto; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:64ch;
    }
    #vibe2013 .cta{
      pointer-events:auto; margin-top:clamp(12px, 2vw, 22px);
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
    }

    /* Year watermark */
    #vibe2013 .year{
      position:absolute; inset:auto 0 0 0; z-index:1; pointer-events:none;
      font:900 clamp(92px, 24vw, 260px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; text-align:center; color:transparent;
      -webkit-text-stroke:1px rgba(0,0,0,0.12);
              text-stroke:1px rgba(0,0,0,0.12);
      opacity:0.9; transform:translateZ(40px);
    }
    #vibe2013[data-theme="night"] .year{
      -webkit-text-stroke:1px rgba(255,255,255,0.18);
              text-stroke:1px rgba(255,255,255,0.18);
    }

    /* Orbit markings overlay */
    #vibe2013 .grid{
      position:absolute; inset:0; z-index:1; pointer-events:none; opacity:0.35;
      background:
        radial-gradient(circle at 50% 50%, transparent 0 24%, rgba(255,255,255,0.035) 24.2% 24.6%, transparent 24.8% 40%,
          rgba(0,0,0,0.04) 40.2% 40.6%, transparent 40.8% 58%, rgba(255,255,255,0.035) 58.2% 58.6%, transparent 58.8%);
      mix-blend-mode:soft-light;
    }
    #vibe2013[data-theme="night"] .grid{
      opacity:0.45;
    }

    /* Bottom meta */
    #vibe2013 .meta{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2013 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2013 .stage{ perspective:none; }
      #vibe2013::before, #vibe2013::after, #vibe2013 .ring{ animation:none; }
      #vibe2013 canvas{ filter:none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand">Solaris Observatory — 2013 <span class="ring" aria-hidden="true"></span></div>
    <div class="controls">
      <button class="pill" id="btn-theme-2013" type="button" aria-pressed="true" aria-label="Toggle theme">Day</button>
      <button class="pill" id="btn-trails-2013" type="button" aria-pressed="true" aria-label="Toggle trails">Trails</button>
      <button class="pill" id="btn-gravity-2013" type="button" aria-pressed="true" aria-label="Toggle gravity">Gravity</button>
      <button class="pill" id="btn-bloom-2013" type="button" aria-pressed="true" aria-label="Toggle bloom">Bloom</button>
      <button class="pill" id="btn-pause-2013" type="button" aria-label="Pause or resume">Pause</button>
      <button class="pill" id="btn-save-2013" type="button" aria-label="Save image">Save</button>
    </div>
  </div>

  <div class="stage" id="stage2013" role="img" aria-label="Concentric orbits shimmer as small bodies sweep past, leaving luminous trails that bend toward your touch.">
    <canvas id="canvas2013" aria-hidden="true"></canvas>
    <div class="grid" aria-hidden="true"></div>

    <div class="center">
      <div>
        <span class="chip">Solaris Observatory</span>
        <h1 id="title2013">Chart the quiet between orbits.</h1>
        <p class="lead">Planets hum in measured light. Nudge the sky—gravity listens.</p>
        <div class="cta">
          <button class="pill" id="btn-quote-2013" type="button" aria-label="Shuffle line">Shuffle Line</button>
          <button class="pill" id="btn-center-2013" type="button" aria-label="Re-center">Re‑center</button>
          <button class="pill" id="btn-pulse-2013" type="button" aria-label="Solar pulse">Pulse</button>
        </div>
      </div>
    </div>

    <div class="year" aria-hidden="true">2013</div>
  </div>

  <div class="meta">
    <span class="hint">Move • T theme • L trails • G gravity • B bloom • Space pause • S save • C center • P pulse • Q quote</span>
    <span id="last-updated">Last updated: 2026-01-17 07:36:27 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2013');
      const stage = document.getElementById('stage2013');
      const canvas = document.getElementById('canvas2013');
      const ctx = canvas.getContext('2d', { alpha:true });

      const btnTheme   = document.getElementById('btn-theme-2013');
      const btnTrails  = document.getElementById('btn-trails-2013');
      const btnGrav    = document.getElementById('btn-gravity-2013');
      const btnBloom   = document.getElementById('btn-bloom-2013');
      const btnPause   = document.getElementById('btn-pause-2013');
      const btnSave    = document.getElementById('btn-save-2013');
      const btnQuote   = document.getElementById('btn-quote-2013');
      const btnCenter  = document.getElementById('btn-center-2013');
      const btnPulse   = document.getElementById('btn-pulse-2013');
      const title      = document.getElementById('title2013');
      const last       = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = 'Aligned: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Aligned: just now'; }

      // start in Night with all on
      root.setAttribute('data-theme','night');
      root.setAttribute('data-bloom','on');
      btnTheme.setAttribute('aria-pressed','true');
      btnTrails.setAttribute('aria-pressed','true');
      btnGrav.setAttribute('aria-pressed','true');
      btnBloom.setAttribute('aria-pressed','true');

      let paused = false;
      let trails = true;
      let gravityOn = true;

      function setTheme(next){
        if(next === 'night'){
          root.setAttribute('data-theme','night');
          btnTheme.textContent = 'Day';
          btnTheme.setAttribute('aria-pressed','true');
        }else{
          root.removeAttribute('data-theme');
          btnTheme.textContent = 'Night';
          btnTheme.setAttribute('aria-pressed','false');
        }
      }
      btnTheme.addEventListener('click', ()=>{
        const isNight = root.getAttribute('data-theme') === 'night';
        setTheme(isNight ? '' : 'night');
      });
      btnTrails.addEventListener('click', ()=>{
        trails = !trails;
        btnTrails.setAttribute('aria-pressed', String(trails));
      });
      btnGrav.addEventListener('click', ()=>{
        gravityOn = !gravityOn;
        btnGrav.setAttribute('aria-pressed', String(gravityOn));
      });
      btnBloom.addEventListener('click', ()=>{
        const on = root.getAttribute('data-bloom') === 'on';
        root.setAttribute('data-bloom', on ? 'off' : 'on');
        btnBloom.setAttribute('aria-pressed', String(!on));
      });
      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      btnSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'solaris-observatory-2013.png';
          a.href = canvas.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(_){}
      });

      const lines = [
        'Planets whisper in polar light.',
        'Gravity is choreography for the patient.',
        'Draw a circle; time will follow.',
        'Silence between ticks is where wonder lives.',
        'The sky counts in ellipses.',
        'Your hand tilts the night.'
      ];
      btnQuote.addEventListener('click', ()=>{
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      });
      btnCenter.addEventListener('click', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });
      btnPulse.addEventListener('click', ()=>{
        pulse(pointer.x*W, pointer.y*H, 1.2);
      });

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 't') { btnTheme.click(); }
        if(k === 'l') { btnTrails.click(); }
        if(k === 'g') { btnGrav.click(); }
        if(k === 'b') { btnBloom.click(); }
        if(k === 's') { btnSave.click(); }
        if(k === 'c') { btnCenter.click(); }
        if(k === 'p') { btnPulse.click(); }
        if(k === 'q') { btnQuote.click(); }
      });

      // sizing
      let W = 1200, H = 800, DPR = Math.min(1.8, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        DPR = Math.min(1.8, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      resize();

      // palette helpers
      const cols = ['--p1','--p2','--p3','--p4','--p5'];
      function getVar(name, alpha){
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const hx = hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex;
          const bigint = parseInt(hx, 16);
          const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
          return 'rgba(' + r + ',' + g + ',' + b + ',' + (alpha==null?1:alpha) + ')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + (alpha==null?1:alpha) + ')');
        }
        return v;
      }

      // pointer + tilt
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5, inside:false };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
        pointer.inside = true;
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5; pointer.inside = false;
      });
      stage.addEventListener('pointerdown', (e)=>{
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left);
        const y = (e.clientY - r.top);
        pulse(x, y, 1.0 + Math.random()*0.6);
      });
      function updateTilt(){
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const rx = (pointer.y - 0.5) * -8;
        const ry = (pointer.x - 0.5) * 8;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }

      // Observatory bodies
      const planets = [];
      const planetCount = 18;
      function resetPlanets(){
        planets.length = 0;
        for(let i=0; i<planetCount; i++){
          planets.push({
            rNorm: 0.14 + 0.75*(i/(planetCount-1)), // normalized radius (0..1) of min(W,H)/2
            speed: (0.15 + Math.random()*0.9) * (Math.random()<0.5?-1:1),
            size: 1.0 + Math.random()*2.8,
            hue: cols[i % cols.length],
            phi: Math.random()*Math.PI*2,
            ecc: Math.random()*0.22,
            rot: Math.random()*Math.PI*2,
            ox: 0, oy: 0, vx: 0, vy: 0
          });
        }
      }
      resetPlanets();

      // Pulses (shock rings)
      const pulses = [];
      function pulse(x, y, power){
        pulses.push({ x, y, r: 0, life: 1, power: power||1 });
      }

      // faint stars
      const stars = Array.from({length: 80}, ()=>({
        x: Math.random(), y: Math.random(), r: Math.random()*1.3 + 0.3, t: Math.random()*6.28, s: 0.4 + Math.random()*0.8
      }));

      function clearFrame(){
        if(trails){
          const veil = root.getAttribute('data-theme') === 'night' ? 0.06 : 0.04;
          ctx.fillStyle = 'rgba(0,0,0,'+veil+')';
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getVar('--bg0', 0.04));
          g.addColorStop(1, getVar('--bg1', 0.04));
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        }
      }

      function drawStars(time){
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(let i=0;i<stars.length;i++){
          const s = stars[i];
          const tw = 0.55 + 0.45*Math.sin(time*0.9*s.s + s.t);
          const x = s.x * W + Math.sin(time*0.22 + s.t)*8;
          const y = s.y * H + Math.cos(time*0.27 + s.t)*8;
          ctx.fillStyle = getVar(cols[i % cols.length], 0.5*tw);
          ctx.beginPath(); ctx.arc(x, y, s.r * (0.6 + 0.5*tw), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawOrbits(){
        // decorative orbit lines
        ctx.save();
        ctx.lineWidth = 1;
        ctx.strokeStyle = getVar('--p2', 0.10);
        const cX = W/2, cY = H/2;
        const base = Math.min(W,H)*0.46;
        for(let i=0;i<6;i++){
          const r = base * (0.18 + 0.12*i);
          ctx.beginPath();
          ctx.ellipse(cX, cY, r, r*(1-0.12*(i%3)), i*0.4, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawPulses(dt){
        for(let i=pulses.length-1; i>=0; i--){
          const p = pulses[i];
          p.r += 320*dt;
          p.life -= dt*0.5;
          if(p.life <= 0){ pulses.splice(i,1); continue; }
          // ring
          ctx.save();
          ctx.globalCompositeOperation = 'screen';
          const grad = ctx.createRadialGradient(p.x, p.y, Math.max(1,p.r-8), p.x, p.y, p.r+8);
          grad.addColorStop(0, getVar('--p5', 0.0));
          grad.addColorStop(0.5, getVar('--p3', 0.25*p.life));
          grad.addColorStop(1, getVar('--p2', 0.0));
          ctx.strokeStyle = grad;
          ctx.lineWidth = 2 + 6*p.life;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.stroke();
          ctx.restore();
        }
      }

      function stepPlanets(dt, time){
        const cX = W/2, cY = H/2;
        const base = Math.min(W,H)*0.48;

        for(let i=0;i<planets.length;i++){
          const p = planets[i];
          p.phi += p.speed * dt;

          const r = base * p.rNorm;
          const rx = r, ry = r*(1 - p.ecc);
          const cos = Math.cos(p.phi), sin = Math.sin(p.phi);
          const cR = Math.cos(p.rot), sR = Math.sin(p.rot);
          let x = rx*cos, y = ry*sin;
          // rotate ellipse
          const xr = x*cR - y*sR;
          const yr = x*sR + y*cR;
          let targetX = cX + xr;
          let targetY = cY + yr;

          // gravity toward pointer
          if(gravityOn){
            const px = pointer.x * W, py = pointer.y * H;
            const dx = px - (targetX + p.ox), dy = py - (targetY + p.oy);
            const dist = Math.hypot(dx, dy) + 0.001;
            const g = 90 / (dist + 120);
            p.vx += dx/dist * g * dt;
            p.vy += dy/dist * g * dt;
          }

          // pulses push
          for(let j=0;j<pulses.length;j++){
            const u = pulses[j];
            const dx = (targetX + p.ox) - u.x;
            const dy = (targetY + p.oy) - u.y;
            const d = Math.hypot(dx, dy);
            const band = Math.max(10, 0.12 * (u.r+1));
            const hit = Math.max(0, 1 - Math.abs(d - u.r)/band);
            if(hit>0){
              p.vx += (dx/(d+0.001)) * 120 * hit * u.power * dt;
              p.vy += (dy/(d+0.001)) * 120 * hit * u.power * dt;
            }
          }

          // damp
          p.vx *= 0.92; p.vy *= 0.92;
          p.ox += p.vx * dt;
          p.oy += p.vy * dt;

          // render
          const drawX = targetX + p.ox;
          const drawY = targetY + p.oy;

          // comet-like heading
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          const glow = ctx.createRadialGradient(drawX, drawY, 0, drawX, drawY, 12+p.size*6);
          glow.addColorStop(0, getVar(p.hue, 0.45));
          glow.addColorStop(1, getVar(p.hue, 0.0));
          ctx.fillStyle = glow;
          ctx.beginPath(); ctx.arc(drawX, drawY, 10+p.size*4, 0, Math.PI*2); ctx.fill();

          // core
          ctx.fillStyle = getVar(p.hue, 0.95);
          ctx.beginPath(); ctx.arc(drawX, drawY, p.size, 0, Math.PI*2); ctx.fill();
          ctx.restore();

          // trailing stroke
          ctx.save();
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.lineWidth = Math.max(1, p.size*0.6);
          ctx.strokeStyle = getVar(p.hue, 0.22);
          ctx.beginPath();
          const back = 18 + Math.round(10*p.size);
          for(let k=0;k<=back;k++){
            const t = k/back;
            const ang = p.phi - t*0.5; // prior angle
            const bx = rx*Math.cos(ang), by = ry*Math.sin(ang);
            const bxr = bx*cR - by*sR, byr = bx*sR + by*cR;
            const px = cX + bxr + p.ox*(1-t*0.85);
            const py = cY + byr + p.oy*(1-t*0.85);
            if(k===0) ctx.moveTo(drawX, drawY); else ctx.lineTo(px, py);
          }
          ctx.stroke();
          ctx.restore();
        }
      }

      let t = 0;
      let lastTime = performance.now();
      let raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now; t += dt;
        updateTilt();
        clearFrame();
        drawStars(t);
        drawOrbits();
        drawPulses(dt);
        stepPlanets(dt, t);
        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        clearFrame();
        drawStars(0);
        drawOrbits();
        stepPlanets(0, 0);
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
