<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="lumen673" data-theme="dawn" data-motion="on" role="region" aria-label="Lumen 673 — Daydream Studio">
  <style>
    .lumen673 {
      --r: 28px;
      --fg: 20,28,40;
      --muted: 104,114,128;
      --bg1: #fdfcfb; --bg2:#f6f9ff; --bg3:#ffffff;
      --a1:#7c3aed; --a2:#06b6d4; --a3:#f59e0b; --a4:#22c55e; --a5:#f43f5e;
      --glass: rgba(255,255,255,.65);
      --border: rgba(16,24,40,.12);
      --shadow: 0 30px 80px rgba(16,24,40,.15), 0 6px 24px rgba(16,24,40,.10);
      position: relative;
      border-radius: var(--r);
      padding: clamp(18px, 5vmin, 56px);
      color: rgb(var(--fg));
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 140% at 10% -10%, color-mix(in srgb, var(--a2), transparent 88%), transparent 60%),
        radial-gradient(160% 140% at 110% 100%, color-mix(in srgb, var(--a5), transparent 88%), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 40%, var(--bg3));
      box-shadow: var(--shadow);
      overflow: clip;
      isolation: isolate;
      transform: perspective(1000px) rotateX(calc(var(--tiltY, 0) * 2deg)) rotateY(calc(var(--tiltX, 0) * -3deg));
      transition: transform .25s cubic-bezier(.2,.8,.2,1), background .45s ease;
    }
    .lumen673::before {
      content:"";
      position:absolute; inset: -2px;
      border-radius: inherit;
      background:
        radial-gradient(60% 80% at 0% 0%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(80% 80% at 100% 20%, rgba(255,255,255,.6), transparent 70%);
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: .6;
    }
    .lumen673 .mesh {
      position:absolute; inset:-1px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,0)),
        repeating-linear-gradient(90deg, rgba(16,24,40,.035), rgba(16,24,40,.035) 1px, transparent 1px, transparent 24px),
        repeating-linear-gradient(0deg, rgba(16,24,40,.03), rgba(16,24,40,.03) 1px, transparent 1px, transparent 24px);
      mask: radial-gradient(120% 200% at 50% -40%, black 40%, transparent 70%);
      pointer-events: none; opacity:.45;
    }

    /* Themes */
    .lumen673[data-theme="dawn"] { --bg1:#fdfcfb; --bg2:#f6f9ff; --bg3:#ffffff; --fg:20,28,40; --muted:104,114,128; --glass: rgba(255,255,255,.65); --border: rgba(16,24,40,.12); --shadow: 0 30px 80px rgba(16,24,40,.15), 0 6px 24px rgba(16,24,40,.10); }
    .lumen673[data-theme="dusk"] { --bg1:#0e141f; --bg2:#101826; --bg3:#0b1020; --fg:236,242,248; --muted:160,170,185; --glass: rgba(255,255,255,.08); --border: rgba(255,255,255,.12); --shadow: 0 40px 120px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.08); }
    .lumen673[data-theme="noir"] { --bg1:#0a0a0a; --bg2:#0c111a; --bg3:#050507; --fg:240,245,255; --muted:165,175,190; --glass: rgba(255,255,255,.06); --border: rgba(255,255,255,.14); --shadow: 0 50px 160px rgba(0,0,0,.75), inset 0 1px 0 rgba(255,255,255,.06); }

    .lumen673 .mast {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: end;
      margin-bottom: clamp(16px, 4.2vmin, 34px);
    }
    .lumen673 .brand { display: grid; gap: 10px; }
    .lumen673 .sig {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center; width: max-content;
      padding: 8px 12px; border-radius: 999px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px) saturate(140%);
      color: rgba(var(--muted), .95);
      font-weight: 800; letter-spacing: .09em; font-size: 11px; text-transform: uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 12px 28px rgba(0,0,0,.08);
    }
    .lumen673 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, var(--a2), color-mix(in srgb, var(--a1), #000 30%));
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a2), transparent 40%);
      animation: l673-pulse 2.6s ease-in-out infinite;
    }
    @keyframes l673-pulse { 0%{box-shadow:0 0 0 0 color-mix(in srgb, var(--a2), transparent 50%)} 70%{box-shadow:0 0 0 12px transparent} 100%{box-shadow:0 0 0 0 transparent} }

    .lumen673 h1 {
      margin: 0; line-height: .9;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", serif;
      font-weight: 900;
      font-size: clamp(44px, 10.5vw, 120px);
      letter-spacing: -0.035em;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5));
      background-size: 240% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 36px rgba(0,0,0,.2));
      will-change: background-position;
    }
    .lumen673 .tag {
      margin: 0; font-size: clamp(12px, 2.1vmin, 16px); letter-spacing: .01em;
      color: rgba(var(--muted), .95);
    }

    .lumen673 .hud {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: flex-end;
    }
    .lumen673 .btn {
      appearance: none; cursor: pointer; user-select: none; border: 1px solid var(--border);
      border-radius: 999px; font-weight: 850; letter-spacing: .06em; text-transform: uppercase;
      font-size: 11px; padding: 10px 14px;
      color: rgb(var(--fg));
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.95), 0 14px 30px rgba(16,24,40,.08);
      backdrop-filter: blur(8px) saturate(160%);
      transition: transform .18s cubic-bezier(.2,.7,.2,1), box-shadow .18s cubic-bezier(.2,.7,.2,1), background .2s ease;
    }
    .lumen673[data-theme="dusk"] .btn,
    .lumen673[data-theme="noir"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 14px 36px rgba(0,0,0,.5);
      color: rgb(236,242,248);
    }
    .lumen673 .btn:hover { transform: translateY(-2px); }
    .lumen673 .btn.primary {
      background: linear-gradient(180deg, color-mix(in srgb, var(--a2), #fff 25%), color-mix(in srgb, var(--a1), #000 10%));
      border-color: color-mix(in srgb, var(--a2), #000 55%);
      color: #07131c;
      text-shadow: 0 1px 0 rgba(255,255,255,.4);
    }
    .lumen673[data-theme="dusk"] .btn.primary,
    .lumen673[data-theme="noir"] .btn.primary { color: #09121c; }

    .lumen673 .stage {
      position: relative; z-index: 1;
      height: clamp(460px, 64vmin, 860px);
      border-radius: 24px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,.05));
      box-shadow: 0 40px 120px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.4);
      overflow: hidden;
      transform: translateZ(0);
    }
    .lumen673 canvas#pool {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: saturate(var(--sat, 125%)) contrast(110%) brightness(102%) hue-rotate(var(--hueShift, 0deg));
    }
    .lumen673 .grain {
      pointer-events: none; position: absolute; inset: -2rem; opacity: .10; mix-blend-mode: soft-light; filter: contrast(130%) saturate(120%);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
      background-size: 240px 240px;
      animation: l673-grain 20s linear infinite;
    }
    @keyframes l673-grain { from{transform:translate3d(0,0,0)} to{transform:translate3d(-240px,-240px,0)} }

    .lumen673 .panel {
      position: absolute; inset: auto 12px 12px 12px;
      display: grid; gap: 10px;
      background: var(--glass); border: 1px solid var(--border);
      border-radius: 16px; padding: 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 18px 48px rgba(0,0,0,.15);
      backdrop-filter: blur(12px) saturate(160%);
    }
    .lumen673 .row { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
    .lumen673 .chip {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,.75);
      border: 1px solid var(--border);
      color: rgb(var(--fg));
      font-weight: 800; letter-spacing: .035em; font-size: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
    }
    .lumen673[data-theme="dusk"] .chip,
    .lumen673[data-theme="noir"] .chip {
      background: rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.24);
      color: rgb(236,242,248);
    }
    .lumen673 label.range {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px; border: 1px solid var(--border);
      background: rgba(255,255,255,.75);
      color: rgb(var(--fg)); font-weight: 800; letter-spacing: .02em; font-size: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
    }
    .lumen673[data-theme="dusk"] label.range,
    .lumen673[data-theme="noir"] label.range {
      background: rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.24);
      color: rgb(236,242,248);
    }
    .lumen673 input[type="range"] { appearance: none; width: 160px; height: 28px; background: transparent; }
    .lumen673 input[type="range"]::-webkit-slider-runnable-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5)); }
    .lumen673 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%; margin-top: -6px;
      background: #fff; border: 1px solid rgba(0,0,0,.14); box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .lumen673 input[type="range"]::-moz-range-track { height: 6px; border-radius: 999px; background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5)); }
    .lumen673 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%; border: 1px solid rgba(0,0,0,.14);
      background: #fff; box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    .lumen673 .footer {
      margin-top: 16px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      color: rgba(var(--muted), .95); font-size: 12px;
    }

    @media (prefers-reduced-motion: reduce) {
      .lumen673, .lumen673 * { animation: none !important; transition: none !important; }
      .lumen673 { --tiltX: 0; --tiltY: 0; }
    }
    @media (max-width: 860px) {
      .lumen673 .stage { height: clamp(380px, 70vmin, 760px); }
      .lumen673 .hud { justify-content: flex-start; }
      .lumen673 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <div class="mesh" aria-hidden="true"></div>

  <div class="mast">
    <div class="brand">
      <span class="sig"><span class="spark" aria-hidden="true"></span>LUMEN • 673</span>
      <h1 aria-live="polite">Soft Machinery</h1>

    </div>
    <div class="hud" role="toolbar" aria-label="Controls">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause</button>
      <button class="btn" data-action="theme" title="Cycle theme">Theme</button>
      <button class="btn" data-action="snap" title="Export image">Export</button>
    </div>
  </div>

  <div class="stage" aria-label="Liquid field canvas">
    <canvas id="pool" aria-hidden="true"></canvas>
    <div class="grain" aria-hidden="true"></div>

    <div class="panel" role="group" aria-label="Live status and tuning">
      <div class="row">
        <span class="chip" data-chip="theme">Mode: dawn</span>
        <span class="chip">Flux: live</span>
        <span class="chip">Pointer: paint</span>
      </div>
      <div class="row">
        <label class="range" for="bloom">Bloom
          <input id="bloom" type="range" min="0" max="40" step="1" value="16" aria-label="Bloom strength">
        </label>
        <label class="range" for="tempo">Tempo
          <input id="tempo" type="range" min="0.2" max="2.5" step="0.05" value="1.0" aria-label="Motion tempo">
        </label>
        <label class="range" for="drift">Hue drift
          <input id="drift" type="range" min="0" max="1" step="0.01" value="0.25" aria-label="Hue rotation speed">
        </label>
      </div>
    </div>
  </div>

  <div class="footer">
    <span>Tip: Click & drag to pour color • T theme • Space pause • S export</span>
    <span><span id="last-updated">Last updated: 2025-11-16 06:13:12 EST</span></span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.lumen673');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#pool');
      const ctx = canvas.getContext('2d', { alpha: false });

      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme  = root.querySelector('[data-action="theme"]');
      const btnSnap   = root.querySelector('[data-action="snap"]');
      const chipTheme = root.querySelector('[data-chip="theme"]');
      const h1 = root.querySelector('h1');

      // Inputs
      const rBloom = root.querySelector('#bloom');
      const rTempo = root.querySelector('#tempo');
      const rDrift = root.querySelector('#drift');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try { lu.textContent = 'Updated ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' }); }
      catch { lu.textContent = 'Updated ' + now.toString(); }

      // DPI + size
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const rect = stage.getBoundingClientRect();
        const w = Math.max(1, Math.floor(rect.width));
        const h = Math.max(1, Math.floor(rect.height));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      new ResizeObserver(fit).observe(stage);
      fit();

      // Themes & palettes
      const THEMES = {
        dawn:  ['#7c3aed','#06b6d4','#f59e0b','#22c55e','#f43f5e','#60a5fa'],
        dusk:  ['#60a5fa','#a78bfa','#fb7185','#34d399','#fde047','#22d3ee'],
        noir:  ['#e879f9','#22d3ee','#60a5fa','#fef3c7','#f472b6','#84cc16']
      };
      const order = ['dawn','dusk','noir'];
      let theme = root.dataset.theme || 'dawn';
      let palette = THEMES[theme].slice();

      function applyTheme(name){
        theme = name;
        palette = THEMES[name].slice();
        root.dataset.theme = name;
        chipTheme.textContent = 'Mode: ' + name;
        h1.animate([{letterSpacing:'-0.035em'},{letterSpacing:'-0.01em'},{letterSpacing:'-0.035em'}], {duration:360, easing:'cubic-bezier(.2,.8,.2,1)'});
        root.style.setProperty('--sat', theme === 'dawn' ? '125%' : theme === 'dusk' ? '145%' : '155%');
      }
      btnTheme.addEventListener('click', () => {
        const idx = (order.indexOf(theme)+1) % order.length;
        applyTheme(order[idx]);
        recolor();
      });

      // Motion control
      function setMotion(on){
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Parallax tilt
      function onPointer(e){
        const r = root.getBoundingClientRect();
        const x = ((e.clientX - r.left)/r.width - .5) * 2;
        const y = ((e.clientY - r.top)/r.height - .5) * 2;
        root.style.setProperty('--tiltX', (x*3).toFixed(2));
        root.style.setProperty('--tiltY', (y*2).toFixed(2));
      }
      root.addEventListener('mousemove', onPointer, { passive:true });
      root.addEventListener('mouseleave', () => { root.style.removeProperty('--tiltX'); root.style.removeProperty('--tiltY'); });

      // Controls
      let bloom = parseInt(rBloom.value, 10);
      let tempo = parseFloat(rTempo.value);
      let drift = parseFloat(rDrift.value);

      rBloom.addEventListener('input', () => { bloom = parseInt(rBloom.value,10); });
      rTempo.addEventListener('input', () => { tempo = parseFloat(rTempo.value); });
      rDrift.addEventListener('input', () => { drift = parseFloat(rDrift.value); });

      // Model: blobs
      const TWO = Math.PI * 2;
      let last = performance.now();
      let hueShift = 0;
      const blobs = [];
      const RIP_MAX = 12;
      const rips = [];

      function rand(a,b){ return a + Math.random()*(b-a); }
      function choice(arr){ return arr[(Math.random()*arr.length)|0]; }

      function seed(count=28){
        blobs.length = 0;
        const w = stage.clientWidth, h = stage.clientHeight;
        for (let i=0;i<count;i++){
          const c = choice(palette);
          blobs.push({
            x: rand(0,w),
            y: rand(0,h),
            vx: rand(-0.6,0.6),
            vy: rand(-0.6,0.6),
            r: rand(50, 160),
            color: c,
            wob: rand(0.5, 2.0),
            phase: Math.random()*TWO
          });
        }
      }
      function recolor(){
        for (let i=0;i<blobs.length;i++){
          blobs[i].color = choice(palette);
        }
      }
      seed(theme === 'dawn' ? 26 : theme === 'dusk' ? 32 : 36);

      const pointer = { x: stage.clientWidth*0.5, y: stage.clientHeight*0.5, down:false };
      const target  = { x: pointer.x, y: pointer.y };

      stage.addEventListener('pointerdown', (e) => {
        const r = stage.getBoundingClientRect();
        target.x = e.clientX - r.left;
        target.y = e.clientY - r.top;
        pointer.down = true;
        splash(target.x, target.y);
        stage.setPointerCapture && stage.setPointerCapture(e.pointerId);
      });
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        target.x = e.clientX - r.left;
        target.y = e.clientY - r.top;
        if (pointer.down) splash(target.x, target.y, true);
      });
      addEventListener('pointerup', () => { pointer.down = false; });

      function splash(x,y,soft=false){
        const c = choice(palette);
        rips.push({ x, y, r: 8, grow: rand(140, 260), life: 1, color: c, soft: !!soft });
        if (rips.length > RIP_MAX) rips.splice(0, rips.length - RIP_MAX);
        // Nudge nearby blobs
        for (let i=0;i<blobs.length;i++){
          const b = blobs[i];
          const dx = b.x - x, dy = b.y - y;
          const d = Math.hypot(dx,dy) + 1e-6;
          const f = Math.min(1, 180 / d) * (soft ? 0.8 : 1.4);
          b.vx += (dx/d) * f * 0.6;
          b.vy += (dy/d) * f * 0.6;
        }
      }

      // Export
      btnSnap.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'lumen-673.png';
          a.click();
        } catch(e){}
      });

      function drawBlob(b){
        const grad = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r);
        grad.addColorStop(0, b.color + 'dd');
        grad.addColorStop(0.6, b.color + '55');
        grad.addColorStop(1, '#00000000');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, TWO);
        ctx.fill();
      }

      function drawRip(p){
        const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
        g.addColorStop(0, p.color + (p.soft ? '99' : 'cc'));
        g.addColorStop(.5, p.color + '22');
        g.addColorStop(1, '#00000000');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, TWO);
        ctx.fill();
      }

      function tick(ts){
        const dt = Math.max(0.016, Math.min(0.06, (ts - last)/1000));
        last = ts;
        hueShift += drift * dt * 120;
        root.style.setProperty('--hueShift', hueShift.toFixed(2) + 'deg');

        // Fit if resized
        const w = stage.clientWidth, h = stage.clientHeight;
        if (canvas.width !== Math.floor(w*dpr) || canvas.height !== Math.floor(h*dpr)) fit();

        // ease pointer
        pointer.x += (target.x - pointer.x) * 0.12;
        pointer.y += (target.y - pointer.y) * 0.12;

        // Background clear with gentle trail on dark, crisp on light
        ctx.globalCompositeOperation = 'source-over';
        const fade = theme === 'dawn' ? 1 : 0.24;
        const bg = theme === 'dawn' ? 'white' : `rgba(0,0,0,${fade})`;
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,w,h);

        // Apply bloom blur
        ctx.save();
        ctx.filter = bloom > 0 ? `blur(${(bloom*0.5).toFixed(1)}px)` : 'none';

        // Liquid blobs
        ctx.globalCompositeOperation = theme === 'dawn' ? 'multiply' : 'screen';
        for (let i=0;i<blobs.length;i++){
          const b = blobs[i];
          b.phase += dt * (0.6 + b.wob) * tempo;
          b.vx += Math.sin(b.phase*0.7) * 0.02 * tempo;
          b.vy += Math.cos(b.phase*0.6) * 0.02 * tempo;

          // gentle attraction toward pointer
          const dx = pointer.x - b.x, dy = pointer.y - b.y;
          const d = Math.hypot(dx,dy) + 1e-6;
          const pull = Math.min(0.8, 120 / d) * (pointer.down ? 0.9 : 0.3) * tempo;
          b.vx += dx/d * pull * 0.08;
          b.vy += dy/d * pull * 0.08;

          b.x += b.vx * (0.8 + 0.6*tempo);
          b.y += b.vy * (0.8 + 0.6*tempo);

          // Soft bounds
          if (b.x < -80) b.x = w+80;
          if (b.x > w+80) b.x = -80;
          if (b.y < -80) b.y = h+80;
          if (b.y > h+80) b.y = -80;

          // Friction
          b.vx *= 0.985;
          b.vy *= 0.985;

          drawBlob(b);
        }

        // Ripples
        ctx.globalCompositeOperation = theme === 'dawn' ? 'multiply' : 'screen';
        for (let k=rips.length-1;k>=0;k--){
          const p = rips[k];
          p.r += dt * p.grow * (0.6 + 0.4*Math.sin((ts*0.001 + k)*0.6));
          p.life -= dt * 0.5;
          ctx.globalAlpha = Math.max(0, Math.min(1, p.life));
          drawRip(p);
          if (p.life <= 0) rips.splice(k,1);
        }
        ctx.globalAlpha = 1;
        ctx.restore();

        // Title shimmer
        h1.style.backgroundPosition = `${(ts * 0.04) % 240}% 0%`;

        if (root.dataset.motion === 'on') requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // visibility
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      // keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
        if (k === 's') { e.preventDefault(); btnSnap.click(); }
        if (k === '+' || k === '=') { e.preventDefault(); rBloom.value = Math.min(40, parseInt(rBloom.value,10)+1); bloom = parseInt(rBloom.value,10); }
        if (k === '-' || k === '_') { e.preventDefault(); rBloom.value = Math.max(0, parseInt(rBloom.value,10)-1); bloom = parseInt(rBloom.value,10); }
      });

      // Init theme and gentle center
      applyTheme(theme);
      const rect = stage.getBoundingClientRect();
      target.x = rect.width * 0.55; target.y = rect.height * 0.48;
    })();
  </script>
