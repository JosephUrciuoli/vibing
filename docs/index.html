<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<style>
  .k818 {
    --ink: hsl(0 0% 98%);
    --muted: hsl(220 15% 78%);
    --panel: hsl(0 0% 100% / .06);
    --edge: hsl(0 0% 100% / .14);
    --a: 200 90% 60%;
    --b: 300 90% 64%;
    --c: 20 90% 60%;
    --bg1: hsl(240 32% 8%);
    --bg2: hsl(268 42% 10%);
    position: relative;
    border-radius: 32px;
    padding: clamp(22px, 5vw, 56px);
    color: var(--ink);
    overflow: hidden;
    isolation: isolate;
    background:
      radial-gradient(1200px 800px at -20% -30%, hsl(220 60% 18% / .5), transparent 60%),
      radial-gradient(1100px 900px at 120% 130%, hsl(300 60% 20% / .45), transparent 64%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    box-shadow:
      0 60px 160px hsl(240 60% 4% / .55),
      inset 0 0 0 1px var(--edge);
  }
  .k818[data-theme="light"]{
    --ink: hsl(235 25% 12%);
    --muted: hsl(235 10% 40%);
    --panel: hsl(0 0% 100% / .6);
    --edge: hsl(235 30% 32% / .18);
    --bg1: hsl(218 63% 97%);
    --bg2: hsl(218 65% 96%);
    box-shadow:
      0 60px 160px hsl(220 40% 25% / .12),
      inset 0 0 0 1px var(--edge);
  }
  .k818::after{
    content:"";
    position:absolute; inset:-10%;
    background:
      conic-gradient(from 0deg at 50% 50%, hsl(0 0% 100% / .08), transparent 18%, hsl(0 0% 100% / .05) 36%, transparent 52%, hsl(0 0% 100% / .06) 70%, transparent 100%);
    mix-blend-mode: soft-light;
    filter: blur(10px);
    pointer-events: none;
  }

  .k818-topbar{
    display:grid; grid-template-columns: 1fr auto; gap: clamp(12px, 3vw, 28px);
    align-items:center; margin-bottom: clamp(18px, 4vw, 44px); position:relative; z-index:3;
  }
  .k818-brand{ display:grid; gap:6px; }
  .k818-brand h1{
    margin:0;
    font: 900 clamp(28px, 7vw, 84px)/.9 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    letter-spacing:-0.02em;
    background:
      linear-gradient(90deg, var(--ink), var(--ink)) padding-box,
      linear-gradient(90deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c))) text;
    -webkit-background-clip: padding-box, text; background-clip: padding-box, text;
    color: transparent; -webkit-text-fill-color: transparent;
  }
  .k818-brand p{
    margin:0; color: var(--muted);
    font: 600 clamp(12px, 1.6vw, 16px)/1.6 ui-sans-serif, system-ui, -apple-system;
  }

  .k818-ctrls{ display:grid; grid-auto-flow: column; gap: 10px; justify-content:end; align-items:center; }
  .k818 .chip{
    appearance:none; border:0; cursor:pointer;
    font: 800 12px/1 ui-sans-serif, system-ui, -apple-system;
    padding: 11px 14px; border-radius: 999px; color: var(--ink);
    background: linear-gradient(180deg, var(--panel), hsl(0 0% 100% / .05));
    border:1px solid var(--edge);
    box-shadow: 0 12px 24px hsl(240 35% 6% / .5), inset 0 1px 0 hsl(0 0% 100% / .12);
    position:relative; overflow:hidden; transform: translateZ(0);
    transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
  }
  .k818[data-theme="light"] .chip{
    background: linear-gradient(180deg, var(--panel), hsl(0 0% 100% / .9));
    box-shadow: 0 12px 24px hsl(220 35% 30% / .12), inset 0 1px 0 hsl(0 0% 100% / .6);
    color: hsl(235 25% 12%);
  }
  .k818 .chip:hover { transform: translateY(-2px); }
  .k818 .chip .ink{
    position:absolute; inset:0; border-radius:inherit; pointer-events:none;
    background: radial-gradient(140px 140px at var(--mx,50%) var(--my,50%), hsl(0 0% 100% / .25), transparent 66%);
    opacity:0; transition: opacity .16s ease;
  }
  .k818 .chip:hover .ink{ opacity:1; }

  .k818 .knob{
    display:inline-grid; grid-auto-flow:column; gap:8px; align-items:center;
    padding: 8px 12px; border-radius:999px;
    background: linear-gradient(180deg, var(--panel), hsl(0 0% 100% / .05));
    border:1px solid var(--edge);
    box-shadow: inset 0 1px 0 hsl(0 0% 100% / .12);
    font: 600 12px ui-sans-serif, system-ui; color: var(--ink);
  }
  .k818[data-theme="light"] .knob{
    background: linear-gradient(180deg, var(--panel), hsl(0 0% 100% / .9));
    box-shadow: inset 0 1px 0 hsl(0 0% 100% / .65);
    color: hsl(235 25% 12%);
  }
  .k818 input[type="range"]{ -webkit-appearance:none; appearance:none; width: 140px; height: 28px; background: transparent; }
  .k818 input[type="range"]::-webkit-slider-runnable-track{
    height:8px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)));
    box-shadow: inset 0 1px 0 hsl(0 0% 100% / .4);
  }
  .k818 input[type="range"]::-webkit-slider-thumb{
    -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
    background:white; border:1px solid var(--edge); margin-top:-5px;
    box-shadow: 0 4px 10px hsl(240 30% 6% / .4);
  }
  .k818 input[type="range"]::-moz-range-track{
    height:8px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)));
  }
  .k818 input[type="range"]::-moz-range-thumb{
    width:18px; height:18px; border-radius:50%; background:white; border:1px solid var(--edge);
  }

  .k818-scene{
    position: relative; z-index: 1;
    display:grid; place-items:center;
    min-height: min(78vh, 720px);
    border-radius: 26px;
    overflow:hidden;
    box-shadow: inset 0 1px 0 hsl(0 0% 100% / .08), 0 40px 120px hsl(240 60% 4% / .35);
  }
  .k818-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
  .k818-blur{
    position:absolute; inset:0; backdrop-filter: blur(18px) saturate(120%); pointer-events:none; opacity:.55;
  }

  .k818-glass{
    position: relative; z-index: 3;
    display:grid; gap: clamp(10px, 2.4vw, 20px);
    padding: clamp(18px, 3vw, 26px) clamp(18px, 3vw, 28px);
    border-radius: 20px;
    background: linear-gradient(180deg, var(--panel), transparent);
    border: 1px solid var(--edge);
    box-shadow: 0 24px 64px hsl(240 60% 4% / .45), inset 0 1px 0 hsl(0 0% 100% / .18);
    text-align:center;
  }
  .k818-glass h2{
    margin:0;
    font: 800 clamp(22px, 5.6vw, 48px)/1.02 ui-sans-serif, system-ui, -apple-system;
    letter-spacing:-0.01em;
    background: linear-gradient(90deg, hsl(var(--a)), hsl(var(--b)), hsl(var(--c)));
    -webkit-background-clip: text; background-clip: text; color: transparent; -webkit-text-fill-color: transparent;
  }
  .k818-glass p{
    margin:0; color: var(--muted);
    font: 600 clamp(13px, 1.6vw, 18px)/1.6 ui-sans-serif, system-ui;
  }
  .k818-actions{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }

  .k818-orbit{
    position:absolute; inset:0; pointer-events:none; z-index:2;
  }
  .k818-orb{
    position:absolute; left:50%; top:50%;
    width: clamp(8px, 1.6vw, 14px); height: clamp(8px, 1.6vw, 14px);
    border-radius: 50%;
    transform: translate(-50%,-50%);
    background: radial-gradient(circle at 30% 30%, white 0%, hsl(var(--a)) 30%, transparent 70%);
    box-shadow:
      0 0 24px hsl(var(--a) / .55),
      0 0 60px hsl(var(--b) / .28);
    opacity:.9;
  }
  .k818-quote{
    position: relative; z-index: 3;
    margin-top: clamp(12px, 2.2vw, 18px);
    text-align:center; color: var(--muted);
    min-height: 1.8em;
    font: 600 clamp(14px, 1.8vw, 20px)/1.6 ui-sans-serif, system-ui;
  }
  .k818-quote .fade{
    display:inline-block;
    transition: opacity .5s ease, transform .5s ease;
  }
  .k818-quote .fade.out{ opacity:0; transform: translateY(6px) scale(.98); }
  .k818-quote .fade.in{ opacity:1; transform: translateY(0) scale(1); }

  .k818-foot{
    position: relative; z-index: 3;
    margin-top: clamp(18px, 3.2vw, 28px);
    display:flex; justify-content:space-between; align-items:center; gap:12px;
    color: var(--muted);
    font: 500 12px/1.4 ui-sans-serif, system-ui;
  }
  .k818 .hint{
    font: 700 11px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    background: hsl(0 0% 100% / .08);
    border: 1px solid var(--edge);
    padding: 6px 8px; border-radius: 8px; color: var(--ink);
  }
  .k818[data-theme="light"] .hint{ background: hsl(0 0% 0% / .06); }
</style>

<div class="k818" id="k818" data-theme="dark" aria-live="polite">
  <div class="k818-topbar">
    <div class="k818-brand">
      <h1>AURORA · 818</h1>
      <p>Sketching light with air and time.</p>
    </div>
    <div class="k818-ctrls" role="group" aria-label="Controls">
      <button class="chip" id="k818-theme" type="button" aria-pressed="true"><span class="ink" aria-hidden="true"></span>Dark / Light</button>
      <button class="chip" id="k818-pal" type="button"><span class="ink" aria-hidden="true"></span>Palette</button>
      <span class="knob" aria-label="Motion">
        <span>Motion</span>
        <input id="k818-speed" type="range" min="0" max="100" value="55" aria-label="Motion speed">
      </span>
      <span class="knob" aria-label="Weave">
        <span>Weave</span>
        <input id="k818-weave" type="range" min="10" max="90" value="48" aria-label="Wave complexity">
      </span>
      <button class="chip" id="k818-compose" type="button"><span class="ink" aria-hidden="true"></span>Compose</button>
      <button class="chip" id="k818-pause" type="button" aria-pressed="false"><span class="ink" aria-hidden="true"></span>Pause</button>
    </div>
  </div>

  <div class="k818-scene" id="k818-scene">
    <canvas class="k818-canvas" id="k818-aurora" aria-hidden="true"></canvas>
    <div class="k818-blur" aria-hidden="true"></div>

    <div class="k818-orbit" id="k818-orbit" aria-hidden="true">
      <span class="k818-orb" style="--i:0"></span>
      <span class="k818-orb" style="--i:1"></span>
      <span class="k818-orb" style="--i:2"></span>
      <span class="k818-orb" style="--i:3"></span>
      <span class="k818-orb" style="--i:4"></span>
      <span class="k818-orb" style="--i:5"></span>
      <span class="k818-orb" style="--i:6"></span>
      <span class="k818-orb" style="--i:7"></span>
    </div>

    <div class="k818-glass">
      <h2>“Let the sky write its own poem.”</h2>
      <p>Each frame is a brushstroke—tuned by your touch.</p>
      <div class="k818-actions">
        <button class="chip" id="k818-spark"><span class="ink" aria-hidden="true"></span>Sparkle</button>
        <button class="chip" id="k818-soft"><span class="ink" aria-hidden="true"></span>Soften</button>
        <button class="chip" id="k818-sharp"><span class="ink" aria-hidden="true"></span>Sharpen</button>
      </div>
    </div>
  </div>

  <div class="k818-quote" id="k818-quote" aria-live="polite">
    <span class="fade in">Slide your cursor to shepherd the aurora.</span>
  </div>

  <div class="k818-foot">
    <span class="hint" aria-hidden="true">Tip: Palette + Compose for new skies · Pause when you find a keeper</span>
    <span id="last-updated">Last updated: 2025-11-22 23:31:19 EST</span>
  </div>
</div>

<script>
(function(){
  const root = document.getElementById('k818');
  const scene = document.getElementById('k818-scene');
  const canvas = document.getElementById('k818-aurora');
  const ctx = canvas.getContext('2d', { alpha:true });
  const orbit = document.getElementById('k818-orbit');
  const orbs = Array.from(orbit.querySelectorAll('.k818-orb'));
  const quoteBox = document.getElementById('k818-quote');

  const themeBtn = document.getElementById('k818-theme');
  const palBtn = document.getElementById('k818-pal');
  const speed = document.getElementById('k818-speed');
  const weave = document.getElementById('k818-weave');
  const compose = document.getElementById('k818-compose');
  const pauseBtn = document.getElementById('k818-pause');
  const spark = document.getElementById('k818-spark');
  const soft = document.getElementById('k818-soft');
  const sharp = document.getElementById('k818-sharp');
  const updated = document.getElementById('last-updated');

  // Timestamp
  try{
    const now = new Date();
    const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
    updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
  }catch{ updated.textContent = 'Last updated: just now'; }

  // Ink hover
  function ink(e){
    const b = e.currentTarget.getBoundingClientRect();
    e.currentTarget.style.setProperty('--mx', ((e.clientX - b.left)/b.width)*100 + '%');
    e.currentTarget.style.setProperty('--my', ((e.clientY - b.top)/b.height)*100 + '%');
  }
  document.querySelectorAll('.k818 .chip').forEach(b => b.addEventListener('pointermove', ink, { passive:true }));

  // Palettes
  const palettes = [
    { name:'Polar Night', a:[200,90,62], b:[260,90,64], c:[320,86,66] },
    { name:'Sunglow', a:[20,95,62], b:[45,95,58], c:[10,90,60] },
    { name:'Lagoon', a:[165,90,55], b:[195,90,60], c:[225,90,62] },
    { name:'Fuchsia Drift', a:[290,90,64], b:[315,90,62], c:[345,90,60] },
    { name:'Citrus Mint', a:[55,95,60], b:[95,90,58], c:[175,90,62] }
  ];
  let palIndex = 0;
  function applyPalette(p){
    const h1 = `${p.a[0]} ${p.a[1]}% ${p.a[2]}%`;
    const h2 = `${p.b[0]} ${p.b[1]}% ${p.b[2]}%`;
    const h3 = `${p.c[0]} ${p.c[1]}% ${p.c[2]}%`;
    root.style.setProperty('--a', h1);
    root.style.setProperty('--b', h2);
    root.style.setProperty('--c', h3);
    say(`Palette: ${palettes[palIndex].name}`);
  }
  applyPalette(palettes[palIndex]);

  // Aurora engine
  let dpr = Math.max(1, window.devicePixelRatio || 1);
  let W=0,H=0,CX=0,CY=0;
  let t = 0;
  let paused = false;
  let mouse = { x: 0.5, y: 0.5, active:false };

  function fit(){
    const r = scene.getBoundingClientRect();
    W = Math.max(1, Math.floor(r.width * dpr));
    H = Math.max(1, Math.floor(r.height * dpr));
    canvas.width = W; canvas.height = H;
    canvas.style.width = r.width + 'px';
    canvas.style.height = r.height + 'px';
    CX = W/2; CY = H/2;
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,W,H);
  }
  window.addEventListener('resize', fit);

  function lerp(a,b,f){ return a + (b-a)*f; }

  // Draw layered ribbons
  function drawAurora(dt){
    const spd = (parseInt(speed.value,10)/100);
    const complexity = parseInt(weave.value,10) / 100;
    t += dt * (0.8 + spd*2.2);

    // subtle fade
    ctx.globalCompositeOperation = 'source-over';
    const night = root.getAttribute('data-theme') !== 'light';
    ctx.fillStyle = night ? 'rgba(6, 8, 14, 0.15)' : 'rgba(255, 255, 255, 0.18)';
    ctx.fillRect(0,0,W,H);

    ctx.globalCompositeOperation = 'lighter';
    const layers = 4;
    for(let k=0;k<layers;k++){
      const amp = (H*0.08) * (1 + k*0.22) * (0.7 + complexity);
      const base = CY + Math.sin(t*0.6 + k)*H*0.02;
      const phase = t* (0.6 + k*0.08) + k*1.7;
      const freq = 0.0018 + k*0.0006 + complexity*0.002;
      const offset = (mouse.active ? (mouse.y - 0.5) * H * 0.22 : 0);

      // gradient per ribbon
      const grad = ctx.createLinearGradient(0, base-amp, 0, base+amp);
      grad.addColorStop(0.0, `hsla(var(--a) / .10)`);
      grad.addColorStop(0.5, `hsla(var(--b) / .28)`);
      grad.addColorStop(1.0, `hsla(var(--c) / .10)`);
      ctx.fillStyle = grad;

      ctx.beginPath();
      ctx.moveTo(0, base + offset);
      const step = Math.max(2, Math.floor(W/180));
      for(let x=0; x<=W; x+= step){
        const y = base + offset
          + Math.sin(x*freq + phase)*amp
          + Math.sin(x*freq*0.5 + phase*0.7)*amp*0.22
          + Math.cos(x*freq*1.7 - phase*0.9)*amp*0.12;
        ctx.lineTo(x, y);
      }
      // return path back with thickness
      for(let x=W; x>=0; x-= step){
        const y = base + offset
          + Math.sin(x*freq + phase + Math.PI*0.5)*amp*0.65
          + Math.sin(x*freq*0.5 + phase*0.9)*amp*0.18
          + Math.cos(x*freq*1.3 - phase*0.6)*amp*0.1;
        ctx.lineTo(x, y + lerp(28*dpr, 64*dpr, spd));
      }
      ctx.closePath();
      ctx.fill();

      // sparkle strokes
      if (sparkMode > 0){
        ctx.lineWidth = 1.2 * dpr;
        ctx.strokeStyle = `hsla(var(--b) / ${0.15 * sparkMode})`;
        ctx.stroke();
      }
    }
  }

  // Orbits
  function updateOrbits(time){
    const spd = (parseInt(speed.value,10)/100);
    const s = Math.min(W,H) * 0.38;
    orbs.forEach((o,i)=>{
      const r = s * (0.45 + (i%4)*0.1);
      const w = (0.15 + i*0.03) * (1 + spd*1.8);
      const a = time*w + i*0.8;
      const x = CX + Math.cos(a) * r + (mouse.x - 0.5) * 90;
      const y = CY + Math.sin(a) * r + (mouse.y - 0.5) * 60;
      o.style.transform = `translate(calc(-50% + ${(x/dpr)}px), calc(-50% + ${(y/dpr)}px))`;
    });
  }

  // Animation loop
  let last = performance.now();
  let raf = null;
  let sparkMode = 0; // 0..1

  function frame(now){
    const dt = Math.min(0.033, (now - last)/1000);
    last = now;
    if (!paused){
      drawAurora(dt);
      updateOrbits(now/1000);
    }
    // ease sparkle back
    sparkMode = Math.max(0, sparkMode - dt*0.6);
    raf = requestAnimationFrame(frame);
  }

  // Interactions
  scene.addEventListener('pointermove', (e)=>{
    const r = scene.getBoundingClientRect();
    mouse.x = (e.clientX - r.left) / Math.max(1, r.width);
    mouse.y = (e.clientY - r.top) / Math.max(1, r.height);
    mouse.active = true;
  }, { passive:true });
  scene.addEventListener('pointerleave', ()=>{ mouse.active = false; });

  themeBtn.addEventListener('click', ()=>{
    const light = root.getAttribute('data-theme') === 'light';
    root.setAttribute('data-theme', light ? 'dark' : 'light');
    themeBtn.setAttribute('aria-pressed', String(!light));
  });
  palBtn.addEventListener('click', ()=>{
    palIndex = (palIndex + 1) % palettes.length;
    applyPalette(palettes[palIndex]);
  });
  compose.addEventListener('click', ()=>{
    // randomize current palette softly
    const base = palettes[palIndex];
    const jitter = () => (Math.random()*24 - 12);
    const make = (hsl)=> [ (hsl[0]+jitter()+360)%360, Math.min(98, Math.max(60, hsl[1]+(Math.random()*10-5))), Math.min(72, Math.max(48, hsl[2]+(Math.random()*8-4))) ];
    const next = { name: base.name + ' ∞', a: make(base.a), b: make(base.b), c: make(base.c) };
    applyPalette(next);
    say('Composed a fresh sky.');
  });
  pauseBtn.addEventListener('click', ()=>{
    paused = !paused;
    pauseBtn.setAttribute('aria-pressed', String(paused));
    pauseBtn.textContent = paused ? 'Resume' : 'Pause';
    const span = document.createElement('span'); span.className='ink'; pauseBtn.prepend(span);
  });

  spark.addEventListener('click', ()=>{
    sparkMode = 1;
    say('Sparkles engaged.');
  });
  soft.addEventListener('click', ()=>{
    speed.value = Math.max(0, parseInt(speed.value,10) - 20);
    weave.value = Math.max(10, parseInt(weave.value,10) - 8);
    say('Softened the wind.');
  });
  sharp.addEventListener('click', ()=>{
    speed.value = Math.min(100, parseInt(speed.value,10) + 20);
    weave.value = Math.min(90, parseInt(weave.value,10) + 8);
    say('Sharpened the crest.');
  });

  // Quote rotator
  const lines = [
    'Slide your cursor to shepherd the aurora.',
    'Pause when it whispers back.',
    'Palette shifts change the temperament of light.',
    'Every frame is a fleeting canvas.',
    'Compose to invite a new horizon.',
    'Soft edges; bright ideas.'
  ];
  let li = 0;
  function say(text){
    const old = quoteBox.querySelector('.fade');
    const span = document.createElement('span');
    span.className = 'fade';
    span.textContent = text;
    if (old){
      old.classList.remove('in'); old.classList.add('out');
      setTimeout(()=> old.remove(), 500);
    }
    quoteBox.appendChild(span);
    requestAnimationFrame(()=> span.classList.add('in'));
  }
  setInterval(()=>{
    li = (li + 1) % lines.length;
    say(lines[li]);
  }, 4200);

  // Reduced motion preference
  const media = window.matchMedia('(prefers-reduced-motion: reduce)');
  function setReduced(state){
    paused = !!state;
    pauseBtn.setAttribute('aria-pressed', String(paused));
    pauseBtn.textContent = paused ? 'Resume' : 'Pause';
  }
  setReduced(media.matches);
  media.addEventListener?.('change', e => setReduced(e.matches));

  // Boot
  fit();
  raf = requestAnimationFrame(frame);

  // Cleanup on unload
  window.addEventListener('beforeunload', ()=> cancelAnimationFrame(raf));
})();
</script>
