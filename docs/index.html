  <style>
    .v1355-bloom{
      --bg0:#0a0e16; --bg1:#111827; --ink:#ecf1ff; --muted:rgba(236,241,255,0.72);
      --glass:rgba(255,255,255,0.06); --glass-brd:rgba(255,255,255,0.16);
      --ring:rgba(255,255,255,0.14);
      --p1:210; --p2:274; --p3:332; --p4:160;
      position:relative; border-radius:34px; padding:clamp(22px,4.4vw,54px); color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(140% 120% at 100% 0%, var(--bg1), var(--bg0) 60%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 60px 140px rgba(0,0,0,0.65);
      overflow:hidden; isolation:isolate;
    }
    .v1355-bloom[data-theme="light"]{
      --bg0:#f7fbff; --bg1:#eef2ff; --ink:#0b1020; --muted:rgba(11,16,32,0.7);
      --glass:rgba(255,255,255,0.72); --glass-brd:rgba(11,16,32,0.14); --ring:rgba(11,16,32,0.12);
      --p1:204; --p2:268; --p3:336; --p4:42;
      background: radial-gradient(150% 130% at 0% 0%, var(--bg1), var(--bg0) 60%);
      box-shadow: inset 0 0 0 1px rgba(11,16,32,0.06), 0 40px 110px rgba(10,18,30,0.18);
    }
    .v1355-bloom::before{
      content:""; position:absolute; inset:-2px; border-radius:34px; padding:2px;
      background: conic-gradient(from .2turn,
        color-mix(in oklab, hsl(var(--p1) 90% 60%), transparent 70%) 0 20%,
        color-mix(in oklab, hsl(var(--p2) 90% 60%), transparent 70%) 20% 48%,
        transparent 48% 62%,
        color-mix(in oklab, hsl(var(--p3) 90% 60%), transparent 70%) 62% 84%,
        color-mix(in oklab, hsl(var(--p4) 90% 60%), transparent 70%) 84% 100%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); mask-composite: exclude;
      animation: v1355-border 26s linear infinite;
      opacity:0.9; pointer-events:none; z-index:-1;
    }
    @keyframes v1355-border { to { transform: rotate(360deg); } }

    .v1355-bloom .mast{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:14px;
    }
    .v1355-bloom .mark{
      width:56px; height:56px; border-radius:18px; display:grid; place-items:center;
      background:linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      border:1px solid var(--glass-brd);
      box-shadow:inset 0 0 0 1px var(--glass-brd), 0 16px 46px rgba(0,0,0,0.5);
      position:relative; overflow:hidden;
    }
    .v1355-bloom[data-theme="light"] .mark{
      background:linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7));
      box-shadow: inset 0 0 0 1px var(--glass-brd), 0 16px 30px rgba(0,0,0,0.18);
    }
    .v1355-bloom .mark svg{ width:30px; height:30px; }
    .v1355-bloom .mark .petal{ transform-origin:50% 50%; animation:v1355-mark 10s linear infinite; }
    @keyframes v1355-mark{ to{ transform: rotate(-360deg);} }

    .v1355-bloom .brand h2{ margin:0; font-weight:900; letter-spacing:-0.02em; font-size:clamp(16px,2vw,20px); }
    .v1355-bloom .brand .sub{ margin:2px 0 0; font-size:12px; letter-spacing:0.22em; text-transform:uppercase; color:var(--muted); }

    .v1355-bloom .chip{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px;
      background:var(--glass); border:1px solid var(--glass-brd); color:var(--muted); backdrop-filter: blur(10px);
      font-size:12px; white-space:nowrap;
    }
    .v1355-bloom .chip .dot{
      width:9px; height:9px; border-radius:50%; background:radial-gradient(circle at 30% 30%, hsl(var(--p1) 95% 60%), hsl(var(--p3) 95% 60%));
      box-shadow:0 0 0 2px rgba(255,255,255,0.18), 0 0 16px hsl(var(--p1) 95% 60%);
    }

    .v1355-bloom .hero{ margin-top: clamp(12px, 2vw, 24px); }
    .v1355-bloom .hero h1{
      margin:0; font-size:clamp(48px, 9.6vw, 126px); line-height:1.02; letter-spacing:-0.03em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--ink), hsl(var(--p1) 90% 60%) 40%), var(--ink));
      -webkit-background-clip:text; background-clip:text; color:transparent; text-wrap:balance;
    }
    .v1355-bloom .hero .lede{
      margin:10px 0 0; color:var(--muted); font-size:clamp(14px, 2vw, 18px); max-width:75ch;
    }

    .v1355-bloom .stage{
      position:relative; margin-top:clamp(18px,3vw,34px); border-radius:28px; overflow:hidden;
      border:1px solid var(--glass-brd);
      min-height:min(88vw, 700px);
      background:
        radial-gradient(60% 80% at 50% 50%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(120% 120% at var(--mx,60%) var(--my,40%), color-mix(in oklab, hsl(var(--p2) 90% 60%), transparent 88%), transparent 60%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 28px 90px rgba(0,0,0,0.55);
    }
    .v1355-bloom[data-theme="light"] .stage{
      background:
        radial-gradient(60% 80% at 50% 50%, rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(120% 120% at var(--mx,60%) var(--my,40%), color-mix(in oklab, hsl(var(--p2) 90% 60%), transparent 88%), transparent 60%);
      box-shadow: inset 0 0 0 1px rgba(14,19,32,0.08), 0 28px 70px rgba(0,0,0,0.22);
    }
    .v1355-bloom canvas{ display:block; width:100%; height:100%; position:absolute; inset:0; filter:saturate(112%) contrast(106%); }

    .v1355-bloom .halo{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:0.7;
      background: radial-gradient(160px 160px at var(--mx,-10%) var(--my,-10%), color-mix(in oklab, hsl(var(--p3) 90% 60%), transparent 85%), transparent 60%);
      transition: opacity 220ms ease;
    }
    .v1355-bloom[data-theme="light"] .halo{ mix-blend-mode:multiply; opacity:0.55; }

    .v1355-bloom .controls{
      margin-top:clamp(14px,2.2vw,22px); display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
    }
    .v1355-bloom .btn, .v1355-bloom .pill{
      appearance:none; border:1px solid var(--glass-brd); border-radius:999px; background:var(--glass);
      color:var(--muted); backdrop-filter: blur(8px); box-shadow:0 14px 28px rgba(0,0,0,0.45);
      font-weight:800; letter-spacing:0.02em; font-size:13px; padding:10px 14px; cursor:pointer;
      transition: transform 160ms ease, background 220ms ease, box-shadow 220ms ease;
    }
    .v1355-bloom[data-theme="light"] .btn, .v1355-bloom[data-theme="light"] .pill{
      background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7)); color:var(--ink); box-shadow:0 14px 28px rgba(0,0,0,0.18);
    }
    .v1355-bloom .btn:hover{ transform: translateY(-1px); }
    .v1355-bloom .pill{ display:inline-flex; align-items:center; gap:10px; font-size:12px; }
    .v1355-bloom .slider{
      -webkit-appearance:none; appearance:none; height:10px; width:min(240px, 44vw); border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--p1) 90% 60%), hsl(var(--p3) 90% 60%));
      border:1px solid var(--glass-brd); box-shadow: inset 0 0 0 2px rgba(255,255,255,0.12);
    }
    .v1355-bloom .slider::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #f8fbff, #cfd8e3); border:1px solid var(--glass-brd); box-shadow:0 6px 14px rgba(0,0,0,0.3); cursor:grab;
    }
    .v1355-bloom .legend{
      margin-top:8px; display:flex; gap:12px; align-items:center; justify-content:center; color:var(--muted); font-size:12px;
    }
    .v1355-bloom .sw{ width:14px; height:14px; border-radius:4px; border:1px solid var(--glass-brd); box-shadow:0 0 0 2px rgba(255,255,255,0.06) inset; }
    .v1355-bloom .s1{ background:linear-gradient(45deg, hsl(var(--p1) 90% 60%), transparent); }
    .v1355-bloom .s2{ background:linear-gradient(45deg, hsl(var(--p2) 90% 60%), transparent); }
    .v1355-bloom .s3{ background:linear-gradient(45deg, hsl(var(--p3) 90% 60%), transparent); }

    @media (prefers-reduced-motion: reduce){
      .v1355-bloom::before, .v1355-bloom .mark .petal{ animation:none !important; }
      .v1355-bloom .btn{ transition:none !important; }
    }

  <script>
    (function(){
      const root = document.currentScript.closest('.v1355-bloom');
      const stage = root.querySelector('#stage1355');
      const canvas = root.querySelector('#bloomCanvas1355');
      const ctx = canvas.getContext('2d');
      const halo = root.querySelector('.halo');

      // Timestamp
      const upd = root.querySelector('#last-updated');
      try{
        upd.textContent = new Date().toLocaleString(undefined,{
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          timeZoneName:'short'
        });
      }catch{ upd.textContent = new Date().toString(); }

      // Controls
      const pauseBtn = root.querySelector('#pause1355');
      const themeBtn = root.querySelector('#theme1355');
      const palBtn = root.querySelector('#palette1355');
      const dens = root.querySelector('#dens1355');
      const randBtn = root.querySelector('#random1355');
      const saveBtn = root.querySelector('#save1355');

      // DPR + size
      let w=0,h=0,dpr=Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize(){
        const r = stage.getBoundingClientRect();
        w = Math.max(1, Math.floor(r.width));
        h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        softPrime();
      }
      resize();
      window.addEventListener('resize', resize, {passive:true});

      // Pointer halo
      const pointer = {x:-1e3, y:-1e3, nx:0, ny:0, active:false};
      function setHalo(e){
        const r = stage.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = pointer.x / Math.max(1, r.width);
        pointer.ny = pointer.y / Math.max(1, r.height);
        pointer.active = true;
        root.style.setProperty('--mx', (pointer.nx*100)+'%');
        root.style.setProperty('--my', (pointer.ny*100)+'%');
        halo.style.opacity = '0.9';
      }
      stage.addEventListener('pointermove', setHalo, {passive:true});
      stage.addEventListener('pointerdown', setHalo, {passive:true});
      stage.addEventListener('pointerleave', ()=>{ pointer.active=false; halo.style.opacity='0.6'; }, {passive:true});

      // Palette cycles
      const palettes = [
        [210, 274, 332, 160],
        [18, 320, 260, 142],
        [200, 160, 120, 42],
        [290, 200, 140, 20]
      ];
      let palIdx = 0;
      function applyPalette(idx){
        const p = palettes[idx % palettes.length];
        root.style.setProperty('--p1', p[0]);
        root.style.setProperty('--p2', p[1]);
        root.style.setProperty('--p3', p[2]);
        root.style.setProperty('--p4', p[3]);
      }
      applyPalette(palIdx);

      // State
      const TAU = Math.PI*2;
      let raf = null, t0 = 0;
      let density = Number(dens.value|0);
      let trails = true;

      // Plants
      let plants = [];
      function rand(min=0, max=1){ return min + Math.random()*(max-min); }
      function makePlant(cx, cy){
        return {
          x: cx, y: cy,
          k: Math.floor(rand(3, 9)),           // rose factor
          scale: rand(0.18, 0.42),
          phase: rand(0, TAU),
          speed: rand(0.06, 0.18),
          hueShift: rand(-28, 28),
          jitter: rand(0.6, 1.4)
        };
      }
      function seedPlants(){
        plants = [];
        const cx = w/2, cy = h/2, R = Math.min(w,h)*0.36;
        for(let i=0;i<5;i++){
          const a = rand(0, TAU);
          const r = R * rand(0.0, 0.9);
          plants.push(makePlant(cx + Math.cos(a)*r*0.5, cy + Math.sin(a)*r*0.5));
        }
        softPrime();
      }
      seedPlants();

      function softPrime(){
        ctx.globalCompositeOperation='source-over';
        const light = root.getAttribute('data-theme')==='light';
        ctx.fillStyle = light ? 'rgba(247,250,255,0.95)' : 'rgba(9,12,18,0.96)';
        ctx.fillRect(0,0,w,h);
      }

      // Helpers
      function hsla(h,s,l,a){ return `hsla(${h},${s}%,${l}%,${a})`; }
      function lerp(a,b,t){ return a+(b-a)*t; }

      // Draw rose curve path (r = a * sin(k * theta))
      function drawRose(cx, cy, a, k, rot, hueBase, t, jitter, steps){
        const light = root.getAttribute('data-theme')==='light';
        const lgt = light ? 38 : 62;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(rot);
        ctx.globalCompositeOperation = 'lighter';

        // Glow background
        ctx.shadowBlur = Math.max(8, a*24);
        ctx.shadowColor = hsla((hueBase+12)%360, 90, Math.min(96, lgt+28), 0.18);

        // Spine stroke
        ctx.beginPath();
        for(let i=0;i<=steps;i++){
          const th = (i/steps)*(TAU*2);
          const r = a * Math.sin(k*th) * (0.8 + Math.sin(th*2 + t*0.7)*0.2);
          const j = Math.sin(th*3.7 + t*0.9)*0.6*jitter;
          const x = (r+j)*Math.cos(th), y = (r-j)*Math.sin(th);
          if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.lineWidth = Math.max(0.8, a*1.7);
        ctx.strokeStyle = hsla((hueBase)%360, 88, lgt, 0.75);
        ctx.stroke();

        // Petal beads
        const beadCount = Math.max(6, Math.floor(k*2 + 6));
        for(let i=0;i<beadCount;i++){
          const th = (i/beadCount)*TAU;
          const r = a * Math.sin(k*th);
          const bx = r*Math.cos(th), by = r*Math.sin(th);
          const size = Math.max(1.5, a*2.2*(0.6+0.4*Math.sin(th*2+t)));
          ctx.beginPath();
          ctx.shadowBlur = size*8;
          ctx.shadowColor = hsla((hueBase+28)%360, 90, Math.min(98, lgt+24), 0.16);
          ctx.fillStyle = hsla((hueBase+20)%360, 86, lgt-4, 0.85);
          ctx.arc(bx, by, size, 0, TAU);
          ctx.fill();
        }

        ctx.restore();
      }

      // Clock overlay arcs
      function drawClock(cx, cy, R, now){
        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalCompositeOperation = 'source-over';
        const hrs = now.getHours()%12;
        const mins = now.getMinutes();
        const secs = now.getSeconds() + now.getMilliseconds()/1000;

        function arc(rad, t, colA, colB){
          const a = -Math.PI/2;
          const sweep = t*TAU;
          ctx.lineCap='round';
          const grd = ctx.createLinearGradient(rad,0,-rad,0);
          grd.addColorStop(0, colA); grd.addColorStop(1, colB);
          ctx.strokeStyle = grd;
          ctx.lineWidth = Math.max(2, R*0.02);
          ctx.beginPath();
          ctx.arc(0,0,rad,a, a+sweep, false);
          ctx.stroke();
        }
        const hHue = (parseFloat(getComputedStyle(root).getPropertyValue('--p1'))||210);
        const mHue = (parseFloat(getComputedStyle(root).getPropertyValue('--p2'))||274);
        const sHue = (parseFloat(getComputedStyle(root).getPropertyValue('--p3'))||332);
        const light = root.getAttribute('data-theme')==='light';
        const lgt = light ? 28 : 72;

        arc(R*0.46, (hrs + mins/60)/12, hsla(hHue, 80, lgt, 0.35), hsla(hHue+20, 80, lgt, 0.22));
        arc(R*0.54, (mins + secs/60)/60, hsla(mHue, 80, lgt, 0.35), hsla(mHue+20, 80, lgt, 0.22));
        arc(R*0.62, secs/60, hsla(sHue, 80, lgt, 0.45), hsla(sHue+20, 80, lgt, 0.28));

        ctx.restore();
      }

      // Render loop
      function fade(){
        if (trails){
          ctx.globalCompositeOperation='source-over';
          const light = root.getAttribute('data-theme')==='light';
          const a = light? 0.09 : 0.08;
          ctx.fillStyle = light ? `rgba(247,250,255,${a})` : `rgba(7,10,18,${a})`;
          ctx.fillRect(0,0,w,h);
        } else {
          ctx.clearRect(0,0,w,h);
        }
      }

      function render(ts){
        const dt = ts - (t0 || ts); t0 = ts;
        fade();

        const cx = w/2, cy = h/2;
        const R = Math.min(w,h)*0.48;
        const now = new Date();

        // pointer tilt
        const pull = pointer.active ? (1 - Math.min(1, Math.hypot(pointer.x-cx, pointer.y-cy)/Math.max(1, Math.min(w,h)))) : 0;
        const tiltX = (pointer.nx-0.5)*R*0.12*pull;
        const tiltY = (pointer.ny-0.5)*R*0.12*pull;

        const p1 = parseFloat(getComputedStyle(root).getPropertyValue('--p1'))||210;
        const p2 = parseFloat(getComputedStyle(root).getPropertyValue('--p2'))||274;
        const p3 = parseFloat(getComputedStyle(root).getPropertyValue('--p3'))||332;

        const steps = Math.max(50, Math.floor(density));
        const t = ts*0.001;

        for (let i=0;i<plants.length;i++){
          const pl = plants[i];
          const hueBase = [p1,p2,p3][i % 3] + pl.hueShift;
          const a = lerp(0.24, 0.42, (Math.sin(t*0.7 + pl.phase)+1)/2) * Math.min(w,h)*pl.scale;
          const rot = t*pl.speed + pl.phase + pull*0.8;
          drawRose(pl.x + tiltX, pl.y + tiltY, a, pl.k, rot, hueBase, t, pl.jitter, steps);
        }

        // clock overlay
        drawClock(cx + tiltX*0.2, cy + tiltY*0.2, Math.min(w,h)*0.42, now);
      }

      function loop(ts){
        render(ts);
        raf = requestAnimationFrame(loop);
      }

      // UI handlers
      dens.addEventListener('input', e=>{ density = Math.max(30, Math.min(160, e.target.value|0)); });

      pauseBtn.addEventListener('click', ()=>{
        const paused = root.getAttribute('data-paused')==='true';
        if (paused){
          root.setAttribute('data-paused','false');
          pauseBtn.textContent = 'Pause';
          pauseBtn.setAttribute('aria-pressed','false');
          if (!raf && !reduced) raf = requestAnimationFrame(loop);
        } else {
          root.setAttribute('data-paused','true');
          pauseBtn.textContent = 'Resume';
          pauseBtn.setAttribute('aria-pressed','true');
          if (raf){ cancelAnimationFrame(raf); raf=null; }
        }
      });

      themeBtn.addEventListener('click', ()=>{
        const isLight = root.getAttribute('data-theme')==='light';
        root.setAttribute('data-theme', isLight ? 'dark' : 'light');
        themeBtn.textContent = isLight ? 'Light' : 'Dark';
        themeBtn.setAttribute('aria-pressed', String(!isLight));
        softPrime();
      });

      palBtn.addEventListener('click', ()=>{
        palIdx = (palIdx+1) % palettes.length;
        applyPalette(palIdx);
        palBtn.setAttribute('aria-pressed', String(palIdx!==0));
      });

      randBtn.addEventListener('click', ()=>{
        seedPlants();
      });

      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'bloomclock.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch(e){}
      });

      // Interaction: plant on click
      stage.addEventListener('click', (e)=>{
        const r = stage.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        plants.push(makePlant(x, y));
        if (plants.length > 8) plants.shift();
      });

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k===' ') { e.preventDefault(); pauseBtn.click(); }
        if (k==='t'){ themeBtn.click(); }
        if (k==='p'){ palBtn.click(); }
        if (k==='r'){ randBtn.click(); }
        if (k==='s'){ saveBtn.click(); }
        if (k==='['){ dens.value = Math.max(30, (dens.value|0)-10); dens.dispatchEvent(new Event('input')); }
        if (k===']'){ dens.value = Math.min(160, (dens.value|0)+10); dens.dispatchEvent(new Event('input')); }
      });

      // Start respecting motion prefs
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!reduced){ raf = requestAnimationFrame(loop); } else {
        root.setAttribute('data-paused','true');
        pauseBtn.textContent = 'Resume';
        pauseBtn.setAttribute('aria-pressed','true');
        render(performance.now());
      }

      // Visibility
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){
          if (raf){ cancelAnimationFrame(raf); raf=null; }
        } else if (root.getAttribute('data-paused')!=='true'){
          if (!reduced && !raf) raf = requestAnimationFrame(loop);
        }
      });
    })();
  </script>
