<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe2318" role="region" aria-label="Aurora Loom — living gradient weaver" data-scheme="night">
  <style>
    /* ——— Tokens ——— */
    #vibe2318 {
      --bg0: #0a0d14;
      --bg1: #0f1422;
      --ink: #eef3ff;
      --muted: #a9b2c9;
      --line: rgba(255,255,255,0.10);
      --glass: rgba(18,24,39,0.55);
      --h1: 210;    /* base hue night */
      --h2: 292;
      --h3: 168;
      --accent: #7dd3fc;
      --r: 28px;
      --shadow: 0 40px 120px rgba(0,0,0,.35);
      color-scheme: dark;
      position: relative;
      isolation: isolate;
      font: 500 15px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--ink);
      border-radius: var(--r);
      padding: clamp(16px, 2.6vw, 28px);
      background:
        radial-gradient(120% 120% at 20% 100%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(120% 120% at 100% 20%, rgba(255,255,255,0.05), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), var(--shadow);
      overflow: hidden;
    }
    #vibe2318[data-scheme="day"]{
      --bg0: #eef4ff;
      --bg1: #dae6ff;
      --ink: #0f162a;
      --muted: #4b5877;
      --line: rgba(15,22,41,0.14);
      --glass: rgba(255,255,255,0.65);
      --h1: 210;    /* base hue day */
      --h2: 32;
      --h3: 168;
      --accent: #0ea5e9;
      color-scheme: light;
    }

    /* Aurora curtains */
    #vibe2318::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from 180deg at 30% 60%,
          color-mix(in oklab, hsl(var(--h1) 98% 72%) 16%, transparent) 0 45%,
          transparent 45% 100%),
        conic-gradient(from 30deg at 80% 40%,
          color-mix(in oklab, hsl(var(--h2) 88% 70%) 18%, transparent) 0 40%,
          transparent 40% 100%),
        conic-gradient(from -60deg at 50% 80%,
          color-mix(in oklab, hsl(var(--h3) 84% 64%) 18%, transparent) 0 35%,
          transparent 35% 100%);
      filter: blur(60px) saturate(1.2);
      opacity:.55;
      mix-blend-mode: color-dodge;
      animation: v2318-sway 56s linear infinite;
      pointer-events:none;
    }
    @keyframes v2318-sway { 50% { transform: rotate(180deg) scale(1.05); } }

    /* Fine grain */
    #vibe2318::after{
      content:"";
      position:absolute; inset:-120%;
      opacity:.10;
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.03) 0 10deg, transparent 10deg 20deg);
      filter: blur(.7px) contrast(1.05);
      mix-blend-mode: soft-light;
      animation: v2318-grain 140s linear infinite;
      pointer-events:none;
    }
    @keyframes v2318-grain { to { transform: rotate(1turn); } }

    /* Top bar */
    #vibe2318 .bar{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      margin-bottom: clamp(10px, 2.2vw, 18px);
    }
    #vibe2318 .brand{
      display:flex; align-items:center; gap:10px; user-select:none;
      letter-spacing:.14em; text-transform:uppercase; font-size:12px; color:var(--muted);
    }
    #vibe2318 .sigil{
      width:22px;height:22px; border-radius:8px; display:grid; place-items:center;
      background: linear-gradient(135deg, #60a5fa, #a78bfa, #34d399);
      color:#0b0f14; font-weight:900;
      box-shadow: 0 10px 22px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.6);
    }
    #vibe2318 .actions{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2318 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      border:1px dashed var(--line); color:var(--muted); background:transparent;
    }
    #vibe2318 .btn{
      appearance:none; border:1px solid var(--line); border-radius:999px; padding:8px 12px;
      font-weight:800; letter-spacing:.02em; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      color: inherit;
      box-shadow: 0 10px 18px rgba(0,0,0,.12);
      transition: transform .14s ease, filter .18s ease, background .18s ease, box-shadow .18s ease;
    }
    #vibe2318 .btn:hover{ transform: translateY(-1px); filter: brightness(1.04); }
    #vibe2318 .btn:active{ transform: translateY(0); filter: brightness(.98); }
    #vibe2318 .btn.primary{
      border:none;
      background: linear-gradient(90deg, hsl(var(--h1) 96% 66%), hsl(var(--h3) 88% 60%));
      color:#0b0f14;
      box-shadow: 0 14px 28px rgba(0,0,0,.24);
    }

    /* Stage */
    #vibe2318 .stage{
      position:relative; overflow:hidden;
      border-radius: clamp(16px, 2.6vw, 22px);
      min-height: clamp(420px, 60vh, 760px);
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0) 80%, transparent), color-mix(in oklab, var(--bg1) 90%, transparent));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 22px 70px rgba(0,0,0,.35);
    }
    #vibe2318 canvas.flow{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Title */
    #vibe2318 .title{
      position:absolute; left: clamp(16px, 4vw, 40px); top: clamp(16px, 4vw, 40px);
      z-index:2; user-select:none;
    }
    #vibe2318 .title h1{
      margin:0; line-height:.88; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(42px, 9vw, 120px);
      background: linear-gradient(90deg, hsl(var(--h1) 100% 72%), hsl(var(--h2) 100% 72%), hsl(var(--h3) 100% 66%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.4));
    }
    #vibe2318 .title p{
      margin:.45em 0 0; color: var(--muted); font-size: 14px;
      backdrop-filter: blur(2px);
    }

    /* HUD */
    #vibe2318 .hud{
      position:absolute; right: clamp(12px, 3vw, 24px); bottom: clamp(12px, 3vw, 24px);
      z-index:2; width:min(460px, 96%); display:grid; gap:12px;
      padding: clamp(12px, 2vw, 16px);
      background: var(--glass);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.24);
      backdrop-filter: blur(12px) saturate(1.1);
    }
    #vibe2318 .controls{ display:grid; gap:10px; }
    #vibe2318 .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2318 label{ display:grid; gap:6px; font-size:12px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    #vibe2318 input[type="range"]{
      -webkit-appearance:none; appearance:none; width: clamp(200px, 44vw, 340px); height:12px;
      border-radius:999px; border:1px solid var(--line);
      background:
        linear-gradient(90deg, hsl(var(--h1) 96% 68%), hsl(var(--h3) 88% 60%)) left/var(--pct,50%) 100% no-repeat,
        rgba(255,255,255,.10);
      box-shadow: inset 0 2px 6px rgba(0,0,0,.12);
      outline:none;
    }
    #vibe2318 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px;height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #dfe6f2);
      border:1px solid var(--line); box-shadow: 0 6px 12px rgba(0,0,0,.22); cursor:pointer;
    }
    #vibe2318 input[type="range"]::-moz-range-thumb{
      width:18px;height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, #dfe6f2);
      border:1px solid var(--line); box-shadow: 0 6px 12px rgba(0,0,0,.22); cursor:pointer;
    }
    #vibe2318 .legend{ font-size:12px; color:var(--muted); }
    #vibe2318 .foot{ display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; font-size:12px; color:var(--muted); }

    /* Cursor */
    #vibe2318 .stage{ cursor: crosshair; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2318 *, #vibe2318::before, #vibe2318::after{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <div class="brand">
      <span class="sigil" aria-hidden="true">Λ</span>
      <span>Aurora Loom</span>
    </div>
    <div class="actions">
      <span class="chip" title="Flow-field painter">Flowfield</span>
      <button class="btn" id="modeBtn" type="button" aria-pressed="true" title="Toggle day/night">Day</button>
    </div>
  </div>

  <section class="stage" tabindex="0" aria-label="Interactive flow-field canvas. Drag to stir the weave.">
    <canvas class="flow"></canvas>

    <div class="title" aria-labelledby="t-head">
      <h1 id="t-head">luminous<br>weave</h1>
      <p>Brush the air. The threads remember.</p>
    </div>

    <aside class="hud" aria-label="Controls">
      <div class="controls">
        <label for="threads">Threads
          <input id="threads" type="range" min="150" max="1800" step="50" value="700" aria-valuemin="150" aria-valuemax="1800" aria-valuenow="700" aria-label="Number of particles">
        </label>
        <label for="flow">Flow
          <input id="flow" type="range" min="2" max="26" step="1" value="12" aria-valuemin="2" aria-valuemax="26" aria-valuenow="12" aria-label="Field complexity">
        </label>
        <label for="fade">Fade
          <input id="fade" type="range" min="2" max="24" step="1" value="8" aria-valuemin="2" aria-valuemax="24" aria-valuenow="8" aria-label="Trail fade speed">
        </label>
        <label for="hue">Hue
          <input id="hue" type="range" min="0" max="360" step="1" value="210" aria-valuemin="0" aria-valuemax="360" aria-valuenow="210" aria-label="Base hue">
        </label>
        <div class="row">
          <button class="btn primary" id="weaveBtn" type="button" title="Weave a new pattern">Weave</button>
          <button class="btn" id="clearBtn" type="button" title="Clear the canvas">Clear</button>
          <button class="btn" id="pauseBtn" type="button" title="Pause or resume">Pause</button>
        </div>
      </div>
      <div class="legend">Hints: Move to steer currents. Click to ripple. Threads wrap at edges; the loom keeps singing.</div>
      <div class="foot" role="contentinfo">
        <span>Studio Verge</span>
        <span id="last-updated">Last updated: 2026-01-31 14:19:33 EST</span>
      </div>
    </aside>
  </section>

  <script>
    (function(){
      const root = document.getElementById('vibe2318');
      const canvas = root.querySelector('canvas.flow');
      const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });

      const threadsRange = root.querySelector('#threads');
      const flowRange = root.querySelector('#flow');
      const fadeRange = root.querySelector('#fade');
      const hueRange = root.querySelector('#hue');

      const weaveBtn = root.querySelector('#weaveBtn');
      const clearBtn = root.querySelector('#clearBtn');
      const pauseBtn = root.querySelector('#pauseBtn');
      const modeBtn = root.querySelector('#modeBtn');
      const updated = root.querySelector('#last-updated');

      // Last updated
      function fmt(d) {
        try {
          return new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit'
          }).format(d);
        } catch { return d.toLocaleString(); }
      }
      updated.textContent = 'Last updated: ' + fmt(new Date());

      // Slider fill
      function fillRange(el){
        const min = +el.min, max = +el.max, val = +el.value;
        const pct = ((val - min) / (max - min)) * 100;
        el.style.setProperty('--pct', pct + '%');
        el.setAttribute('aria-valuenow', String(val));
      }
      [threadsRange, flowRange, fadeRange, hueRange].forEach(r => { fillRange(r); r.addEventListener('input', () => fillRange(r)); });

      // Theme toggle
      function toggleMode(){
        const night = root.getAttribute('data-scheme') === 'night';
        root.setAttribute('data-scheme', night ? 'day' : 'night');
        modeBtn.setAttribute('aria-pressed', (!night).toString());
        modeBtn.textContent = night ? 'Night' : 'Day';
        // adjust hue defaults slightly for day feel
        if(!night){
          if(+hueRange.value === 210) { hueRange.value = 198; fillRange(hueRange); }
        }
      }
      modeBtn.addEventListener('click', toggleMode);

      // Canvas sizing
      let dpr = Math.min(3, window.devicePixelRatio || 1);
      function resize(){
        const r = canvas.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        resetFadeLayer();
        seedParticles(+threadsRange.value);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(canvas);

      // Fade layer color for both schemes
      function resetFadeLayer(){
        const scheme = root.getAttribute('data-scheme');
        if(scheme === 'day'){
          fadeFill = 'rgba(255,255,255,';
          bgClear = 'rgba(255,255,255,1)';
        } else {
          fadeFill = 'rgba(10,13,20,';
          bgClear = 'rgba(10,13,20,1)';
        }
      }

      // Flowfield core
      let particles = [];
      let seed = Math.random()*1000;
      let time = 0;
      let paused = false;
      let fadeFill = 'rgba(10,13,20,';
      let bgClear = 'rgba(10,13,20,1)';
      const pointer = { x: 0.5, y: 0.5, down:false, t: 0 };

      function rand(){ return Math.random(); }
      function choice(a){ return a[Math.floor(rand()*a.length)] }

      function hsl(h, s, l, a=1){
        return `hsla(${h}, ${s}%, ${l}%, ${a})`;
      }

      function seedParticles(n){
        const r = canvas.getBoundingClientRect();
        const W = r.width, H = r.height;
        particles = Array.from({length: n}, (_,i)=>({
          x: rand()*W,
          y: rand()*H,
          px: null, py: null,
          hueOffset: rand()*90,
          speed: 0.4 + rand()*1.1,
        }));
        // soft clear
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = bgClear;
        ctx.fillRect(0,0,W,H);
      }

      function fieldAngle(x, y, t){
        const scale = +flowRange.value * 0.0035;
        // layered trig noise
        const a =
          Math.sin((x*scale) + t*0.9 + seed) * 1.2 +
          Math.cos((y*scale*1.1) - t*0.8 + seed*1.7) * 1.1 +
          Math.sin((x+y)*scale*0.6 - t*0.5 + seed*2.3) * 0.8;
        return a;
      }

      function step(dt){
        const r = canvas.getBoundingClientRect();
        const W = r.width, H = r.height;
        const fade = Math.max(2, +fadeRange.value) / 255; // 0.007..0.094
        const baseHue = +hueRange.value;

        // fade trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fadeFill + fade.toFixed(3) + ')';
        ctx.fillRect(0,0,W,H);

        // draw threads
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        const pointerInfluence = pointer.down ? 2.8 : 1.0;
        pointer.t += dt * 0.0008;

        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          const ang = fieldAngle(p.x, p.y, time) + (pointer.down ? Math.atan2(p.y - pointer.y*H, p.x - pointer.x*W) * 0.0008 : 0);
          const vx = Math.cos(ang) * p.speed * pointerInfluence;
          const vy = Math.sin(ang) * p.speed * pointerInfluence;

          p.px = p.px == null ? p.x : p.x;
          p.py = p.py == null ? p.y : p.y;

          p.x += vx * (1 + Math.sin((i*0.13 + time*0.7))*0.06);
          p.y += vy * (1 + Math.cos((i*0.11 - time*0.6))*0.06);

          // wrap
          if(p.x < -2) { p.x = W+2; p.px = p.x; }
          if(p.x > W+2){ p.x = -2; p.px = p.x; }
          if(p.y < -2) { p.y = H+2; p.py = p.y; }
          if(p.y > H+2){ p.y = -2; p.py = p.y; }

          const hue = (baseHue + p.hueOffset + Math.sin((i*0.01)+time*0.4)*40) % 360;
          const alpha = 0.16 + Math.sin((i*0.037)+time*0.8)*0.08;

          ctx.strokeStyle = hsl(hue, 95, 65, Math.max(0.05, alpha));
          ctx.lineWidth = 1 + Math.sin((i*0.02)+time*0.7)*0.3;

          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          p.px = p.x;
          p.py = p.y;
        }

        time += dt * 0.0015;
      }

      // Pointer
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) / r.width;
        pointer.y = (e.clientY - r.top) / r.height;
      }, { passive: true });
      canvas.addEventListener('pointerdown', (e)=>{
        pointer.down = true;
        // ripple: nudge many particles outward from click
        const r = canvas.getBoundingClientRect();
        const cx = (e.clientX - r.left), cy = (e.clientY - r.top);
        for(let i=0;i<80 && i<particles.length;i++){
          const p = particles[(Math.random()*particles.length)|0];
          const ang = Math.atan2(p.y - cy, p.x - cx);
          p.x += Math.cos(ang) * (6 + Math.random()*10);
          p.y += Math.sin(ang) * (6 + Math.random()*10);
        }
      });
      window.addEventListener('pointerup', ()=> pointer.down=false);

      // Buttons
      weaveBtn.addEventListener('click', ()=>{
        seed = Math.random()*1000;
        seedParticles(+threadsRange.value);
      });
      clearBtn.addEventListener('click', ()=>{
        const r = canvas.getBoundingClientRect();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = bgClear;
        ctx.fillRect(0,0,r.width,r.height);
      });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ prev = performance.now(); rafId = requestAnimationFrame(frame); }
      });

      threadsRange.addEventListener('change', ()=> seedParticles(+threadsRange.value));

      hueRange.addEventListener('input', ()=>{
        const h = +hueRange.value;
        root.style.setProperty('--h1', h);
        root.style.setProperty('--h2', (h+80)%360);
        root.style.setProperty('--h3', (h+150)%360);
      });

      // Animate
      let prev = performance.now();
      let rafId = 0;
      function frame(now){
        const dt = Math.min(50, now - prev);
        prev = now;
        if(!paused){ step(dt); rafId = requestAnimationFrame(frame); }
      }

      // Init
      function init(){
        resetFadeLayer();
        resize();
        cancelAnimationFrame(rafId);
        prev = performance.now();
        paused = false;
        pauseBtn.textContent = 'Pause';
        rafId = requestAnimationFrame(frame);
      }

      // Resize re-seed
      let resizeTimer = 0;
      window.addEventListener('resize', ()=>{
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(()=>{ resize(); }, 80);
      });

      // Reduced motion
      const media = matchMedia('(prefers-reduced-motion: reduce)');
      function rmChange(){
        if(media.matches){ cancelAnimationFrame(rafId); }
        else if(!paused){ prev = performance.now(); rafId = requestAnimationFrame(frame); }
      }
      media.addEventListener?.('change', rmChange);

      // Visibility
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) cancelAnimationFrame(rafId);
        else if(!paused) rafId = requestAnimationFrame(frame);
      });

      // Kickoff
      init();
    })();
  </script>
</div>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
