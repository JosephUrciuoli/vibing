<!DOCTYPE html>

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe660" data-theme="noir" data-motion="on" role="region" aria-label="Luminograph — kinetic print lab">
  <style>
    .vibe660 {
      --mx: 0; --my: 0;
      --r: 26px;
      --ink: 236,242,252;
      --muted: 172,178,192;
      --bg1: 240 16% 12%;
      --bg2: 240 18% 8%;
      --a1: 210 100% 64%;
      --a2: 280 100% 68%;
      --a3: 160 100% 60%;
      position: relative;
      color: rgb(var(--ink));
      border-radius: var(--r);
      padding: clamp(18px, 3.5vmin, 36px);
      background:
        radial-gradient(120% 120% at calc(50% + 16%*var(--mx)) calc(0% + 10%*var(--my)), hsl(var(--a1)/.22), transparent 60%),
        linear-gradient(180deg, hsl(var(--bg1)), hsl(var(--bg2)));
      box-shadow: 0 40px 90px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", "Segoe UI", Inter, Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }
    .vibe660 .grain {
      position: absolute; inset: -12px; pointer-events: none; z-index: 0; opacity: .07; mix-blend-mode: soft-light;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence baseFrequency=".8" numOctaves="2" type="fractalNoise"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".9"/></svg>');
    }
    .vibe660 .halo {
      position: absolute; inset: -30%; z-index: 0; pointer-events: none; filter: blur(60px) saturate(140%); opacity: .45;
      background: conic-gradient(from 0deg at 50% 50%, hsl(var(--a1)/.25), hsl(var(--a2)/.25), hsl(var(--a3)/.25), hsl(var(--a1)/.25));
      animation: v660-spin 28s linear infinite;
    }
    @keyframes v660-spin { to { transform: rotate(360deg) } }

    .vibe660 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; margin-bottom: 10px;
    }
    .vibe660 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px; letter-spacing: .14em; text-transform: uppercase;
      font-size: 11px; font-weight: 900; color: rgba(var(--ink), .78);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 8px 24px rgba(0,0,0,.25);
      backdrop-filter: blur(8px) saturate(140%);
    }
    .vibe660 .brand .dot {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(var(--a2)), hsl(var(--a1)));
      box-shadow: 0 0 10px hsl(var(--a2)/.7), 0 0 20px hsl(var(--a1)/.5);
      animation: v660-pulse 2s ease-in-out infinite;
    }
    @keyframes v660-pulse { 0%,100%{ transform: scale(1)} 50%{ transform: scale(1.18)} }

    .vibe660 .actions { display: flex; gap: 10px; }
    .vibe660 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 12px; border: 1px solid rgba(255,255,255,.10);
      padding: 9px 12px; font-weight: 800; font-size: 12px; letter-spacing: .02em;
      color: rgb(var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 10px 22px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.16);
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe660 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 34px rgba(0,0,0,.42); }
    .vibe660 .btn.primary {
      color: white;
      background:
        linear-gradient(180deg, hsl(var(--a1)/.35), hsl(var(--a2)/.35)),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border-color: hsl(var(--a1)/.45);
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
      box-shadow: 0 12px 28px hsl(var(--a1)/.22), inset 0 1px 0 rgba(255,255,255,.18);
    }

    .vibe660 h1 {
      position: relative; z-index: 2; margin: 4px 0 0;
      font-size: clamp(36px, 7.8vw, 90px); font-weight: 900; letter-spacing: -0.02em; line-height: 1.02;
      color: transparent;
      background: linear-gradient(90deg, #fff, hsl(var(--a1)) 35%, hsl(var(--a2)) 55%, hsl(var(--a3)) 75%, #fff) 0 50% / 220% 100% no-repeat;
      -webkit-background-clip: text; background-clip: text;
      text-wrap: balance;
    }
    .vibe660 .sub {
      margin: 10px 0 16px; color: rgba(var(--ink),.68); font-size: 14.5px; max-width: 72ch;
    }

    .vibe660 .stage {
      position: relative; z-index: 1;
      height: clamp(400px, 58vmin, 720px);
      border-radius: 22px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 30px 80px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
      overflow: hidden;
      transform: perspective(1000px) rotateX(calc(var(--my)*5deg)) rotateY(calc(var(--mx)*-5deg));
      transition: transform .18s ease;
      cursor: crosshair;
    }
    .vibe660 canvas#field { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .vibe660 .grid {
      position: absolute; inset: 0; pointer-events: none; opacity: .12; mix-blend-mode: screen;
      background:
        radial-gradient(60% 60% at calc(50% + 6%*var(--mx)) calc(50% + 6%*var(--my)), rgba(255,255,255,.08), transparent 70%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 1px, transparent 1px 30px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 1px, transparent 1px 30px);
    }

    .vibe660 .divider { height: 1px; width: 100%; margin: 16px 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,.16), transparent); }

    .vibe660 .dock {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      color: rgba(var(--ink),.76); font-size: 12px;
    }
    .vibe660 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .vibe660 .swatch {
      width: 26px; height: 26px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12); cursor: pointer;
      background: var(--c,#ddd);
      box-shadow: 0 10px 22px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .vibe660 .swatch:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 16px 30px rgba(0,0,0,.44), inset 0 1px 0 rgba(255,255,255,.16); }
    .vibe660 .swatch:focus-visible { outline: 2px solid hsl(var(--a1)/.7); outline-offset: 2px; }

    .vibe660 .chip {
      padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06); color: rgba(var(--ink),.78); font-weight: 700;
      box-shadow: 0 10px 22px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe660 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(255,255,255,.08); border-radius: 12px;
      background: rgba(255,255,255,.06); box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
      backdrop-filter: blur(6px);
    }
    .vibe660 input[type="range"] {
      appearance: none; width: 160px; height: 28px; background: transparent;
    }
    .vibe660 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--a1)/.9), hsl(var(--a2)/.9));
    }
    .vibe660 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 1px solid rgba(0,0,0,.12); margin-top: -5px;
      box-shadow: 0 8px 16px rgba(0,0,0,.4);
    }
    .vibe660 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsl(var(--a1)/.9), hsl(var(--a2)/.9));
    }
    .vibe660 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border: 1px solid rgba(0,0,0,.12); border-radius: 50%; background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,.4);
    }

    /* Themes */
    .vibe660[data-theme="noir"]     { --ink: 236,242,252; --muted: 172,178,192; --bg1: 240 16% 12%; --bg2: 240 18% 8%;  --a1: 210 100% 64%; --a2: 280 100% 68%; --a3: 160 100% 60%; }
    .vibe660[data-theme="glow"]     { --ink: 250,250,255; --muted: 190,196,210; --bg1: 265 45% 18%; --bg2: 300 42% 14%; --a1: 18 100% 64%;  --a2: 330 90% 66%; --a3: 200 100% 66%; }
    .vibe660[data-theme="sand"]     { --ink: 26,28,32;   --muted: 110,120,128; --bg1: 48 42% 90%;  --bg2: 40 38% 84%;  --a1: 42 100% 50%;  --a2: 190 60% 44%; --a3: 210 70% 50%; }
    .vibe660[data-theme="paper"]    { --ink: 26,28,32;   --muted: 110,120,128; --bg1: 220 14% 96%;  --bg2: 220 12% 92%;  --a1: 210 100% 54%; --a2: 190 80% 54%; --a3: 15 90% 56%; }
    .vibe660[data-theme="mono"]     { --ink: 26,26,26;   --muted: 120,120,120; --bg1: 220 8% 94%;   --bg2: 220 6% 90%;   --a1: 220 8% 40%;  --a2: 220 6% 50%;  --a3: 220 4% 60%; }

    /* Motion respect */
    .vibe660[data-motion="off"] .halo { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .vibe660, .vibe660 * { animation: none !important; transition: none !important; }
      .vibe660 { --mx: 0; --my: 0; }
    }

    @media (max-width: 820px) {
      .vibe660 .stage { height: clamp(340px, 60vmin, 600px); }
      .vibe660 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

    <canvas id="field"></canvas>
    <div class="grid" aria-hidden="true"></div>

      <button class="swatch" data-theme="glow"  style="--c:conic-gradient(#ff9966,#ff6ac1,#5ed7ff)"></button>

        <input id="tempo" type="range" min="6" max="160" value="80" aria-label="Animation tempo">
      </label>
      <label class="range" for="density">Density
        <input id="density" type="range" min="20" max="160" value="80" aria-label="Ribbon density">

  <div class="dock">
    <span id="last-updated">Last updated: 2025-11-15 15:17:51 EST</span>
    <span class="chip">Tip: press S to save, T for theme, Space to pause.</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe660');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const tempo = root.querySelector('#tempo');
      const density = root.querySelector('#density');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch (e) {
        lu.textContent = 'Last updated: ' + now.toString();
      }

      // Theme palettes for ribbons
      const THEMES = {
        noir:  ['#60a5fa','#a78bfa','#34d399','#22d3ee','#f472b6'],
        glow:  ['#ff9b6a','#ffd166','#7c6cff','#5ed7ff','#f0abfc'],
        sand:  ['#eab308','#f59e0b','#10b981','#0ea5e9','#a855f7'],
        paper: ['#0ea5e9','#64748b','#14b8a6','#f97316','#60a5fa'],
        mono:  ['#6b7280','#a1a1aa','#d4d4d8','#9ca3af','#e5e7eb']
      };

      // Pointer parallax
      function onPointer(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
        pointer.tx = x;
        pointer.ty = y;
      }
      root.addEventListener('mousemove', onPointer);
      root.addEventListener('mouseleave', () => {
        root.style.setProperty('--mx', 0);
        root.style.setProperty('--my', 0);
        pointer.tx = 0; pointer.ty = 0;
      });

      // Canvas setup
      let W = 0, H = 0, DPR = Math.min(devicePixelRatio || 1, 2);
      function resize() {
        const rect = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        ctx.globalCompositeOperation = 'lighter';
      }
      addEventListener('resize', resize, { passive: true });
      resize();

      // State
      let t0 = performance.now();
      let themeOrder = ['noir','glow','sand','paper','mono'];
      function currentPalette() {
        return THEMES[root.dataset.theme] || THEMES.noir;
      }
      const pointer = { x: 0, y: 0, tx: 0, ty: 0 };
      function ease(a, b, k){ return a + (b - a) * (1 - Math.pow(1 - k, 3)); }

      // Draw params
      function strandCount() {
        return Math.max(10, parseInt(density.value || 80, 10));
      }
      function tempoMul() {
        return (parseInt(tempo.value || 80, 10) / 80);
      }

      // Controls
      const motionBtn = root.querySelector('[data-action="motion"]');
      function setMotion(on) {
        root.dataset.motion = on ? 'on' : 'off';
        motionBtn.setAttribute('aria-pressed', String(on));
        motionBtn.textContent = on ? 'Pause' : 'Resume';
      }
      motionBtn.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      const themeBtn = root.querySelector('[data-action="theme"]');
      themeBtn.addEventListener('click', () => {
        const i = themeOrder.indexOf(root.dataset.theme);
        applyTheme(themeOrder[(i + 1) % themeOrder.length]);
      });
      root.querySelectorAll('.swatch').forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));
      function applyTheme(t) {
        root.dataset.theme = t;
        // Tiny celebration wiggle on title
        const title = root.querySelector('h1');
        title.animate([{ letterSpacing: '-0.02em' }, { letterSpacing: '0.00em' }, { letterSpacing: '-0.02em' }], { duration: 380, easing: 'cubic-bezier(.2,.8,.2,1)' });
      }

      // Save
      function savePNG() {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = 'luminograph-660.png';
          a.click();
        } catch (e) {}
      }
      root.querySelector('[data-action="save"]').addEventListener('click', savePNG);

      // Keyboard shortcuts
      addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 's') { e.preventDefault(); savePNG(); }
        if (e.key.toLowerCase() === 't') { e.preventDefault(); themeBtn.click(); }
        if (e.code === 'Space') { e.preventDefault(); motionBtn.click(); }
      });

      // Animation
      function draw(ts) {
        const dt = ts - t0; t0 = ts;
        // Smooth pointer
        pointer.x = ease(pointer.x, pointer.tx, .12);
        pointer.y = ease(pointer.y, pointer.ty, .12);

        // Background fade for trails
        ctx.globalCompositeOperation = 'source-over';
        const bgFade = root.dataset.theme === 'sand' || root.dataset.theme === 'paper' ? 'rgba(255,255,255,0.06)' : 'rgba(0,0,0,0.08)';
        ctx.fillStyle = bgFade;
        ctx.fillRect(0, 0, W, H);

        // Ribbons
        ctx.globalCompositeOperation = 'lighter';
        const pal = currentPalette();
        const S = strandCount();
        const steps = 120;
        const baseScale = Math.min(W, H) * 0.36;
        const time = ts * 0.001 * tempoMul();

        for (let s = 0; s < S; s++) {
          const phi = (s / S) * Math.PI * 2;
          const wobble = Math.sin(time * 0.7 + phi) * 0.3 + Math.cos(time * 0.41 + phi) * 0.2;
          const color = pal[s % pal.length];
          ctx.strokeStyle = color;
          ctx.globalAlpha = 0.75 * (0.65 + 0.35 * Math.sin(phi + time * 0.8));
          ctx.lineWidth = 1 + (s % 5) * 0.35;

          ctx.beginPath();
          for (let i = 0; i <= steps; i++) {
            const t = i / steps;
            const angA = t * Math.PI * 2 * (1.3 + 0.4 * Math.sin(phi + time * 0.3));
            const angB = t * Math.PI * 2 * (0.9 + 0.5 * Math.cos(phi - time * 0.2));
            const swirl = Math.sin(time * 0.6 + phi * 1.2 + t * 6.0) * 0.7;

            const px = Math.sin(angA + phi + wobble) * (baseScale * (0.7 + 0.45 * Math.sin(angB + swirl)));
            const py = Math.cos(angB - phi + wobble) * (baseScale * (0.7 + 0.45 * Math.cos(angA - swirl)));

            const bendX = pointer.x * (80 + 60 * Math.sin(phi + t * 4));
            const bendY = pointer.y * (80 + 60 * Math.cos(phi + t * 3));

            const x = W / 2 + px + bendX;
            const y = H / 2 + py + bendY;

            if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }
      }

      function tick(ts) {
        if (root.dataset.motion === 'on') draw(ts);
        // Shimmer title
        const title = root.querySelector('h1');
        title.style.backgroundPosition = ((ts * 0.045) % 220) + '% 50%';
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // Accessibility: pause if hidden
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      // Initial
      applyTheme(root.dataset.theme || 'noir');
    })();
  </script>
