<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);

        background: rgba(255,255,255,0.04);

      }
      .badge {

        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section class="vibe1257" role="region" aria-label="ORBITAL GARDEN 1257 — Luminor" data-theme="night">
  <style>
    .vibe1257{
      --ink:#eaf2ff;
      --soft:#a9b6d8;
      --edge:#1a2744;
      --bg0:#070b16;
      --bg1:#0b1426;
      --glass:rgba(255,255,255,.06);
      --a:#77e6ff; --b:#a19bff; --c:#ff96be; --d:#ffd284; --e:#73f2c8;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      padding:clamp(18px,4.8vw,64px);
      border-radius:40px;
      background:
        radial-gradient(120% 90% at var(--mx,70%) var(--my,20%), rgba(120,160,255,.10), transparent 60%),
        radial-gradient(120% 90% at 10% 110%, rgba(255,220,160,.08), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 120px 300px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .vibe1257[data-theme="day"]{
      --ink:#0b1224; --soft:#5a6a8e; --edge:#d9e3ff;
      --bg0:#f8fbff; --bg1:#eef4ff;
      --glass:rgba(255,255,255,.65);
      color-scheme: light;
      box-shadow: 0 100px 240px rgba(22,40,80,.18), inset 0 1px 0 rgba(255,255,255,.85);
      background:
        radial-gradient(120% 90% at var(--mx,70%) var(--my,20%), rgba(100,150,255,.12), transparent 60%),
        radial-gradient(120% 90% at 10% 110%, rgba(255,210,160,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .vibe1257::before{
      content:""; position:absolute; inset:-35%;
      background:
        conic-gradient(from 120deg at 58% 44%,
          color-mix(in oklab,var(--a),transparent 82%) 0 20%,
          color-mix(in oklab,var(--b),transparent 82%) 20% 40%,
          color-mix(in oklab,var(--c),transparent 82%) 40% 60%,
          color-mix(in oklab,var(--d),transparent 82%) 60% 80%,
          color-mix(in oklab,var(--e),transparent 82%) 80% 100%);
      filter: blur(120px) saturate(1.08);
      opacity:.28; pointer-events:none;
    }

    /* Header */
    .vibe1257 .head{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:18px; align-items:center;
      padding:14px; border-radius:28px; border:1px solid var(--edge);
      background:linear-gradient(180deg,var(--glass),transparent);
      backdrop-filter: blur(16px) saturate(1.06);
      box-shadow: 0 20px 60px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.12);
      position:relative; z-index:2;
    }
    .vibe1257 .glyph{
      --s:64px; width:var(--s); height:var(--s); border-radius:18px; position:relative; overflow:hidden;
      border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      display:grid; place-items:center;
      box-shadow: inset 0 10px 26px rgba(255,255,255,.10), 0 14px 30px rgba(0,0,0,.30);
    }
    .vibe1257[data-theme="day"] .glyph{
      background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.50));
      box-shadow: inset 0 10px 26px rgba(255,255,255,.65), 0 14px 30px rgba(0,0,0,.10);
    }
    .vibe1257 .glyph::before,
    .vibe1257 .glyph::after{
      content:""; position:absolute; border-radius:999px; inset:16px;
      border:2px solid transparent; mask: conic-gradient(from 0deg, #000 0 85%, transparent 85% 100%), radial-gradient(circle at 50% 50%, transparent 55%, #000 56%);
      -webkit-mask: conic-gradient(from 0deg, #000 0 85%, transparent 85% 100%), radial-gradient(circle at 50% 50%, transparent 55%, #000 56%);
    }
    .vibe1257 .glyph::before{
      border-color:var(--a);
      filter: drop-shadow(0 0 10px color-mix(in oklab,var(--a),transparent 30%));
      animation: sweep1257 10s linear infinite;
    }
    .vibe1257 .glyph::after{
      inset:22px; border-color:var(--c);
      animation: sweep1257 14s linear infinite reverse;
      opacity:.75;
    }
    @keyframes sweep1257{ to{ transform: rotate(1turn); } }

    .vibe1257 .brand{
      min-width:0;
    }
    .vibe1257 .title{
      margin:0; line-height:.92; letter-spacing:.004em;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; font-size: clamp(22px,5.6vw,58px);
      background: linear-gradient(95deg, var(--ink), color-mix(in oklab,var(--b),var(--ink) 40%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .vibe1257 .sub{
      color:var(--soft); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:6px;
    }
    .vibe1257 .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .vibe1257 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:9px 12px; font-size:12px; font-weight:800; letter-spacing:.04em;
      color:var(--ink); border-radius:999px; border:1px solid var(--edge);
      background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.24), inset 0 1px 0 rgba(255,255,255,.16);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, color .2s ease;
    }
    .vibe1257[data-theme="day"] .btn{
      background:linear-gradient(180deg,rgba(255,255,255,.85),rgba(255,255,255,.40));
      box-shadow: 0 12px 26px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
    }
    .vibe1257 .btn:hover{ transform:translateY(-1px); box-shadow: 0 20px 44px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.22); }

    /* Stage */
    .vibe1257 .stage{
      position:relative; z-index:1; margin-top:18px;
      border-radius:32px; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      backdrop-filter: blur(10px) saturate(1.05);
      overflow:hidden; display:grid; place-items:center;
      min-height: clamp(520px, 58vw, 980px);
      box-shadow: 0 60px 180px rgba(0,0,0,.36), inset 0 1px 0 rgba(255,255,255,.10);
      mask-image: radial-gradient(110% 86% at 50% 44%, #000 72%, transparent 100%);
    }
    .vibe1257[data-theme="day"] .stage{
      background:linear-gradient(180deg, rgba(255,255,255,.78), rgba(255,255,255,.36));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
    }
    .vibe1257 canvas#orbits{ position:absolute; inset:0; width:100%; height:100%; filter:saturate(1.06) contrast(1.03); }

    /* Overlay copy */
    .vibe1257 .overlay{
      position:relative; z-index:3; text-align:center; pointer-events:none;
      padding:clamp(10px,3vw,22px);
    }
    .vibe1257 .headline{
      margin:0; font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.9;
      font-size: clamp(40px, 6.8vw, 104px);
      color:var(--ink);
      text-shadow: 0 1px 0 rgba(255,255,255,.14), 0 24px 64px color-mix(in oklab, var(--a), transparent 70%);
    }
    .vibe1257 .headline em{
      font-style:normal;
      background:linear-gradient(90deg,var(--e),var(--d),var(--b),var(--c));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 240% 100%; animation: slidegrad1257 16s linear infinite;
    }
    @keyframes slidegrad1257{ 0%{background-position:0 0} 100%{background-position:240% 0} }
    .vibe1257 .tag{ margin-top:12px; color:var(--soft); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Dock / sliders */
    .vibe1257 .dock{
      position:relative; z-index:4; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .vibe1257[data-theme="day"] .dock{
      background: rgba(255,255,255,.70);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .vibe1257 .cluster{ display:flex; align-items:center; gap:10px; }
    .vibe1257 .lab{ color:var(--soft); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .vibe1257 .knob{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .vibe1257 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.16);
    }
    .vibe1257[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .vibe1257 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--e), var(--d), var(--b), var(--a), var(--c));
      opacity:.9;
    }

    /* Meta */
    .vibe1257 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--soft); font-size:12.5px;
    }
    .vibe1257 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .vibe1257[data-theme="day"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .vibe1257 .grow{ flex:1 1 auto; min-width:200px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .vibe1257 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="head">
    <div class="glyph" aria-hidden="true"></div>
    <div class="brand">
      <h1 class="title">ORBITAL GARDEN 1257 — Luminor</h1>
      <div class="sub">orbits • pulse • light</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="palette" title="Palette (P)">Hues</button>
    </div>
  </div>

  <div class="stage" aria-label="A kinetic garden of luminous orbits">
    <canvas id="orbits" aria-hidden="true"></canvas>
    <div class="overlay">
      <h2 class="headline">Design is <em>lucid motion</em>.</h2>
      <div class="tag">drag to gravitate • click to pulse</div>
    </div>
  </div>

  <div class="dock" role="group" aria-label="Orbit controls">
    <div class="cluster">
      <span class="lab">Orbiters</span>
      <input class="knob" type="range" data-ctrl="count" min="6" max="80" step="1" value="28" aria-label="Number of orbiters">
    </div>
    <div class="cluster">
      <span class="lab">Gravity</span>
      <input class="knob" type="range" data-ctrl="grav" min="0.05" max="2.2" step="0.01" value="0.9" aria-label="Gravity">
    </div>
    <div class="cluster">
      <span class="lab">Blur</span>
      <input class="knob" type="range" data-ctrl="blur" min="0" max="1" step="0.01" value="0.35" aria-label="Glow amount">
    </div>
    <div class="cluster">
      <span class="lab">Trail</span>
      <input class="knob" type="range" data-ctrl="trail" min="0.02" max="0.5" step="0.01" value="0.12" aria-label="Trail fade">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li class="chip">mode <strong id="mode1257">Night</strong></li>
    <li class="chip">palette <strong id="pal1257">Spectra</strong></li>
    <li class="chip">fps <strong id="fps1257">—</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-13 05:18:17 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1257');
      const canvas = root.querySelector('#orbits');
      const ctx = canvas.getContext('2d');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        count: root.querySelector('[data-ctrl="count"]'),
        grav: root.querySelector('[data-ctrl="grav"]'),
        blur: root.querySelector('[data-ctrl="blur"]'),
        trail: root.querySelector('[data-ctrl="trail"]'),
        mode: root.querySelector('#mode1257'),
        fps: root.querySelector('#fps1257'),
        palname: root.querySelector('#pal1257'),
        ts: root.querySelector('#last-updated'),
        stage: root.querySelector('.stage')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palette sets
      const palettes = [
        { name:'Spectra', colors:['#77E6FF','#A19BFF','#FF96BE','#FFD284','#73F2C8'] },
        { name:'Aurora', colors:['#9AE6FF','#9CA6FF','#FFB2D0','#FFEA9F','#8AF3E2'] },
        { name:'Verdant', colors:['#76F0B2','#7CA7FF','#FFC09B','#89F1FF','#D6A5FF'] },
        { name:'Solaris', colors:['#FFA38E','#FFB6D5','#9FB2FF','#7DF0D7','#FFE48C'] },
        { name:'Noctilux', colors:['#7BC8FF','#B89BFF','#FF93C0','#FFD07A','#7EF4CF'] }
      ];
      let palIndex = 0;

      function applyPalette(i){
        const p = palettes[i].colors;
        ['--a','--b','--c','--d','--e'].forEach((k,idx)=> root.style.setProperty(k, p[idx]));
        ui.palname.textContent = palettes[i].name;
      }
      applyPalette(palIndex);

      // DPR + sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
          wipe(true);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Pointer
      const pointer = { x:-9999, y:-9999, down:false };
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      ui.stage.addEventListener('pointermove', updatePointer, {passive:true});
      ui.stage.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); pulse(1.3); });
      window.addEventListener('pointerup', ()=> pointer.down=false);

      // Core sim
      const rnd = (a=0,b=1)=> a + Math.random()*(b-a);
      const TAU = Math.PI*2;

      let t = 0, last = performance.now(), running = true;
      let frames = 0, fpsClock = last;

      // Orbs
      let orbs = [];
      function resetOrbs(){
        const N = parseInt(ui.count.value, 10);
        const cols = getCols();
        orbs = Array.from({length:N}, (_,i)=>{
          const baseR = rnd(40, 220);
          return {
            angle: rnd(0, TAU),
            speed: rnd(0.2, 1.4) * (Math.random()<0.5? 1:-1),
            orbit: baseR * (0.6 + (i/N)*1.2),
            radius: rnd(1.8, 3.8) * (0.5 + i/N),
            hueA: cols[i%cols.length],
            hueB: cols[(i+1)%cols.length],
            wob: rnd(0.6, 1.6),
            phase: rnd(0, TAU),
          };
        });
      }

      function getCols(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--a'), s.getPropertyValue('--b'), s.getPropertyValue('--c'), s.getPropertyValue('--d'), s.getPropertyValue('--e')].map(v=>v.trim());
      }
      function hex2rgb(h){
        const c = h.replace('#',''); const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        const num = parseInt(n,16); return { r:(num>>16)&255, g:(num>>8)&255, b:num&255 };
      }
      function mix(ha,hb,t){
        const A = hex2rgb(ha), B = hex2rgb(hb);
        const r = Math.round(A.r + (B.r-A.r)*t);
        const g = Math.round(A.g + (B.g-A.g)*t);
        const b = Math.round(A.b + (B.b-A.b)*t);
        return `rgb(${r},${g},${b})`;
      }

      // Fade / wipe
      function wipe(force){
        const trail = parseFloat(ui.trail.value);
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = force ? 1 : trail;
        const r = canvas.getBoundingClientRect();
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }

      // Pulse (instant energy)
      let pulseK = 0;
      function pulse(m=1){
        pulseK = Math.min(1.6, pulseK + 0.3*m);
      }

      // Render loop
      function draw(now){
        if(!running){ requestAnimationFrame(draw); return; }
        const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
        frames++; if(now - fpsClock > 500){ ui.fps.textContent = String(Math.round(frames/((now-fpsClock)/1000))); frames=0; fpsClock=now; }
        t += dt;

        wipe(false);

        const r = canvas.getBoundingClientRect();
        const W = r.width, H = r.height;
        const cx = W*0.5, cy = H*0.5;

        // Gravity center follows pointer smoothly
        const hasPointer = pointer.x>0 && pointer.y>0;
        const gx = hasPointer ? pointer.x : cx + Math.sin(t*0.3)*W*0.08;
        const gy = hasPointer ? pointer.y : cy + Math.cos(t*0.27)*H*0.08;

        // Composite
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';

        const grav = parseFloat(ui.grav.value);
        const blur = parseFloat(ui.blur.value);
        pulseK *= Math.pow(0.9, 60*dt); // decay

        for(let i=0;i<orbs.length;i++){
          const o = orbs[i];
          // Orbit motion
          const wob = 1 + Math.sin(t*o.wob + o.phase)*0.25 + pulseK*0.12;
          o.angle += (o.speed * dt) * (1 + pulseK*0.4);
          const rad = o.orbit * wob;

          // Gravitate radius toward pointer distance
          const dx = gx - cx, dy = gy - cy;
          const d = Math.hypot(dx, dy) + 1e-6;
          const gpull = 1 + Math.min(0.8, grav * (0.6 + 0.4*Math.sin(t + i*0.2)) * (rad/d));
          const angToG = Math.atan2(gy - cy, gx - cx);
          const mixAngle = 0.05 * grav;
          const theta = o.angle*(1-mixAngle) + angToG*mixAngle;

          const x = cx + Math.cos(theta) * rad * gpull;
          const y = cy + Math.sin(theta) * rad * gpull;

          const hueT = (Math.sin(t*0.8 + i*0.9)*0.5 + 0.5);
          const col = mix(o.hueA, o.hueB, hueT);

          // Draw glow trail line segment
          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.08 + 0.5*(i/orbs.length);
          ctx.lineWidth = 1.2 + (i/orbs.length)*3.2 + pulseK*0.8;
          ctx.shadowColor = col;
          ctx.shadowBlur = 60 * blur + 8;

          // Short curved segment approximating motion
          ctx.beginPath();
          const prevA = theta - 0.06*(1+pulseK);
          const px = cx + Math.cos(prevA) * (rad * (1-0.015));
          const py = cy + Math.sin(prevA) * (rad * (1-0.015));
          ctx.moveTo(px, py);
          ctx.quadraticCurveTo((px+x)/2 + (dy*0.02), (py+y)/2 - (dx*0.02), x, y);
          ctx.stroke();

          // Core dot
          ctx.beginPath();
          ctx.fillStyle = col;
          ctx.globalAlpha = 0.6;
          ctx.shadowBlur = 30 * blur + 6;
          ctx.arc(x, y, o.radius + pulseK*0.8, 0, TAU);
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }

      // Init
      resetOrbs();
      requestAnimationFrame(()=>{ fit(); requestAnimationFrame(draw); });

      // UI events
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='night' ? 'day' : 'night';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='day' ? 'Day' : 'Night';
        ui.mode.textContent = next==='day' ? 'Day' : 'Night';
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palIndex);
        resetOrbs();
        pulse(0.8);
      });
      ui.count.addEventListener('input', ()=>{ resetOrbs(); });
      ['grav','blur','trail'].forEach(k=> ui[k].addEventListener('input', ()=>{}));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='['){ ui.grav.value = String(Math.max(0.05, parseFloat(ui.grav.value)-0.06)); }
        else if (k===']'){ ui.grav.value = String(Math.min(2.2, parseFloat(ui.grav.value)+0.06)); }
        else if (k==='-'){ ui.blur.value = String(Math.max(0, parseFloat(ui.blur.value)-0.05)); }
        else if (k==='='){ ui.blur.value = String(Math.min(1, parseFloat(ui.blur.value)+0.05)); }
      });

      // Reduced motion
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          ui.grav.value = '0.4';
          ui.count.value = '16';
          ui.blur.value = '0.2';
          ui.trail.value = '0.2';
          resetOrbs();
        }
      }catch{}
    })();
  </script>
