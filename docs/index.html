<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe792" class="monument" aria-label="Kinetic Time Poster">
  <style>
    /* Scope: Monument Poster 792 */
    #vibe792 {
      --mx: 50%;
      --my: 50%;
      --h: 210; /* will be animated */
      --sec: 0.0;
      --min: 0.0;
      --hour: 0.0;

      /* Dark theme defaults (inverted below for light) */
      --bg: #0b0e12;
      --bg-2: #0e1218;
      --ink: #f1f5ff;
      --muted: #a5b1c9;
      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);
      --track: rgba(255,255,255,0.10);

      --a1: hsl(calc(var(--h) + 0), 100%, 66%);    /* seconds */
      --a2: hsl(calc(var(--h) + 90), 90%, 58%);    /* minutes */
      --a3: hsl(calc(var(--h) + 200), 85%, 62%);   /* hours */

      position: relative;
      color: var(--ink);
      border-radius: 22px;
      overflow: hidden;
      isolation: isolate;
      padding: 28px;
      min-height: 480px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(900px 600px at var(--mx) var(--my), hsla(var(--h), 80%, 50%, 0.14), transparent 60%),
        linear-gradient(135deg, var(--bg), var(--bg-2) 56%, var(--bg));
      box-shadow: 0 16px 40px rgba(0,0,0,0.38), inset 0 0 0 1px rgba(255,255,255,0.03);
    }

    /* Light theme */
    #vibe792[data-theme="light"] {
      --bg: #f6f7fb;
      --bg-2: #ffffff;
      --ink: #0e1320;
      --muted: #4d5a73;
      --panel: rgba(0,0,0,0.04);
      --border: rgba(0,0,0,0.10);
      --track: rgba(0,0,0,0.10);
      box-shadow: 0 16px 40px rgba(8,18,38,0.10), inset 0 0 0 1px rgba(0,0,0,0.04);
      background:
        radial-gradient(900px 600px at var(--mx) var(--my), hsla(var(--h), 80%, 45%, 0.16), transparent 60%),
        linear-gradient(135deg, var(--bg), var(--bg-2) 56%, var(--bg));
    }

    /* Subtle grid to ground the composition */
    #vibe792 .grid {
      position: absolute;
      inset: -1px;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 56px 56px;
      opacity: 0.25;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 0;
    }
    #vibe792[data-theme="light"] .grid {
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
      mix-blend-mode: multiply;
      opacity: 0.35;
    }

    /* Header */
    #vibe792 .top {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 22px;
    }
    #vibe792 .badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      transform: translateZ(0);
      transition: transform 200ms ease;
    }
    #vibe792 .badge:hover { transform: translateY(-1px); }
    #vibe792 .badge .logo {
      width: 18px; height: 18px; border-radius: 4px;
      background: conic-gradient(from 140deg, var(--a1), var(--a2), var(--a3), var(--a1));
      box-shadow: 0 3px 10px rgba(0,0,0,0.25), 0 0 0 5px rgba(255,255,255,0.05);
    }
    #vibe792 .badge .name {
      font-weight: 800; letter-spacing: 0.2px;
    }

    #vibe792 .controls {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    #vibe792 .btn {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel), transparent);
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 0.2px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    #vibe792 .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,0.22); }
    #vibe792 .btn .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--a1);
      box-shadow: 0 0 12px var(--a1);
    }

    /* Main dial */
    #vibe792 .stage {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 22px;
    }
    @media (max-width: 860px) {
      #vibe792 .stage { grid-template-columns: 1fr; }
    }

    #vibe792 .dial {
      position: relative;
      display: grid;
      place-items: center;
      padding: 28px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel), transparent);
      box-shadow: 0 16px 40px rgba(0,0,0,0.28), inset 0 0 0 1px rgba(255,255,255,0.04);
      perspective: 900px;
      transform-style: preserve-3d;
      min-height: 420px;
    }
    #vibe792 .orbital {
      position: relative;
      width: min(520px, 86vw);
      aspect-ratio: 1;
      transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 200ms ease;
    }

    /* Ring helpers */
    #vibe792 .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      display: block;
      --thk: 18px;
      --gap: 2px;
      background:
        conic-gradient(var(--accent) calc(var(--val) * 1turn), var(--track) 0);
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - var(--thk)), #000 calc(100% - var(--thk)));
              mask: radial-gradient(farthest-side, transparent calc(100% - var(--thk)), #000 calc(100% - var(--thk)));
      box-shadow: 0 10px 30px rgba(0,0,0,0.20), inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    #vibe792 .r-sec  { --thk: 14px; --val: var(--sec);  --accent: var(--a1); transform: scale(0.86); }
    #vibe792 .r-min  { --thk: 18px; --val: var(--min);  --accent: var(--a2); transform: scale(0.70); }
    #vibe792 .r-hour { --thk: 24px; --val: var(--hour); --accent: var(--a3); transform: scale(0.52); }

    /* Orbiting dots */
    #vibe792 .dotter {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      pointer-events: none;
    }
    #vibe792 .dotter .d {
      position: absolute;
      top: 50%; left: 50%;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--a1);
      transform-origin: -38vmin 0; /* orbital radius */
      box-shadow: 0 0 16px var(--a1);
      animation: spin-s 12s linear infinite;
    }
    #vibe792 .dotter .d2 {
      background: var(--a2);
      transform-origin: -31vmin 0;
      width: 12px; height: 12px;
      box-shadow: 0 0 16px var(--a2);
      animation: spin-m 26s linear infinite reverse;
    }
    #vibe792 .dotter .d3 {
      background: var(--a3);
      transform-origin: -22vmin 0;
      width: 14px; height: 14px;
      box-shadow: 0 0 16px var(--a3);
      animation: spin-h 52s linear infinite;
      opacity: 0.9;
    }
    @keyframes spin-s { to { transform: translate(-50%, -50%) rotate(1turn); } }
    @keyframes spin-m { to { transform: translate(-50%, -50%) rotate(1turn); } }
    @keyframes spin-h { to { transform: translate(-50%, -50%) rotate(1turn); } }

    /* Center time stack */
    #vibe792 .center {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }
    #vibe792 .clock {
      text-align: center;
      background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.0));
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      backdrop-filter: blur(2px);
    }
    #vibe792[data-theme="light"] .clock {
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
    }
    #vibe792 .time {
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(32px, 6vw, 56px);
      line-height: 1;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.7));
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
    }
    #vibe792 .label {
      margin-top: 6px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 700;
    }

    /* Copy column */
    #vibe792 .copy {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 14px;
      align-content: start;
    }
    #vibe792 h1 {
      margin: 0;
      font-size: clamp(28px, 4.4vw, 44px);
      letter-spacing: -0.01em;
      line-height: 1.04;
      background: linear-gradient(90deg, var(--ink), rgba(255,255,255,0.6));
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
    }
    #vibe792 p.sub {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      max-width: 48ch;
    }

    #vibe792 .cards {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 2px;
    }
    @media (max-width: 520px) {
      #vibe792 .cards { grid-template-columns: 1fr; }
    }
    #vibe792 .card {
      border: 1px solid var(--border);
      border-radius: 14px;
      background: linear-gradient(180deg, var(--panel), transparent);
      padding: 12px 14px;
      color: var(--muted);
      font-weight: 700;
      font-size: 12px;
      display: grid;
      gap: 6px;
    }
    #vibe792 .card .k {
      font-size: 18px; color: var(--ink); font-weight: 900; letter-spacing: -0.02em;
    }

    /* Footer strip */
    #vibe792 .foot {
      position: relative;
      z-index: 2;
      margin-top: 22px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      background: linear-gradient(180deg, var(--panel), transparent);
      color: var(--muted);
      font-size: 12px;
    }
    #vibe792 .meter {
      position: relative;
      height: 8px; flex: 1;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: linear-gradient(90deg, rgba(255,255,255,0.12), transparent);
      overflow: hidden;
    }
    #vibe792 .meter .fill {
      width: calc(var(--sec) * 100%);
      height: 100%;
      background: linear-gradient(90deg, var(--a3), var(--a2), var(--a1));
      box-shadow: 0 6px 16px rgba(0,0,0,0.20);
      transition: width 120ms linear;
    }

    /* Noise overlay */
    #vibe792 .noise {
      position: absolute;
      inset: 0;
      opacity: 0.12;
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: 0;
    }

    /* Reduced motion respect */
    @media (prefers-reduced-motion: reduce) {
      #vibe792 .dotter .d,
      #vibe792 .dotter .d2,
      #vibe792 .dotter .d3 { animation: none; }
      #vibe792 .orbital { transition: none; }
      #vibe792 .btn:hover { transform: none; }
    }
  </style>

  <!-- Ambient grid + noise -->
  <div class="grid" aria-hidden="true"></div>
  <svg class="noise" aria-hidden="true" preserveAspectRatio="none" viewBox="0 0 100 100">
    <filter id="n792">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="2"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
    </filter>
    <rect width="100" height="100" filter="url(#n792)"></rect>
  </svg>

  <!-- Header -->
  <div class="top">
    <div class="badge" aria-label="Monument Poster">
      <span class="logo" aria-hidden="true"></span>
      <span class="name">Monument</span>
    </div>
    <div class="controls">
      <button type="button" class="btn theme" aria-label="Toggle theme (light/dark)">
        <span class="dot" aria-hidden="true"></span> Theme
      </button>
      <button type="button" class="btn palette" aria-label="Shuffle accent palette">
        <span class="dot" aria-hidden="true" style="background: var(--a2); box-shadow: 0 0 12px var(--a2)"></span> Palette
      </button>
    </div>
  </div>

  <!-- Stage -->
  <div class="stage">
    <div class="dial" id="dial">
      <div class="orbital" id="orbital">
        <span class="ring r-sec" aria-label="Seconds ring"></span>
        <span class="ring r-min" aria-label="Minutes ring"></span>
        <span class="ring r-hour" aria-label="Hours ring"></span>

        <div class="dotter" aria-hidden="true">
          <span class="d"></span>
          <span class="d2"></span>
          <span class="d3"></span>
        </div>

        <div class="center">
          <div class="clock" aria-live="polite" aria-atomic="true">
            <div class="time" id="time">00:00:00</div>
            <div class="label" id="tz">—</div>
          </div>
        </div>
      </div>
    </div>

    <div class="copy">
      <h1>Shape the present.</h1>
      <p class="sub">A kinetic poster that renders time as color and motion. Minimal, calm, and precise—responsive to your cursor and your clock.</p>
      <div class="cards">
        <div class="card" aria-label="Day of year">
          <span>Day of Year</span>
          <span class="k" id="doy">—</span>
        </div>
        <div class="card" aria-label="Week number">
          <span>Week</span>
          <span class="k" id="week">—</span>
        </div>
        <div class="card" aria-label="Theme status">
          <span>Theme</span>
          <span class="k" id="theme">—</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="foot">
    <div class="meter" aria-label="Second progress meter">
      <div class="fill"></div>
    </div>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe792');
      const orbital = document.getElementById('orbital');
      const dial = document.getElementById('dial');
      const timeEl = document.getElementById('time');
      const tzEl = document.getElementById('tz');
      const doyEl = document.getElementById('doy');
      const weekEl = document.getElementById('week');
      const themeEl = document.getElementById('theme');
      const lastEl = document.getElementById('last-updated');

      // Theme
      const storageKey = 'vibe792-theme';
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      const saved = localStorage.getItem(storageKey);
      const setTheme = (mode) => {
        root.setAttribute('data-theme', mode);
        localStorage.setItem(storageKey, mode);
        themeEl.textContent = mode[0].toUpperCase() + mode.slice(1);
      };
      setTheme(saved ? saved : (prefersLight ? 'light' : 'dark'));

      root.querySelector('.btn.theme').addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        setTheme(next);
      });

      // Palette shuffle
      function shufflePalette(seedH) {
        const h = typeof seedH === 'number' ? seedH : Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
      }
      root.querySelector('.btn.palette').addEventListener('click', () => shufflePalette());

      // Pointer tilt + reactive backdrop
      const onMove = (e) => {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        root.style.setProperty('--mx', (x * 100) + '%');
        root.style.setProperty('--my', (y * 100) + '%');
        const max = 10;
        const rx = (0.5 - y) * max;
        const ry = (x - 0.5) * max;
        orbital.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        orbital.style.setProperty('--ry', ry.toFixed(2) + 'deg');
      };
      root.addEventListener('mousemove', onMove);
      root.addEventListener('mouseleave', () => {
        orbital.style.setProperty('--rx', '0deg');
        orbital.style.setProperty('--ry', '0deg');
      }, { passive: true });

      // Time engine
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function format2(n) { return String(Math.floor(n)).padStart(2, '0'); }
      function getWeekNumber(d) {
        const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        const dayNum = date.getUTCDay() || 7;
        date.setUTCDate(date.getUTCDate() + 4 - dayNum);
        const yearStart = new Date(Date.UTC(date.getUTCFullYear(),0,1));
        return Math.ceil(((date - yearStart) / 86400000 + 1) / 7);
      }
      function getDayOfYear(d) {
        const start = new Date(d.getFullYear(), 0, 0);
        const diff = d - start;
        return Math.floor(diff / 86400000);
      }

      function tick() {
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds() / 1000;
        const m = now.getMinutes() + s / 60;
        const h = now.getHours() % 12 + m / 60;

        const secNorm = s / 60;
        const minNorm = m / 60;
        const hourNorm = h / 12;

        root.style.setProperty('--sec', secNorm.toFixed(6));
        root.style.setProperty('--min', minNorm.toFixed(6));
        root.style.setProperty('--hour', hourNorm.toFixed(6));

        // Hue drift with time
        const hue = Math.round(secNorm * 360);
        root.style.setProperty('--h', hue);

        timeEl.textContent = `${format2(now.getHours())}:${format2(now.getMinutes())}:${format2(now.getSeconds())}`;
        try {
          tzEl.textContent = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local time';
        } catch (e) {
          tzEl.textContent = 'Local time';
        }

        doyEl.textContent = getDayOfYear(now);
        weekEl.textContent = 'W' + getWeekNumber(now);

        // Footer last-updated
        lastEl.textContent = 'Last updated: ' + now.toLocaleString([], { year: 'numeric', month: '2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });

        if (!reduceMotion) requestAnimationFrame(tick);
      }

      // Kickoff
      shufflePalette();
      tick();
      if (reduceMotion) {
        // Update once per second if reduced motion
        setInterval(tick, 1000);
      }

      // Resize observer to keep effects crisp if needed later
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) obs.disconnect();
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
