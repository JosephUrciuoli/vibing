<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="garden1210" role="region" aria-label="Lumen Garden — generative blooms" data-play="on">
  <style>
    .garden1210{
      --bg: #fafbff;
      --ink: #131521;
      --muted: #5a6279;
      --ring: #dfe3f2;
      --edge: #e7ebf7;
      --accent: #5a7dff;
      --glow: 0 30px 80px rgba(40,50,120,.18);
      color-scheme: light;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      position: relative;
      border-radius: 28px;
      overflow: clip;
      border: 1px solid var(--edge);
      background:
        radial-gradient(120% 120% at 15% -5%, #ffffff 0%, #f3f6ff 45%, transparent 60%),
        radial-gradient(120% 120% at 120% 120%, #fff5f7 0%, #f7fbff 40%, transparent 60%),
        linear-gradient(180deg, #ffffff, #f6f8ff 40%, #f6f8ff 100%);
      box-shadow: 0 24px 80px rgba(39,56,128,.12), inset 0 1px 0 rgba(255,255,255,.8);
      padding: clamp(16px, 2.6vw, 34px);
      color: var(--ink);
      isolation: isolate;
    }
    .garden1210::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        repeating-conic-gradient(from 0deg, rgba(0,0,0,.012) 0 11deg, rgba(0,0,0,0) 11deg 22deg);
      filter: blur(0.8px);
      opacity:.3;
      pointer-events:none;
    }
    .garden1210::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(60% 60% at 100% 0%, rgba(120,180,255,.12), transparent 60%),
        radial-gradient(70% 70% at 0% 100%, rgba(255,160,200,.11), transparent 60%),
        radial-gradient(40% 40% at 50% 60%, rgba(120,255,210,.10), transparent 80%);
      mix-blend-mode: multiply;
      opacity:.7;
      pointer-events:none;
    }

    .g-top{
      position: relative; z-index:2;
      display:flex; align-items:center; gap:14px; margin-bottom: clamp(10px, 1.8vw, 18px);
    }
    .g-brand{
      display:flex; align-items:center; gap:12px; padding:8px 12px;
      border-radius: 16px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.9), var(--glow);
      font-weight:900; letter-spacing:.14em; text-transform:uppercase; font-size:11.5px;
    }
    .g-logo{
      --s:22px; width:var(--s); height:var(--s); border-radius: 50%;
      display:grid; place-items:center; position:relative; overflow:hidden;
      background: radial-gradient(circle at 50% 55%, #ffffff 0 38%, #e9edff 45% 100%);
      border: 1px solid var(--ring);
      box-shadow: inset 0 14px 26px rgba(116,174,255,.28), 0 2px 0 rgba(255,255,255,.85);
    }
    .g-logo::after{
      content:"";
      position:absolute; inset:22%;
      background: conic-gradient(from 0deg, #6ea8ff, #ff8fb6, #8ef5c5, #ffd375, #6ea8ff);
      border-radius:50%;
      filter: blur(2px) saturate(1.1);
    }
    .g-controls{ margin-left:auto; display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .g-chip{
      appearance:none; border:1px solid var(--ring); border-radius:999px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.75));
      color:var(--ink); font-weight:800; font-size:12.5px; padding:10px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 8px 24px rgba(30,50,120,.12);
      transition: transform .14s ease, box-shadow .22s ease, background .2s ease, color .2s ease, opacity .2s ease;
      text-shadow: 0 1px 0 rgba(255,255,255,.6);
    }
    .g-chip:hover{ transform: translateY(-1px); box-shadow: 0 12px 38px rgba(30,50,120,.18), inset 0 1px 0 rgba(255,255,255,1); }
    .g-chip[aria-pressed="true"]{ background: linear-gradient(180deg, rgba(170,195,255,.28), rgba(170,195,255,.12)); border-color: rgba(120,160,255,.45); color:#1a2350; }

    .g-tuner{
      display:flex; align-items:center; gap:10px; height:36px; padding:0 12px;
      border-radius:999px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.75));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 8px 24px rgba(30,50,120,.12);
      font-weight:800; font-size:12.5px; color: var(--ink);
    }
    .g-tuner input[type="range"]{
      width:170px; background: transparent; height: 4px; accent-color: var(--accent);
    }
    .g-val{ min-width:30px; text-align:right; font-variant-numeric: tabular-nums; }

    .g-grid{ position:relative; z-index:1; display:grid; grid-template-columns: 1.6fr 1.1fr; gap: clamp(14px, 2.6vw, 30px); }
    @media (max-width: 980px){ .g-grid{ grid-template-columns: 1fr; } }

    .g-panel{
      border-radius: 22px;
      padding: clamp(16px, 2.4vw, 26px);
      background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.6));
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 18px 64px rgba(30,50,120,.14);
      color: var(--ink);
    }
    .g-title{
      margin:0 0 10px 0;
      font-family: ui-serif, "SF Pro Display", Georgia, "Times New Roman", Times, serif;
      font-size: clamp(42px, 8.4vw, 112px);
      line-height:.86; letter-spacing:-.02em;
      background: linear-gradient(100deg, #1b2357, #5a7dff, #2fbf9e, #ff967a);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 24px rgba(120,160,255,.22));
      text-wrap: balance;
    }
    .g-lead{ margin: 10px 0 14px; color: var(--muted); font-size: clamp(14px, 2.1vw, 18px); line-height:1.9; text-wrap: pretty; }
    .g-stats{ margin:0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:10px; align-items:center; color:var(--muted); font-size:12.5px; }
    .g-beat{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, #5a7dff, #2aa9ff 70%); box-shadow:0 0 0 2px rgba(90,125,255,0.15); animation: g-beat 1.8s ease-in-out infinite; display:inline-block; }
    @keyframes g-beat{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.25); opacity:.78 } }
    .g-stats .g-push{ margin-left:auto; }

    .g-stage{
      position: relative; border-radius: 24px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(80% 120% at 50% 0%, rgba(255,255,255,.9), rgba(255,255,255,.7)),
        linear-gradient(180deg, rgba(255,255,255,.75), rgba(245,248,255,.85));
      box-shadow: 0 30px 70px rgba(25,45,120,.14), inset 0 1px 0 rgba(255,255,255,.9);
      height: clamp(520px, 66vw, 880px);
      transform-style: preserve-3d;
    }
    .g-canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; cursor: crosshair; }
    .g-hint{
      position:absolute; inset:auto 10px 10px auto; z-index:2; user-select:none;
      padding:6px 10px; border-radius:10px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.7); border:1px solid var(--ring); backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(25,45,120,0.15);
      pointer-events:none;
    }

    .garden1210[data-ui="off"] .g-top,
    .garden1210[data-ui="off"] .g-panel{ opacity:0; pointer-events:none; transform: translateY(-6px); transition: opacity .3s ease, transform .3s ease; }

    @media (prefers-reduced-motion: reduce){
      .garden1210 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="g-top">
    <div class="g-brand"><span class="g-logo" aria-hidden="true"></span> LUMEN GARDEN</div>
    <div class="g-controls" aria-label="controls">
      <button class="g-chip" data-act="palette" title="Switch palette (P)">Palette</button>
      <button class="g-chip" data-act="play" aria-pressed="true" title="Play/Pause (Space)">Play</button>
      <button class="g-chip" data-act="trail" aria-pressed="true" title="Toggle trails (T)">Trails</button>
      <div class="g-tuner" role="group" aria-label="blooms">
        <span>Blooms</span>
        <input type="range" min="6" max="60" step="1" value="28" data-act="density" aria-label="blooms">
        <span class="g-val" id="g-density">28</span>
      </div>
      <div class="g-tuner" role="group" aria-label="breeze">
        <span>Breeze</span>
        <input type="range" min="0" max="100" step="1" value="38" data-act="breeze" aria-label="breeze">
        <span class="g-val" id="g-breeze">38</span>
      </div>
      <button class="g-chip" data-act="shot" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="g-grid">
    <figure class="g-stage">
      <canvas class="g-canvas" role="img" aria-label="Generative pastel blooms — luminous petals swirling on a gentle breeze."></canvas>
      <div class="g-hint">move to sway • T trails • P palette • Space pause • +/- blooms • B breeze • S save • H hide UI</div>
    </figure>

    <section class="g-panel" aria-label="about">
      <h1 class="g-title">Breathe in colour.</h1>
      <p class="g-lead">A bright field of petals drifts and turns. Tune the breeze. Grow more blooms. Let light pile up until it hums.</p>
      <ul class="g-stats" aria-label="status">
        <li><span class="g-beat" aria-hidden="true"></span> live</li>
        <li>fps <strong id="g-fps">0</strong></li>
        <li>blooms <strong id="g-count">0</strong></li>
        <li class="g-push"><span id="last-updated">Last updated: 2025-12-11 02:22:57 EST</span></li>
      </ul>
    </section>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.garden1210');
      const stage = root.querySelector('.g-stage');
      const canvas = root.querySelector('.g-canvas');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        palette: root.querySelector('[data-act="palette"]'),
        play: root.querySelector('[data-act="play"]'),
        trail: root.querySelector('[data-act="trail"]'),
        shot: root.querySelector('[data-act="shot"]'),
        density: root.querySelector('[data-act="density"]'),
        breeze: root.querySelector('[data-act="breeze"]'),
        densityVal: root.querySelector('#g-density'),
        breezeVal: root.querySelector('#g-breeze'),
        fps: root.querySelector('#g-fps'),
        count: root.querySelector('#g-count'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined,{dateStyle:'medium', timeStyle:'short'});
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // DPR & size
      let DPR = Math.max(1, Math.min(2, (window.devicePixelRatio||1)));
      let W = 1, H = 1, CX = 0, CY = 0, R = 0;

      // State
      const reduce = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !reduce;
      if (!running) { root.dataset.play = 'off'; ui.play.setAttribute('aria-pressed','false'); }
      let trails = true;
      let density = parseInt(ui.density.value,10)||28;
      let breeze = (parseInt(ui.breeze.value,10)||38)/100; // 0..1
      let last = performance.now();
      let fpsSmooth = 60;

      // System
      let blooms = [];
      const pointer = { nx:0, ny:0, inside:false };
      let paletteIndex = 0;

      const palettes = [
        ['#6EA8FF','#8EC9FF','#C9E5FF','#FFECC7','#FFB3C6'], // Clear sky
        ['#FFB86C','#FFDCA3','#FFF7D1','#B6F5D2','#87E0F2'], // Honey noon
        ['#EDA0FF','#C6B0FF','#98D3FF','#8FF4DA','#FFE5F1'], // Candy cloud
        ['#7CFFCB','#8DCEFF','#AEB7FF','#FFC6A8','#FFE38A']  // Poolside
      ];

      function hexToRgba(hex, a){
        const h = hex.replace('#','');
        const n = parseInt(h.length===3 ? h.split('').map(c=>c+c).join('') : h, 16);
        const r = (n>>16)&255, g = (n>>8)&255, b = n&255;
        return `rgba(${r},${g},${b},${a})`;
      }

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(W,H)*0.48;
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        clearHard();
        seed(density);
      }

      function clearHard(){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0,'#ffffff'); g.addColorStop(1,'#f6f8ff');
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
      }

      function fade(){
        if (trails){
          ctx.globalAlpha = 0.06;
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(0,0,W,H);
          ctx.globalAlpha = 1;
        } else {
          clearHard();
        }
      }

      function seed(n){
        blooms = [];
        const cols = palettes[paletteIndex];
        for (let i=0;i<n;i++){
          const base = cols[i % cols.length];
          const x = CX + (Math.random()*2-1) * R * 0.65;
          const y = CY + (Math.random()*2-1) * R * 0.65;
          const r = 24 + Math.random()*48;
          const petals = 6 + Math.floor(Math.random()*10);
          const spin = (Math.random()<0.5? -1:1) * (0.2 + Math.random()*0.7);
          const ttl = 6 + Math.random()*10;
          blooms.push({
            id:i, x,y, r, petals, rot: Math.random()*Math.PI*2,
            spin, hue: base, age: Math.random()*ttl*0.6, ttl,
            jitter: Math.random()*Math.PI*2
          });
        }
        ui.count.textContent = String(blooms.length);
      }

      function fieldAngle(x,y,t){
        const kx = (x/W - 0.5)*2, ky = (y/H - 0.5)*2;
        const a = Math.sin(kx*1.8 + t*0.35 + Math.cos(ky*2.1 - t*0.22)) * 1.7;
        const b = Math.cos(ky*1.6 - t*0.28 + Math.sin(kx*2.0 + t*0.18)) * 1.3;
        return a + b;
      }

      function drawBloom(b, t, dt){
        // motion
        const ang = fieldAngle(b.x, b.y, t) + b.jitter;
        const baseV = 20 + 60*breeze;
        const v = baseV * dt;
        b.x += Math.cos(ang) * v + pointer.nx * (10*dt);
        b.y += Math.sin(ang) * v + pointer.ny * (10*dt);

        // wrap gently
        if (b.x < -40) b.x = W+40; else if (b.x > W+40) b.x = -40;
        if (b.y < -40) b.y = H+40; else if (b.y > H+40) b.y = -40;

        // age & rotate
        b.age += dt;
        b.rot += b.spin * dt * (0.6 + breeze*0.8);

        // rebirth
        if (b.age > b.ttl){
          const cols = palettes[paletteIndex];
          const base = cols[Math.floor(Math.random()*cols.length)];
          b.x = CX + (Math.random()*2-1)*R*0.45;
          b.y = CY + (Math.random()*2-1)*R*0.45;
          b.r = 20 + Math.random()*56;
          b.petals = 5 + Math.floor(Math.random()*12);
          b.spin = (Math.random()<0.5? -1:1) * (0.2 + Math.random()*0.7);
          b.ttl = 6 + Math.random()*10;
          b.age = 0;
          b.hue = base;
          b.jitter = Math.random()*Math.PI*2;
        }

        // render
        const life = b.age / b.ttl; // 0..1
        const swell = 0.9 + Math.sin(life * Math.PI)*0.25;
        const baseR = b.r * swell;

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const layers = 2;
        for (let L=0; L<layers; L++){
          const layerScale = 1 + L*0.18;
          const alpha = L===0 ? 0.14 : 0.08;
          for (let i=0;i<b.petals;i++){
            const u = i / b.petals;
            const a = b.rot + u * Math.PI*2;
            const tipLen = baseR * (1.2 + Math.sin(u*6 + t*0.8 + b.jitter)*0.15 + (breeze*0.25));
            const tipX = b.x + Math.cos(a) * tipLen * layerScale;
            const tipY = b.y + Math.sin(a) * tipLen * layerScale;

            const ortho = a + Math.PI/2;
            const w = Math.max(6, baseR*0.28);
            const c1x = b.x + Math.cos(ortho) * w;
            const c1y = b.y + Math.sin(ortho) * w;
            const c2x = b.x - Math.cos(ortho) * w;
            const c2y = b.y - Math.sin(ortho) * w;

            const grad = ctx.createLinearGradient(b.x,b.y, tipX,tipY);
            grad.addColorStop(0, hexToRgba('#ffffff', alpha*0.8));
            grad.addColorStop(0.5, hexToRgba(b.hue, alpha));
            grad.addColorStop(1, hexToRgba(b.hue, Math.min(0.35, alpha*2)));

            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.moveTo(b.x, b.y);
            ctx.quadraticCurveTo(c1x, c1y, tipX, tipY);
            ctx.quadraticCurveTo(c2x, c2y, b.x, b.y);
            ctx.closePath();
            ctx.fill();

            // outline shimmer
            ctx.lineWidth = 0.8 + (L*0.4);
            ctx.strokeStyle = hexToRgba(b.hue, 0.12);
            ctx.stroke();
          }
        }

        // core glow
        const cg = ctx.createRadialGradient(b.x,b.y,0,b.x,b.y, baseR*0.6);
        cg.addColorStop(0, hexToRgba(b.hue, 0.16));
        cg.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = cg;
        ctx.beginPath(); ctx.arc(b.x,b.y, baseR*0.65, 0, Math.PI*2); ctx.fill();

        ctx.restore();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        // subtle tilt
        stage.style.transform = `rotateX(${-(pointer.ny*6)}deg) rotateY(${pointer.nx*8}deg)`;

        fade();

        const t = now * 0.001;
        for (const b of blooms){ drawBloom(b, t, dt); }

        if (running) requestAnimationFrame(step);
      }

      // Interactions
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        const nx = (e.clientX - r.left) / Math.max(1, r.width) * 2 - 1;
        const ny = (e.clientY - r.top) / Math.max(1, r.height) * 2 - 1;
        pointer.nx = nx; pointer.ny = ny; pointer.inside = true;
      }
      function leave(){ pointer.inside = false; }

      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});
      window.addEventListener('resize', resize, {passive:true});

      // Controls
      ui.palette.addEventListener('click', ()=>{
        paletteIndex = (paletteIndex + 1) % palettes.length;
        seed(density);
      });

      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-play')!=='on';
        root.setAttribute('data-play', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        running = on;
        if (running && !reduce) requestAnimationFrame(step);
      });

      ui.trail.addEventListener('click', ()=>{
        trails = !trails;
        ui.trail.setAttribute('aria-pressed', trails? 'true':'false');
        if (!trails) clearHard();
      });

      ui.density.addEventListener('input', ()=>{
        density = parseInt(ui.density.value,10)||28;
        ui.densityVal.textContent = String(density);
        seed(density);
      });

      ui.breeze.addEventListener('input', ()=>{
        const v = (parseInt(ui.breeze.value,10)||0);
        breeze = v/100;
        ui.breezeVal.textContent = String(v);
      });

      ui.shot.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `lumen-garden-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='p') ui.palette.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='t') ui.trail.click();
        else if (k==='s') ui.shot.click();
        else if (k==='h'){ root.dataset.ui = root.dataset.ui==='off' ? 'on' : 'off'; }
        else if (k==='+' || k==='='){ ui.density.value = Math.min(60, (parseInt(ui.density.value,10)||28)+1); ui.density.dispatchEvent(new Event('input')); }
        else if (k==='-' || k==='_'){ ui.density.value = Math.max(6, (parseInt(ui.density.value,10)||28)-1); ui.density.dispatchEvent(new Event('input')); }
        else if (k==='b'){ const v = Math.min(100, (parseInt(ui.breeze.value,10)||38)+6); ui.breeze.value = v; ui.breeze.dispatchEvent(new Event('input')); }
      });

      // Init
      ui.densityVal.textContent = ui.density.value;
      ui.breezeVal.textContent = ui.breeze.value;
      resize();
      if (!reduce){ requestAnimationFrame(step); } else { clearHard(); }

      // Cleanup
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
