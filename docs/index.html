<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div id="vibe2350" aria-live="polite">
  <style>
    /* Design tokens */
    #vibe2350 {
      --bg-0: #070b10;
      --bg-1: #0f1524;
      --ink: #eef3ff;
      --muted: #9bb0cc;
      --ring: rgba(255,255,255,0.08);
      --a: #5ef2ff; /* palette A */
      --b: #7d89ff; /* palette B */
      --c: #ff9ac2; /* palette C */
      --glow: 93, 137, 255;
      --mx: 50%;
      --my: 50%;
      position: relative;
      border-radius: 28px;
      padding: clamp(26px, 5vw, 54px);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Inter, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1000px 1000px at var(--mx) var(--my), rgba(255,255,255,0.06), transparent 60%),
        conic-gradient(from 180deg at 70% 10%, rgba(255,255,255,0.05), transparent 30%, rgba(255,255,255,0.05), transparent 60%),
        linear-gradient(150deg, var(--bg-0), var(--bg-1));
      box-shadow: inset 0 0 0 1px var(--ring), 0 18px 48px rgba(0,0,0,0.4);
      overflow: hidden;
      isolation: isolate;
      transition: background 240ms ease, color 240ms ease, box-shadow 240ms ease, transform 240ms ease;
    }
    #vibe2350.dawn {
      --bg-0: #f7fbff;
      --bg-1: #f5efff;
      --ink: #0d1422;
      --muted: #465166;
      --ring: rgba(15,23,38,0.10);
      box-shadow: inset 0 0 0 1px var(--ring), 0 16px 42px rgba(15,23,38,0.14);
    }
    #vibe2350 .halo {
      position: absolute;
      width: 360px; height: 360px;
      left: calc(var(--mx) - 180px); top: calc(var(--my) - 180px);
      background: radial-gradient(closest-side, rgba(255,255,255,0.25), transparent 70%);
      filter: blur(28px) saturate(140%);
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.35;
      transition: opacity 180ms ease;
      z-index: 0;
    }
    #vibe2350.dawn .halo { mix-blend-mode: multiply; opacity: 0.45; }

    /* Top bar */
    #vibe2350 .topbar {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: clamp(14px, 2vw, 22px);
    }
    #vibe2350 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 900; font-size: 12px; letter-spacing: 0.35px;
      color: var(--ink);
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--ring);
      padding: 8px 12px; border-radius: 999px;
      backdrop-filter: blur(8px);
    }
    #vibe2350.dawn .brand { background: rgba(255,255,255,0.8); }
    #vibe2350 .ctrls { display: flex; gap: 10px; }
    #vibe2350 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border: 1px solid var(--ring); cursor: pointer;
      background: rgba(255,255,255,0.06); color: var(--ink);
      padding: 8px 12px; border-radius: 12px; font-size: 12px; font-weight: 800;
      letter-spacing: 0.3px;
      transition: transform 140ms ease, box-shadow 180ms ease, background 140ms ease, color 140ms ease, border-color 140ms ease;
      backdrop-filter: blur(8px);
    }
    #vibe2350 .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0,0,0,0.25); }
    #vibe2350 .btn.primary {
      background: linear-gradient(90deg, var(--a), var(--b));
      color: #0b0f1a; border: none; box-shadow: 0 12px 28px rgba(var(--glow), 0.25);
    }
    #vibe2350.dawn .btn { background: rgba(255,255,255,0.85); }

    /* Layout */
    #vibe2350 .stage {
      position: relative; z-index: 2;
      display: grid; gap: clamp(18px, 4vw, 36px);
      grid-template-columns: 1.1fr 1fr;
      align-items: center;
    }
    @media (max-width: 980px) {
      #vibe2350 .stage { grid-template-columns: 1fr; }
    }

    /* Copy */
    #vibe2350 .copy {
      position: relative;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--ring);
      border-radius: 22px;
      padding: clamp(18px, 3vw, 28px);
      box-shadow: 0 18px 44px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.14);
    }
    #vibe2350.dawn .copy {
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
      box-shadow: 0 16px 40px rgba(15,23,38,0.12), inset 0 1px 0 rgba(255,255,255,0.7);
    }
    #vibe2350 h1 {
      margin: 0 0 8px;
      font-size: clamp(44px, 7.5vw, 96px);
      line-height: 0.95;
      font-weight: 1000;
      letter-spacing: -0.02em;
      background:
        linear-gradient(90deg, var(--a), var(--b), var(--c));
      background-size: 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      animation: sweep 9s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes sweep { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    #vibe2350 .lede {
      color: var(--muted);
      font-size: clamp(16px, 1.9vw, 20px);
      line-height: 1.65;
      margin-bottom: 14px;
      min-height: 3lh;
    }

    /* Palettes */
    #vibe2350 .chips { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 16px; }
    #vibe2350 .chip {
      appearance: none; border: 1px solid var(--ring); background: rgba(255,255,255,0.06);
      color: var(--ink); border-radius: 999px; padding: 8px 12px;
      font-size: 12px; font-weight: 800; letter-spacing: 0.3px; cursor: pointer;
      transition: transform 140ms ease, box-shadow 180ms ease, background 140ms ease, color 140ms ease;
      backdrop-filter: blur(8px);
    }
    #vibe2350 .chip[aria-pressed="true"] {
      background: linear-gradient(90deg, var(--a), var(--c));
      color: #0b0f1a; border-color: transparent; box-shadow: 0 12px 26px rgba(var(--glow),0.25);
    }
    #vibe2350.dawn .chip { background: rgba(255,255,255,0.85); }

    /* Loom surface */
    #vibe2350 .frame {
      position: relative;
      border-radius: 24px;
      border: 1px solid var(--ring);
      overflow: hidden;
      background:
        radial-gradient(120% 120% at 60% 30%, rgba(255,255,255,0.08), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), 0 20px 50px rgba(0,0,0,0.35);
      aspect-ratio: 1 / 1;
      display: grid; place-items: center;
    }
    #vibe2350.dawn .frame {
      background:
        radial-gradient(120% 120% at 40% 0%, rgba(255,255,255,0.85), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
      box-shadow: inset 0 1px 0 rgba(0,0,0,0.04), 0 18px 44px rgba(15,23,38,0.15);
    }
    #vibe2350 canvas.loom {
      width: 100%; height: 100%;
      display: block;
    }
    #vibe2350 .mesh {
      position: absolute; inset: 0; pointer-events: none;
      background:
        linear-gradient(transparent 49%, rgba(255,255,255,0.05) 50%, transparent 51%) 0 0 / 100% 22px,
        linear-gradient(90deg, transparent 49%, rgba(255,255,255,0.04) 50%, transparent 51%) 0 0 / 22px 100%;
      mix-blend-mode: soft-light;
      opacity: 0.35;
    }
    #vibe2350.dawn .mesh { mix-blend-mode: multiply; opacity: 0.25; }

    /* Footer */
    #vibe2350 .foot {
      margin-top: 14px; display: flex; align-items: center; justify-content: space-between; gap: 12px;
      color: var(--muted); font-size: 12px;
    }

    /* reduce motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2350 h1 { animation: none !important; }
      #vibe2350 .btn, #vibe2350 .chip { transition: none !important; }
      #vibe2350 .halo { transition: none !important; }
    }
  </style>

  <div class="halo" aria-hidden="true"></div>

  <div class="topbar" role="toolbar" aria-label="Display controls">
    <span class="brand">Iteration 2350 â€¢ Lumen Loom</span>
    <div class="ctrls">
      <button class="btn" type="button" data-action="toggle-theme" aria-pressed="false" title="Switch Dawn/Midnight">Dawn</button>
      <button class="btn" type="button" data-action="toggle-pulse" aria-pressed="true" title="Amplify motion">Pulse</button>
      <button class="btn primary" type="button" data-action="toggle-play" aria-pressed="true" title="Pause/Play animation">Pause</button>
    </div>
  </div>

  <section class="stage" aria-label="Living poster">
    <article class="copy">
      <h1>Lumen Loom</h1>
      <p class="lede" data-default="Threads of color breathe with your cursor.">Threads of color breathe with your cursor.</p>

      <div class="chips" role="group" aria-label="Palettes">
        <button class="chip" type="button" aria-pressed="true" data-a="#5ef2ff" data-b="#7d89ff" data-c="#ff9ac2" data-msg="Tidepool blues with a rose hush.">Tidepool</button>
        <button class="chip" type="button" aria-pressed="false" data-a="#ffd36b" data-b="#ff8a7a" data-c="#845bff" data-msg="Citrus heat drifting into violet dusk.">Magma</button>
        <button class="chip" type="button" aria-pressed="false" data-a="#6af7a6" data-b="#78e2ff" data-c="#f7ffa1" data-msg="Spring mint, clear sky, pale sun.">Verve</button>
        <button class="chip" type="button" aria-pressed="false" data-a="#ffb3d1" data-b="#c0b8ff" data-c="#8bd9ff" data-msg="Sakura haze over lilac ice.">Sakura</button>
      </div>

      <div class="foot">
        <span>Less noise, more nuance.</span>
        <span id="last-updated">Last updated: 2026-02-02 06:34:01 EST</span>
      </div>
    </article>

    <div class="frame" aria-label="Generative ribbon field">
      <canvas class="loom" role="img" aria-label="Animated ribbons weaving across a luminous field"></canvas>
      <div class="mesh" aria-hidden="true"></div>
    </div>
  </section>

  <script>
    (function () {
      const root = document.getElementById('vibe2350');
      const halo = root.querySelector('.halo');
      const canvas = root.querySelector('canvas.loom');
      const ctx = canvas.getContext('2d');
      const lede = root.querySelector('.lede');
      const chips = Array.from(root.querySelectorAll('.chip'));
      const updated = root.querySelector('#last-updated');
      const themeBtn = root.querySelector('[data-action="toggle-theme"]');
      const pulseBtn = root.querySelector('[data-action="toggle-pulse"]');
      const playBtn = root.querySelector('[data-action="toggle-play"]');

      // Timestamp (local timezone)
      try {
        const dt = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        updated.textContent = `Last updated: ${dt.toLocaleString(undefined, opts)}${tz ? ' ('+tz+')' : ''}`;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toString();
      }

      // Canvas sizing
      let W=0, H=0, DPR = Math.min(Math.max(window.devicePixelRatio || 1, 1), 2);
      function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * DPR);
        canvas.height = Math.floor(rect.height * DPR);
        W = canvas.width; H = canvas.height;
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        gradientCache.key = '';
      }
      window.addEventListener('resize', resize, { passive: true });
      resize();

      // Palette + gradient cache
      const gradientCache = { key: '', value: null };
      function getPalette() {
        const cs = getComputedStyle(root);
        const a = cs.getPropertyValue('--a').trim();
        const b = cs.getPropertyValue('--b').trim();
        const c = cs.getPropertyValue('--c').trim();
        return { a, b, c };
      }
      function hexToRGB(hex) {
        const h = hex.replace('#','').trim();
        const v = parseInt(h.length===3 ? h.split('').map(x=>x+x).join('') : h, 16);
        return [(v>>16)&255, (v>>8)&255, v&255];
      }
      function gradient() {
        const p = getPalette();
        const key = `${W}-${H}-${p.a}-${p.b}-${p.c}`;
        if (key === gradientCache.key && gradientCache.value) return gradientCache.value;
        const g = ctx.createLinearGradient(0, 0, canvas.width / DPR, canvas.height / DPR);
        g.addColorStop(0.00, p.a);
        g.addColorStop(0.50, p.b);
        g.addColorStop(1.00, p.c);
        gradientCache.key = key;
        gradientCache.value = g;
        // glow tint
        const [r,gc,b] = hexToRGB(p.b);
        root.style.setProperty('--glow', `${r}, ${gc}, ${b}`);
        return g;
      }

      // Threads
      const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let playing = !prefersReduce;
      playBtn.setAttribute('aria-pressed', playing ? 'true' : 'false');
      playBtn.textContent = playing ? 'Pause' : 'Play';

      let time = 0;
      const state = {
        n: 14,
        pullX: 0.5, pullY: 0.5,
        amps: 34,
        speed: 0.012
      };

      // Pointer reactive
      function onMove(e) {
        const r = root.getBoundingClientRect();
        const x = Math.min(Math.max(e.clientX - r.left, 0), r.width);
        const y = Math.min(Math.max(e.clientY - r.top, 0), r.height);
        const nx = x / r.width, ny = y / r.height;
        root.style.setProperty('--mx', (nx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (ny * 100).toFixed(2) + '%');
        halo.style.left = `calc(${(nx*100).toFixed(2)}% - 180px)`;
        halo.style.top  = `calc(${(ny*100).toFixed(2)}% - 180px)`;
        state.pullX = nx;
        state.pullY = ny;
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerenter', () => { halo.style.opacity = root.classList.contains('dawn') ? '0.45' : '0.35'; });
      root.addEventListener('pointerleave', () => { halo.style.opacity = '0.0'; });

      // Draw
      function draw() {
        if (!playing) return;
        time += state.speed;
        const g = gradient();
        const dawn = root.classList.contains('dawn');

        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save();
        ctx.globalCompositeOperation = dawn ? 'multiply' : 'lighter';

        const threads = state.n;
        const baseAmp = (root.classList.contains('pulse') ? 1.0 : 0.6) * (prefersReduce ? 0.3 : 1.0);
        const amp = state.amps * baseAmp;
        const centerY = H / (2*DPR);
        const centerX = W / (2*DPR);

        for (let i = 0; i < threads; i++) {
          const t = i / (threads - 1 || 1);
          const y0 = (0.15 + 0.7*t) * (H / DPR);
          const phase = t * Math.PI * 2;
          const freq = 0.006 + t * 0.01;

          ctx.beginPath();
          ctx.moveTo(0, y0);

          const steps = 64;
          for (let s = 1; s <= steps; s++) {
            const x = (s/steps) * (W / DPR);
            const sway = amp * Math.sin(x * freq + time * (1.5 + t) + phase);
            const attractX = (state.pullX - 0.5) * 120;
            const attractY = (state.pullY - 0.5) * 80;
            const curve = sway + attractY * (1 - Math.abs(0.5 - t) * 2);
            const yy = y0 + curve + Math.sin((x + time*80) * 0.002 + i)*2;
            ctx.lineTo(x + attractX * (t - 0.5), yy);
          }

          ctx.strokeStyle = g;
          ctx.lineWidth = 5.5 - 3.2 * Math.abs(0.5 - t);
          ctx.lineCap = 'round';
          ctx.shadowColor = `rgba(${getComputedStyle(root).getPropertyValue('--glow')}, ${dawn ? 0.12 : 0.22})`;
          ctx.shadowBlur = 24;
          ctx.stroke();
        }

        // Subtle cross-glow
        ctx.globalCompositeOperation = dawn ? 'soft-light' : 'screen';
        const rad = Math.min(W,H) / (2*DPR);
        const rg = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, rad);
        const pal = getPalette();
        rg.addColorStop(0, pal.b + (dawn ? '22' : '18'));
        rg.addColorStop(1, 'transparent');
        ctx.fillStyle = rg;
        ctx.fillRect(0,0, W/DPR, H/DPR);

        ctx.restore();
        raf = requestAnimationFrame(draw);
      }

      // Animation loop control
      let raf = null;
      function start() { if (!raf) { playing = true; raf = requestAnimationFrame(draw); } }
      function stop()  { if (raf) { cancelAnimationFrame(raf); raf = null; } playing = false; }

      if (playing) start();

      // Chips
      chips.forEach(chip => {
        chip.addEventListener('click', () => {
          chips.forEach(c => c.setAttribute('aria-pressed','false'));
          chip.setAttribute('aria-pressed','true');
          root.style.setProperty('--a', chip.getAttribute('data-a'));
          root.style.setProperty('--b', chip.getAttribute('data-b'));
          root.style.setProperty('--c', chip.getAttribute('data-c'));
          gradientCache.key = '';
          const msg = chip.getAttribute('data-msg') || lede.getAttribute('data-default');
          lede.textContent = msg;
          // micro feedback
          chip.animate([
            { transform: 'translateY(-2px) scale(1.0)' },
            { transform: 'translateY(0) scale(0.98)' },
            { transform: 'translateY(-1px) scale(1.0)' }
          ], { duration: 220, easing: 'ease-out' });
        });
      });

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const on = !root.classList.contains('dawn');
        root.classList.toggle('dawn', on);
        themeBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        themeBtn.textContent = on ? 'Midnight' : 'Dawn';
      });

      // Pulse toggle
      root.classList.add('pulse');
      pulseBtn.addEventListener('click', () => {
        const on = !root.classList.contains('pulse');
        root.classList.toggle('pulse', on);
        pulseBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        pulseBtn.textContent = on ? 'Pulse' : 'Calm';
      });

      // Play/Pause toggle
      playBtn.addEventListener('click', () => {
        if (playing) { stop(); playBtn.textContent = 'Play'; }
        else { start(); playBtn.textContent = 'Pause'; }
        playBtn.setAttribute('aria-pressed', playing ? 'true' : 'false');
      });

      // Kick a first pointer position to center halo
      const rect = root.getBoundingClientRect();
      onMove({ clientX: rect.left + rect.width*0.5, clientY: rect.top + rect.height*0.5 });

      // Safety: stop anim if not visible to improve perf
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) { stop(); playBtn.textContent = 'Play'; playBtn.setAttribute('aria-pressed','false'); }
      });
    })();
  </script>
</div>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
