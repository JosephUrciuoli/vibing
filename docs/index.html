<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<section id="vibe2170" aria-label="Aurora Atrium">
  <style>
    /* AURORA ATRIUM — Edition 2170 */
    #vibe2170 {
      --bg0: #0a1020;
      --bg1: #0f1528;
      --ink: #eaf2ff;
      --muted: #9fb0d2;
      --acc: #8fdcff;
      --c1: #6fe7f2;
      --c2: #9ad1ff;
      --c3: #b3ffa7;
      --c4: #ffd8a8;

      position: relative;
      display: grid;
      place-items: center;
      min-height: 780px;
      padding: clamp(28px, 6vw, 96px);
      color: var(--ink);
      border-radius: 40px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1600px 900px at 90% -10%, rgba(255,255,255,0.12), transparent 60%),
        radial-gradient(1200px 700px at -20% 120%, rgba(255,255,255,0.10), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 60px 140px rgba(10, 14, 26, 0.28),
        inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      transform: perspective(1200px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 220ms ease, filter 220ms ease;
    }

    /* Ambient aura sweep */
    #vibe2170::before,
    #vibe2170::after {
      content: "";
      position: absolute; inset: -30%;
      pointer-events: none; z-index: 0;
    }
    #vibe2170::before {
      background:
        conic-gradient(from 0deg at 60% 40%,
          color-mix(in oklab, var(--c2), transparent 82%) 0 22%,
          transparent 22% 39%,
          color-mix(in oklab, var(--c3), transparent 80%) 39% 66%,
          transparent 66% 82%,
          color-mix(in oklab, var(--c4), transparent 80%) 82% 100%);
      filter: blur(70px) saturate(140%);
      mix-blend-mode: screen;
      opacity: .55;
      animation: revolve2170 120s linear infinite;
    }
    #vibe2170::after {
      background:
        radial-gradient(900px 520px at 25% 25%, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(720px 460px at 80% 70%, rgba(255,255,255,0.12), transparent 62%);
      mix-blend-mode: soft-light;
      opacity: .65;
    }
    @keyframes revolve2170 { to { transform: rotate(360deg); } }

    /* Sky canvas + grain */
    #vibe2170 .sky {
      position: absolute; inset: 0; z-index: 1; display: block;
    }
    #vibe2170 .grain {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      opacity: .07; mix-blend-mode: soft-light;
      background-image:
        radial-gradient(1px 1px at 18% 22%, rgba(255,255,255,0.10), transparent 40%),
        radial-gradient(1px 1px at 64% 44%, rgba(255,255,255,0.07), transparent 40%),
        radial-gradient(1px 1px at 82% 68%, rgba(255,255,255,0.09), transparent 40%),
        radial-gradient(1px 1px at 32% 80%, rgba(255,255,255,0.08), transparent 40%);
      animation: twinkle2170 18s ease-in-out infinite alternate;
    }
    @keyframes twinkle2170 {
      0%   { filter: brightness(100%) contrast(105%); transform: translateY(0); }
      100% { filter: brightness(112%) contrast(115%); transform: translateY(-0.6%); }
    }

    /* HUD */
    #vibe2170 .hud {
      position: relative; z-index: 2; width: min(1100px, 100%);
      display: grid; gap: clamp(14px, 2.2vw, 26px);
      place-items: center; text-align: center;
      transition: opacity 220ms ease;
    }
    #vibe2170 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 16px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      color: var(--muted);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--c2), transparent 70%), color-mix(in oklab, var(--c3), transparent 70%)) border-box;
      backdrop-filter: blur(10px) saturate(160%);
      -webkit-backdrop-filter: blur(10px) saturate(160%);
      box-shadow: 0 16px 36px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.55);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.16em; text-transform: uppercase;
    }
    #vibe2170 .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 20%, var(--c4) 65%, transparent 68%);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--c4), transparent 85%), 0 0 18px var(--c4);
      animation: throb2170 2.8s ease-in-out infinite;
    }
    @keyframes throb2170 { 0%,100% {transform:scale(1);opacity:1} 50%{transform:scale(1.25);opacity:.85}}

    #vibe2170 .title {
      margin: 0;
      font: 900 clamp(58px, 12vw, 160px)/0.86 ui-serif, "Iowan Old Style", Georgia, "Times New Roman", Times, serif;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg,
        color-mix(in oklab, var(--ink), #ffffff 8%),
        color-mix(in oklab, var(--acc), #ffffff 10%) 50%,
        color-mix(in oklab, var(--c2), #ffffff 18%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35), 0 16px 50px rgba(0,0,0,0.24);
      position: relative;
    }
    #vibe2170 .title::after {
      content: "";
      position: absolute; left: 50%; transform: translateX(-50%); bottom: -16px;
      width: clamp(260px, 48vw, 720px); height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c2), var(--c3), var(--c4));
      filter: blur(12px) saturate(160%); opacity: 0.8;
    }
    #vibe2170 .lead {
      margin: 0; color: var(--muted); max-width: 80ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Controls */
    #vibe2170 .controls {
      display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
    }
    #vibe2170 .pill {
      appearance: none; border: 1px solid rgba(255,255,255,0.18);
      border-radius: 14px; padding: 12px 16px; cursor: pointer; color: var(--ink);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--c2), transparent 60%), color-mix(in oklab, var(--c3), transparent 60%)) border-box;
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em; color: var(--ink);
      transition: transform 160ms ease, filter 220ms ease, box-shadow 220ms ease, background 160ms ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.24), inset 0 1px 0 rgba(255,255,255,0.35);
      backdrop-filter: blur(8px) saturate(160%); -webkit-backdrop-filter: blur(8px) saturate(160%);
    }
    #vibe2170 .pill:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2170 .pill:active { transform: translateY(0); }
    #vibe2170 .pill:focus-visible { outline: 2px solid color-mix(in oklab, var(--acc), white 20%); outline-offset: 2px; }

    /* Sliders */
    #vibe2170 .sliders {
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center; align-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.18); border-radius: 16px;
      padding: 10px 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
      backdrop-filter: blur(8px) saturate(160%); -webkit-backdrop-filter: blur(8px) saturate(160%);
    }
    #vibe2170 .sliders label {
      font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      display: flex; align-items: center; gap: 10px;
    }
    #vibe2170 input[type="range"] { width: 180px; accent-color: var(--acc); }

    /* Meta */
    #vibe2170 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(920px, 100%); color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @media (max-width: 760px) {
      #vibe2170 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2170::before { animation: none !important; }
      #vibe2170 .grain { animation: none !important; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>
  <div class="grain" aria-hidden="true"></div>

  <div class="hud" role="region" aria-live="polite">
    <div class="badge"><span class="dot" aria-hidden="true"></span> Edition 2170 · Aurora Atrium</div>
    <h1 class="title">AURORA</h1>
    <p class="lead">Silk-light drifting over a quiet horizon. Move your pointer—bend the sky.</p>

    <div class="controls">
      <button class="pill" data-act="palette" aria-label="Cycle palette">Palette: Polar</button>
      <button class="pill" data-act="ribbons" aria-label="Change ribbon count">Ribbons: 5</button>
      <button class="pill" data-act="glow" aria-label="Toggle glow">Glow: On</button>
      <button class="pill" data-act="export" aria-label="Export image">Export</button>
      <button class="pill" data-act="hud" aria-label="Hide interface">Hide UI</button>
    </div>

    <div class="sliders" role="group" aria-label="Aurora controls">
      <label>Flow <input type="range" min="0.20" max="2.00" step="0.01" value="1.00" data-range="flow" aria-label="Flow speed"></label>
      <label>Amplitude <input type="range" min="10" max="160" step="1" value="70" data-range="amp" aria-label="Wave amplitude"></label>
    </div>

    <div class="meta">
      <span class="hint">G toggles gravity · S sparkle · R reset tilt · Arrow keys nudge tilt</span>
      <span id="last-updated">Last updated: 2026-01-24 15:20:00 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2170');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d');

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnRibbons = root.querySelector('[data-act="ribbons"]');
      const btnGlow    = root.querySelector('[data-act="glow"]');
      const btnExport  = root.querySelector('[data-act="export"]');
      const btnHUD     = root.querySelector('[data-act="hud"]');
      const rFlow      = root.querySelector('[data-range="flow"]');
      const rAmp       = root.querySelector('[data-range="amp"]');
      const last       = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));
      const TAU = Math.PI * 2;

      // Palettes
      const palettes = [
        {
          name: 'Polar',
          bg0:'#0a1020', bg1:'#0f1528', ink:'#eaf2ff', muted:'#9fb0d2', acc:'#8fdcff',
          c1:'#6fe7f2', c2:'#9ad1ff', c3:'#b3ffa7', c4:'#ffd8a8',
          dark:true
        },
        {
          name: 'Sunset',
          bg0:'#1a0e1e', bg1:'#2d142e', ink:'#ffeef7', muted:'#f2b6d7', acc:'#ff9ad1',
          c1:'#ff9e7a', c2:'#ff6fb1', c3:'#b39cff', c4:'#ffd46b',
          dark:true
        },
        {
          name: 'Porcelain',
          bg0:'#ffffff', bg1:'#f3f6fb', ink:'#1e2633', muted:'#5e6a73', acc:'#3aa27c',
          c1:'#8fdcc0', c2:'#8ab6ff', c3:'#ffd980', c4:'#ffb7a4',
          dark:false
        },
        {
          name: 'Mono',
          bg0:'#0a0a0d', bg1:'#141419', ink:'#f3f4f6', muted:'#b8bcc8', acc:'#cfd2da',
          c1:'#ffffff', c2:'#e6e6ee', c3:'#ccccdc', c4:'#f7f7ff',
          dark:true
        }
      ];
      let paletteIndex = 0;

      function applyPalette(p) {
        root.style.setProperty('--bg0', p.bg0);
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--ink', p.ink);
        root.style.setProperty('--muted', p.muted);
        root.style.setProperty('--acc', p.acc);
        root.style.setProperty('--c1', p.c1);
        root.style.setProperty('--c2', p.c2);
        root.style.setProperty('--c3', p.c3);
        root.style.setProperty('--c4', p.c4);
        btnPalette.textContent = 'Palette: ' + p.name;
        isDark = !!p.dark;
        wipe();
      }
      applyPalette(palettes[paletteIndex]);

      // Scene state
      let W=1, H=1, CX=0.5, CY=0.5;
      let running = true;
      let glow = true;
      let sparkle = true;
      let gravity = true;
      let flow = parseFloat(rFlow.value);
      let ampBase = parseFloat(rAmp.value);
      let isDark = true;

      let ribbonCount = 5;
      const pointer = { x:0.5, y:0.5, down:false, inside:false };

      // Ribbons
      let ribbons = [];
      function buildRibbons(count) {
        ribbons.length = 0;
        for (let i=0; i<count; i++) {
          ribbons.push({
            phase: Math.random() * TAU,
            baseY: H*0.35 + (i - (count-1)/2) * (H*0.09),
            thick: 8 + i * 1.4,
            f1: 0.004 + Math.random()*0.002,
            f2: 0.007 + Math.random()*0.003,
            speed: 0.0007 + Math.random()*0.0005
          });
        }
      }

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        CX = W/2; CY = H/2;
        buildRibbons(ribbonCount);
        wipe();
      }
      function wipe() {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg1').trim() || (isDark ? '#0f1528' : '#f3f6fb');
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      const gradCache = {};
      function getGradient() {
        const key = paletteIndex + ':' + W;
        if (gradCache[key]) return gradCache[key];
        const g = ctx.createLinearGradient(0, 0, W, 0);
        const c = [
          getComputedStyle(root).getPropertyValue('--c1').trim(),
          getComputedStyle(root).getPropertyValue('--c2').trim(),
          getComputedStyle(root).getPropertyValue('--c3').trim(),
          getComputedStyle(root).getPropertyValue('--c4').trim()
        ];
        g.addColorStop(0.00, c[0]);
        g.addColorStop(0.33, c[1]);
        g.addColorStop(0.66, c[2]);
        g.addColorStop(1.00, c[3]);
        gradCache[key] = g;
        return g;
      }

      function drawRibbon(rb, t) {
        const steps = Math.max(60, Math.floor(W / 8));
        const stepX = W / steps;
        let x = 0;
        const baseY = rb.baseY + Math.sin(t*0.0003 + rb.phase)*H*0.02;

        ctx.beginPath();
        for (let i=0; i<=steps; i++) {
          const tt = t * rb.speed * flow;
          const yWave =
            Math.sin(x * rb.f1 + tt + rb.phase) * ampBase +
            Math.sin(x * rb.f2 * 0.7 + tt*1.3 + rb.phase*1.7) * (ampBase*0.42);

          // Pointer influence
          const dx = (pointer.x - x);
          const dy = (pointer.y - (baseY + yWave));
          const dist = Math.hypot(dx, dy);
          let influence = 0;
          if (pointer.inside) {
            const falloff = Math.exp(-Math.pow(dist / 220, 2));
            influence = (gravity ? 1 : -1) * falloff * 90 * (pointer.down ? 1.6 : 1.0);
          }

          const y = baseY + yWave + influence * (dy / (dist + 0.0001));
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
          x += stepX;
        }

        ctx.lineWidth = rb.thick + Math.sin(t*0.0008 + rb.phase)*2.2;
        ctx.strokeStyle = getGradient();
        ctx.globalCompositeOperation = 'lighter';
        if (glow) {
          ctx.shadowBlur = isDark ? 28 : 18;
          ctx.shadowColor = getComputedStyle(root).getPropertyValue('--c2').trim() || '#9ad1ff';
        } else {
          ctx.shadowBlur = 0;
        }
        ctx.stroke();
        ctx.globalCompositeOperation = 'source-over';
      }

      function drawSparkles(t) {
        if (!sparkle) return;
        const n = Math.floor(8 + (W*H)/220000);
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let i=0; i<n; i++) {
          const x = (Math.sin(t*0.0007 + i*12.345) * 0.5 + 0.5) * W;
          const y = (Math.cos(t*0.0009 + i*7.654) * 0.5 + 0.5) * H;
          const r = 0.6 + (Math.sin(t*0.002 + i)*0.5+0.5) * 1.8;
          ctx.fillStyle = 'rgba(255,255,255,' + (0.08 + Math.random()*0.1).toFixed(3) + ')';
          ctx.beginPath(); ctx.arc(x, y, r, 0, TAU); ctx.fill();
        }
        ctx.restore();
      }

      // Animation
      function tick(now) {
        if (!running) return;

        // motion veil
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (glow) {
          ctx.fillStyle = isDark ? 'rgba(0,0,0,0.10)' : 'rgba(255,255,255,0.12)';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
        }
        ctx.restore();

        const t = now || performance.now();
        for (let i=0; i<ribbons.length; i++) drawRibbon(ribbons[i], t);
        drawSparkles(t);

        requestAnimationFrame(tick);
      }

      // Tilt helper
      function setTilt(clientX, clientY){
        const rect = root.getBoundingClientRect();
        const px = clamp((clientX - rect.left) / rect.width, 0, 1);
        const py = clamp((clientY - rect.top) / rect.height, 0, 1);
        root.style.setProperty('--rx', ((0.5 - py) * 4).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 6).toFixed(2) + 'deg');
      }

      // Pointer interactions
      root.addEventListener('pointerenter', (e) => {
        pointer.inside = true;
      });
      root.addEventListener('pointerleave', () => {
        pointer.inside = false;
        pointer.down = false;
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      }, { passive: true });

      root.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        const r = root.getBoundingClientRect();
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
        setTilt(e.clientX, e.clientY);
        root.setPointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
        setTilt(e.clientX, e.clientY);
      }, { passive: true });
      root.addEventListener('pointerup', (e) => {
        pointer.down = false;
        root.releasePointerCapture?.(e.pointerId);
      });

      // Controls
      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function cycleRibbons() {
        const options = [3,5,7,9];
        const idx = options.indexOf(ribbonCount);
        ribbonCount = options[(idx + 1) % options.length];
        btnRibbons.textContent = 'Ribbons: ' + ribbonCount;
        buildRibbons(ribbonCount);
      }
      function toggleGlow() {
        glow = !glow;
        btnGlow.textContent = 'Glow: ' + (glow ? 'On' : 'Off');
      }
      function exportPNG() {
        const a = document.createElement('a');
        a.download = 'aurora-atrium-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      }
      function toggleHUD() {
        const hud = root.querySelector('.hud');
        if (!hud) return;
        if (hud.style.opacity === '0') {
          hud.style.opacity = ''; hud.style.pointerEvents = '';
          btnHUD.textContent = 'Hide UI';
        } else {
          hud.style.opacity = '0'; hud.style.pointerEvents = 'none';
          setTimeout(()=>{ btnHUD.textContent = 'Show UI'; }, 50);
        }
      }

      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnRibbons.addEventListener('click', () => { cycleRibbons(); btnRibbons.blur(); });
      btnGlow.addEventListener('click', () => { toggleGlow(); btnGlow.blur(); });
      btnExport.addEventListener('click', () => { exportPNG(); btnExport.blur(); });
      btnHUD.addEventListener('click', () => { toggleHUD(); });

      rFlow.addEventListener('input', () => { flow = parseFloat(rFlow.value); });
      rAmp.addEventListener('input', () => { ampBase = parseFloat(rAmp.value); });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (e.key === 'ArrowLeft')  { const r = root.getBoundingClientRect(); setTilt(r.left + r.width * (0.48), r.top + r.height * 0.5); }
        if (e.key === 'ArrowRight') { const r = root.getBoundingClientRect(); setTilt(r.left + r.width * (0.52), r.top + r.height * 0.5); }
        if (e.key === 'ArrowUp')    { const r = root.getBoundingClientRect(); setTilt(r.left + r.width * 0.5, r.top + r.height * (0.48)); }
        if (e.key === 'ArrowDown')  { const r = root.getBoundingClientRect(); setTilt(r.left + r.width * 0.5, r.top + r.height * (0.52)); }
        if (key === 'g') { gravity = !gravity; }
        if (key === 's') { sparkle = !sparkle; }
        if (key === 'r') { root.style.setProperty('--rx', '0deg'); root.style.setProperty('--ry', '0deg'); }
        if (key === 'p') { cyclePalette(); }
      });

      // Resize observer
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();

      // PRM
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          glow = false; sparkle = false;
          btnGlow.textContent = 'Glow: Off';
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle glide for tilt
      setInterval(() => {
        const hud = root.querySelector('.hud');
        if (!running || pointer.down || hud?.style.opacity === '0') return;
        const t = Date.now() * 0.00025;
        const nx = 0.5 + Math.sin(t * 1.2) * 0.14;
        const ny = 0.5 + Math.cos(t * 1.0) * 0.10;
        const rect = root.getBoundingClientRect();
        setTilt(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 140);

      // Kickoff
      requestAnimationFrame(tick);
    })();
  </script>
