<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<style>
/* ECHO PRISM — Iteration 1746 (bold leap: kinetic poster energy) */
.prism-1746{
  --h: 210;
  --ink: #0a0f1a;
  --muted:#4a5a70;
  --bg1:#f9fbff;
  --bg2:#eef4ff;
  --glass: rgba(255,255,255,.72);
  --ring: color-mix(in srgb, var(--ink) 16%, transparent);
  --mx: 50%;
  --my: 50%;
  position: relative; isolation: isolate; overflow: clip;
  min-height: 980px;
  border-radius: 28px;
  color: var(--ink);
  font: 600 13.5px/1.65 ui-sans-serif,-apple-system,system-ui,Inter,"Segoe UI",Roboto,Arial,sans-serif;
  background:
    radial-gradient(1200px 900px at var(--mx) var(--my), hsl(var(--h) 92% 60% / .10), transparent 60%),
    radial-gradient(150% 140% at 0% 0%, rgba(0,0,0,.05), transparent 46%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  box-shadow: 0 160px 360px -160px rgba(8,12,26,.25), inset 0 1px 0 rgba(255,255,255,.9);
  transition: background .6s ease, color .25s ease, filter .4s ease;
}
.prism-1746[data-theme="midnight"]{
  --ink: #e8f1ff;
  --muted:#a5b4cc;
  --bg1:#070b14;
  --bg2:#0e1727;
  --glass: rgba(255,255,255,.08);
  --ring: color-mix(in srgb, #ffffff 16%, transparent);
  box-shadow: 0 160px 360px -160px rgba(0,0,0,.88), inset 0 1px 0 rgba(255,255,255,.06);
}
.prism-1746::after{
  /* cinematic grain */
  content:""; position:absolute; inset:0; pointer-events:none; mix-blend-mode: overlay; opacity:.6;
  background-image:
    radial-gradient(1px 1px at 12% 20%, rgba(255,255,255,.05) 0, transparent 60%),
    radial-gradient(1px 1px at 80% 50%, rgba(0,0,0,.06) 0, transparent 60%),
    radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.04) 0, transparent 60%);
  background-size: 160px 160px, 220px 220px, 240px 240px;
}
.grid-1746{
  position:relative; z-index:2;
  display:grid;
  grid-template-columns: minmax(280px, 560px) 1fr;
  grid-template-rows: auto 1fr auto;
  gap: clamp(22px, 5.6vw, 64px);
  padding: clamp(24px, 6vw, 96px);
}
.header-1746{ grid-column:1/-1; display:flex; align-items:flex-end; justify-content:space-between; gap:24px; flex-wrap:wrap; }
.brand-1746{ display:flex; align-items:center; gap:22px; flex-wrap:wrap; }

.iso-1746{
  width:118px; height:118px; border-radius:28px; position:relative; overflow:hidden; flex:0 0 auto;
  border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(16px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.14), 0 18px 52px -18px rgba(0,0,0,.35);
}
.iso-1746 .ring, .iso-1746 .core{ position:absolute; inset:0; }
.iso-1746 .ring{
  --rot: 0turn;
  background:
    conic-gradient(from calc(var(--rot) * 1turn),
      hsl(var(--h) 90% 62%) 0deg,
      hsl(calc(var(--h)+70) 90% 58%) 120deg,
      hsl(calc(var(--h)+180) 90% 62%) 240deg,
      hsl(var(--h) 90% 62%) 360deg);
  -webkit-mask: radial-gradient(closest-side, transparent 60%, #000 61%);
          mask: radial-gradient(closest-side, transparent 60%, #000 61%);
  animation: spin-1746 12s linear infinite;
  filter: blur(0.2px) saturate(1.1);
}
@keyframes spin-1746{ to{ --rot: 1; } }
.iso-1746 .core{
  width:26px; height:26px; border-radius:50%;
  left:calc(50% - 13px); top:calc(50% - 13px);
  background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 100% 60%));
  box-shadow: 0 0 24px 10px hsl(var(--h) 100% 60% / .45), inset 0 0 10px rgba(0,0,0,.22);
}

.eyebrow-1746{ font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.72; }
.title-1746{
  margin:6px 0 8px; line-height:.84; letter-spacing:-.02em; font-weight:1000;
  font-size: clamp(58px, 9.6vw, 160px);
  background: linear-gradient(105deg,
    hsl(var(--h) 92% 48%),
    hsl(calc(var(--h)+110) 92% 46%),
    hsl(calc(var(--h)+220) 92% 46%));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 16px 60px color-mix(in srgb, hsl(calc(var(--h)+150) 90% 50%) 22%, transparent);
}
.tagline-1746{ color: var(--muted); font-weight:900; max-width: 72ch; }

.controls-1746{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.btn-1746{
  appearance:none; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor;
  padding:10px 14px; border-radius: 999px; font-weight:1000; letter-spacing:.2px; cursor:pointer;
  backdrop-filter: blur(12px);
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease, translate .18s ease;
}
.btn-1746:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px -16px rgba(0,0,0,.45); }
.btn-1746.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 92% 50%), hsl(var(--h) 92% 50%)); color:#0b1224; border-color: transparent; }
.knob-1746{ display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px); color: currentColor; }
.knob-1746 input[type="range"]{
  appearance:none; width:min(54vw, 360px); height:6px; border-radius:999px; outline:none; cursor:pointer;
  background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
}
.knob-1746 input[type="range"]::-webkit-slider-thumb{
  appearance:none; width:18px; height:18px; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
  border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4);
}
.knob-1746 input[type="range"]::-moz-range-thumb{
  width:18px; height:18px; border:none; border-radius:50%;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
}

/* Stage */
.stage-1746{ grid-column:1/-1; display:grid; align-items:stretch; justify-items:stretch; min-height: min(74vh, 860px); }
.panel-1746{
  position:relative; border-radius: 28px; overflow:hidden;
  border:1px solid var(--ring);
  background: linear-gradient(180deg, color-mix(in srgb, var(--bg2) 100%, transparent), color-mix(in srgb, var(--bg2) 86%, transparent));
  box-shadow: inset 0 1px 0 rgba(255,255,255,.24), 0 44px 180px -70px rgba(0,0,0,.26);
  transform-style: preserve-3d; transition: transform .25s ease;
}
.field-1746{ position:absolute; inset:0; width:100%; height:100%; display:block; }
.word-1746{
  position:absolute; inset:auto -3% 6% -3%; text-align:center; font-weight:1000; letter-spacing:.10em;
  font-size: clamp(56px, 15vw, 200px);
  line-height: .82; color: transparent;
  -webkit-text-stroke: 2px color-mix(in srgb, var(--ink) 35%, transparent);
          text-stroke: 2px color-mix(in srgb, var(--ink) 35%, transparent);
  background: radial-gradient(120% 120% at var(--mx) var(--my), hsl(var(--h) 90% 55% / .35), transparent 60%);
  -webkit-background-clip: text; background-clip: text;
  mix-blend-mode: screen; pointer-events:none;
}
.hud-1746{
  position:absolute; inset:auto 0 0 0; padding:16px 18px; display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap;
  background: linear-gradient(180deg, rgba(0,0,0,0), color-mix(in srgb, #000 12%, transparent));
  color: color-mix(in srgb, var(--ink) 90%, transparent); pointer-events:none;
}
.hud-1746 .caption{ font-weight:900; opacity:.85; }
.hud-1746 .hint{ font-weight:900; opacity:.7; }

/* Help card */
.help-1746{
  position:absolute; left:16px; top:16px; z-index:4;
  padding:12px 14px; border-radius:12px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
  color:currentColor; font-weight:900; display:flex; gap:10px; align-items:center;
}
.help-1746 .kbd{
  display:inline-flex; align-items:center; justify-content:center;
  min-width:24px; height:24px; padding:0 6px; border-radius:6px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent);
  font-weight:1000; font-size:12px;
}

/* Dock */
.dock-1746{
  grid-column:1/-1;
  position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
  padding:8px; border-radius:16px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
}
.pill-1746{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
.dot-1746{ width:10px; height:10px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 100% 60%)); box-shadow: 0 0 12px 2px hsl(var(--h) 100% 60% / .6); }

/* Accessibility */
.sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="prism-1746" data-theme="noon" aria-label="Echo Prism — kinetic color study">
  <div class="grid-1746">
    <div class="header-1746">
      <div class="brand-1746">
        <div class="iso-1746" aria-hidden="true">
          <div class="ring"></div>
          <div class="core"></div>
        </div>
        <div>
          <div class="eyebrow-1746">Iteration 1746</div>
          <h1 class="title-1746">Echo&nbsp;Prism</h1>
          <p class="tagline-1746">Bend light. Drag to tilt. Click to spark.</p>
        </div>
      </div>
      <div class="controls-1746">
        <button class="btn-1746 t-theme" aria-pressed="false" aria-label="Toggle theme">Theme</button>
        <button class="btn-1746 primary t-palette" aria-label="Shift palette">Palette</button>
        <button class="btn-1746 t-pause" aria-pressed="false" aria-label="Pause/Play">Pause</button>
        <label class="knob-1746" title="Shard count">
          <span>Shards</span>
          <input class="s-shards" type="range" min="24" max="360" step="12" value="180" aria-label="Shard count">
        </label>
      </div>
    </div>

    <section class="stage-1746" aria-label="Prism viewport">
      <div class="panel-1746">
        <canvas class="field-1746" role="img" aria-label="Colorful glass-like shards orbit and glow, refracting softly"></canvas>

        <div class="word-1746" aria-hidden="true">PRISM</div>

        <div class="hud-1746" aria-hidden="true">
          <span class="caption">Drag to tilt • Click to spark • Scroll to change shards</span>
          <span class="hint">Palette • <b class="palette-name" aria-live="polite">Polar Noon</b></span>
        </div>

        <div class="help-1746" aria-label="Keyboard shortcuts">
          <span class="kbd">T</span> theme
          <span class="kbd">C</span> palette
          <span class="kbd">Space</span> pause
        </div>
      </div>
    </section>

    <div class="dock-1746" aria-label="Footer">
      <div class="pill-1746">
        <span class="dot-1746" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-01-04 22:53:44 EST</span>
      </div>
      <div class="pill-1746" aria-hidden="true">Echo engine • refracted motion</div>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling?.classList?.contains('prism-1746')
    ? document.currentScript.previousElementSibling
    : document.querySelector('.prism-1746');
  if (!root) return;

  const canvas = root.querySelector('.field-1746');
  const ctx = canvas.getContext('2d', { alpha: true });
  const view = root.querySelector('.panel-1746');
  const paletteNameEl = root.querySelector('.palette-name');

  // Last updated
  const last = root.querySelector('#last-updated');
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Controls
  const themeBtn = root.querySelector('.t-theme');
  const paletteBtn = root.querySelector('.t-palette');
  const pauseBtn = root.querySelector('.t-pause');
  const shardsIn = root.querySelector('.s-shards');

  const KEY_THEME = 's1746-theme';
  const KEY_PALETTE = 's1746-palette';
  const KEY_SHARDS = 's1746-shards';

  // Palettes
  const palettes = [
    { name:'Polar Noon',      h: 210, noon:['#f9fbff','#eef4ff'],    night:['#070b14','#0e1727'] },
    { name:'Seagrass Mist',   h: 162, noon:['#f4fff8','#eafff2'],    night:['#07140d','#0b2216'] },
    { name:'Amber Haze',      h: 28,  noon:['#fff7ef','#ffefe1'],    night:['#190e07','#281a10'] },
    { name:'Iris Vapor',      h: 266, noon:['#faf7ff','#efeaff'],    night:['#0b0a14','#1a1735'] },
    { name:'Lagoon Night',    h: 192, noon:['#f4fdff','#e6f9ff'],    night:['#061016','#0b1f2a'] },
    { name:'Rose Quartz',     h: 338, noon:['#fff6fb','#ffe8f6'],    night:['#190915','#2a1423'] }
  ];
  let paletteIndex = +localStorage.getItem(KEY_PALETTE) || 0;

  function applyPalette(p){
    const mode = root.getAttribute('data-theme');
    root.style.setProperty('--h', p.h);
    if (mode === 'midnight'){
      root.style.setProperty('--bg1', p.night[0]);
      root.style.setProperty('--bg2', p.night[1]);
    } else {
      root.style.setProperty('--bg1', p.noon[0]);
      root.style.setProperty('--bg2', p.noon[1]);
    }
    paletteNameEl.textContent = p.name;
    root.style.filter = 'saturate(1.16) brightness(1.05)';
    setTimeout(()=> root.style.filter='', 420);
    hardClear();
  }

  // Theme restore
  const savedTheme = localStorage.getItem(KEY_THEME);
  root.setAttribute('data-theme', savedTheme === 'midnight' ? 'midnight' : 'noon');
  themeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-theme') === 'midnight'));

  // Shards restore
  const savedShards = parseInt(localStorage.getItem(KEY_SHARDS), 10);
  if (!isNaN(savedShards)) shardsIn.value = savedShards;

  applyPalette(palettes[paletteIndex]);

  themeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-theme') === 'noon' ? 'midnight' : 'noon';
    root.setAttribute('data-theme', next);
    localStorage.setItem(KEY_THEME, next);
    themeBtn.setAttribute('aria-pressed', String(next === 'midnight'));
    applyPalette(palettes[paletteIndex]);
  });
  function cyclePalette(){
    paletteIndex = (paletteIndex + 1) % palettes.length;
    localStorage.setItem(KEY_PALETTE, paletteIndex);
    applyPalette(palettes[paletteIndex]);
    twinkle();
  }
  paletteBtn.addEventListener('click', cyclePalette);

  // Pause/Play
  let running = true;
  pauseBtn.addEventListener('click', ()=>{
    running = !running;
    pauseBtn.textContent = running ? 'Pause' : 'Play';
    pauseBtn.setAttribute('aria-pressed', String(!running));
    if (running) requestAnimationFrame(loop);
  });
  window.addEventListener('keydown', (e)=>{
    if (['INPUT','TEXTAREA'].includes(document.activeElement?.tagName)) return;
    if (e.key.toLowerCase() === 't'){ themeBtn.click(); }
    if (e.key.toLowerCase() === 'c'){ paletteBtn.click(); }
    if (e.key === ' '){ e.preventDefault(); pauseBtn.click(); }
  });

  // Pointer + tilt
  const pointer = { x:0, y:0, down:false };
  function updateTilt(e){
    const rect = view.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    pointer.x = x - rect.left; pointer.y = y - rect.top;
    const nx = (pointer.x / rect.width) * 2 - 1;
    const ny = (pointer.y / rect.height) * 2 - 1;
    root.style.setProperty('--mx', (pointer.x / rect.width * 100).toFixed(2) + '%');
    root.style.setProperty('--my', (pointer.y / rect.height * 100).toFixed(2) + '%');
    view.style.transform = `perspective(1000px) rotateX(${(-ny*5).toFixed(2)}deg) rotateY(${(nx*5).toFixed(2)}deg)`;
  }
  view.addEventListener('pointermove', updateTilt, { passive:true });
  view.addEventListener('touchstart', updateTilt, { passive:true });
  view.addEventListener('pointerdown', (e)=>{ pointer.down = true; updateTilt(e); spark(pointer.x, pointer.y); chime(); }, { passive:true });
  window.addEventListener('pointerup', ()=> pointer.down = false, { passive:true });

  // Wheel -> shards
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  view.addEventListener('wheel', (e)=>{
    const val = clamp(parseInt(shardsIn.value,10) + (e.deltaY>0?-12:12), +shardsIn.min, +shardsIn.max);
    shardsIn.value = String(val);
    localStorage.setItem(KEY_SHARDS, val);
    shardsTarget = val;
    e.preventDefault();
  }, { passive:false });

  // Canvas sizing
  const DPR = () => Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let dpr=1, cw=0, ch=0;
  const ro = new ResizeObserver(()=> resize());
  ro.observe(view);

  function resize(){
    const rect = view.getBoundingClientRect();
    dpr = DPR();
    cw = Math.max(1, Math.floor(rect.width * dpr));
    ch = Math.max(1, Math.floor(rect.height * dpr));
    canvas.width = cw; canvas.height = ch;
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
    hardClear();
    initShards();
  }

  function hardClear(){
    const rect = view.getBoundingClientRect();
    const g = ctx.createLinearGradient(0,0,rect.width, rect.height);
    const A = getComputedStyle(root).getPropertyValue('--bg1').trim();
    const B = getComputedStyle(root).getPropertyValue('--bg2').trim();
    g.addColorStop(0, A);
    g.addColorStop(1, B);
    ctx.globalCompositeOperation = 'source-over';
    ctx.globalAlpha = 1;
    ctx.fillStyle = g;
    ctx.fillRect(0,0,rect.width,rect.height);
  }

  // Prism engine
  let shards = [];
  let rings = [];
  let t = 0;
  let shardsTarget = parseInt(shardsIn.value,10);

  function initShards(){
    const rect = view.getBoundingClientRect();
    const count = shardsTarget;
    const base = Math.min(rect.width, rect.height) * 0.44;
    shards = new Array(count).fill(0).map((_,i)=> createShard(i, base, rect));
  }

  function createShard(i, radiusBase, rect){
    const hueBase = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
    const r = radiusBase * (0.22 + Math.random()*0.78);
    return {
      a0: Math.random()*Math.PI*2,
      r,
      w: (Math.PI/18) * (0.45 + Math.random()*1.4), // angular width
      sway: 0.25 + Math.random()*0.85,
      speed: (Math.random() * 0.5 + 0.08) * (Math.random()<0.5? -1:1),
      hue: (hueBase + (Math.random()*160-80))%360,
      sat: 90 + Math.random()*10,
      lum: 48 + Math.random()*14
    };
  }

  function spark(x, y){
    rings.push({ x, y, r: 0, life: 1, h: (parseFloat(getComputedStyle(root).getPropertyValue('--h'))||210) + (Math.random()*60-30) });
    if (rings.length>12) rings.shift();
  }

  // tiny twinkle stars on palette swap
  let twinkles = [];
  function twinkle(){
    const rect = view.getBoundingClientRect();
    twinkles = new Array(22).fill(0).map(()=>({
      x: Math.random()*rect.width,
      y: Math.random()*rect.height,
      life: Math.random()*0.8 + 0.6
    }));
  }

  // audio
  let audioCtx;
  function chime(){
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      const f = 320 + Math.random()*280;
      o.type = 'sine';
      o.frequency.value = f;
      g.gain.value = 0.0001;
      o.connect(g); g.connect(audioCtx.destination);
      const now = audioCtx.currentTime;
      o.start();
      g.gain.exponentialRampToValueAtTime(0.07, now + 0.02);
      o.frequency.exponentialRampToValueAtTime(f*1.4, now + 0.16);
      g.gain.exponentialRampToValueAtTime(0.00001, now + 0.36);
      o.stop(now + 0.38);
    }catch(e){}
  }

  function noise(x, y, t){
    // lightweight psuedo-noise via trig soup
    return Math.sin(x*0.004 + t*0.7) * Math.cos(y*0.003 - t*0.6) * 0.5
         + Math.sin((x+y)*0.002 + t*0.3) * 0.5;
  }

  function loop(now){
    if (!running) return;
    const rect = view.getBoundingClientRect();
    const dt = Math.min(32, now - (loop.t||now)) / 1000; loop.t = now;
    t += dt;

    // adjust count smoothly
    if (shards.length < shardsTarget){
      const base = Math.min(rect.width, rect.height) * 0.44;
      const add = Math.min(24, shardsTarget - shards.length);
      for (let i=0;i<add;i++) shards.push(createShard(i, base, rect));
    } else if (shards.length > shardsTarget){
      shards.splice(0, Math.min(24, shards.length - shardsTarget));
    }

    // subtle trail
    ctx.globalCompositeOperation = 'source-over';
    ctx.globalAlpha = root.getAttribute('data-theme') === 'noon' ? 0.10 : 0.06;
    ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg2').trim();
    ctx.fillRect(0,0,rect.width,rect.height);
    ctx.globalAlpha = 1;

    const cx = rect.width*0.5 + ((pointer.x||rect.width*0.5) - rect.width*0.5) * 0.06;
    const cy = rect.height*0.52 + ((pointer.y||rect.height*0.5) - rect.height*0.5) * 0.06;
    const maxR = Math.min(rect.width, rect.height) * 0.52;

    // orbit rings background
    ctx.globalCompositeOperation = 'screen';
    for (let i=0;i<4;i++){
      const rr = maxR*(0.25 + i*0.18) + Math.sin(t*0.5+i)*6;
      ctx.lineWidth = 1.2;
      ctx.strokeStyle = `hsla(${(parseFloat(getComputedStyle(root).getPropertyValue('--h'))+i*40)%360}, 100%, 62%, .10)`;
      ctx.beginPath(); ctx.arc(cx, cy, rr, 0, Math.PI*2); ctx.stroke();
    }

    // draw shards
    ctx.globalCompositeOperation = 'lighter';
    for (let i=0;i<shards.length;i++){
      const s = shards[i];
      const ang = s.a0 + t*s.speed + Math.sin(t*s.sway + i)*0.06;
      const w = s.w * (1 + Math.sin(t*0.9+i)*0.08);
      const inner = s.r * 0.22;
      const outer = s.r;

      // gradient across shard
      const hx = cx + Math.cos(ang)*outer;
      const hy = cy + Math.sin(ang)*outer;
      const grad = ctx.createLinearGradient(cx, cy, hx, hy);
      grad.addColorStop(0, `hsla(${(s.hue+20)%360}, ${s.sat}%, ${s.lum+14}%, .22)`);
      grad.addColorStop(1, `hsla(${(s.hue+140)%360}, ${s.sat}%, ${s.lum-6}%, .75)`);

      ctx.fillStyle = grad;

      // build wedge with soft jitter
      ctx.beginPath();
      const steps = 10;
      for(let k=0;k<=steps;k++){
        const t01 = k/steps;
        const a = ang - w*0.5 + w*t01 + noise(k*9.2, i*3.1, t)*0.03;
        const rr = inner + (outer-inner)*t01 + noise(i*1.7, k*8.3, t)*6;
        const x = cx + Math.cos(a)*rr;
        const y = cy + Math.sin(a)*rr;
        if (k===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      // inner curve back
      for(let k=steps;k>=0;k--){
        const t01 = k/steps;
        const a = ang - w*0.5 + w*t01 - 0.03;
        const rr = inner + noise(i*2.3, k*5.5, t)*3;
        const x = cx + Math.cos(a)*rr;
        const y = cy + Math.sin(a)*rr;
        ctx.lineTo(x,y);
      }
      ctx.closePath();
      ctx.fill();

      // edges
      ctx.lineWidth = 0.6;
      ctx.strokeStyle = `hsla(${(s.hue+100)%360}, ${s.sat}%, ${s.lum+6}%, .25)`;
      ctx.stroke();
    }

    // rings (click sparks)
    for(let i=rings.length-1;i>=0;i--){
      const rg = rings[i];
      rg.r += dt * 520 * (0.8 + Math.random()*0.2);
      rg.life -= dt*0.6;
      if (rg.life<=0){ rings.splice(i,1); continue; }
      ctx.globalCompositeOperation = 'screen';
      ctx.lineWidth = 1.8;
      ctx.strokeStyle = `hsla(${(rg.h+90)%360}, 100%, 65%, ${0.28*rg.life})`;
      ctx.beginPath(); ctx.arc(rg.x, rg.y, rg.r, 0, Math.PI*2); ctx.stroke();
      ctx.globalCompositeOperation = 'lighter';
    }

    // twinkles
    for(let i=twinkles.length-1;i>=0;i--){
      const tw = twinkles[i];
      tw.life -= dt*0.9;
      if (tw.life<=0){ twinkles.splice(i,1); continue; }
      ctx.globalCompositeOperation = 'screen';
      ctx.fillStyle = `hsla(${(parseFloat(getComputedStyle(root).getPropertyValue('--h'))+180)%360}, 100%, 85%, ${0.6*tw.life})`;
      ctx.beginPath(); ctx.arc(tw.x, tw.y, 1.2 + (1-tw.life)*1.2, 0, Math.PI*2); ctx.fill();
      ctx.globalCompositeOperation = 'lighter';
    }

    requestAnimationFrame(loop);
  }

  // Init
  function init(){
    resize();
    requestAnimationFrame(loop);
  }
  init();

  // Resize debounce
  let rezTO;
  window.addEventListener('resize', ()=>{
    clearTimeout(rezTO);
    rezTO = setTimeout(()=>{ resize(); }, 80);
  });

  // Persist shards changes
  shardsIn.addEventListener('input', ()=>{
    shardsTarget = parseInt(shardsIn.value,10);
    localStorage.setItem(KEY_SHARDS, shardsTarget);
  });

})();
</script>
