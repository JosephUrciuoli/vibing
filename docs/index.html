<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1957" aria-label="Quiet Momentum Showcase">
  <div class="bg" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="grid"></div>
    <div class="light"></div>

    <svg class="orbit" viewBox="0 0 400 400" width="400" height="400" role="img" aria-label="ambient orbit">
      <defs>
        <radialGradient id="glow1957" cx="50%" cy="50%">
          <stop offset="0%" stop-color="#8ec5ff" stop-opacity="0.9"/>
          <stop offset="60%" stop-color="#7af5d8" stop-opacity="0.35"/>
          <stop offset="100%" stop-color="#7af5d8" stop-opacity="0"/>
        </radialGradient>
        <linearGradient id="line1957" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#a5d3ff"/>
          <stop offset="50%" stop-color="#7af5d8"/>
          <stop offset="100%" stop-color="#a5d3ff"/>
        </linearGradient>
      </defs>
      <circle cx="200" cy="200" r="148" fill="url(#glow1957)"/>
      <circle cx="200" cy="200" r="118" fill="none" stroke="url(#line1957)" stroke-width="1.5" stroke-dasharray="6 10" stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" from="0" to="-320" dur="16s" repeatCount="indefinite"/>
      </circle>
    </svg>

    <div class="twinkles">
      <span style="--x:8%;--y:22%;--d:3s"></span>
      <span style="--x:18%;--y:68%;--d:6s"></span>
      <span style="--x:34%;--y:12%;--d:4s"></span>
      <span style="--x:46%;--y:54%;--d:5.5s"></span>
      <span style="--x:62%;--y:30%;--d:7s"></span>
      <span style="--x:74%;--y:72%;--d:3.8s"></span>
      <span style="--x:86%;--y:18%;--d:6.4s"></span>
      <span style="--x:12%;--y:84%;--d:8s"></span>
      <span style="--x:28%;--y:42%;--d:5s"></span>
      <span style="--x:58%;--y:82%;--d:7.2s"></span>
      <span style="--x:80%;--y:48%;--d:4.2s"></span>
      <span style="--x:92%;--y:66%;--d:5.8s"></span>
    </div>
  </div>

  <section class="content" role="region">
    <h1 class="title">
      Quiet Momentum
      <span class="subtitle">Space to think. Light to move.</span>
    </h1>

    <p class="lead">A luminous, calm interface that breathes with you. Gentle gradients, measured motion, and crisp typeâ€”inviting focus without noise.</p>

    <div class="cta">
      <button class="pill primary" aria-label="Begin the journey">Begin</button>
      <button class="pill ghost" aria-label="See the craft">See the craft</button>
    </div>

    <div class="meter" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="72">
      <span class="fill"></span>
      <span class="label">calm progress</span>
    </div>
  </section>

  <footer class="foot">
    <span id="last-updated">Last updated: 2026-01-14 15:19:48 EST</span>
    <span class="tip">Tip: move your cursor</span>
  </footer>
</div>

<style>
  #vibe1957 {
    --radius: 22px;
    --bg-1: #0b111d;
    --bg-2: #0f1b2a;
    --ink: #e9eef6;
    --muted: rgba(233, 238, 246, 0.72);
    --line: rgba(255, 255, 255, 0.14);
    --glass: rgba(255, 255, 255, 0.06);
    --accent-1: #9ad6ff;
    --accent-2: #7af5d8;
    position: relative;
    border-radius: var(--radius);
    padding: clamp(24px, 6.2vw, 56px);
    color: var(--ink);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    background:
      radial-gradient(1200px 800px at 0% -10%, #1b2a44 0%, transparent 60%),
      linear-gradient(180deg, var(--bg-1), var(--bg-2));
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,0.03),
      0 10px 40px rgba(3,10,20,0.55);
    overflow: hidden;
    --mx: 50;
    --my: 50;
  }

  #vibe1957 .bg { position: absolute; inset: 0; pointer-events: none; }

  #vibe1957 .grid {
    position: absolute; inset: -1px;
    background:
      linear-gradient(transparent 95%, rgba(255,255,255,0.06) 100%) 0 0 / 100% 22px,
      linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.06) 100%) 0 0 / 22px 100%;
    opacity: .35;
    mask-image: radial-gradient(70% 60% at 50% 40%, black 0%, transparent 80%);
  }

  #vibe1957 .blob {
    position: absolute;
    width: 42vmax; height: 42vmax;
    filter: blur(50px);
    border-radius: 50%;
    opacity: 0.45;
    mix-blend-mode: screen;
    animation: drift 38s linear infinite;
  }
  #vibe1957 .b1 { background: radial-gradient(circle at 30% 30%, #1fd1a7, transparent 55%); top: -20%; left: -10%; animation-duration: 46s; }
  #vibe1957 .b2 { background: radial-gradient(circle at 60% 40%, #6fb6ff, transparent 58%); bottom: -25%; right: -10%; animation-duration: 54s; }
  #vibe1957 .b3 { background: radial-gradient(circle at 40% 60%, #8b7dff, transparent 60%); top: 10%; right: 10%; animation-duration: 60s; opacity:.35; }
  @keyframes drift {
    0% { transform: translate3d(0,0,0) scale(1); }
    50% { transform: translate3d(2%, -2%, 0) scale(1.05); }
    100% { transform: translate3d(0,0,0) scale(1); }
  }

  #vibe1957 .light {
    position: absolute;
    width: 60vmax;
    height: 60vmax;
    left: calc((var(--mx) * 1%) );
    top: calc((var(--my) * 1%) );
    transform: translate(-50%, -50%);
    background: radial-gradient(closest-side, rgba(255,255,255,0.10), rgba(255,255,255,0.04) 40%, transparent 70%);
    filter: blur(40px);
    mix-blend-mode: screen;
  }

  #vibe1957 .orbit {
    position: absolute;
    inset: 0;
    margin: auto;
    width: min(62vmin, 520px);
    height: min(62vmin, 520px);
    opacity: 0.5;
  }

  #vibe1957 .twinkles { position: absolute; inset: 0; }
  #vibe1957 .twinkles span {
    position: absolute;
    left: var(--x);
    top: var(--y);
    width: 2px; height: 2px;
    background: radial-gradient(circle, #fff, rgba(255,255,255,0) 60%);
    border-radius: 50%;
    opacity: 0.2;
    animation: twinkle var(--d) ease-in-out infinite alternate;
  }
  @keyframes twinkle {
    0% { opacity: 0.05; transform: scale(1); }
    100% { opacity: 0.6; transform: scale(1.4); }
  }

  #vibe1957 .content {
    position: relative;
    z-index: 2;
    max-width: 820px;
  }

  #vibe1957 .title {
    font-weight: 800;
    line-height: 1.05;
    font-size: clamp(28px, 5.2vw, 64px);
    letter-spacing: -0.02em;
    margin: 0 0 8px 0;
    background: linear-gradient(92deg, var(--accent-1), var(--accent-2));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    filter: drop-shadow(0 8px 24px rgba(122,245,216,0.12));
  }
  #vibe1957 .subtitle {
    display: block;
    font-weight: 500;
    font-size: clamp(12px, 1.6vw, 14px);
    letter-spacing: 0.08em;
    color: var(--muted);
    text-transform: uppercase;
    margin-top: 10px;
  }

  #vibe1957 .lead {
    margin: 16px 0 22px 0;
    font-size: clamp(14px, 1.8vw, 18px);
    color: var(--muted);
    max-width: 60ch;
  }

  #vibe1957 .cta {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin: 8px 0 18px 0;
  }

  #vibe1957 .pill {
    appearance: none;
    border: 1px solid var(--line);
    color: var(--ink);
    background: var(--glass);
    padding: 12px 18px;
    border-radius: 999px;
    font-weight: 600;
    letter-spacing: 0.01em;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform .2s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    will-change: transform;
  }
  #vibe1957 .pill.primary {
    background: linear-gradient(180deg, rgba(154,214,255,0.20), rgba(122,245,216,0.16));
    border-color: rgba(154,214,255,0.45);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 6px 18px rgba(122,245,216,0.18);
  }
  #vibe1957 .pill.ghost { backdrop-filter: blur(6px); }
  #vibe1957 .pill:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 24px rgba(10, 200, 180, 0.18), inset 0 0 0 1px rgba(255,255,255,0.05);
    border-color: rgba(154,214,255,0.6);
  }
  #vibe1957 .pill:active { transform: translateY(0); }

  #vibe1957 .pill .ripple {
    position: absolute;
    width: 10px; height: 10px;
    background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
    pointer-events: none;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0.8;
    animation: ripple .6s ease-out forwards;
  }
  @keyframes ripple {
    to { transform: translate(-50%, -50%) scale(18); opacity: 0; }
  }

  #vibe1957 .meter {
    position: relative;
    border-radius: 999px;
    height: 8px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.12);
    overflow: hidden;
    max-width: 360px;
  }
  #vibe1957 .meter .fill {
    position: absolute; inset: 0;
    width: 72%;
    background: linear-gradient(90deg, var(--accent-2), var(--accent-1));
    box-shadow: 0 0 24px rgba(122,245,216,0.25);
    animation: breathe 9s ease-in-out infinite alternate;
  }
  @keyframes breathe {
    0% { width: 58%; filter: saturate(0.9) brightness(0.9); }
    100% { width: 92%; filter: saturate(1.2) brightness(1.1); }
  }
  #vibe1957 .meter .label {
    position: absolute;
    right: 10px; top: -22px;
    font-size: 11px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--muted);
  }

  #vibe1957 .foot {
    margin-top: 18px;
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: space-between;
    color: var(--muted);
    font-size: 12px;
    letter-spacing: 0.02em;
  }
  #vibe1957 .tip {
    opacity: 0.8;
  }

  @media (prefers-reduced-motion: reduce) {
    #vibe1957 .blob, #vibe1957 .twinkles span, #vibe1957 .meter .fill, #vibe1957 .orbit circle[stroke] { animation: none !important; }
  }
</style>

<script>
  (function(){
    const root = document.getElementById('vibe1957');
    const updatedEl = root.querySelector('#last-updated');

    // Last updated time
    try {
      const now = new Date();
      const formatted = now.toLocaleString(undefined, {
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZoneName: 'short'
      }).replace(',', '');
      updatedEl.textContent = 'Last updated: ' + formatted;
    } catch(e) {
      updatedEl.textContent = 'Last updated: ' + new Date().toString();
    }

    // Pointer reactive light with easing
    const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (!prefersReduced) {
      let targetX = 50, targetY = 50;
      let currX = 50, currY = 50;
      let raf = null;

      function animate() {
        const k = 0.085;
        currX += (targetX - currX) * k;
        currY += (targetY - currY) * k;
        root.style.setProperty('--mx', currX);
        root.style.setProperty('--my', currY);
        raf = requestAnimationFrame(animate);
      }
      root.addEventListener('pointermove', (e) => {
        const rect = root.getBoundingClientRect();
        targetX = ((e.clientX - rect.left) / rect.width) * 100;
        targetY = ((e.clientY - rect.top) / rect.height) * 100;
        if (!raf) raf = requestAnimationFrame(animate);
      });
      root.addEventListener('pointerleave', () => {
        targetX = 50; targetY = 50;
      });
    }

    // Ripple on buttons
    root.querySelectorAll('.pill').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        const r = document.createElement('span');
        r.className = 'ripple';
        const rect = btn.getBoundingClientRect();
        r.style.left = (e.clientX - rect.left) + 'px';
        r.style.top = (e.clientY - rect.top) + 'px';
        btn.appendChild(r);
        setTimeout(()=> r.remove(), 620);
      });
    });
  })();
</script>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
