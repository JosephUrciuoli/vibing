<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="glissando1235" role="region" aria-label="ATELIER 1235 — glissando poster" data-theme="nocturne" data-run="on">
  <style>
    .glissando1235{
      --ink:#F2F7FF; --muted:#9AA6BF; --edge:#1C2538;
      --bg0:#060910; --bg1:#0D1423; --glass:rgba(18,24,40,.55);
      --a1:#7DD3FC; --a2:#A78BFA; --a3:#F472B6; --a4:#34D399; --a5:#FBBF24;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(16px, 3.5vw, 32px);
      box-shadow: 0 60px 160px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(120% 140% at 0% 0%, color-mix(in oklab, var(--a2), transparent 85%), transparent 60%),
        radial-gradient(140% 120% at 100% 100%, color-mix(in oklab, var(--a4), transparent 90%), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      --mx:50%; --my:50%; --tiltx:0deg; --tilty:0deg; --spin:0deg;
    }
    .glissando1235[data-theme="dawn"]{
      --ink:#0E1528; --muted:#5A6A86; --edge:#DDE6F7;
      --bg0:#F7FAFF; --bg1:#ECF2FD; --glass:rgba(255,255,255,.66);
      color-scheme: light;
      box-shadow: 0 50px 120px rgba(30,40,80,.14), inset 0 1px 0 rgba(255,255,255,.85);
      background:
        radial-gradient(120% 140% at 0% 0%, color-mix(in oklab, var(--a2), transparent 92%), transparent 60%),
        radial-gradient(140% 120% at 100% 100%, color-mix(in oklab, var(--a4), transparent 92%), transparent 58%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .glissando1235::before{
      content:""; position:absolute; inset:-30% -30%; z-index:0; pointer-events:none;
      background: conic-gradient(from var(--spin),
        color-mix(in oklab, var(--a1), transparent 84%) 0 25%,
        color-mix(in oklab, var(--a2), transparent 84%) 0 50%,
        color-mix(in oklab, var(--a3), transparent 84%) 0 75%,
        color-mix(in oklab, var(--a4), transparent 84%) 0 100%);
      filter: blur(140px) saturate(1.05);
      opacity:.36;
    }
    .glissando1235::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none; mix-blend-mode:screen;
      background: radial-gradient(600px 600px at var(--mx) var(--my), rgba(255,255,255,.12), transparent 45%);
    }

    /* Mast */
    .glissando1235 .mast{
      position:relative; z-index:2;
      display:grid; grid-template-columns: minmax(0,1fr) auto; gap:14px; align-items:center;
      padding:14px; border-radius:18px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 22px 60px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .glissando1235 .brand{ display:flex; align-items:center; gap:14px; min-width:0; }
    .glissando1235 .orb{
      --s:46px; width:var(--s); height:var(--s); border-radius:14px; border:1px solid var(--edge); overflow:hidden; position:relative;
      background: radial-gradient(circle at 35% 30%, #fff6, #fff0 62%), linear-gradient(135deg, #fff3, #fff0);
      box-shadow: inset 0 10px 24px rgba(255,255,255,.20), 0 12px 24px rgba(0,0,0,.26);
    }
    .glissando1235 .orb::before{
      content:""; position:absolute; inset:6px; border-radius:11px;
      background: conic-gradient(from calc(var(--spin) + 20deg), var(--a1), var(--a2), var(--a3), var(--a4), var(--a5), var(--a1));
      -webkit-mask: radial-gradient(circle, #000 56%, transparent 57%);
              mask: radial-gradient(circle, #000 56%, transparent 57%);
      animation: spin1235 26s linear infinite;
    }
    @keyframes spin1235{ to{ transform: rotate(360deg); } }
    .glissando1235 .title{
      font-family: ui-sans-serif, system-ui, "SF Pro Display", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.01em; text-wrap:balance; line-height:1.04;
      font-size: clamp(22px, 3.6vw, 40px);
      background: linear-gradient(92deg, var(--ink), color-mix(in oklab, var(--a1), var(--ink) 60%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 18px 48px rgba(80,160,255,.22));
    }
    .glissando1235 .tag{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:4px;
    }
    .glissando1235 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .glissando1235 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800; color:var(--ink);
      border-radius:14px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      box-shadow: 0 10px 26px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.10);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .glissando1235[data-theme="dawn"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.80), rgba(255,255,255,.42));
      box-shadow: 0 10px 26px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.40);
    }
    .glissando1235 .btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.28); }
    .glissando1235 .btn[aria-pressed="true"]{ outline:2px solid var(--a1); outline-offset:0; }

    /* Stage */
    .glissando1235 .stage{
      position:relative; z-index:1; margin-top:16px;
      height: clamp(480px, 58vw, 860px);
      border-radius:24px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: 0 40px 140px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden; transform-style:preserve-3d;
      transform: perspective(1100px) rotateX(var(--tiltx)) rotateY(var(--tilty));
    }
    .glissando1235 canvas.paint{ position:absolute; inset:0; display:block; width:100%; height:100%; }
    .glissando1235 .grain{
      position:absolute; inset:0; pointer-events:none; z-index:2; mix-blend-mode:overlay; opacity:.12;
      background:
        radial-gradient(1px 1px at 12% 22%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 36% 78%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 70% 50%, #0002 1px, transparent 1px),
        radial-gradient(1px 1px at 88% 30%, #0002 1px, transparent 1px);
      background-size: 220px 220px;
    }
    .glissando1235 .overlay-text{
      position:absolute; inset:auto 0 0 0; z-index:2; padding:18px; pointer-events:none;
      display:flex; justify-content:center;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      letter-spacing:.06em; text-transform:uppercase; font-weight:900; color:var(--ink);
      opacity:.18; mix-blend-mode:soft-light; filter: blur(.2px);
      font-size: clamp(28px, 7.5vw, 96px);
    }

    /* Panel */
    .glissando1235 .panel{
      position:relative; z-index:2; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(12px) saturate(1.04);
      box-shadow: 0 16px 40px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .glissando1235[data-theme="dawn"] .panel{
      background: rgba(255,255,255,.66);
      box-shadow: 0 16px 40px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.60);
    }
    .glissando1235 .cluster{ display:flex; align-items:center; gap:10px; }
    .glissando1235 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .glissando1235 .knob{ -webkit-appearance:none; appearance:none; width:230px; height:30px; background:transparent; cursor:pointer; }
    .glissando1235 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.20);
    }
    .glissando1235[data-theme="nocturne"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .glissando1235 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a5));
      opacity:.9;
    }

    /* Meta */
    .glissando1235 .meta{
      position:relative; z-index:2; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .glissando1235 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .glissando1235[data-theme="dawn"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .glissando1235 .grow{ flex:1 1 auto; min-width:120px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .glissando1235 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="orb" aria-hidden="true"></div>
      <div>
        <div class="title" aria-hidden="true">ATELIER 1235 — glissando</div>
        <div class="tag" aria-hidden="true">lines • color • air</div>
      </div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Nocturne</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="palette" title="Palette (P)">Palette</button>
      <button class="btn" data-act="snap" title="Save PNG (S)">Snapshot</button>
    </div>
  </div>

  <div class="stage" aria-label="Canvas viewport — flowing color ribbons">
    <canvas class="paint" role="img" aria-label="Color ribbons sweep the poster with a soft glow"></canvas>
    <div class="grain" aria-hidden="true"></div>
    <div class="overlay-text" aria-hidden="true">GLISSANDO</div>
  </div>

  <div class="panel" role="group" aria-label="Ribbons controls">
    <div class="cluster">
      <span class="lab">Strands</span>
      <input class="knob" type="range" data-ctrl="strands" min="3" max="24" step="1" value="9" aria-label="Number of strands (3–24)" title="Strands">
    </div>
    <div class="cluster">
      <span class="lab">Speed</span>
      <input class="knob" type="range" data-ctrl="speed" min="0" max="2" step="0.01" value="0.8" aria-label="Animation speed (0–2)" title="Speed">
    </div>
    <div class="cluster">
      <span class="lab">Amplitude</span>
      <input class="knob" type="range" data-ctrl="amp" min="4" max="80" step="1" value="26" aria-label="Wave amplitude (4–80)" title="Amplitude">
    </div>
    <div class="cluster">
      <span class="lab">Blur</span>
      <input class="knob" type="range" data-ctrl="blur" min="0" max="24" step="1" value="8" aria-label="Glow blur (0–24)" title="Blur">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 05:20:56 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.glissando1235');
      const canvas = root.querySelector('canvas.paint');
      const ctx = canvas.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        snap: root.querySelector('[data-act="snap"]'),
        strands: root.querySelector('[data-ctrl="strands"]'),
        speed: root.querySelector('[data-ctrl="speed"]'),
        amp: root.querySelector('[data-ctrl="amp"]'),
        blur: root.querySelector('[data-ctrl="blur"]'),
        fps: root.querySelector('#fps'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#7DD3FC','#A78BFA','#F472B6','#34D399','#FBBF24'], // breeze
        ['#60A5FA','#22D3EE','#8B5CF6','#FB7185','#F59E0B'], // neon dusk
        ['#6EE7B7','#93C5FD','#E879F9','#FCA5A5','#FCD34D'], // sherbet
        ['#FDE68A','#FCA5A5','#C4B5FD','#93C5FD','#6EE7B7'], // pastel light
        ['#9AE6B4','#63B3ED','#B794F4','#F687B3','#F6E05E']  // spring
      ];
      let palIndex = 0;
      function recolor(){
        const p = palettes[palIndex];
        root.style.setProperty('--a1', p[0]);
        root.style.setProperty('--a2', p[1]);
        root.style.setProperty('--a3', p[2]);
        root.style.setProperty('--a4', p[3]);
        root.style.setProperty('--a5', p[4]);
      }
      recolor();

      // State
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=1,H=1; let last = performance.now(), fpsSmooth = 60; let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      let time = 0, spin = 0;

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function hexToRGBA(hex, a){
        const h = hex.replace('#','');
        const bigint = parseInt(h.length===3 ? h.split('').map(c=>c+c).join('') : h, 16);
        const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
        return `rgba(${r},${g},${b},${a})`;
      }

      // Resize
      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width)); H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.clearRect(0,0,W,H);
      }
      addEventListener('resize', resize, { passive:true });

      // Drawing
      function clear(){
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, css('--bg0')); g.addColorStop(1, css('--bg1'));
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
      }

      function drawRibbons(dt){
        const N = parseInt(ui.strands.value, 10);
        const speed = parseFloat(ui.speed.value);
        const amp = parseFloat(ui.amp.value);
        const blur = parseFloat(ui.blur.value);

        // update background glow spin + poster tilt
        spin += 0.45;
        root.style.setProperty('--spin', (spin%360).toFixed(2)+'deg');
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
        root.style.setProperty('--tiltx', String(-(pointer.ny*6))+'deg');
        root.style.setProperty('--tilty', String(pointer.nx*8)+'deg');

        clear();

        // soft vignette for depth
        const vg = ctx.createRadialGradient(W*0.5, H*0.5, Math.min(W,H)*0.35, W*0.5, H*0.5, Math.hypot(W,H)*0.8);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, root.dataset.theme==='dawn' ? 'rgba(10,20,60,0.06)' : 'rgba(0,0,0,0.30)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);

        const colors = [css('--a1'), css('--a2'), css('--a3'), css('--a4'), css('--a5')];
        const baseK = 0.0024 + (N*0.00006);
        const stepX = Math.max(2, Math.round(W/360));
        const cx = W*0.5, cy = H*0.5;

        // pointer warp parameters
        const warpPow = 0.8 + Math.abs(pointer.nx*pointer.ny)*0.6;
        const warpStrength = amp * 0.6 * (pointer.inside ? 1 : 0.5);

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';

        for (let i=0;i<N;i++){
          const t = i/(N-1 || 1);
          const colA = colors[i % colors.length];
          const colB = colors[(i+1) % colors.length];

          // gradient for the strand
          const grad = ctx.createLinearGradient(0,0,W,H);
          grad.addColorStop(0, hexToRGBA(colA, 0.75));
          grad.addColorStop(1, hexToRGBA(colB, 0.75));
          ctx.strokeStyle = grad;

          const thickness = 1.8 + (1-t)*5.5;
          ctx.lineWidth = thickness;

          // wave parameters
          const ph = time*speed*(1.2 + t*0.8) + i*0.9;
          const ky = baseK*(1.1 + Math.sin(i*0.7)*0.15);
          const ampY = amp*(0.6 + 0.8*Math.sin(i*0.45 + time*0.3));

          // offset curve across canvas
          const yOffset = (t-0.5) * (H*0.66);
          const xPhase = (t*2.3 + Math.sin(time*0.3 + i)*0.4);

          ctx.beginPath();
          for (let x=0; x<=W; x+=stepX){
            const sx = x;
            // base sinusoidal
            let y = cy + yOffset + Math.sin(x*ky + ph + xPhase)*ampY;

            // subtle secondary wave
            y += Math.sin((x*ky*0.33) - ph*0.6 + i)*amp*0.12;

            // pointer warp
            if (pointer.inside){
              const dx = sx - pointer.x, dy = y - pointer.y;
              const d = Math.hypot(dx,dy);
              const influence = Math.exp(- (d*d) / ( (Math.min(W,H)*0.5)**2 ) );
              const dir = Math.atan2(dy,dx);
              y += Math.sin(dir + time*0.8 + i)*warpStrength * Math.pow(influence, warpPow);
            }

            if (x===0) ctx.moveTo(sx, y);
            else ctx.lineTo(sx, y);
          }

          // glow blur pass
          if (blur>0){
            ctx.save();
            ctx.shadowColor = hexToRGBA(colA, 0.35);
            ctx.shadowBlur = blur*2;
            ctx.stroke();
            ctx.restore();
          }

          ctx.stroke();
        }

        ctx.restore();

        // highlight drifts
        const drift = ctx.createRadialGradient(cx + Math.sin(time*0.8)*W*0.15, cy + Math.cos(time*0.6)*H*0.12, 0, cx, cy, Math.hypot(W,H)*0.6);
        drift.addColorStop(0, hexToRGBA(colors[1], root.dataset.theme==='dawn' ? 0.08 : 0.12));
        drift.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = drift; ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'source-over';
      }

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        time += dt;
        drawRibbons(dt);
        if (running) requestAnimationFrame(frame);
      }

      // Pointer / tilt
      function onPointer(e){
        const rr = root.getBoundingClientRect();
        pointer.x = e.clientX - rr.left;
        pointer.y = e.clientY - rr.top;
        pointer.nx = (pointer.x / Math.max(1, rr.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, rr.height)) * 2 - 1;
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside = true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside = false; }, { passive:true });

      // Wheel adjusts amplitude
      canvas.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const dir = Math.sign(e.deltaY);
        const v = parseFloat(ui.amp.value);
        ui.amp.value = String(Math.min(80, Math.max(4, v + (dir<0 ? 2 : -2))));
      }, { passive:false });

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const night = root.getAttribute('data-theme')==='nocturne';
        root.setAttribute('data-theme', night ? 'dawn' : 'nocturne');
        ui.theme.textContent = night ? 'Dawn' : 'Nocturne';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(frame);
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        recolor();
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `glissando-${root.getAttribute('data-theme')}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k===']'){ ui.speed.value = String(Math.min(2, parseFloat(ui.speed.value)+0.06)); }
        else if (k==='['){ ui.speed.value = String(Math.max(0, parseFloat(ui.speed.value)-0.06)); }
        else if (k==='='){ ui.strands.value = String(Math.min(24, parseInt(ui.strands.value)+1)); }
        else if (k==='-'){ ui.strands.value = String(Math.max(3, parseInt(ui.strands.value)-1)); }
      });

      // Init
      resize();
      if (running){ requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
