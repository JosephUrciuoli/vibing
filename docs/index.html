    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

<section id="atelier1923" role="region" aria-label="Tidal Loom — Edition 1923">
  <style>
    /* TIDAL LOOM — 1923 */
    #atelier1923{
      --h: 28;
      --ink: #121212;
      --muted: color-mix(in hsl, var(--ink) 58%, #ffffff 42%);
      --line: color-mix(in hsl, var(--ink) 18%, #ffffff 82%);
      --bgA: #fcfbf9;
      --bgB: #f1efe9;
      --glass: rgba(255,255,255,.66);
      --tide: 0.60;
      --grain: .10;
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 4.5vw, 40px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(120% 140% at 0% 0%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(120% 140% at 100% 100%, rgba(255,255,255,.9), transparent 62%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      border: 1px solid var(--line);
      box-shadow: 0 140px 320px rgba(12,10,6,.12), inset 0 1px 0 rgba(255,255,255,.9);
      overflow: hidden;
      isolation: isolate;
    }
    #atelier1923[data-night="true"]{
      --ink: rgba(238,240,244,.96);
      --muted: rgba(238,240,244,.68);
      --line: rgba(255,255,255,.12);
      --bgA: #0b0d10;
      --bgB: #14171c;
      --glass: rgba(255,255,255,.085);
      --grain: .18;
      box-shadow: 0 180px 380px rgba(0,0,0,.86), inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(120% 140% at 0% 0%, rgba(7,9,12,.6), transparent 60%),
        radial-gradient(120% 140% at 100% 100%, rgba(7,9,12,.6), transparent 62%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
    }

    /* Header */
    #atelier1923 .head{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: end;
      margin-bottom: 10px;
    }
    #atelier1923 .brand{
      display: grid;
      gap: 6px;
    }
    #atelier1923 .brand .kicker{
      display:inline-block; letter-spacing: .28em; text-transform: uppercase; font-weight: 800; font-size: 12px;
      color: var(--muted);
    }
    #atelier1923 .brand h1{
      margin: 0;
      font-weight: 900;
      letter-spacing: -.6px;
      line-height: .92;
      font-size: clamp(42px, 8.2vw, 96px);
      background: linear-gradient(90deg,
        hsl(var(--h) 90% 52%),
        hsl(calc(var(--h)+60) 86% 54%),
        hsl(calc(var(--h)-60) 88% 56%));
      background-size: 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 44px rgba(0,0,0,.18));
      animation: sheen1923 18s ease-in-out infinite;
    }
    #atelier1923 .actions{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:flex-end; gap:8px;
    }
    #atelier1923 .pill{
      appearance: none; -webkit-appearance:none; cursor:pointer;
      border:1px solid var(--line); border-radius:999px; padding:9px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.62));
      color: var(--ink); font-weight:800; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease;
    }
    #atelier1923 .pill:hover{ transform: translateY(-1px); }
    #atelier1923[data-night="true"] .pill{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Pool */
    #atelier1923 .pool{
      position: relative; margin-top: 18px;
      width: 100%; aspect-ratio: 16 / 9; border-radius: 26px; overflow: hidden;
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.40));
      box-shadow:
        0 40px 120px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.75);
      backdrop-filter: blur(10px) saturate(1.06);
      isolation: isolate;
    }
    #atelier1923[data-night="true"] .pool{
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      box-shadow: 0 36px 110px rgba(0,0,0,.72), inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(12px) saturate(1.08);
    }
    #atelier1923 canvas#tide1923{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    #atelier1923 .sheen{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode: soft-light; opacity:.6;
      background:
        radial-gradient(60% 40% at 10% 0%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(50% 40% at 90% 100%, rgba(255,255,255,.25), transparent 60%),
        conic-gradient(from 0deg at 50% 50%, transparent 0turn .18turn, rgba(255,255,255,.18) .18turn .2turn, transparent .2turn 1turn);
      animation: drift1923 22s ease-in-out infinite;
    }
    #atelier1923[data-night="true"] .sheen{ mix-blend-mode: screen; opacity:.45; }

    #atelier1923 .grain{
      position:absolute; inset:0; pointer-events:none; opacity: var(--grain);
      background-image:
        radial-gradient(1px 1px at 8% 12%, rgba(0,0,0,.6) 20%, transparent 21%),
        radial-gradient(1px 1px at 22% 78%, rgba(0,0,0,.6) 20%, transparent 21%),
        radial-gradient(1px 1px at 66% 42%, rgba(0,0,0,.6) 20%, transparent 21%),
        radial-gradient(1px 1px at 84% 16%, rgba(0,0,0,.6) 20%, transparent 21%),
        radial-gradient(1px 1px at 46% 66%, rgba(0,0,0,.6) 20%, transparent 21%);
      background-size: 140px 140px, 160px 160px, 120px 120px, 200px 200px, 180px 180px;
      animation: film1923 9s steps(60) infinite;
      mix-blend-mode: overlay;
    }
    #atelier1923[data-night="true"] .grain{ mix-blend-mode: screen; }

    /* Dock */
    #atelier1923 .dock{
      display:flex; align-items:center; justify-content:center; gap:10px; flex-wrap:wrap;
      margin-top: 16px;
    }
    #atelier1923 .dial{
      -webkit-appearance:none; appearance:none;
      width: min(64vw, 460px); height: 30px; border-radius: 999px; outline:none;
      background: linear-gradient(90deg, hsl(var(--h) 86% 56%), hsl(calc(var(--h)+60) 78% 56%), hsl(calc(var(--h)-60) 86% 62%));
      border: 1px solid var(--line); box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #atelier1923 .dial::-webkit-slider-thumb, #atelier1923 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #atelier1923 .bubble{
      min-width: 280px; text-align:center; padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
    }

    /* Meta */
    #atelier1923 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-top: 18px; padding-top: 12px; border-top: 1px dashed var(--line); color: var(--muted); font-size:12px;
    }
    #atelier1923 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #atelier1923[data-night="true"] .tag{ background: rgba(255,255,255,.06); }

    /* Watermark */
    #atelier1923 .wm{
      position:absolute; right: 10px; bottom: -12px; pointer-events:none; user-select:none;
      font-weight: 900; font-size: 110px; line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 42%, rgba(0,0,0,.26));
      opacity:.16; transform: rotate(3deg); filter: blur(.2px);
    }

    /* Motion */
    @keyframes sheen1923{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes drift1923{ 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-1.6%); } }
    @keyframes film1923{ to{ transform: translate3d(0,0,0); filter: hue-rotate(2deg) contrast(1.02); } }

    /* Responsive */
    @media (max-width: 760px){
      #atelier1923 .head{ grid-template-columns: 1fr; }
      #atelier1923 .actions{ justify-content:flex-start; }
      #atelier1923 .wm{ font-size: 86px; }
    }
    @media (prefers-reduced-motion: reduce){
      #atelier1923 .brand h1{ animation: none !important; }
      #atelier1923 .sheen, #atelier1923 .grain{ animation: none !important; }
    }
  </style>

  <div class="head">
    <div class="brand">
      <span class="kicker">Tidal Loom — Edition 1923</span>
      <h1>Let light learn the shore.</h1>
    </div>
    <div class="actions">
      <button class="pill" id="night-btn-1923" type="button" aria-label="Toggle Night">Night</button>
      <button class="pill" id="flow-btn-1923" type="button" aria-label="Toggle Flow">Flow ✓</button>
      <button class="pill" id="glint-btn-1923" type="button" aria-label="Toggle Glint">Glint ✓</button>
      <button class="pill" id="pal-btn-1923" type="button" aria-label="Shuffle Palette">Palette</button>
      <button class="pill" id="save-btn-1923" type="button" aria-label="Save Image">Save</button>

  <div class="pool" id="pool1923" aria-label="A tidal field of luminous ribbons that follow your touch">
    <canvas id="tide1923" role="img" aria-label="Shimmering, interweaving light strands forming a quiet tide"></canvas>
    <div class="sheen" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

  <div class="wm" aria-hidden="true">1923</div>

  <div class="dock">
    <input id="tide-slider-1923" class="dial" type="range" min="0.10" max="1.50" step="0.01" value="0.60" aria-label="Tide amplitude">
    <div id="bubble-1923" class="bubble" aria-live="polite">Tide: 0.60 • Flow: on • Glint: on</div>

  <div class="meta">
    <span class="tag">“Lines remember where the water was.”</span>
    <span id="last-updated">Last updated: 2026-01-13 01:31:28 EST</span>
  </div>

  <script>
  (function(){
    const root  = document.getElementById('atelier1923');
    const pool  = root.querySelector('#pool1923');
    const canvas= root.querySelector('#tide1923');
    const ctx   = canvas.getContext('2d', { alpha: true });

    const bNight= root.querySelector('#night-btn-1923');
    const bFlow = root.querySelector('#flow-btn-1923');
    const bGlint= root.querySelector('#glint-btn-1923');
    const bPal  = root.querySelector('#pal-btn-1923');
    const bSave = root.querySelector('#save-btn-1923');

    const sTide = root.querySelector('#tide-slider-1923');
    const bubble= root.querySelector('#bubble-1923');
    const stamp = root.querySelector('#last-updated');

    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let W=0, H=0, running=true;

    let FLOW = true;
    let GLINT = true;

    const pointer = { x: .5, y: .5, tx: .5, ty: .5, down:false };

    function updateStamp(){
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
      }catch(_){ stamp.textContent = 'Updated just now'; }
    }

    function setHue(h){
      const hue = ((h % 360) + 360) % 360;
      root.style.setProperty('--h', hue);
      flash();
    }
    function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

    function flash(){
      root.style.transition = 'filter .25s ease';
      root.style.filter = 'saturate(1.14)';
      setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 280);
    }

    function toggleNight(force){
      const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-night');
      if(on){ root.setAttribute('data-night','true'); bNight.textContent='Dawn'; }
      else  { root.removeAttribute('data-night'); bNight.textContent='Night'; }
      flash();
    }

    function toggleFlow(){
      FLOW = !FLOW;
      bFlow.textContent = FLOW ? 'Flow ✓' : 'Flow';
      bubble.textContent = `Tide: ${parseFloat(sTide.value).toFixed(2)} • Flow: ${FLOW?'on':'off'} • Glint: ${GLINT?'on':'off'}`;
      flash();
    }
    function toggleGlint(){
      GLINT = !GLINT;
      bGlint.textContent = GLINT ? 'Glint ✓' : 'Glint';
      bubble.textContent = `Tide: ${parseFloat(sTide.value).toFixed(2)} • Flow: ${FLOW?'on':'off'} • Glint: ${GLINT?'on':'off'}`;
      flash();
    }

    function setTide(v){
      const val = Math.max(0.10, Math.min(1.50, parseFloat(v)||0.60));
      root.style.setProperty('--tide', val.toFixed(2));
      bubble.textContent = `Tide: ${val.toFixed(2)} • Flow: ${FLOW?'on':'off'} • Glint: ${GLINT?'on':'off'}`;
    }

    function resize(){
      const r = pool.getBoundingClientRect();
      W = Math.max(2, Math.floor(r.width  * DPR));
      H = Math.max(2, Math.floor(r.height * DPR));
      canvas.width = W; canvas.height= H;
      ctx.setTransform(1,0,0,1,0,0);
    }

    pool.addEventListener('pointermove', (e)=>{
      const r = pool.getBoundingClientRect();
      pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
    });
    pool.addEventListener('pointerdown', ()=>{ pointer.down = true; });
    window.addEventListener('pointerup', ()=>{ pointer.down = false; });

    // Controls
    bNight.addEventListener('click', toggleNight);
    bFlow.addEventListener('click', toggleFlow);
    bGlint.addEventListener('click', toggleGlint);
    bPal.addEventListener('click', shuffleHue);
    bSave.addEventListener('click', ()=>{
      try{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'tidal-loom-1923.png';
        a.click();
      }catch(_){}
    });
    sTide.addEventListener('input', ()=> setTide(sTide.value));

    window.addEventListener('keydown', (e)=>{
      const k = e.key.toLowerCase();
      if(k==='n') bNight.click();
      if(k==='f') bFlow.click();
      if(k==='g') bGlint.click();
      if(k==='h') bPal.click();
      if(k==='s') bSave.click();
      if(k==='-'){ sTide.value = Math.max(0.10, parseFloat(sTide.value)-0.02).toFixed(2); sTide.dispatchEvent(new Event('input')); }
      if(k==='='){ sTide.value = Math.min(1.50, parseFloat(sTide.value)+0.02).toFixed(2); sTide.dispatchEvent(new Event('input')); }
    });

    // Ribbons
    const strands = [];
    function seedStrands(){
      strands.length = 0;
      const N = 26;
      for(let i=0;i<N;i++){
        const u = i/(N-1);
        strands.push({
          y: u, amp: 0.06 + Math.pow(1-Math.abs(u-.5), 1.4)*0.18,
          freq: 1.2 + u*1.8,
          speed: 0.6 + (Math.random()*0.6 + 0.2),
          phase: Math.random()*Math.PI*2,
          hueOff: (i*3.5) % 360
        });
      }
    }

    function render(now){
      const t = now*0.001;
      const night = root.hasAttribute('data-night');

      // smooth pointer
      pointer.x += (pointer.tx - pointer.x) * 0.08;
      pointer.y += (pointer.ty - pointer.y) * 0.08;

      // clear with gentle persistence if FLOW else full clear
      ctx.globalCompositeOperation = 'source-over';
      if(FLOW){
        ctx.fillStyle = night ? 'rgba(0,0,0,0.18)' : 'rgba(255,255,255,0.18)';
        ctx.fillRect(0,0,W,H);
      }else{
        ctx.clearRect(0,0,W,H);
      }

      // ambient glow
      const grad = ctx.createRadialGradient(W*0.1, H*0.1, Math.min(W,H)*0.02, W*0.5, H*0.5, Math.max(W,H)*0.8);
      grad.addColorStop(0, `hsla(${(getHue()+220)%360},96%,${night?58:66}%,${night?.08:.18})`);
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,W,H);

      // draw strands
      ctx.save();
      ctx.translate(0,0);

      for(let i=0;i<strands.length;i++){
        const s = strands[i];
        const baseY = s.y * H;
        const tide = parseFloat(getComputedStyle(root).getPropertyValue('--tide')) || 0.6;
        const local = 1 + (pointer.down?0.6:0.0) * (1 - Math.abs((baseY/H) - pointer.y)*2);

        const amp = (H * s.amp * tide) * local;
        const freq = s.freq * 2*Math.PI / (W*0.8);
        const speed = s.speed;

        // style
        const lum = night ? 76 : 58;
        const alpha = night ? 0.15 : 0.12;
        ctx.lineWidth = Math.max(1, (1.2 + (1 - Math.abs(s.y-.5))*3) * DPR);
        if(GLINT){
          ctx.shadowColor = `hsla(${(getHue()+s.hueOff)%360}, 95%, ${lum+6}%, ${alpha})`;
          ctx.shadowBlur = 18 * DPR;
        }else{
          ctx.shadowColor = 'transparent';
          ctx.shadowBlur = 0;
        }
        ctx.globalCompositeOperation = 'lighter';
        ctx.strokeStyle = `hsla(${(getHue()+s.hueOff)%360}, 96%, ${lum-6}%, ${alpha})`;

        ctx.beginPath();
        const leftPad = W*0.04, rightPad = W*0.04;
        const xStart = leftPad, xEnd = W - rightPad;
        const step = Math.max(6, Math.floor(W/120));
        for(let x = xStart; x <= xEnd; x += step){
          const phase = x*freq + t*speed + s.phase + pointer.x*2.0;
          const y = baseY + Math.sin(phase)*amp + Math.sin(phase*0.5 + i)*amp*0.18;
          if(x===xStart) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();
      }

      // occasional glints
      if(GLINT){
        const gCount = 8;
        for(let i=0;i<gCount;i++){
          const gx = (Math.random()*0.96 + 0.02) * W;
          const gy = (Math.random()*0.96 + 0.02) * H;
          const r = (Math.random()*3 + 1.5) * DPR;
          ctx.beginPath();
          ctx.fillStyle = `hsla(${(getHue()+Math.random()*40)%360}, 96%, ${night?84:72}%, ${night?.10:.08})`;
          ctx.arc(gx, gy, r, 0, Math.PI*2);
          ctx.fill();
        }
      }

      ctx.restore();
    }

    function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 28; }

    function loop(now){ if(!running) return; render(now); requestAnimationFrame(loop); }

    // init
    function init(){
      resize();
      seedStrands();
      setTide(sTide.value);
      toggleNight(false);
      FLOW = true; GLINT = true;
      shuffleHue();
      updateStamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; render(performance.now()); }
    }

    window.addEventListener('resize', ()=>{
      const was = running;
      running = false;
      resize();
      if(was){ running = true; requestAnimationFrame(loop); }
      else { render(performance.now()); }
    });

    init();
  }());
  </script>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
