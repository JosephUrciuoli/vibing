    </style>

<section class="atlas1248" role="region" aria-label="AURORA ATLAS 1248 — Whispering Ribbons">
  <style>
    .atlas1248{
      --ink:#EAF2FF;
      --muted:#A9B8D9;
      --edge:#12203A;
      --bg0:#040816;
      --bg1:#0B1633;
      --glass:rgba(20,28,60,.50);
      --c1:#6EE7FF; --c2:#A78BFA; --c3:#FFC38A; --c4:#75F0C7; --c5:#FF8ABF;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(18px, 4.8vw, 52px);
      background:
        radial-gradient(120% 120% at 15% -10%, #20346b 0%, transparent 60%),
        radial-gradient(110% 120% at 110% 120%, #15224d 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 90px 200px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      --mx:50%; --my:50%; --tiltX:0deg; --tiltY:0deg;
    }
    .atlas1248[data-theme="day"]{
      --ink:#0E1732; --muted:#5D709B; --edge:#D9E6FA;
      --bg0:#F7FAFF; --bg1:#EAF3FF; --glass:rgba(255,255,255,.72);
      --c1:#5CB9FF; --c2:#9C8BFF; --c3:#FFB970; --c4:#67E6BE; --c5:#FF80B2;
      color-scheme: light;
      box-shadow: 0 74px 180px rgba(20,32,70,.18), inset 0 1px 0 rgba(255,255,255,.75);
    }
    .atlas1248::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        conic-gradient(from calc((var(--tiltX) + var(--tiltY))*1),
          color-mix(in oklab, var(--c1), transparent 85%) 0 20%,
          color-mix(in oklab, var(--c2), transparent 85%) 20% 40%,
          color-mix(in oklab, var(--c3), transparent 85%) 40% 60%,
          color-mix(in oklab, var(--c4), transparent 85%) 60% 80%,
          color-mix(in oklab, var(--c5), transparent 85%) 80% 100%);
      filter: blur(140px) saturate(1.06);
      opacity:.35; pointer-events:none;
    }
    .atlas1248::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(650px 650px at var(--mx) var(--my), rgba(150,190,255,.16), transparent 60%),
        radial-gradient(80% 60% at 50% 10%, #fff2 0, transparent 70%),
        repeating-linear-gradient(0deg, #fff1 0 1px, transparent 1px 24px);
      opacity:.22; mix-blend-mode:soft-light;
      mask: radial-gradient(90% 80% at 50% 15%, #000 50%, transparent 100%);
    }

    /* Masthead */
    .atlas1248 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:12px 14px; border-radius:20px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(16px) saturate(1.08);
      box-shadow: 0 24px 60px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.10);
      position:relative; z-index:5;
    }
    .atlas1248 .glyph{
      --s:60px; width:var(--s); height:var(--s); border-radius:14px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.08), 0 10px 26px rgba(0,0,0,.28);
    }
    .atlas1248 .glyph svg{ width:76%; height:76%; }
    .atlas1248 .brand{ display:flex; gap:12px; align-items:baseline; min-width:0; }
    .atlas1248 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.02em; line-height:.9;
      font-size: clamp(26px, 5.6vw, 66px); text-wrap:balance;
      background: linear-gradient(88deg, var(--ink), color-mix(in oklab, var(--c2), var(--ink) 42%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 20px 48px rgba(180,205,255,.18));
    }
    .atlas1248 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }
    .atlas1248 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .atlas1248 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800;
      color: var(--ink); border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .atlas1248[data-theme="day"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
    }
    .atlas1248 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.18); }
    .atlas1248 .btn[aria-pressed="true"]{ outline:2px solid var(--c1); outline-offset:0; }

    /* Stage */
    .atlas1248 .stage{
      position:relative; z-index:1; margin-top:18px;
      border-radius:26px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 50px 160px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden; display:grid; place-items:center;
      backdrop-filter: blur(10px) saturate(1.04);
      min-height: clamp(580px, 58vw, 900px);
      transform: perspective(1000px) rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transform-style: preserve-3d;
    }
    .atlas1248[data-theme="day"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
    }
    .atlas1248 canvas{ width:100%; height:100%; display:block; }
    .atlas1248 .overlay{
      position:absolute; inset:0; z-index:4; display:grid; place-items:center; pointer-events:none; padding:min(4vw, 28px);
    }
    .atlas1248 .motto{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--c4), transparent 58%);
      font-size: clamp(34px, 6.2vw, 92px); text-wrap:balance;
    }
    .atlas1248 .motto em{
      font-style:normal;
      background: linear-gradient(90deg, var(--c4), var(--c3), var(--c2), var(--c5));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    /* Control panel */
    .atlas1248 .panel{
      position:relative; z-index:5; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .atlas1248[data-theme="day"] .panel{
      background: rgba(255,255,255,.70);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .atlas1248 .cluster{ display:flex; align-items:center; gap:10px; }
    .atlas1248 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .atlas1248 .knob{ -webkit-appearance:none; appearance:none; width:240px; height:30px; background:transparent; cursor:pointer; }
    .atlas1248 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.20);
    }
    .atlas1248[data-theme="night"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .atlas1248 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c4), var(--c3), var(--c2), var(--c1), var(--c5));
      opacity:.9;
    }

    /* Meta */
    .atlas1248 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .atlas1248 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .atlas1248[data-theme="day"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .atlas1248 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .atlas1248 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">

      <svg viewBox="0 0 100 100" aria-hidden="true">

    <div class="brand">

  <div class="stage" aria-label="Generative aurora — ribbons of light drift and respond to the wind">
    <canvas id="aurora1248" role="img" aria-label="Glowing aurora ribbons and drifting sparks on a deep sky"></canvas>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps1248">0</strong></li>
    <li class="chip">mode <strong id="mode1248">Night</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 18:17:59 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.atlas1248');
      root.setAttribute('data-theme','night');

      const cv = root.querySelector('#aurora1248');
      const ctx = cv.getContext('2d', { alpha:true });

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        wind: root.querySelector('[data-ctrl="wind"]'),
        count: root.querySelector('[data-ctrl="count"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        fps: root.querySelector('#fps1248'),
        mode: root.querySelector('#mode1248'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        ['#6EE7FF','#A78BFA','#FFC38A','#75F0C7','#FF8ABF'],
        ['#60A5FA','#A78BFA','#FDE68A','#34D399','#F472B6'],
        ['#67E8F9','#A5B4FC','#FCA5A5','#86EFAC','#FBCFE8'],
        ['#90F7EC','#32CCBC','#736EFE','#F7AEF8','#FFDCA8'],
        ['#7AD7F0','#B3A3FF','#FFD28D','#8CF0D2','#FFA0C8']
      ];
      let palIndex = 0;
      function applyPalette(i){
        const p = palettes[i];
        root.style.setProperty('--c1', p[0]);
        root.style.setProperty('--c2', p[1]);
        root.style.setProperty('--c3', p[2]);
        root.style.setProperty('--c4', p[3]);
        root.style.setProperty('--c5', p[4]);
      }
      applyPalette(palIndex);

      // Fit canvas
      function fit(){
        const rect = root.querySelector('.stage').getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio||1, 2);
        cv.width = Math.max(1, rect.width * dpr);
        cv.height = Math.max(1, rect.height * dpr);
        cv.style.width = rect.width + 'px';
        cv.style.height = rect.height + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        seedDust();
      }
      window.addEventListener('resize', fit, { passive:true });
      fit();

      // Pointer + tilt
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      function onPointer(e){
        const r = cv.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x/Math.max(1,r.width))*2 - 1;
        pointer.ny = (pointer.y/Math.max(1,r.height))*2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
        root.style.setProperty('--tiltX', (pointer.nx*3.5) + 'deg');
        root.style.setProperty('--tiltY', (-pointer.ny*2.8) + 'deg');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside=true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside=false; root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); }, { passive:true });

      // Dust field
      const dust = [];
      function seedDust(){
        dust.length = 0;
        const W = cv.width/(window.devicePixelRatio||1), H = cv.height/(window.devicePixelRatio||1);
        const count = Math.round((W*H)/15000);
        for (let i=0;i<count;i++){
          dust.push({
            x: Math.random()*W,
            y: Math.random()*H,
            r: Math.random()*1.4 + 0.2,
            a: Math.random()*Math.PI*2,
            p: Math.random()*0.6 + 0.4
          });
        }
      }

      // Ribbons
      let ribbons = [];
      function createRibbons(){
        ribbons.length = 0;
        const count = parseInt(ui.count.value, 10);
        for (let i=0;i<count;i++){
          const baseY = 0.25 + (i/(count-1||1))*0.55; // normalized
          const amp = 50 + (Math.sin(i*1.1)+1)*40 + i*6;
          const speed = 0.2 + (i*0.07);
          const thick = 2.6 + (count-i)*0.35;
          const hue = palettes[palIndex][i % 5];
          const freqs = [
            0.002 + Math.random()*0.004,
            0.006 + Math.random()*0.006,
            0.012 + Math.random()*0.010
          ];
          const phases = [Math.random()*Math.PI*2, Math.random()*Math.PI*2, Math.random()*Math.PI*2];
          const particles = new Array(12).fill(0).map(()=>({
            u: Math.random(), // position across width [0..1]
            v: Math.random()*0.5 + 0.5, // drift speed
            o: Math.random()*Math.PI*2 // phase
          }));
          ribbons.push({ baseY, amp, speed, thick, hue, freqs, phases, particles });
        }
      }
      createRibbons();

      // Animation state
      let t0 = performance.now(), last = t0, fpsSmooth = 60;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;

      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const t = (now - t0)/1000;
        draw(t, dt);
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.86 + inst*0.14;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        if (running) requestAnimationFrame(frame);
      }

      function getVar(name, fallback){
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        return v || fallback;
      }

      function lerp(a,b,t){ return a + (b-a)*t; }

      function drawBackground(W,H,t){
        // Deep halo
        const gBG = ctx.createRadialGradient(
          W*0.5 + pointer.nx*18, H*0.42 + pointer.ny*16, 0,
          W*0.5, H*0.5, Math.max(W,H)*0.74
        );
        gBG.addColorStop(0, getVar('--c1','#8ee3ff')+'20');
        gBG.addColorStop(1, getVar('--c2','#a0a6ff')+'08');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = gBG;
        ctx.fillRect(0,0,W,H);

        // Dust drift
        ctx.globalCompositeOperation = 'lighter';
        for (let s=0; s<dust.length; s++){
          const st = dust[s];
          const px = (st.x + Math.sin(t*0.05 + st.a)*20*st.p + pointer.nx*8*st.p + W) % W;
          const py = (st.y + Math.cos(t*0.03 + st.a*1.3)*12*st.p + pointer.ny*8*st.p + H) % H;
          ctx.beginPath();
          ctx.fillStyle = Math.random() < 0.002 ? getVar('--c5','#fff')+'aa' : '#ffffff55';
          ctx.arc(px, py, st.r, 0, Math.PI*2);
          ctx.fill();
        }
      }

      function draw(t, dt){
        const W = cv.width / (window.devicePixelRatio||1);
        const H = cv.height / (window.devicePixelRatio||1);
        ctx.clearRect(0,0,W,H);

        drawBackground(W,H,t);

        const wind = parseFloat(ui.wind.value);
        const glow = parseFloat(ui.glow.value);

        // Ribbon field
        ctx.globalCompositeOperation = 'lighter';
        const steps = 90; // points per ribbon
        for (let i=0;i<ribbons.length;i++){
          const r = ribbons[i];
          const phase = t * (r.speed * wind);
          const path = [];
          for (let k=0;k<=steps;k++){
            const u = k/steps;
            const x = u*W;
            // pseudo-noise via multi-sine
            const n = Math.sin(r.freqs[0]*x + phase + r.phases[0])*0.6
                    + Math.sin(r.freqs[1]*x*0.8 + phase*1.4 + r.phases[1])*0.35
                    + Math.sin(r.freqs[2]*x*1.6 + phase*0.7 + r.phases[2])*0.2;
            const sway = (pointer.ny*40) + Math.sin(phase + i)*10;
            const y = r.baseY*H + n*r.amp + sway;
            path.push({x,y});
          }

          // Stroke gradient
          const g = ctx.createLinearGradient(0, path[0].y, W, path[path.length-1].y);
          g.addColorStop(0, r.hue + (root.getAttribute('data-theme')==='day' ? '55' : '55'));
          g.addColorStop(1, getVar('--c1','#6ee7ff') + (root.getAttribute('data-theme')==='day' ? '66' : '77'));

          // Draw smooth path with quadratic segments
          ctx.lineWidth = r.thick * (1 + glow*0.4);
          ctx.strokeStyle = g;
          ctx.shadowColor = r.hue + '66';
          ctx.shadowBlur = 24*glow;

          ctx.beginPath();
          for (let k=0;k<path.length-1;k++){
            const p0 = path[k];
            const p1 = path[k+1];
            const cx = (p0.x + p1.x)/2;
            const cy = (p0.y + p1.y)/2;
            if (k===0) ctx.moveTo(p0.x, p0.y);
            ctx.quadraticCurveTo(p0.x, p0.y, cx, cy);
          }
          ctx.stroke();

          // Soft underglow
          ctx.shadowBlur = 40*glow;
          ctx.lineWidth = r.thick*3.2*glow;
          ctx.globalAlpha = 0.18 + 0.08*Math.sin(i + t*0.5);
          ctx.stroke();
          ctx.globalAlpha = 1;

          // Particles sliding along the ribbon
          for (let p=0; p<r.particles.length; p++){
            const P = r.particles[p];
            P.u += (0.08 + 0.5*wind + r.speed*0.06)*dt*P.v;
            if (P.u > 1.02) P.u = -0.02;
            const idx = Math.min(steps, Math.max(0, Math.floor(P.u*steps)));
            const pt = path[idx];
            if (!pt) continue;
            const size = 1 + 2.4*(1 - Math.abs(P.u - 0.5))*glow;
            ctx.beginPath();
            ctx.fillStyle = (p%3===0 ? getVar('--c5','#fff') : getVar('--c3','#fff')) + 'aa';
            ctx.arc(pt.x + Math.sin(P.o + t*1.2)*6, pt.y + Math.cos(P.o + t*0.8)*3, size, 0, Math.PI*2);
            ctx.fill();
          }
        }

        // Subtle horizon wash
        const gH = ctx.createLinearGradient(0, H*0.65, 0, H);
        gH.addColorStop(0, '#0000');
        gH.addColorStop(1, getVar('--c2','#a78bfa') + '12');
        ctx.globalCompositeOperation = 'screen';
        ctx.fillStyle = gH;
        ctx.fillRect(0, H*0.65, W, H*0.35);
      }

      // UI interactions
      ui.theme.addEventListener('click', ()=>{
        const day = root.getAttribute('data-theme')==='day';
        const next = day? 'night' : 'day';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='day' ? 'Day' : 'Night';
        ui.mode.textContent = next==='day' ? 'Day' : 'Night';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        if (on && !running){ running = true; requestAnimationFrame(frame); }
        else if (!on){ running = false; }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palIndex);
        createRibbons();
      });
      ['wind','count','glow'].forEach(k=>{
        ui[k].addEventListener('input', ()=>{
          if (k==='count') createRibbons();
        });
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='['){ ui.wind.value = String(Math.max(0.2, parseFloat(ui.wind.value)-0.06)); }
        else if (k===']'){ ui.wind.value = String(Math.min(3, parseFloat(ui.wind.value)+0.06)); }
        else if (k==='-'){ ui.glow.value = String(Math.max(0.2, parseFloat(ui.glow.value)-0.06)); }
        else if (k==='='){ ui.glow.value = String(Math.min(1.4, parseFloat(ui.glow.value)+0.06)); }
      });

      // Init
      draw(0,0);
      if (running){ root.setAttribute('data-run','on'); requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
      window.addEventListener('resize', seedDust, { passive:true });
    })();
  </script>
