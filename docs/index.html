<section class="vibe2365" data-theme="sol" aria-label="Orrery of Light — Kinetic Orb">
  <style>
    .vibe2365 {
      --ink:#0e1320; --muted:#5e6c86;
      --bg0:#fff8ee; --bg1:#ffe9cf;
      --acc1:#ffb703; --acc2:#00d4ff; --acc3:#ff5db1;
      --ring:rgba(12,18,32,0.14);
      --glass:rgba(255,255,255,0.55);
      --radius:28px;
      --blur:40px;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: clamp(18px, 3.2vw, 36px);
      min-height: 620px;
      position:relative;
      overflow:hidden;
      isolation:isolate;
      background:
        radial-gradient(1200px 800px at 15% -10%, color-mix(in srgb, var(--acc2) 28%, transparent), transparent 60%),
        conic-gradient(from 210deg at 80% 12%, rgba(255,255,255,0.7), transparent 25%, rgba(255,255,255,0.4) 40%, transparent 60%, rgba(255,255,255,0.6) 80%, transparent 100%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    /* Themes */
    .vibe2365[data-theme="sol"]  { --ink:#0e1320; --muted:#5e6c86; --bg0:#fff8ee; --bg1:#ffe9cf; --acc1:#ffb703; --acc2:#00d4ff; --acc3:#ff5db1; --ring:rgba(12,18,32,0.14); --glass:rgba(255,255,255,0.55);}
    .vibe2365[data-theme="luna"] { --ink:#e9f2ff; --muted:#bac6e4; --bg0:#0b1020; --bg1:#141a34; --acc1:#6db2ff; --acc2:#d39bff; --acc3:#7affd9; --ring:rgba(255,255,255,0.16); --glass:rgba(255,255,255,0.16);}
    .vibe2365[data-theme="abyss"]{ --ink:#dbfaff; --muted:#9cc3cb; --bg0:#001417; --bg1:#00090c; --acc1:#00ffd1; --acc2:#51f3ff; --acc3:#c9ff62; --ring:rgba(255,255,255,0.18); --glass:rgba(255,255,255,0.10);}
    .vibe2365[data-theme="flora"]{ --ink:#0e1b13; --muted:#5e7a6d; --bg0:#edfff5; --bg1:#e6f6ee; --acc1:#2acb84; --acc2:#ff9cb4; --acc3:#a5ffe0; --ring:rgba(12,18,32,0.12); --glass:rgba(255,255,255,0.62);}

    /* Ambient mesh + grain */
    .vibe2365 .mesh, .vibe2365 .grain { position:absolute; inset:-20%; pointer-events:none; z-index:-1; }
    .vibe2365 .mesh {
      background:
        radial-gradient(780px 560px at 88% 18%, color-mix(in srgb, var(--acc2) 26%, transparent), transparent 70%),
        radial-gradient(860px 540px at 12% 88%, color-mix(in srgb, var(--acc1) 22%, transparent), transparent 72%),
        radial-gradient(800px 520px at 55% 40%, rgba(255,255,255,0.24), transparent 70%);
      filter:saturate(120%) blur(2px);
      opacity:0.9;
    }
    .vibe2365 .grain::before {
      content:""; position:absolute; inset:0;
      background: repeating-conic-gradient(from 0deg, rgba(0,0,0,0.05) 0 0.25deg, transparent 0.25deg 0.5deg);
      mix-blend-mode: soft-light; opacity:0.35;
      animation: v2365-grain 14s steps(10) infinite;
    }
    @keyframes v2365-grain { to { transform: translate3d(-12px, 10px, 0); } }

    /* Header */
    .vibe2365 .mast {
      display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:end; margin-bottom: 16px;
    }
    .vibe2365 h1.title {
      margin:0;
      font-size: clamp(36px, 8vw, 96px);
      line-height:0.88; letter-spacing:-0.02em;
      background: linear-gradient(90deg, #fff 0%, var(--acc1) 50%, var(--acc2) 85%, var(--acc3) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 18px 48px color-mix(in srgb, var(--acc2) 35%, transparent));
      text-wrap: balance;
    }
    .vibe2365 .meta {
      text-align:right; color:var(--muted); font-size:13px;
    }
    .vibe2365 .tag {
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 12px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
      border:1px solid var(--ring); color:var(--ink);
      font-weight:700; letter-spacing:.04em; text-transform:uppercase;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }
    .vibe2365 .blink { width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--acc2), var(--acc1)); box-shadow:0 0 0 2px rgba(0,0,0,0.08) inset; }
    @media (max-width:780px){ .vibe2365 .mast{ grid-template-columns:1fr; } .vibe2365 .meta{ text-align:left; } }

    /* Orb stage */
    .vibe2365 .orb-wrap {
      position:relative;
      margin: clamp(8px, 2vw, 16px) auto 8px;
      width: min(780px, 92vw);
      aspect-ratio: 1/1;
      border-radius: 50%;
      background:
        radial-gradient(closest-side at 50% 55%, color-mix(in srgb, var(--glass) 70%, transparent), transparent 75%),
        conic-gradient(from 0deg, color-mix(in srgb, var(--acc1) 12%, transparent), color-mix(in srgb, var(--acc2) 10%, transparent), color-mix(in srgb, var(--acc3) 10%, transparent), transparent);
      border: 1px solid var(--ring);
      box-shadow:
        0 24px 36px rgba(0,0,0,0.18),
        0 0 120px color-mix(in srgb, var(--acc2) 28%, transparent),
        inset 0 0 0 1px color-mix(in srgb, var(--acc1) 8%, transparent);
      overflow:hidden;
    }
    .vibe2365 .orb-wrap::before {
      content:"";
      position:absolute; inset:-20%;
      background: radial-gradient(closest-side at var(--hx,60%) var(--hy,40%), color-mix(in srgb, var(--acc2) 18%, transparent), transparent 60%);
      filter: blur(var(--blur));
      opacity:0.7; pointer-events:none;
      animation: v2365-glide 22s ease-in-out infinite alternate;
    }
    @keyframes v2365-glide {
      0% { transform: translate3d(-3%, -2%, 0) scale(1.02); }
      100%{ transform: translate3d(3%, 2%, 0) scale(0.98); }
    }
    .vibe2365 .ticks {
      position:absolute; inset:8%;
      border-radius:50%;
      background:
        radial-gradient(circle at 50% 50%, transparent calc(50% - 0.5px), rgba(0,0,0,0.08) calc(50% - 0.5px) calc(50% + 0.5px), transparent calc(50% + 0.5px)),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.10) 0 1deg, transparent 1deg 12deg);
      mix-blend-mode: soft-light; opacity:0.35; pointer-events:none;
      border:1px dashed color-mix(in srgb, var(--ink) 12%, transparent);
    }
    .vibe2365 canvas.orb {
      position:absolute; inset:0; width:100%; height:100%; display:block; filter: contrast(108%) saturate(112%);
    }
    .vibe2365 .flare {
      position:absolute; inset:-40%; border-radius:50%; pointer-events:none;
      background: radial-gradient(closest-side at 40% 38%, color-mix(in srgb, var(--acc1) 14%, transparent), transparent 70%);
      mix-blend-mode: screen; filter: blur(28px); opacity:0.6;
    }

    /* Controls */
    .vibe2365 .bar {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;
      gap:12px; margin-top:14px;
    }
    .vibe2365 .swatches { display:flex; align-items:center; gap:10px; }
    .vibe2365 .sw {
      appearance:none; cursor:pointer; border:1px solid var(--ring);
      width:46px; height:46px; border-radius:14px;
      background: var(--swbg);
      position:relative; box-shadow: 0 12px 28px rgba(0,0,0,0.18);
      transition: transform 140ms ease, box-shadow 220ms ease;
    }
    .vibe2365 .sw::after { content:""; position:absolute; inset:5px; border-radius:10px; background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.6)); mix-blend-mode: overlay; }
    .vibe2365 .sw[aria-pressed="true"] { transform: translateY(-2px); box-shadow: 0 18px 40px color-mix(in srgb, var(--acc2) 40%, rgba(0,0,0,0.12)); outline:2px solid color-mix(in srgb, var(--acc1) 65%, transparent); outline-offset:2px; }

    .vibe2365 .slider { display:grid; grid-template-columns:auto 240px; align-items:center; gap:12px; color:var(--muted); font-size:13px; }
    .vibe2365 input[type="range"] {
      width:240px; -webkit-appearance:none; appearance:none; height:12px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in srgb, var(--acc1) 70%, transparent), rgba(255,255,255,0.28));
      border:1px solid rgba(0,0,0,0.15);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.25), 0 4px 14px color-mix(in srgb, var(--acc2) 28%, transparent);
    }
    .vibe2365 input[type="range"]::-webkit-slider-thumb,
    .vibe2365 input[type="range"]::-moz-range-thumb {
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 14px rgba(0,0,0,0.3), 0 0 0 8px color-mix(in srgb, var(--acc2) 28%, transparent);
      cursor:pointer;
    }
    .vibe2365 .tog {
      appearance:none; border:1px solid var(--ring); background:linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.66));
      color:var(--ink); font-weight:600; padding:10px 14px; border-radius:14px; cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.16);
      transition: transform 140ms ease, box-shadow 220ms ease, background 180ms ease;
    }
    .vibe2365 .tog[aria-pressed="true"] { transform: translateY(-2px); box-shadow: 0 16px 36px color-mix(in srgb, var(--acc3) 35%, transparent); outline:2px solid color-mix(in srgb, var(--acc3) 55%, transparent); outline-offset:2px; }

    /* Footer */
    .vibe2365 footer {
      display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:16px; font-size:12px; color:var(--muted);
    }
    .vibe2365 .kbd { padding:3px 7px; border-radius:6px; background:rgba(255,255,255,0.25); border:1px solid var(--ring); color:var(--ink); font-weight:600; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) { .vibe2365 * { animation: none !important; transition: none !important; } }
  </style>

  <div class="mesh" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="mast">
    <h1 class="title">Orrery of Light</h1>
    <div class="meta">
      <span>kinetic orb — orbit, drift, glow</span>
      <span class="tag"><span class="blink"></span> New Motion Study</span>
    </div>
  </div>

  <div class="orb-wrap" role="region" aria-label="Kinetic orb canvas" tabindex="0">
    <div class="ticks" aria-hidden="true"></div>
    <canvas class="orb" aria-hidden="true"></canvas>
    <div class="flare" aria-hidden="true"></div>
  </div>

  <div class="bar" aria-label="Appearance & Motion">
    <div class="swatches" role="group" aria-label="Palettes">
      <button class="sw" data-theme="sol" aria-pressed="true" title="Sol" style="--swbg: conic-gradient(at 60% 40%, #ffb703, #ffd77a, #00d4ff, #ff5db1, #ffb703);"></button>
      <button class="sw" data-theme="luna" aria-pressed="false" title="Luna" style="--swbg: conic-gradient(at 60% 40%, #6db2ff, #d39bff, #7affd9, #6db2ff);"></button>
      <button class="sw" data-theme="abyss" aria-pressed="false" title="Abyss" style="--swbg: conic-gradient(at 60% 40%, #00ffd1, #51f3ff, #c9ff62, #00ffd1);"></button>
      <button class="sw" data-theme="flora" aria-pressed="false" title="Flora" style="--swbg: conic-gradient(at 60% 40%, #2acb84, #a5ffe0, #ff9cb4, #2acb84);"></button>
    </div>
    <label class="slider">Orbits
      <input type="range" min="4" max="24" step="1" value="12" aria-label="Orbit density">
    </label>
    <button class="tog" data-action="pause" aria-pressed="false" title="Pause/Play (Space)">Pause</button>
  </div>

  <footer>
    <div>
      Move to tug gravity • Scroll/drag adjusts drift • Press <span class="kbd">O</span> for next palette • <span class="kbd">Space</span> toggles
    </div>
    <span id="last-updated">Last updated: 2026-02-03 05:37:42 EST</span>
  </footer>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const stage = root.querySelector('.orb-wrap');
      const canvas = root.querySelector('canvas.orb');
      const ctx = canvas.getContext('2d', { alpha: true });
      const ticks = root.querySelector('.ticks');
      const swatches = root.querySelectorAll('.sw');
      const range = root.querySelector('input[type="range"]');
      const toggle = root.querySelector('.tog[data-action="pause"]');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat(undefined, {
          month: 'short', day: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(d);
        updated.textContent = `Last updated: ${fmt} ${tz}`;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme handling
      function setTheme(t) {
        root.setAttribute('data-theme', t);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.theme === t ? 'true' : 'false'));
      }
      swatches.forEach(s => s.addEventListener('click', () => setTheme(s.dataset.theme)));

      // Cycle theme with O
      const themeOrder = ['sol', 'luna', 'abyss', 'flora'];
      stage.addEventListener('keydown', (e) => {
        const key = (e.key || '').toLowerCase();
        if (key === 'o') {
          const cur = root.getAttribute('data-theme');
          setTheme(themeOrder[(themeOrder.indexOf(cur) + 1) % themeOrder.length]);
        } else if (key === ' ') {
          e.preventDefault();
          toggle.click();
        }
      });

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0, CX = 0, CY = 0, R = 0;
      function resize() {
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W / 2; CY = H / 2; R = Math.min(W, H) * 0.44;
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Particles
      let orbits = parseInt(range.value, 10) || 12;
      const particles = [];
      const rand = (a=0,b=1)=>a+Math.random()*(b-a);
      const TAU = Math.PI * 2;

      function themeColors() {
        const t = root.getAttribute('data-theme') || 'sol';
        const map = {
          sol:  ['#ffb703', '#ffd77a', '#00d4ff', '#ff5db1', '#ffffff'],
          luna: ['#6db2ff', '#d39bff', '#7affd9', '#bcd1ff', '#ffffff'],
          abyss:['#00ffd1', '#51f3ff', '#c9ff62', '#bbfff6', '#eaffff'],
          flora:['#2acb84', '#a5ffe0', '#ff9cb4', '#7ef2bd', '#ffffff'],
        };
        return map[t];
      }

      function rebuild() {
        particles.length = 0;
        const cols = themeColors();
        for (let i = 0; i < orbits; i++) {
          const p = i / Math.max(1, orbits - 1);
          const radius = R * (0.18 + 0.75 * p);
          const count = Math.floor(22 + p * 64);
          for (let k = 0; k < count; k++) {
            particles.push({
              r: radius + rand(-2, 2),
              a: rand(0, TAU),
              v: (0.002 + p * 0.004) * (Math.random() < 0.5 ? -1 : 1),
              w: rand(0.6, 1.4),      // wobble strength
              s: rand(0.9, 2.2) * (0.6 + p), // size
              h: rand(0.8, 1.2),      // noise harmonic
              c: cols[Math.floor(rand(0, cols.length))],
              trail: 0
            });
          }
        }
      }

      // Pointer gravity
      const pointer = { x: 0, y: 0, tx: 0, ty: 0, down:false };
      function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
      function updatePointer(e) {
        const r = stage.getBoundingClientRect();
        const cx = (e.clientX ?? (e.touches && e.touches[0]?.clientX) ?? r.left) - r.left;
        const cy = (e.clientY ?? (e.touches && e.touches[0]?.clientY) ?? r.top) - r.top;
        pointer.tx = clamp(cx, 0, W);
        pointer.ty = clamp(cy, 0, H);
        // move highlight hotspot for glow
        const px = (pointer.tx / Math.max(1, W)) * 100;
        const py = (pointer.ty / Math.max(1, H)) * 100;
        stage.style.setProperty('--hx', px + '%');
        stage.style.setProperty('--hy', py + '%');
      }
      stage.addEventListener('pointermove', updatePointer, { passive: true });
      stage.addEventListener('touchmove', updatePointer, { passive: true });
      stage.addEventListener('pointerdown', ()=>{ pointer.down = true; toggle.setAttribute('aria-pressed', 'false'); toggle.textContent = 'Pause'; running = true; requestAnimationFrame(tick); });
      stage.addEventListener('pointerup', ()=>{ pointer.down = false; });
      stage.addEventListener('pointerleave', ()=>{ pointer.down = false; pointer.tx = CX; pointer.ty = CY; });

      // Scroll to adjust orbit count
      stage.addEventListener('wheel', (e) => {
        const delta = Math.sign(e.deltaY);
        const v = clamp((parseInt(range.value, 10) || orbits) + delta * -1, parseInt(range.min,10), parseInt(range.max,10));
        range.value = String(v);
        orbits = v; rebuild();
      }, { passive: true });

      // Slider listener
      range.addEventListener('input', (e) => {
        orbits = parseInt(e.target.value, 10) || 12;
        rebuild();
      });

      // Pause/Play
      let running = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      toggle.addEventListener('click', () => {
        const cur = toggle.getAttribute('aria-pressed') === 'true';
        const next = !cur;
        toggle.setAttribute('aria-pressed', String(next));
        if (next) {
          toggle.textContent = 'Play';
          running = false;
        } else {
          toggle.textContent = 'Pause';
          running = true;
          requestAnimationFrame(tick);
        }
      });

      // Animation
      let t = 0;
      function draw() {
        // fade for trails
        const darkTheme = root.dataset.theme === 'luna' || root.dataset.theme === 'abyss';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = darkTheme ? 'rgba(0,0,0,0.08)' : 'rgba(255,255,255,0.12)';
        ctx.fillRect(0, 0, W, H);

        // ease pointer toward target
        pointer.x += (pointer.tx - pointer.x) * 0.10;
        pointer.y += (pointer.ty - pointer.y) * 0.10;

        // current gravity center
        const gx = CX + (pointer.x - CX) * 0.18;
        const gy = CY + (pointer.y - CY) * 0.18;

        // faint orbit rings
        ctx.save();
        ctx.globalAlpha = 0.25;
        ctx.strokeStyle = darkTheme ? 'rgba(255,255,255,0.12)' : 'rgba(0,0,0,0.10)';
        for (let i = 0; i < orbits; i++) {
          const p = i / Math.max(1, orbits - 1);
          const rr = R * (0.18 + 0.75 * p);
          ctx.beginPath(); ctx.arc(gx, gy, rr, 0, TAU); ctx.stroke();
        }
        ctx.restore();

        // particles
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < particles.length; i++) {
          const P = particles[i];
          P.a += P.v * (1 + (pointer.down ? 0.5 : 0));
          const wob = Math.sin(P.a * (1.6 * P.h) + t * 0.006) * P.w * 4;
          const r = P.r + wob;

          // gravity pull/push
          const dx = gx - CX, dy = gy - CY;
          const gmag = Math.hypot(dx, dy) / (Math.max(W, H));
          const gk = (pointer.down ? -1 : 1) * gmag * 6; // invert when dragging
          const rr = r + gk * Math.sin(P.a + t * 0.003);

          const x = gx + Math.cos(P.a) * rr;
          const y = gy + Math.sin(P.a) * rr;

          // color + halo
          const grd = ctx.createRadialGradient(x, y, 0, x, y, 18);
          grd.addColorStop(0, P.c);
          grd.addColorStop(1, 'transparent');
          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(x, y, P.s, 0, TAU);
          ctx.fill();

          // comet streak
          ctx.strokeStyle = P.c;
          ctx.globalAlpha = 0.35;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x - Math.cos(P.a) * (6 + P.s * 2), y - Math.sin(P.a) * (6 + P.s * 2));
          ctx.stroke();
          ctx.globalAlpha = 1;
        }

        // center bloom
        ctx.globalCompositeOperation = 'lighter';
        const cgr = ctx.createRadialGradient(gx, gy, 0, gx, gy, R * 0.6);
        const [c1, c2, c3] = themeColors();
        cgr.addColorStop(0, c1 + 'cc');
        cgr.addColorStop(0.35, c2 + '55');
        cgr.addColorStop(1, 'transparent');
        ctx.fillStyle = cgr;
        ctx.beginPath(); ctx.arc(gx, gy, R * 0.62, 0, TAU); ctx.fill();

        t += 1;
      }

      function tick() {
        if (!running) return;
        draw();
        requestAnimationFrame(tick);
      }

      // Initialize
      pointer.tx = CX; pointer.ty = CY; pointer.x = CX; pointer.y = CY;
      rebuild();
      if (running) requestAnimationFrame(tick);
      setTimeout(() => stage.focus({ preventScroll: true }), 60);

      // Auto theme by time
      try {
        const h = new Date().getHours();
        if (h >= 20 || h < 6) setTheme('luna');
        else if (h >= 11 && h < 16) setTheme('abyss');
        else if (h >= 16 && h < 20) setTheme('flora');
        else setTheme('sol');
      } catch {}

      // Respect reduced motion dynamically
      try {
        const m = window.matchMedia('(prefers-reduced-motion: reduce)');
        m.addEventListener?.('change', (e) => {
          running = !e.matches;
          if (running) requestAnimationFrame(tick);
        });
      } catch {}
    })();
  </script>
