  <style>
    .v104 {
      --r: 28px;
      --pad: clamp(18px, 3.8vw, 56px);
      --ink: #0e1220;
      --muted: #63708a;
      --bg1: #f7fbff; --bg2: #ffffff;
      --p1: #6aa8ff; --p2: #ff7fc5; --p3: #75f0c9; --p4: #ffd36e; --p5: #b59aff;
      --glass: rgba(255,255,255,0.62);
      --fog-light: rgba(255,255,255,0.08);
      --fog-dark: rgba(0,0,0,0.12);
      color: var(--ink);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      position: relative;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 760px;
      background:
        radial-gradient(1200px 800px at 0% -10%, rgba(106,168,255,0.20), transparent 60%),
        radial-gradient(900px 700px at 120% 110%, rgba(255,127,197,0.18), transparent 70%),
        conic-gradient(from 140deg at 70% 14%, rgba(0,0,0,0.03), transparent 18%, rgba(255,255,255,0.35) 34%, transparent 56%, rgba(0,0,0,0.02) 72%, transparent),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 70px 220px rgba(0,0,0,0.16);
      overflow: hidden;
      isolation: isolate;
    }
    .v104[data-mode="dusk"]{
      --ink: #e6f0ff;
      --muted: #9fb0cc;
      --bg1: #0a0f1b; --bg2: #070a12;
      --p1: #64e7ff; --p2: #b483ff; --p3: #62ff9b; --p4: #ff9b7b; --p5: #ffe36d;
      --glass: rgba(255,255,255,0.08);
      background:
        radial-gradient(1100px 760px at 90% -10%, rgba(100,231,255,0.18), transparent 60%),
        radial-gradient(900px 700px at -20% 115%, rgba(181,131,255,0.16), transparent 70%),
        conic-gradient(from 200deg at 60% 16%, rgba(255,255,255,0.08), transparent 24%, rgba(255,255,255,0.06) 40%, transparent 70%, rgba(255,255,255,0.05)),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), 0 80px 260px rgba(0,0,0,0.72);
    }
    .v104[data-mode="neo"]{
      --ink: #0b1019;
      --muted: #2a4b60;
      --bg1: #f5fffb; --bg2: #f6f2ff;
      --p1: #5df0ff; --p2: #ffd36e; --p3: #a6ff7a; --p4: #ff8fb0; --p5: #9db1ff;
      --glass: rgba(255,255,255,0.5);
      background:
        radial-gradient(1200px 800px at 18% -6%, rgba(181,131,255,0.22), transparent 60%),
        radial-gradient(1100px 800px at 115% 120%, rgba(98,255,155,0.22), transparent 70%),
        conic-gradient(from -40deg at 50% 12%, rgba(0,0,0,0.03), transparent 32%, rgba(255,255,255,0.35) 54%, transparent 76%, rgba(0,0,0,0.02)),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .v104 * { box-sizing: border-box; }

    .v104 .aurora {
      position: absolute; inset: -20% -10% -30% -10%; z-index: 0; pointer-events: none; filter: blur(50px) saturate(120%);
      background:
        radial-gradient(600px 280px at 20% 10%, color-mix(in srgb, var(--p1) 60%, transparent), transparent 70%),
        radial-gradient(800px 320px at 80% 20%, color-mix(in srgb, var(--p2) 50%, transparent), transparent 72%),
        radial-gradient(900px 420px at 40% 90%, color-mix(in srgb, var(--p3) 45%, transparent), transparent 74%);
      opacity: .38;
      transform: translateZ(0);
      animation: v104-aurora 22s ease-in-out infinite alternate;
    }
    .v104[data-mode="dusk"] .aurora { opacity: .28; animation-duration: 26s; }
    .v104[data-mode="neo"] .aurora { opacity: .44; animation-duration: 20s; }
    @keyframes v104-aurora {
      0% { transform: translate3d(-1%, 0%, 0) rotate(0.2deg) scale(1); }
      100% { transform: translate3d(1%, -1%, 0) rotate(-0.4deg) scale(1.02); }
    }

    .v104 .chrome {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center;
    }
    .v104 .brand {
      display: inline-flex; align-items: center; gap: 12px; color: var(--muted); font-weight: 900; letter-spacing: .02em;
      user-select: none;
    }
    .v104 .glyph {
      width: 40px; height: 40px; border-radius: 12px; position: relative; overflow: hidden; flex: 0 0 auto;
      background:
        radial-gradient(30% 30% at 28% 32%, #fff, rgba(255,255,255,0.35) 60%, transparent 64%),
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
      box-shadow: inset 0 0 0 6px rgba(255,255,255,0.5), 0 14px 38px rgba(0,0,0,0.16);
    }
    .v104 .glyph:after {
      content: ""; position: absolute; inset: 6px; border-radius: 10px;
      border: 2px solid rgba(255,255,255,0.6); mix-blend-mode: overlay;
    }

    .v104 .controls { display: flex; gap: 10px; flex-wrap: wrap; justify-content: flex-end; align-items: center; }
    .v104 .seg {
      display: inline-flex; overflow: hidden; border-radius: 999px; backdrop-filter: blur(10px);
      border: 1px solid rgba(12,20,32,0.12); background: var(--glass);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 14px 28px rgba(0,0,0,0.10);
    }
    .v104[data-mode="dusk"] .seg,
    .v104[data-mode="neo"] .seg { border-color: rgba(255,255,255,0.12); box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 14px 28px rgba(0,0,0,0.42); }
    .v104 .seg button {
      appearance: none; border: 0; background: transparent; color: var(--muted);
      font-weight: 900; font-size: 12px; padding: 9px 14px; cursor: pointer;
      transition: background 160ms ease, color 160ms ease;
    }
    .v104 .seg button[aria-pressed="true"] { color: #06101a; background: linear-gradient(135deg, var(--p1), var(--p2)); }
    .v104[data-mode="dusk"] .seg button[aria-pressed="true"],
    .v104[data-mode="neo"] .seg button[aria-pressed="true"] { color: #08131a; }

    .v104 .slider, .v104 .toggle {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 12px; font-size: 12px; color: var(--muted);
      border: 1px solid rgba(12,20,32,0.12); background: var(--glass); backdrop-filter: blur(10px);
    }
    .v104[data-mode="dusk"] .slider,
    .v104[data-mode="neo"] .slider,
    .v104[data-mode="dusk"] .toggle,
    .v104[data-mode="neo"] .toggle { border-color: rgba(255,255,255,0.12); }
    .v104 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 120px; height: 6px; border-radius: 999px; background: rgba(12,20,32,0.18);
    }
    .v104[data-mode="dusk"] input[type="range"],
    .v104[data-mode="neo"] input[type="range"] { background: rgba(255,255,255,0.25); }
    .v104 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      border: 1px solid rgba(12,20,32,0.18);
      background: linear-gradient(180deg, #ffffff, #e9eef9);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      cursor: grab;
    }
    .v104 input[type="checkbox"] {
      appearance: none; width: 38px; height: 22px; border-radius: 999px; position: relative; outline: none; cursor: pointer;
      background: rgba(12,20,32,0.18); border: 1px solid rgba(12,20,32,0.12); transition: background 160ms ease;
    }
    .v104[data-mode="dusk"] input[type="checkbox"],
    .v104[data-mode="neo"] input[type="checkbox"] { background: rgba(255,255,255,0.22); border-color: rgba(255,255,255,0.12); }
    .v104 input[type="checkbox"]::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(180deg, #ffffff, #e9eef9); border: 1px solid rgba(12,20,32,0.18);
      box-shadow: 0 4px 10px rgba(0,0,0,0.18); transition: transform 160ms ease;
    }
    .v104 input[type="checkbox"]:checked::after { transform: translateX(16px); }

    .v104 .hero {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.02fr 1fr; gap: clamp(16px, 4.8vw, 60px); align-items: center; margin-top: 12px;
    }
    @media (max-width: 980px) { .v104 .hero { grid-template-columns: 1fr; } .v104 .controls { justify-content: flex-start; } }

    .v104 h1 {
      margin: 4px 0 10px;
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      font-weight: 900; letter-spacing: -0.02em; line-height: .88;
      font-size: clamp(56px, 9.2vw, 124px);
      background: linear-gradient(180deg, var(--ink), color-mix(in srgb, var(--p1) 34%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 70px rgba(12,17,22,0.16);
    }
    .v104[data-mode="dusk"] h1,
    .v104[data-mode="neo"] h1 {
      background: linear-gradient(180deg, #ffffff, color-mix(in srgb, var(--p1) 35%, #cfe7ff));
      -webkit-background-clip: text; color: transparent;
      text-shadow: 0 20px 80px rgba(147,190,255,0.28);
    }
    .v104 .lede { color: var(--muted); font-size: clamp(16px, 2.2vw, 21px); max-width: 60ch; text-wrap: pretty; margin: 8px 0 16px; }

    .v104 .cta-row { display: flex; gap: 10px; flex-wrap: wrap; }
    .v104 .cta {
      display: inline-flex; align-items: center; gap: 10px; padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: .2px; color: #06121f; text-decoration: none;
      background: linear-gradient(135deg, var(--p1), var(--p2));
      border: 1px solid rgba(12,20,32,0.12);
      box-shadow: 0 22px 55px rgba(12,17,22,0.14);
      transition: transform 160ms ease, filter 220ms ease;
    }
    .v104 .cta:hover { transform: translateY(-2px); filter: saturate(112%); }
    .v104 .ghost {
      color: var(--muted); background: var(--glass); border: 1px solid rgba(12,20,32,0.12);
      box-shadow: 0 14px 36px rgba(12,17,22,0.10);
    }
    .v104[data-mode="dusk"] .ghost,
    .v104[data-mode="neo"] .ghost { border-color: rgba(255,255,255,0.12); }

    .v104 .well {
      position: relative; border-radius: 30px; overflow: hidden; min-height: clamp(460px, 56vh, 720px);
      border: 1px solid rgba(12,20,32,0.12);
      background:
        radial-gradient(800px 600px at 20% -10%, rgba(255,255,255,0.45), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.84), rgba(255,255,255,0.52));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.82), 0 34px 120px rgba(12,17,22,0.16);
      transform-style: preserve-3d; perspective: 900px;
    }
    .v104[data-mode="dusk"] .well,
    .v104[data-mode="neo"] .well {
      background:
        radial-gradient(800px 600px at 80% -10%, rgba(255,255,255,0.06), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-color: rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 38px 130px rgba(0,0,0,0.65);
    }
    .v104 .veil {
      position: absolute; inset: -30% -10% -10% -10%; pointer-events: none; z-index: 1; mix-blend-mode: overlay; opacity: .35;
      background:
        radial-gradient(60% 40% at 50% 0%, color-mix(in srgb, var(--p1) 24%, transparent), transparent 70%),
        radial-gradient(50% 40% at 50% 100%, color-mix(in srgb, var(--p2) 18%, transparent), transparent 70%);
      filter: blur(30px);
      transform: translateZ(20px);
    }
    .v104 .stage { position: relative; width: 100%; height: 100%; z-index: 2;
      transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg)); transition: transform 200ms ease; }
    .v104 canvas { display: block; width: 100%; height: 100%; }

    .v104 .cap {
      position: absolute; top: 14px; left: 14px; padding: 6px 10px; font-size: 11px; letter-spacing: .2em; text-transform: uppercase;
      color: var(--muted); background: var(--glass); border: 1px solid rgba(12,20,32,0.12); border-radius: 999px; backdrop-filter: blur(4px); z-index: 3;
    }
    .v104[data-mode="dusk"] .cap,
    .v104[data-mode="neo"] .cap { border-color: rgba(255,255,255,0.12); }
    .v104 .chips { position: absolute; bottom: 14px; right: 14px; display: flex; gap: 8px; flex-wrap: wrap; z-index: 3; }
    .v104 .chip {
      padding: 6px 10px; font-size: 11px; color: var(--muted);
      background: var(--glass); border: 1px solid rgba(12,20,32,0.12); border-radius: 999px; backdrop-filter: blur(4px);
    }
    .v104[data-mode="dusk"] .chip,
    .v104[data-mode="neo"] .chip { border-color: rgba(255,255,255,0.12); }

    .v104 .foot {
      position: relative; z-index: 2; margin-top: 18px; padding-top: 12px; border-top: 1px dashed rgba(12,20,32,0.16);
      display: flex; align-items: center; justify-content: space-between; gap: 10px; color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }
    .v104[data-mode="dusk"] .foot,
    .v104[data-mode="neo"] .foot { border-top-color: rgba(255,255,255,0.12); }

    @media (prefers-reduced-motion: reduce) {
      .v104 .aurora { animation: none !important; }
      .v104 .stage { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="chrome">

  <div class="foot">

  <script>
    (function(){
      const root = document.querySelector('.v104');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'
        });
      } catch(e) { updated.textContent = 'Last updated: ' + new Date().toString(); }

      const canvas = root.querySelector('#orbits');
      const ctx = canvas.getContext('2d');
      const well = root.querySelector('.well');
      const stage = root.querySelector('.stage');

      const gravityEl = root.querySelector('#v104Gravity');
      const orbitsEl = root.querySelector('#v104Orbits');
      const glowEl = root.querySelector('#v104Glow');
      const trailsEl = root.querySelector('#v104Trails');
      const pulseBtn = root.querySelector('#pulseBtn');
      const randomBtn = root.querySelector('#randomBtn');
      const themeBtns = [...root.querySelectorAll('.t')];

      const chipGravity = root.querySelector('#chipGravity');
      const chipOrbits = root.querySelector('#chipOrbits');

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // State
      let running = !prefersReduced;
      let gravity = parseFloat(gravityEl.value);
      let count = parseInt(orbitsEl.value, 10);
      let glow = parseFloat(glowEl.value);
      let trails = trailsEl.checked;

      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      let cx = 0, cy = 0;
      let cxTarget = 0, cyTarget = 0;

      let t0 = performance.now();
      const orbs = []; // { r, theta, speed, size, color, ecc, prec, precSpeed, px, py }
      const pulses = []; // { x, y, t, life, power }

      function getPalette(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--p1').trim(),
          cs.getPropertyValue('--p2').trim(),
          cs.getPropertyValue('--p3').trim(),
          cs.getPropertyValue('--p4').trim(),
          cs.getPropertyValue('--p5').trim()
        ];
      }

      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }
      function rand(a, b){ return a + Math.random()*(b-a); }
      const TAU = Math.PI*2;

      function resize(){
        const rect = well.getBoundingClientRect();
        W = Math.max(420, Math.floor(rect.width));
        H = Math.max(300, Math.floor(rect.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        cx = W/2; cy = H/2;
        cxTarget = cx; cyTarget = cy;
      }

      function buildSystem(){
        orbs.length = 0;
        const pal = getPalette();
        const maxR = Math.min(W, H) * 0.44;
        const minR = Math.min(W, H) * 0.06;
        for (let i=0; i<count; i++){
          const u = (i + 0.5) / count;
          const r = minR + (maxR - minR) * Math.pow(u, 0.92);
          const theta = Math.random() * TAU;
          const dir = Math.random() < 0.5 ? -1 : 1;
          const baseSpeed = (0.15 + Math.pow(1 - u, 1.2) * 1.35) * dir;
          const size = clamp(1.2 + u * 2.8, 1.2, 3.8);
          const color = pal[i % pal.length];
          const ecc = rand(0, 0.18);
          const prec = Math.random() * TAU;
          const precSpeed = rand(-0.6, 0.6);
          orbs.push({ r, theta, speed: baseSpeed, size, color, ecc, prec, precSpeed, px: null, py: null });
        }
        chipOrbits.textContent = count + ' orbits';
      }

      function pulseAt(clientX, clientY, power = 1){
        const rect = canvas.getBoundingClientRect();
        const x = (clientX - rect.left);
        const y = (clientY - rect.top);
        pulses.push({ x, y, t: 0, life: 1.4 + Math.random()*0.8, power: 14 * power });
        // Gentle pop
        well.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.012)' }, { transform: 'scale(1)' }], { duration: 360, easing: 'ease-out' });
      }

      function randomize(){
        // jitter speeds and ellipse eccentricities
        for (const o of orbs){
          o.speed *= rand(0.7, 1.4) * (Math.random() < 0.5 ? -1 : 1);
          o.ecc = clamp(o.ecc * rand(0.6, 1.6) + rand(-0.06, 0.06), 0, 0.28);
          o.prec += rand(-Math.PI, Math.PI);
          o.precSpeed = rand(-0.8, 0.8);
        }
        pulseAt(cx, cy, 1.2);
      }

      function setMode(mode){
        root.setAttribute('data-mode', mode);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.mode === mode)));
        well.style.transition = 'filter 220ms ease';
        well.style.filter = 'brightness(1.08)';
        setTimeout(()=>{ well.style.filter = ''; }, 240);
      }

      // Tilt & parallax
      function tilt(e){
        const rect = well.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const rx = clamp(6 - y*12, -8, 8);
        const ry = clamp(-8 + x*16, -10, 10);
        stage.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        stage.style.setProperty('--ry', ry.toFixed(2) + 'deg');

        cxTarget = W/2 + (x - 0.5) * Math.min(W, H) * 0.06;
        cyTarget = H/2 + (y - 0.5) * Math.min(W, H) * 0.06;
      }
      function resetTilt(){
        stage.style.setProperty('--rx', '0deg');
        stage.style.setProperty('--ry', '0deg');
        cxTarget = W/2; cyTarget = H/2;
      }
      well.addEventListener('pointermove', tilt, { passive: true });
      well.addEventListener('pointerleave', resetTilt, { passive: true });
      well.addEventListener('pointerdown', (e)=> pulseAt(e.clientX, e.clientY, 1.2), { passive: true });

      // UI
      gravityEl.addEventListener('input', () => {
        gravity = parseFloat(gravityEl.value);
        chipGravity.textContent = 'Gravity ×' + gravity.toFixed(2);
      });
      orbitsEl.addEventListener('input', () => {
        count = parseInt(orbitsEl.value, 10);
        buildSystem();
      });
      glowEl.addEventListener('input', () => {
        glow = parseFloat(glowEl.value);
      });
      trailsEl.addEventListener('change', () => {
        trails = trailsEl.checked;
      });

      pulseBtn.addEventListener('click', (e) => { e.preventDefault(); pulseAt(cx, cy, 1.1); });
      randomBtn.addEventListener('click', (e) => { e.preventDefault(); randomize(); });

      themeBtns.forEach(btn => btn.addEventListener('click', () => setMode(btn.dataset.mode)));

      // Keyboard
      document.addEventListener('keydown', (e) => {
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === '1') setMode('dawn');
        if (k === '2') setMode('dusk');
        if (k === '3') setMode('neo');
        if (k === 'p') pulseAt(cx, cy, 1.0);
        if (k === 'r') randomize();
        if (k === '+') { count = clamp(count + 1, 8, 64); orbitsEl.value = count; buildSystem(); }
        if (k === '-') { count = clamp(count - 1, 8, 64); orbitsEl.value = count; buildSystem(); }
        if (e.code === 'Space') { e.preventDefault(); running = !running; if (running) { t0 = performance.now(); requestAnimationFrame(draw); } }
      });

      function draw(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - t0)/1000);
        t0 = now;

        // ease center
        cx += (cxTarget - cx) * 0.08;
        cy += (cyTarget - cy) * 0.08;

        // fade or clear
        if (trails) {
          const mode = root.getAttribute('data-mode');
          ctx.fillStyle = mode === 'dusk' ? 'rgba(0,0,0,0.12)' : 'rgba(255,255,255,0.07)';
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.clearRect(0,0,W,H);
        }

        // Update pulses
        for (let i = pulses.length - 1; i >= 0; i--){
          const p = pulses[i];
          p.t += dt;
          if (p.t >= p.life) pulses.splice(i,1);
        }

        // Render orbs + rings
        ctx.globalCompositeOperation = 'lighter';
        const gAlpha = clamp(0.24 + glow*0.66, 0.2, 0.9);
        for (let i=0; i<orbs.length; i++){
          const o = orbs[i];
          o.theta += o.speed * dt * gravity;
          o.prec += o.precSpeed * dt * 0.6;

          // elliptical wobble
          const ex = 1 + o.ecc * Math.cos(o.prec);
          const ey = 1 - o.ecc * Math.sin(o.prec);
          let px = cx + o.r * ex * Math.cos(o.theta);
          let py = cy + o.r * ey * Math.sin(o.theta);

          // pulse influence (radial push)
          for (const p of pulses){
            const dx = px - p.x;
            const dy = py - p.y;
            const d = Math.sqrt(dx*dx + dy*dy) + 0.001;
            const wave = Math.sin(d * 0.05 - p.t * 5.2);
            const decay = Math.exp(-d * 0.015) * (1 - p.t / p.life);
            const push = p.power * wave * decay;
            px += (dx / d) * push;
            py += (dy / d) * push;
          }

          // draw occasional orbit trace ring
          if ((i % 5) === 0 && !trails){
            ctx.beginPath();
            ctx.ellipse(cx, cy, o.r * ex, o.r * ey, 0, 0, TAU);
            ctx.lineWidth = 0.5 + glow * 1.2;
            ctx.strokeStyle = o.color;
            ctx.globalAlpha = 0.08 + glow * 0.08;
            ctx.shadowBlur = 0;
            ctx.stroke();
          }

          // draw orb with glow
          ctx.beginPath();
          ctx.globalAlpha = gAlpha;
          ctx.shadowColor = o.color;
          ctx.shadowBlur = 8 + glow * 34;
          ctx.fillStyle = o.color;
          ctx.arc(px, py, o.size + glow * 1.6, 0, TAU);
          ctx.fill();

          // comet tail when trails on
          if (trails && o.px != null){
            ctx.beginPath();
            ctx.globalAlpha = 0.12 + glow * 0.12;
            ctx.strokeStyle = o.color;
            ctx.lineWidth = 1;
            ctx.moveTo(o.px, o.py);
            ctx.lineTo(px, py);
            ctx.stroke();
          }

          o.px = px; o.py = py;
        }

        // draw expanding rings for pulses
        for (const p of pulses){
          const prog = p.t / p.life;
          const radius = prog * Math.max(W, H) * 0.4;
          ctx.beginPath();
          ctx.globalAlpha = 0.16 * (1 - prog);
          ctx.lineWidth = 1 + glow * 2;
          ctx.strokeStyle = getPalette()[Math.floor(prog * 4) % 5];
          ctx.shadowBlur = 6 + glow * 18;
          ctx.shadowColor = ctx.strokeStyle;
          ctx.ellipse(p.x, p.y, radius, radius * (0.95 + 0.05*Math.sin(p.t*2)), 0, 0, TAU);
          ctx.stroke();
        }

        requestAnimationFrame(draw);
      }

      // Time-based default mode
      const hour = new Date().getHours();
      setMode(hour < 7 ? 'dusk' : hour < 17 ? 'dawn' : 'neo');

      // Init
      resize();
      buildSystem();
      if (!prefersReduced) { t0 = performance.now(); requestAnimationFrame(draw); }

      window.addEventListener('resize', () => { resize(); buildSystem(); });
      window.addEventListener('blur', () => { running = false; });
      window.addEventListener('focus', () => { if (!prefersReduced) { running = true; t0 = performance.now(); requestAnimationFrame(draw); } });
    })();
  </script>
</div>
      </section>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
