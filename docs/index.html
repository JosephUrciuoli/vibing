<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="almanac" data-theme="dawn" data-motion="on" data-noise="on" aria-label="Kinetic Almanac â€” a calm, living canvas">
  <style>
    /* Design tokens */
    #almanac{
      --ink:#1e2530;
      --muted: color-mix(in srgb, var(--ink) 56%, #0000);
      --bg0:#f7f9fd; --bg1:#ffffff;
      --a:#ff8aa2; --b:#ffc56b; --c:#7ad3ff; --d:#98ffc9;
      --glass: color-mix(in srgb, var(--bg1) 70%, #ffffff);
      --ring:#dfe6f3;
      position:relative; border-radius:28px; overflow:hidden;
      color:var(--ink); font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(140% 100% at 10% 0%, color-mix(in srgb, var(--a) 12%, #0000), #0000 55%),
        radial-gradient(120% 100% at 100% 100%, color-mix(in srgb, var(--c) 12%, #0000), #0000 64%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:74vh; box-shadow: inset 0 20px 80px #00000012;
      --mx:50%; --my:50%;
      color-scheme: light;
      isolation:isolate;
    }
    /* Themes */
    #almanac[data-theme="dawn"]{ --bg0:#f7f9fd; --bg1:#ffffff; --ink:#1e2530; --a:#ff8aa2; --b:#ffc56b; --c:#7ad3ff; --d:#98ffc9; --ring:#dfe6f3 }
    #almanac[data-theme="noon"]{ --bg0:#f3fbff; --bg1:#ffffff; --ink:#0f1b2a; --a:#6bdcff; --b:#6bffcf; --c:#5da8ff; --d:#a6ff9d; --ring:#d6edf7 }
    #almanac[data-theme="dusk"]{ --bg0:#fbf5ff; --bg1:#fff; --ink:#24172e; --a:#b08cff; --b:#ff9c7a; --c:#ffc86b; --d:#8be0ff; --ring:#ecdff9 }
    #almanac[data-theme="midnight"]{ --bg0:#0b0e15; --bg1:#0f1420; --ink:#e9f0ff; --a:#8aa0ff; --b:#7de6ff; --c:#6bffc7; --d:#caa3ff; --ring:#1f2a3a; color-scheme: dark }

    /* Ambient film + cursor light */
    #almanac::before, #almanac::after{ content:""; position:absolute; inset:0; pointer-events:none }
    #almanac::before{
      opacity:.08; mix-blend-mode:multiply;
      background:
        radial-gradient(540px 420px at var(--mx) var(--my),
          color-mix(in srgb, var(--a) 18%, #0000) 0%,
          color-mix(in srgb, var(--b) 10%, #0000) 36%,
          #0000 72%);
      transition: opacity .25s ease;
    }
    #almanac[data-motion="off"]::before{ opacity:.04 }
    #almanac[data-noise="on"]::after{
      background:
        repeating-linear-gradient(0deg, #00000008 0 1px, #0000 1px 3px),
        repeating-linear-gradient(90deg, #00000006 0 1px, #0000 1px 3px);
      mix-blend-mode: overlay; opacity:.12; filter: contrast(120%) saturate(110%);
    }

    /* Chrome */
    #almanac .top{ position:relative; z-index:3; display:flex; align-items:center; gap:14px;
      padding:16px clamp(14px,3vmin,28px) }
    #almanac .brand{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px;
      border:1px solid color-mix(in srgb, var(--ink) 16%, #0000);
      background: color-mix(in srgb, var(--glass) 78%, #0000);
      box-shadow: 0 8px 20px #0000001a, inset 0 0 0 1px #ffffffcc;
      font-weight:800; letter-spacing:.04em; font-size:12px; text-transform:uppercase;
    }
    #almanac .brand .mark{
      width:14px; height:14px; display:inline-block; border-radius:4px;
      background: conic-gradient(from 0deg, var(--a), var(--b), var(--c), var(--d), var(--a));
      box-shadow: 0 0 0 1px #00000012, 0 0 18px color-mix(in srgb, var(--a) 40%, #0000);
      animation: spin 18s linear infinite;
    }
    @keyframes spin { to{ transform: rotate(1turn) } }

    #almanac .controls{ margin-left:auto; display:flex; flex-wrap:wrap; align-items:center; gap:10px }
    #almanac .chip{
      appearance:none; cursor:pointer; position:relative; border-radius:999px;
      border:1px solid color-mix(in srgb, var(--ink) 16%, #0000); padding:8px 12px; font-size:12px;
      background: color-mix(in srgb, var(--glass) 84%, #0000);
      color:var(--ink); box-shadow: 0 2px 0 #00000020, 0 8px 16px #0000001f; transition: transform .14s ease, box-shadow .18s ease, background .2s ease;
    }
    #almanac .chip:hover{ transform: translateY(-1px); box-shadow: 0 10px 28px #0000002e }
    #almanac .chip[aria-pressed="true"]{ outline:2px solid color-mix(in srgb, var(--a) 36%, #0000) }
    #almanac .chip .pulse{ position:absolute; inset:auto 0 0 0; height:2px; border-radius:1px; background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d)); transform-origin:left; transform:scaleX(0); animation: pulse .6s ease-out }
    @keyframes pulse{ to{ transform:scaleX(1) } }

    /* Stage */
    #almanac .scene{
      position:relative; z-index:1; min-height:62vh; display:grid; place-items:center;
      padding: clamp(10px, 4vmin, 36px)
    }
    #almanac .panel{
      position:absolute; inset:14px; border-radius:22px; border:1px solid color-mix(in srgb, var(--ink) 12%, #0000);
      background: linear-gradient(180deg, color-mix(in srgb, var(--bg1) 75%, #0000), #0000 68%);
      box-shadow: inset 0 0 90px #0000001f, 0 18px 60px #0000002e;
    }

    /* Canvas field */
    #almanac .field{ position:absolute; inset:14px; width:calc(100% - 28px); height:calc(100% - 28px); border-radius:22px; display:block }

    /* Hero */
    #almanac .hero{
      position:relative; z-index:2; text-align:center; max-width:min(920px, 92%); margin:auto;
      padding:24px 24px; border-radius:18px;
      border:1px solid color-mix(in srgb, var(--ink) 10%, #0000);
      background: color-mix(in srgb, var(--bg1) 66%, #0000);
      backdrop-filter: blur(10px) saturate(140%); -webkit-backdrop-filter: blur(10px) saturate(140%);
      box-shadow: 0 16px 40px #00000029;
      transform-style: preserve-3d; transition: transform .2s ease;
    }
    #almanac .hero h1{
      margin:0 0 10px; line-height:1.02; font-size: clamp(36px, 7.4vw, 74px); font-weight:900;
      background: linear-gradient(90deg, var(--ink), color-mix(in srgb, var(--ink) 70%, var(--a)));
      -webkit-background-clip:text; background-clip:text; color:transparent; letter-spacing:.01em;
    }
    #almanac .hero h1 em{
      font-style:normal; background: linear-gradient(90deg, var(--a), var(--b), var(--c), var(--d));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 10px 30px color-mix(in srgb, var(--a) 25%, #0000);
    }
    #almanac .hero p{ margin:0; font-size: clamp(14px, 2.1vw, 18px); color: color-mix(in srgb, var(--ink) 72%, var(--muted)) }

    /* Dial clock */
    #almanac .dial{
      position:absolute; right:22px; bottom:22px; z-index:3; display:grid; place-items:center;
      width:128px; height:128px; border-radius:20px;
      border:1px solid color-mix(in srgb, var(--ink) 12%, #0000);
      background: color-mix(in srgb, var(--bg1) 60%, #0000);
      box-shadow: 0 16px 40px #00000033; backdrop-filter: blur(10px) saturate(120%);
      color: var(--ink)
    }
    #almanac .dial svg{ width:90px; height:90px; overflow:visible }
    #almanac .dial .time{ margin-top:2px; font-weight:800; font-variant-numeric: tabular-nums; font-size:14px }
    #almanac .dial .dot{ filter: drop-shadow(0 2px 8px color-mix(in srgb, var(--c) 50%, #0000)) }

    /* Footer */
    #almanac .foot{
      position:relative; z-index:4; margin: 18px auto 16px;
      display:flex; align-items:center; justify-content:center; gap:12px; flex-wrap:wrap;
      color: color-mix(in srgb, var(--ink) 78%, var(--muted)); font-size:12px;
    }
    #almanac .pill{ padding:7px 12px; border-radius:999px;
      border:1px solid color-mix(in srgb, var(--ink) 14%, #0000);
      background: color-mix(in srgb, var(--bg1) 65%, #0000); color:var(--ink) }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #almanac .brand .mark{ animation:none }
      #almanac{ --mx:50%; --my:50% }
    }
  </style>

  <div class="top">
    <div class="brand" aria-label="Kinetic Almanac"><span class="mark" aria-hidden="true"></span>Kinetic Almanac</div>
    <div class="controls" aria-label="Theme and motion">
      <button class="chip t" data-theme="dawn" aria-pressed="true">Dawn</button>
      <button class="chip t" data-theme="noon">Noon</button>
      <button class="chip t" data-theme="dusk">Dusk</button>
      <button class="chip t" data-theme="midnight">Midnight</button>
      <button class="chip motion" aria-pressed="true" title="Toggle Motion">Motion</button>
      <button class="chip noise" aria-pressed="true" title="Toggle Texture">Texture</button>
    </div>
  </div>

  <div class="scene" role="region" aria-live="polite">
    <div class="panel" aria-hidden="true"></div>
    <canvas class="field" width="1280" height="780" role="img" aria-label="Ink ripples and light rings"></canvas>

    <div class="hero" aria-label="Headline">
      <h1>Make quiet <em>waves</em>.</h1>
      <p>Move to stir the ink. Switch moods. Let time orbit softly.</p>
    </div>

    <div class="dial" aria-label="Local time">
      <svg viewBox="-50 -50 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="ring" x1="-1" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="var(--a)"/><stop offset="50%" stop-color="var(--b)"/><stop offset="100%" stop-color="var(--c)"/>
          </linearGradient>
        </defs>
        <circle cx="0" cy="0" r="38" fill="none" stroke="var(--ring)" stroke-width="3"/>
        <g class="ticks"></g>
        <g class="orbit">
          <circle class="trail" cx="0" cy="0" r="30" fill="none" stroke="url(#ring)" stroke-width="1.8" stroke-linecap="round" stroke-dasharray="40 188"/>
          <circle class="dot" r="3.6" fill="var(--c)" transform="translate(30 0)"/>
        </g>
      </svg>
      <div class="time"><span class="hh">00</span>:<span class="mm">00</span></div>
    </div>
  </div>

  <div class="foot">
    <span class="pill" aria-label="Iteration">Iteration 1279</span>
    <span id="last-updated">Last updated: 2025-12-14 06:15:04 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('almanac');
      const field = root.querySelector('.field');
      const ctx = field.getContext('2d', { alpha: true });
      const hero = root.querySelector('.hero');
      const themeBtns = root.querySelectorAll('.chip.t');
      const motionBtn = root.querySelector('.chip.motion');
      const noiseBtn = root.querySelector('.chip.noise');
      const hh = root.querySelector('.hh');
      const mm = root.querySelector('.mm');
      const ticksGroup = root.querySelector('.ticks');
      const orbit = root.querySelector('.orbit');
      const trail = root.querySelector('.trail');
      const dot = root.querySelector('.dot');
      const lu = root.querySelector('#last-updated');

      // Last updated
      try{
        lu.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, { dateStyle:'medium', timeStyle:'short' });
      }catch{
        lu.textContent = 'Last updated: ' + new Date().toString();
      }

      // Build clock ticks
      for(let i=0;i<60;i++){
        const l = document.createElementNS('http://www.w3.org/2000/svg','line');
        const a = (i/60)*Math.PI*2;
        const r1 = i%5===0 ? 34 : 36;
        const r2 = 38;
        const x1 = Math.cos(a)*r1, y1 = Math.sin(a)*r1;
        const x2 = Math.cos(a)*r2, y2 = Math.sin(a)*r2;
        l.setAttribute('x1', x1.toFixed(2));
        l.setAttribute('y1', y1.toFixed(2));
        l.setAttribute('x2', x2.toFixed(2));
        l.setAttribute('y2', y2.toFixed(2));
        l.setAttribute('stroke', i%5===0 ? 'var(--ink)' : 'var(--ring)');
        l.setAttribute('stroke-width', i%5===0 ? '1.6' : '1');
        l.setAttribute('stroke-linecap','round');
        ticksGroup.appendChild(l);
      }

      // Canvas sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function size(){
        const r = field.getBoundingClientRect();
        field.width = Math.floor(r.width * DPR);
        field.height = Math.floor(r.height * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        ctx.clearRect(0,0,r.width,r.height);
      }
      size();
      new ResizeObserver(size).observe(field);

      // Ripples
      const ripples = [];
      const palettes = {
        dawn: ['#ff8aa2','#ffc56b','#7ad3ff','#98ffc9'],
        noon: ['#6bdcff','#6bffcf','#5da8ff','#a6ff9d'],
        dusk: ['#b08cff','#ff9c7a','#ffc86b','#8be0ff'],
        midnight: ['#8aa0ff','#7de6ff','#6bffc7','#caa3ff']
      };
      function pal(){ return palettes[root.getAttribute('data-theme')] || palettes.dawn; }

      function pushRipple(x,y,force=1){
        const p = pal();
        ripples.push({
          x, y,
          r: 0,
          life: 1,
          grow: 0.9 + Math.random()*1.6,
          fade: 0.008 + Math.random()*0.01,
          hue: p[Math.floor(Math.random()*p.length)]
        });
      }

      // Pointer
      let pointer = {x: null, y: null};
      function move(e){
        const rect = field.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        pointer.x = x; pointer.y = y;
        root.style.setProperty('--mx', (x/rect.width*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y/rect.height*100).toFixed(2)+'%');
        pushRipple(x,y, 1);
        tiltHero(x,y, rect);
      }
      function leave(){
        pointer.x = pointer.y = null;
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
        hero.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg)';
      }
      field.addEventListener('pointermove', move, {passive:true});
      field.addEventListener('pointerleave', leave, {passive:true});
      field.addEventListener('pointerdown', (e)=>{ move(e); pushRipple(pointer.x, pointer.y, 2) }, {passive:true});

      function tiltHero(x,y, rect){
        const cx = (x - rect.width/2) / (rect.width/2);
        const cy = (y - rect.height/2) / (rect.height/2);
        const max = 6;
        hero.style.transform = `perspective(800px) rotateX(${(-cy*max).toFixed(2)}deg) rotateY(${(cx*max).toFixed(2)}deg)`;
      }

      // Animate
      let raf = null, paused = false;
      function setMotion(on){
        paused = !on;
        root.setAttribute('data-motion', on ? 'on' : 'off');
        motionBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
      }

      function draw(dt){
        const r = field.getBoundingClientRect();
        // gentle decay
        ctx.globalCompositeOperation = 'source-over';
        if(root.getAttribute('data-theme') === 'midnight'){
          ctx.fillStyle = 'rgba(0,0,0,0.12)';
        }else{
          ctx.fillStyle = 'rgba(255,255,255,0.12)';
        }
        ctx.fillRect(0,0,r.width,r.height);

        // ripples
        ctx.globalCompositeOperation = (root.getAttribute('data-theme') === 'midnight') ? 'screen' : 'multiply';
        for(let i=ripples.length-1;i>=0;i--){
          const rp = ripples[i];
          rp.r += rp.grow * dt*0.06 * (1 + (i%3)*0.1);
          rp.life -= rp.fade * dt*0.06;

          const grd = ctx.createRadialGradient(rp.x, rp.y, Math.max(0, rp.r-14), rp.x, rp.y, rp.r+28);
          const col = rp.hue;
          grd.addColorStop(0, col + 'cc');
          grd.addColorStop(0.5, col + '66');
          grd.addColorStop(1, '#0000');
          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(rp.x, rp.y, rp.r+30, 0, Math.PI*2);
          ctx.fill();

          if(rp.life<=0 || rp.r > Math.max(r.width, r.height)*1.2){ ripples.splice(i,1); }
        }
        ctx.globalCompositeOperation = 'source-over';
      }

      function tick(now){
        if(!tick.last) tick.last = now;
        const dt = Math.min(34, now - tick.last);
        tick.last = now;

        if(!paused) draw(dt);
        raf = requestAnimationFrame(tick);
      }
      raf = requestAnimationFrame(tick);

      // Clock
      function updateClock(){
        const d = new Date();
        const hrs = d.getHours().toString().padStart(2,'0');
        const mins = d.getMinutes().toString().padStart(2,'0');
        hh.textContent = hrs; mm.textContent = mins;

        const sec = d.getSeconds() + d.getMilliseconds()/1000;
        const ang = (sec/60) * 360;
        orbit.setAttribute('transform', `rotate(${ang.toFixed(2)})`);
        trail.setAttribute('stroke-dasharray', `${(sec/60*200).toFixed(1)} 188`);
      }
      updateClock();
      const clockTimer = setInterval(updateClock, 120);

      // Themes
      function selectTheme(name){
        root.setAttribute('data-theme', name);
        themeBtns.forEach(b=> b.setAttribute('aria-pressed', String(b.getAttribute('data-theme')===name)));
        // celebratory pulse
        const active = Array.from(themeBtns).find(b=> b.getAttribute('data-theme')===name);
        if(active){
          const span = document.createElement('span');
          span.className = 'pulse';
          active.appendChild(span);
          setTimeout(()=> span.remove(), 650);
        }
        // seed a few ripples in new palette
        const rect = field.getBoundingClientRect();
        for(let i=0;i<3;i++){
          pushRipple(Math.random()*rect.width, Math.random()*rect.height);
        }
      }
      themeBtns.forEach(b=>{
        b.addEventListener('click', ()=> selectTheme(b.getAttribute('data-theme')));
      });

      // Toggles
      motionBtn.addEventListener('click', ()=>{
        const on = root.getAttribute('data-motion') !== 'on';
        setMotion(on);
      });
      noiseBtn.addEventListener('click', ()=>{
        const on = root.getAttribute('data-noise') !== 'on';
        root.setAttribute('data-noise', on ? 'on' : 'off');
        noiseBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
      });

      // Keyboard shortcuts
      window.addEventListener('keydown', (e)=>{
        if(e.code==='Space'){ e.preventDefault(); setMotion(paused); }
        if(e.key==='1') selectTheme('dawn');
        if(e.key==='2') selectTheme('noon');
        if(e.key==='3') selectTheme('dusk');
        if(e.key==='4') selectTheme('midnight');
        if(e.key==='t' || e.key==='T'){
          const on = root.getAttribute('data-noise') !== 'on';
          root.setAttribute('data-noise', on ? 'on' : 'off');
          noiseBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        }
      });

      // Respect user prefers-reduced-motion
      const reduce = window.matchMedia?.('(prefers-reduced-motion: reduce)');
      function applyReduce(){
        if(reduce && reduce.matches){ setMotion(false); }
      }
      reduce?.addEventListener('change', applyReduce);
      applyReduce();

      // Cleanup
      window.addEventListener('beforeunload', ()=>{
        if(raf) cancelAnimationFrame(raf);
        clearInterval(clockTimer);
      }, {once:true});
    })();
  </script>
</div>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
