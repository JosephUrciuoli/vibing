<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="atelier1561" id="atelier1561" aria-label="Lightwaves Atelier">
  <style>
    .atelier1561 {
      --mx: 50%;
      --my: 50%;
      --ink: hsl(220 28% 14%);
      --muted: hsl(220 12% 42%);
      --bg1: hsl(210 80% 99%);
      --bg2: hsl(200 70% 94%);
      --ring: hsl(220 20% 30% / 0.16);
      --glass: hsl(0 0% 100% / 0.65);
      --g1: hsl(200 95% 60%);
      --g2: hsl(280 90% 62%);
      --g3: hsl(24 95% 60%);
      --accent: hsl(210 90% 54%);
      --speed: 1;
      --flow: 1;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      border-radius: 36px;
      padding: clamp(20px, 4.6vw, 48px);
      display: grid;
      gap: clamp(16px, 3.6vw, 30px);
      position: relative;
      isolation: isolate;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), hsl(0 0% 100% / 0.6), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 0 0 1px hsl(220 20% 40% / .10), 0 50px 140px hsl(220 40% 20% / .18);
      overflow: clip;
    }
    .atelier1561.dark {
      --ink: hsl(0 0% 98%);
      --muted: hsl(220 10% 72%);
      --bg1: hsl(235 38% 10%);
      --bg2: hsl(240 30% 14%);
      --glass: hsl(0 0% 100% / 0.07);
      --ring: hsl(0 0% 100% / 0.12);
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / .06), 0 60px 160px hsl(0 0% 0% / .46);
    }
    /* Palettes */
    .atelier1561[data-pal="desert"] {
      --g1: hsl(19 95% 62%);
      --g2: hsl(340 80% 62%);
      --g3: hsl(48 95% 58%);
      --accent: hsl(14 90% 56%);
      --bg1: hsl(28 90% 98%);
      --bg2: hsl(18 80% 93%);
    }
    .atelier1561[data-pal="glacier"] {
      --g1: hsl(196 95% 62%);
      --g2: hsl(222 90% 66%);
      --g3: hsl(166 80% 58%);
      --accent: hsl(200 90% 55%);
      --bg1: hsl(198 80% 98%);
      --bg2: hsl(210 70% 92%);
    }
    .atelier1561[data-pal="blossom"] {
      --g1: hsl(314 85% 66%);
      --g2: hsl(260 85% 64%);
      --g3: hsl(26 95% 60%);
      --accent: hsl(328 85% 56%);
      --bg1: hsl(320 70% 98%);
      --bg2: hsl(280 70% 94%);
    }

    /* Ambient grain */
    .atelier1561 .grain {
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
      background-image:
        radial-gradient(transparent 86%, rgba(0,0,0,.06) 88%),
        radial-gradient(transparent 86%, rgba(255,255,255,.05) 88%);
      background-size: 3px 3px, 7px 7px; mix-blend-mode: overlay; opacity: .14;
    }

    /* Mast */
    .atelier1561 .mast {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
    }
    .atelier1561 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 16px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--ring); color: var(--muted);
      text-transform: uppercase; letter-spacing: .16em; font-size: 11px; user-select: none;
      backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 10px 26px hsl(0 0% 0% / .12), inset 0 0 0 1px hsl(0 0% 100% / .35);
    }
    .atelier1561 .logo-dot {
      width: 11px; height: 11px; border-radius: 3px;
      background: linear-gradient(135deg, var(--g1), var(--g2));
      box-shadow: 0 0 18px var(--g1);
    }
    .atelier1561 .controls { display: inline-flex; gap: 10px; flex-wrap: wrap; justify-self: end; }
    .atelier1561 .chip {
      appearance: none; border: 1px solid var(--ring); border-radius: 12px;
      padding: 10px 14px; cursor: pointer; font-weight: 800; font-size: 13px;
      color: var(--ink);
      background: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .60));
      box-shadow: 0 12px 22px hsl(0 0% 0% / .14), inset 0 0 0 1px hsl(0 0% 100% / .30);
      transition: transform 140ms ease, box-shadow 160ms ease, opacity 160ms ease, background 180ms ease;
      user-select: none;
    }
    .atelier1561.dark .chip { background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .06)); }
    .atelier1561 .chip:hover { transform: translateY(-1px); box-shadow: 0 16px 32px hsl(0 0% 0% / .22); }
    .atelier1561 .chip[aria-pressed="false"] { opacity: .72; }

    .atelier1561 .switch {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--glass); color: var(--muted); font-size: 12px;
      backdrop-filter: blur(10px) saturate(160%); user-select: none;
    }
    .atelier1561 .slider {
      width: 62px; height: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .85), hsl(0 0% 100% / .60)); position: relative;
    }
    .atelier1561 .slider::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 26px; height: 26px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(210 20% 85%));
      box-shadow: 0 6px 14px hsl(0 0% 0% / .25);
      transition: transform 220ms cubic-bezier(.2,.7,.2,1);
    }
    .atelier1561.dark .slider::after { transform: translateX(32px); }
    .atelier1561 .range {
      display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted);
      padding: 8px 12px; border-radius: 12px; border: 1px solid var(--ring); background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
    }
    .atelier1561 input[type="range"] {
      width: 140px; appearance: none; height: 6px; border-radius: 999px; background: hsl(220 20% 40% / 0.18); outline: none;
    }
    .atelier1561 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%; background: var(--accent);
      box-shadow: 0 0 0 3px hsl(0 0% 100% / 0.35) inset; cursor: pointer;
    }

    /* Stage */
    .atelier1561 .stage {
      position: relative; z-index: 1;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: clamp(16px, 4vw, 28px); align-items: center;
    }
    @media (max-width: 980px) { .atelier1561 .stage { grid-template-columns: 1fr; } }

    .atelier1561 .copy { padding: clamp(4px, 2vw, 16px); }
    .atelier1561 h1 {
      margin: 0;
      font-size: clamp(48px, 8.8vw, 120px);
      line-height: .9; font-weight: 900; letter-spacing: -0.02em;
      background: conic-gradient(from 210deg at 50% 50%, var(--g1), var(--g2), var(--g3), var(--g1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 28px hsl(0 0% 0% / .18));
      animation: title-shimmer 12s ease-in-out infinite;
      text-wrap: balance;
    }
    @keyframes title-shimmer { 
      0%,100% { filter: drop-shadow(0 12px 28px hsl(0 0% 0% / .18)); }
      50% { filter: drop-shadow(0 16px 40px hsl(0 0% 0% / .24)); }
    }
    .atelier1561 .lead { margin: 12px 0 14px; font-size: clamp(14px, 2.1vw, 20px); color: var(--muted); max-width: 65ch; }
    .atelier1561 .pill {
      display: inline-flex; gap: 8px; align-items: center; padding: 8px 12px;
      border: 1px solid var(--ring); border-radius: 999px; background: var(--glass); color: var(--muted);
      backdrop-filter: blur(8px); font-size: 12px; letter-spacing: .08em; text-transform: uppercase;
    }
    .atelier1561 .now {
      display: inline-flex; gap: 8px; align-items: center; padding: 8px 12px; margin-top: 10px;
      border: 1px solid var(--ring); border-radius: 999px; background: var(--glass); font-variant-numeric: tabular-nums; font-weight: 700;
    }

    /* Canvas panel */
    .atelier1561 .panel {
      position: relative; border-radius: 28px; border: 1px solid var(--ring); overflow: hidden;
      background: linear-gradient(180deg, hsl(0 0% 100% / .80), hsl(0 0% 100% / .55));
      backdrop-filter: blur(8px) saturate(160%);
      box-shadow: 0 28px 70px hsl(0 0% 0% / .22), inset 0 0 0 1px hsl(0 0% 100% / .30);
      min-height: clamp(360px, 52vw, 700px);
      display: grid; place-items: center; padding: 0;
      transform: perspective(1000px) rotateX(calc(((50% - var(--my)) / 9))) rotateY(calc(((var(--mx) - 50%) / 9)));
      transition: transform 200ms ease;
    }
    .atelier1561.dark .panel {
      background: linear-gradient(180deg, hsl(0 0% 100% / .10), hsl(0 0% 100% / .06));
      box-shadow: 0 40px 90px hsl(0 0% 0% / 0.42), inset 0 0 0 1px hsl(0 0% 100% / .08);
    }
    .atelier1561 canvas.aura { position: absolute; inset: 0; width: 100%; height: 100%; display: block; filter: saturate(120%) contrast(105%); }
    .atelier1561 .gridlines {
      position: absolute; inset: 0; pointer-events: none; z-index: 1;
      background:
        linear-gradient(transparent 95%, hsl(0 0% 0% / .08) 95%),
        linear-gradient(90deg, transparent 95%, hsl(0 0% 0% / .08) 95%);
      background-size: 100% 20%, 20% 100%; opacity: .15; mix-blend-mode: multiply;
    }
    .atelier1561.dark .gridlines { opacity: .22; }
    .atelier1561 .vignette {
      position: absolute; inset: 0; pointer-events: none; z-index: 2;
      background:
        radial-gradient(130% 160% at 50% 50%, transparent 58%, hsl(0 0% 0% / .12) 86%, hsl(0 0% 0% / .22) 100%),
        linear-gradient(180deg, hsl(0 0% 100% / .08), transparent 40%);
      mix-blend-mode: multiply; opacity: .65;
    }
    .atelier1561.dark .vignette { background: radial-gradient(130% 160% at 50% 50%, transparent 58%, hsl(0 0% 0% / .28) 86%, hsl(0 0% 0% / .44) 100%); }

    /* Footer */
    .atelier1561 .foot {
      position: relative; z-index: 2; margin-top: 4px;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px;
    }
    .atelier1561 .sig { display: inline-flex; gap: 8px; align-items: center; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring); background: var(--glass); backdrop-filter: blur(6px); }

    /* Motion preference */
    @media (prefers-reduced-motion: reduce) {
      .atelier1561, .atelier1561 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="grain" aria-hidden="true"></div>

  <div class="mast">
    <span class="brand"><span class="logo-dot" aria-hidden="true"></span> Lightwaves Atelier</span>
    <div class="controls">
      <button class="chip" id="palDesert" aria-pressed="false">Desert</button>
      <button class="chip" id="palGlacier" aria-pressed="true">Glacier</button>
      <button class="chip" id="palBlossom" aria-pressed="false">Blossom</button>
      <span class="range"><span>Speed</span><input id="spd1561" type="range" min="0.2" max="3" step="0.1" value="1.0" aria-valuemin="0.2" aria-valuemax="3" aria-valuenow="1.0"></span>
      <span class="range"><span>Flow</span><input id="flow1561" type="range" min="0.4" max="2" step="0.1" value="1.0" aria-valuemin="0.4" aria-valuemax="2" aria-valuenow="1.0"></span>
      <button class="chip" id="pause1561" aria-pressed="false">Pause</button>
      <label class="switch" for="dark1561" aria-label="Dark mode">
        <span>Light</span>
        <span class="slider" aria-hidden="true"></span>
        <span>Dark</span>
        <input id="dark1561" type="checkbox" aria-label="Toggle dark mode">
      </label>
    </div>
  </div>

  <div class="stage">
    <div class="copy">
      <h1>Painted by Motion</h1>
      <p class="lead">A living canvas of soft ribbons and luminous gradients, steered by your pointer and breathing with the second hand.</p>
      <span class="pill">“Minimal, kinetic, kind.”</span>
      <div class="now">Now: <span id="clock1561">--:--:--</span></div>
    </div>

    <div class="panel" id="panel1561" aria-label="Generative aurora">
      <canvas class="aura" id="aura1561" aria-hidden="true"></canvas>
      <div class="gridlines" aria-hidden="true"></div>
      <div class="vignette" aria-hidden="true"></div>
    </div>
  </div>

  <div class="foot">
    <span class="sig">Tip: drag your pointer to tilt the scene and reshape the waves.</span>
    <span id="last-updated" title="Local time"></span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('atelier1561');
      const panel = document.getElementById('panel1561');
      const canvas = document.getElementById('aura1561');
      const ctx = canvas.getContext('2d');
      const speedEl = document.getElementById('spd1561');
      const flowEl = document.getElementById('flow1561');
      const pauseBtn = document.getElementById('pause1561');
      const darkToggle = document.getElementById('dark1561');
      const palDesert = document.getElementById('palDesert');
      const palGlacier = document.getElementById('palGlacier');
      const palBlossom = document.getElementById('palBlossom');
      const clockEl = document.getElementById('clock1561');
      const stamp = document.getElementById('last-updated');

      // Last updated stamp
      function stampTime() {
        try {
          const fmt = new Intl.DateTimeFormat([], {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          });
          stamp.textContent = 'Last updated: ' + fmt.format(new Date());
        } catch (e) {
          stamp.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      stampTime();

      // System dark preference
      try {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) { darkToggle.checked = true; root.classList.add('dark'); }
      } catch (e) {}

      // Pointer parallax + field light
      root.addEventListener('pointermove', (e) => {
        const R = root.getBoundingClientRect();
        const mx = (e.clientX - R.left) / R.width;
        const my = (e.clientY - R.top) / R.height;
        root.style.setProperty('--mx', (mx * 100) + '%');
        root.style.setProperty('--my', (my * 100) + '%');
        mouse.x = mx; mouse.y = my;
      }, { passive: true });
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        mouse.x = 0.5; mouse.y = 0.5;
      }, { passive: true });

      // Palettes
      function setPressed(btn, on) { btn.setAttribute('aria-pressed', String(on)); }
      function setPalette(key) {
        root.dataset.pal = key;
        setPressed(palDesert, key === 'desert');
        setPressed(palGlacier, key === 'glacier');
        setPressed(palBlossom, key === 'blossom');
      }
      root.dataset.pal = 'glacier';
      palDesert.addEventListener('click', () => setPalette('desert'));
      palGlacier.addEventListener('click', () => setPalette('glacier'));
      palBlossom.addEventListener('click', () => setPalette('blossom'));

      // Dark toggle
      darkToggle.addEventListener('change', () => {
        root.classList.toggle('dark', darkToggle.checked);
      });

      // Speed + flow
      function applySpeed() {
        const v = Math.max(0.2, Math.min(3, +speedEl.value || 1));
        speedEl.setAttribute('aria-valuenow', String(v));
        root.style.setProperty('--speed', v);
        speed = v;
      }
      function applyFlow() {
        const v = Math.max(0.4, Math.min(2, +flowEl.value || 1));
        flowEl.setAttribute('aria-valuenow', String(v));
        root.style.setProperty('--flow', v);
        flow = v;
      }
      speedEl.addEventListener('input', applySpeed);
      flowEl.addEventListener('input', applyFlow);
      let speed = +speedEl.value || 1;
      let flow = +flowEl.value || 1;
      applySpeed(); applyFlow();

      // Pause/resume
      let paused = false;
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        if (paused) cancelAnimationFrame(rafId);
        else { then = performance.now(); rafId = requestAnimationFrame(loop); }
      });
      [palDesert, palGlacier, palBlossom, pauseBtn].forEach(btn => {
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
        });
      });

      // Clock + daily hue breathing to accent
      function updateClock() {
        const d = new Date();
        const p = n => n < 10 ? '0' + n : n;
        clockEl.textContent = p(d.getHours()) + ':' + p(d.getMinutes()) + ':' + p(d.getSeconds());
        const t = (d.getHours() + d.getMinutes()/60) / 24;
        const hue = Math.round(180 + 120 * Math.sin(t * Math.PI * 2));
        root.style.setProperty('--accent', `hsl(${hue} 90% 55%)`);
      }
      updateClock();
      const clockTimer = setInterval(updateClock, 1000);

      // Canvas sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      function resize() {
        const r = panel.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(260, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        draw(0); // prime
      }
      window.addEventListener('resize', resize);
      resize();

      // Generative aurora
      const ribbons = Array.from({ length: 5 }, (_, i) => ({
        phase: Math.random() * Math.PI * 2,
        amp: 22 + i * 12,
        thick: 16 - i * 2.2,
        hueShift: (i * 0.25) + (Math.random() * 0.1),
        speed: 0.25 + i * 0.08
      }));
      const mouse = { x: 0.5, y: 0.5 };

      function lerp(a, b, t) { return a + (b - a) * t; }
      function easeInOutSine(t) { return 0.5 - 0.5 * Math.cos(Math.PI * t); }

      function colorsAt() {
        // read CSS vars and return RGBA strings for gradient mapping
        const cs = getComputedStyle(root);
        const g1 = cs.getPropertyValue('--g1').trim();
        const g2 = cs.getPropertyValue('--g2').trim();
        const g3 = cs.getPropertyValue('--g3').trim();
        return [g1, g2, g3];
      }

      function draw(t) {
        ctx.clearRect(0, 0, W, H);
        ctx.globalCompositeOperation = 'lighter';
        const [c1, c2, c3] = colorsAt();

        // Background soft wash responding to mouse
        const gx = lerp(0.2, 0.8, mouse.x), gy = lerp(0.2, 0.8, mouse.y);
        const grd = ctx.createRadialGradient(W*gx, H*gy, Math.min(W,H)*0.05, W*0.5, H*0.5, Math.max(W,H)*0.9);
        grd.addColorStop(0, 'rgba(255,255,255,0.08)');
        grd.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,W,H);

        // Draw ribbons
        for (let i = 0; i < ribbons.length; i++) {
          const r = ribbons[i];
          const baseY = H * (0.18 + i * 0.16 + 0.08 * Math.sin(t*0.1 + r.phase));
          const amp = r.amp * flow * (0.8 + mouse.y * 0.6);
          const k1 = 0.0026 + i * 0.0006;
          const k2 = 0.0042 + i * 0.0008;
          const time = t * (r.speed * speed) + r.phase + mouse.x * 2.0;

          ctx.beginPath();
          let first = true;
          for (let x = 0; x <= W; x += 8) {
            const y =
              baseY +
              Math.sin(x * k1 + time) * amp * 0.9 +
              Math.sin(x * k2 - time * 0.8) * amp * 0.6;
            if (first) { ctx.moveTo(x, y); first = false; }
            else { ctx.lineTo(x, y); }
          }

          // Stroke gradient along vertical
          const lg = ctx.createLinearGradient(0, baseY - 80, 0, baseY + 80);
          const mix = easeInOutSine((i % 3) / 2);
          lg.addColorStop(0, c1);
          lg.addColorStop(0.5, c2);
          lg.addColorStop(1, c3);

          ctx.strokeStyle = lg;
          ctx.lineWidth = Math.max(1, r.thick * (1.1 - i * 0.06) * (0.9 + 0.2 * Math.sin(time)));
          ctx.shadowColor = c2;
          ctx.shadowBlur = 24 + i * 6;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.stroke();

          // Traveling glow beads
          const beadCount = 3;
          for (let b = 0; b < beadCount; b++) {
            const px = ((t*0.12*speed + b/ beadCount + i*0.07) % 1) * W;
            const py =
              baseY +
              Math.sin(px * k1 + time) * amp * 0.9 +
              Math.sin(px * k2 - time * 0.8) * amp * 0.6;
            const rad = 3 + (3 - i*0.3);
            const g = ctx.createRadialGradient(px, py, 0, px, py, rad*6);
            g.addColorStop(0, c3.replace('hsl', 'hsla').replace(')', ', 0.9)'));
            g.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(px, py, rad, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        // Subtle top/bottom fade
        const fade = ctx.createLinearGradient(0, 0, 0, H);
        fade.addColorStop(0, 'rgba(255,255,255,0.25)');
        fade.addColorStop(0.08, 'rgba(255,255,255,0)');
        fade.addColorStop(0.92, 'rgba(255,255,255,0)');
        fade.addColorStop(1, 'rgba(0,0,0,0.12)');
        ctx.globalCompositeOperation = 'multiply';
        ctx.fillStyle = fade;
        ctx.fillRect(0,0,W,H);
      }

      // Animation loop
      let rafId = 0;
      let then = performance.now();
      function loop(now) {
        if (paused) return;
        const dt = (now - then) / 1000;
        then = now;
        const t = now * 0.001;
        draw(t);
        rafId = requestAnimationFrame(loop);
      }
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        rafId = requestAnimationFrame(loop);
      } else {
        paused = true;
        pauseBtn.setAttribute('aria-pressed', 'true');
        draw(0);
      }

      // Tidy
      window.addEventListener('pagehide', () => {
        cancelAnimationFrame(rafId);
        clearInterval(clockTimer);
      });
    })();
  </script>
