    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

      }
      html, body {

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";

        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section id="vibe2029" role="region" aria-label="Aurora Loom — kinetic poster 2029">
  <style>
    /* Aurora Loom 2029 — scoped styles */
    #vibe2029{
      --ink:#eaf2ff;
      --muted: color-mix(in oklab, var(--ink), transparent 36%);
      --bg0:#070a12; --bg1:#0b1222;
      --c1:#86a7ff; --c2:#6ff2cc; --c3:#ff8fcb; --c4:#ffd78f;
      --glass: rgba(255,255,255,0.06);
      --panel: rgba(255,255,255,0.08);
      --ring: rgba(255,255,255,0.06);
      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 2.2vw, 28px);
      padding: clamp(18px, 4vw, 44px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(160% 120% at var(--mx,65%) var(--my,18%), color-mix(in oklab, var(--c2), transparent 86%), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 88%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 50px 220px rgba(0,0,0,0.5),
        0 80px 280px color-mix(in oklab, var(--c3), transparent 86%);
      overflow: clip;
      isolation: isolate;
    }

    /* Themes */
    #vibe2029[data-theme="nocturne"]{
      --bg0:#070a12; --bg1:#0b1222; --ink:#eaf2ff;
      --c1:#86a7ff; --c2:#6ff2cc; --c3:#ff8fcb; --c4:#ffd78f;
      --muted: color-mix(in oklab, #eaf2ff, transparent 35%);
      --glass: rgba(255,255,255,0.06);
      --panel: rgba(255,255,255,0.09);
      --ring: rgba(255,255,255,0.08);
    }
    #vibe2029[data-theme="daylight"]{
      --bg0:#f8fbff; --bg1:#eef5ff; --ink:#0a0f1a;
      --c1:#7ab8ff; --c2:#7ff0c9; --c3:#caa6ff; --c4:#ffb88f;
      --muted: color-mix(in oklab, #0a0f1a, transparent 46%);
      --glass: rgba(255,255,255,0.55);
      --panel: rgba(255,255,255,0.7);
      --ring: rgba(10,15,26,0.06);
      border-color: color-mix(in oklab, var(--ink), transparent 86%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 40px 180px rgba(12,20,40,0.14);
    }
    #vibe2029[data-theme="iris"]{
      --bg0:#100c18; --bg1:#1b1233; --ink:#e9e6ff;
      --c1:#a5a2ff; --c2:#89ffe7; --c3:#ff9fe6; --c4:#ffd78f;
      --muted: color-mix(in oklab, #e9e6ff, transparent 40%);
      --glass: rgba(255,255,255,0.08);
      --panel: rgba(255,255,255,0.10);
      --ring: rgba(255,255,255,0.08);
    }

    /* Topline */
    #vibe2029 .chrome{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      z-index:3;
    }
    #vibe2029 .brand{
      display:flex; align-items:center; gap:12px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 84%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 12px 26px rgba(6,10,22,0.25);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2029 .dot{
      width:18px; height:18px; border-radius:50%;
      background: radial-gradient(circle at 35% 30%, white 0%, var(--c1) 42%, color-mix(in oklab, var(--c1), transparent 58%) 70%, transparent 75%);
      animation: pulse29 3.6s ease-in-out infinite;
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--c1), transparent 70%);
    }
    @keyframes pulse29{
      0%,100%{ transform: scale(1); box-shadow: 0 0 0 0 color-mix(in oklab, var(--c1), transparent 86%); }
      50%{ transform: scale(1.08); box-shadow: 0 0 0 16px color-mix(in oklab, var(--c1), transparent 96%); }
    }
    #vibe2029[data-motion="off"] .dot{ animation:none; }

    #vibe2029 .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe2029 .chip{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink), transparent 84%); border-radius:999px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      color: inherit;
      padding:10px 14px; cursor:pointer; user-select:none;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.09em; text-transform:uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, border-color 220ms ease, color 220ms ease, opacity 220ms ease;
      box-shadow: 0 10px 22px rgba(6,10,22,0.25);
    }
    #vibe2029 .chip:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(6,10,22,0.35); }
    #vibe2029 .chip[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--c1), var(--c4));
      color: color-mix(in oklab, var(--ink), #000 30%);
      border-color: transparent;
    }

    /* Stage */
    #vibe2029 .stage{
      position:relative;
      display:grid; place-items:center;
      min-height: 64vh;
      border-radius: 26px;
      border: 1px solid color-mix(in oklab, var(--ink), transparent 86%);
      background: var(--panel);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16), 0 26px 160px rgba(0,0,0,0.28);
      overflow:hidden;
      transform: rotateX(calc((var(--py,0.5)-0.5)*8deg)) rotateY(calc((0.5 - var(--px,0.5))*12deg));
      transition: transform 300ms ease, box-shadow 300ms ease;
      perspective: 1200px; transform-style: preserve-3d;
      z-index:1;
    }
    #vibe2029[data-depth="off"] .stage{ transform: none; perspective: none; }
    #vibe2029 .halo{
      position:absolute; inset:-20%; pointer-events:none; z-index:1; opacity:0.35;
      background:
        radial-gradient(75% 80% at var(--mx,50%) var(--my,30%), color-mix(in oklab, var(--c2), transparent 78%), transparent 60%),
        radial-gradient(60% 60% at calc(100% - var(--mx,50%)) calc(100% - var(--my,30%)), color-mix(in oklab, var(--c3), transparent 88%), transparent 60%);
      mix-blend-mode: screen;
    }
    #vibe2029 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:2;
      filter: drop-shadow(0 28px 60px rgba(0,0,0,0.5));
    }

    /* Card */
    #vibe2029 .panel{
      position: relative; z-index:3; text-align:center;
      padding: clamp(14px, 2.2vw, 26px) clamp(18px, 3.2vw, 40px);
      border-radius: 18px;
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 82%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.24), 0 16px 50px rgba(6,10,22,0.28);
      backdrop-filter: blur(10px) saturate(160%);
      max-width: min(960px, 92%);
      transform: translateZ(90px);
    }
    #vibe2029 .eyebrow{
      display:block; color:var(--muted);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 8px;
    }
    #vibe2029 h1{
      margin:0 0 10px;
      font: 900 clamp(38px, 7.6vw, 120px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--c2), var(--c1), var(--c3), var(--c4));
      background-size: 260% 100%;
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      animation: sweep29 18s ease-in-out infinite;
    }
    @keyframes sweep29{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe2029 .lead{
      margin:0;
      color:var(--muted);
      font: 500 clamp(14px, 2vw, 20px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Float tags */
    #vibe2029 .tag{
      position:absolute; z-index:3; padding:10px 12px; border-radius:12px;
      border:1px dashed color-mix(in oklab, var(--ink), transparent 76%);
      background: linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0.04));
      backdrop-filter: blur(6px) saturate(140%);
      font: 600 12px/1.3 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--muted);
      opacity:0.92;
      transform: translateZ(80px);
      animation: float29 var(--dur, 20s) ease-in-out infinite;
    }
    #vibe2029 .tag b{ color:var(--ink); }
    @keyframes float29{ 0%,100%{ transform: translateY(0) translateZ(80px);} 50%{ transform: translateY(-10px) translateZ(80px);} }
    #vibe2029[data-motion="off"] .tag{ animation:none; }

    /* Footer */
    #vibe2029 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      z-index:3;
    }
    #vibe2029 #last-updated{ opacity:0.9; }

    /* Reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2029 h1{ animation: none !important; }
      #vibe2029 canvas{ filter: none; }
      #vibe2029 .stage{ perspective:none; transform:none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand">
      <span class="dot" aria-hidden="true"></span>
      AURORA LOOM — 2029
    </div>
    <div class="controls" aria-label="Controls">
      <button class="chip" id="theme29" type="button" aria-pressed="false" aria-label="Cycle theme">Nocturne</button>
      <button class="chip" id="motion29" type="button" aria-pressed="true" aria-label="Toggle motion">Alive</button>
      <button class="chip" id="depth29" type="button" aria-pressed="true" aria-label="Toggle depth tilt">Depth</button>
    </div>
  </div>

  <div class="stage" id="stage29" aria-live="polite" aria-label="Kinetic ribbons. Move pointer; tilt to explore.">
    <div class="halo" aria-hidden="true"></div>
    <canvas id="loom29" role="img" aria-label="Generative aurora ribbons"></canvas>

    <div class="panel">
      <span class="eyebrow">Kinetic Poster</span>
      <h1 id="head29">Weave the quiet into motion.</h1>
      <p class="lead">Skim the field to bend the ribbons. Keys: T theme, M motion, D depth.</p>
    </div>

    <div class="tag" style="top: 8%; left: 6%; --dur: 22s;">Click the title to <b>shuffle</b> mottos.</div>
    <div class="tag" style="bottom: 12%; right: 6%; --dur: 18s;">Try a slow arc—see the <b>fabric</b> flex.</div>
  </div>

  <div class="meta">
    <span class="hint">Shortcuts: T • M • D</span>
    <span id="last-updated">Last updated: 2026-01-18 01:28:44 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('vibe2029');
      const stage  = document.getElementById('stage29');
      const canvas = document.getElementById('loom29');
      const ctx    = canvas.getContext('2d');

      const btnTheme  = document.getElementById('theme29');
      const btnMotion = document.getElementById('motion29');
      const btnDepth  = document.getElementById('depth29');
      const headline  = document.getElementById('head29');
      const updated   = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Themes
      const THEMES = ['nocturne','daylight','iris'];
      const LABELS = { nocturne:'Nocturne', daylight:'Daylight', iris:'Iris' };
      let themeIndex = matchMedia && matchMedia('(prefers-color-scheme: dark)').matches ? 0 : 1;

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--c1')||'#86a7ff', css('--c2')||'#6ff2cc', css('--c3')||'#ff8fcb', css('--c4')||'#ffd78f']; }

      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t !== 'nocturne'));
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      root.setAttribute('data-motion', motion ? 'on' : 'off');
      btnMotion.textContent = motion ? 'Alive' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));

      // Depth
      let depth = true;
      root.setAttribute('data-depth', depth ? 'on' : 'off');
      btnDepth.textContent = depth ? 'Depth' : 'Flat';
      btnDepth.setAttribute('aria-pressed', String(depth));

      // Canvas sizing
      let W=0, H=0, DPR=Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width  = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        drawOnce();
      }
      const ro = new ResizeObserver(resize); ro.observe(stage); resize();

      // Pointer tracking and tilt
      const ptr = { x:0.55, y:0.32, tx:0.55, ty:0.32 };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        ptr.tx = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.ty = clamp((e.clientY - r.top)/r.height, 0, 1);
        root.style.setProperty('--px', ptr.tx);
        root.style.setProperty('--py', ptr.ty);
        root.style.setProperty('--mx', (ptr.tx*100)+'%');
        root.style.setProperty('--my', (ptr.ty*100)+'%');
      });
      stage.addEventListener('pointerleave', ()=>{
        ptr.tx = 0.55; ptr.ty = 0.32;
      });

      // Headline shuffle
      const mottos = [
        'Weave the quiet into motion.',
        'Make stillness dynamic.',
        'Clarity that shimmers.',
        'Soft power, sharp form.',
        'Time, braided with light.'
      ];
      stage.addEventListener('pointerdown', ()=>{
        headline.textContent = mottos[Math.floor(Math.random()*mottos.length)];
      });
      headline.addEventListener('click', ()=>{
        headline.textContent = mottos[Math.floor(Math.random()*mottos.length)];
      });

      // Aurora ribbon rendering
      let t = 0, lastT = performance.now(), raf = null;

      function drawBackground(){
        // Soft vignette + grid
        ctx.clearRect(0,0,W,H);
        const g = ctx.createRadialGradient(W/2, H/2, Math.min(W,H)*0.4, W/2, H/2, Math.max(W,H)*0.9);
        g.addColorStop(0, 'rgba(0,0,0,0)');
        g.addColorStop(1, 'rgba(0,0,0,0.08)');
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

        ctx.save();
        ctx.globalAlpha = root.dataset.theme==='daylight' ? 0.06 : 0.12;
        ctx.strokeStyle = css('--ring') || 'rgba(255,255,255,0.07)';
        ctx.lineWidth = 1;
        const step = 24;
        for(let y=step; y<H; y+=step){
          ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke();
        }
        for(let x=step; x<W; x+=step){
          ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke();
        }
        ctx.restore();
      }

      function drawRibbon(yBase, amp, freq, speed, col, glow){
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        const grad = ctx.createLinearGradient(0, yBase-amp, W, yBase+amp);
        grad.addColorStop(0, 'white');
        grad.addColorStop(1, col);

        ctx.shadowColor = col;
        ctx.shadowBlur = glow;
        ctx.strokeStyle = grad;
        ctx.globalAlpha = 0.7;

        // Path
        ctx.beginPath();
        const magnetX = (ptr.x - 0.5) * W * 0.12;
        const magnetY = (ptr.y - 0.5) * 32;
        const step = 6;
        for(let x=0; x<=W; x+=step){
          // Curved noise via multi-sine blend
          const px = x / W;
          const yy = yBase
            + Math.sin(px*freq*6 + t*speed) * amp
            + Math.sin(px*freq*2.3 - t*(speed*0.7) + 1.7) * (amp*0.45)
            + Math.cos(px*freq*1.2 + t*(speed*0.4) + 2.3) * (amp*0.25)
            + magnetY * Math.sin(px*Math.PI);
          const jitter = Math.sin(px*20 + t*0.8)*0.8;
          const y = yy + jitter;
          const xw = x + magnetX * Math.sin(px*Math.PI);
          if(x===0) ctx.moveTo(xw, y);
          else ctx.lineTo(xw, y);
        }
        ctx.lineWidth = 2.2 + amp*0.03;
        ctx.stroke();

        // Particles along the ribbon
        const dots = 40;
        ctx.globalAlpha = 0.85;
        for(let i=0;i<dots;i++){
          const px = i/(dots-1);
          const x = px*W;
          const yy = yBase
            + Math.sin(px*freq*6 + t*speed) * amp
            + Math.sin(px*freq*2.3 - t*(speed*0.7) + 1.7) * (amp*0.45)
            + Math.cos(px*freq*1.2 + t*(speed*0.4) + 2.3) * (amp*0.25);
          const y = yy;
          const r = 1.2 + Math.abs(Math.sin(t*1.2 + i))*1.2;
          const orb = ctx.createRadialGradient(x-4, y-4, 0, x, y, 8);
          orb.addColorStop(0, 'white');
          orb.addColorStop(1, col);
          ctx.fillStyle = orb;
          ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
        }

        ctx.restore();
      }

      function drawOnce(){ draw(true); }

      function draw(staticOnly){
        // ease pointer
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;

        drawBackground();

        const cols = palette();
        const center = H*0.35 + (ptr.y-0.5)*40;

        // Layers front-to-back
        drawRibbon(center - 120, 34 + (ptr.y*24), 1.7, 0.9, cols[0], 22);
        drawRibbon(center - 40,  46 + (ptr.x*28), 1.3, 0.7, cols[1], 28);
        drawRibbon(center + 40,  58 + (ptr.y*30), 1.1, 0.6, cols[2], 32);
        drawRibbon(center + 120, 38 + ((1-ptr.x)*26), 1.9, 0.8, cols[3], 20);

        // Vignette softener
        const vg = ctx.createRadialGradient(W/2, H/2, Math.min(W,H)*0.55, W/2, H/2, Math.max(W,H)*0.9);
        vg.addColorStop(0, 'rgba(0,0,0,0)');
        vg.addColorStop(1, root.dataset.theme==='daylight' ? 'rgba(0,0,0,0.05)' : 'rgba(0,0,0,0.10)');
        ctx.fillStyle = vg; ctx.fillRect(0,0,W,H);

        if(!staticOnly){
          // no-op: animation loop handles frames
        }
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - lastT)/1000;
        lastT = now; t += dt;
        draw();
        raf = requestAnimationFrame(tick);
      }
      if(motion){ raf = requestAnimationFrame(tick); } else { drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Alive' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnDepth.addEventListener('click', ()=>{
        depth = !depth;
        root.setAttribute('data-depth', depth ? 'on' : 'off');
        btnDepth.textContent = depth ? 'Depth' : 'Flat';
        btnDepth.setAttribute('aria-pressed', String(depth));
      });

      // Keyboard shortcuts
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='d') btnDepth.click();
      });

      // Visibility pause
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ lastT = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
</section>
