<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1633" aria-label="Daybreak kinetic poster">
  <style>
    /* Design tokens */
    #vibe1633 {
      --bg1: hsl(48 100% 97%);
      --bg2: hsl(210 40% 98%);
      --ink: hsl(210 25% 12%);
      --muted: hsl(210 10% 38%);
      --accent: hsl(16 92% 54%);
      --accent2: hsl(200 92% 50%);
      --ring: hsla(210 20% 20% / .15);
      --glass: hsla(0 0% 100% / .6);
      --px: 0; /* pointer -1..1 */
      --py: 0;
      --r: 26px;
      position: relative;
      isolation: isolate;
      min-height: 720px;
      padding: 22px;
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 75% -10%, color-mix(in oklab, var(--accent) 16%, transparent), transparent 70%),
        radial-gradient(1200px 900px at -10% 110%, color-mix(in oklab, var(--accent2) 12%, transparent), transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 22px 60px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.9);
      overflow: clip;
    }

    /* Grain + soft vignette + grid */
    #vibe1633::before {
      content: "";
      position: absolute; inset: -1%;
      background:
        radial-gradient(140% 120% at 50% 120%, transparent 55%, rgba(0,0,0,.18) 100%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.03) 0 1px, transparent 1px 6px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.03) 0 1px, transparent 1px 6px);
      mix-blend-mode: multiply;
      pointer-events: none;
      opacity: .35;
      z-index: 0;
    }

    /* Floating color breaths */
    #vibe1633 .floaters {
      position: absolute; inset: -10%;
      filter: blur(28px) saturate(110%);
      z-index: 1;
      pointer-events: none;
    }
    #vibe1633 .blob {
      position: absolute;
      width: var(--w, 24vmax);
      height: var(--h, 24vmax);
      left: var(--x, 20%); top: var(--y, 20%);
      border-radius: 40%;
      background: radial-gradient(circle at 30% 30%, color-mix(in oklab, var(--accent), white 25%), color-mix(in oklab, var(--accent2), transparent 60%));
      opacity: .30;
      transform: translate3d(0,0,0) scale(1);
      animation: drift1633 var(--d, 28s) ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }
    #vibe1633 .blob.b2 { background: radial-gradient(circle at 60% 40%, color-mix(in oklab, var(--accent2), white 20%), color-mix(in oklab, var(--accent), transparent 60%)); opacity:.26; }
    #vibe1633 .blob.b3 { background: radial-gradient(circle at 40% 60%, color-mix(in oklab, var(--accent) 70%, white 10%), color-mix(in oklab, var(--accent2) 60%, transparent)); opacity:.22; }

    /* Top bar */
    #vibe1633 .bar {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), hsla(0 0% 100% / .3));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 12px 30px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,.9);
    }
    #vibe1633 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system;
      text-transform: uppercase; letter-spacing: .28em;
      color: var(--muted);
      white-space: nowrap;
    }
    #vibe1633 .sun {
      width: 16px; height: 16px; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent) 60%, white 20%));
      box-shadow: 0 0 0 6px rgba(255, 163, 114, .18), 0 8px 18px rgba(0,0,0,.12);
      animation: hue1633 24s linear infinite;
    }
    #vibe1633 .controls { display: inline-flex; gap: 10px; }
    #vibe1633 .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 9px 14px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui;
      letter-spacing: .2px;
      cursor: pointer; user-select: none;
      transition: transform .14s ease, box-shadow .18s ease, background .2s ease;
      box-shadow: 0 8px 22px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,1);
    }
    #vibe1633 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 32px rgba(0,0,0,.12); }
    #vibe1633 .dot {
      width: 8px; height: 8px; border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, #fff, var(--accent));
      box-shadow: 0 0 10px color-mix(in oklab, var(--accent), transparent 60%);
    }

    /* Stage layout */
    #vibe1633 .stage {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1.1fr 1fr; gap: 22px; align-items: center;
      margin-top: 16px;
      min-height: 560px;
    }
    @media (max-width: 980px) { #vibe1633 .stage { grid-template-columns: 1fr; } }

    /* Copy panel */
    #vibe1633 .panel {
      position: relative;
      padding: clamp(18px, 3vw, 26px);
      border-radius: 22px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 24px 50px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,1);
      transform:
        perspective(900px)
        rotateY(calc(var(--px) * 3deg))
        rotateX(calc(var(--py) * -2deg))
        translate3d(calc(var(--px) * 6px), calc(var(--py) * 6px), 0);
      transition: transform .25s ease;
    }
    #vibe1633 .eyebrow {
      margin: 0 0 12px;
      font: 900 12px/1 ui-sans-serif, system-ui;
      text-transform: uppercase; letter-spacing: .36em;
      color: var(--muted);
    }
    #vibe1633 .title {
      margin: 0;
      font: 900 clamp(42px, 8.8vw, 86px)/.94 ui-serif, ui-sans-serif, system-ui;
      letter-spacing: .01em;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--accent), var(--ink) 40%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,.08));
    }
    #vibe1633 .lead {
      margin: 16px 0 22px;
      font: 400 clamp(14px, 2vw, 19px)/1.9 ui-sans-serif, system-ui;
      color: var(--muted);
      max-width: 68ch;
    }
    #vibe1633 .chips { display: flex; flex-wrap: wrap; gap: 10px; }
    #vibe1633 .chip {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px dashed var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui;
      letter-spacing: .2px;
    }

    /* Kinetic orb */
    #vibe1633 .orb-wrap {
      position: relative;
      border-radius: 22px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 80% 10%, rgba(255,255,255,.7), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 22px 60px rgba(0,0,0,.10);
      min-height: 420px;
      display: grid; place-items: center;
      overflow: hidden;
    }
    #vibe1633 .orb {
      position: relative;
      width: min(86vw, 540px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      background:
        radial-gradient(55% 55% at 40% 35%, #fff, color-mix(in oklab, var(--accent), white 40%) 60%, color-mix(in oklab, var(--accent2), white 30%) 100%);
      border: 1px solid var(--ring);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 26px 60px rgba(0,0,0,.12);
      overflow: hidden;
      display: grid; place-items: center;
      transform: translate3d(calc(var(--px)*10px), calc(var(--py)*10px), 0);
      transition: transform .25s ease, filter .2s ease;
      animation: bob1633 6s ease-in-out infinite;
    }
    #vibe1633 .orb::before {
      content:"";
      position:absolute; inset: 10%;
      border-radius: 50%;
      background:
        repeating-conic-gradient(
          from 0deg,
          color-mix(in oklab, var(--accent), transparent 70%) 0 8deg,
          transparent 8deg 18deg
        );
      mix-blend-mode: overlay;
      filter: blur(0.5px) saturate(120%);
      animation: spin1633 22s linear infinite;
      opacity:.6;
    }
    #vibe1633 .orb::after {
      content:"";
      position:absolute; inset: 0;
      background:
        radial-gradient(60% 60% at 50% 40%, rgba(255,255,255,.7), transparent 60%),
        linear-gradient(180deg, transparent, rgba(0,0,0,.08));
      mix-blend-mode: overlay;
      pointer-events:none;
    }
    #vibe1633 .ring {
      position: absolute; inset: 16%;
      border-radius: 50%;
      border: 1px dashed var(--ring);
      box-shadow: inset 0 10px 30px rgba(0,0,0,.06);
      animation: spin1633 36s linear infinite reverse;
    }
    #vibe1633 .ray {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      mask: radial-gradient(circle at 50% 50%, transparent 36%, #000 37% 100%);
      background: repeating-conic-gradient(
        from var(--a, 0deg),
        color-mix(in oklab, var(--accent), transparent 20%) 0 6deg,
        transparent 6deg 18deg
      );
      opacity: .65;
      animation: spin1633 var(--t, 28s) linear infinite;
    }
    #vibe1633 .node {
      position: absolute; width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, color-mix(in oklab, var(--accent), black 10%));
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent), transparent 30%);
      transform-origin: 50% 180%;
      animation: orbit1633 var(--d, 18s) linear infinite;
    }

    /* Footer */
    #vibe1633 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      margin-top: 20px; padding-top: 12px;
      border-top: 1px dashed var(--ring);
      color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui;
    }
    #vibe1633 .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 12px color-mix(in oklab, var(--accent), transparent 20%);
      animation: ping1633 3s ease-in-out infinite;
    }

    /* States */
    #vibe1633.paused, #vibe1633.paused * { animation-play-state: paused !important; }

    @media (prefers-reduced-motion: reduce) {
      #vibe1633 .blob, #vibe1633 .orb, #vibe1633 .ray, #vibe1633 .node, #vibe1633 .ring { animation: none !important; }
    }

    /* Keyframes */
    @keyframes hue1633 { to { filter: hue-rotate(360deg); } }
    @keyframes spin1633 { to { transform: rotate(360deg); } }
    @keyframes orbit1633 { to { transform: rotate(360deg); } }
    @keyframes ping1633 { 0%,100% { transform: scale(1); opacity:.9 } 50% { transform: scale(1.2); opacity:1 } }
    @keyframes bob1633 { 0%,100% { transform: translate3d(calc(var(--px)*10px), calc(var(--py)*10px), 0) translateY(0) } 50% { transform: translate3d(calc(var(--px)*10px), calc(var(--py)*10px), 0) translateY(-10px) } }
    @keyframes drift1633 {
      0% { transform: translate3d(-2%, 0, 0) scale(1); border-radius: 40%; }
      100% { transform: translate3d(2%, -2%, 0) scale(1.08); border-radius: 36%; }
    }
  </style>

  <!-- Ambient blobs -->
  <div class="floaters" aria-hidden="true" id="floaters"></div>

  <!-- Bar -->
  <div class="bar" role="toolbar" aria-label="Poster controls">
    <div class="brand"><span class="sun" aria-hidden="true"></span> Daybreak Studio</div>
    <div class="controls">
      <button class="btn" id="mode"><span class="dot" aria-hidden="true"></span>Mode</button>
      <button class="btn" id="breathe"><span class="dot" aria-hidden="true"></span>Breathe</button>
      <button class="btn" id="remix"><span class="dot" aria-hidden="true"></span>Remix</button>
    </div>
  </div>

  <!-- Stage -->
  <div class="stage">
    <section class="panel" aria-label="Intro">
      <p class="eyebrow">Living poster</p>
      <h2 class="title">DAYBREAK</h2>
      <p class="lead">Brighter, softer, calmer. A kinetic orb and drifting pigment breathe with your cursor. Switch modes, pause the wind, or remix the rays.</p>
      <div class="chips" aria-label="highlights">
        <span class="chip">Soft glass</span>
        <span class="chip">Kinetic rays</span>
        <span class="chip">Cursor parallax</span>
        <span class="chip">Ambient blobs</span>
      </div>
    </section>

    <section class="orb-wrap" aria-label="Kinetic orb">
      <div class="orb" id="orb">
        <div class="ray" style="--a: 0deg; --t: 24s;"></div>
        <div class="ray" style="--a: 12deg; --t: 28s;"></div>
        <div class="ray" style="--a: 24deg; --t: 36s;"></div>
        <div class="ring" aria-hidden="true"></div>
        <div class="node" style="--d: 18s; transform-origin: 50% 180%;" aria-hidden="true"></div>
        <div class="node" style="--d: 26s; transform-origin: 50% 210%;" aria-hidden="true"></div>
        <div class="node" style="--d: 34s; transform-origin: 50% 240%;" aria-hidden="true"></div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <div class="foot">
    <div><span class="pulse" aria-hidden="true"></span> Poster engine active</div>
    <span id="last-updated">Last updated: 2025-12-30 17:18:26 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe1633');
      const floaters = document.getElementById('floaters');
      const orb = document.getElementById('orb');
      const btnMode = root.querySelector('#mode');
      const btnBreathe = root.querySelector('#breathe');
      const btnRemix = root.querySelector('#remix');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
      updated.textContent = 'Last updated: ' + fmt.format(new Date());

      // Themes
      const THEMES = [
        {
          name: 'Day',
          vars: {
            '--bg1': 'hsl(48 100% 97%)',
            '--bg2': 'hsl(210 40% 98%)',
            '--ink': 'hsl(210 25% 12%)',
            '--muted': 'hsl(210 10% 38%)',
            '--accent': 'hsl(16 92% 54%)',
            '--accent2': 'hsl(200 92% 50%)'
          }
        },
        {
          name: 'Dusk',
          vars: {
            '--bg1': 'hsl(280 50% 12%)',
            '--bg2': 'hsl(250 50% 16%)',
            '--ink': 'hsl(210 20% 96%)',
            '--muted': 'hsl(220 12% 75%)',
            '--accent': 'hsl(278 92% 62%)',
            '--accent2': 'hsl(192 92% 55%)'
          }
        },
        {
          name: 'Noir',
          vars: {
            '--bg1': 'hsl(220 15% 8%)',
            '--bg2': 'hsl(220 15% 10%)',
            '--ink': 'hsl(0 0% 100%)',
            '--muted': 'hsl(210 10% 70%)',
            '--accent': 'hsl(156 72% 48%)',
            '--accent2': 'hsl(198 72% 58%)'
          }
        }
      ];
      let ti = 0;
      function applyTheme(t) {
        Object.entries(t.vars).forEach(([k, v]) => root.style.setProperty(k, v));
        btnMode.setAttribute('aria-label', 'Mode: ' + t.name);
      }
      applyTheme(THEMES[0]);
      btnMode.addEventListener('click', () => { ti = (ti + 1) % THEMES.length; applyTheme(THEMES[ti]); remix(); });

      // Motion pause/play
      let paused = false;
      function setPaused(v) {
        paused = v;
        root.classList.toggle('paused', paused);
        btnBreathe.setAttribute('aria-pressed', String(paused));
        btnBreathe.lastChild.nodeValue = paused ? 'Play' : 'Breathe';
      }
      btnBreathe.addEventListener('click', () => setPaused(!paused));
      if (matchMedia('(prefers-reduced-motion: reduce)').matches) setPaused(true);

      // Floaters
      function makeBlobs(n = 6) {
        floaters.innerHTML = '';
        for (let i = 0; i < n; i++) {
          const b = document.createElement('span');
          b.className = 'blob b' + ((i % 3) + 1);
          const w = 18 + Math.random() * 24; // vmin-ish
          const h = 18 + Math.random() * 24;
          b.style.setProperty('--w', w + 'vmin');
          b.style.setProperty('--h', h + 'vmin');
          b.style.setProperty('--x', (Math.random() * 90) + '%');
          b.style.setProperty('--y', (Math.random() * 90) + '%');
          b.style.setProperty('--d', (22 + Math.random() * 22).toFixed(2) + 's');
          b.style.transform = `translate3d(${(Math.random()*4-2).toFixed(2)}%, ${(Math.random()*4-2).toFixed(2)}%, 0)`;
          floaters.appendChild(b);
        }
      }
      makeBlobs();

      // Remix rays + nodes + blobs
      function remix() {
        const rays = orb.querySelectorAll('.ray');
        rays.forEach(r => {
          const a = Math.floor(Math.random() * 360);
          const t = 18 + Math.floor(Math.random() * 26);
          r.style.setProperty('--a', a + 'deg');
          r.style.setProperty('--t', t + 's');
        });
        orb.querySelectorAll('.node').forEach((n, i) => {
          const base = [18, 26, 34][i] || 22;
          const wobble = Math.floor(Math.random() * 14) - 7;
          const radius = 170 + i * 30 + Math.floor(Math.random() * 40);
          n.style.animationDuration = (base + wobble) + 's';
          n.style.transformOrigin = `50% ${radius}%`;
        });
        makeBlobs(5 + Math.floor(Math.random() * 5));
      }
      btnRemix.addEventListener('click', remix);
      remix();

      // Parallax
      let rect = root.getBoundingClientRect();
      function updateRect() { rect = root.getBoundingClientRect(); }
      addEventListener('resize', updateRect);
      function setParallax(e) {
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const px = (x - .5) * 2;
        const py = (y - .5) * 2;
        root.style.setProperty('--px', px.toFixed(3));
        root.style.setProperty('--py', py.toFixed(3));
      }
      root.addEventListener('pointermove', setParallax);
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--px', 0);
        root.style.setProperty('--py', 0);
      });

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'm') { btnMode.click(); }
        if (k === 'r') { btnRemix.click(); }
        if (k === ' ') { e.preventDefault(); btnBreathe.click(); }
      });

      // Idle drift
      let lastMove = performance.now();
      let lastRAF = performance.now();
      function idle(now) {
        const dt = now - lastRAF; lastRAF = now;
        if (!paused) {
          if (now - lastMove > 2400) {
            const t = now * 0.00035;
            const px = Math.sin(t) * 0.14;
            const py = Math.cos(t * 1.15) * 0.12;
            root.style.setProperty('--px', px.toFixed(3));
            root.style.setProperty('--py', py.toFixed(3));
          }
        }
        requestAnimationFrame(idle);
      }
      root.addEventListener('pointermove', () => { lastMove = performance.now(); });
      requestAnimationFrame(idle);
    }());
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
