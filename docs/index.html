<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="observatory" data-theme="nocturne" aria-label="Aether Observatory • 690">
  <style>
    /* Design tokens */
    #observatory {
      --ink: #eaf2ff;
      --muted: #a9b8d6;
      --ring: rgba(255,255,255,0.14);

      --bg-1: #0a0c16;
      --bg-2: #12172a;

      --a1: #7dd3ff; /* primary */
      --a2: #8b8bff; /* secondary */
      --a3: #ff9fb2; /* highlight */
      --a4: #6fe8c4; /* glow */

      position: relative;
      border-radius: 30px;
      padding: clamp(18px, 5vw, 44px);
      color: var(--ink);
      background:
        radial-gradient(120% 120% at 100% 0%, rgba(255,255,255,0.06), transparent 48%),
        radial-gradient(160% 140% at -10% 110%, rgba(255,255,255,0.05), transparent 52%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--ring);
      box-shadow:
        0 50px 160px rgba(0,0,0,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.12);
      font: 500 15px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
      min-height: 680px;
      --rx: 0deg;
      --ry: 0deg;
    }

    /* Themes */
    #observatory[data-theme="nocturne"] {
      --bg-1:#080a12; --bg-2:#12172a; --ink:#eaf2ff; --muted:#9fb0c9; --ring: rgba(255,255,255,0.12);
      --a1:#7dd3ff; --a2:#8b8bff; --a3:#ff9fb2; --a4:#6fe8c4;
    }
    #observatory[data-theme="dawn"] {
      --bg-1:#1a1020; --bg-2:#2b1730; --ink:#fff5fb; --muted:#f3b7d0; --ring: rgba(255,255,255,0.16);
      --a1:#ff79de; --a2:#ffc774; --a3:#9bd0ff; --a4:#ff9fb2;
    }
    #observatory[data-theme="glacier"] {
      --bg-1:#071417; --bg-2:#0e2227; --ink:#e8fbff; --muted:#a3d1da; --ring: rgba(160,220,230,0.22);
      --a1:#27d9ff; --a2:#8aa6ff; --a3:#75f0b9; --a4:#00bfa6;
    }
    #observatory[data-theme="ember"] {
      --bg-1:#140b08; --bg-2:#24110d; --ink:#fff4ee; --muted:#f0c6b5; --ring: rgba(255,210,180,0.2);
      --a1:#ff8a5b; --a2:#ffd784; --a3:#ff79de; --a4:#ffb1a1;
    }

    /* Subtle star grid and grain */
    #observatory .stars {
      position: absolute; inset: -2px; z-index: 0; pointer-events: none; opacity: .35;
      background:
        radial-gradient(120% 60% at 0% 0%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(100% 60% at 100% 0%, rgba(255,255,255,0.05), transparent 62%),
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.22), transparent 60%),
        radial-gradient(1px 1px at 40% 40%, rgba(255,255,255,0.2), transparent 60%),
        radial-gradient(1px 1px at 70% 18%, rgba(255,255,255,0.18), transparent 60%),
        radial-gradient(1px 1px at 86% 64%, rgba(255,255,255,0.22), transparent 60%),
        radial-gradient(1px 1px at 22% 72%, rgba(255,255,255,0.16), transparent 60%);
      mask: radial-gradient(120% 100% at 50% 0%, #000 18%, transparent 95%);
    }
    #observatory .grain {
      position:absolute; inset:-40%; z-index:0; pointer-events:none; opacity:.06; mix-blend-mode: soft-light;
      background-image:
        repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0 2px, transparent 2px 4px),
        repeating-conic-gradient(from 0deg, rgba(0,0,0,0.05) 0 6deg, transparent 6deg 12deg);
      animation: grainy 8s steps(6) infinite;
    }
    @keyframes grainy {
      0% { transform: translate(0,0) }
      50% { transform: translate(2px,-2px) }
      100% { transform: translate(0,0) }
    }

    /* Top bar */
    #observatory .top {
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      margin-bottom: clamp(8px, 2.4vw, 20px);
    }
    #observatory .brand {
      display:flex; align-items:center; gap:10px; color: var(--muted); font-weight:900; letter-spacing:.2px;
    }
    #observatory .lens {
      width:30px; height:30px; border-radius:999px; position:relative; overflow:hidden;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.15));
      box-shadow: 0 14px 32px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.65);
    }
    #observatory .lens::after {
      content:""; position:absolute; inset:-60%;
      background: conic-gradient(from .1turn, var(--a1), var(--a2), var(--a4), var(--a3), var(--a1));
      filter: blur(12px); animation: spin 18s linear infinite;
    }
    @keyframes spin { to { transform: rotate(1turn) } }

    /* Hero */
    #observatory .hero {
      position: relative; z-index:3;
      display: grid; gap: clamp(6px, 1.8vw, 12px);
      margin: clamp(6px, 3vw, 26px) 0;
      text-align: left;
    }
    #observatory .kicker {
      color: var(--muted); text-transform: uppercase; letter-spacing: .28em; font-weight: 900;
      font-size: clamp(11px, 1.4vw, 13px);
    }
    #observatory .title {
      font-weight: 900; letter-spacing: -0.02em; line-height: .92;
      font-size: clamp(44px, 8.2vw, 112px);
      background: linear-gradient(90deg, var(--ink), var(--a1) 42%, var(--a3) 68%, var(--a4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    #observatory .sub { color: var(--muted); max-width: 64ch; font-size: clamp(13px, 1.9vw, 18px); }

    /* Stage */
    #observatory .stage {
      position: relative; z-index:2; margin: clamp(14px, 4.2vw, 40px) 0;
      display: grid; place-items: center; perspective: 1100px;
    }
    #observatory .disc {
      position: relative; width: min(92vw, 820px); aspect-ratio: 1/1; border-radius: 50%; overflow: hidden;
      transform-style: preserve-3d;
      transform: rotateX(var(--rx)) rotateY(var(--ry));
      border: 1px solid var(--ring);
      background:
        radial-gradient(40% 40% at 50% 45%, rgba(255,255,255,0.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0));
      box-shadow:
        0 50px 140px rgba(0,0,0,0.4),
        inset 0 0 0 1px rgba(255,255,255,0.18);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
    }
    #observatory canvas#orbits { position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Rings and glow bezel */
    #observatory .ring, #observatory .ring::before, #observatory .ring::after {
      content: ""; position:absolute; inset:-18px; border-radius: 50%; pointer-events:none;
    }
    #observatory .ring {
      background: conic-gradient(from .06turn, transparent 0 12%, rgba(255,255,255,0.06) 12% 14%, transparent 14% 28%, rgba(255,255,255,0.06) 28% 30%, transparent 30% 46%, rgba(255,255,255,0.06) 46% 48%, transparent 48% 100%);
      mask: radial-gradient(circle, transparent 62%, #000 64%);
      filter: drop-shadow(0 16px 36px rgba(0,0,0,0.26));
      opacity:.55;
    }
    #observatory .ring::before {
      inset:-6px;
      background: conic-gradient(from .15turn, var(--a1), var(--a2), var(--a4), var(--a3), var(--a1));
      mask: radial-gradient(circle, transparent 70%, #000 73%, transparent 78%);
      opacity:.45; filter: blur(1.2px); animation: spin 26s linear infinite reverse;
    }
    #observatory .ring::after {
      inset:-2px;
      background: radial-gradient(70% 70% at 50% 50%, rgba(255,255,255,0.22), transparent 70%);
      mask: radial-gradient(circle, transparent 84%, #000 86%, transparent 94%);
      opacity:.28;
    }

    /* Controls */
    #observatory .controls { position:relative; z-index:3; display:grid; gap:14px; justify-items:center; }
    #observatory .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:center; }
    #observatory .chip, #observatory .swatch {
      appearance:none; cursor:pointer; -webkit-tap-highlight-color:transparent; user-select:none;
      padding:10px 14px; border-radius:14px; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: var(--ink); font-weight:800; letter-spacing:.2px; font-size:12px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.22), inset 0 0 0 1px rgba(255,255,255,0.16);
      transition: transform .12s ease, box-shadow .25s ease, background .2s ease;
    }
    #observatory .chip:hover, #observatory .swatch:hover { transform: translateY(-1px); box-shadow: 0 20px 40px rgba(0,0,0,0.28), 0 0 0 6px rgba(255,255,255,0.04); }
    #observatory .chip:active { transform: translateY(0); }
    #observatory .chip.primary {
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)),
        linear-gradient(90deg, var(--a1), var(--a3), var(--a4));
      background-blend-mode: overlay, normal;
      color:#0e1222;
      border-color: rgba(0,0,0,0.2);
    }
    #observatory .swatch {
      width: 30px; height: 30px; border-radius: 999px; padding: 0;
      background: var(--bg);
      box-shadow: 0 10px 22px rgba(0,0,0,0.22), inset 0 0 0 1px rgba(255,255,255,0.22);
      position: relative;
    }
    #observatory .swatch.active::after {
      content: ""; position: absolute; inset: 4px; border: 2px solid rgba(255,255,255,0.85); border-radius: 999px;
    }
    #observatory .slider {
      appearance:none; width:min(560px, 86vw); height:10px; border-radius:999px;
      background: rgba(255,255,255,0.08); outline:none; border:1px solid var(--ring);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.16), 0 6px 18px rgba(0,0,0,0.22);
    }
    #observatory .slider::-webkit-slider-thumb {
      -webkit-appearance: none; width:22px; height:22px; border-radius:50%;
      background: linear-gradient(90deg, var(--a1), var(--a4)); border:1px solid rgba(0,0,0,0.28);
      box-shadow: 0 12px 24px rgba(0,0,0,0.26); cursor:pointer;
    }
    #observatory .hint { color: var(--muted); font-size:12px; }

    /* Footer */
    #observatory .foot { position:relative; z-index:3; margin-top:20px; display:flex; flex-direction:column; gap:10px; align-items:center; color:var(--muted); }
    #observatory .rule { height:1px; width:100%; border-radius:1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); opacity:.14; }
    #observatory .meta {
      display:inline-flex; gap:10px; align-items:center; font-size:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      border: 1px solid var(--ring); padding: 6px 10px; border-radius: 999px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.22);
    }
    #observatory .tag {
      padding: 4px 8px; border-radius: 999px; font-size: 11px; color: #0e1222;
      background: linear-gradient(90deg, var(--a1), var(--a3));
      box-shadow: 0 2px 12px rgba(0,0,0,0.28);
      font-weight: 800; letter-spacing: .3px;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #observatory, #observatory * { animation: none !important; transition: none !important; }
      #observatory .grain, #observatory .ring { display:none; }
    }
  </style>

  <div class="stars" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="top">
    <div class="brand">
      <span class="lens" aria-hidden="true"></span>
      <span>Aether Observatory • Iteration 690</span>
    </div>
    <div class="brand" style="gap:6px;">
      <button class="chip primary" id="pause">Pause Light</button>
      <button class="chip" id="export">Export PNG</button>
    </div>
  </div>

  <div class="hero">
    <div class="kicker">Kinetic poster</div>
    <h1 class="title">Halo Atlas</h1>
    <p class="sub">Orbits of color sketch a living aurora. Steer the gravity, change the sky, and capture the moment you love.</p>
  </div>

  <div class="stage">
    <div class="disc" id="disc" aria-label="Generative orbital field">
      <canvas id="orbits" aria-hidden="true"></canvas>
      <div class="ring" aria-hidden="true"></div>
    </div>
  </div>

  <div class="controls" role="group" aria-label="Controls">
    <div class="row" aria-label="Palettes">
      <button class="swatch active" data-theme="nocturne" title="Nocturne" style="--bg: conic-gradient(from .2turn, #7dd3ff, #8b8bff, #6fe8c4, #ff9fb2, #7dd3ff)"></button>
      <button class="swatch" data-theme="dawn" title="Dawn" style="--bg: conic-gradient(from .2turn, #ff79de, #ffc774, #9bd0ff, #ff9fb2, #ff79de)"></button>
      <button class="swatch" data-theme="glacier" title="Glacier" style="--bg: conic-gradient(from .2turn, #27d9ff, #8aa6ff, #75f0b9, #00bfa6, #27d9ff)"></button>
      <button class="swatch" data-theme="ember" title="Ember" style="--bg: conic-gradient(from .2turn, #ff8a5b, #ffd784, #ff79de, #ffb1a1, #ff8a5b)"></button>
      <button class="chip" id="shuffle">Shuffle Orbits</button>
    </div>
    <div class="row" aria-label="Flow speed">
      <input class="slider" id="flow" type="range" min="0.2" max="3.0" step="0.01" value="1.0" aria-label="Flow speed">
      <span class="hint" id="flowLabel">Flow: 1.00×</span>
    </div>
    <div class="row" aria-label="Glow">
      <input class="slider" id="glow" type="range" min="0" max="32" step="1" value="12" aria-label="Glow amount">
      <span class="hint" id="glowLabel">Glow: 12</span>
    </div>
    <div class="row" aria-label="Density">
      <input class="slider" id="density" type="range" min="80" max="900" step="10" value="320" aria-label="Orbit density">
      <span class="hint" id="densityLabel">Density: 320</span>
    </div>
  </div>

  <div class="foot">
    <div class="rule" aria-hidden="true"></div>
    <small class="meta">
      <span class="tag">Updated</span>
      <span id="last-updated">Last updated: 2025-11-17 01:28:26 EST</span>
    </small>
  </div>

  <script>
    (function () {
      const root = document.getElementById('observatory');
      const disc = document.getElementById('disc');
      const canvas = document.getElementById('orbits');
      const ctx = canvas.getContext('2d', { alpha: true });

      const pauseBtn = document.getElementById('pause');
      const exportBtn = document.getElementById('export');
      const shuffleBtn = document.getElementById('shuffle');

      const flowEl = document.getElementById('flow');
      const glowEl = document.getElementById('glow');
      const densityEl = document.getElementById('density');

      const flowLabel = document.getElementById('flowLabel');
      const glowLabel = document.getElementById('glowLabel');
      const densityLabel = document.getElementById('densityLabel');

      const swatches = [...root.querySelectorAll('.swatch')];
      const updated = document.getElementById('last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'medium' });
        updated.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Palettes per theme
      const palettes = {
        nocturne: ['#7dd3ff','#8b8bff','#6fe8c4','#ff9fb2'],
        dawn:     ['#ff79de','#ffc774','#9bd0ff','#ff9fb2'],
        glacier:  ['#27d9ff','#8aa6ff','#75f0b9','#00bfa6'],
        ember:    ['#ff8a5b','#ffd784','#ff79de','#ffb1a1']
      };

      function setTheme(name) {
        root.dataset.theme = name;
        swatches.forEach(s => s.classList.toggle('active', s.dataset.theme === name));
        palette = palettes[name] || palettes.nocturne;
        recolor();
      }
      swatches.forEach(s => s.addEventListener('click', () => setTheme(s.dataset.theme)));

      // Size & DPR
      let W = 0, H = 0, DPR = Math.min(2, window.devicePixelRatio || 1);
      function resize() {
        const r = disc.getBoundingClientRect();
        W = Math.max(400, Math.floor(r.width));
        H = Math.max(400, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        clear(true);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(disc);
      resize();

      // Controls state
      let flow = parseFloat(flowEl.value);
      let glow = parseInt(glowEl.value, 10);
      let density = parseInt(densityEl.value, 10);

      flowEl.addEventListener('input', e => {
        flow = parseFloat(e.target.value);
        flowLabel.textContent = 'Flow: ' + flow.toFixed(2) + '×';
      });
      glowEl.addEventListener('input', e => {
        glow = parseInt(e.target.value, 10);
        glowLabel.textContent = 'Glow: ' + glow;
      });
      densityEl.addEventListener('input', e => {
        density = parseInt(e.target.value, 10);
        densityLabel.textContent = 'Density: ' + density;
        rebuild(density);
      });

      flowLabel.textContent = 'Flow: ' + flow.toFixed(2) + '×';
      glowLabel.textContent = 'Glow: ' + glow;
      densityLabel.textContent = 'Density: ' + density;

      let paused = false;
      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        pauseBtn.textContent = paused ? 'Resume Light' : 'Pause Light';
      });

      exportBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'halo-atlas-'+Date.now()+'.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        } catch {}
      });

      shuffleBtn.addEventListener('click', () => rebuild(density, true));

      // Tilt + gravity steering
      const fine = matchMedia('(pointer:fine)').matches;
      const grav = { x: 0.5, y: 0.5, strength: 0.9 };
      if (fine) {
        let ticking = false;
        disc.addEventListener('pointermove', (e) => {
          const r = disc.getBoundingClientRect();
          const nx = (e.clientX - r.left) / r.width;
          const ny = (e.clientY - r.top) / r.height;
          grav.x = nx; grav.y = ny;
          if (!ticking) {
            requestAnimationFrame(() => {
              root.style.setProperty('--ry', ((nx - 0.5) * 10).toFixed(2) + 'deg');
              root.style.setProperty('--rx', (-(ny - 0.5) * 8).toFixed(2) + 'deg');
              ticking = false;
            });
            ticking = true;
          }
        });
        disc.addEventListener('pointerleave', () => {
          grav.x = 0.5; grav.y = 0.5;
          root.style.setProperty('--rx','0deg');
          root.style.setProperty('--ry','0deg');
        });
      }

      // Model
      let palette = palettes[root.dataset.theme] || palettes.nocturne;
      let colors = [];
      function recolor() {
        colors = [];
        for (let i=0;i<palette.length;i++) {
          colors.push(palette[i]);
        }
      }
      recolor();

      const rand = (a,b)=> a + Math.random()*(b-a);

      let bodies = [];
      function rebuild(count=320, fresh=false) {
        bodies = [];
        const cx = W/2, cy = H/2;
        for (let i=0; i<count; i++) {
          const radius = Math.pow(Math.random(), 1.4) * Math.min(W,H) * 0.46 + 10;
          const sign = Math.random() > 0.5 ? 1 : -1;
          bodies.push({
            r: radius,
            a: Math.random() * Math.PI * 2,
            w: (rand(0.25, 1.2) * sign) / (100 + Math.random()*200), // base angular speed
            e: rand(4, 60),    // eccentric ripple
            curve: rand(0.6, 1.6), // curvature factor
            seed: Math.random()*1000,
            col: colors[i % colors.length],
            lw: rand(0.6, 2.4),
            px: cx, py: cy
          });
        }
        clear(true);
      }
      rebuild(density);

      function clear(hard=false) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard) {
          ctx.clearRect(0,0,W,H);
          // soft substrate (slightly vignetted)
          const g = ctx.createRadialGradient(W*0.5, H*0.5, Math.min(W,H)*0.1, W*0.5, H*0.5, Math.max(W,H)*0.6);
          g.addColorStop(0, 'rgba(0,0,0,0.10)');
          g.addColorStop(1, 'rgba(0,0,0,0.30)');
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.fillStyle = 'rgba(0,0,0,0.10)';
          ctx.fillRect(0,0,W,H);
        }
        ctx.restore();
      }

      // Animation
      let last = performance.now();
      const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;

      function frame(ts) {
        const dt = Math.min(0.033, (ts - last) / 1000);
        last = ts;

        if (!paused && !reduce) {
          // Subtle trail fade
          ctx.save();
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(0,0,0,0.12)';
          ctx.fillRect(0,0,W,H);
          ctx.restore();

          const cx = W * grav.x;
          const cy = H * grav.y;
          const t = ts * 0.001;

          ctx.save();
          ctx.globalCompositeOperation = 'lighter';

          for (let i=0; i<bodies.length; i++) {
            const b = bodies[i];

            // Angular velocity modulated by flow and a gentle audio-less "thrum"
            const wob = Math.sin((b.seed + t*0.8) * b.curve) * 0.002;
            const omega = (b.w * 260 * flow + wob);

            const prevX = b.px, prevY = b.py;

            // Orbital mechanics-lite: a swirl plus eccentric ripple toward gravity center
            b.a += omega * dt;
            const ripple = Math.sin(b.a * 3 + b.seed) * b.e;
            const pull = (Math.hypot(cx - prevX, cy - prevY) / Math.max(W,H)) * 18 * (0.6 + 0.4*Math.sin(t + b.seed));
            const rr = b.r + ripple - pull;

            const x = cx + rr * Math.cos(b.a);
            const y = cy + rr * Math.sin(b.a);

            // Draw segment
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = b.col;
            ctx.shadowColor = b.col;
            ctx.shadowBlur = glow;
            ctx.globalAlpha = 0.75;
            ctx.lineWidth = b.lw;

            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(x, y);
            ctx.stroke();

            // inner highlight
            ctx.globalAlpha = 0.14;
            ctx.shadowBlur = 0;
            ctx.lineWidth = Math.max(0.5, b.lw - 0.6);
            ctx.strokeStyle = 'rgba(255,255,255,0.9)';
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(x, y);
            ctx.stroke();

            b.px = x; b.py = y;
          }

          ctx.restore();
        }

        raf = requestAnimationFrame(frame);
      }
      let raf = requestAnimationFrame(frame);

      // Auto theme by time of day
      try {
        const hour = new Date().getHours();
        if (hour >= 6 && hour < 11) setTheme('glacier');
        if (hour >= 11 && hour < 18) setTheme('dawn');
        if (hour >= 18 || hour < 6) setTheme('nocturne');
      } catch {}

      // Recolor/rebuild when theme changes via system
      function onThemeChange() {
        recolor();
        rebuild(density, true);
      }

      // Listen for manual theme change
      swatches.forEach(s => s.addEventListener('click', onThemeChange));

      // Cleanup
      window.addEventListener('beforeunload', () => cancelAnimationFrame(raf));
    })();
  </script>
