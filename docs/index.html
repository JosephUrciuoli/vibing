<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe982" data-theme="paper" aria-label="Kinetic Swiss poster">
  <style>
    /* Theme tokens */
    #vibe982 {
      --bg: #f7f8fb;
      --bg2: #ffffff;
      --ink: #0b0f14;
      --muted: #4b5563;
      --accent: #ff3b30;
      --accent2: #0a84ff;
      --accentA: rgba(255,59,48,0.22);
      --accent2A: rgba(10,132,255,0.18);
      --edge: rgba(10, 12, 16, 0.08);
      --card: #ffffff;
      --radius: 26px;
      --ringBlur: 70px;
      --gridOpacity: 0;
      --x: 0.5;
      --y: 0.5;
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 20% 0%, var(--accentA), transparent 55%),
        radial-gradient(900px 700px at 100% 100%, var(--accent2A), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      box-shadow:
        0 1px 0 rgba(255,255,255,0.8) inset,
        0 0 0 1px var(--edge) inset,
        0 18px 60px rgba(2, 6, 12, 0.12);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Inter, "SF Pro Display", Arial, "Noto Sans", sans-serif;
      isolation: isolate;
      min-height: 460px;
      padding: 28px;
    }

    /* Alt palettes */
    #vibe982[data-theme="citrus"] {
      --bg: #fff9ed; --bg2: #fff4df;
      --ink: #261204; --muted: #6b4e2e;
      --accent: #ff8f1f; --accent2: #ffd60a;
      --accentA: rgba(255,143,31,0.25); --accent2A: rgba(255,214,10,0.2);
      --edge: rgba(38, 18, 4, 0.08);
    }
    #vibe982[data-theme="seafoam"] {
      --bg: #effaf6; --bg2: #e8f8ff;
      --ink: #06281f; --muted: #2f6e5d;
      --accent: #10b981; --accent2: #3b82f6;
      --accentA: rgba(16,185,129,0.22); --accent2A: rgba(59,130,246,0.18);
      --edge: rgba(6, 40, 31, 0.08);
    }
    #vibe982[data-theme="ink"] {
      --bg: #0b0d10; --bg2: #12161b;
      --ink: #eef2f6; --muted: rgba(238,242,246,0.72);
      --accent: #9ad1ff; --accent2: #ff6b6b;
      --accentA: rgba(154,209,255,0.22); --accent2A: rgba(255,107,107,0.18);
      --edge: rgba(255,255,255,0.08);
      --card: #0f1318;
      box-shadow:
        0 1px 0 rgba(255,255,255,0.06) inset,
        0 0 0 1px var(--edge) inset,
        0 18px 60px rgba(0, 0, 0, 0.5);
    }

    /* Ambient spin */
    #vibe982 .spin {
      position: absolute;
      inset: -10%;
      pointer-events: none;
      background:
        conic-gradient(from 180deg,
          transparent 0turn 0.12turn,
          var(--accentA) 0.12turn 0.14turn,
          transparent 0.14turn 0.49turn,
          var(--accent2A) 0.49turn 0.51turn,
          transparent 0.51turn 1turn);
      filter: blur(var(--ringBlur)) saturate(115%);
      animation: vibe982-spin 50s linear infinite;
      mix-blend-mode: multiply;
      z-index: 0;
      transform-origin: 50% 50%;
    }
    @keyframes vibe982-spin { to { transform: rotate(360deg); } }

    /* Grain + grid */
    #vibe982 .grain {
      position: absolute; inset: -60%; pointer-events: none; z-index: 0;
      background-image:
        repeating-linear-gradient(0deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay; opacity: 0.45;
      animation: vibe982-grain 1.6s steps(2) infinite;
    }
    @keyframes vibe982-grain { to { transform: translate3d(-1%, 1%, 0); } }
    #vibe982 .grid {
      position: absolute; inset: 0; pointer-events: none; z-index: 1; opacity: var(--gridOpacity);
      background-image:
        linear-gradient(var(--edge) 1px, transparent 1px),
        linear-gradient(90deg, var(--edge) 1px, transparent 1px);
      background-size: 48px 48px, 48px 48px;
      backdrop-filter: none;
      transition: opacity 240ms ease;
    }
    #vibe982.show-grid { --gridOpacity: 1; }

    /* Poster frame */
    #vibe982 .poster {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px 14px;
      max-width: 960px;
      margin: 2px auto;
      padding: 22px 22px 18px;
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--edge);
      box-shadow: 0 10px 40px rgba(2, 6, 12, 0.06);
    }

    #vibe982 .head {
      display: contents;
    }
    #vibe982 .chip {
      grid-column: 1 / 2;
      align-self: start;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      font-weight: 800; letter-spacing: 0.12em; text-transform: uppercase; font-size: 12px;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(255,255,255,0.4));
      border-radius: 999px;
      border: 1px solid var(--edge);
    }
    #vibe982 .chip::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 12px var(--accent);
      flex: none;
    }

    #vibe982 .tools {
      grid-column: 2 / 3; justify-self: end;
      display: inline-flex; gap: 8px; flex-wrap: wrap;
    }
    #vibe982 button {
      appearance: none; border: 1px solid var(--edge);
      color: var(--ink);
      background: #fff;
      padding: 9px 12px; border-radius: 12px; font-weight: 700;
      box-shadow: 0 2px 0 rgba(0,0,0,0.04);
      cursor: pointer;
      transition: transform 140ms ease, box-shadow 200ms ease, background 240ms ease;
    }
    #vibe982 button:hover { transform: translateY(-1px); box-shadow: 0 8px 18px rgba(2,6,12,0.12); }
    #vibe982 .ghost {
      background: linear-gradient(180deg, rgba(0,0,0,0.02), rgba(255,255,255,0.5));
    }
    #vibe982 .toggle {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 7px 10px; border-radius: 999px;
      border: 1px solid var(--edge); color: var(--muted);
      background: linear-gradient(180deg, rgba(0,0,0,0.02), rgba(255,255,255,0.5));
      font-weight: 700;
    }
    #vibe982 .toggle input {
      appearance: none; width: 34px; height: 18px; border-radius: 18px; background: rgba(0,0,0,0.1); position: relative; outline: none; transition: background 200ms ease;
    }
    #vibe982 .toggle input::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 14px; height: 14px; border-radius: 50%; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.15); transition: transform 200ms ease;
    }
    #vibe982 .toggle input:checked { background: linear-gradient(90deg, var(--accent), var(--accent2)); }
    #vibe982 .toggle input:checked::after { transform: translateX(16px); }

    /* Typographic hero */
    #vibe982 h1 {
      grid-column: 1 / -1;
      margin: 2px 0 4px;
      font-size: clamp(36px, 8.2vw, 108px);
      line-height: 0.95;
      letter-spacing: -0.03em;
      font-weight: 900;
      color: var(--ink);
      position: relative;
    }
    #vibe982 h1 .block {
      display: inline-block;
      transform: translate(
        calc((var(--x) - 0.5) * 6px),
        calc((var(--y) - 0.5) * -4px)
      );
      transition: transform 120ms ease;
    }
    #vibe982 h1 .feeling {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 0 rgba(0,0,0,0);
    }
    #vibe982 .lede {
      grid-column: 1 / -1;
      margin: 2px 0 6px;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      line-height: 1.6;
      max-width: 72ch;
      text-wrap: balance;
    }

    /* Meta */
    #vibe982 .meta {
      grid-column: 1 / -1;
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px; margin-top: 6px;
    }

    /* Pointer trail */
    #vibe982 .trail {
      position: absolute; width: 8px; height: 8px; border-radius: 50%; pointer-events: none; z-index: 3;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.6) inset, 0 0 18px var(--accent);
      opacity: 0.0;
      transform: translate(-50%, -50%) scale(0.9);
      transition: opacity 200ms ease;
    }
    #vibe982 .ring {
      position: absolute; width: 68px; height: 68px; border-radius: 50%; pointer-events: none; z-index: 2;
      border: 2px solid rgba(0,0,0,0.06);
      box-shadow: 0 0 0 8px rgba(255,255,255,0.5) inset, 0 0 30px var(--accent2A);
      opacity: 0.0;
      transform: translate(-50%, -50%) scale(0.96);
      transition: opacity 200ms ease, transform 200ms ease;
    }
    #vibe982.pointer-on .trail,
    #vibe982.pointer-on .ring { opacity: 1; }

    /* Reduced motion respect */
    @media (prefers-reduced-motion: reduce) {
      #vibe982 .spin, #vibe982 .grain { animation: none !important; }
      #vibe982 h1 .block { transition: none !important; }
    }

    /* Small screens */
    @media (max-width: 560px) {
      #vibe982 { padding: 20px; border-radius: 22px; }
      #vibe982 .poster { padding: 18px; }
      #vibe982 button { padding: 8px 10px; }
      #vibe982 .ring { display: none; } /* spare mobile GPU */
    }

    /* Calm mode stops motion */
    #vibe982.calm .spin { animation-play-state: paused; }
    #vibe982.calm .ring, #vibe982.calm .trail { opacity: 0 !important; }
  </style>

  <div class="spin" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>

  <section class="poster" tabindex="0">
    <div class="head">
      <span class="chip">Edition 982</span>
      <div class="tools">
        <button id="palette">Cycle palette</button>
        <button id="gridToggle" class="ghost">Grid</button>
        <label class="toggle" title="Reduce motion">
          Motion
          <input type="checkbox" id="motion">
        </label>
      </div>
    </div>

    <h1 aria-label="Form follows feeling">
      <span class="block">Form</span><br>
      <span class="block">follows</span><br>
      <span class="block feeling">feeling.</span>
    </h1>

    <p class="lede">A crisp, print-inspired canvas: unapologetically typographic, tuned by light, and quietly animated. Move your cursor; the poster listens.</p>

    <div class="meta">
      <span id="last-updated">Last updated: 2025-11-30 13:24:32 EST</span>
      <span class="keys">Shortcuts: T theme • G grid • M motion</span>
    </div>
  </section>

  <!-- pointer elements -->
  <div class="ring" aria-hidden="true"></div>
  <div class="trail" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe982');
      const last = root.querySelector('#last-updated');
      const paletteBtn = root.querySelector('#palette');
      const gridBtn = root.querySelector('#gridToggle');
      const motionToggle = root.querySelector('#motion');
      const ring = root.querySelector('.ring');
      const trail = root.querySelector('.trail');
      const poster = root.querySelector('.poster');
      const blocks = root.querySelectorAll('h1 .block');

      // Timestamp
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' });
        last.textContent = 'Last updated: ' + fmt.format(d);
      } catch {
        last.textContent = 'Last updated: just now';
      }

      // Themes
      const themes = ['paper','citrus','seafoam','ink'];
      function cycleTheme() {
        const cur = root.getAttribute('data-theme') || themes[0];
        const idx = themes.indexOf(cur);
        const next = themes[(idx + 1) % themes.length];
        root.setAttribute('data-theme', next);
      }
      paletteBtn.addEventListener('click', cycleTheme);

      // Grid toggle
      gridBtn.addEventListener('click', () => root.classList.toggle('show-grid'));

      // Motion handling
      let calm = false;
      function setCalm(state){
        calm = state;
        if (calm) {
          root.classList.add('calm');
          motionToggle.checked = true;
        } else {
          root.classList.remove('calm');
          motionToggle.checked = false;
        }
      }
      motionToggle.addEventListener('change', (e)=> setCalm(e.target.checked));
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        setCalm(true);
      }

      // Pointer dynamics
      let rect;
      function updateRect(){ rect = root.getBoundingClientRect(); }
      updateRect();
      window.addEventListener('resize', updateRect, { passive: true });

      let tx = 0.5, ty = 0.5, cx = 0.5, cy = 0.5, raf = null;
      let rx = 0, ry = 0, rtx = 0, rty = 0;

      function onMove(e){
        if (calm) return;
        root.classList.add('pointer-on');
        if (!rect) updateRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        tx = Math.max(0, Math.min(1, x));
        ty = Math.max(0, Math.min(1, y));
        rtx = e.clientX; rty = e.clientY;
        if (!raf) raf = requestAnimationFrame(tick);
      }
      function tick(){
        const ease = 0.12;
        cx += (tx - cx) * ease;
        cy += (ty - cy) * ease;
        root.style.setProperty('--x', cx.toFixed(4));
        root.style.setProperty('--y', cy.toFixed(4));

        rx += (rtx - rx) * 0.18;
        ry += (rty - ry) * 0.18;
        ring.style.transform = 'translate(' + rx + 'px,' + ry + 'px) translate(-50%,-50%) scale(1)';
        trail.style.transform = 'translate(' + rx + 'px,' + ry + 'px) translate(-50%,-50%) scale(1)';

        if (Math.abs(cx - tx) > 0.001 || Math.abs(cy - ty) > 0.001 || Math.abs(rx - rtx) > 0.5 || Math.abs(ry - rty) > 0.5) {
          raf = requestAnimationFrame(tick);
        } else {
          raf = null;
        }
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => {
        root.classList.remove('pointer-on');
        tx = 0.5; ty = 0.5;
        if (!raf) raf = requestAnimationFrame(tick);
      });

      // Keyboard shortcuts
      poster.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') { e.preventDefault(); cycleTheme(); }
        if (k === 'g') { e.preventDefault(); root.classList.toggle('show-grid'); }
        if (k === 'm') { e.preventDefault(); setCalm(!calm); }
        // Arrow keys nudge the parallax subtly
        if (['arrowup','arrowdown','arrowleft','arrowright'].includes(k)) {
          e.preventDefault();
          if (k === 'arrowup') ty -= 0.03;
          if (k === 'arrowdown') ty += 0.03;
          if (k === 'arrowleft') tx -= 0.03;
          if (k === 'arrowright') tx += 0.03;
          tx = Math.max(0, Math.min(1, tx));
          ty = Math.max(0, Math.min(1, ty));
          if (!raf) raf = requestAnimationFrame(tick);
        }
      });

      // Focus ring hint
      poster.addEventListener('focus', ()=> { ring.style.borderColor = 'rgba(0,0,0,0.12)'; }, true);

      // Touch: calm pointer effects
      if ('ontouchstart' in window) {
        setCalm(true);
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
