<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-785" id="v785" data-theme="dawn" role="region" aria-label="Quiet Momentum showcase">
  <style>
    .vibe-785 {
      --radius: 20px;
      --text: #0d0f12;
      --muted: rgba(13,15,18,0.7);
      --card: rgba(255,255,255,0.58);
      --stroke: rgba(255,255,255,0.35);
      --accent: #ff6a3d;
      --bgA: #ffe8d2;
      --bgB: #e9e4ff;
      --bgC: #dbfff0;

      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      padding: 28px;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(120% 100% at 0% 0%, var(--bgA), transparent 60%),
                  radial-gradient(120% 100% at 100% 100%, var(--bgB), transparent 50%),
                  linear-gradient(135deg, var(--bgC), #ffffff);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08), inset 0 0 0 1px var(--stroke);
      isolation: isolate;
    }
    .vibe-785[data-theme="ocean"] {
      --text: #071218;
      --muted: rgba(7,18,24,0.72);
      --card: rgba(255,255,255,0.55);
      --stroke: rgba(255,255,255,0.28);
      --accent: #2bc0ff;
      --bgA: #c8f5ff;
      --bgB: #d8deff;
      --bgC: #eafff8;
    }
    .vibe-785[data-theme="noir"] {
      --text: #e9edf2;
      --muted: rgba(233,237,242,0.82);
      --card: rgba(18,22,27,0.55);
      --stroke: rgba(255,255,255,0.12);
      --accent: #7afcff;
      --bgA: #12161b;
      --bgB: #1b2330;
      --bgC: #0f1318;
      color: var(--text);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25), inset 0 0 0 1px var(--stroke);
      background: radial-gradient(120% 100% at 0% 0%, #1b2230, transparent 60%),
                  radial-gradient(120% 100% at 100% 100%, #10151b, transparent 50%),
                  linear-gradient(135deg, #0b0e13, #141a20);
    }

    /* Texture */
    .vibe-785 .texture {
      position: absolute; inset: 0;
      background:
        radial-gradient(1000px 400px at 10% -20%, rgba(255,255,255,0.25), transparent 60%),
        radial-gradient(700px 300px at 110% 120%, rgba(255,255,255,0.2), transparent 60%),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.08) 0 2px, transparent 2px 6px);
      opacity: 0.25;
      pointer-events: none;
      mix-blend-mode: soft-light;
    }

    /* Orbs */
    .vibe-785 .orb {
      position: absolute; border-radius: 50%;
      filter: blur(22px);
      opacity: 0.45;
      mix-blend-mode: plus-lighter;
      animation: drift var(--t,14s) linear infinite alternate;
      will-change: transform;
    }
    .vibe-785 .orb.o1 { width: 260px; height: 260px; left: -40px; top: -60px;
      background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%);
      --t: 16s;
    }
    .vibe-785 .orb.o2 { width: 200px; height: 200px; right: -50px; bottom: -40px;
      background: radial-gradient(circle at 70% 40%, #7b9cff, transparent 60%);
      --t: 18s;
    }
    .vibe-785 .orb.o3 { width: 160px; height: 160px; left: 55%; top: 60%;
      background: radial-gradient(circle at 50% 50%, #8effc1, transparent 60%);
      --t: 20s;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      100% { transform: translate3d(20px,-18px,0) scale(1.08); }
    }

    /* Header */
    .vibe-785 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      position: relative; z-index: 2;
    }
    .vibe-785 .brand {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: 0.3px;
    }
    .vibe-785 .brand-dot {
      width: 12px; height: 12px; border-radius: 50%; background: var(--accent);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--accent) 18%, transparent), 0 3px 10px rgba(0,0,0,0.12);
    }
    .vibe-785 .themes { display: flex; gap: 6px; }
    .vibe-785 .themes button {
      -webkit-tap-highlight-color: transparent;
      appearance: none; border: 1px solid var(--stroke); background: color-mix(in oklab, var(--card) 80%, transparent);
      color: var(--text); padding: 8px 12px; border-radius: 999px; font-size: 13px; font-weight: 600;
      cursor: pointer; transition: transform .2s ease, background .2s ease, border-color .2s ease, color .2s ease;
      backdrop-filter: saturate(140%) blur(6px);
    }
    .vibe-785 .themes button:hover { transform: translateY(-1px); }
    .vibe-785 .themes button.active { border-color: color-mix(in oklab, var(--accent) 60%, var(--stroke)); box-shadow: inset 0 0 0 1px color-mix(in oklab, var(--accent) 55%, transparent); }

    /* Hero */
    .vibe-785 .hero {
      position: relative; z-index: 2; margin: 22px 0 18px 0;
      display: grid; gap: 10px;
    }
    .vibe-785 h1 {
      margin: 0; font-size: clamp(28px, 5.6vw, 52px); line-height: 1.04; letter-spacing: -0.02em;
      text-wrap: balance;
      background: linear-gradient(180deg, color-mix(in oklab, var(--text) 92%, transparent), color-mix(in oklab, var(--text) 70%, transparent));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .vibe-785 .lead {
      margin: 0; font-size: clamp(14px, 1.8vw, 16px); color: var(--muted);
      max-width: 62ch; text-wrap: balance;
    }

    /* Glass Card */
    .vibe-785 .glass {
      position: relative; z-index: 2; margin-top: 16px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 8px 22px rgba(0,0,0,0.08);
      transform-style: preserve-3d;
      transition: transform .2s ease, box-shadow .3s ease;
      will-change: transform;
    }
    .vibe-785 .glass:hover { box-shadow: 0 14px 32px rgba(0,0,0,0.12); }

    .vibe-785 .grid {
      display: grid; gap: 12px;
      grid-template-columns: repeat(3, minmax(0,1fr));
    }
    @media (max-width: 700px) {
      .vibe-785 .grid { grid-template-columns: 1fr; }
    }

    .vibe-785 .stat {
      padding: 12px; border-radius: 12px; border: 1px dashed color-mix(in oklab, var(--stroke) 70%, transparent);
      background: color-mix(in oklab, var(--card) 60%, transparent);
    }
    .vibe-785 .stat h3 {
      margin: 0 0 8px 0; font-size: 13px; text-transform: uppercase; letter-spacing: 0.12em; color: var(--muted);
    }
    .vibe-785 .stat .value {
      font-size: clamp(18px, 3vw, 24px); font-weight: 800; letter-spacing: -0.02em;
    }
    .vibe-785 .bar {
      height: 8px; border-radius: 999px; background: rgba(0,0,0,0.08); overflow: hidden; margin-top: 8px; position: relative;
    }
    .vibe-785 .bar i {
      display: block; height: 100%;
      background: linear-gradient(90deg, var(--accent), color-mix(in oklab, var(--accent) 40%, #7b9cff));
      width: 0%;
      border-radius: 999px;
      animation: fill 1.2s ease-out forwards;
    }
    @keyframes fill { from { width: 0%; } to { width: var(--value, 70%); } }

    /* CTA */
    .vibe-785 .cta { display:flex; gap:10px; margin-top: 14px; flex-wrap: wrap; }
    .vibe-785 .btn {
      appearance: none; border: 1px solid var(--stroke); background: color-mix(in oklab, var(--card) 85%, transparent);
      color: var(--text);
      padding: 10px 14px; border-radius: 12px; font-weight: 700; font-size: 14px; cursor: pointer;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      backdrop-filter: saturate(140%) blur(4px);
    }
    .vibe-785 .btn.primary {
      background: linear-gradient(180deg, color-mix(in oklab, var(--accent) 22%, transparent), transparent 70%);
      border-color: color-mix(in oklab, var(--accent) 40%, var(--stroke));
      box-shadow: 0 6px 18px color-mix(in oklab, var(--accent) 20%, transparent);
    }
    .vibe-785 .btn:hover { transform: translateY(-1px); }
    .vibe-785 .btn:active { transform: translateY(0); }

    /* Footer */
    .vibe-785 .foot {
      display:flex; align-items:center; justify-content: space-between; gap: 12px; margin-top: 18px; position: relative; z-index: 2;
      font-size: 12px; color: var(--muted);
    }
    .vibe-785 .foot .hint {
      padding: 6px 10px; border-radius: 999px; border: 1px dashed var(--stroke);
      background: color-mix(in oklab, var(--card) 55%, transparent);
    }

    /* Cursor light */
    .vibe-785 .cursor {
      position: absolute; width: 220px; height: 220px; border-radius: 50%;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--accent) 55%, transparent), transparent);
      filter: blur(24px);
      opacity: 0.30;
      pointer-events: none;
      transform: translate3d(-9999px,-9999px,0);
      transition: opacity .3s ease;
      mix-blend-mode: plus-lighter;
      z-index: 1;
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe-785 .orb { animation: none; }
      .vibe-785 .glass, .vibe-785 .btn { transition: none; }
      .vibe-785 .bar i { animation-duration: .01s; }
      .vibe-785 .cursor { display: none; }
    }
  </style>

  <div class="texture" aria-hidden="true"></div>
  <div class="orb o1" aria-hidden="true"></div>
  <div class="orb o2" aria-hidden="true"></div>
  <div class="orb o3" aria-hidden="true"></div>
  <div class="cursor" aria-hidden="true"></div>

  <div class="top">
    <div class="brand" aria-label="Studio Quiet">
      <div class="brand-dot" aria-hidden="true"></div>
      <span>Quiet Momentum</span>
    </div>

    <div class="themes" role="group" aria-label="Theme">
      <button type="button" class="active" data-theme="dawn" aria-pressed="true">Dawn</button>
      <button type="button" data-theme="ocean" aria-pressed="false">Ocean</button>
      <button type="button" data-theme="noir" aria-pressed="false">Noir</button>
    </div>
  </div>

  <div class="hero">
    <h1>Design that whispers — and moves.</h1>
    <p class="lead">Soft gradients. Measured motion. Purposeful rhythm. A surface that invites focus, not noise.</p>

    <div class="cta">
      <button class="btn primary" type="button" id="playPulse">Gently Accelerate</button>
      <button class="btn" type="button" id="randomize">Shuffle Metrics</button>
    </div>
  </div>

  <section class="glass" id="tiltCard" aria-label="Live metrics card">
    <div class="grid">
      <div class="stat">
        <h3>Focus</h3>
        <div class="value"><span data-num>82</span>%</div>
        <div class="bar" style="--value:82%"><i></i></div>
      </div>
      <div class="stat">
        <h3>Flow</h3>
        <div class="value"><span data-num>67</span>%</div>
        <div class="bar" style="--value:67%"><i></i></div>
      </div>
      <div class="stat">
        <h3>Finish</h3>
        <div class="value"><span data-num>94</span>%</div>
        <div class="bar" style="--value:94%"><i></i></div>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="hint">Tip: Move your cursor to tilt and light the surface.</span>
    <span id="last-updated">Last updated: 2025-11-21 10:16:53 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('v785');
      if (!root) return;

      // Last updated timestamp
      const lu = root.querySelector('#last-updated');
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZoneName: 'short' };
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
      } catch(e) { lu.textContent = 'Last updated: ' + new Date().toISOString(); }

      // Theme switching
      const buttons = root.querySelectorAll('.themes button');
      buttons.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          buttons.forEach(b=>{
            b.classList.toggle('active', b===btn);
            b.setAttribute('aria-pressed', b===btn ? 'true' : 'false');
          });
        });
      });

      // Cursor light
      const cursor = root.querySelector('.cursor');
      let cursorVisible = false;
      function moveCursor(e){
        const rect = root.getBoundingClientRect();
        const x = e.clientX - rect.left - 110; // center the 220px cursor
        const y = e.clientY - rect.top - 110;
        cursor.style.transform = 'translate3d(' + x + 'px,' + y + 'px,0)';
        if (!cursorVisible) {
          cursor.style.opacity = 0.33;
          cursorVisible = true;
        }
      }
      root.addEventListener('pointermove', moveCursor);
      root.addEventListener('pointerleave', ()=>{
        cursor.style.opacity = 0;
        cursorVisible = false;
      });

      // Tilt card effect
      const tilt = root.querySelector('#tiltCard');
      const max = 10; // deg
      function handleTilt(e){
        const r = tilt.getBoundingClientRect();
        const cx = r.left + r.width/2;
        const cy = r.top + r.height/2;
        const dx = (e.clientX - cx) / (r.width/2);
        const dy = (e.clientY - cy) / (r.height/2);
        const rx = (-dy * max).toFixed(2);
        const ry = (dx * max).toFixed(2);
        tilt.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg) translateZ(0)';
      }
      tilt.addEventListener('pointermove', handleTilt);
      tilt.addEventListener('pointerleave', ()=>{ tilt.style.transform = ''; });

      // Animate bars to new random values
      function setMetrics(values){
        const stats = root.querySelectorAll('.stat');
        stats.forEach((stat, i)=>{
          const val = values[i] ?? Math.floor(50 + Math.random()*50);
          const bar = stat.querySelector('.bar');
          const num = stat.querySelector('[data-num]');
          // restart animation
          bar.style.setProperty('--value', '0%');
          bar.querySelector('i').style.animation = 'none';
          void bar.offsetWidth; // reflow
          bar.style.setProperty('--value', val + '%');
          bar.querySelector('i').style.animation = '';
          num.textContent = val;
        });
      }
      const randomize = root.querySelector('#randomize');
      randomize.addEventListener('click', ()=>{
        const vals = [0,1,2].map(()=>Math.max(35, Math.min(100, Math.round(50 + Math.random()*50))));
        setMetrics(vals);
      });

      // Pulse theme button + subtle orb speed change
      const play = root.querySelector('#playPulse');
      let pulsing = false, pulseId;
      play.addEventListener('click', ()=>{
        pulsing = !pulsing;
        play.textContent = pulsing ? 'Easing…' : 'Gently Accelerate';
        root.querySelectorAll('.orb').forEach((o,i)=>{
          o.style.animationDuration = pulsing ? (12 - i*1.2) + 's' : '';
        });
        if (pulsing){
          let cycles = 0;
          pulseId = setInterval(()=>{
            // cycle themes
            const order = ['dawn','ocean','noir'];
            const current = root.getAttribute('data-theme');
            const next = order[(order.indexOf(current)+1)%order.length];
            root.setAttribute('data-theme', next);
            buttons.forEach(b=>b.classList.toggle('active', b.getAttribute('data-theme')===next));
            buttons.forEach(b=>b.setAttribute('aria-pressed', b.classList.contains('active') ? 'true' : 'false'));
            // nudge metrics
            setMetrics([0,1,2].map(()=>Math.max(40, Math.min(100, Math.round(60 + Math.random()*40)))));
            if (++cycles > 6){ // stop after a bit
              clearInterval(pulseId); pulsing = false; play.textContent = 'Gently Accelerate';
              root.querySelectorAll('.orb').forEach(o=>o.style.animationDuration = '');
            }
          }, 1400);
        } else {
          clearInterval(pulseId);
          root.querySelectorAll('.orb').forEach(o=>o.style.animationDuration = '');
        }
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
