<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1590" data-theme="air" aria-live="polite">
  <style>
    /* PRISM WEAVE — v1590 (bold pivot to light, kinetic ribbons) */
    #vibe1590{
      --ink:#1a1f2b;
      --muted:#5c667a;
      --edge:rgba(26,31,43,.12);

      --bg1:#f9fbff;
      --bg2:#eef5ff;
      --bg3:#ffffff;

      --a1:#5b8eff; --a2:#8cc7ff; --a3:#ff9eb3; --a4:#ffd86a;

      --radius:26px;

      --tiltX: 0deg;
      --tiltY: 0deg;

      position:relative;
      padding:clamp(18px,4.4vw,48px);
      border-radius: var(--radius);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", "Segoe UI", Inter, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(140% 120% at 0% 0%, var(--bg2), transparent 48%),
        radial-gradient(160% 120% at 100% 100%, var(--bg2), transparent 52%),
        linear-gradient(180deg, var(--bg1), var(--bg3));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7), 0 28px 80px rgba(16,32,64,.10);
      overflow:hidden;
      isolation:isolate;
    }
    /* Soft paper grain and drifting color aura */
    #vibe1590::before{
      content:""; position:absolute; inset:-20%; z-index:0; pointer-events:none;
      background:
        radial-gradient(80% 60% at 70% 20%, color-mix(in oklab, var(--a2) 18%, transparent), transparent 60%),
        radial-gradient(80% 60% at 10% 90%, color-mix(in oklab, var(--a3) 14%, transparent), transparent 58%),
        conic-gradient(from 0deg at 50% 50%, rgba(0,0,0,.02), rgba(0,0,0,0) 20%, rgba(0,0,0,.02) 40%, rgba(0,0,0,0) 60%, rgba(0,0,0,.02) 80%, rgba(0,0,0,0) 100%);
      filter: blur(18px) saturate(110%);
      animation: v1590_aura 26s ease-in-out infinite alternate;
    }
    @keyframes v1590_aura{
      from{ transform: translate3d(-1%,1%,0) scale(1.02); opacity:.85; }
      to{ transform: translate3d(1%,-1%,0) scale(1.00); opacity:.95; }
    }
    #vibe1590::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        repeating-linear-gradient(125deg, rgba(0,0,0,.03) 0 1px, rgba(255,255,255,.06) 1px 2px, transparent 2px 6px);
      mix-blend-mode: soft-light;
      opacity:.18;
    }

    /* Top bar */
    #vibe1590 .bar{
      display:grid; grid-template-columns:auto 1fr; align-items:center; gap:14px; z-index:2; position:relative;
    }
    #vibe1590 .brand{
      display:inline-flex; gap:12px; align-items:center; padding:10px 14px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.5));
      border:1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 8px 18px rgba(16,32,64,.12);
      font-weight:900; letter-spacing:.14em; font-size:11px; text-transform:uppercase; color:var(--ink);
      user-select:none;
    }
    #vibe1590 .mark{
      width:18px; height:18px; border-radius:50%;
      background:
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      position:relative;
      box-shadow: 0 0 0 6px rgba(0,0,0,.04);
      overflow:hidden;
    }
    #vibe1590 .mark::after{
      content:""; position:absolute; inset:0;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,.9), transparent 32%);
      mix-blend-mode:overlay;
    }

    #vibe1590 .themes{ justify-self:end; display:flex; gap:8px; flex-wrap:wrap; }
    #vibe1590 .pill{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.6));
      color:var(--ink); padding:8px 12px; border-radius:999px;
      font-weight:900; font-size:11px; letter-spacing:.08em; text-transform:uppercase; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 8px 16px rgba(16,32,64,.12);
      transition: transform .12s ease, box-shadow .2s ease, background .3s ease, color .2s ease;
    }
    #vibe1590 .pill:hover{ transform: translateY(-1px); box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 14px 28px rgba(16,32,64,.18); }
    #vibe1590 .pill[aria-checked="true"]{
      background:linear-gradient(180deg, color-mix(in oklab, var(--a2) 22%, white), rgba(255,255,255,.75));
      border-color: color-mix(in oklab, var(--a2) 38%, var(--edge));
      color:#0b1326;
      text-shadow:0 1px 0 rgba(255,255,255,.7);
    }

    /* Hero */
    #vibe1590 .hero{ margin: clamp(12px,3.4vw,28px) 0 0; position:relative; z-index:2; }
    #vibe1590 .title{
      margin:0; line-height:.9; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(48px, 9.2vw, 120px);
      background:linear-gradient(92deg, #0b1326, var(--a1) 35%, var(--a3) 70%, var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 8px 18px rgba(16,32,64,.10));
      text-wrap:balance;
    }
    #vibe1590 .sub{ margin:.6rem 0 0; color:var(--muted); font-size: clamp(14px,2.2vw,18px); text-wrap:balance; }

    /* Stage */
    #vibe1590 .loom{
      margin-top: clamp(18px,4vw,38px);
      position:relative; z-index:1; border-radius:28px; overflow:hidden;
      border:1px solid var(--edge);
      background:
        radial-gradient(120% 100% at var(--mx,60%) var(--my,40%), color-mix(in oklab, var(--a2) 12%, transparent), transparent 40%),
        linear-gradient(180deg, rgba(255,255,255,.8), rgba(255,255,255,.5));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 26px 64px rgba(16,32,64,.16);
      min-height:min(92vw, 680px);
      transform: rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transition: transform .24s ease;
      perspective: 1200px;
    }
    #vibe1590 svg#weave{
      width:100%; height:min(92vw, 680px); display:block;
      filter: saturate(112%) contrast(108%);
    }
    #vibe1590 .shine{
      position:absolute; inset:0; pointer-events:none; z-index:0;
      background: radial-gradient(40% 18% at 50% 0%, rgba(255,255,255,.6), transparent 60%);
      mix-blend-mode:screen;
    }

    /* Dock */
    #vibe1590 .dock{
      position:absolute; left:12px; right:12px; bottom:12px; z-index:3;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.65));
      backdrop-filter: blur(10px);
      border:1px solid var(--edge); border-radius:14px; padding:10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1);
    }
    #vibe1590 .group{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    #vibe1590 .btn{
      appearance:none; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,.7));
      color:var(--ink);
      padding:8px 12px; border-radius:10px; font-weight:900; cursor:pointer; font-size:12px;
      box-shadow: 0 8px 18px rgba(16,32,64,.18), inset 0 1px 0 rgba(255,255,255,1);
      transition: transform .12s ease, box-shadow .18s ease, background .22s ease, color .2s ease;
    }
    #vibe1590 .btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 28px rgba(16,32,64,.22), inset 0 1px 0 rgba(255,255,255,1); }

    #vibe1590 .range{
      display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; border:1px solid var(--edge);
      background:linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,.72));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1);
      font-weight:800; font-size:12px; color:var(--muted);
    }
    #vibe1590 input[type="range"]{
      appearance:none; height:6px; width:130px; background:
        linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      border-radius:999px; outline:none;
    }
    #vibe1590 input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:16px; height:16px; border-radius:50%; background: white; border:1px solid var(--edge); box-shadow:0 2px 6px rgba(16,32,64,.18);
    }
    #vibe1590 .val{ font-variant-numeric: tabular-nums; color:var(--ink); }

    /* Footer */
    #vibe1590 .footer{ margin-top:18px; display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; z-index:2; position:relative; }
    #vibe1590 #last-updated{
      font-variant-numeric: tabular-nums; font-weight:900; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,.72));
      border:1px solid var(--edge);
      padding:6px 10px; border-radius:10px; box-shadow: inset 0 1px 0 rgba(255,255,255,1);
    }

    /* Themes */
    #vibe1590[data-theme="air"]{
      --ink:#111827; --muted:#5c667a; --edge:rgba(17,24,39,.12);
      --bg1:#f9fbff; --bg2:#eef5ff; --bg3:#ffffff;
      --a1:#5b8eff; --a2:#8cc7ff; --a3:#ff9eb3; --a4:#ffd86a;
    }
    #vibe1590[data-theme="blush"]{
      --ink:#28120e; --muted:#6f534b; --edge:rgba(40,18,14,.14);
      --bg1:#fff5f2; --bg2:#ffeae2; --bg3:#fff9f6;
      --a1:#ff7ca4; --a2:#ffc0a6; --a3:#ffd86a; --a4:#b79aff;
    }
    #vibe1590[data-theme="noir"]{
      --ink:#eef1ff; --muted:#9fb1cf; --edge:rgba(255,255,255,.14);
      --bg1:#0f1115; --bg2:#141821; --bg3:#0f1115;
      --a1:#b6c2ff; --a2:#9aa7ff; --a3:#7af0cf; --a4:#ffffff;
    }
    #vibe1590[data-theme="lagoon"]{
      --ink:#072126; --muted:#3e6871; --edge:rgba(7,33,38,.16);
      --bg1:#e8fbff; --bg2:#d3f5ff; --bg3:#f2feff;
      --a1:#2fd3cf; --a2:#67e1ff; --a3:#9aa7ff; --a4:#c6ffda;
    }

    /* Responsive */
    @media (max-width:760px){
      #vibe1590 .bar{ grid-template-columns:1fr; }
      #vibe1590 .themes{ justify-content:flex-start; }
      #vibe1590 input[type="range"]{ width:96px; }
      #vibe1590 svg#weave{ height:60vh; min-height:360px; }
    }

    /* A11y */
    #vibe1590 .pill:focus-visible, #vibe1590 .btn:focus-visible, #vibe1590 input[type="range"]:focus-visible{
      outline: 2px solid color-mix(in oklab, var(--a1) 70%, black);
      outline-offset: 2px;
    }
    @media (prefers-reduced-motion: reduce){
      #vibe1590, #vibe1590 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="bar">
    <span class="brand"><span class="mark" aria-hidden="true"></span>PRISM WEAVE 1590</span>
    <div class="themes" role="radiogroup" aria-label="Theme">
      <button type="button" class="pill theme" data-theme="air" aria-checked="true">Air</button>
      <button type="button" class="pill theme" data-theme="blush" aria-checked="false">Blush</button>
      <button type="button" class="pill theme" data-theme="lagoon" aria-checked="false">Lagoon</button>
      <button type="button" class="pill theme" data-theme="noir" aria-checked="false">Noir</button>
    </div>
  </div>

  <div class="hero">
    <h1 class="title" role="heading" aria-level="1">Prism Weave</h1>
    <p class="sub">A kinetic poster: ribbons of light you can tune with touch.</p>
  </div>

  <div class="loom" role="img" aria-label="Flowing pastel ribbons that ripple with your pointer">
    <svg id="weave" xmlns="http://www.w3.org/2000/svg" role="presentation" aria-hidden="true">
      <defs>
        <linearGradient id="gMain" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: var(--a1); stop-opacity: 1"></stop>
          <stop offset="50%" style="stop-color: var(--a2); stop-opacity: 1"></stop>
          <stop offset="100%" style="stop-color: var(--a3); stop-opacity: 1"></stop>
        </linearGradient>
        <linearGradient id="gEdge" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: var(--a4); stop-opacity: .9"></stop>
          <stop offset="100%" style="stop-color: var(--a2); stop-opacity: .9"></stop>
        </linearGradient>
        <filter id="soft">
          <feGaussianBlur stdDeviation="10" edgeMode="duplicate"></feGaussianBlur>
        </filter>
      </defs>
      <g id="layer"></g>
    </svg>
    <div class="shine" aria-hidden="true"></div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="group">
        <button class="btn" id="pause" type="button">Pause</button>
        <button class="btn" id="snapshot" type="button">Snapshot</button>
      </div>
      <label class="range" for="tempo">Tempo <span class="val" id="tempoVal">1.00x</span>
        <input id="tempo" type="range" min="0.20" max="2.00" step="0.01" value="1.00" aria-label="Animation speed">
      </label>
      <label class="range" for="dens">Density <span class="val" id="densVal">6</span>
        <input id="dens" type="range" min="2" max="12" step="1" value="6" aria-label="Ribbon count">
      </label>
    </div>
  </div>

  <div class="footer">
    <span class="quote">“Bend the line, find the song.”</span>
    <span id="last-updated">Last updated: 2025-12-28 18:17:41 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1590');
      const svg = root.querySelector('#weave');
      const layer = root.querySelector('#layer');
      const loom = root.querySelector('.loom');

      // Last updated
      try {
        const lu = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        lu.textContent = 'Updated ' + now.toLocaleString([], opts);
      } catch(e){}

      // Theme handling
      const themeBtns = Array.from(root.querySelectorAll('.theme'));
      function setTheme(btn){
        themeBtns.forEach(b=>b.setAttribute('aria-checked', String(b===btn)));
        root.setAttribute('data-theme', btn.dataset.theme);
        // propagate colors into SVG so snapshots resolve CSS vars
        syncSvgVars();
        flash(btn);
      }
      themeBtns.forEach(b=>{
        b.addEventListener('click', ()=> setTheme(b));
        b.addEventListener('keydown',(e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); setTheme(b);} });
      });

      function cssVar(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function syncSvgVars(){
        const vars = ['--a1','--a2','--a3','--a4'];
        vars.forEach(v=> svg.style.setProperty(v, cssVar(v)));
      }
      syncSvgVars();

      // Controls
      const tempoEl = root.querySelector('#tempo');
      const densEl = root.querySelector('#dens');
      const tempoVal = root.querySelector('#tempoVal');
      const densVal = root.querySelector('#densVal');
      function syncLabels(){
        tempoVal.textContent = parseFloat(tempoEl.value).toFixed(2)+'x';
        densVal.textContent = densEl.value;
      }
      tempoEl.addEventListener('input', syncLabels);
      densEl.addEventListener('input', ()=>{ rebuild(+densEl.value); syncLabels(); flash(densEl.parentElement); });
      syncLabels();

      // Size & fit
      function fit(){
        const rect = loom.getBoundingClientRect();
        const w = Math.max(320, Math.floor(rect.width));
        const h = Math.max(240, Math.floor(Math.min(rect.height, rect.width*0.9)));
        svg.setAttribute('viewBox', `0 0 ${w} ${h}`);
        svg.setAttribute('width', w);
        svg.setAttribute('height', h);
        state.w = w; state.h = h;
      }
      const ro = new ResizeObserver(()=>{ fit(); });
      ro.observe(loom);
      const state = { w: 800, h: 500 };

      // Pointer influence + tilt
      const mouse = { x:0.6, y:0.4, active:false };
      function onPoint(e){
        const r = loom.getBoundingClientRect();
        const pt = e.touches ? e.touches[0] : e;
        const nx = Math.max(0, Math.min(1, (pt.clientX - r.left) / r.width));
        const ny = Math.max(0, Math.min(1, (pt.clientY - r.top) / r.height));
        mouse.x = nx; mouse.y = ny; mouse.active = true;
        loom.style.setProperty('--mx', (nx*100)+'%');
        loom.style.setProperty('--my', (ny*100)+'%');
        const tx = (nx - .5) * 5;
        const ty = (ny - .5) * -5;
        root.style.setProperty('--tiltX', tx.toFixed(2)+'deg');
        root.style.setProperty('--tiltY', ty.toFixed(2)+'deg');
      }
      function offPoint(){ mouse.active = false; root.style.setProperty('--tiltX','0deg'); root.style.setProperty('--tiltY','0deg'); }
      loom.addEventListener('pointermove', onPoint, { passive:true });
      loom.addEventListener('pointerleave', offPoint, { passive:true });
      loom.addEventListener('touchmove', onPoint, { passive:true });
      loom.addEventListener('touchend', offPoint, { passive:true });

      // Ribbons
      let ribbons = [];
      function makePath(){
        const p = document.createElementNS('http://www.w3.org/2000/svg','path');
        return p;
      }
      function rebuild(n){
        layer.innerHTML = '';
        ribbons = [];
        for(let i=0;i<n;i++){
          const blur = makePath();
          blur.setAttribute('fill','none');
          blur.setAttribute('stroke','url(#gMain)');
          blur.setAttribute('stroke-linecap','round');
          blur.setAttribute('stroke-linejoin','round');
          blur.setAttribute('stroke-width', Math.max(14, 36 - i*0.6));
          blur.setAttribute('filter','url(#soft)');
          blur.setAttribute('opacity', String(0.85 - i*(0.5/n)));
          const sharp = makePath();
          sharp.setAttribute('fill','none');
          sharp.setAttribute('stroke','url(#gEdge)');
          sharp.setAttribute('stroke-linecap','round');
          sharp.setAttribute('stroke-linejoin','round');
          sharp.setAttribute('stroke-width', Math.max(3, 8 - i*0.3));
          sharp.setAttribute('opacity', String(0.8 - i*(0.38/n)));
          layer.appendChild(blur);
          layer.appendChild(sharp);
          ribbons.push({
            blur, sharp,
            phase: Math.random()*Math.PI*2,
            freq: 1.2 + i*0.05,
            amp: 18 + i*2,
            sway: 0.4 + Math.random()*0.8
          });
        }
      }
      rebuild(+densEl.value);

      // Curve helpers (Catmull–Rom to Bezier)
      function toPath(points){
        if(points.length<2) return '';
        const d = [];
        d.push('M', points[0].x, points[0].y);
        const tension = 1;
        for(let i=0;i<points.length-1;i++){
          const p0 = points[i-1] || points[i];
          const p1 = points[i];
          const p2 = points[i+1] || points[i+1] || p1;
          const p3 = points[i+2] || p2;

          const c1x = p1.x + (p2.x - p0.x) / 6 * tension;
          const c1y = p1.y + (p2.y - p0.y) / 6 * tension;
          const c2x = p2.x - (p3.x - p1.x) / 6 * tension;
          const c2y = p2.y - (p3.y - p1.y) / 6 * tension;

          d.push('C', c1x, c1y, c2x, c2y, p2.x, p2.y);
        }
        return d.join(' ');
      }

      // Animation
      let t = 0;
      let running = true;
      const pauseBtn = root.querySelector('#pause');
      const shotBtn = root.querySelector('#snapshot');

      pauseBtn.addEventListener('click', ()=>{
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Play';
        if(running) requestAnimationFrame(loop);
        flash(pauseBtn);
      });

      // Snapshot: serialize SVG to blob, draw into canvas, download
      shotBtn.addEventListener('click', async ()=>{
        try{
          syncSvgVars(); // ensure vars are on svg
          const xml = new XMLSerializer().serializeToString(svg);
          const blob = new Blob([xml], { type:'image/svg+xml;charset=utf-8' });
          const url = URL.createObjectURL(blob);
          const img = new Image();
          img.onload = ()=>{
            const canvas = document.createElement('canvas');
            canvas.width = state.w;
            canvas.height = state.h;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.drawImage(img,0,0,canvas.width,canvas.height);
            const a = document.createElement('a');
            a.href = canvas.toDataURL('image/png');
            a.download = 'prism-weave-'+Date.now()+'.png';
            a.click();
            URL.revokeObjectURL(url);
            flash(shotBtn);
          };
          img.src = url;
        }catch(e){}
      });

      // Keyboard shortcuts
      root.addEventListener('keydown', (e)=>{
        if(e.key===' '){ e.preventDefault(); pauseBtn.click(); }
        if(e.key==='s'||e.key==='S'){ shotBtn.click(); }
      });

      function flash(el){ try{ el.animate([{ filter:'saturate(150%) brightness(1.08)' }, { filter:'saturate(110%) brightness(1)' }], { duration:380, easing:'cubic-bezier(.2,.8,.2,1)' }); }catch(_){ } }

      function loop(){
        if(!running) return;
        const speed = parseFloat(tempoEl.value);
        const w = state.w, h = state.h;
        const mInfluence = mouse.active ? 1 : 0.5;
        const mx = mouse.x * w;
        const my = mouse.y * h;

        const cols = 28; // segments across
        const dx = w / (cols-1);

        for(let i=0;i<ribbons.length;i++){
          const r = ribbons[i];
          const baseY = (h * (i+1)) / (ribbons.length+1);
          const pts = [];
          for(let k=0;k<cols;k++){
            const x = k*dx;
            const p = (k/cols);
            const wob = Math.sin((p * r.freq * Math.PI*2) + r.phase + t*0.0025*speed) * r.amp;
            const ripple = Math.sin((p*6 + t*0.006*speed) + i*0.6) * r.amp * 0.35;
            // pointer pull (gaussian around mouse x)
            const g = Math.exp(-Math.pow((x-mx)/(w*0.22), 2));
            const pull = (my - baseY) * g * 0.35 * mInfluence;
            const y = baseY + wob + ripple + pull;
            pts.push({ x, y });
          }
          const d = toPath(pts);
          r.blur.setAttribute('d', d);
          r.sharp.setAttribute('d', d);
        }

        t += 16 * speed;
        requestAnimationFrame(loop);
      }

      // Initial layout + run
      fit();
      requestAnimationFrame(loop);

    }());
  </script>
