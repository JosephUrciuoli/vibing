  <style>
    .v152 {
      --ink: hsl(220 20% 92%);
      --muted: hsl(220 10% 70%);
      --ring: hsl(220 80% 70% / 0.28);
      --glass: hsl(0 0% 100% / 0.06);
      --bg0: hsl(240 35% 5%);
      --bg1: hsl(260 60% 10%);
      --bg2: hsl(210 50% 8%);
      --a1: hsl(200 100% 64%);
      --a2: hsl(280 100% 68%);
      --a3: hsl(40 100% 62%);
      --glow: 1;
      color: var(--ink);
      border-radius: 28px;
      background:
        radial-gradient(160% 140% at 100% 0%, hsl(260 80% 45% / 0.22), transparent 40%),
        radial-gradient(120% 160% at 0% 100%, hsl(200 80% 46% / 0.16), transparent 50%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 40%, var(--bg0));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 40px 120px hsl(220 90% 60% / 0.18),
        0 20px 50px hsl(260 70% 50% / 0.14);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      position: relative;
      overflow: hidden;
      min-height: 900px;
      isolation: isolate;
    }
    .v152::before,
    .v152::after {
      content: "";
      position: absolute; inset: -15%;
      pointer-events: none;
    }
    .v152::before {
      background:
        radial-gradient(60% 60% at 15% 15%, var(--a2) / 0.10, transparent 60%),
        radial-gradient(80% 80% at 85% 85%, var(--a1) / 0.10, transparent 60%),
        radial-gradient(100% 100% at 50% 110%, var(--a3) / 0.08, transparent 70%);
      filter: blur(50px) saturate(120%);
      mix-blend-mode: screen;
    }
    .v152::after {
      --spin: 0deg;
      background: conic-gradient(from var(--spin), transparent 0 30%, hsl(220 90% 60% / 0.10) 35%, transparent 40% 100%);
      animation: v152-wash 100s linear infinite;
      mix-blend-mode: overlay;
    }
    @keyframes v152-wash { to { --spin: 360deg; } }

    .v152 .wrap { width: min(1180px, 100%); margin-inline: auto; padding: clamp(22px, 5vw, 56px); position: relative; z-index: 1; }
    .v152 .top { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px; }
    .v152 .brand { display: inline-flex; align-items: center; gap: 10px; letter-spacing: 0.22em; text-transform: uppercase; color: var(--muted); font-weight: 800; font-size: 11px; }
    .v152 .orbit-mark {
      width: 26px; height: 26px; border-radius: 999px; position: relative; display: inline-grid; place-items: center;
      background: radial-gradient(circle at 35% 35%, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.1) 60%, transparent 70%);
      box-shadow: 0 10px 30px hsl(260 70% 60% / 0.3);
    }
    .v152 .orbit-mark::after {
      content: ""; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      animation: v152-pip 3s ease-in-out infinite;
      box-shadow: 0 0 30px var(--a1);
    }
    @keyframes v152-pip { 0%,100% { transform: translate(0,0) scale(1); } 50% { transform: translate(2px, -2px) scale(0.96); } }
    .v152 .pill {
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid var(--ring); background: var(--glass); backdrop-filter: blur(12px) saturate(180%);
      color: var(--muted); font-weight: 700; font-size: 11px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.08) inset, 0 8px 24px hsl(260 70% 60% / 0.16);
    }

    .v152 .title {
      margin: 18px 0 10px 0;
      font-weight: 900; letter-spacing: -0.02em; line-height: 0.92;
      font-size: clamp(56px, 9vw, 126px);
      background: linear-gradient(100deg, hsl(220 40% 96%) 0%, var(--a1) 40%, var(--a2) 65%, var(--a3) 90%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 40px hsl(250 80% 60% / 0.25));
      text-wrap: balance;
    }
    .v152 .sub { color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 70ch; text-wrap: balance; }

    .v152 .stage {
      position: relative; margin-top: clamp(18px, 4vw, 32px);
      border-radius: 26px; overflow: hidden; min-height: 700px;
      border: 1px solid var(--ring);
      background:
        radial-gradient(140% 120% at 50% -30%, hsl(210 70% 60% / 0.06), transparent 40%),
        linear-gradient(180deg, hsl(240 40% 8%), hsl(240 40% 6%));
      box-shadow:
        0 18px 60px hsl(240 60% 40% / 0.24),
        inset 0 1px 0 hsl(0 0% 100% / 0.06);
      perspective: 1200px; transform-style: preserve-3d;
      transition: transform 220ms ease;
    }
    .v152 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    .v152 .grid {
      position: absolute; inset: 0; pointer-events: none; mix-blend-mode: screen; opacity: 0.28;
      background:
        radial-gradient(circle at 50% 50%, transparent 0 40%, hsl(220 90% 80% / 0.06) 40.5% 41%, transparent 42%),
        radial-gradient(circle at 50% 50%, transparent 0 60%, hsl(260 90% 80% / 0.06) 60.5% 61%, transparent 62%),
        repeating-conic-gradient(from 0deg, hsl(220 80% 80% / 0.04) 0 1deg, transparent 1deg 15deg);
    }
    .v152 .grain {
      position: absolute; inset: 0; pointer-events: none;
      background-image:
        radial-gradient(circle at 25% 30%, hsl(0 0% 100% / 0.02), transparent 40%),
        radial-gradient(circle at 80% 60%, hsl(0 0% 100% / 0.02), transparent 50%),
        repeating-linear-gradient(0deg, hsl(0 0% 100% / 0.02) 0 2px, transparent 2px 4px);
      mix-blend-mode: soft-light;
      opacity: 0.7;
    }

    .v152 .planet {
      position: absolute; border-radius: 50%; filter: blur(10px);
      opacity: 0.35; mix-blend-mode: screen; pointer-events: none;
      animation: v152-drift var(--t, 30s) ease-in-out infinite alternate;
    }
    .v152 .planet.p1 { --t: 32s; width: 220px; height: 220px; left: -60px; top: -60px; background: radial-gradient(circle at 35% 35%, var(--a1), transparent 70%); }
    .v152 .planet.p2 { --t: 44s; width: 160px; height: 160px; right: -40px; bottom: 12%; background: radial-gradient(circle at 65% 45%, var(--a2), transparent 70%); }
    .v152 .planet.p3 { --t: 52s; width: 120px; height: 120px; left: 20%; bottom: -30px; background: radial-gradient(circle at 50% 30%, var(--a3), transparent 70%); }
    @keyframes v152-drift {
      0% { transform: translate3d(0,0,0) scale(1); }
      100% { transform: translate3d(30px, -20px, 0) scale(1.06); }
    }

    .v152 .dock {
      position: absolute; z-index: 2; left: 50%; bottom: clamp(10px, 4vw, 22px); transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.06); border: 1px solid var(--ring); border-radius: 999px; padding: 10px 12px;
      box-shadow: 0 20px 40px hsl(240 40% 20% / 0.6), 0 1px 0 hsl(0 0% 100% / 0.06) inset;
      backdrop-filter: blur(16px) saturate(220%);
    }
    .v152 .btn, .v152 .toggle {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; padding: 10px 14px;
      font-weight: 800; letter-spacing: 0.01em; font-size: 12px;
      color: var(--ink); border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.04));
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.12) inset, 0 6px 16px hsl(240 60% 30% / 0.4);
      transition: transform 140ms ease, background 220ms ease, border-color 220ms ease, box-shadow 220ms ease, color 220ms ease;
    }
    .v152 .btn:hover, .v152 .toggle:hover { transform: translateY(-1px); }
    .v152 .btn:active, .v152 .toggle:active { transform: translateY(0); box-shadow: 0 2px 8px hsl(240 60% 20% / 0.5) inset; }
    .v152 .primary {
      color: black;
      background: linear-gradient(92deg, var(--a1), var(--a2));
      border-color: transparent;
      box-shadow: 0 10px 24px hsl(260 90% 60% / 0.38), 0 0 0 1px hsl(0 0% 100% / 0.3) inset;
    }
    .v152 .toggle[aria-pressed="true"] { outline: 2px solid var(--a1); outline-offset: 2px; }

    .v152 .slider {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 8px;
      color: var(--muted); font-size: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.04));
      padding: 8px 10px; border-radius: 999px;
      box-shadow: 0 1px 0 hsl(0 0% 100% / 0.12) inset;
      backdrop-filter: blur(12px) saturate(200%);
    }
    .v152 input[type="range"] {
      accent-color: hsl(200 100% 60%);
      width: 140px; height: 6px; cursor: pointer; appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
    }
    .v152 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: hsl(0 0% 100% / 0.98); border: 2px solid hsl(220 50% 65% / 0.45);
      box-shadow: 0 8px 18px hsl(240 60% 40% / 0.4);
      margin-top: -6px;
    }
    .v152 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: hsl(0 0% 100% / 0.98); border: 2px solid hsl(220 50% 65% / 0.45);
    }
    .v152 .val { font-variant-numeric: tabular-nums; color: var(--ink); font-weight: 800; padding: 6px 10px; }

    .v152 .foot {
      display: flex; justify-content: space-between; align-items: center;
      padding: 22px clamp(20px, 5vw, 56px) 34px; color: var(--muted);
      font-size: 12px; flex-wrap: wrap; gap: 10px; position: relative; z-index: 1;
    }
    .v152 .tags { display: flex; gap: 8px; flex-wrap: wrap; }
    .v152 .tag {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.08);
      color: var(--ink);
      backdrop-filter: blur(4px);
    }
    .v152 .kbd {
      padding: 4px 8px; border-radius: 6px; border: 1px solid var(--ring);
      background: hsl(0 0% 100% / 0.12);
      font-variant-numeric: tabular-nums; color: var(--ink);
    }
    .v152.rm * { transition: none !important; animation: none !important; }
  </style>

    <div class="stage" id="v152-stage" aria-label="Generative glowing orbits">

  <script>
    (function () {
      const root = document.currentScript.closest('.v152');
      const stage = root.querySelector('#v152-stage');
      const canvas = root.querySelector('#v152-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const paletteBtn = root.querySelector('#v152-palette');
      const trailsBtn = root.querySelector('#v152-trails');
      const gravityBtn = root.querySelector('#v152-gravity-toggle');
      const playBtn = root.querySelector('#v152-play');
      const saveBtn = root.querySelector('#v152-save');

      const countEl = root.querySelector('#v152-count');
      const countVal = root.querySelector('#v152-count-val');
      const gravEl = root.querySelector('#v152-grav');
      const gravVal = root.querySelector('#v152-grav-val');
      const glowEl = root.querySelector('#v152-glow');
      const glowVal = root.querySelector('#v152-glow-val');

      // DPR + sizing
      let dpr = 1;
      let starsCanvas = null, starsCtx = null;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        // Stars layer
        starsCanvas = document.createElement('canvas');
        starsCanvas.width = canvas.width;
        starsCanvas.height = canvas.height;
        starsCtx = starsCanvas.getContext('2d');
        starsCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
        drawStars(rect.width, rect.height);
      }
      function drawStars(w, h) {
        starsCtx.clearRect(0, 0, w, h);
        const starCount = Math.floor((w * h) / 5500);
        for (let i = 0; i < starCount; i++) {
          const x = Math.random() * w;
          const y = Math.random() * h;
          const r = Math.random() * 1.6 + 0.2;
          const a = 0.4 + Math.random() * 0.6;
          const hue = 200 + Math.random() * 80;
          const g = starsCtx.createRadialGradient(x, y, 0, x, y, r * 4);
          g.addColorStop(0, `hsla(${hue}, 90%, 80%, ${a})`);
          g.addColorStop(1, 'hsla(0,0%,100%,0)');
          starsCtx.fillStyle = g;
          starsCtx.beginPath();
          starsCtx.arc(x, y, r * 4, 0, Math.PI * 2);
          starsCtx.fill();
        }
      }
      size();
      addEventListener('resize', size);

      // Palettes
      const palettes = [
        { name: 'Cosmos', a1: 'hsl(200 100% 64%)', a2: 'hsl(280 100% 68%)', a3: 'hsl(40 100% 62%)', bg1: 'hsl(260 60% 10%)', bg2: 'hsl(210 50% 8%)', bg0: 'hsl(240 35% 5%)' },
        { name: 'Solstice', a1: 'hsl(28 100% 62%)', a2: 'hsl(0 84% 64%)', a3: 'hsl(48 100% 60%)', bg1: 'hsl(18 50% 10%)', bg2: 'hsl(0 40% 8%)', bg0: 'hsl(240 35% 5%)' },
        { name: 'Vapor', a1: 'hsl(165 85% 62%)', a2: 'hsl(295 90% 70%)', a3: 'hsl(205 90% 68%)', bg1: 'hsl(245 55% 12%)', bg2: 'hsl(250 40% 8%)', bg0: 'hsl(260 30% 6%)' },
        { name: 'Forest', a1: 'hsl(145 80% 62%)', a2: 'hsl(190 90% 62%)', a3: 'hsl(80 80% 64%)', bg1: 'hsl(170 40% 10%)', bg2: 'hsl(160 35% 8%)', bg0: 'hsl(230 35% 5%)' },
        { name: 'Mono', a1: 'hsl(220 20% 70%)', a2: 'hsl(220 20% 60%)', a3: 'hsl(220 20% 80%)', bg1: 'hsl(230 20% 12%)', bg2: 'hsl(230 20% 8%)', bg0: 'hsl(230 20% 5%)' }
      ];
      let paletteIndex = 0;

      function applyPalette(i) {
        const p = palettes[i];
        root.style.setProperty('--a1', p.a1);
        root.style.setProperty('--a2', p.a2);
        root.style.setProperty('--a3', p.a3);
        root.style.setProperty('--bg1', p.bg1);
        root.style.setProperty('--bg2', p.bg2);
        root.style.setProperty('--bg0', p.bg0);
        paletteBtn.textContent = 'Palette: ' + p.name;
        flash(paletteBtn);
        size(); // rebuild stars to suit new mood
      }

      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 260);
      }

      // Pointer + tilt
      const pointer = { x: 0.5, y: 0.5, down: false, pulse: 0 };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        pointer.x = Math.max(0, Math.min(1, (t.clientX - rect.left) / rect.width));
        pointer.y = Math.max(0, Math.min(1, (t.clientY - rect.top) / rect.height));
        tilt();
      }
      function tilt() {
        if (reducedMotion) return;
        const dx = (pointer.x - 0.5);
        const dy = (pointer.y - 0.5);
        stage.style.transform = `rotateX(${dy * -6}deg) rotateY(${dx * 6}deg)`;
      }
      stage.addEventListener('mousemove', setPointer, { passive: true });
      stage.addEventListener('touchmove', setPointer, { passive: true });
      stage.addEventListener('pointerleave', () => { pointer.x = 0.5; pointer.y = 0.5; tilt(); }, { passive: true });
      stage.addEventListener('pointerdown', () => { pointer.down = true; pointer.pulse = 1; });
      stage.addEventListener('pointerup', () => { pointer.down = false; });

      // Simulation data
      let running = !reducedMotion;
      let trails = true;
      let gravityOn = true;
      let G = 0.52; // normalized gravity strength (scaled later)
      let glow = 0.7;
      let count = 140;

      const bodies = [];
      function resetBodies(n) {
        bodies.length = 0;
        const w = stage.clientWidth, h = stage.clientHeight;
        for (let i = 0; i < n; i++) {
          const angle = Math.random() * Math.PI * 2;
          const radius = (Math.random() ** 0.5) * Math.min(w, h) * 0.46;
          const cx = w * 0.5, cy = h * 0.5;
          const x = cx + Math.cos(angle) * radius;
          const y = cy + Math.sin(angle) * radius;
          const speed = (0.4 + Math.random() * 1.2) * (radius / Math.min(w, h));
          const vx = -Math.sin(angle) * speed;
          const vy = Math.cos(angle) * speed;
          const mass = 0.6 + Math.random() * 1.4;
          const r = 1.2 + Math.random() * 2.8;
          const huePick = [getVar('--a1'), getVar('--a2'), getVar('--a3')][i % 3];
          bodies.push({ x, y, vx, vy, mass, r, col: huePick });
        }
      }

      function getVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim();
      }
      function toAlpha(hsl, a) { return hsl.replace('hsl', 'hsla').replace(')', ',' + a + ')'); }

      resetBodies(count);

      function setCount(v) {
        count = Math.round(v);
        countVal.textContent = String(count);
        resetBodies(count);
      }
      function setGrav(v) {
        const n = Math.max(0, Math.min(100, Math.round(v)));
        gravVal.textContent = String(n);
        G = n / 100; // 0..1
      }
      function setGlow(v) {
        const n = Math.max(0, Math.min(100, Math.round(v)));
        glowVal.textContent = String(n);
        glow = n / 100;
        root.style.setProperty('--glow', glow.toFixed(2));
      }

      // Attractor follows pointer
      const attractor = { x: () => stage.clientWidth * pointer.x, y: () => stage.clientHeight * pointer.y };

      function draw(now) {
        const w = stage.clientWidth, h = stage.clientHeight;
        // Trails
        if (trails) {
          ctx.fillStyle = 'rgba(0,0,0,0.08)';
          ctx.fillRect(0, 0, w, h);
        } else {
          ctx.clearRect(0, 0, w, h);
          // redraw stars when not using trails
          if (starsCanvas) ctx.drawImage(starsCanvas, 0, 0, w, h);
        }
        // always ensure subtle star base when trails active
        if (trails && starsCanvas) {
          ctx.globalAlpha = 0.5;
          ctx.drawImage(starsCanvas, 0, 0, w, h);
          ctx.globalAlpha = 1;
        }

        // Blend for glow
        ctx.globalCompositeOperation = 'lighter';

        // Physics + render
        const ax = attractor.x();
        const ay = attractor.y();
        const swirl = 0.02 + G * 0.06;
        const drag = 0.998;

        for (let i = 0; i < bodies.length; i++) {
          const b = bodies[i];
          // Gravity towards attractor
          if (gravityOn) {
            const dx = ax - b.x;
            const dy = ay - b.y;
            const dist2 = dx * dx + dy * dy + 12;
            const dist = Math.sqrt(dist2);
            const force = (G * b.mass) / (dist * 0.9);
            b.vx += (dx / dist) * force + (-dy / dist) * swirl; // swirl adds tangential motion
            b.vy += (dy / dist) * force + ( dx / dist) * swirl;
          }
          // Update
          b.vx *= drag;
          b.vy *= drag;
          b.x += b.vx;
          b.y += b.vy;

          // Wrap edges softly
          if (b.x < -10) b.x = w + 10;
          if (b.x > w + 10) b.x = -10;
          if (b.y < -10) b.y = h + 10;
          if (b.y > h + 10) b.y = -10;

          // Draw glow
          const r = b.r * (1 + glow * 1.2);
          const g = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, r * 6);
          g.addColorStop(0.0, toAlpha(b.col, 0.20 + glow * 0.25));
          g.addColorStop(0.4, toAlpha(b.col, 0.08 + glow * 0.18));
          g.addColorStop(1.0, 'rgba(0,0,0,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(b.x, b.y, r * 6, 0, Math.PI * 2);
          ctx.fill();

          // Core
          ctx.fillStyle = toAlpha(b.col, 0.65 + glow * 0.2);
          ctx.beginPath();
          ctx.arc(b.x, b.y, r, 0, Math.PI * 2);
          ctx.fill();
        }

        // Halo pulse on tap/click
        if (pointer.pulse > 0.01) {
          const r = (1 - pointer.pulse) * (Math.min(w, h) * 0.4);
          const c = getVar('--a1');
          const g = ctx.createRadialGradient(ax, ay, 0, ax, ay, r);
          g.addColorStop(0, toAlpha(c, 0.35 * pointer.pulse));
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(ax, ay, r, 0, Math.PI * 2);
          ctx.fill();
          pointer.pulse *= 0.92;
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      // Loop
      function tick(now) {
        if (!running) return;
        draw(now);
        if (!reducedMotion) requestAnimationFrame(tick);
      }

      // UI bindings
      trailsBtn.addEventListener('click', () => {
        trails = !trails;
        trailsBtn.setAttribute('aria-pressed', trails ? 'true' : 'false');
        flash(trailsBtn);
      });

      gravityBtn.addEventListener('click', () => {
        gravityOn = !gravityOn;
        gravityBtn.setAttribute('aria-pressed', gravityOn ? 'true' : 'false');
        flash(gravityBtn);
      });

      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) requestAnimationFrame(tick);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'night-observatory.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      paletteBtn.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(paletteIndex);
      });

      countEl.addEventListener('input', (e) => setCount(Number(e.target.value)));
      gravEl.addEventListener('input', (e) => setGrav(Number(e.target.value)));
      glowEl.addEventListener('input', (e) => setGlow(Number(e.target.value)));

      // Shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 'p') paletteBtn.click();
        if (k === 't') trailsBtn.click();
        if (k === 'g') gravityBtn.click();
        if (k === 's') saveBtn.click();
      });

      // Init
      applyPalette(paletteIndex);
      setCount(Number(countEl.value));
      setGrav(Number(gravEl.value));
      setGlow(Number(glowEl.value));

      if (!reducedMotion) requestAnimationFrame(tick);
      else {
        // One frame for RM users
        draw(performance.now());
      }

      // Rebuild on resize
      addEventListener('resize', () => { size(); resetBodies(count); });

    })();
  </script>
</section>
