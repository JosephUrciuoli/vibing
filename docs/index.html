<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v1390-aurora" aria-label="Aurora Interface">
  <style>
    .v1390-aurora {
      --intensity: 0.55;
      --mx: 50%;
      --my: 50%;
      --rx: 0deg;
      --ry: 0deg;
      --ring: rgba(255,255,255,0.22);
      position: relative;
      border-radius: 20px;
      padding: clamp(20px, 4vw, 36px);
      overflow: hidden;
      color: #eef3f7;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(120% 120% at 0% 100%, #0e1320 0%, #0b1224 35%, #0a0f1b 60%, #0b0e18 100%);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.06);
      min-height: 360px;
      isolation: isolate;
    }
    .v1390-aurora .halo {
      position: absolute;
      inset: -20%;
      background:
        radial-gradient(36% 26% at var(--mx) var(--my),
          rgba(124, 204, 255, calc(.25*var(--intensity))) 0%,
          rgba(255, 174, 238, calc(.22*var(--intensity))) 30%,
          rgba(170, 255, 205, calc(.18*var(--intensity))) 60%,
          transparent 70%)
        ,
        conic-gradient(from 0deg,
          rgba(112, 164, 255, .12),
          rgba(255, 146, 211, .10),
          rgba(155, 255, 196, .12),
          rgba(112, 164, 255, .12));
      filter: blur(calc(22px + 14px * var(--intensity)));
      transform: scale(calc(1 + .06 * var(--intensity)));
      animation: spin 48s linear infinite;
      opacity: 0.9;
      pointer-events: none;
      z-index: 0;
    }
    .v1390-aurora.paused .halo { animation-play-state: paused; }
    @keyframes spin { to { transform: scale(calc(1 + .06 * var(--intensity))) rotate(360deg); } }

    .v1390-aurora .grain {
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
      background:
        radial-gradient(1px 1px at 8% 12%, rgba(255,255,255,0.06) 0 60%, transparent 61%),
        radial-gradient(1px 1px at 78% 30%, rgba(255,255,255,0.04) 0 60%, transparent 61%),
        radial-gradient(1px 1px at 42% 66%, rgba(255,255,255,0.05) 0 60%, transparent 61%),
        radial-gradient(1px 1px at 12% 82%, rgba(255,255,255,0.035) 0 60%, transparent 61%);
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    .v1390-aurora .panel {
      position: relative;
      z-index: 1;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 16px;
      padding: clamp(18px, 3vw, 28px);
      backdrop-filter: blur(12px) saturate(1.15);
      transform-style: preserve-3d;
      transform: rotateX(var(--rx)) rotateY(var(--ry));
      box-shadow:
        0 10px 30px rgba(0,0,0,0.28),
        inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .v1390-aurora .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg,
        rgba(141,198,255,0.6),
        rgba(255,184,214,0.5),
        rgba(164,255,182,0.6));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
      opacity: 0.5;
    }

    .v1390-aurora .topline {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    .v1390-aurora .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.85);
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16);
    }

    .v1390-aurora h1 {
      margin: 4px 0 8px 0;
      font-weight: 800;
      line-height: 1.04;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 6vw, 56px);
    }
    .v1390-aurora h1 .grad {
      background: linear-gradient(90deg,
        #e6f2ff 0%,
        #a6d2ff 25%,
        #ffc7ec 50%,
        #b1ffd1 75%,
        #e6f2ff 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
              background-clip: text;
      color: transparent;
      animation: shine 10s ease-in-out infinite;
    }
    @keyframes shine { 0%,100%{background-position: 0% 50%} 50%{background-position: 100% 50%} }

    .v1390-aurora .lede {
      margin: 0 0 16px 0;
      color: rgba(240,247,255,0.86);
      font-size: clamp(14px, 2.4vw, 18px);
      line-height: 1.5;
      max-width: 60ch;
    }

    .v1390-aurora .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px 12px;
      margin-top: 6px;
    }
    .v1390-aurora .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.22);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      color: #0e1320;
      font-weight: 700;
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      letter-spacing: .02em;
      cursor: pointer;
      transition: transform .12s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.34);
      user-select: none;
    }
    .v1390-aurora .btn.primary {
      background: linear-gradient(180deg, rgba(144,202,255,0.9), rgba(122,188,255,0.85));
      border-color: rgba(160,210,255,0.9);
      color: #0a0f1a;
      box-shadow: 0 10px 28px rgba(122,188,255,0.45), inset 0 1px 0 rgba(255,255,255,0.6);
    }
    .v1390-aurora .btn:hover { transform: translateY(-1px); }
    .v1390-aurora .btn:active { transform: translateY(0); }

    .v1390-aurora .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16);
    }
    .v1390-aurora .slider span {
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.8);
    }
    .v1390-aurora input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 6px; width: 140px; border-radius: 999px;
      background: linear-gradient(90deg,
        rgba(144,202,255,0.9),
        rgba(255,184,214,0.9),
        rgba(164,255,182,0.95));
      outline: none;
    }
    .v1390-aurora input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      height: 16px; width: 16px; border-radius: 50%;
      background: #0e1320;
      border: 2px solid rgba(255,255,255,0.9);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .v1390-aurora input[type="range"]::-moz-range-thumb {
      height: 16px; width: 16px; border-radius: 50%;
      background: #0e1320; border: 2px solid rgba(255,255,255,0.9);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .v1390-aurora .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 18px;
      opacity: 0.8;
      font-size: 12px;
      color: rgba(225,234,245,0.9);
    }
    .v1390-aurora .meta .dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #76c7ff);
      box-shadow: 0 0 12px rgba(122,188,255,0.8);
    }

    .v1390-aurora .panel:focus-visible {
      outline: 2px solid rgba(144,202,255,0.9);
      outline-offset: 2px;
    }

    @media (prefers-reduced-motion: reduce) {
      .v1390-aurora .halo { animation: none; }
      .v1390-aurora h1 .grad { animation: none; }
      .v1390-aurora .panel { transform: none !important; }
    }
  </style>

  <div class="halo" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="panel" id="v1390-card" tabindex="0" aria-describedby="v1390-desc">
    <div class="topline">
      <span class="pill">Studio Pulse • Iteration 1390</span>
    </div>

    <h1><span class="grad">Light is a feeling.</span></h1>
    <p class="lede" id="v1390-desc">
      A quiet surface with living color. Hover or touch to paint the glow; adjust intensity to suit your mood.
    </p>

    <div class="controls" role="group" aria-label="Motion controls">
      <button class="btn primary" data-action="play" aria-pressed="true">Flow</button>
      <button class="btn" data-action="pause" aria-pressed="false">Still</button>
      <label class="slider" for="v1390-intensity">
        <span>Intensity</span>
        <input id="v1390-intensity" type="range" min="0" max="100" value="55" />
      </label>
    </div>

    <div class="meta">
      <div class="dot" aria-hidden="true"></div>
      <span id="last-updated">Last updated: 2025-12-19 09:19:14 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v1390-aurora');
      const panel = root.querySelector('#v1390-card');
      const playBtn = root.querySelector('[data-action="play"]');
      const pauseBtn = root.querySelector('[data-action="pause"]');
      const slider = root.querySelector('#v1390-intensity');
      const updated = root.querySelector('#last-updated');

      // Last updated timestamp
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', {
          weekday: 'short', year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        }).format(now);
        updated.textContent = 'Last updated • ' + fmt;
      } catch (e) {
        updated.textContent = 'Last updated';
      }

      // Initial intensity
      const setIntensity = (v) => {
        const n = Math.max(0, Math.min(100, Number(v))) / 100;
        root.style.setProperty('--intensity', String(n));
      };
      setIntensity(slider.value);

      // Mouse / touch reactive glow and subtle tilt
      function updateMouseVars(x, y, boundsEl) {
        const rect = boundsEl.getBoundingClientRect();
        const mx = (x - rect.left) / rect.width;
        const my = (y - rect.top) / rect.height;
        root.style.setProperty('--mx', (mx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (my * 100).toFixed(2) + '%');

        const tiltX = ((my - 0.5) * -8).toFixed(2) + 'deg';
        const tiltY = ((mx - 0.5) * 8).toFixed(2) + 'deg';
        root.style.setProperty('--rx', tiltX);
        root.style.setProperty('--ry', tiltY);
      }

      root.addEventListener('mousemove', (e) => updateMouseVars(e.clientX, e.clientY, root), { passive: true });
      root.addEventListener('touchmove', (e) => {
        const t = e.touches[0];
        if (t) updateMouseVars(t.clientX, t.clientY, root);
      }, { passive: true });

      root.addEventListener('mouseleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        root.style.setProperty('--rx', '0deg');
        root.style.setProperty('--ry', '0deg');
      });

      // Controls
      playBtn.addEventListener('click', () => {
        root.classList.remove('paused');
        playBtn.setAttribute('aria-pressed', 'true');
        pauseBtn.setAttribute('aria-pressed', 'false');
      });
      pauseBtn.addEventListener('click', () => {
        root.classList.add('paused');
        playBtn.setAttribute('aria-pressed', 'false');
        pauseBtn.setAttribute('aria-pressed', 'true');
      });
      slider.addEventListener('input', (e) => setIntensity(e.target.value));
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
