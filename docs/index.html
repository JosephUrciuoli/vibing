<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="v1502 poster" data-theme="tide" aria-label="LUMEN — the kinetic poster">
  <style>
    .v1502.poster{
      --r:26px;
      --ink:#eaf3ff;
      --muted:#a9b6c8;
      --edge:rgba(255,255,255,.14);
      --glass:rgba(255,255,255,.06);
      --bg1:#050910;
      --bg2:#0b1220;
      --acc1:#68e0ff;
      --acc2:#b38bff;
      color-scheme: dark;

      position:relative; isolation:isolate; overflow:hidden;
      display:grid; gap: clamp(16px, 3.6vw, 32px);
      grid-template-rows:auto 1fr auto;
      padding: clamp(18px, 5vw, 46px);
      border-radius: var(--r);
      background:
        radial-gradient(140% 200% at -20% -30%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(140% 200% at 120% 140%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 60px 200px rgba(0,0,0,.5);
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      color: var(--ink);
    }
    .v1502.poster[data-theme="tide"]   { --bg1:#061018; --bg2:#0e1f2d; --acc1:#74d7ff; --acc2:#9bf1d0; --muted:#bcd3e1; }
    .v1502.poster[data-theme="ember"]  { --bg1:#100a07; --bg2:#22110d; --acc1:#ff9966; --acc2:#ffd36e; --muted:#e3c2a9; }
    .v1502.poster[data-theme="orchid"] { --bg1:#0e0811; --bg2:#1d1024; --acc1:#ff9ad7; --acc2:#9aa3ff; --muted:#d9c7e3; }
    .v1502.poster[data-theme="moss"]   { --bg1:#08100a; --bg2:#0f1b12; --acc1:#89ffb2; --acc2:#cfff6a; --muted:#c6e2cf; }
    .v1502.poster[data-theme="lunar"]  { --bg1:#060809; --bg2:#0e1317; --acc1:#b0c6ff; --acc2:#d3fff6; --muted:#c7d4e2; }
    .v1502.poster[data-theme="sunrise"]{ --bg1:#0b0a10; --bg2:#20131c; --acc1:#ffb98a; --acc2:#ff8ad4; --muted:#f0d6cf; }

    .v1502.poster::before{
      content:""; position:absolute; inset:-30%; z-index:0; pointer-events:none;
      background: conic-gradient(from .25turn at 70% 40%,
        color-mix(in oklab, var(--acc1) 42%, transparent) 0 12%,
        transparent 12% 38%,
        color-mix(in oklab, var(--acc2) 38%, transparent) 38% 56%,
        transparent 56% 100%);
      filter: blur(140px) saturate(140%);
      opacity:.9; mix-blend-mode: screen; animation: v1502-aurora 80s linear infinite;
    }
    .v1502.poster::after{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(1px 1px at 12% 22%, rgba(255,255,255,.07), transparent 50%),
        radial-gradient(1px 1px at 68% 72%, rgba(255,255,255,.06), transparent 50%),
        radial-gradient(1px 1px at 38% 58%, rgba(255,255,255,.05), transparent 50%),
        repeating-linear-gradient(135deg, rgba(255,255,255,.03) 0 2px, transparent 2px 12px);
      mix-blend-mode: soft-light; opacity:.45;
    }
    @keyframes v1502-aurora{ to{ transform: rotate(360deg) } }

    /* Mast */
    .v1502 .mast{ position:relative; z-index:2; display:flex; align-items:flex-start; justify-content:space-between; gap: clamp(12px, 3vw, 24px); }
    .v1502 .brand{ display:flex; align-items:center; gap: clamp(12px, 2vw, 18px); }
    .v1502 .glyph{
      width:74px; height:74px; border-radius:22px; overflow:hidden; position:relative; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 18px 36px rgba(0,0,0,.45);
      display:grid; place-items:center;
    }
    .v1502 .halo{
      width:66%; aspect-ratio:1; border-radius:50%; position:relative; display:grid; place-items:center;
      background:
        radial-gradient(closest-side, transparent 58%, color-mix(in oklab, var(--acc1) 60%, transparent) 59% 62%, transparent 64%),
        conic-gradient(from 90deg, var(--acc1), var(--acc2));
      -webkit-mask: radial-gradient(circle, #000 60%, transparent 61% 100%);
              mask: radial-gradient(circle, #000 60%, transparent 61% 100%);
      animation: v1502-spin 12s linear infinite;
      box-shadow: 0 10px 28px color-mix(in oklab, var(--acc1) 40%, transparent);
    }
    @keyframes v1502-spin{ to{ transform: rotate(360deg) } }
    .v1502 .title{
      margin:0; font-weight:1000; line-height:.85; letter-spacing:-.01em;
      font-size: clamp(34px, 6.8vw, 88px);
      background: linear-gradient(95deg, var(--acc1), var(--acc2));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 16px 50px rgba(0,0,0,.3);
    }
    .v1502 .tag{ margin:.25rem 0 0; color: var(--muted); max-width: 58ch; font-size: clamp(13px, 1.4vw, 16px); }

    /* Stage */
    .v1502 .stage{
      position:relative; z-index:1; min-height: min(76vh, 980px);
      border-radius: calc(var(--r) - 2px); border:1px solid var(--edge);
      overflow:hidden; background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 44px 220px rgba(0,0,0,.6);
      transform: translate3d(var(--tx,0px), var(--ty,0px), 0) rotateX(var(--tiltY,0deg)) rotateY(var(--tiltX,0deg));
      transition: transform .2s ease;
      display:grid; place-items:center;
    }
    .v1502 canvas.field{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v1502 .overlay{
      position:absolute; inset:0; display:grid; grid-template-rows: 1fr auto; pointer-events:none; padding: clamp(12px, 3vw, 24px); z-index:2;
    }
    .v1502 .quote, .v1502 .hint{
      color: var(--muted); font-size:12px; font-weight:800; letter-spacing:.06em;
      background: color-mix(in oklab, var(--glass) 90%, transparent);
      border:1px solid var(--edge); border-radius:10px; padding:8px 10px; backdrop-filter: blur(8px);
    }
    .v1502 .quote{ align-self:start; justify-self:start; }
    .v1502 .hint{ justify-self:center; align-self:end; }

    /* HUD */
    .v1502 .hud{ position:relative; z-index:2; display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between; }
    .v1502 .dock{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .v1502 .chip{
      border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px) saturate(160%); color:inherit;
      border-radius:14px; box-shadow: inset 0 1px 0 rgba(255,255,255,.14), 0 16px 36px rgba(0,0,0,.45);
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px;
      font-weight:900; font-size:12px; letter-spacing:.25px; cursor:pointer; user-select:none;
      transition: transform .18s ease, box-shadow .25s ease, background .25s ease, border-color .25s ease;
    }
    .v1502 .chip:hover{ transform: translateY(-1px) }
    .v1502 .chip[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow: 0 16px 40px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.2);
    }
    .v1502 .knob{
      border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(10px) saturate(160%);
      color: var(--muted);
      border-radius:14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.14), 0 16px 36px rgba(0,0,0,.45);
      display:flex; align-items:center; gap:10px; padding:8px 12px; font-size:12px; font-weight:800;
    }
    .v1502 .knob input{ appearance:none; width:180px; height:8px; background: rgba(255,255,255,.12); border-radius:999px; outline:none; cursor:pointer; }
    .v1502 .knob input::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.55); }
    .v1502 .knob input::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#fff; border:1px solid var(--edge); box-shadow: 0 8px 22px rgba(0,0,0,.55); }
    .v1502 .kbd{ padding:.12em .5em; border-radius:6px; border:1px solid var(--edge); background: rgba(255,255,255,.08); color:inherit; }

    .v1502.paused *{ animation-play-state: paused !important; }
    .v1502 .foot{ display:flex; align-items:center; justify-content:space-between; color:var(--muted); font-size:12px; }

    @media (max-width: 980px){
      .v1502 .knob input{ width:120px; }
      .v1502 .title{ font-size: clamp(32px, 10vw, 72px); }
      .v1502 .hud{ gap:12px; }
    }
    @media (prefers-reduced-motion: reduce){
      .v1502, .v1502 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <div class="glyph" aria-hidden="true"><div class="halo" aria-hidden="true"></div></div>
      <div>
        <h2 class="title">LUMEN</h2>
        <p class="tag">A living poster. Drag to stir the flow; watch ribbons bloom.</p>
      </div>
    </div>
    <div class="dock">
      <button class="chip play" type="button" aria-pressed="true" title="Toggle motion">Play</button>
      <button class="chip theme" type="button" title="Cycle theme">Tide</button>
      <button class="chip save" type="button" title="Save still">Export</button>
    </div>
  </div>

  <div class="stage" aria-live="polite">
    <canvas class="field" role="img" aria-label="Kinetic ribbon canvas"></canvas>
    <div class="overlay" aria-hidden="true">
      <div class="quote">“move slow — glow bold”</div>
      <div class="hint"><span class="kbd">Drag</span> stir • <span class="kbd">Shift</span> attract • <span class="kbd">Space</span> pause • <span class="kbd">T</span> theme • <span class="kbd">S</span> save</div>
    </div>
  </div>

  <div class="hud" role="group" aria-label="Controls">
    <div class="dock">
      <div class="knob"><span>Ribbons</span><input class="ribbons" type="range" min="64" max="320" value="160" aria-label="Particle count"></div>
      <div class="knob"><span>Glow</span><input class="glow" type="range" min="0" max="100" value="70" aria-label="Glow intensity"></div>
      <div class="knob"><span>Drift</span><input class="drift" type="range" min="20" max="200" value="90" aria-label="Flow speed"></div>
    </div>
    <div class="dock" style="color:var(--muted); font-size:12px;">
      Theme: <strong class="m-theme" style="color:var(--ink);">Tide</strong> • Motion: <strong class="m-motion" style="color:var(--ink);">On</strong> • <span id="last-updated">Last updated: 2025-12-24 14:14:48 EST</span>
    </div>
  </div>

  <div class="foot">
    <div>Designed to be touched.</div>
    <div></div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1502.poster'); if(!root) return;

      // Elements
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const playBtn = root.querySelector('.play');
      const themeBtn = root.querySelector('.theme');
      const saveBtn  = root.querySelector('.save');

      const ribbonsInput = root.querySelector('.ribbons');
      const glowInput    = root.querySelector('.glow');
      const driftInput   = root.querySelector('.drift');

      const mTheme  = root.querySelector('.m-theme');
      const mMotion = root.querySelector('.m-motion');

      // Timestamp
      try{
        const el = root.querySelector('#last-updated');
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        el.textContent = 'Updated ' + new Intl.DateTimeFormat([], opts).format(now) + (tz ? ' ' + tz.replaceAll('_',' ') : '');
      }catch(e){}

      // Themes
      const THEMES = ['tide','ember','orchid','moss','lunar','sunrise'];
      let themeIndex = Math.max(0, THEMES.indexOf((root.getAttribute('data-theme')||'tide').toLowerCase()));

      // State
      const state = {
        playing: true,
        w: 320, h: 240, dpr: Math.min(2, window.devicePixelRatio||1),
        particles: [],
        count: +ribbonsInput.value || 160,
        glow: +glowInput.value || 70,
        drift: (+driftInput.value || 90)/100,
        pointer: {x:0,y:0,tx:0,ty:0,active:false,attract:false},
        time: 0
      };

      // Utilities
      const TAU = Math.PI*2;
      const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
      const mix = (a,b,t)=> a*(1-t)+b*t;
      function palette(t){
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--acc1').trim() || '#66ccff';
        const a2 = cs.getPropertyValue('--acc2').trim() || '#cc88ff';
        // tiny hex lerp
        function hexToRgb(h){ h=h.replace('#',''); if(h.length===3){ h=h.split('').map(x=>x+x).join(''); } const n=parseInt(h,16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
        function rgbToHex(o){ return '#'+[o.r,o.g,o.b].map(v=>Math.max(0,Math.min(255,v)).toString(16).padStart(2,'0')).join(''); }
        const A = hexToRgb(a1), B = hexToRgb(a2);
        const u = (Math.sin(t)+1)/2;
        return rgbToHex({ r:Math.round(mix(A.r,B.r,u)), g:Math.round(mix(A.g,B.g,u)), b:Math.round(mix(A.b,B.b,u)) });
      }

      // Size
      function size(){
        const r = canvas.getBoundingClientRect();
        state.w = Math.max(1, Math.floor(r.width));
        state.h = Math.max(1, Math.floor(r.height));
        canvas.width = Math.floor(state.w * state.dpr);
        canvas.height = Math.floor(state.h * state.dpr);
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        wipe(true);
      }
      const ro = new ResizeObserver(size); ro.observe(canvas);

      function wipe(hard=false){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#111';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }
      function fade(){
        const cs = getComputedStyle(root);
        const bg1 = cs.getPropertyValue('--bg1').trim() || '#000';
        const bg2 = cs.getPropertyValue('--bg2').trim() || '#111';
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const trail = 0.06 + (1 - state.glow/100)*0.25;
        ctx.globalAlpha = trail;
        const g = ctx.createLinearGradient(0,0,0,state.h);
        g.addColorStop(0,bg1); g.addColorStop(1,bg2);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,state.w,state.h);
        ctx.restore();
      }

      // Particles
      function seedParticle(i){
        const a = Math.random()*TAU;
        const r = Math.random()*Math.min(state.w,state.h)*0.48;
        const cx = state.w/2, cy = state.h/2;
        return {
          x: cx + Math.cos(a)*r,
          y: cy + Math.sin(a)*r,
          vx: (Math.random()-0.5)*2,
          vy: (Math.random()-0.5)*2,
          life: 0,
          hueOff: Math.random()*TAU + i*0.01
        };
      }
      function rebuild(){
        const n = clamp(state.count|0, 32, 800);
        state.particles = new Array(n).fill(0).map((_,i)=> seedParticle(i));
        wipe(true);
      }

      // Field
      function field(x, y, t){
        const s1 = 0.0022, s2 = 0.0017;
        const a = Math.sin(y*s1 + t*0.6)*1.2 + Math.cos(x*s2 - t*0.5)*1.3;
        return { x: Math.cos(a), y: Math.sin(a) };
      }

      // Interactions and tilt
      function pointerMove(e){
        const rect = stage.getBoundingClientRect();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        const nx = x/rect.width, ny = y/rect.height;
        root.style.setProperty('--tiltX', ((nx-0.5)*8)+'deg');
        root.style.setProperty('--tiltY', (-(ny-0.5)*8)+'deg');
        root.style.setProperty('--tx', ((nx-0.5)*10)+'px');
        root.style.setProperty('--ty', ((ny-0.5)*10)+'px');

        state.pointer.tx = x; state.pointer.ty = y;
        if(state.pointer.active){ state.pointer.x = x; state.pointer.y = y; }
      }
      function pointerDown(e){
        const rect = stage.getBoundingClientRect();
        state.pointer.active = true;
        state.pointer.attract = !!(e.shiftKey);
        state.pointer.x = state.pointer.tx = e.clientX - rect.left;
        state.pointer.y = state.pointer.ty = e.clientY - rect.top;
      }
      function pointerUp(){ state.pointer.active = false; }
      function keyChange(e){
        // live update attract on shift hold
        state.pointer.attract = e.shiftKey && state.pointer.active;
      }

      stage.addEventListener('pointermove', pointerMove);
      stage.addEventListener('pointerdown', pointerDown);
      stage.addEventListener('pointerup', pointerUp);
      stage.addEventListener('pointerleave', pointerUp);
      window.addEventListener('keydown', keyChange);
      window.addEventListener('keyup', keyChange);

      // Export
      saveBtn.addEventListener('click', ()=>{
        try{
          canvas.toBlob((blob)=>{
            if(!blob) return;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `lumen-${Date.now()}.png`;
            document.body.appendChild(a); a.click(); a.remove();
            setTimeout(()=> URL.revokeObjectURL(url), 500);
          }, 'image/png');
        }catch(e){}
      });

      // UI setters
      function setPlay(on){
        state.playing = on;
        playBtn.setAttribute('aria-pressed', String(on));
        mMotion.textContent = on ? 'On' : 'Off';
        root.classList.toggle('paused', !on);
        if(on){ last = performance.now(); loop(last); } else { cancelAnimationFrame(raf); }
      }
      function setTheme(name){
        root.setAttribute('data-theme', name);
        const label = name.charAt(0).toUpperCase() + name.slice(1);
        themeBtn.textContent = label;
        mTheme.textContent = label;
        wipe(true);
      }
      function cycleTheme(){
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(THEMES[themeIndex]);
      }
      function setCount(v){ state.count = clamp(v|0, 32, 800); ribbonsInput.value = String(state.count); rebuild(); }
      function setGlow(v){ state.glow = clamp(v|0, 0, 100); }
      function setDrift(v){ state.drift = clamp((v|0)/100, 0.05, 3); }

      playBtn.addEventListener('click', ()=> setPlay(playBtn.getAttribute('aria-pressed')!=='true'));
      themeBtn.addEventListener('click', cycleTheme);
      ribbonsInput.addEventListener('input', ()=> setCount(ribbonsInput.value));
      glowInput.addEventListener('input', ()=> setGlow(glowInput.value));
      driftInput.addEventListener('input', ()=> setDrift(driftInput.value));

      // Keys
      window.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); setPlay(!state.playing); }
        if (k === 't'){ cycleTheme(); }
        if (k === 's'){ saveBtn.click(); }
        if (k === '['){ setDrift((state.drift*100 - 5)|0); driftInput.value = String((state.drift*100)|0); }
        if (k === ']'){ setDrift((state.drift*100 + 5)|0); driftInput.value = String((state.drift*100)|0); }
      });

      // Loop
      let last = performance.now(), raf=null;
      function loop(now=performance.now()){
        if(!state.playing) return;
        const dt = Math.min(64, now - last)/1000;
        last = now;
        state.time += dt;

        // ease pointer
        state.pointer.x = mix(state.pointer.x, state.pointer.tx, 0.12);
        state.pointer.y = mix(state.pointer.y, state.pointer.ty, 0.12);

        fade();
        draw(dt);

        raf = requestAnimationFrame(loop);
      }

      function draw(dt){
        const color = palette(state.time*0.7);
        const N = state.particles.length;
        const baseGlow = state.glow/100;

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.strokeStyle = color;
        ctx.shadowColor = color;

        for(let i=0;i<N;i++){
          const p = state.particles[i];
          // flow field force
          const f = field(p.x, p.y, state.time);
          p.vx += f.x * 0.35 * state.drift;
          p.vy += f.y * 0.35 * state.drift;

          // pointer influence
          if(state.pointer.active){
            const dx = state.pointer.x - p.x, dy = state.pointer.y - p.y;
            const d = Math.hypot(dx,dy) + 0.0001;
            const s = (state.pointer.attract ? 1 : -1) * 40 * dt * (1 + baseGlow*1.5);
            p.vx += dx/d * s;
            p.vy += dy/d * s;
          }

          // integrate
          p.vx *= 0.985; p.vy *= 0.985;
          const px = p.x, py = p.y;
          p.x += p.vx; p.y += p.vy;

          // wrap
          if(p.x < -4) p.x = state.w+4;
          if(p.y < -4) p.y = state.h+4;
          if(p.x > state.w+4) p.x = -4;
          if(p.y > state.h+4) p.y = -4;

          // draw segment
          const life = (Math.sin(p.hueOff + state.time*0.9)+1)/2;
          ctx.globalAlpha = 0.12 + baseGlow*0.6 * (0.4 + 0.6*life);
          ctx.lineWidth = 0.5 + 1.8*(1-life) + baseGlow*1.2;
          ctx.shadowBlur = 8 + 36*baseGlow;
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          // occasional cross-links for filaments
          if((i % 11)===0){
            const j = (i + 7) % N;
            const q = state.particles[j];
            const dx = p.x - q.x, dy = p.y - q.y;
            const dist = Math.hypot(dx,dy);
            if(dist < 70 + baseGlow*140){
              ctx.globalAlpha = 0.03 + 0.06*(1 - dist/(70 + baseGlow*140));
              ctx.lineWidth = 0.4 + 0.8*(1 - dist/(70 + baseGlow*140));
              ctx.shadowBlur = 6 + 20*baseGlow;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(q.x, q.y);
              ctx.stroke();
            }
          }
        }
        ctx.restore();
      }

      // Boot
      size();
      setTheme(THEMES[themeIndex]);
      rebuild();
      setPlay(true);

      // Respect reduced motion & visibility
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches){ setPlay(false); }
      document.addEventListener('visibilitychange', ()=>{ if (document.hidden){ setPlay(false); } });
    })();
  </script>
