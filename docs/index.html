<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="halcyon1907" role="region" aria-label="Halcyon Field Synth — Edition 1907">
  <style>
    /* THEME */
    #halcyon1907 {
      --h: 212;
      --c1: hsl(var(--h) 88% 60%);
      --c2: hsl(calc(var(--h) + 60) 88% 58%);
      --c3: hsl(calc(var(--h) - 60) 82% 64%);
      --ink: #0b1020;
      --muted: rgba(11,16,32,.7);
      --line: rgba(11,16,32,.14);
      --bg1: #f7f9ff;
      --bg2: #ecf1fb;
      --glass: rgba(255,255,255,.75);
      --shadow: 0 48px 160px rgba(12,18,42,.16);
      --mx: 50%;
      --my: 50%;
      --tempo: 1;
      --radius: 28px;
      position: relative;
      border-radius: var(--radius);
      padding: 20px;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(140% 120% at -10% -10%, color-mix(in hsl, var(--c3) 14%, transparent) 0%, transparent 60%),
        radial-gradient(140% 120% at 110% 10%, color-mix(in hsl, var(--c2) 14%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border: 1px solid var(--line);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.75);
      overflow: hidden;
      isolation: isolate;
      user-select: none;
    }
    #halcyon1907[data-night="true"] {
      --ink: rgba(240,246,255,.96);
      --muted: rgba(230,238,255,.72);
      --line: rgba(255,255,255,.12);
      --bg1: #070b14;
      --bg2: #050811;
      --glass: rgba(255,255,255,.08);
      --shadow: 0 56px 160px rgba(0,0,0,.72);
      background:
        radial-gradient(160% 160% at -10% -30%, color-mix(in hsl, var(--c3) 16%, black) 0%, transparent 60%),
        radial-gradient(160% 200% at 120% -40%, color-mix(in hsl, var(--c2) 16%, black) 0%, transparent 70%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* HEADER */
    #halcyon1907 .hdr {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 14px;
      margin-bottom: 10px;
    }
    #halcyon1907 .mark {
      width: 46px; height: 46px; border-radius: 999px; position: relative; overflow: hidden;
      background:
        conic-gradient(from 0deg,
          color-mix(in hsl, var(--c1) 85%, white),
          color-mix(in hsl, var(--c2) 85%, white),
          color-mix(in hsl, var(--c3) 85%, white),
          color-mix(in hsl, var(--c1) 85%, white));
      -webkit-mask: radial-gradient(closest-side, transparent 48%, #000 52%);
      mask: radial-gradient(closest-side, transparent 48%, #000 52%);
      box-shadow: 0 12px 28px rgba(12,18,42,.18);
      animation: spin 24s linear infinite;
    }
    #halcyon1907 .brand { display: grid; gap: 2px; }
    #halcyon1907 .brand .t { font-weight: 900; letter-spacing: .2px; font-size: 19px; }
    #halcyon1907 .brand .s { font-size: 13px; color: var(--muted); }

    #halcyon1907 .actions { display: inline-flex; gap: 8px; }
    #halcyon1907 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid var(--line); border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.55));
      color: var(--ink); padding: 8px 12px; font-size: 13px; font-weight: 800;
      box-shadow: 0 10px 22px rgba(10,16,36,.14), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .15s ease, background .3s ease, opacity .3s ease;
    }
    #halcyon1907 .btn:hover { transform: translateY(-1px); }
    #halcyon1907 .btn:active { transform: translateY(0); }
    #halcyon1907[data-night="true"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      box-shadow: 0 10px 24px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* HERO */
    #halcyon1907 .hero { margin: 10px 4px 6px; text-align: center; }
    #halcyon1907 .hero h1 {
      margin: 0; font-size: clamp(28px, 5.4vw, 48px); line-height: 1.06; letter-spacing: .2px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      background-clip: text; -webkit-background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 38px rgba(10,16,36,.2));
    }
    #halcyon1907 .hero .tag { margin-top: 6px; color: var(--muted); font-size: 14px; }

    /* STAGE */
    #halcyon1907 .stage {
      position: relative; border-radius: 20px; overflow: hidden;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.68), rgba(255,255,255,.22));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 56px rgba(12,18,42,.14);
      min-height: 440px; display: grid; place-items: center;
      transform: perspective(900px) rotateX(calc((var(--my) - 50%) * -0.10)) rotateY(calc((var(--mx) - 50%) * 0.14));
      transition: transform .25s ease;
    }
    #halcyon1907[data-night="true"] .stage {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 56px rgba(0,0,0,.58);
    }
    #halcyon1907 canvas#field {
      width: min(980px, 94vw);
      height: clamp(320px, 50vw, 580px);
      border-radius: 16px;
      border: 1px solid var(--line);
      background: radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.78), rgba(255,255,255,.14));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), 0 18px 54px rgba(10,16,36,.14);
      transition: filter .35s ease;
    }
    #halcyon1907[data-night="true"] canvas#field {
      background: radial-gradient(120% 120% at 50% 0%, rgba(255,255,255,.08), rgba(255,255,255,0.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 18px 54px rgba(0,0,0,.6);
    }
    #halcyon1907[data-bloom="true"] canvas#field { filter: saturate(1.18) contrast(1.05) drop-shadow(0 0 32px color-mix(in hsl, var(--c1) 30%, transparent)); }

    #halcyon1907 .orb {
      position: absolute; inset: -15% -10%; pointer-events: none; opacity: .8;
      background:
        radial-gradient(60% 40% at 10% 10%, color-mix(in hsl, var(--c3) 14%, transparent), transparent 60%),
        radial-gradient(50% 40% at 90% 0%, color-mix(in hsl, var(--c2) 14%, transparent), transparent 60%),
        radial-gradient(60% 60% at 50% 110%, color-mix(in hsl, var(--c1) 12%, transparent), transparent 70%);
      mix-blend-mode: soft-light;
    }
    #halcyon1907 .ring {
      position: absolute; width: min(92vmin, 900px); height: min(92vmin, 900px);
      border-radius: 999px; pointer-events: none;
      background:
        conic-gradient(from 0deg,
          color-mix(in hsl, var(--c1) 60%, transparent),
          color-mix(in hsl, var(--c2) 60%, transparent),
          color-mix(in hsl, var(--c3) 60%, transparent),
          color-mix(in hsl, var(--c1) 60%, transparent));
      -webkit-mask: radial-gradient(closest-side, transparent 54%, #000 56%, #000 64%, transparent 66%);
      mask: radial-gradient(closest-side, transparent 54%, #000 56%, #000 64%, transparent 66%);
      filter: blur(3.5px) saturate(1.12);
      animation: spin 28s linear infinite;
      opacity: .7;
    }
    #halcyon1907[data-night="true"] .ring { opacity: .9; }

    #halcyon1907 .glitter {
      position: absolute; inset: 0; pointer-events: none; opacity: .12; mix-blend-mode: overlay;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0,0,0,.32) 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,.32) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,.32) 1px, transparent 1px);
      background-size: 24px 24px, 32px 32px, 40px 40px;
    }

    /* DOCK */
    #halcyon1907 .dock {
      display: grid; grid-template-columns: 1fr auto auto auto auto; gap: 10px;
      align-items: center; margin-top: 12px;
    }
    #halcyon1907 .range { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
    #halcyon1907 input[type="range"].tempo {
      -webkit-appearance: none; appearance: none; width: 100%; height: 30px; border-radius: 999px;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(10,16,36,.14);
      outline: none;
    }
    #halcyon1907 .tempo::-webkit-slider-thumb, #halcyon1907 .tempo::-moz-range-thumb {
      -webkit-appearance: none; appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(10,16,36,.22), 0 0 0 4px rgba(255,255,255,.28); cursor: ew-resize;
    }
    #halcyon1907 .bubble {
      min-width: 120px; text-align: right; padding: 8px 10px; border-radius: 12px;
      border: 1px solid var(--line); background: rgba(255,255,255,.78);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7); color: var(--ink); font-variant-numeric: tabular-nums; font-size: 12px;
    }
    #halcyon1907[data-night="true"] .bubble { background: rgba(255,255,255,.08); box-shadow: inset 0 1px 0 rgba(255,255,255,.06); }

    /* CHIPS */
    #halcyon1907 .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; }
    #halcyon1907 .chip {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 8px 12px; border-radius: 999px; font-size: 12px;
      border: 1px solid var(--line); color: var(--ink);
      background: rgba(255,255,255,.72);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 6px 16px rgba(10,16,36,.12);
    }
    #halcyon1907[data-night="true"] .chip { background: rgba(255,255,255,.06); box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 6px 16px rgba(0,0,0,.45); }

    /* FOOT */
    #halcyon1907 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px; margin-top: 14px; padding-top: 10px;
      border-top: 1px dashed var(--line);
      color: var(--muted); font-size: 12px;
    }

    /* RIPPLE */
    #halcyon1907 .ripple {
      position: absolute; pointer-events: none;
      width: 14px; height: 14px; border-radius: 999px;
      left: var(--x); top: var(--y); transform: translate(-50%, -50%) scale(0.2);
      background: radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,.9), rgba(255,255,255,0));
      box-shadow: 0 0 0 0 color-mix(in hsl, var(--c2) 35%, transparent);
      mix-blend-mode: screen;
      animation: ripple 900ms ease-out forwards;
    }

    /* MOTION */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes ripple {
      to { transform: translate(-50%, -50%) scale(9); opacity: 0; box-shadow: 0 0 0 28px rgba(255,255,255,0); }
    }

    /* RESPONSIVE */
    @media (max-width: 640px) {
      #halcyon1907 .dock { grid-template-columns: 1fr auto auto auto; }
      #halcyon1907 .btn.cap { display: none; }
    }
    @media (prefers-reduced-motion: reduce) {
      #halcyon1907 .mark, #halcyon1907 .ring { animation: none !important; }
      #halcyon1907 .stage { transition: none !important; transform: none !important; }
    }
  </style>

  <div class="hdr">
    <div class="mark" aria-hidden="true"></div>
    <div class="brand">
      <div class="t">Halcyon</div>
      <div class="s">Field Synth No. 1907</div>
    </div>
    <div class="actions">
      <button id="nightBtn" class="btn" type="button" aria-label="Toggle night mode">Night</button>
      <button id="bloomBtn" class="btn" type="button" aria-label="Toggle bloom">Bloom</button>
      <button id="shuffleBtn" class="btn" type="button" aria-label="Shuffle palette">Shuffle</button>
      <button id="playBtn" class="btn" type="button" aria-label="Pause or play">Pause</button>
    </div>
  </div>

  <div class="hero">
    <h1>Paint the air with motion.</h1>
    <p class="tag">Tilt the field • Tune the tempo • Capture a bloom</p>
  </div>

  <div class="stage" id="stage" aria-label="Generative field">
    <div class="ring" aria-hidden="true"></div>
    <canvas id="field" role="img" aria-label="Dynamic ribbon field"></canvas>
    <div class="orb" aria-hidden="true"></div>
    <div class="glitter" aria-hidden="true"></div>
  </div>

  <div class="dock">
    <div class="range">
      <input id="tempo" class="tempo" type="range" min="10" max="300" step="1" value="150" aria-label="Tempo">
      <div id="tempoBubble" class="bubble" aria-live="polite">Tempo: 1.0x</div>
    </div>
    <button id="centerBtn" class="btn" type="button" aria-label="Center field">Center</button>
    <button id="capBtn" class="btn cap" type="button" aria-label="Capture image">Capture</button>
    <button id="hintBtn" class="btn" type="button" aria-label="Show hint">Hint</button>
  </div>

  <div class="chips" aria-label="Status">
    <span class="chip">Iteration <strong>1907</strong></span>
    <span id="stateChip" class="chip">State: Playing</span>
    <span id="modeChip" class="chip">Mode: Day</span>
    <span id="bloomChip" class="chip">Bloom: Off</span>
    <span id="hueChip" class="chip">Hue: 212°</span>
    <span id="tempoChip" class="chip">Tempo: 1.0x</span>
  </div>

  <div class="foot">
    <span>“Simplicity is a dance of decisive curves.”</span>
    <span id="last-updated">Last updated: 2026-01-12 07:43:19 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('halcyon1907');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d', { alpha: false });
      const nightBtn = root.querySelector('#nightBtn');
      const bloomBtn = root.querySelector('#bloomBtn');
      const shuffleBtn = root.querySelector('#shuffleBtn');
      const playBtn = root.querySelector('#playBtn');
      const centerBtn = root.querySelector('#centerBtn');
      const capBtn = root.querySelector('#capBtn');
      const hintBtn = root.querySelector('#hintBtn');
      const tempo = root.querySelector('#tempo');
      const tempoBubble = root.querySelector('#tempoBubble');

      const stateChip = root.querySelector('#stateChip');
      const modeChip = root.querySelector('#modeChip');
      const bloomChip = root.querySelector('#bloomChip');
      const hueChip = root.querySelector('#hueChip');
      const tempoChip = root.querySelector('#tempoChip');
      const stampEl = root.querySelector('#last-updated');

      let running = true;
      let raf = 0;
      let dpi = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let last = performance.now();

      const mouse = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5 };
      const RIBBONS = [];
      const COUNT = 640;

      function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpi);
        canvas.height = Math.floor(rect.height * dpi);
        ctx.setTransform(dpi, 0, 0, dpi, 0, 0);
        wipe(true);
      }

      function wipe(full = false) {
        const { width: W, height: H } = canvas.getBoundingClientRect();
        ctx.globalCompositeOperation = 'source-over';
        if (full) {
          ctx.fillStyle = root.hasAttribute('data-night') ? '#070b14' : '#f7f9ff';
          ctx.fillRect(0, 0, W, H);
        } else {
          ctx.fillStyle = root.hasAttribute('data-night') ? 'rgba(7,11,20,0.15)' : 'rgba(247,249,255,0.15)';
          ctx.fillRect(0, 0, W, H);
        }
      }

      function initField() {
        RIBBONS.length = 0;
        const { width: W, height: H } = canvas.getBoundingClientRect();
        const M = COUNT;
        for (let i = 0; i < M; i++) {
          const a = Math.random() * Math.PI * 2;
          const r = (0.1 + Math.random() * 0.45) * Math.min(W, H);
          const x = W * 0.5 + Math.cos(a) * r;
          const y = H * 0.5 + Math.sin(a) * r;
          const w = 0.4 + Math.random() * 1.7;
          const life = 60 + Math.random() * 120;
          const hueOff = (-48 + i * (96 / M)) + (Math.random() * 22 - 11);
          RIBBONS.push({ x, y, px: x, py: y, w, life, hueOff });
        }
      }

      function mapTempo(v) {
        const x = (v - 10) / (300 - 10);
        return 0.35 + x * (3 - 0.35);
      }

      function setTempo(v) {
        const m = mapTempo(Number(v));
        root.style.setProperty('--tempo', m.toFixed(3));
        const t = m.toFixed(1) + 'x';
        tempoBubble.textContent = 'Tempo: ' + t;
        tempoChip.textContent = 'Tempo: ' + t;
      }

      function setHue(h) {
        const H = Math.round(((h % 360) + 360) % 360);
        root.style.setProperty('--h', H);
        hueChip.textContent = 'Hue: ' + H + '°';
        pulseFlash();
      }

      function randomHue() {
        setHue(Math.floor(Math.random() * 360));
        initField();
      }

      function toggleNight(force) {
        const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-night');
        if (on) {
          root.setAttribute('data-night', 'true');
          nightBtn.textContent = 'Day';
          modeChip.textContent = 'Mode: Night';
        } else {
          root.removeAttribute('data-night');
          nightBtn.textContent = 'Night';
          modeChip.textContent = 'Mode: Day';
        }
        wipe(true);
        pulseFlash();
      }

      function toggleBloom() {
        const on = !root.hasAttribute('data-bloom');
        if (on) {
          root.setAttribute('data-bloom', 'true');
          bloomBtn.textContent = 'Bloom−';
          bloomChip.textContent = 'Bloom: On';
        } else {
          root.removeAttribute('data-bloom');
          bloomBtn.textContent = 'Bloom';
          bloomChip.textContent = 'Bloom: Off';
        }
        pulseFlash();
      }

      function rippleAt(cx, cy) {
        const r = stage.getBoundingClientRect();
        const span = document.createElement('span');
        span.className = 'ripple';
        const px = Math.min(Math.max(0, cx), r.width);
        const py = Math.min(Math.max(0, cy), r.height);
        span.style.setProperty('--x', px + 'px');
        span.style.setProperty('--y', py + 'px');
        stage.appendChild(span);
        setTimeout(() => span.remove(), 900);
      }

      function centerField() {
        mouse.tx = 0.5; mouse.ty = 0.5;
        rippleAt(stage.clientWidth / 2, stage.clientHeight / 2);
        pulseFlash();
      }

      function capture() {
        try {
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          const now = new Date();
          const name = 'halcyon-' + now.toISOString().replace(/[:.]/g, '-').slice(0,19) + '.png';
          a.href = url; a.download = name; document.body.appendChild(a); a.click(); a.remove();
        } catch(_) {}
      }

      function stamp() {
        try {
          const now = new Date();
          const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
          stampEl.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
        } catch(_) {
          stampEl.textContent = 'Updated just now';
        }
      }

      function hint() {
        const tips = [
          'Drag to bend the current.',
          'Tempo shapes trail length.',
          'Try Bloom in Night for glow.',
          'Shuffle to remix the palette.',
          'Tap Capture to save a frame.'
        ];
        const t = tips[Math.floor(Math.random() * tips.length)];
        tempoBubble.textContent = t;
        setTimeout(() => setTempo(tempo.value), 1800);
      }

      function pulseFlash() {
        root.style.transition = 'filter .25s ease';
        root.style.filter = 'saturate(1.18)';
        setTimeout(() => { root.style.filter = 'saturate(1)'; root.style.transition = ''; }, 280);
      }

      function pauseToggle() {
        running = !running;
        if (running) {
          stateChip.textContent = 'State: Playing';
          playBtn.textContent = 'Pause';
          last = performance.now();
          raf = requestAnimationFrame(loop);
        } else {
          stateChip.textContent = 'State: Paused';
          playBtn.textContent = 'Play';
          cancelAnimationFrame(raf);
        }
      }

      function onPointerMove(e) {
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        mouse.tx = x; mouse.ty = y;
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
      }
      function onLeave() {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      }
      function onClick(e) {
        const r = stage.getBoundingClientRect();
        rippleAt(e.clientX - r.left, e.clientY - r.top);
      }

      // Vector field (curl-like) — smooth, loopable
      function field(x, y, t) {
        const freq = 0.0022;
        const s = Math.sin, c = Math.cos;
        const a = s((y + t * 160) * freq) + c((x - t * 120) * freq * 0.8);
        const b = c((x + t * 100) * freq) - s((y - t * 140) * freq * 1.1);
        return { x: a - b, y: a + b };
      }

      function draw(now) {
        const dt = Math.min(0.04, (now - last) * 0.001) * (parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1);
        last = now;
        const { width: W, height: H } = canvas.getBoundingClientRect();

        // ease mouse
        mouse.x += (mouse.tx - mouse.x) * 0.08;
        mouse.y += (mouse.ty - mouse.y) * 0.08;

        // soft fade
        wipe(false);

        // parameters
        const hueBase = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 212;
        const centerX = W * (0.5 + (mouse.x - 0.5) * 0.06);
        const centerY = H * (0.5 + (mouse.y - 0.5) * 0.06);

        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < RIBBONS.length; i++) {
          const p = RIBBONS[i];
          const t = now * 0.001;
          const v = field(p.x - centerX, p.y - centerY, t);
          const speed = 40 + 160 * dt;
          const nx = p.x + v.x * speed * dt + Math.cos(t + i) * 0.08;
          const ny = p.y + v.y * speed * dt + Math.sin(t * 1.1 + i) * 0.08;

          if (p.px !== undefined) {
            const hue = (hueBase + p.hueOff + Math.sin(now * 0.0007 + i) * 10) % 360;
            const alpha = root.hasAttribute('data-night') ? 0.12 : 0.085;
            ctx.strokeStyle = `hsla(${hue}, 95%, 62%, ${alpha})`;
            ctx.lineWidth = p.w;
            ctx.beginPath();
            ctx.moveTo(p.px, p.py);
            ctx.lineTo(nx, ny);
            ctx.stroke();
          }

          p.px = p.x = nx;
          p.py = p.y = ny;

          // lifecycle and bounds
          p.life -= dt * 10;
          if (p.x < -10 || p.x > W + 10 || p.y < -10 || p.y > H + 10 || p.life <= 0) {
            const a = Math.random() * Math.PI * 2;
            const r = (0.08 + Math.random() * 0.5) * Math.min(W, H);
            p.x = p.px = centerX + Math.cos(a) * r;
            p.y = p.py = centerY + Math.sin(a) * r;
            p.w = 0.4 + Math.random() * 1.7;
            p.life = 60 + Math.random() * 120;
          }
        }

        // luminous sweep
        ctx.globalCompositeOperation = 'soft-light';
        const g = ctx.createLinearGradient(0, 0, W, 0);
        const tone = 255;
        const m = (Math.sin(now * 0.00025) * 0.5 + 0.5);
        g.addColorStop(Math.max(0, m - 0.22), `rgba(${tone},${tone},${tone},0)`);
        g.addColorStop(m, `rgba(${tone},${tone},${tone},0.09)`);
        g.addColorStop(Math.min(1, m + 0.22), `rgba(${tone},${tone},${tone},0)`);
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, W, H);
      }

      function loop(now) {
        if (!running) return;
        draw(now);
        raf = requestAnimationFrame(loop);
      }

      // Bind
      window.addEventListener('resize', resize);
      stage.addEventListener('pointermove', onPointerMove);
      stage.addEventListener('pointerleave', onLeave);
      stage.addEventListener('click', onClick);
      tempo.addEventListener('input', () => setTempo(tempo.value));
      nightBtn.addEventListener('click', () => toggleNight());
      bloomBtn.addEventListener('click', toggleBloom);
      shuffleBtn.addEventListener('click', randomHue);
      playBtn.addEventListener('click', pauseToggle);
      centerBtn.addEventListener('click', centerField);
      capBtn && capBtn.addEventListener('click', capture);
      hintBtn && hintBtn.addEventListener('click', hint);

      // Init
      resize();
      initField();
      setTempo(tempo.value);
      toggleNight(false);
      randomHue();
      stamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReduced) {
        raf = requestAnimationFrame(loop);
      } else {
        running = false;
        stateChip.textContent = 'State: Static (reduced motion)';
        playBtn.textContent = 'Play';
        draw(performance.now());
      }
    }());
  </script>
</section>
