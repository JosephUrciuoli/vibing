<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe657" data-theme="nebula" data-motion="on" role="region" aria-label="Lucid Orrery • kinetic light study">
  <style>
    .vibe657 {
      --mx: 0; --my: 0;
      --r: 28px;
      --ink: 18,20,24;
      --muted: 104,112,124;
      --bgA: 260 70% 99%;
      --bgB: 210 65% 96%;
      --glow1: 260 90% 70%;
      --glow2: 200 90% 60%;
      --edge: rgba(0,0,0,.06);
      position: relative;
      border-radius: var(--r);
      padding: 24px;
      color: rgb(var(--ink));
      background:
        radial-gradient(140% 120% at calc(35% + 10%*var(--mx)) calc(15% + 8%*var(--my)), hsla(var(--glow1)/.18), transparent 55%),
        radial-gradient(140% 120% at calc(75% + 12%*var(--mx)) calc(80% + 8%*var(--my)), hsla(var(--glow2)/.18), transparent 60%),
        linear-gradient(160deg, hsl(var(--bgA)) 0%, hsl(var(--bgB)) 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.9),
        0 24px 60px rgba(0,0,0,.12);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Inter, Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }

    /* Swirling veil */
    .vibe657 .swirl {
      position: absolute; inset: -40%; pointer-events: none; z-index: 0;
      background:
        conic-gradient(from 120deg at 50% 50%, hsla(var(--glow1)/.12), hsla(var(--glow2)/.12), transparent 60%, hsla(var(--glow1)/.12));
      filter: blur(40px) saturate(120%);
      opacity: .55;
      animation: v657-slowspin 30s linear infinite;
    }
    @keyframes v657-slowspin { to { transform: rotate(360deg); } }

    /* Handmade paper */
    .vibe657 .grain {
      position: absolute; inset: -16px; opacity: .12; mix-blend-mode: multiply; pointer-events: none; z-index: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".25"/></svg>');
      animation: v657-grain 18s steps(30) infinite;
    }
    @keyframes v657-grain { to { transform: translate3d(0,0,0); } }

    /* Top bar */
    .vibe657 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; margin-bottom: 14px;
    }
    .vibe657 .brand {
      display: inline-flex; gap: 12px; align-items: center;
      padding: 10px 14px; border-radius: 999px;
      background: rgba(255,255,255,.72);
      border: 1px solid var(--edge);
      box-shadow: 0 10px 22px rgba(0,0,0,.06), inset 0 1px 0 rgba(255,255,255,.9);
      letter-spacing: .14em; text-transform: uppercase; font-size: 12px; color: rgba(var(--muted),.95);
      backdrop-filter: blur(8px) saturate(120%);
    }
    .vibe657 .pip {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(var(--glow2)), hsl(var(--glow1)));
      box-shadow: 0 0 12px hsla(var(--glow2)/.6), 0 0 20px hsla(var(--glow1)/.4);
      animation: v657-pip 3s ease-in-out infinite;
    }
    @keyframes v657-pip { 0%,100%{ transform: scale(1)} 50%{ transform: scale(1.2)} }

    .vibe657 .actions { display: flex; gap: 10px; align-items: center; }
    .vibe657 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border: 1px solid var(--edge); border-radius: 12px;
      padding: 9px 12px; font-weight: 700; font-size: 12px; letter-spacing: .02em;
      color: rgb(var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.78));
      box-shadow: 0 10px 18px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,.8);
      transition: transform .16s ease, box-shadow .16s ease, background .16s ease;
    }
    .vibe657 .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 24px rgba(0,0,0,.12); }
    .vibe657 .btn.primary {
      background:
        linear-gradient(180deg, hsla(var(--glow1)/.22), hsla(var(--glow2)/.22)),
        linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.78));
      border-color: hsla(var(--glow1)/.35);
    }

    /* Stage */
    .vibe657 .stage {
      position: relative; z-index: 1;
      height: clamp(360px, 56vmin, 640px);
      border-radius: 24px;
      background: rgba(255,255,255,.82);
      border: 1px solid var(--edge);
      box-shadow: 0 30px 60px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.85);
      overflow: hidden;
      transform: perspective(1000px) rotateX(calc(var(--my)*6deg)) rotateY(calc(var(--mx)*-6deg));
      transition: transform .2s ease;
    }
    .vibe657 canvas.sky {
      position: absolute; inset: 0; width: 100%; height: 100%;
      filter: saturate(115%) contrast(104%);
    }
    .vibe657 .halo {
      position: absolute; top: 50%; left: 50%; translate: -50% -50%;
      width: min(60vmin, 520px); aspect-ratio: 1/1; border-radius: 999px; pointer-events: none;
      background:
        radial-gradient(closest-side, transparent 64%, rgba(0,0,0,.06) 64.5% 65%, transparent 65.5%),
        conic-gradient(from 0deg, hsla(var(--glow1)/.3), hsla(var(--glow2)/.3), hsla(var(--glow1)/.3));
      mix-blend-mode: multiply; filter: blur(.4px);
      animation: v657-spin 18s linear infinite;
    }
    @keyframes v657-spin { to { transform: rotate(360deg); } }

    .vibe657 h1 {
      position: relative; z-index: 2;
      margin: 2px 0 0;
      font-size: clamp(32px, 6.8vw, 64px);
      letter-spacing: -0.02em; line-height: 1.04;
      background: linear-gradient(90deg, rgb(var(--ink)) 0%, hsla(var(--glow2)/.95) 45%, hsla(var(--glow1)/.95) 60%, rgb(var(--ink)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 200% 100%;
      text-wrap: balance;
    }
    .vibe657 .sub {
      margin: 8px 0 14px; color: rgba(var(--muted),.95); font-size: 14px; max-width: 62ch;
    }

    /* Dock */
    .vibe657 .dock {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px; margin-top: 14px;
      color: rgba(var(--muted),.96); font-size: 12px;
    }
    .vibe657 .divider { height: 1px; width: 100%; margin: 10px 0; background: linear-gradient(90deg, transparent, rgba(0,0,0,.08), transparent); }

    .vibe657 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .vibe657 .swatch {
      width: 26px; height: 26px; border-radius: 999px; border: 1px solid var(--edge); cursor: pointer;
      background: var(--c,#ccc);
      box-shadow: 0 10px 18px rgba(0,0,0,.08), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .vibe657 .swatch:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 14px 22px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9); }
    .vibe657 .swatch:focus-visible { outline: 2px solid hsla(var(--glow1)/.5); outline-offset: 2px; }

    .vibe657 .chip {
      padding: 8px 10px; border-radius: 999px; border: 1px solid var(--edge);
      background: rgba(255,255,255,.88); color: rgba(var(--muted),.96); font-weight: 600;
      box-shadow: 0 8px 16px rgba(0,0,0,.06), inset 0 1px 0 rgba(255,255,255,.88);
    }

    .vibe657 label.range {
      display: inline-flex; align-items: center; gap: 8px; font-weight: 700; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid var(--edge); border-radius: 12px;
      background: rgba(255,255,255,.82); box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
    }
    .vibe657 input[type="range"] {
      appearance: none; width: 140px; height: 28px; background: transparent;
    }
    .vibe657 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsla(var(--glow2)/.5), hsla(var(--glow1)/.5));
    }
    .vibe657 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 1px solid var(--edge); margin-top: -5px;
      box-shadow: 0 6px 14px rgba(0,0,0,.14);
    }
    .vibe657 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px; background: linear-gradient(90deg, hsla(var(--glow2)/.5), hsla(var(--glow1)/.5));
    }
    .vibe657 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border: 1px solid var(--edge); border-radius: 50%; background: white;
      box-shadow: 0 6px 14px rgba(0,0,0,.14);
    }

    /* Themes */
    .vibe657[data-theme="nebula"] { --bgA: 260 70% 99%; --bgB: 210 65% 96%; --glow1: 270 90% 68%; --glow2: 200 90% 58%; --ink: 18,20,24; --muted: 100,108,124; }
    .vibe657[data-theme="dusk"]   { --bgA: 280 55% 98%; --bgB: 320 50% 96%; --glow1: 330 85% 64%; --glow2: 265 80% 62%; --ink: 26,22,34; --muted: 110,96,118; }
    .vibe657[data-theme="jade"]   { --bgA: 160 40% 98%; --bgB: 170 45% 96%; --glow1: 156 70% 46%; --glow2: 188 75% 52%; --ink: 16,30,24; --muted: 92,112,104; }
    .vibe657[data-theme="amber"]  { --bgA: 46 100% 98%; --bgB: 30 92% 96%; --glow1: 44 95% 56%; --glow2: 18 90% 56%; --ink: 30,24,18; --muted: 124,104,82; }
    .vibe657[data-theme="graphite"]{--bgA: 220 20% 98%; --bgB: 220 16% 96%; --glow1: 210 100% 50%; --glow2: 260 90% 56%; --ink: 18,20,22; --muted: 98,104,112; }

    /* Motion-respect */
    .vibe657[data-motion="off"] .halo { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .vibe657, .vibe657 * { animation: none !important; transition: none !important; }
    }

    /* Responsive */
    @media (max-width: 820px) {
      .vibe657 .stage { height: clamp(300px, 58vmin, 520px); }
      .vibe657 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <div class="swirl" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="top">
    <span class="brand"><span class="pip" aria-hidden="true"></span> Iteration 657 • Lucid Orrery</span>
    <div class="actions">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause motion</button>
      <button class="btn" data-action="theme" title="Shuffle theme">Theme</button>
      <button class="btn" data-action="snapshot" title="Save a still">Snapshot</button>
    </div>
  </div>

  <h1 aria-live="polite">Time, drawn in circles.</h1>
  <p class="sub">A calm orrery in paper and light. Tilt the page with your gaze; the heavens follow.</p>

  <div class="stage" role="img" aria-label="Generative orrery with planets, rings, and drifting stars">
    <canvas class="sky"></canvas>
    <div class="halo" aria-hidden="true"></div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <div class="controls" role="group" aria-label="Themes">
      <button class="swatch" data-theme="nebula"   style="--c:conic-gradient(#8ea2ff,#92e3ff,#d6b4ff); background: var(--c);"></button>
      <button class="swatch" data-theme="dusk"     style="--c:conic-gradient(#ff74a6,#a78bfa,#ffb86b); background: var(--c);"></button>
      <button class="swatch" data-theme="jade"     style="--c:conic-gradient(#22c55e,#2dd4bf,#7dd3fc); background: var(--c);"></button>
      <button class="swatch" data-theme="amber"    style="--c:conic-gradient(#ffd166,#ff9f5a,#f4e06d); background: var(--c);"></button>
      <button class="swatch" data-theme="graphite" style="--c:conic-gradient(#60a5fa,#9e9e9e,#7c3aed); background: var(--c);"></button>
      <span class="chip">Parallax: on</span>
      <span class="chip">Trails: soft</span>
    </div>
    <label class="range" for="tempo">
      Tempo
      <input id="tempo" type="range" min="0" max="200" value="100">
    </label>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <span id="last-updated">Last updated: 2025-11-15 12:13:13 EST</span>
    <span class="chip">Tip: tap Theme, drag Tempo, or click Snapshot.</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe657');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const title = root.querySelector('h1');
      const tempo = root.querySelector('#tempo');

      // Last updated
      const last = root.querySelector('#last-updated');
      const now = new Date();
      try {
        last.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch (e) {
        last.textContent = 'Last updated: ' + now.toString();
      }

      // Themes + palettes
      const THEMES = {
        nebula:  { bg:'rgba(255,255,255,0.06)', planets:['#86a6ff','#8bd4ff','#d0b4ff','#a4f3b5'], ring:'#8bd4ff' },
        dusk:    { bg:'rgba(255,255,255,0.06)', planets:['#ff72a8','#a78bfa','#ffb070','#f0abfc'], ring:'#a78bfa' },
        jade:    { bg:'rgba(255,255,255,0.06)', planets:['#22c55e','#2dd4bf','#7dd3fc','#86efac'], ring:'#2dd4bf' },
        amber:   { bg:'rgba(255,255,255,0.06)', planets:['#ffd166','#ff9f5a','#f4e06d','#7ddc7c'], ring:'#ff9f5a' },
        graphite:{ bg:'rgba(255,255,255,0.06)', planets:['#60a5fa','#9e9e9e','#7c3aed','#22c1c3'], ring:'#7c3aed' },
      };
      function palette(){ return THEMES[root.dataset.theme] || THEMES.nebula; }

      // Fit canvas to element
      function fit(){
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        const rect = canvas.getBoundingClientRect();
        canvas.width  = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      fit();
      window.addEventListener('resize', fit, { passive: true });

      // Controls
      const motionBtn = root.querySelector('[data-action="motion"]');
      function setMotion(on){
        root.dataset.motion = on ? 'on' : 'off';
        motionBtn.setAttribute('aria-pressed', String(on));
        motionBtn.textContent = on ? 'Pause motion' : 'Resume motion';
      }
      motionBtn.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      const themeBtn = root.querySelector('[data-action="theme"]');
      const order = ['nebula','dusk','jade','amber','graphite'];
      themeBtn.addEventListener('click', () => {
        const i = order.indexOf(root.dataset.theme);
        applyTheme(order[(i+1)%order.length]);
      });
      root.querySelectorAll('.swatch').forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));
      function applyTheme(t){
        root.dataset.theme = t;
        title.animate([{ letterSpacing: '-0.02em' }, { letterSpacing: '0.00em' }, { letterSpacing: '-0.02em' }], { duration: 420, easing: 'cubic-bezier(.2,.8,.2,1)' });
      }

      // Snapshot
      const shotBtn = root.querySelector('[data-action="snapshot"]');
      shotBtn.addEventListener('click', () => {
        // Compose a quick offscreen to capture the current canvas at 2x (if possible)
        try {
          const link = document.createElement('a');
          link.download = 'orrery.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch(e) { /* ignore */ }
      });

      // Pointer parallax
      function updatePointer(e){
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
      }
      root.addEventListener('mousemove', updatePointer);
      root.addEventListener('mouseleave', () => { root.style.setProperty('--mx', 0); root.style.setProperty('--my', 0); });

      // Sky fields
      const stars = [];
      function seedStars(){
        stars.length = 0;
        const rect = canvas.getBoundingClientRect();
        const count = Math.floor((rect.width * rect.height) / 9000);
        for (let i=0; i<count; i++){
          stars.push({
            x: Math.random() * rect.width,
            y: Math.random() * rect.height,
            r: Math.random() * 1.6 + 0.4,
            b: Math.random() * 0.5 + 0.5,
            s: Math.random() * 1.2 + 0.2
          });
        }
      }
      seedStars();
      window.addEventListener('resize', seedStars, { passive: true });

      // Planets
      const planets = [];
      function seedPlanets(){
        planets.length = 0;
        const cols = palette().planets;
        const rect = canvas.getBoundingClientRect();
        const base = Math.min(rect.width, rect.height) * 0.12;
        for (let i=0; i<cols.length; i++){
          planets.push({
            color: cols[i],
            orbit: base + i * base * 0.45,
            size: Math.max(2.5, 4.5 - i*0.5),
            speed: 0.0006 + i*0.0003,
            phase: Math.random() * Math.PI * 2,
            ecc: 0.08 + i*0.04
          });
        }
      }
      seedPlanets();
      window.addEventListener('resize', seedPlanets, { passive: true });

      // Animation
      let t0 = performance.now();
      function draw(ts){
        const dt = ts - t0; t0 = ts;
        const rect = canvas.getBoundingClientRect();
        const w = rect.width, h = rect.height;
        if (root.dataset.motion === 'on') {
          // Fade frame for trail persistence
          ctx.fillStyle = palette().bg;
          ctx.fillRect(0,0,w,h);

          // Parallax tilt
          const mx = parseFloat(getComputedStyle(root).getPropertyValue('--mx')) || 0;
          const my = parseFloat(getComputedStyle(root).getPropertyValue('--my')) || 0;

          // Stars twinkle
          ctx.save();
          ctx.globalAlpha = 0.7;
          for (let s of stars){
            const tw = 0.5 + 0.5*Math.sin((ts*0.002*s.s) + s.x*0.1 + s.y*0.1);
            ctx.fillStyle = `rgba(255,255,255,${0.12 + tw*0.18*s.b})`;
            ctx.beginPath();
            const sx = s.x + mx * 18, sy = s.y + my * 18;
            ctx.arc(sx, sy, s.r, 0, Math.PI*2);
            ctx.fill();
          }
          ctx.restore();

          // Center
          const cx = w/2 + mx*10, cy = h/2 + my*10;

          // Central sun glow
          const sunG = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(w,h)*0.18);
          sunG.addColorStop(0, 'rgba(255,255,255,0.95)');
          sunG.addColorStop(1, 'rgba(255,255,255,0.0)');
          ctx.fillStyle = sunG;
          ctx.beginPath(); ctx.arc(cx, cy, Math.min(w,h)*0.2, 0, Math.PI*2); ctx.fill();

          // Orbit rings
          ctx.save();
          ctx.globalAlpha = 0.12;
          ctx.strokeStyle = palette().ring;
          for (let p of planets){
            ctx.beginPath();
            ctx.ellipse(cx, cy, p.orbit*(1+mx*0.05), p.orbit*(1-p.ecc + my*0.05), 0, 0, Math.PI*2);
            ctx.stroke();
          }
          ctx.restore();

          // Planets with trails
          const tempoFactor = (parseFloat(tempo.value) || 100) / 100;
          for (let p of planets){
            const ang = ts * p.speed * tempoFactor + p.phase;
            const x = cx + Math.cos(ang) * p.orbit * (1 + mx*0.05);
            const y = cy + Math.sin(ang) * p.orbit * (1 - mx*0.05) * (1 - p.ecc);

            // Trail
            ctx.save();
            ctx.globalAlpha = 0.16;
            ctx.strokeStyle = p.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            const back = ang - 0.8;
            const xb = cx + Math.cos(back) * p.orbit * (1 + mx*0.05);
            const yb = cy + Math.sin(back) * p.orbit * (1 - mx*0.05) * (1 - p.ecc);
            ctx.moveTo(xb, yb); ctx.lineTo(x, y); ctx.stroke();
            ctx.restore();

            // Glow
            const g = ctx.createRadialGradient(x, y, 0, x, y, 14);
            g.addColorStop(0, p.color);
            g.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(x, y, 8, 0, Math.PI*2); ctx.fill();

            // Core
            ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.arc(x, y, p.size, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = 'rgba(0,0,0,.08)'; ctx.stroke();
          }

          // Title shimmer
          const pos = (ts*0.04)%200;
          title.style.backgroundPosition = pos+'% 50%';
        }
        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);

      // Accessibility: pause animation if tab hidden
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) setMotion(false);
      });

    })();
  </script>
