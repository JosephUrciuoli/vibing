  <style>
    .v124-orrery{
      --r: 28px;
      --pad: clamp(18px, 5.2vw, 60px);

      /* Midnight (default) */
      --ink:#edf4ff;
      --muted:#9fb1c9;
      --bg1:#05070c;
      --bg2:#0b1220;
      --panel: rgba(255,255,255,0.06);
      --edge: rgba(255,255,255,0.16);
      --a:#7aa7ff; --b:#5ef2d0; --c:#ffcf70; --d:#b58bff;

      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Inter, "Helvetica Neue", Arial, system-ui, sans-serif;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 860px;
      position: relative;
      isolation: isolate;
      overflow: clip;

      background:
        radial-gradient(1400px 900px at 120% -10%, color-mix(in srgb, var(--b) 14%, transparent), transparent 60%),
        radial-gradient(1200px 800px at -20% 120%, color-mix(in srgb, var(--d) 14%, transparent), transparent 64%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 80px 160px rgba(0,0,0,0.28);
      filter: saturate(110%);
    }
    .v124-orrery *{ box-sizing: border-box; }
    .v124-orrery::before,
    .v124-orrery::after{
      content:"";
      position:absolute; inset:-25%;
      background:
        radial-gradient(40% 30% at 12% 16%, rgba(255,255,255,0.22), transparent 60%),
        conic-gradient(from 0deg, color-mix(in srgb, var(--a) 22%, transparent), color-mix(in srgb, var(--d) 18%, transparent), color-mix(in srgb, var(--b) 18%, transparent), color-mix(in srgb, var(--c) 16%, transparent), color-mix(in srgb, var(--a) 22%, transparent));
      filter: blur(22px) saturate(115%);
      mix-blend-mode: soft-light;
      animation: veilSpin 46s linear infinite;
      opacity:.55;
      pointer-events:none;
      z-index:0;
    }
    .v124-orrery::after{ animation-duration: 68s; animation-direction: reverse; opacity:.32; filter: blur(32px) saturate(120%); }
    @keyframes veilSpin{ to{ transform: rotate(360deg) scale(1.03); } }

    /* Themes */
    .v124-orrery[data-theme="midnight"]{
      --ink:#edf4ff; --muted:#9fb1c9;
      --bg1:#05070c; --bg2:#0b1220; --panel: rgba(255,255,255,0.06); --edge: rgba(255,255,255,0.16);
      --a:#7aa7ff; --b:#5ef2d0; --c:#ffcf70; --d:#b58bff;
      filter: saturate(112%);
    }
    .v124-orrery[data-theme="dawn"]{
      --ink:#0d1321; --muted:#55617b;
      --bg1:#f9fbff; --bg2:#eaf1ff; --panel: rgba(255,255,255,0.78); --edge: rgba(8,10,22,0.12);
      --a:#7a8dff; --b:#63e6c9; --c:#ffb784; --d:#a18bff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 80px 160px rgba(0,0,0,0.14);
      filter: saturate(104%);
    }
    .v124-orrery[data-theme="moss"]{
      --ink:#e9fff6; --muted:#b1d6c8;
      --bg1:#061511; --bg2:#0a2a22; --panel: rgba(255,255,255,0.08); --edge: rgba(255,255,255,0.16);
      --a:#8ef8b7; --b:#69f0dd; --c:#c1ffd7; --d:#91e9ff;
      filter: saturate(116%) contrast(1.02);
    }

    /* Header */
    .v124-orrery .top{
      position: relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:18px;
    }
    .v124-orrery .brand{
      display:flex; align-items:center; gap:14px; user-select:none;
      letter-spacing:.02em; font-weight:900;
    }
    .v124-orrery .glyph{
      --s: 60px;
      width:var(--s); height:var(--s); border-radius:18px; position:relative; overflow:hidden; flex:0 0 auto;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.28), transparent 60%), linear-gradient(135deg, color-mix(in srgb, var(--a) 60%, transparent), color-mix(in srgb, var(--d) 60%, transparent));
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 36%, transparent), 0 16px 36px rgba(0,0,0,0.25);
      display:grid; place-items:center;
      isolation:isolate;
    }
    .v124-orrery .glyph::before,
    .v124-orrery .glyph::after{
      content:"";
      position:absolute; border-radius:50%;
      inset:10px;
      border:2px solid rgba(255,255,255,0.45);
      mix-blend-mode: screen;
      animation: ringSpin 10s linear infinite;
    }
    .v124-orrery .glyph::after{ inset:16px; border-color: rgba(255,255,255,0.25); animation-duration: 6s; animation-direction: reverse; }
    @keyframes ringSpin{ to{ transform: rotate(360deg); } }

    .v124-orrery .w{ display:flex; flex-direction:column; line-height:1; }
    .v124-orrery .w .t1{
      font-size: clamp(28px, 5vw, 56px);
      letter-spacing:-0.02em; font-weight:1000;
      background: linear-gradient(120deg, var(--b), var(--d));
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .v124-orrery .w .t2{
      font-size: 12px; font-weight:900; color: var(--muted); letter-spacing:.22em; text-transform: uppercase;
    }

    .v124-orrery .tools{
      display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end;
    }
    .v124-orrery .seg{
      display:inline-flex; gap:0; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--panel); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16);
    }
    .v124-orrery .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:8px 14px; font-weight:900; font-size:12px; cursor:pointer; letter-spacing:.2px;
      transition: color .18s ease, background .18s ease;
    }
    .v124-orrery .seg button[aria-pressed="true"]{ color: var(--ink); background: linear-gradient(135deg, var(--b), var(--c)); }
    .v124-orrery .btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius: 14px;
      font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--panel); color: var(--ink);
      transition: transform .16s ease, filter .2s ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.18);
    }
    .v124-orrery .btn.primary{ background: linear-gradient(135deg, var(--b), var(--c)); color: var(--ink); }
    .v124-orrery .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* Stage */
    .v124-orrery .stage{
      position: relative; z-index:1;
      margin-top: clamp(10px, 3vw, 22px);
      display:grid; grid-template-columns: 1fr; place-items:center;
    }
    .v124-orrery .dialWrap{
      width: min(100%, 1040px);
      border-radius: 36px;
      background: color-mix(in srgb, var(--panel) 86%, transparent);
      border:1px solid var(--edge);
      box-shadow: 0 30px 90px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.10);
      overflow: hidden;
      display:grid; place-items:center;
      padding: clamp(18px, 3vw, 26px);
    }
    .v124-orrery .dial{
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border:1px solid var(--edge);
      background:
        radial-gradient(circle at 50% 50%, color-mix(in srgb, var(--a) 10%, transparent), transparent 55%),
        radial-gradient(circle at 50% 50%, color-mix(in srgb, var(--bg1) 85%, transparent), color-mix(in srgb, var(--bg2) 92%, transparent));
      position: relative;
      perspective: 1000px;
      box-shadow:
        inset 0 0 0 14px color-mix(in srgb, var(--bg2) 22%, transparent),
        0 30px 100px rgba(0,0,0,0.28);
      transform: rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
      transition: transform .25s ease;
    }
    .v124-orrery canvas#sky124{
      position:absolute; inset:0; width:100%; height:100%; display:block;
      border-radius: 50%;
    }
    .v124-orrery .gloss{
      position:absolute; inset:0;
      background:
        linear-gradient(140deg, rgba(255,255,255,0.14), rgba(255,255,255,0.00) 40%),
        radial-gradient(70% 40% at 10% 0%, rgba(255,255,255,0.18), transparent 70%);
      mix-blend-mode: soft-light; pointer-events:none; border-radius:50%;
    }

    .v124-orrery .wordmark{
      position:absolute; left:50%; top:50%; transform: translate(-50%, calc(-50% - 2%));
      text-align:center; width:min(78%, 880px); pointer-events:none;
      display:flex; flex-direction:column; gap:10px;
    }
    .v124-orrery .hero{
      font-size: clamp(42px, 7vw, 110px);
      letter-spacing: -0.04em; line-height: .92; font-weight:1000; margin:0;
      background: linear-gradient(100deg, var(--b), var(--d));
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .v124-orrery .tag{
      font-size: clamp(13px, 1.8vw, 18px);
      color: var(--muted); font-weight:700; letter-spacing:.02em; margin: 0 auto;
      max-width: 40ch;
      text-wrap: balance;
    }

    .v124-orrery .chips{ position:absolute; left:50%; bottom: 6%; transform: translateX(-50%); display:flex; gap:8px; flex-wrap:wrap; justify-content:center; }
    .v124-orrery .chip{
      font-size:11px; padding:6px 10px; border-radius:999px; border:1px solid var(--edge); background: var(--panel); backdrop-filter: blur(8px); color: var(--muted);
    }

    .v124-orrery .foot{
      position: relative; z-index:2; margin-top: 24px; padding-top: 16px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v124-orrery .seg{ width:100%; justify-content: space-between; }
      .v124-orrery .hero{ font-size: clamp(36px, 12vw, 92px); }
      .v124-orrery .chips{ bottom: 5%; }
    }

    @media (prefers-reduced-motion: reduce){
      .v124-orrery::before, .v124-orrery::after{ animation: none !important; }
      .v124-orrery .dial{ transition: none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.querySelector('.v124-orrery');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Elements
      const dial = root.querySelector('#dial124');
      const canvas = root.querySelector('#sky124');
      const ctx = canvas.getContext('2d');

      const btnPause = root.querySelector('#pause-orb');
      const btnSave = root.querySelector('#save-orb');
      const themeBtns = [...root.querySelectorAll('.th-orr')];

      // State
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0, R=0;
      let running = true;
      let t = 0;
      const pointer = { x:0, y:0, tx:0, ty:0 };

      // Orrery params
      const rings = [];
      const stars = [];
      let seed = Math.random() * 1000;

      function rand(n){ seed = (seed*9301 + 49297) % 233280; return (seed/233280) * (n||1); }

      function palette(){
        const cs = getComputedStyle(root);
        return {
          a: cs.getPropertyValue('--a').trim(),
          b: cs.getPropertyValue('--b').trim(),
          c: cs.getPropertyValue('--c').trim(),
          d: cs.getPropertyValue('--d').trim(),
          ink: cs.getPropertyValue('--ink').trim(),
          muted: cs.getPropertyValue('--muted').trim()
        };
      }

      function setTheme(th){
        root.setAttribute('data-theme', th);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === th)));
        dial.animate([{ transform:'scale(1)' }, { transform:'scale(1.02)' }, { transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
        draw(0, 0.016);
      }

      function initRings(){
        rings.length = 0;
        const ringCount = 10;
        const minR = R*0.16;
        const maxR = R*0.88;
        for (let i=0;i<ringCount;i++){
          const r = minR + (maxR - minR) * (i/(ringCount-1)) ** 0.92;
          const speed = (i%2 ? 1 : -1) * (0.12 + i*0.015);
          const moons = 1 + (i % 3);
          rings.push({ r, speed, moons, phase: rand(Math.PI*2) });
        }
      }

      function initStars(){
        stars.length = 0;
        const n = 220;
        for (let i=0; i<n; i++){
          const a = rand(Math.PI*2);
          const dist = (Math.sqrt(rand(1)))*R*0.96;
          const x = Math.cos(a)*dist;
          const y = Math.sin(a)*dist;
          stars.push({ x, y, s: 0.6 + rand(1.4), tw: rand(6)+3, ph: rand(Math.PI*2) });
        }
      }

      function resize(){
        const rect = dial.getBoundingClientRect();
        W = Math.round(rect.width);
        H = Math.round(rect.height);
        const S = Math.min(W,H);
        canvas.width = Math.floor(S * dpr);
        canvas.height = Math.floor(S * dpr);
        canvas.style.width = S + 'px';
        canvas.style.height = S + 'px';
        canvas.style.left = ((W - S)/2) + 'px';
        canvas.style.top = ((H - S)/2) + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, (S/2), (S/2)); // center
        R = S/2 - 18;
        initRings();
        initStars();
        draw(0, 0.016);
      }

      function mix(a,b,u){ return a*(1-u)+b*u; }
      function easeInOut(u){ return u<0.5 ? 2*u*u : 1 - Math.pow(-2*u+2,2)/2; }

      function withAlpha(css, a){
        if (css.startsWith('#')){
          let r=0,g=0,b=0;
          const h = css.replace('#','').trim();
          if (h.length===3){
            r=parseInt(h[0]+h[0],16); g=parseInt(h[1]+h[1],16); b=parseInt(h[2]+h[2],16);
          }else{
            r=parseInt(h.slice(0,2),16); g=parseInt(h.slice(2,4),16); b=parseInt(h.slice(4,6),16);
          }
          return `rgba(${r},${g},${b},${a})`;
        }
        return `rgba(255,255,255,${a})`;
      }

      function drawBackground(){
        const S = Math.min(W,H);
        const g = ctx.createRadialGradient(0,0, S*0.04, 0,0, R*1.1);
        g.addColorStop(0, 'rgba(255,255,255,0.06)');
        g.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(0,0,R*1.02, 0, Math.PI*2);
        ctx.fill();

        // subtle ring ticks
        ctx.save();
        ctx.rotate(t*0.05);
        ctx.strokeStyle = 'rgba(255,255,255,0.06)';
        for(let i=0;i<48;i++){
          ctx.save();
          ctx.rotate(i*(Math.PI*2/48));
          ctx.beginPath();
          ctx.moveTo(R*0.92,0); ctx.lineTo(R*0.96,0);
          ctx.lineWidth = (i%4===0)?1.2:0.6;
          ctx.stroke();
          ctx.restore();
        }
        ctx.restore();

        // Stars
        const pals = palette();
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        stars.forEach(s=>{
          const tw = 0.25 + 0.75 * (0.5+0.5*Math.sin(t*s.tw + s.ph));
          ctx.fillStyle = withAlpha(pals.d, 0.08 + 0.22*tw);
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.s*tw, 0, Math.PI*2);
          ctx.fill();
        });
        ctx.restore();
      }

      function pointerGrav(px, py, x, y){
        // distance attraction near pointer
        const dx = x - px, dy = y - py;
        const d2 = dx*dx + dy*dy;
        const fall = Math.max(60, R*0.35);
        return Math.exp(-d2/(fall*fall));
      }

      function drawRings(time){
        const pals = palette();
        const cols = [pals.a, pals.d, pals.b, pals.c];

        // glow base
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        rings.forEach((ring, i)=>{
          const r = ring.r;
          const hueA = cols[(i+0)%4];
          const hueB = cols[(i+1)%4];

          // Base ring
          const grad = ctx.createRadialGradient(0,0, r*0.2, 0,0, r);
          grad.addColorStop(0, withAlpha(hueA, 0.06));
          grad.addColorStop(1, withAlpha(hueB, 0.02));
          ctx.strokeStyle = grad;
          ctx.lineWidth = 1.0 + 0.6*Math.sin(time*0.8 + i);
          ctx.beginPath();
          ctx.arc(0,0,r, 0, Math.PI*2);
          ctx.stroke();

          // Moons
          for(let m=0; m<ring.moons; m++){
            const baseAng = ring.phase + (m/ring.moons)*Math.PI*2 + time*ring.speed;
            const wob = 0.06*Math.sin(time*1.4 + i*0.7 + m);
            const ang = baseAng + wob;
            let x = Math.cos(ang)*r;
            let y = Math.sin(ang)*r;

            // Pointer gravity slight pull
            const px = pointer.x - W/2;
            const py = pointer.y - H/2;
            const g = pointerGrav(px, py, x, y);
            const towardPx = mix(x, px, g*0.08);
            const towardPy = mix(y, py, g*0.08);
            x = towardPx; y = towardPy;

            // Trail
            ctx.strokeStyle = withAlpha(cols[(i+m)%4], 0.15);
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            const trailLen = 20;
            for(let k=trailLen; k>=0; k--){
              const tt = time - (k*0.014);
              const a2 = ring.phase + (m/ring.moons)*Math.PI*2 + tt*ring.speed + 0.06*Math.sin(tt*1.4 + i*0.7 + m);
              const xr = Math.cos(a2)*r;
              const yr = Math.sin(a2)*r;
              const g2 = pointerGrav(px, py, xr, yr);
              const xx = mix(xr, px, g2*0.05);
              const yy = mix(yr, py, g2*0.05);
              if (k===trailLen) ctx.moveTo(xx, yy); else ctx.lineTo(xx, yy);
            }
            ctx.stroke();

            // Moon
            const glow = ctx.createRadialGradient(x,y,0, x,y, 10);
            glow.addColorStop(0, withAlpha(cols[(i+m)%4], 0.75));
            glow.addColorStop(1, withAlpha(cols[(i+m)%4], 0.0));
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(x,y, 8 + 3*Math.sin(time*2 + i+m), 0, Math.PI*2);
            ctx.fill();

            ctx.fillStyle = withAlpha('#ffffff', 0.9);
            ctx.beginPath();
            ctx.arc(x,y, 1.6, 0, Math.PI*2);
            ctx.fill();
          }
        });

        ctx.restore();
      }

      function draw(now, dt){
        const S = Math.min(W,H);
        ctx.save();
        ctx.clearRect(-S/2,-S/2, S, S);
        drawBackground();
        drawRings(t);
        ctx.restore();
      }

      // RAF
      let last = performance.now();
      function raf(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        t += dt;

        // ease pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        // Parallax tilt
        const nx = (pointer.x / W) - 0.5;
        const ny = (pointer.y / H) - 0.5;
        dial.style.setProperty('--tiltX', (-ny*10).toFixed(2) + 'deg');
        dial.style.setProperty('--tiltY', (nx*10).toFixed(2) + 'deg');

        draw(now, dt);
        if (running) requestAnimationFrame(raf);
      }

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false;
          draw(0, 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(raf);
        }
      }

      // UI
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      btnSave.addEventListener('click', (e)=>{
        e.preventDefault();
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'orrery-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        }catch(err){}
      });
      btnPause.addEventListener('click', (e)=>{
        e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(raf); }
      });

      // Pointer
      const updatePointer = (e)=>{
        const r = dial.getBoundingClientRect();
        pointer.tx = e.clientX - r.left;
        pointer.ty = e.clientY - r.top;
      };
      dial.addEventListener('pointermove', updatePointer, { passive:true });
      dial.addEventListener('pointerenter', updatePointer, { passive:true });
      dial.addEventListener('pointerleave', ()=>{
        pointer.tx = W*0.5; pointer.ty = H*0.5;
      }, { passive:true });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(raf); } }
        if (k === 's'){ e.preventDefault(); btnSave.click(); }
        if (k === '1') setTheme('midnight');
        if (k === '2') setTheme('dawn');
        if (k === '3') setTheme('moss');
      });

      // Auto theme by time
      const hr = new Date().getHours();
      setTheme(hr < 9 ? 'dawn' : hr < 20 ? 'midnight' : 'moss');

      // Resize/visibility
      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', ()=> {
        if (document.hidden){ running = false; btnPause.textContent = 'Play'; }
        else { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(raf); }
      });

      // Center pointer default
      const center = ()=>{ const r = dial.getBoundingClientRect(); pointer.tx = r.width/2; pointer.ty = r.height/2; pointer.x = pointer.tx; pointer.y = pointer.ty; };
      center();

      init();
    })();
  </script>
</div>
