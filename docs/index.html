<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe664" data-theme="eclipse" data-motion="on" role="region" aria-label="Kaleidoscope 664 — a living light mandala">
  <style>
    .vibe664 {
      --r: 26px;
      --mx: 0; --my: 0;
      --ink: 238,242,255;
      --muted: 170,180,196;
      --bg1: 244 44% 7%;
      --bg2: 230 36% 11%;
      --a1: 186 100% 62%;
      --a2: 268 100% 66%;
      --a3: 12  98% 64%;
      position: relative;
      padding: clamp(18px, 4.8vmin, 54px);
      border-radius: var(--r);
      color: rgb(var(--ink));
      background:
        radial-gradient(120% 160% at calc(50% + 16%*var(--mx)) calc(0% + 10%*var(--my)),
          hsl(var(--a1) / .18), hsl(var(--a2) / .14), transparent 60%),
        linear-gradient(180deg, hsl(var(--bg1)), hsl(var(--bg2)));
      box-shadow:
        0 100px 200px rgba(0,0,0,.38),
        inset 0 1px 0 rgba(255,255,255,.06);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro", Inter, "Segoe UI", Roboto, Helvetica, Arial;
      overflow: clip;
      isolation: isolate;
    }
    .vibe664::before {
      content: "";
      position: absolute; inset: -30px; z-index: 0; pointer-events: none; opacity: .10;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180"><filter id="n"><feTurbulence baseFrequency=".65" numOctaves="2" type="fractalNoise"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100%" height="100%" filter="url(%23n)" fill="#fff" opacity=".8"/></svg>');
      mix-blend-mode: overlay;
    }
    .vibe664 .halo {
      position: absolute; inset: -40%; z-index: 1; pointer-events: none; opacity: .6;
      background:
        conic-gradient(from 0deg at 70% 28%,
          hsl(var(--a1) / .18),
          hsl(var(--a2) / .18),
          hsl(var(--a3) / .18),
          hsl(var(--a1) / .18));
      filter: blur(80px) saturate(130%);
      animation: v664-slow 60s linear infinite;
      transform-origin: 50% 50%;
    }
    @keyframes v664-slow { to { transform: rotate(360deg) } }

    .vibe664 .top {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      margin-bottom: 16px;
    }
    .vibe664 .brand {
      display: grid; gap: 6px;
    }
    .vibe664 h1 {
      margin: 0;
      font-size: clamp(40px, 7.8vw, 96px);
      font-weight: 1000; line-height: .96; letter-spacing: -0.02em;
      background: linear-gradient(90deg, #eaf0ff, hsl(var(--a1)) 30%, hsl(var(--a2)) 60%, hsl(var(--a3)) 90%);
      background-size: 220% 100%;
      background-position: 0% 50%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 30px hsl(var(--a2) / .22));
      text-wrap: balance;
    }
    .vibe664 .sub {
      margin: 0; color: rgba(var(--muted), .92); font-size: 14px;
    }

    .vibe664 .actions { display: flex; gap: 10px; align-items: center; }
    .vibe664 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 12px; border: 1px solid rgba(255,255,255,.22);
      padding: 10px 12px; font-weight: 800; font-size: 12px; letter-spacing: .02em;
      color: rgba(var(--ink), .96);
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
      backdrop-filter: blur(8px) saturate(160%);
      box-shadow: 0 18px 40px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.28);
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .vibe664 .btn:hover { transform: translateY(-1px); box-shadow: 0 22px 48px rgba(0,0,0,.42); }
    .vibe664 .btn.primary {
      color: #fff;
      background: linear-gradient(180deg, hsl(var(--a1) / .88), hsl(var(--a2) / .92));
      border-color: hsl(var(--a1) / .52);
      text-shadow: 0 1px 0 rgba(0,0,0,.46);
      box-shadow: 0 18px 44px hsl(var(--a1) / .35), inset 0 1px 0 rgba(255,255,255,.28);
    }

    .vibe664 .lens {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      margin: clamp(12px, 3.6vmin, 20px) 0;
      height: clamp(420px, 64vmin, 820px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,.18);
      background:
        radial-gradient(60% 70% at 50% 36%, rgba(255,255,255,.10), rgba(255,255,255,.04) 60%, transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow:
        0 46px 120px rgba(0,0,0,.46),
        inset 0 1px 0 rgba(255,255,255,.22);
      overflow: hidden;
      transform: perspective(1200px) rotateX(calc(var(--my)*4deg)) rotateY(calc(var(--mx)*-4deg));
      transition: transform .2s ease;
      cursor: crosshair;
    }
    .vibe664 .lens::after {
      content: "";
      position: absolute; inset: -1px; border-radius: inherit; pointer-events: none;
      background: conic-gradient(from 0deg,
        hsl(var(--a1) / .26), hsl(var(--a2) / .26), hsl(var(--a3) / .26), hsl(var(--a1) / .26));
      mask: radial-gradient(circle at 50% 50%, transparent calc(50% - 10px), black calc(50% + 10px));
      filter: blur(14px) saturate(140%); opacity: .55;
      animation: v664-slow 36s linear infinite;
    }

    .vibe664 canvas#kalei { width: 100%; height: 100%; display: block; filter: saturate(112%) contrast(108%); }

    .vibe664 .divider { height: 1px; width: 100%; margin: 18px 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,.28), transparent); }

    .vibe664 .dock {
      position: relative; z-index: 2; display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      color: rgba(var(--muted), .96); font-size: 12px;
    }
    .vibe664 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .vibe664 .chip {
      padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10); color: rgba(var(--ink),.9); font-weight: 800;
      box-shadow: 0 14px 30px rgba(0,0,0,.34), inset 0 1px 0 rgba(255,255,255,.26);
      backdrop-filter: blur(6px) saturate(140%);
    }

    .vibe664 label.range {
      display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em;
      padding: 8px 10px; border: 1px solid rgba(255,255,255,.22); border-radius: 12px;
      background: rgba(255,255,255,.10); box-shadow: inset 0 1px 0 rgba(255,255,255,.28);
      backdrop-filter: blur(6px);
      color: rgba(var(--ink), .94);
    }
    .vibe664 input[type="range"] {
      appearance: none; width: 160px; height: 28px; background: transparent;
    }
    .vibe664 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(var(--a1) / .95), hsl(var(--a2) / .95));
    }
    .vibe664 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: white; border: 1px solid rgba(0,0,0,.18); margin-top: -5px;
      box-shadow: 0 8px 16px rgba(0,0,0,.26);
    }
    .vibe664 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, hsl(var(--a1) / .95), hsl(var(--a2) / .95));
    }
    .vibe664 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border: 1px solid rgba(0,0,0,.18); border-radius: 50%; background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,.26);
    }

    .vibe664 .swatch {
      width: 26px; height: 26px; border-radius: 999px; border: 1px solid rgba(255,255,255,.24);
      box-shadow: 0 14px 30px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.25);
      cursor: pointer; transition: transform .15s ease, box-shadow .15s ease;
      background: var(--c);
    }
    .vibe664 .swatch:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 20px 38px rgba(0,0,0,.44), inset 0 1px 0 rgba(255,255,255,.35); }

    .vibe664[data-theme="eclipse"] {
      --ink: 238,242,255; --muted: 160,168,186;
      --bg1: 244 44% 7%; --bg2: 230 36% 11%;
      --a1: 196 100% 54%; --a2: 268 100% 66%; --a3: 14 98% 62%;
    }
    .vibe664[data-theme="dawn"] {
      --ink: 24,28,36; --muted: 96,104,124;
      --bg1: 18 70% 98%; --bg2: 24 68% 92%;
      --a1: 14 94% 62%; --a2: 326 82% 66%; --a3: 208 96% 56%;
    }
    .vibe664[data-theme="moss"] {
      --ink: 236,244,234; --muted: 188,200,188;
      --bg1: 146 22% 10%; --bg2: 148 18% 8%;
      --a1: 148 60% 56%; --a2: 196 92% 54%; --a3: 36 90% 58%;
    }
    .vibe664[data-theme="mono"] {
      --ink: 28,28,28; --muted: 110,110,120;
      --bg1: 220 8% 94%; --bg2: 220 6% 90%;
      --a1: 220 8% 40%; --a2: 220 6% 50%; --a3: 220 4% 60%;
    }

    .vibe664[data-motion="off"] .halo,
    .vibe664[data-motion="off"] .lens::after { animation-play-state: paused; }
    @media (prefers-reduced-motion: reduce) {
      .vibe664, .vibe664 * { animation: none !important; transition: none !important; }
      .vibe664 { --mx: 0; --my: 0; }
    }
    @media (max-width: 820px) {
      .vibe664 .lens { height: clamp(360px, 64vmin, 680px); }
      .vibe664 label.range { width: 100%; justify-content: space-between; }
    }
  </style>

  <div class="halo" aria-hidden="true"></div>

  <div class="top">
    <div class="brand">
      <h1 aria-live="polite">KALEIDOSCOPE 664</h1>
      <p class="sub">Drag to steer the prism. Scroll to tune. Press Space to pause.</p>
    </div>
    <div class="actions">
      <button class="btn primary" data-action="motion" aria-pressed="true" title="Toggle motion">Pause</button>
      <button class="btn" data-action="theme" title="Cycle theme">Theme</button>
      <button class="btn" data-action="blend" title="Toggle blend">Velvet</button>
      <button class="btn" data-action="save" title="Export PNG">Export</button>
    </div>
  </div>

  <div class="lens" role="img" aria-label="Generative kaleidoscope lens with mirrored petals of light">
    <canvas id="kalei"></canvas>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <div class="controls" role="group" aria-label="Themes">
      <button class="swatch" data-theme="eclipse" style="--c: conic-gradient(#60a5fa, #a78bfa, #f59e0b)"></button>
      <button class="swatch" data-theme="dawn"    style="--c: conic-gradient(#fb923c, #f472b6, #60a5fa)"></button>
      <button class="swatch" data-theme="moss"    style="--c: conic-gradient(#34d399, #22d3ee, #f59e0b)"></button>
      <button class="swatch" data-theme="mono"    style="--c: conic-gradient(#9ca3af, #6b7280, #d4d4d8)"></button>
      <span class="chip" data-chip="theme">Theme: eclipse</span>
      <span class="chip" data-chip="mode">Mode: velvet</span>
    </div>
    <div class="controls" role="group" aria-label="Tuning">
      <label class="range" for="sym">Symmetry
        <input id="sym" type="range" min="6" max="32" value="12" aria-label="Symmetry petals">
      </label>
      <label class="range" for="flow">Flow
        <input id="flow" type="range" min="10" max="300" value="120" aria-label="Animation flow speed">

  <div class="divider" aria-hidden="true"></div>

  <div class="dock">
    <span id="last-updated">Last updated: 2025-11-15 20:27:39 EST</span>
    <span class="chip">Tips: T theme • B blend • E/S export • Scroll to adjust.</span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe664');
      const canvas = root.querySelector('#kalei');
      const ctx = canvas.getContext('2d', { alpha: false });

      // UI
      const btnMotion = root.querySelector('[data-action="motion"]');
      const btnTheme  = root.querySelector('[data-action="theme"]');
      const btnBlend  = root.querySelector('[data-action="blend"]');
      const btnSave   = root.querySelector('[data-action="save"]');
      const chipTheme = root.querySelector('[data-chip="theme"]');
      const chipMode  = root.querySelector('[data-chip="mode"]');
      const rSym  = root.querySelector('#sym');
      const rFlow = root.querySelector('#flow');

      // Last updated
      const lu = root.querySelector('#last-updated');
      const now = new Date();
      try {
        lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      } catch { lu.textContent = 'Last updated: ' + now.toString(); }

      // Pointer parallax
      const pointer = { x: 0, y: 0, tx: 0, ty: 0 };
      function onPointer(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        root.style.setProperty('--mx', x.toFixed(3));
        root.style.setProperty('--my', y.toFixed(3));
        pointer.tx = (e.clientX - r.left);
        pointer.ty = (e.clientY - r.top);
      }
      root.addEventListener('mousemove', onPointer, { passive: true });
      root.addEventListener('mouseleave', () => { root.style.setProperty('--mx', 0); root.style.setProperty('--my', 0); });

      // Sizing
      let DPR = Math.min(2, window.devicePixelRatio || 1);
      function fit() {
        const r = canvas.getBoundingClientRect();
        DPR = Math.min(2, window.devicePixelRatio || 1);
        canvas.width = Math.max(300, Math.floor(r.width * DPR));
        canvas.height = Math.max(300, Math.floor(r.height * DPR));
      }
      new ResizeObserver(fit).observe(canvas);
      fit();

      // Themes
      const THEMES = {
        eclipse: { bg: ['#0b1020','#111826'], palette: ['#7dd3fc','#a78bfa','#f472b6','#60a5fa','#34d399'], orbit: '#ffffff' },
        dawn:    { bg: ['#fff7ed','#fef3c7'], palette: ['#fb923c','#f472b6','#60a5fa','#fde047','#22d3ee'], orbit: '#000000' },
        moss:    { bg: ['#0e1712','#0b1a13'], palette: ['#34d399','#22d3ee','#a3e635','#f59e0b','#22c55e'], orbit: '#eafff5' },
        mono:    { bg: ['#fafafa','#e7e7e7'], palette: ['#9ca3af','#6b7280','#d4d4d8','#a1a1aa','#111827'], orbit: '#111827' },
      };
      const order = ['eclipse','dawn','moss','mono'];

      let theme = root.dataset.theme || 'eclipse';
      let blend = 'velvet'; // 'velvet' (with trails, lighter) or 'prism' (crisp)
      chipTheme.textContent = 'Theme: ' + theme;
      chipMode.textContent  = 'Mode: ' + blend;

      function applyTheme(name) {
        theme = name;
        root.dataset.theme = name;
        chipTheme.textContent = 'Theme: ' + name;
        // Micro flourish
        root.querySelector('h1').animate(
          [{ letterSpacing: '-0.02em' }, { letterSpacing: '0em' }, { letterSpacing: '-0.02em' }],
          { duration: 380, easing: 'cubic-bezier(.2,.8,.2,1)' }
        );
        seedOrbs(true);
      }

      btnTheme.addEventListener('click', () => {
        const i = order.indexOf(theme);
        applyTheme(order[(i + 1) % order.length]);
      });
      root.querySelectorAll('.swatch').forEach(s => s.addEventListener('click', () => applyTheme(s.dataset.theme)));

      btnBlend.addEventListener('click', () => {
        blend = blend === 'velvet' ? 'prism' : 'velvet';
        btnBlend.textContent = blend === 'velvet' ? 'Velvet' : 'Prism';
        chipMode.textContent = 'Mode: ' + blend;
      });

      function setMotion(on) {
        root.dataset.motion = on ? 'on' : 'off';
        btnMotion.setAttribute('aria-pressed', String(on));
        btnMotion.textContent = on ? 'Pause' : 'Resume';
      }
      btnMotion.addEventListener('click', () => setMotion(root.dataset.motion !== 'on'));
      if (matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches) setMotion(false);

      // Controls
      let petals = parseInt(rSym.value, 10);
      let flow   = parseInt(rFlow.value, 10) / 120;
      rSym.addEventListener('input', () => petals = parseInt(rSym.value, 10));
      rFlow.addEventListener('input', () => flow = parseInt(rFlow.value, 10) / 120);

      // Orbs in a tile
      const off = document.createElement('canvas');
      const octx = off.getContext('2d');
      off.width = 640; off.height = 640;
      const orbs = [];
      function seedOrbs(resetAngles) {
        orbs.length = 0;
        const pal = THEMES[theme].palette;
        const n = 7;
        for (let i = 0; i < n; i++) {
          orbs.push({
            r: 80 + i * 38,
            a: resetAngles ? Math.random() * Math.PI * 2 : (i / n) * Math.PI * 2,
            s: 40 + Math.random() * 120,
            c: pal[i % pal.length],
            v: (0.0007 + i * 0.0005) * (Math.random() > .5 ? 1 : -1)
          });
        }
      }
      seedOrbs(true);

      function drawTile(dt, t) {
        const pal = THEMES[theme].palette;
        octx.globalCompositeOperation = 'source-over';
        octx.fillStyle = '#000000';
        octx.fillRect(0, 0, off.width, off.height);
        const cx = off.width / 2, cy = off.height / 2;

        // Soft vignette base
        const bg = octx.createRadialGradient(cx, cy, 0, cx, cy, off.width * 0.6);
        bg.addColorStop(0, 'rgba(0,0,0,0.6)');
        bg.addColorStop(1, 'rgba(0,0,0,1)');
        octx.globalCompositeOperation = 'source-over';
        octx.fillStyle = bg;
        octx.fillRect(0, 0, off.width, off.height);

        // Glow orbs
        octx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < orbs.length; i++) {
          const o = orbs[i];
          o.a += o.v * flow * dt * 60;
          const x = cx + Math.cos(o.a) * o.r;
          const y = cy + Math.sin(o.a) * o.r;
          const grad = octx.createRadialGradient(x, y, 0, x, y, o.s * 2.8);
          grad.addColorStop(0, hexToRGBA(o.c, 0.95));
          grad.addColorStop(0.5, hexToRGBA(o.c, 0.25));
          grad.addColorStop(1, 'rgba(0,0,0,0)');
          octx.fillStyle = grad;
          octx.beginPath();
          octx.arc(x, y, o.s * 2.4, 0, Math.PI * 2);
          octx.fill();
        }

        // Delicate spokes
        octx.globalCompositeOperation = 'screen';
        octx.save();
        octx.translate(cx, cy);
        octx.rotate(t * 0.0002);
        octx.strokeStyle = hexToRGBA(pal[1 % pal.length], .10);
        octx.lineWidth = 2;
        for (let i = 0; i < 18; i++) {
          octx.rotate(Math.PI / 9);
          octx.beginPath();
          octx.moveTo(0, 0);
          octx.lineTo(off.width * 0.45, 0);
          octx.stroke();
        }
        octx.restore();

        // Tiny glints
        octx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < 12; i++) {
          const a = (i / 12) * Math.PI * 2 + t * 0.0005;
          const x = cx + Math.cos(a) * (off.width * 0.28);
          const y = cy + Math.sin(a) * (off.height * 0.28);
          octx.fillStyle = hexToRGBA(pal[(i + 2) % pal.length], .8);
          octx.beginPath();
          octx.arc(x, y, 2 + Math.sin(t * 0.002 + i) * 1.2, 0, Math.PI * 2);
          octx.fill();
        }
      }

      function hexToRGBA(hex, a) {
        const h = hex.replace('#','');
        const r = parseInt(h.substring(0,2),16);
        const g = parseInt(h.substring(2,4),16);
        const b = parseInt(h.substring(4,6),16);
        return `rgba(${r},${g},${b},${a})`;
      }

      // Export
      function savePNG() {
        try {
          const offscreen = document.createElement('canvas');
          offscreen.width = canvas.width;
          offscreen.height = canvas.height;
          const octx2 = offscreen.getContext('2d', { alpha: false });
          octx2.fillStyle = THEMES[theme].bg[1];
          octx2.fillRect(0,0,offscreen.width,offscreen.height);
          octx2.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          a.href = offscreen.toDataURL('image/png');
          a.download = 'kaleidoscope-664.png';
          a.click();
        } catch (e) {}
      }
      btnSave.addEventListener('click', savePNG);

      // Scroll to tune
      root.addEventListener('wheel', (e) => {
        if (e.shiftKey) return;
        const dir = Math.sign(e.deltaY);
        if (e.ctrlKey) {
          let v = parseInt(rSym.value, 10) + dir;
          v = Math.max(parseInt(rSym.min,10), Math.min(parseInt(rSym.max,10), v));
          rSym.value = v; petals = v;
        } else {
          let v = parseInt(rFlow.value, 10) - dir * 6;
          v = Math.max(parseInt(rFlow.min,10), Math.min(parseInt(rFlow.max,10), v));
          rFlow.value = v; flow = v / 120;
        }
        e.preventDefault();
      }, { passive: false });

      // Keyboard
      addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') { e.preventDefault(); btnTheme.click(); }
        if (k === 'b') { e.preventDefault(); btnBlend.click(); }
        if (k === 'e' || k === 's') { e.preventDefault(); savePNG(); }
        if (e.code === 'Space') { e.preventDefault(); btnMotion.click(); }
      });

      // Animation
      function ease(a, b, k) { return a + (b - a) * (1 - Math.pow(1 - k, 3)); }
      let last = performance.now();

      function draw(ts) {
        // title shimmer
        root.querySelector('h1').style.backgroundPosition = ((ts * 0.045) % 220) + '% 50%';
        // pointer smoothing
        pointer.x = ease(pointer.x, pointer.tx || canvas.width * 0.5, .12);
        pointer.y = ease(pointer.y, pointer.ty || canvas.height * 0.5, .12);

        const dt = Math.max(0.016, Math.min(0.06, (ts - last) / 1000));
        last = ts;

        if (root.dataset.motion === 'on') {
          // Update tile
          drawTile(dt, ts);

          // Background
          const g = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height) * 0.6);
          const [b1, b2] = THEMES[theme].bg;
          g.addColorStop(0, b1);
          g.addColorStop(1, b2);

          if (blend === 'velvet') {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = hexToRGBA('#000000', 0.12);
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          } else {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = g;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          }

          // Kaleidoscope replicate
          const cx = canvas.width / 2, cy = canvas.height / 2;
          const R = Math.hypot(cx, cy);
          const N = Math.max(6, Math.min(64, petals));
          const theta = (Math.PI * 2) / N;
          const rot = (pointer.x - cx) * 0.0006 + (pointer.y - cy) * 0.0006 + ts * 0.00008;

          ctx.save();
          ctx.translate(cx, cy);

          for (let i = 0; i < N; i++) {
            ctx.save();
            ctx.rotate(i * theta + rot);
            if (i % 2 === 1) ctx.scale(-1, 1);

            // Clip wedge
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.arc(0, 0, R, -theta/2, theta/2);
            ctx.closePath();
            ctx.clip();

            // Draw tile centered
            ctx.globalCompositeOperation = blend === 'velvet' ? 'lighter' : 'source-over';
            ctx.drawImage(off, -off.width/2, -off.height/2, off.width, off.height);

            ctx.restore();
          }

          // Petal borders
          ctx.globalCompositeOperation = 'overlay';
          ctx.strokeStyle = hexToRGBA('#ffffff', 0.06);
          ctx.lineWidth = 1 * DPR;
          ctx.beginPath();
          ctx.arc(0, 0, Math.min(cx, cy) - 10 * DPR, 0, Math.PI * 2);
          ctx.stroke();

          // Center cap
          ctx.globalCompositeOperation = 'source-over';
          const cap = ctx.createRadialGradient(0,0,0,0,0,20*DPR);
          cap.addColorStop(0, 'rgba(255,255,255,.85)');
          cap.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = cap;
          ctx.beginPath();
          ctx.arc(0, 0, 20 * DPR, 0, Math.PI * 2);
          ctx.fill();

          ctx.restore();
        }
        requestAnimationFrame(draw);
      }

      // Vis + motion
      document.addEventListener('visibilitychange', () => { if (document.hidden) setMotion(false); });

      applyTheme(theme);
      requestAnimationFrame(draw);
    })();
  </script>
