<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe1786" aria-label="Auraloom · Vibe 1786">
  <style>
    /* AURALOOM — fully scoped to #vibe1786 */
    #vibe1786 {
      --bg0: #0b0f17;
      --bg1: #0e1422;
      --ink: #e9f1ff;
      --muted: #a6b3c9;
      --ring: rgba(255,255,255,0.14);

      --c1: #86a5ff;
      --c2: #86ffd1;
      --c3: #ffc0e1;

      --mx: 50%;
      --my: 50%;

      position: relative;
      padding: clamp(18px, 4vw, 44px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(180% 180% at var(--mx) var(--my), rgba(255,255,255,0.06), transparent 44%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 60px 160px rgba(0,0,0,0.55);
      overflow: clip;
      color-scheme: dark;
      isolation: isolate;
    }
    #vibe1786[data-theme="day"] {
      --bg0: #f7f8ff;
      --bg1: #eef2ff;
      --ink: #0b1020;
      --muted: #58607a;
      --ring: rgba(0,0,0,0.12);
      color-scheme: light;
      background:
        radial-gradient(180% 180% at var(--mx) var(--my), rgba(0,0,0,0.06), transparent 44%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.06),
        0 60px 160px rgba(0,0,0,0.20);
    }

    /* Masthead */
    #vibe1786 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      z-index: 4;
      position: relative;
    }
    #vibe1786 .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      font: 900 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }
    #vibe1786 .orb {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        radial-gradient(60% 60% at 50% 50%, #fff, rgba(255,255,255,0) 70%),
        conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8), 0 10px 18px rgba(0,0,0,0.28);
    }
    #vibe1786 .controls {
      display: inline-flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-self: end;
    }
    #vibe1786 .btn {
      appearance: none;
      cursor: pointer;
      border: 1px solid var(--ring);
      border-radius: 14px;
      padding: 10px 14px;
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.04));
      box-shadow: 0 14px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease, opacity 220ms ease;
    }
    #vibe1786 .btn:hover { transform: translateY(-1px); }
    #vibe1786 .btn[aria-pressed="true"] {
      border-color: var(--c2);
      color: color-mix(in srgb, var(--c2) 70%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--c2) 26%, transparent);
    }

    /* Stage */
    #vibe1786 .stage {
      position: relative;
      margin-top: clamp(18px, 3vw, 28px);
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid var(--ring);
      min-height: clamp(480px, 64vh, 900px);
      background:
        radial-gradient(100% 100% at 50% 50%, color-mix(in srgb, var(--c2) 6%, transparent), transparent 54%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 80%, #000), var(--bg0));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10), 0 50px 120px rgba(0,0,0,0.35);
      isolation: isolate;
    }
    #vibe1786 canvas#fx { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 0; }

    /* Living aura */
    #vibe1786 .aura {
      position: absolute; inset: -30% -30% -30% -30%;
      pointer-events: none; z-index: 1;
      background:
        radial-gradient(55% 55% at var(--mx) var(--my), color-mix(in srgb, var(--c1) 14%, transparent), transparent 40%),
        conic-gradient(from 0deg at 50% 50%, color-mix(in srgb, var(--c1) 6%, transparent), color-mix(in srgb, var(--c3) 8%, transparent), color-mix(in srgb, var(--c2) 6%, transparent), color-mix(in srgb, var(--c1) 6%, transparent));
      filter: blur(28px) saturate(120%);
      mix-blend-mode: screen;
      opacity: 0.8;
      animation: vib1786_spin 18s linear infinite;
    }
    @keyframes vib1786_spin { to { transform: rotate(360deg); } }

    /* Copy card */
    #vibe1786 .copy {
      position: absolute;
      left: clamp(12px, 3vw, 24px);
      bottom: clamp(12px, 3vw, 24px);
      max-width: min(720px, 88%);
      border-radius: 18px;
      padding: clamp(14px, 2.6vw, 22px);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.04));
      border: 1px solid var(--ring);
      color: var(--ink);
      z-index: 3;
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }
    #vibe1786 h1 {
      margin: 0 0 6px 0;
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      font-weight: 900;
      font-size: clamp(40px, 8vw, 112px);
      line-height: 0.86;
      letter-spacing: -0.03em;
      text-wrap: balance;
    }
    #vibe1786 .shine {
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 200% 100%;
      animation: vib1786_shimmer 12s ease-in-out infinite;
      filter: drop-shadow(0 12px 28px color-mix(in srgb, var(--c2) 40%, transparent));
    }
    @keyframes vib1786_shimmer {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    #vibe1786 .lede {
      margin: 8px 0 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 19px);
      text-wrap: balance;
    }
    #vibe1786 .chips { margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap; }
    #vibe1786 .chip {
      border: 1px dashed var(--ring);
      border-radius: 999px;
      padding: 7px 10px;
      font: 800 10px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(0,0,0,0.04));
    }

    /* Dock */
    #vibe1786 .dock {
      position: absolute;
      right: clamp(12px, 3vw, 24px);
      top: clamp(12px, 3vw, 24px);
      z-index: 3;
      display: flex; flex-direction: column; gap: 8px;
    }
    #vibe1786 .dot {
      appearance: none; cursor: pointer;
      display: inline-grid; place-items: center;
      width: 42px; height: 42px; border-radius: 12px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.04));
      color: var(--ink);
      font: 700 12px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 14px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, box-shadow 220ms ease, filter 220ms ease, color 220ms ease, border-color 220ms ease;
    }
    #vibe1786 .dot:hover { transform: translateY(-1px); }
    #vibe1786 .dot.on {
      border-color: var(--c1);
      color: color-mix(in srgb, var(--c1) 70%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--c1) 26%, transparent);
    }
    #vibe1786 .dot .ico {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        radial-gradient(60% 60% at 50% 50%, #fff, rgba(255,255,255,0) 70%),
        conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c1));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8), 0 8px 14px rgba(0,0,0,0.2);
    }
    #vibe1786 .dot span[aria-hidden="true"] { font-size: 14px; }

    /* Footer */
    #vibe1786 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(18px, 3.2vw, 32px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe1786 .aura { display: none; }
      #vibe1786 .btn, #vibe1786 .dot { transition: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="orb" aria-hidden="true"></span> Auraloom · Vibe 1786</div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-theme="night" aria-pressed="true" title="Night theme">Night</button>
      <button class="btn" data-theme="day" aria-pressed="false" title="Day theme">Day</button>

  <div class="stage" role="region" aria-label="Auraloom field">

    <nav class="dock" aria-label="Quick toggles">
      <button class="dot on" data-toggle="run" title="Run/Pause"><span aria-hidden="true">▶︎</span></button>
      <button class="dot on" data-toggle="bloom" title="Bloom glow"><span aria-hidden="true">✺</span></button>
      <button class="dot" data-toggle="trail" title="Long trails"><span aria-hidden="true">∞</span></button>

    <article class="copy" role="region" aria-label="Auraloom copy">
      <h1><span class="shine">Weave the light.</span></h1>

  <div class="foot">
    <span>Light, entangled.</span>
    <span id="last-updated">Last updated: 2026-01-06 16:19:49 EST</span>

  <script>
    (function(){
      const root = document.getElementById('vibe1786');
      const canvas = root.querySelector('#fx');
      const ctx = canvas.getContext('2d', { alpha: true });

      const themeBtns = root.querySelectorAll('.btn[data-theme]');
      const paletteBtn = root.querySelector('.btn[data-palette="cycle"]');
      const saveBtn = root.querySelector('.btn[data-action="save"]');

      const dock = {
        run: root.querySelector('.dot[data-toggle="run"]'),
        bloom: root.querySelector('.dot[data-toggle="bloom"]'),
        trail: root.querySelector('.dot[data-toggle="trail"]'),
        stars: root.querySelector('.dot[data-toggle="stars"]'),
        invert: root.querySelector('.dot[data-toggle="invertflow"]')
      };

      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Palettes
      const PALETTES = [
        ['#86a5ff','#86ffd1','#ffc0e1'], // Petal
        ['#ffd86a','#ff9c66','#98ff9e'], // Citrus
        ['#b395ff','#8ad8ff','#ff9eb3'], // Glacé
        ['#7de2ff','#a6ffb9','#e6b9ff'], // Mist
        ['#ffb6a3','#ffd2f7','#b8ffea']  // Rosé
      ];
      let paletteIndex = 0;
      function setPaletteFromIndex(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const [c1,c2,c3] = PALETTES[paletteIndex];
        root.style.setProperty('--c1', c1);
        root.style.setProperty('--c2', c2);
        root.style.setProperty('--c3', c3);
        rebuildLUT();
      }
      paletteBtn.addEventListener('click', ()=> setPaletteFromIndex(paletteIndex+1));

      // Theme
      function setTheme(name){
        const t = name === 'day' ? 'day' : 'night';
        root.setAttribute('data-theme', t);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === t ? 'true' : 'false'));
        softReset(true);
      }
      const hr = new Date().getHours();
      setTheme((hr >= 7 && hr < 18) ? 'day' : 'night');
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      // Pointer
      const pointer = { x: 0, y: 0, nx: 0.5, ny: 0.5, down: false };
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top)/r.height));
        pointer.nx = x; pointer.ny = y;
        pointer.x = x * W; pointer.y = y * H;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
        energy = Math.min(2.2, energy + (pointer.down ? 0.5 : 0.12));
      }
      root.addEventListener('mousemove', updatePointer);
      canvas.addEventListener('pointermove', updatePointer);
      canvas.addEventListener('pointerdown', ()=> { pointer.down = true; energy = Math.min(3, energy+0.9); });
      window.addEventListener('pointerup', ()=> { pointer.down = false; });
      canvas.addEventListener('pointerleave', ()=> { pointer.down = false; });

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0;
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = canvas.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        softReset(true);
      }
      window.addEventListener('resize', ()=> { cancelAnimationFrame(af || 0); resize(); if (running) raf(); });

      // Gradient LUT
      let gradLUT = [];
      function hexToRgb(h){
        const s = h.replace('#','').trim();
        const b = s.length===3 ? s.split('').map(c=>c+c).join('') : s;
        const n = parseInt(b,16);
        return [(n>>16)&255, (n>>8)&255, n&255];
      }
      function rebuildLUT(){
        const cols = PALETTES[paletteIndex].map(hexToRgb);
        const N = 512; gradLUT = [];
        for (let i=0;i<N;i++){
          const t = i/(N-1);
          const x = t*(cols.length-1);
          const i0 = Math.floor(x), i1 = Math.min(cols.length-1, i0+1);
          const f = x - i0;
          const r = Math.round(cols[i0][0]*(1-f) + cols[i1][0]*f);
          const g = Math.round(cols[i0][1]*(1-f) + cols[i1][1]*f);
          const b = Math.round(cols[i0][2]*(1-f) + cols[i1][2]*f);
          gradLUT.push([r,g,b]);
        }
      }
      function lutColor(t, a){
        const idx = Math.max(0, Math.min(gradLUT.length-1, Math.floor(t*(gradLUT.length-1))));
        const c = gradLUT[idx] || [255,255,255];
        return `rgba(${c[0]},${c[1]},${c[2]},${a})`;
      }
      setPaletteFromIndex(paletteIndex);

      // Flow field particles
      const P = [];
      let PCOUNT = 1800;
      function resetParticles(){
        P.length = 0;
        for (let i=0;i<PCOUNT;i++){
          const x = Math.random()*W;
          const y = Math.random()*H;
          P.push({
            x, y, px: x, py: y,
            hue: Math.random(),
            sp: 0.9 + Math.random()*0.6
          });
        }
      }

      // Toggles
      let running = true;
      let bloomOn = true;
      let longTrail = false;
      let starField = false;
      let invertFlow = false;
      let energy = 0;

      function setToggle(el, on){
        if (on) el.classList.add('on'); else el.classList.remove('on');
      }

      dock.run.addEventListener('click', ()=>{
        running = !running;
        setToggle(dock.run, running);
        if (running) raf();
      });
      dock.bloom.addEventListener('click', ()=>{
        bloomOn = !bloomOn;
        setToggle(dock.bloom, bloomOn);
      });
      dock.trail.addEventListener('click', ()=>{
        longTrail = !longTrail;
        setToggle(dock.trail, longTrail);
      });
      dock.stars.addEventListener('click', ()=>{
        starField = !starField;
        setToggle(dock.stars, starField);
        softReset(true);
      });
      dock.invert.addEventListener('click', ()=>{
        invertFlow = !invertFlow;
        setToggle(dock.invert, invertFlow);
      });

      saveBtn.addEventListener('click', saveImage);
      function saveImage(){
        try {
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const x = t.getContext('2d');
          const isDay = root.getAttribute('data-theme') === 'day';
          x.fillStyle = isDay ? '#f7f8ff' : '#0b0f17';
          x.fillRect(0,0,t.width,t.height);
          x.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1).toString().padStart(2,'0'), n.getDate().toString().padStart(2,'0'), '_', n.getHours().toString().padStart(2,'0'), n.getMinutes().toString().padStart(2,'0'), n.getSeconds().toString().padStart(2,'0')].join('');
          a.href = t.toDataURL('image/png');
          a.download = `auraloom_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); running = !running; setToggle(dock.run, running); if (running) raf(); }
        if (k === 't') {
          const current = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
          setTheme(current);
        }
        if (k === 'p') setPaletteFromIndex(paletteIndex+1);
        if (k === 'b') { bloomOn = !bloomOn; setToggle(dock.bloom, bloomOn); }
        if (k === 's') saveImage();
      });

      // Drawing
      let af = null, last = performance.now();
      function softReset(initial){
        const isDay = root.getAttribute('data-theme') === 'day';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = isDay ? '#f7f8ff' : '#0b0f17';
        ctx.fillRect(0,0,W,H);
        if (starField) drawStars();
        if (!initial) drawOnce();
      }
      function drawStars(){
        const isDay = root.getAttribute('data-theme') === 'day';
        const count = Math.floor((W*H)/24000);
        ctx.save();
        ctx.globalAlpha = isDay ? 0.10 : 0.35;
        for (let i=0;i<count;i++){
          const x = Math.random()*W, y = Math.random()*H;
          const r = Math.random()*1.4 + 0.3;
          const g = ctx.createRadialGradient(x,y,0,x,y,r*3);
          g.addColorStop(0, 'rgba(255,255,255,1)');
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x,y,r*3,0,Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function field(vx, vy, t){
        const f1 = 0.0018, f2 = 0.0009, f3 = 0.0013;
        const tt = t*0.0012 * (invertFlow ? -1 : 1);
        const a = Math.sin(vy*f1 + tt) + Math.sin((vy+vx)*f2 - tt*1.6);
        const b = Math.cos(vx*f1 - tt) + Math.cos((vx-vy)*f3 + tt*1.3);
        // pointer swirl
        const dx = vx - pointer.x, dy = vy - pointer.y;
        const dist2 = dx*dx + dy*dy + 1;
        const swirl = 90000 / dist2; // influence radius
        const sx = -dy * swirl;
        const sy = dx * swirl;
        return { x: a*0.5 + sx, y: b*0.5 + sy };
      }

      function draw(now){
        const dtms = Math.min(48, now - last);
        const dt = dtms/1000;
        last = now;

        energy *= Math.pow(0.5, dt*1.6);

        // Fade for trails
        const isDay = root.getAttribute('data-theme') === 'day';
        ctx.globalCompositeOperation = 'source-over';
        const fadeAlpha = longTrail ? (isDay ? 0.06 : 0.055) : (isDay ? 0.12 : 0.10);
        ctx.fillStyle = isDay ? `rgba(247,248,255,${fadeAlpha})` : `rgba(11,15,23,${fadeAlpha})`;
        ctx.fillRect(0,0,W,H);

        if (starField && Math.random() < 0.05) {
          ctx.save();
          ctx.globalAlpha = isDay ? 0.06 : 0.12;
          const x = Math.random()*W, y = Math.random()*H;
          const r = 40 + Math.random()*120;
          const g = ctx.createRadialGradient(x,y,0,x,y,r);
          g.addColorStop(0, lutColor(Math.random(), 0.8));
          g.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
          ctx.restore();
        }

        // Draw particles
        const t = performance.now();
        ctx.globalCompositeOperation = bloomOn ? (isDay ? 'multiply' : 'screen') : 'source-over';

        const speed = 18 + energy*22;
        for (let i=0;i<P.length;i++){
          const p = P[i];
          const f = field(p.x, p.y, t);
          const vx = f.x * p.sp * dt * speed;
          const vy = f.y * p.sp * dt * speed;

          p.px = p.x; p.py = p.y;
          p.x += vx; p.y += vy;

          // wrap
          if (p.x < 0) { p.x += W; p.px = p.x; }
          if (p.x > W){ p.x -= W; p.px = p.x; }
          if (p.y < 0) { p.y += H; p.py = p.y; }
          if (p.y > H){ p.y -= H; p.py = p.y; }

          const hueShift = (p.hue + (p.x/W)*0.3 + (p.y/H)*0.2 + energy*0.1) % 1;
          const alpha = bloomOn ? (isDay ? 0.35 : 0.65) : (isDay ? 0.28 : 0.50);

          ctx.strokeStyle = lutColor(hueShift, alpha);
          ctx.lineWidth = bloomOn ? (0.9 + Math.sin(i + t*0.001)*0.4) : 0.7;
          ctx.lineCap = 'round';
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.stroke();

          if (bloomOn && (i % 120 === 0)) {
            const r = 10 + energy*6;
            const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, r);
            g.addColorStop(0, lutColor(hueShift, isDay ? 0.55 : 0.85));
            g.addColorStop(1, lutColor(hueShift, 0));
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(p.x, p.y, r, 0, Math.PI*2); ctx.fill();
          }
        }
      }

      function raf(ts){
        if (!running){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }
      function drawOnce(){ draw(performance.now()); }

      function init(){
        resize();
        setPaletteFromIndex(paletteIndex);
        resetParticles();
        pointer.x = W*0.5; pointer.y = H*0.5;
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        running = !prefersReduced;
        setToggle(dock.run, running);
        if (running) raf(); else drawOnce();
      }
      init();
    })();
  </script>
