<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1955" data-theme="dawn" aria-live="polite">
  <style>
    .vibe1955 {
      /* Theme tokens (dawn by default) */
      --bg: #fff7f2;
      --bg2: #eaf4ff;
      --ink: #0f1720;
      --muted: #5c6b7b;
      --ring: rgba(15, 23, 32, 0.12);
      --card: rgba(255, 255, 255, 0.7);
      --ac1: #ff8a5b;
      --ac2: #5fa8ff;
      --glow: rgba(95, 168, 255, 0.28);

      position: relative;
      display: grid;
      gap: 22px;
      padding: clamp(20px, 4.5vw, 56px);
      border-radius: 28px;
      background: radial-gradient(1000px 600px at var(--mx,50%) 0%, rgba(255,255,255,0.8), transparent 60%),
                  linear-gradient(165deg, var(--bg) 0%, var(--bg2) 100%);
      color: var(--ink);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 20px 60px rgba(16,27,43,0.10),
        0 4px 18px rgba(16,27,43,0.12);
      overflow: hidden;
      isolation: isolate;
      font: 400 16px/1.5 ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui;
    }

    /* THEMES */
    .vibe1955[data-theme="noon"] { --bg:#f2fbff; --bg2:#f9fffb; --ac1:#00c2ff; --ac2:#59ffa1; --glow: rgba(0, 194, 255, 0.22); }
    .vibe1955[data-theme="dusk"] { --bg:#fff0f6; --bg2:#e9e6ff; --ac1:#ff74d3; --ac2:#8c88ff; --glow: rgba(140, 136, 255, 0.26); }
    .vibe1955[data-theme="midnight"] { --bg:#0e1320; --bg2:#101725; --ink:#eaf2ff; --muted:#a6b4c7; --ring:rgba(255,255,255,0.12); --card:rgba(255,255,255,0.06); --ac1:#8dd0ff; --ac2:#c5ffb7; --glow: rgba(141, 208, 255, 0.25); }

    /* Decorative sky */
    .vibe1955 .sun {
      position: absolute;
      top: -18vmin; left: 50%; transform: translateX(-50%);
      width: 70vmin; height: 70vmin; border-radius: 50%;
      background: radial-gradient(circle at 50% 55%, rgba(255,238,178,0.9), rgba(255,180,130,0.65) 40%, rgba(255,255,255,0) 65%);
      filter: blur(8px) saturate(120%);
      pointer-events: none; z-index: 0;
    }
    .vibe1955 .burst {
      position: absolute; inset: -30%;
      background:
        conic-gradient(from var(--spin, 0deg), var(--ac1), transparent 20%, var(--ac2), transparent 20%);
      opacity: 0.25;
      filter: blur(40px) saturate(120%);
      mask-image: radial-gradient(60% 60% at 50% 30%, black 20%, transparent 60%);
      animation: spin 60s linear infinite;
      pointer-events: none; z-index: 0;
    }
    @keyframes spin { to { --spin: 360deg; } }

    .vibe1955 .petal {
      position: absolute; border-radius: 40% 60% 70% 30% / 50% 30% 70% 50%;
      width: 40vmin; height: 26vmin;
      filter: blur(22px) saturate(120%);
      mix-blend-mode: multiply;
      opacity: 0.42;
      animation: drift var(--t, 26s) ease-in-out infinite alternate;
      z-index: 0;
    }
    .vibe1955 .petal.a { background: radial-gradient(60% 80% at 40% 50%, var(--ac1), transparent 70%); top: 10%; left: -8%; --t: 28s; }
    .vibe1955 .petal.b { background: radial-gradient(60% 80% at 60% 40%, var(--ac2), transparent 70%); bottom: -6%; right: -10%; --t: 32s; }
    .vibe1955 .petal.c { background: radial-gradient(60% 80% at 50% 50%, rgba(255,255,255,0.9), transparent 70%); bottom: 8%; left: 6%; --t: 30s; opacity: 0.25; }
    @keyframes drift {
      0%   { transform: translate(0,0) rotate(0deg) scale(1); }
      100% { transform: translate(6vmin, -4vmin) rotate(14deg) scale(1.06); }
    }

    /* Content card */
    .vibe1955 .canvas {
      position: relative;
      z-index: 2;
      display: grid;
      gap: clamp(14px, 2.5vw, 24px);
      padding: clamp(18px, 3.6vw, 40px);
      border-radius: 20px;
      background: linear-gradient(180deg, var(--card), color-mix(in oklab, var(--card) 88%, transparent));
      border: 1px solid var(--ring);
      backdrop-filter: blur(14px) saturate(140%);
      box-shadow:
        0 24px 60px var(--glow),
        0 8px 24px rgba(16,27,43,0.10),
        inset 0 1px 0 rgba(255,255,255,0.65);
      transform: translateZ(0);
      max-width: min(980px, 96vw);
      margin-inline: auto;
    }

    .vibe1955 .topline {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    .vibe1955 .flag {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.55));
      color: var(--muted);
      border: 1px solid var(--ring);
      border-radius: 999px;
      font-size: 12px; letter-spacing: 0.08em; text-transform: uppercase;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    .vibe1955 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--ac1), var(--ac2));
      box-shadow: 0 0 0 4px color-mix(in srgb, var(--ac1) 20%, transparent), 0 0 18px var(--ac2);
      animation: twinkle 2.2s ease-in-out infinite;
    }
    @keyframes twinkle { 0%,100% { transform: scale(1); opacity: .9; } 50% { transform: scale(1.2); opacity: 1; } }

    .vibe1955 h1 {
      margin: 2px 0 0;
      font-size: clamp(32px, 6.6vw, 64px);
      letter-spacing: -0.02em;
      line-height: 1.04;
      background: linear-gradient(100deg, color-mix(in srgb, var(--ink) 86%, #fff) 30%, var(--ac1), var(--ac2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .vibe1955 .sub {
      margin: 0; max-width: 65ch; color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      text-wrap: pretty;
    }

    /* Palette pills */
    .vibe1955 .palettes { display: flex; flex-wrap: wrap; gap: 10px; }
    .vibe1955 .pill {
      appearance: none; border: 1px solid var(--ring); background: white; color: var(--ink);
      padding: 10px 14px; border-radius: 999px; cursor: pointer; font-weight: 600;
      box-shadow: 0 1px 0 rgba(255,255,255,0.8) inset, 0 6px 18px rgba(16,27,43,0.08);
      transition: transform 160ms ease, background 160ms ease, box-shadow 160ms ease;
    }
    .vibe1955 .pill:hover { transform: translateY(-1px); }
    .vibe1955 .pill.active {
      background: linear-gradient(90deg, var(--ac1), var(--ac2));
      color: #0a1016; border-color: transparent;
      box-shadow: 0 10px 28px var(--glow);
    }

    /* Tiles */
    .vibe1955 .tiles {
      display: grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: clamp(10px, 2vw, 16px);
    }
    .vibe1955 .tile {
      position: relative; overflow: hidden;
      display: grid; align-content: space-between; gap: 10px;
      padding: clamp(14px, 2.6vw, 18px);
      border-radius: 16px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.5));
      color: var(--ink); text-align: left;
      cursor: pointer; user-select: none;
      box-shadow: 0 1px 0 rgba(255,255,255,0.85) inset, 0 14px 28px rgba(16,27,43,0.08);
      transform: perspective(800px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(0);
      transition: box-shadow 220ms ease, transform 180ms ease;
      will-change: transform;
    }
    .vibe1955 .tile:hover {
      box-shadow: 0 18px 40px var(--glow), 0 8px 24px rgba(16,27,43,0.1);
    }
    .vibe1955 .tile .icon {
      width: 40px; height: 40px; border-radius: 12px;
      background: linear-gradient(135deg, var(--ac1), var(--ac2));
      box-shadow: 0 10px 22px var(--glow), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .vibe1955 .tile h3 {
      margin: 6px 0 0; font-size: clamp(14px, 2vw, 16px); letter-spacing: 0.01em;
    }
    .vibe1955 .tile p { margin: 2px 0 0; color: var(--muted); font-size: 13px; }
    .vibe1955 .tile.active {
      background: linear-gradient(180deg, color-mix(in srgb, var(--ac2) 16%, white), rgba(255,255,255,0.6));
      border-color: color-mix(in srgb, var(--ac2) 40%, var(--ring));
    }
    .vibe1955 .shine {
      position: absolute; inset: -30%;
      background: radial-gradient(40% 60% at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.8), transparent 60%);
      opacity: 0.5; pointer-events: none;
      mix-blend-mode: soft-light;
    }

    /* Meter */
    .vibe1955 .meter {
      position: relative; height: 12px; border-radius: 999px; overflow: hidden;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .vibe1955 .fill {
      --p: 36%;
      width: var(--p);
      height: 100%;
      background: linear-gradient(90deg, var(--ac1), var(--ac2));
      box-shadow: 0 0 24px var(--glow);
      transition: width 1000ms cubic-bezier(.2,.8,.2,1);
    }

    /* Footer controls */
    .vibe1955 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    .vibe1955 .cta {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px; border-radius: 14px; border: 0;
      font-weight: 800; letter-spacing: .01em; cursor: pointer; color: #0b0f14;
      background: linear-gradient(90deg, var(--ac1), var(--ac2));
      box-shadow: 0 16px 36px var(--glow), 0 6px 14px rgba(16,27,43,0.18);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .vibe1955 .cta:hover { transform: translateY(-2px); }
    .vibe1955 .cta:active { transform: translateY(0) scale(0.98); }

    .vibe1955 .motion {
      appearance: none; background: transparent; color: var(--muted); border: 1px solid var(--ring);
      padding: 8px 12px; border-radius: 10px; cursor: pointer;
      transition: background 160ms ease, color 160ms ease, border-color 160ms ease;
    }
    .vibe1955 .motion:hover { background: rgba(255,255,255,0.7); color: var(--ink); border-color: color-mix(in srgb, var(--ac2) 40%, var(--ring)); }

    .vibe1955 .stamp {
      display: inline-flex; align-items: center; gap: 10px; color: var(--muted); font-size: 12px;
    }

    /* Mobile */
    @media (max-width: 760px) {
      .vibe1955 .tiles { grid-template-columns: 1fr; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe1955 .burst, .vibe1955 .petal, .vibe1955 .spark, .vibe1955 .fill { animation: none !important; transition: none !important; }
      .vibe1955 .tile { transition: none !important; }
    }
  </style>

  <!-- Ambient sky -->
  <div class="sun" aria-hidden="true"></div>
  <div class="burst anim" aria-hidden="true"></div>
  <div class="petal a anim" aria-hidden="true"></div>
  <div class="petal b anim" aria-hidden="true"></div>
  <div class="petal c anim" aria-hidden="true"></div>

  <!-- Content -->
  <section class="canvas" aria-label="Daybreak Studio panel">
    <div class="topline">
      <span class="flag"><span class="spark anim" aria-hidden="true"></span> Daybreak • v1955</span>
      <button class="motion" type="button" aria-pressed="false">Pause motion</button>
    </div>

    <h1>Wake the ideas</h1>
    <p class="sub">Light, air, and a gentle pulse. Shape a clear moment to think—and let the interface get out of the way.</p>

    <div class="palettes" role="group" aria-label="Choose a palette">
      <button class="pill active" data-theme="dawn" type="button" title="Soft warm dawn">Dawn</button>
      <button class="pill" data-theme="noon" type="button" title="Bright and fresh">Noon</button>
      <button class="pill" data-theme="dusk" type="button" title="Violet dusk glow">Dusk</button>
      <button class="pill" data-theme="midnight" type="button" title="Deep midnight calm">Midnight</button>
    </div>

    <div class="tiles" role="list">
      <button class="tile" role="listitem" type="button" aria-pressed="false">
        <div class="icon" aria-hidden="true"></div>
        <h3>Sketch a notion</h3>
        <p>Capture the first outline—fast and forgiving.</p>
        <div class="shine" aria-hidden="true"></div>
      </button>
      <button class="tile" role="listitem" type="button" aria-pressed="false">
        <div class="icon" aria-hidden="true"></div>
        <h3>Shape the arc</h3>
        <p>Arrange beats, frames, and connections.</p>
        <div class="shine" aria-hidden="true"></div>
      </button>
      <button class="tile" role="listitem" type="button" aria-pressed="false">
        <div class="icon" aria-hidden="true"></div>
        <h3>Send it gently</h3>
        <p>Share a crisp preview when it’s ready.</p>
        <div class="shine" aria-hidden="true"></div>
      </button>
    </div>

    <div class="meter" aria-label="Flow progress">
      <div class="fill anim" style="--p: 36%;" aria-hidden="true"></div>
    </div>

    <div class="foot">
      <button class="cta" type="button" aria-label="Begin a bright session">Begin ▶</button>
      <span class="stamp">Status: serene • <span id="last-updated">Last updated: 2026-01-14 13:31:14 EST</span></span>
    </div>
  </section>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe1955');
      const pills = Array.from(root.querySelectorAll('.pill'));
      const tiles = Array.from(root.querySelectorAll('.tile'));
      const meter = root.querySelector('.fill');
      const motionBtn = root.querySelector('.motion');
      const cta = root.querySelector('.cta');
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || '';
        last.textContent = d.toLocaleString([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' }) + (tz ? ' • ' + tz : '');
      } catch(e) { last.textContent = ''; }

      // Palette switching
      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
      }
      function activatePill(btn) {
        pills.forEach(p => p.classList.toggle('active', p === btn));
        setTheme(btn.getAttribute('data-theme'));
      }
      pills.forEach(p => p.addEventListener('click', () => activatePill(p)));
      // Default already active on Dawn

      // Pointer glow across container
      function moveGlow(e) {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width * 100;
        const y = (e.clientY - r.top) / r.height * 100;
        root.style.setProperty('--mx', x.toFixed(2) + '%');
        root.style.setProperty('--my', y.toFixed(2) + '%');
      }
      root.addEventListener('pointermove', moveGlow);

      // Tile tilt and selection
      function tiltTile(e, el) {
        const r = el.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const rx = ((0.5 - y) * 10).toFixed(2) + 'deg';
        const ry = ((x - 0.5) * 12).toFixed(2) + 'deg';
        el.style.setProperty('--rx', rx);
        el.style.setProperty('--ry', ry);
        // pass local glow vars to .shine
        const shine = el.querySelector('.shine');
        if (shine) {
          shine.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
          shine.style.setProperty('--my', (y * 100).toFixed(2) + '%');
        }
      }
      function resetTilt(el) {
        el.style.setProperty('--rx', '0deg');
        el.style.setProperty('--ry', '0deg');
      }
      tiles.forEach((t, i) => {
        t.addEventListener('pointermove', (e) => tiltTile(e, t));
        t.addEventListener('pointerleave', () => resetTilt(t));
        t.addEventListener('click', () => {
          const active = t.classList.toggle('active');
          t.setAttribute('aria-pressed', String(active));
          const activeCount = tiles.filter(x => x.classList.contains('active')).length;
          const pct = Math.min(100, Math.max(12, Math.round((activeCount / tiles.length) * 100)));
          meter.style.setProperty('--p', pct + '%');
        });
      });

      // Progress breathing if idle
      let paused = false;
      function nudge() {
        if (paused) return;
        const current = parseFloat(getComputedStyle(meter).getPropertyValue('--p')) || 36;
        const swing = (Math.random() * 10) - 5;
        const next = Math.max(20, Math.min(92, current + swing));
        meter.style.setProperty('--p', next.toFixed(0) + '%');
      }
      const timer = setInterval(nudge, 2800);

      // Motion toggle controls all animated elements
      function setPaused(state) {
        paused = state;
        root.querySelectorAll('.anim').forEach(el => el.style.animationPlayState = paused ? 'paused' : 'running');
        meter.style.transition = paused ? 'none' : 'width 1000ms cubic-bezier(.2,.8,.2,1)';
        motionBtn.textContent = paused ? 'Play motion' : 'Pause motion';
        motionBtn.setAttribute('aria-pressed', String(paused));
      }
      motionBtn.addEventListener('click', () => setPaused(!paused));

      // CTA effect + quick progress bump
      cta.addEventListener('click', () => {
        cta.style.transform = 'translateY(-1px) scale(0.99)';
        setTimeout(() => cta.style.transform = '', 180);
        if (!paused) {
          const current = parseFloat(getComputedStyle(meter).getPropertyValue('--p')) || 36;
          const bump = Math.min(100, current + 12);
          meter.style.setProperty('--p', bump.toFixed(0) + '%');
        }
      });

      // Respect reduced motion
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduced && prefersReduced.matches) setPaused(true);

      // Cleanup on detach
      root.addEventListener('DOMNodeRemoved', (e) => {
        if (e.target === root) clearInterval(timer);
      });
    }());
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
