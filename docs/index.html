    <style>

      }

<section id="vibe2011" class="orrery" aria-label="Studio 2011 — Clockwork Orrery">
  <style>
    /* Clockwork Orrery — everything scoped to #vibe2011 */
    #vibe2011{
      --ink:#0b1020;
      --muted:rgba(11,16,32,0.66);
      --panel:rgba(255,255,255,0.75);
      --line:rgba(0,0,0,0.12);

      --bg0:#f8fbff;
      --bg1:#eaf4ff;

      --p1:#ffd27a; /* auric */
      --p2:#7ee9ff; /* cyan */
      --p3:#a8ff7a; /* lime */
      --p4:#b99cff; /* lilac */
      --p5:#ff8fb5; /* rose */

      position:relative;
      border-radius:40px;
      padding:clamp(16px,3vw,36px);
      color:var(--ink);
      background:
        radial-gradient(140% 120% at -10% -30%, rgba(255,255,255,0.85), transparent 60%),
        radial-gradient(120% 180% at 120% 120%, rgba(0,0,0,0.07), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border:1px solid rgba(255,255,255,0.7);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 60px 180px rgba(0,0,0,0.18);
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(12px,2.6vw,24px);
      overflow:hidden;
      isolation:isolate;
      min-height:720px;
      backdrop-filter:saturate(120%);
    }

    /* Night theme */
    #vibe2011[data-theme="night"]{
      --ink:#eaf1ff;
      --muted:rgba(234,241,255,0.78);
      --panel:rgba(8,12,28,0.62);
      --line:rgba(255,255,255,0.18);
      --bg0:#040813;
      --bg1:#0b1330;
      --p1:#ffdf98; --p2:#86f1ff; --p3:#9cff9b; --p4:#c3a6ff; --p5:#ff98c7;
      border-color:rgba(255,255,255,0.12);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.08), 0 60px 200px rgba(0,0,0,0.6);
    }

    /* Ambient rings */
    #vibe2011::before,
    #vibe2011::after{
      content:""; position:absolute; inset:-18% -10%;
      background:
        conic-gradient(from 180deg at 50% 50%,
          color-mix(in oklab, var(--p1) 16%, transparent),
          color-mix(in oklab, var(--p2) 10%, transparent),
          color-mix(in oklab, var(--p3) 12%, transparent),
          color-mix(in oklab, var(--p4) 10%, transparent),
          color-mix(in oklab, var(--p5) 14%, transparent));
      filter:blur(72px) saturate(140%);
      opacity:0.45; pointer-events:none; z-index:0;
      animation:slow-ring 32s linear infinite;
      mix-blend-mode:soft-light;
    }
    #vibe2011::after{ animation-duration:54s; animation-direction:reverse; opacity:0.35; }
    @keyframes slow-ring{
      from{ transform:rotate(0deg) scale(1.05); }
      to{ transform:rotate(360deg) scale(1.05); }
    }

    /* Header */
    #vibe2011 .chrome{
      position:relative; z-index:3;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2011 .brand{
      display:inline-flex; align-items:center; gap:12px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--panel), transparent);
      backdrop-filter:blur(10px) saturate(160%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6), 0 12px 26px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform:uppercase; letter-spacing:0.12em;
    }
    #vibe2011 .gem{
      width:18px; height:18px; border-radius:50%;
      background:
        conic-gradient(from 0deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
      box-shadow:0 0 0 2px rgba(255,255,255,0.85) inset, 0 0 14px var(--p2);
      flex:0 0 18px; animation:spin 8s linear infinite;
    }
    @keyframes spin{ to{ transform:rotate(360deg); } }

    #vibe2011 .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    #vibe2011 .pill{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--panel), transparent);
      color:var(--ink);
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition:transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, border-color 220ms ease;
      display:inline-flex; align-items:center; gap:10px; cursor:pointer;
    }
    #vibe2011 .pill:hover{ transform:translateY(-1px); box-shadow:0 18px 44px rgba(0,0,0,0.18); }
    #vibe2011 .pill[aria-pressed="true"]{ background:linear-gradient(180deg, var(--panel), transparent), linear-gradient(90deg, var(--p1), var(--p2)); color:#fff; border-color:transparent; }
    #vibe2011 .pill:focus-visible{ outline:2px solid color-mix(in oklab, var(--p2) 60%, #fff); outline-offset:2px; }

    /* Stage */
    #vibe2011 .stage{
      position:relative; z-index:2;
      border:1px solid var(--line); border-radius:30px; overflow:hidden;
      min-height:clamp(560px, 64vh, 880px);
      background:
        radial-gradient(110% 90% at 50% 120%, color-mix(in oklab, var(--p2) 10%, transparent), transparent 60%),
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.08), transparent 60%);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4), 0 36px 140px rgba(0,0,0,0.22);
      perspective:1200px; transform-style:preserve-3d;
      will-change:transform;
    }
    #vibe2011 canvas{
      position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0;
      transition:filter 240ms ease;
    }
    #vibe2011[data-glow="on"] canvas{ filter:saturate(130%) contrast(106%) drop-shadow(0 10px 30px color-mix(in oklab, var(--p2) 22%, transparent)); }

    /* Constellation grid */
    #vibe2011 .grid{
      position:absolute; inset:0; z-index:1; pointer-events:none;
      --grid:rgba(0,0,0,0.06);
      background:
        radial-gradient(80% 80% at 50% 50%, rgba(255,255,255,0.06), transparent 60% 100%),
        repeating-radial-gradient(circle at 50% 50%, var(--grid) 0 1px, transparent 1px 48px);
      mix-blend-mode:soft-light;
      -webkit-mask:radial-gradient(130% 100% at 50% 50%, #000 0 90%, transparent 100%);
              mask:radial-gradient(130% 100% at 50% 50%, #000 0 90%, transparent 100%);
    }
    #vibe2011[data-theme="night"] .grid{ --grid:rgba(255,255,255,0.12); }

    /* Centerpiece copy */
    #vibe2011 .center{
      position:absolute; inset:0; z-index:2; display:grid; place-items:center; pointer-events:none;
      transform:translateZ(70px);
      padding:clamp(16px,3.2vw,36px);
      text-align:center;
    }
    #vibe2011 .chip{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background:linear-gradient(180deg, var(--panel), transparent);
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.1em; text-transform:uppercase;
      backdrop-filter:blur(8px) saturate(140%); color:var(--ink);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.7), 0 10px 22px rgba(0,0,0,0.14);
      margin-bottom:10px;
    }
    #vibe2011 h1{
      margin:0 0 10px 0;
      font:900 clamp(46px, 9.4vw, 118px)/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.02em;
      background:conic-gradient(from 90deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5), var(--p1));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      filter:drop-shadow(0 14px 40px color-mix(in oklab, var(--p2) 18%, transparent));
    }
    #vibe2011 .lead{
      margin:0 auto; color:var(--muted);
      font:500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      max-width:64ch;
    }
    #vibe2011 .cta{
      pointer-events:auto; margin-top:clamp(12px, 2vw, 22px);
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
    }

    /* Year watermark */
    #vibe2011 .year{
      position:absolute; inset:auto 0 0 0; z-index:1; pointer-events:none;
      font:900 clamp(88px, 24vw, 260px)/0.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:-0.04em; text-align:center; color:transparent;
      -webkit-text-stroke:1px rgba(0,0,0,0.12);
              text-stroke:1px rgba(0,0,0,0.12);
      opacity:0.9; transform:translateZ(40px);
    }
    #vibe2011[data-theme="night"] .year{
      -webkit-text-stroke:1px rgba(255,255,255,0.18);
              text-stroke:1px rgba(255,255,255,0.18);
    }

    /* Footer */
    #vibe2011 .meta{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2011 #last-updated{ opacity:0.9; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2011 .stage{ perspective:none; }
      #vibe2011 canvas{ filter:none !important; }
      #vibe2011::before, #vibe2011::after{ animation:none; }
      #vibe2011 .gem{ animation:none; }
    }
  </style>

  <div class="chrome">

  <div class="stage" id="stage2011" role="img" aria-label="Concentric orbits breathe; planets pulse and leave light arcs as you tilt the sky.">
    <canvas id="canvas2011" aria-hidden="true"></canvas>

  <div class="meta">
    <span class="hint">Move • T theme • G glow • O orbits • Space pause • S save • C center • Q quote</span>
    <span id="last-updated">Last updated: 2026-01-17 05:18:27 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2011');
      const stage = document.getElementById('stage2011');
      const canvas = document.getElementById('canvas2011');
      const ctx = canvas.getContext('2d', { alpha:true });

      const btnTheme = document.getElementById('btn-theme-2011');
      const btnGlow = document.getElementById('btn-glow-2011');
      const btnOrbits = document.getElementById('btn-orbits-2011');
      const btnPause = document.getElementById('btn-pause-2011');
      const btnSave = document.getElementById('btn-save-2011');
      const btnQuote = document.getElementById('btn-quote-2011');
      const btnCenter = document.getElementById('btn-center-2011');
      const title = document.getElementById('title2011');
      const last = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = 'Last aligned: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'Last aligned: just now'; }

      // initial state (bold shift: start in Day, glow + orbits on)
      root.removeAttribute('data-theme');
      root.setAttribute('data-glow','on');
      root.setAttribute('data-orbits','on');
      btnTheme.setAttribute('aria-pressed','false'); // shows "Night"
      btnGlow.setAttribute('aria-pressed','true');
      btnOrbits.setAttribute('aria-pressed','true');

      let paused = false;

      function setTheme(next){
        if(next === 'night'){
          root.setAttribute('data-theme','night');
          btnTheme.textContent = 'Day';
          btnTheme.setAttribute('aria-pressed','true');
        }else{
          root.removeAttribute('data-theme');
          btnTheme.textContent = 'Night';
          btnTheme.setAttribute('aria-pressed','false');
        }
      }

      btnTheme.addEventListener('click', ()=>{
        const isNight = root.getAttribute('data-theme') === 'night';
        setTheme(isNight ? '' : 'night');
      });

      btnGlow.addEventListener('click', ()=>{
        const on = root.getAttribute('data-glow') === 'on';
        root.setAttribute('data-glow', on ? 'off' : 'on');
        btnGlow.setAttribute('aria-pressed', String(!on));
      });

      btnOrbits.addEventListener('click', ()=>{
        const on = root.getAttribute('data-orbits') === 'on';
        root.setAttribute('data-orbits', on ? 'off' : 'on');
        btnOrbits.setAttribute('aria-pressed', String(!on));
      });

      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });

      btnSave.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = 'clockwork-orrery-2011.png';
          a.href = canvas.toDataURL('image/png');
          document.body.appendChild(a); a.click(); a.remove();
        }catch(_){}
      });

      // quotes
      const lines = [
        'Time, rehearsed in circles.',
        'Gravity is choreography.',
        'The sky keeps perfect time.',
        'Spin a thought; watch it orbit.',
        'Every light knows its lane.',
        'Mechanics, made of color.'
      ];
      btnQuote.addEventListener('click', ()=>{
        title.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      btnCenter.addEventListener('click', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });

      // keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 't') { btnTheme.click(); }
        if(k === 'g') { btnGlow.click(); }
        if(k === 'o') { btnOrbits.click(); }
        if(k === 's') { btnSave.click(); }
        if(k === 'c') { btnCenter.click(); }
        if(k === 'q') { btnQuote.click(); }
      });

      // sizing
      let W = 1200, H = 800, DPR = Math.min(1.8, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(600, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        DPR = Math.min(1.8, window.devicePixelRatio || 1);
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      addEventListener('resize', resize);
      resize();

      // pointer + tilt
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = 0.5; pointer.ty = 0.5;
      });
      function updateTilt(){
        pointer.x += (pointer.tx - pointer.x) * 0.085;
        pointer.y += (pointer.ty - pointer.y) * 0.085;
        const rx = (pointer.y - 0.5) * -8;
        const ry = (pointer.x - 0.5) * 8;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }

      // helpers
      function getVar(name, alpha){
        const v = getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
        if(v.startsWith('#')){
          const hex = v.slice(1);
          const hx = hex.length===3 ? hex.split('').map(h=>h+h).join('') : hex;
          const bigint = parseInt(hx, 16);
          const r = (bigint >> 16) & 255, g = (bigint >> 8) & 255, b = bigint & 255;
          return 'rgba(' + r + ',' + g + ',' + b + ',' + (alpha==null?1:alpha) + ')';
        }
        if(v.startsWith('rgb')){
          return v.replace(/rgba?\(([^)]+)\)/, (m, inner)=> 'rgba(' + inner.split(',').slice(0,3).join(',') + ',' + (alpha==null?1:alpha) + ')');
        }
        return v;
      }

      // orrery configuration
      const cols = [ '--p1','--p2','--p3','--p4','--p5' ];
      const ringCount = 7;
      const rings = [];
      for(let i=0;i<ringCount;i++){
        rings.push({
          radius: 0.12 + i * 0.085,
          speed: 0.12 + i * 0.035,
          wobble: 0.004 + i * 0.002,
          nodes: [],
          color: cols[i % cols.length],
          phase: Math.random() * Math.PI * 2
        });
        const nodeCount = 1 + (i % 4);
        for(let n=0;n<nodeCount;n++){
          rings[i].nodes.push({
            a: Math.random() * Math.PI * 2,
            size: 2 + i*0.5 + Math.random()*1.6,
            dir: Math.random() > 0.5 ? 1 : -1,
            tw: Math.random()*6.28
          });
        }
      }

      // star specks (subtle)
      const specks = Array.from({length: 80}, ()=>({ x:Math.random(), y:Math.random(), r:Math.random()*1.2+0.2, t:Math.random()*6.28 }));

      let t = 0;
      let lastTime = performance.now();
      let raf = null;

      function clearFrame(){
        const orbitsOn = root.getAttribute('data-orbits') === 'on';
        if(orbitsOn){
          ctx.fillStyle = getVar('--p2', 0.02);
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
        }
      }

      function drawSpecks(time){
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for(let i=0;i<specks.length;i++){
          const s = specks[i];
          const tw = 0.55 + 0.45*Math.sin(time*0.8 + s.t);
          const x = s.x * W;
          const y = s.y * H;
          ctx.fillStyle = getVar(cols[i % cols.length], 0.55*tw);
          ctx.beginPath(); ctx.arc(x, y, s.r * (0.6 + 0.4*tw), 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawOrrery(time){
        const cx = W*0.5, cy = H*0.5;
        const minDim = Math.min(W,H);
        const dx = (pointer.x - 0.5);
        const dy = (pointer.y - 0.5);
        const sway = Math.hypot(dx,dy);

        // central star
        const starR = minDim*0.06*(1 + 0.06*Math.sin(time*2));
        const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, starR*4);
        g.addColorStop(0, getVar('--p1', 0.85));
        g.addColorStop(0.5, getVar('--p2', 0.45));
        g.addColorStop(1, getVar('--p2', 0));
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(cx, cy, starR*3, 0, Math.PI*2); ctx.fill();

        const showRings = root.getAttribute('data-orbits') === 'on';
        const glowOn = root.getAttribute('data-glow') === 'on';

        for(let i=0;i<rings.length;i++){
          const ring = rings[i];
          const R = minDim * ring.radius * (1 + sway*ring.wobble*16);
          const cMain = getVar(ring.color, 0.85);
          const cSoft = getVar(ring.color, 0.14);

          // orbit line
          if(showRings){
            ctx.save();
            ctx.lineWidth = 1.5;
            ctx.strokeStyle = getVar(ring.color, 0.25);
            ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI*2); ctx.stroke();
            ctx.restore();
          }

          // moving nodes
          for(let k=0;k<ring.nodes.length;k++){
            const node = ring.nodes[k];
            node.a += (ring.speed * 0.8 + 0.2*Math.sin(time + i)) * node.dir * (0.8 + sway*0.6) * 0.016;
            const ang = node.a + ring.phase + dx*1.6 + dy*1.2;
            const x = cx + Math.cos(ang) * R * (1 + dx*0.2);
            const y = cy + Math.sin(ang) * R * (1 - dy*0.2);

            // trailing arc
            ctx.save();
            ctx.globalCompositeOperation = 'lighter';
            ctx.lineCap = 'round';
            ctx.lineWidth = Math.max(1, node.size * 0.5);
            const arcLen = Math.PI * (0.12 + 0.12*Math.sin(time*1.2 + i + k));
            ctx.strokeStyle = cSoft;
            ctx.beginPath();
            ctx.arc(cx, cy, R, ang - arcLen, ang);
            ctx.stroke();
            ctx.restore();

            // planet glow
            ctx.save();
            if(glowOn){
              ctx.shadowColor = cMain;
              ctx.shadowBlur = 14 + i*2;
            }
            const planetR = Math.max(1.5, node.size);
            const dot = ctx.createRadialGradient(x, y, 0, x, y, planetR*3);
            dot.addColorStop(0, cMain);
            dot.addColorStop(1, getVar(ring.color, 0));
            ctx.fillStyle = dot;
            ctx.beginPath(); ctx.arc(x, y, planetR*2, 0, Math.PI*2); ctx.fill();
            ctx.restore();
          }
        }
      }

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now; t += dt;
        updateTilt();
        clearFrame();
        drawSpecks(t);
        drawOrrery(t);
        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
        clearFrame();
        drawSpecks(0);
        drawOrrery(0);
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
