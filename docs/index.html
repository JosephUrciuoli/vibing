<div id="vibe-portal" class="loom">
  <style>
    /* Aurora Loom — Iteration 423 (scoped to #vibe-portal.loom) */
    #vibe-portal.loom {
      --bg-1: #eaf3ff;
      --bg-2: #f8fbff;
      --ink: #0a1322;
      --muted: #5a6c86;
      --glass: rgba(255,255,255,0.65);
      --glass-2: rgba(255,255,255,0.35);
      --stroke: rgba(10, 19, 35, 0.18);
      --shadow: 0 22px 70px rgba(16, 26, 44, 0.18);
      --accent-a: 210 92% 60%;
      --accent-b: 270 80% 62%;
      --accent-c: 44 92% 58%;
      --line: rgba(34, 62, 120, 0.16);
      --node: rgba(70, 120, 255, 0.75);
      --node-2: rgba(255, 170, 80, 0.85);
      --radius: 24px;

      position: relative;
      min-height: 680px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(120% 120% at 0% 0%, rgba(120,180,255,0.12), transparent 60%),
        radial-gradient(120% 120% at 100% 100%, rgba(210,140,255,0.14), transparent 60%),
        linear-gradient(180deg, var(--bg-2), var(--bg-1));
    }

    /* Night theme */
    #vibe-portal.loom.night {
      --bg-1: #080f1b;
      --bg-2: #0a1220;
      --ink: #e7f0ff;
      --muted: #9bb0ce;
      --glass: rgba(14, 20, 34, 0.62);
      --glass-2: rgba(14, 20, 34, 0.42);
      --stroke: rgba(236, 244, 255, 0.16);
      --shadow: 0 30px 70px rgba(0, 6, 18, 0.46);
      --line: rgba(180, 210, 255, 0.16);
      --node: rgba(120, 180, 255, 0.9);
      --node-2: rgba(255, 200, 120, 0.95);
      background:
        radial-gradient(140% 120% at 15% 10%, rgba(120,180,255,0.12), transparent 60%),
        radial-gradient(140% 120% at 85% 90%, rgba(210,140,255,0.14), transparent 60%),
        linear-gradient(180deg, #070e1a, #0a1220);
    }

    /* Aurora bands */
    #vibe-portal .aurora {
      position: absolute;
      inset: -30% -10%;
      z-index: 0;
      pointer-events: none;
      filter: blur(28px) saturate(112%);
      opacity: 0.85;
      background:
        linear-gradient(115deg,
          hsla(var(--accent-a)/0.22) 0%,
          hsla(var(--accent-b)/0.18) 25%,
          hsla(var(--accent-c)/0.20) 50%,
          hsla(var(--accent-a)/0.18) 75%,
          hsla(var(--accent-b)/0.18) 100%) no-repeat 0 0 / 200% 200%,
        radial-gradient(75% 50% at 20% 30%, hsla(var(--accent-a)/0.18), transparent 60%),
        radial-gradient(80% 60% at 80% 60%, hsla(var(--accent-b)/0.16), transparent 62%);
      animation: aurora-shift 32s ease-in-out infinite alternate;
    }
    @keyframes aurora-shift {
      0%   { background-position: 0% 0%, 0 0, 0 0; transform: scale(1.05) translate3d(0,0,0); }
      100% { background-position: 100% 100%, 0 0, 0 0; transform: scale(1.1) translate3d(0,-1%,0); }
    }

    /* Orbit web canvas holder */
    #vibe-portal .web {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: normal;
    }

    /* Soft halo orbs */
    #vibe-portal .orbs { position: absolute; inset: -10% -20%; z-index: 0; filter: blur(26px); pointer-events: none; }
    #vibe-portal .orb {
      position: absolute;
      width: 36vmax; height: 36vmax;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 40%, rgba(255,255,255,0.9) 0 6%, hsla(var(--accent-a)/0.85) 30%, transparent 60%);
      opacity: 0.24;
      mix-blend-mode: screen;
      transform: translate3d(var(--x,0), var(--y,0), 0) scale(var(--s,1));
      animation: drift linear infinite alternate;
      animation-duration: var(--d, 36s);
    }
    #vibe-portal .orb.o2 { background: radial-gradient(circle at 65% 50%, rgba(255,255,255,0.9) 0 6%, hsla(var(--accent-b)/0.85) 30%, transparent 62%); }
    #vibe-portal .orb.o3 { background: radial-gradient(circle at 50% 45%, rgba(255,255,255,0.9) 0 6%, hsla(var(--accent-c)/0.85) 30%, transparent 64%); }
    @keyframes drift {
      0%   { transform: translate3d(calc(var(--x,0) - 3vmin), calc(var(--y,0) + 1vmin), 0) scale(var(--s,1)); filter: hue-rotate(0deg); }
      100% { transform: translate3d(calc(var(--x,0) + 3vmin), calc(var(--y,0) - 2vmin), 0) scale(calc(var(--s,1)*1.06)); filter: hue-rotate(7deg); }
    }

    /* Wrap and panel */
    #vibe-portal .wrap {
      position: relative;
      z-index: 2;
      display: grid;
      place-items: center;
      min-height: 680px;
      padding: clamp(18px, 4vw, 32px);
    }
    #vibe-portal .panel {
      width: min(1000px, 95%);
      border-radius: var(--radius);
      background:
        linear-gradient(180deg, var(--glass), var(--glass-2));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px) saturate(120%);
      padding: clamp(18px, 4.5vw, 32px);
      transform-style: preserve-3d;
      transition: transform 280ms ease, box-shadow 280ms ease, background 280ms ease, border-color 280ms ease;
    }
    #vibe-portal .panel:hover { box-shadow: 0 30px 90px rgba(90, 150, 255, 0.18); }
    #vibe-portal .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(45% 60% at calc(50% + var(--mx,0px)) calc(5% + var(--my,0px)), rgba(255,255,255,0.35), transparent 60%);
      mix-blend-mode: soft-light;
      pointer-events: none;
    }

    #vibe-portal .chip {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      background: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.5));
    }
    #vibe-portal.loom.night .chip { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03)); }

    #vibe-portal h1 {
      margin: 12px 0 8px;
      font-size: clamp(36px, 7.6vw, 84px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,
        color-mix(in srgb, var(--ink) 90%, transparent),
        hsl(var(--accent-a)) 55%,
        hsl(var(--accent-b)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      position: relative;
    }
    #vibe-portal h1 .shine {
      position: absolute;
      inset: 0;
      background: linear-gradient(100deg, transparent 0%, rgba(255,255,255,0.6) 12%, transparent 25%);
      transform: translateX(-120%);
      animation: shine 7s ease-in-out infinite;
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    @keyframes shine {
      0%, 35% { transform: translateX(-120%); }
      48%     { transform: translateX(120%); }
      100%    { transform: translateX(120%); }
    }

    #vibe-portal .sub {
      margin: 0 0 10px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.6;
    }
    #vibe-portal .lead {
      margin: 0 0 18px;
      font-size: clamp(16px, 2.4vw, 20px);
      color: color-mix(in srgb, var(--ink) 92%, transparent);
      line-height: 1.65;
    }

    /* Controls */
    #vibe-portal .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 8px;
    }
    #vibe-portal .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.52));
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 180ms ease, background 180ms ease, border-color 180ms ease, box-shadow 180ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18), 0 0 0 0 rgba(127,200,255,0.0);
    }
    #vibe-portal.loom.night .btn { background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06)); }
    #vibe-portal .btn:hover {
      transform: translateY(-1px);
      border-color: color-mix(in srgb, hsl(var(--accent-a)) 28%, var(--stroke));
      box-shadow: 0 0 0 6px color-mix(in srgb, hsl(var(--accent-a)) 18%, transparent);
    }
    #vibe-portal .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 8px color-mix(in srgb, hsl(var(--accent-a)) 26%, transparent);
    }

    #vibe-portal .slider {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 13px;
      padding: 6px 10px;
      border: 1px dashed var(--stroke);
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.4));
    }
    #vibe-portal.loom.night .slider { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04)); }
    #vibe-portal input[type="range"] {
      appearance: none;
      width: 170px;
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(90deg, hsl(var(--accent-a)), hsl(var(--accent-b)));
      outline: none;
    }
    #vibe-portal input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px; height: 16px;
      border-radius: 50%;
      background: #fff;
      border: 1px solid var(--stroke);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    /* Meta */
    #vibe-portal .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border-top: 1px dashed var(--stroke);
      padding-top: 12px;
      margin-top: 16px;
      color: var(--muted);
      font-size: 12.5px;
    }
    #vibe-portal .tags { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    #vibe-portal .tag {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.70), rgba(255,255,255,0.45));
      color: color-mix(in srgb, var(--ink) 70%, transparent);
    }
    #vibe-portal.loom.night .tag { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04)); }

    /* Cursor aura */
    #vibe-portal .cursor {
      position: absolute;
      z-index: 3;
      pointer-events: none;
      width: 28px; height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff 0 10%, hsl(var(--accent-a)) 40%, transparent 70%);
      mix-blend-mode: screen;
      filter: blur(4px) saturate(130%);
      transform: translate(-50%, -50%) scale(0.9);
      transition: opacity 200ms ease;
      opacity: 0.0;
    }

    /* Paused */
    #vibe-portal.loom.paused .aurora,
    #vibe-portal.loom.paused .orb { animation-play-state: paused !important; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-portal .aurora,
      #vibe-portal .orb { animation: none !important; }
      #vibe-portal .cursor { display: none !important; }
      #vibe-portal .panel { transition: none !important; }
    }
  </style>

  <div class="aurora" aria-hidden="true"></div>
  <canvas class="web" aria-hidden="true"></canvas>
  <div class="orbs" aria-hidden="true">

    <div class="orb o3" style="--x:0vmin; --y:8vmin; --s:1.0; --d:40s;"></div>
  </div>

  <div class="wrap">
    <section class="panel" role="region" aria-label="Aurora Loom">
      <span class="chip">Aurora Loom • Rev 423</span>
      <h1>Weave the light<span class="shine" aria-hidden="true"></span></h1>
      <p class="sub">An orbital sketch that stitches space with motion and hue.</p>
      <p class="lead">Drift your pointer to bend the weave. Pause when you want stillness. Try night for deep focus.</p>

      <div class="controls" aria-label="Display controls">
        <button class="btn" id="btn-pause" type="button" aria-pressed="false">Pause loom</button>

      <div class="meta">
        <div class="tags" aria-hidden="true">
          <span class="tag">Aurora bands</span>
          <span class="tag">Orbit web</span>
          <span class="tag">Glass card</span>
          <span class="tag">Magnetic cursor</span>
        </div>
        <span id="last-updated">Last updated: 2025-11-04 16:16:39 EST</span>
      </div>
    </section>
  </div>

  <div class="cursor" aria-hidden="true"></div>

  <script>
    (function () {
      const root = document.querySelector('#vibe-portal');
      const canvas = root.querySelector('canvas.web');
      const ctx = canvas.getContext('2d');
      const panel = root.querySelector('.panel');
      const cursor = root.querySelector('.cursor');
      const pauseBtn = root.querySelector('#btn-pause');
      const themeBtn = root.querySelector('#btn-theme');
      const shuffleBtn = root.querySelector('#btn-shuffle');
      const density = root.querySelector('#density');
      const updated = root.querySelector('#last-updated');
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function stamp() {
        const d = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = 'Last updated: ' + d.toLocaleString(undefined, opts);
      }
      stamp();

      // Canvas sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      function resize() {
        const r = root.getBoundingClientRect();
        W = Math.max(1, r.width);
        H = Math.max(1, r.height);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Orbit web
      let nodes = [];
      let paused = false;
      let pointer = { x: -9999, y: -9999, down: false };

      function colorVar(name, fallback) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        return v || fallback;
      }

      function linkDistance() {
        // dynamic based on size and density
        const base = Math.min(W, H);
        return Math.max(60, Math.min(180, base / 6));
      }

      function makeNodes(n) {
        nodes = new Array(n).fill(0).map(() => ({
          x: Math.random() * W,
          y: Math.random() * H,
          vx: (Math.random() - 0.5) * 0.6,
          vy: (Math.random() - 0.5) * 0.6,
          r: 1.2 + Math.random() * 1.6,
          huePick: Math.random() < 0.25
        }));
      }

      function densityToCount(v) {
        // Map 10..180 -> 24..220 nodes
        const t = (v - 10) / 170;
        return Math.round(24 + t * 196);
      }

      makeNodes(densityToCount(+density.value));

      density.addEventListener('input', () => {
        makeNodes(densityToCount(+density.value));
      });

      shuffleBtn.addEventListener('click', () => {
        makeNodes(nodes.length);
        haloShuffle();
      });

      // Theme toggle
      function syncThemeText() {
        themeBtn.textContent = root.classList.contains('night') ? 'Dawn' : 'Night';
      }
      themeBtn.addEventListener('click', () => {
        root.classList.toggle('night');
        syncThemeText();
      });
      syncThemeText();

      // Pause/play
      function setPaused(p) {
        paused = p;
        root.classList.toggle('paused', p);
        pauseBtn.setAttribute('aria-pressed', String(p));
        pauseBtn.textContent = p ? 'Play loom' : 'Pause loom';
        if (!p && !prefersReduced) raf();
      }
      pauseBtn.addEventListener('click', () => setPaused(!paused));
      setPaused(prefersReduced);

      // Cursor handling
      function moveCursor(e) {
        cursor.style.opacity = '0.9';
        cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) scale(0.9)`;
        pointer.x = e.clientX - root.getBoundingClientRect().left;
        pointer.y = e.clientY - root.getBoundingClientRect().top;
      }
      root.addEventListener('mousemove', moveCursor);
      root.addEventListener('mouseleave', () => {
        cursor.style.opacity = '0';
        pointer.x = -9999; pointer.y = -9999;
      });

      // Panel tilt and shine magnet
      let rect;
      function measure() { rect = panel.getBoundingClientRect(); }
      measure();
      window.addEventListener('resize', measure, { passive: true });
      function tilt(e) {
        if (!rect) return;
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        const rx = (-y * 6).toFixed(2);
        const ry = (x * 8).toFixed(2);
        panel.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0.001px)`;
        panel.style.setProperty('--mx', (x * 60).toFixed(2) + 'px');
        panel.style.setProperty('--my', (y * 30).toFixed(2) + 'px');
      }
      panel.addEventListener('mousemove', tilt);
      panel.addEventListener('mouseleave', () => {
        panel.style.transform = '';
        panel.style.removeProperty('--mx');
        panel.style.removeProperty('--my');
      });

      // Orbs shuffle
      function haloShuffle() {
        const orbs = Array.from(root.querySelectorAll('.orb'));
        orbs.forEach((o, i) => {
          o.style.setProperty('--x', (Math.random() * 16 - 8).toFixed(1) + 'vmin');
          o.style.setProperty('--y', (Math.random() * 14 - 7).toFixed(1) + 'vmin');
          o.style.setProperty('--s', (0.88 + Math.random() * 0.32).toFixed(2));
          o.style.setProperty('--d', (32 + Math.random() * 16).toFixed(1) + 's');
        });
      }

      // Draw loop
      let last = performance.now();
      function step(ts) {
        const dt = Math.min(40, ts - last); // ms
        last = ts;

        const lcol = colorVar('--line', 'rgba(60,90,140,0.14)');
        const ncolA = colorVar('--node', 'rgba(70,120,255,0.8)');
        const ncolB = colorVar('--node-2', 'rgba(255,170,80,0.9)');
        const L = linkDistance();

        ctx.clearRect(0, 0, W, H);

        // Integrate
        for (let i = 0; i < nodes.length; i++) {
          const p = nodes[i];

          // Pointer influence (gentle repulsion)
          const dx = p.x - pointer.x;
          const dy = p.y - pointer.y;
          const d2 = dx*dx + dy*dy;
          if (d2 < 16000) {
            const d = Math.sqrt(d2) + 0.0001;
            const f = (1 - d / 126) * 0.06;
            p.vx += (dx / d) * f;
            p.vy += (dy / d) * f;
          }

          // Soft center pull
          p.vx += (W*0.5 - p.x) * 0.00003;
          p.vy += (H*0.5 - p.y) * 0.00003;

          // Integrate velocity
          p.x += p.vx * (dt * 0.06);
          p.y += p.vy * (dt * 0.06);

          // Damp
          p.vx *= 0.992;
          p.vy *= 0.992;

          // Bounds
          if (p.x < -20) p.x = W + 20;
          if (p.x > W + 20) p.x = -20;
          if (p.y < -20) p.y = H + 20;
          if (p.y > H + 20) p.y = -20;
        }

        // Connections
        ctx.lineWidth = 1;
        ctx.strokeStyle = lcol;
        for (let i = 0; i < nodes.length; i++) {
          for (let j = i + 1; j < nodes.length; j++) {
            const a = nodes[i], b = nodes[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d2 = dx*dx + dy*dy;
            if (d2 < L*L) {
              const alpha = 1 - (Math.sqrt(d2) / L);
              ctx.globalAlpha = Math.max(0.04, Math.min(0.35, alpha * 0.5));
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              // Curved link (bezier) for organic feel
              const mx = (a.x + b.x) / 2;
              const my = (a.y + b.y) / 2;
              const nx = my - a.y + mx;
              const ny = a.x - mx + my;
              ctx.quadraticCurveTo(nx, ny, b.x, b.y);
              ctx.stroke();
            }
          }
        }
        ctx.globalAlpha = 1;

        // Nodes
        for (let i = 0; i < nodes.length; i++) {
          const p = nodes[i];
          ctx.beginPath();
          ctx.fillStyle = p.huePick ? ncolB : ncolA;
          ctx.shadowColor = p.huePick ? ncolB : ncolA;
          ctx.shadowBlur = 6;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }

      function raf() {
        if (paused) return;
        requestAnimationFrame(t => { step(t); raf(); });
      }
      if (!prefersReduced) raf();

      // Accessibility: reduced motion disables tilt and cursor bloom
      if (prefersReduced) {
        panel.removeEventListener('mousemove', tilt);
        root.removeEventListener('mousemove', moveCursor);
        const c = root.querySelector('.cursor');
        if (c) c.style.display = 'none';
      }

      // Keyboard shortcut
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          setPaused(!paused);
        }
      });
      root.tabIndex = 0; // focusable for keyboard

      // Initial halo shuffle
      haloShuffle();
    })();
  </script>
