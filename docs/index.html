<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="v137" aria-label="Solstice Sundial Studio">
  <style>
    .v137 {
      /* Theme tokens (default: Dawn) */
      --bg-a: hsl(42 82% 96%);
      --bg-b: hsl(203 88% 97%);
      --ink: hsl(225 30% 14%);
      --muted: hsl(225 12% 40%);
      --accent: hsl(28 90% 52%);
      --beam: hsl(45 100% 70% / 0.55);
      --ring: hsl(220 15% 85%);
      --panel: hsl(0 0% 100% / 0.6);
      --shadow: 0 30px 80px hsl(220 60% 4% / 0.20);
      --px: 0px; --py: 0px;
      --angle: -90deg;            /* 12:00 at top */
      --spread: 64deg;            /* width of the light wedge */
      --breath: 16s;              /* subtle ambient pulse */
      position: relative;
      isolation: isolate;
      overflow: hidden;
      min-height: 560px;
      border-radius: 28px;
      padding: clamp(18px, 4.6vw, 34px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(120% 100% at -20% -40%, var(--bg-a), transparent 60%),
        radial-gradient(130% 90% at 120% 120%, var(--bg-b), transparent 50%),
        linear-gradient(180deg, hsl(0 0% 100%), hsl(210 60% 98%));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.65),
        var(--shadow);
    }

    /* Ambient cloud paints */
    .v137 .paint {
      position: absolute; inset: -20%;
      pointer-events: none; mix-blend-mode: multiply;
      background:
        radial-gradient(60% 50% at 20% 30%, hsl(46 90% 75% / 0.35), transparent 60%),
        radial-gradient(50% 60% at 80% 70%, hsl(200 78% 80% / 0.30), transparent 60%),
        radial-gradient(40% 40% at 60% 20%, hsl(320 70% 86% / 0.22), transparent 60%);
      filter: blur(40px) saturate(105%);
      transform: translate(var(--px), var(--py));
      animation: v137-paint var(--breath) ease-in-out infinite alternate;
    }
    .v137 .paint.p2 {
      mix-blend-mode: screen;
      opacity: 0.45;
      filter: blur(60px) saturate(120%);
      animation-duration: calc(var(--breath) * 1.25);
      transform: translate(calc(var(--px) * -0.4), calc(var(--py) * -0.3));
    }
    @keyframes v137-paint { to { translate: -3% 4%; } }

    /* Gentle texture */
    .v137 .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.10;
      background-image:
        radial-gradient(1px 1px at 10% 20%, hsl(220 20% 10% / 0.5), transparent 40%),
        radial-gradient(1px 1px at 70% 60%, hsl(220 20% 10% / 0.35), transparent 40%),
        radial-gradient(1px 1px at 30% 80%, hsl(220 20% 10% / 0.4), transparent 40%),
        radial-gradient(1px 1px at 85% 30%, hsl(220 20% 10% / 0.3), transparent 40%);
      background-size: 180px 180px, 260px 260px, 220px 220px, 200px 200px;
      mix-blend-mode: multiply;
      animation: v137-grain 24s linear infinite;
    }
    @keyframes v137-grain { to { transform: translate(-28px, 22px); } }

    .v137 .wrap { position: relative; z-index: 2; width: min(1100px, 100%); margin-inline: auto; }

    /* Header */
    .v137 .head {
      display: flex; align-items: center; gap: 12px;
      color: var(--muted); letter-spacing: 0.14em; text-transform: uppercase;
      font-weight: 800; font-size: 12px; margin-bottom: 6px;
    }
    .v137 .mark {
      width: 28px; height: 28px; border-radius: 12px;
      background:
        radial-gradient(circle at 28% 30%, hsl(0 0% 100% / 0.9), transparent 50%),
        conic-gradient(from 90deg, var(--accent), hsl(45 90% 65%), var(--accent));
      box-shadow:
        0 0 0 2px hsl(0 0% 100% / 0.7) inset,
        0 10px 24px hsl(35 90% 50% / 0.35);
    }

    /* Title */
    .v137 .title {
      margin: 6px 0 8px 0;
      font-weight: 900; letter-spacing: -0.02em; line-height: 1.02;
      font-size: clamp(36px, 7.5vw, 76px);
      background: linear-gradient(96deg, hsl(225 30% 16%), hsl(225 20% 26%) 40%, var(--accent) 60%, hsl(225 30% 16%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .v137 .subtitle {
      font-size: clamp(14px, 2.1vw, 18px);
      color: var(--muted);
      max-width: 70ch; margin: 0 0 16px 0;
    }

    /* Scene */
    .v137 .scene {
      display: grid; place-items: center;
      height: clamp(300px, 40vw, 420px);
      margin: 18px 0 20px 0; perspective: 1000px;
    }
    .v137 .dial {
      position: relative;
      width: min(440px, 82%); aspect-ratio: 1 / 1; border-radius: 50%;
      background:
        radial-gradient(closest-side, hsl(0 0% 100%), hsl(220 30% 98%) 58%, hsl(220 25% 95%)),
        radial-gradient(120% 120% at 30% 20%, hsl(0 0% 100% / 0.9), transparent 50%);
      border: 1px solid hsl(220 20% 80% / 0.6);
      box-shadow:
        0 20px 50px hsl(220 70% 4% / 0.18),
        inset 0 2px 0 hsl(0 0% 100%),
        inset 0 -60px 120px hsl(220 40% 90% / 0.8);
      transform: translate3d(calc(var(--px) * 0.25), calc(var(--py) * 0.25), 0) rotateX(6deg);
      overflow: hidden;
    }
    /* Light wedge */
    .v137 .beam {
      position: absolute; inset: -6%;
      background: conic-gradient(from calc(var(--angle) - var(--spread) / 2),
                   var(--beam) 0 var(--spread), transparent var(--spread) 360deg);
      filter: blur(18px) saturate(120%);
      transform: rotate(0deg);
      mix-blend-mode: multiply;
    }
    /* Face ticks */
    .v137 .face {
      position: absolute; inset: 8%; border-radius: 50%;
      background:
        radial-gradient(closest-side, transparent 82%, hsl(220 12% 85% / 0.7) 83% 84%, transparent 84% 100%),
        repeating-conic-gradient(hsl(220 20% 70% / 0.25) 0 0.6deg, transparent 0.6deg 6deg);
      mask: radial-gradient(circle at 50% 50%, black 72%, transparent 73%);
    }
    .v137 .hour {
      position: absolute; inset: 12%; border-radius: 50%;
      background: repeating-conic-gradient(hsl(220 25% 55% / 0.55) 0 1.2deg, transparent 1.2deg 30deg);
      mask: radial-gradient(circle at 50% 50%, black 75%, transparent 76%);
    }
    /* Pointer */
    .v137 .pointer {
      position: absolute; left: 50%; top: 50%;
      width: 2px; height: 36%;
      background: linear-gradient(180deg, var(--accent), hsl(225 20% 18%));
      transform-origin: 50% 100%;
      transform: translate(-50%, -100%) rotate(var(--angle));
      border-radius: 2px;
      box-shadow: 0 0 0 1px hsl(0 0% 100% / 0.4), 0 16px 28px hsl(35 90% 50% / 0.18);
    }
    .v137 .cap {
      position: absolute; left: 50%; top: 50%; translate: -50% -50%;
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100%), hsl(220 12% 90%));
      border: 1px solid hsl(220 25% 78%);
      box-shadow: 0 6px 12px hsl(220 60% 4% / 0.3);
    }
    /* Sun dot that rides the rim */
    .v137 .orb {
      position: absolute; left: 50%; top: 50%;
      width: 14px; height: 14px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, hsl(0 0% 100%), var(--accent));
      box-shadow:
        0 0 20px var(--accent),
        0 0 40px hsl(35 90% 60% / 0.6),
        0 10px 22px hsl(35 90% 40% / 0.3);
      transform-origin: -0% calc(50% + min(180px, 33vmin));
      transform: rotate(var(--angle)) translateY(calc(min(180px, 33vmin) * -1));
      mix-blend-mode: screen;
    }

    /* Controls */
    .v137 .controls {
      display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-top: 12px;
    }
    .v137 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid hsl(220 24% 30% / 0.12);
      border-radius: 12px; padding: 10px 14px;
      font-weight: 800; letter-spacing: 0.01em; color: var(--ink);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.95), hsl(0 0% 100% / 0.85));
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset, 0 10px 22px hsl(220 60% 4% / 0.18);
      transition: transform 120ms ease, box-shadow 200ms ease, background 220ms ease;
      backdrop-filter: blur(6px);
    }
    .v137 .btn:hover { transform: translateY(-1px); }
    .v137 .btn:active { transform: translateY(0); box-shadow: 0 2px 10px hsl(220 60% 4% / 0.25) inset; }
    .v137 .btn.primary {
      color: white;
      background: linear-gradient(92deg, hsl(28 95% 56%), hsl(12 96% 56%));
      border-color: transparent;
      box-shadow: 0 12px 26px hsl(28 90% 50% / 0.35);
    }
    .v137 .btn.ghost {
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.9), hsl(0 0% 100% / 0.75));
      color: hsl(225 25% 28%);
    }

    .v137 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      color: var(--muted); font-size: 12px;
      border: 1px solid hsl(220 24% 30% / 0.12);
      background: var(--panel);
      padding: 8px 10px; border-radius: 12px;
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset;
      backdrop-filter: blur(6px);
    }
    .v137 input[type="range"] {
      accent-color: var(--accent); width: 200px; height: 6px; cursor: pointer;
      appearance: none; outline: none; border-radius: 999px;
      background: linear-gradient(90deg, hsl(28 92% 68%), hsl(12 92% 60%));
    }
    .v137 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(220 12% 60% / 0.4);
      box-shadow: 0 6px 14px hsl(220 60% 4% / 0.25);
      margin-top: -6px;
    }
    .v137 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(220 12% 60% / 0.4);
    }
    .v137 .time-label {
      font-feature-settings: "tnum" 1, "ss01" 1;
      font-variant-numeric: tabular-nums;
      color: var(--ink); font-weight: 800; padding: 6px 10px;
      background: hsl(0 0% 100% / 0.8);
      border: 1px solid hsl(220 24% 30% / 0.12);
      border-radius: 10px;
      box-shadow: 0 1px 0 hsl(0 0% 100%) inset;
    }

    .v137 .footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 16px; color: var(--muted); font-size: 12px; gap: 10px; flex-wrap: wrap;
    }
    .v137 .badges { display: flex; gap: 8px; flex-wrap: wrap; }
    .v137 .badge {
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid hsl(220 24% 30% / 0.12);
      background: var(--panel);
      color: hsl(225 25% 28%);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .v137 * { animation: none !important; transition: none !important; }
    }

    /* Focus rings */
    .v137 .btn:focus-visible,
    .v137 input[type="range"]:focus-visible {
      outline: 2px solid hsl(28 95% 56% / 0.9); outline-offset: 2px;
    }

    /* Pause */
    .v137.paused .paint,
    .v137.paused .grain { animation-play-state: paused !important; }
  </style>

  <div class="wrap">

    <h2 class="title">Tracing Time with Light</h2>
    <p class="subtitle">A ceramic dial, a golden beam, and you. Spin the sun. Drift through Dawn, Noon, Dusk, and Midnight.</p>

    <div class="scene" aria-hidden="true">
      <div class="dial">
        <div class="beam"></div>
        <div class="face"></div>
        <div class="hour"></div>
        <div class="pointer"></div>
        <div class="cap" aria-hidden="true"></div>
        <div class="orb" aria-hidden="true"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn primary" id="v137-theme" type="button" aria-label="Cycle themes">Cycle theme</button>
      <button class="btn ghost" id="v137-auto" type="button" aria-pressed="true" aria-label="Toggle auto sun">Auto sun: On</button>
      <button class="btn ghost" id="v137-motion" type="button" aria-pressed="false" aria-label="Pause ambience">Pause ambience</button>

      <label class="slider" for="v137-time">
        <span>Time</span>
        <input id="v137-time" type="range" min="0" max="1439" value="0" />
        <span class="time-label" id="v137-time-label">12:00 PM</span>
      </label>
    </div>

    <div class="footer">
      <div class="badges" role="list" aria-label="design notes">
        <span class="badge" role="listitem">Live shadows</span>
        <span class="badge" role="listitem">Four themes</span>
        <span class="badge" role="listitem">Accessible contrast</span>
      </div>
      <small>Updated <span id="last-updated">Last updated: 2025-10-22 23:02:01 EST</span></small>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.v137');
      const themeBtn = root.querySelector('#v137-theme');
      const autoBtn = root.querySelector('#v137-auto');
      const motionBtn = root.querySelector('#v137-motion');
      const slider = root.querySelector('#v137-time');
      const label = root.querySelector('#v137-time-label');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = fmt.format(new Date());
      } catch {
        updated.textContent = new Date().toLocaleString();
      }

      // Themes
      const themes = [
        { name: 'Dawn',  vars: { bgA:'hsl(42 82% 96%)', bgB:'hsl(203 88% 97%)', ink:'hsl(225 30% 14%)', muted:'hsl(225 12% 40%)', accent:'hsl(28 90% 52%)', beam:'hsl(45 100% 70% / 0.55)' } },
        { name: 'Noon',  vars: { bgA:'hsl(200 80% 96%)', bgB:'hsl(180 80% 94%)', ink:'hsl(220 35% 12%)', muted:'hsl(220 14% 40%)', accent:'hsl(190 90% 42%)', beam:'hsl(190 100% 65% / 0.5)' } },
        { name: 'Dusk',  vars: { bgA:'hsl(282 70% 96%)', bgB:'hsl(18 85% 94%)',  ink:'hsl(258 36% 12%)', muted:'hsl(258 14% 42%)', accent:'hsl(14 92% 54%)', beam:'hsl(18 100% 70% / 0.55)' } },
        { name: 'Midnight', vars:{ bgA:'hsl(235 50% 16%)', bgB:'hsl(260 45% 12%)', ink:'hsl(220 15% 92%)', muted:'hsl(220 10% 70%)', accent:'hsl(260 95% 66%)', beam:'hsl(220 100% 70% / 0.35)' } },
      ];
      let themeIndex = 0;
      function applyTheme(i) {
        const v = themes[i].vars;
        root.style.setProperty('--bg-a', v.bgA);
        root.style.setProperty('--bg-b', v.bgB);
        root.style.setProperty('--ink', v.ink);
        root.style.setProperty('--muted', v.muted);
        root.style.setProperty('--accent', v.accent);
        root.style.setProperty('--beam', v.beam);
        // micro-pop feedback
        themeBtn.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-2px)' }, { transform: 'translateY(0)' }], { duration: 220, easing: 'ease-out' });
      }
      themeBtn.addEventListener('click', () => { themeIndex = (themeIndex + 1) % themes.length; applyTheme(themeIndex); });

      // Time -> angle
      function minutesToAngle(mins) {
        const deg = (mins / 1440) * 360 - 90; // 12:00 at top
        return deg;
      }
      function formatTime(mins) {
        const h24 = Math.floor(mins / 60);
        const m = mins % 60;
        const period = h24 >= 12 ? 'PM' : 'AM';
        const h12 = ((h24 + 11) % 12) + 1;
        return `${String(h12).padStart(2, '0')}:${String(m).padStart(2, '0')} ${period}`;
      }
      function setTime(mins) {
        const clamped = Math.max(0, Math.min(1439, Math.round(mins)));
        slider.value = clamped;
        label.textContent = formatTime(clamped);
        root.style.setProperty('--angle', minutesToAngle(clamped) + 'deg');
      }

      // Initialize slider to local time
      const now = new Date();
      setTime(now.getHours() * 60 + now.getMinutes());

      // Slider input
      slider.addEventListener('input', (e) => {
        auto = false; autoBtn.setAttribute('aria-pressed', 'false'); autoBtn.textContent = 'Auto sun: Off';
        setTime(Number(e.target.value));
      });

      // Auto sun loop
      let auto = true;
      let raf, last = performance.now();
      function loop(t) {
        if (!auto) { raf = requestAnimationFrame(loop); last = t; return; }
        const dt = t - last; last = t;
        // advance ~ 6 hours per real minute (speedy but readable)
        const minutesPerMs = (6 * 60) / (60 * 1000); // 360 min / 60000 ms
        const next = (Number(slider.value) + dt * minutesPerMs) % 1440;
        setTime(next);
        raf = requestAnimationFrame(loop);
      }
      raf = requestAnimationFrame(loop);
      autoBtn.addEventListener('click', () => {
        auto = !auto;
        autoBtn.setAttribute('aria-pressed', auto ? 'true' : 'false');
        autoBtn.textContent = 'Auto sun: ' + (auto ? 'On' : 'Off');
      });

      // Pause ambience (CSS-only anims)
      motionBtn.addEventListener('click', () => {
        const paused = root.classList.toggle('paused');
        motionBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        motionBtn.textContent = paused ? 'Resume ambience' : 'Pause ambience';
      });

      // Pointer parallax
      let rAF;
      function setParallax(e) {
        const rect = root.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
        const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
        const x = (clientX - cx) / (rect.width / 2);
        const y = (clientY - cy) / (rect.height / 2);
        cancelAnimationFrame(rAF);
        rAF = requestAnimationFrame(() => {
          root.style.setProperty('--px', (x * 16).toFixed(2) + 'px');
          root.style.setProperty('--py', (y * 16).toFixed(2) + 'px');
        });
      }
      root.addEventListener('mousemove', setParallax, { passive: true });
      root.addEventListener('touchmove', setParallax, { passive: true });
    })();
  </script>
