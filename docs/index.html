    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;

        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;

        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

  <style>
    /* Scoped to #clockwork */
    #clockwork {
      --h: 210;
      --fg: hsl(222 26% 10%);
      --muted: hsl(222 10% 36%);
      --bg1: hsl(210 60% 99%);
      --bg2: hsl(210 60% 96%);
      --card: hsl(0 0% 100% / 0.65);
      --stroke: hsl(222 12% 20% / 0.10);
      --glow: hsl(var(--h) 100% 60% / 0.4);
      position: relative;
      border-radius: 26px;
      overflow: hidden;
      padding: clamp(18px, 3.6vw, 32px);
      min-height: 72vh;
      color: var(--fg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: 0.1px;
      background:
        radial-gradient(1200px 900px at 20% -10%, hsl(calc(var(--h) + 80) 85% 80% / 0.35), transparent 55%),
        radial-gradient(1000px 800px at 120% 120%, hsl(calc(var(--h) - 40) 85% 85% / 0.28), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      isolation: isolate;
    }

    /* Ambient objects */
    #clockwork .bg { position: absolute; inset: 0; z-index: 0; pointer-events: none; }
    #clockwork .halo {
      position: absolute; left: 50%; top: 40%; width: 80vmax; height: 80vmax; translate: -50% -50%;
      background: radial-gradient(closest-side, hsl(var(--h) 100% 70% / 0.22), transparent 70%);
      filter: blur(24px); opacity: 0.8;
      mix-blend-mode: screen;
    }
    #clockwork .orb {
      position: absolute; width: 40vmax; height: 40vmax; border-radius: 50%;
      filter: blur(30px); opacity: 0.25; mix-blend-mode: color-dodge;
    }
    #clockwork .orb1 { right: -18vmax; top: -10vmax; background: radial-gradient(circle at 45% 40%, hsl(calc(var(--h)+40) 90% 65% / 0.6), transparent 60%); }
    #clockwork .orb2 { left: -20vmax; bottom: -18vmax; background: radial-gradient(circle at 60% 60%, hsl(calc(var(--h)+140) 90% 65% / 0.6), transparent 60%); }
    #clockwork .grain {
      position: absolute; inset: 0; background-image:
        radial-gradient(circle at 20% 30%, rgba(0,0,0,0.06) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 70%, rgba(0,0,0,0.06) 0 1px, transparent 2px);
      background-size: 6px 6px, 5px 5px;
      opacity: 0.06; mix-blend-mode: multiply;
    }

    /* Header */
    #clockwork .top {
      position: relative; z-index: 2;
      display: flex; justify-content: space-between; align-items: center; gap: 16px;
      margin-bottom: clamp(12px, 2.6vw, 18px);
    }
    #clockwork .mark { display: inline-flex; align-items: center; gap: 10px; }
    #clockwork .gem {
      width: 18px; height: 18px; border-radius: 10px;
      background: conic-gradient(from 0deg, hsl(var(--h) 90% 60%), hsl(calc(var(--h)+80) 90% 60%), hsl(calc(var(--h)+160) 90% 60%), hsl(var(--h) 90% 60%));
      box-shadow: 0 0 0 1px hsl(0 0% 100% / 0.5) inset, 0 0 18px var(--glow);
      animation: spin 18s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #clockwork .brand { font-weight: 800; letter-spacing: 0.8px; text-transform: uppercase; font-size: 12px; opacity: 0.9; }

    #clockwork .ctrls {
      display: inline-flex; align-items: center; gap: 12px; padding: 10px 12px;
      background: var(--card); border: 1px solid var(--stroke); border-radius: 14px;
      backdrop-filter: blur(10px) saturate(140%); box-shadow: 0 10px 26px hsl(0 0% 0% / 0.12), inset 0 1px 0 hsl(0 0% 100% / 0.4);
    }
    #clockwork .ctrls label { display: inline-flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted); }
    #clockwork input[type="range"] {
      appearance: none; width: 140px; height: 4px; border-radius: 999px; background: hsl(0 0% 0% / 0.12);
      outline: none;
    }
    #clockwork input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 15%, hsl(var(--h) 90% 65%) 55%, hsl(var(--h) 90% 55%));
      border: 1px solid hsl(0 0% 100% / 0.5); box-shadow: 0 6px 16px hsl(var(--h) 70% 50% / 0.35);
      cursor: pointer;
    }
    #clockwork .toggle { cursor: pointer; padding: 8px 10px; border-radius: 10px; border: 1px solid var(--stroke); background: hsl(0 0% 100% / 0.5); font-weight: 600; }

    /* Hero */
    #clockwork .hero { position: relative; z-index: 2; display: grid; gap: 10px; margin: 6px 0 16px; }
    #clockwork .title {
      margin: 0;
      font-size: clamp(28px, 6vw, 58px);
      line-height: 1.04;
      letter-spacing: 0.2px;
      background: linear-gradient(90deg, hsl(var(--h) 40% 30%), hsl(calc(var(--h)+40) 40% 30%) 60%, hsl(210 30% 20%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px hsl(var(--h) 70% 52% / 0.2));
    }
    #clockwork .subtitle { margin: 0; color: var(--muted); font-size: clamp(14px, 2.3vw, 18px); max-width: 62ch; }

    /* Stage */
    #clockwork .wrap { position: relative; z-index: 2; display: grid; gap: 14px; margin-top: 6px; }
    #clockwork .stage {
      position: relative; border-radius: 22px; background: var(--card); border: 1px solid var(--stroke);
      padding: clamp(14px, 2.6vw, 22px); aspect-ratio: 16 / 9; overflow: hidden;
      box-shadow: 0 20px 40px hsl(0 0% 0% / 0.15), inset 0 1px 0 hsl(0 0% 100% / 0.5);
      transform-style: preserve-3d; perspective: 1000px;
    }
    #clockwork .pane { position: absolute; inset: 10px; border-radius: 18px; overflow: hidden; }
    #clockwork canvas.bloom { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    #clockwork .ticks {
      position: absolute; inset: 0; pointer-events: none;
      filter: drop-shadow(0 2px 6px hsl(0 0% 0% / 0.15));
      opacity: 0.8;
    }
    #clockwork .ring {
      position: absolute; inset: 6%; border-radius: 999px;
      border: 1px solid hsl(0 0% 0% / 0.06);
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / 0.6);
      mix-blend-mode: multiply;
    }
    #clockwork .spin { animation: orbit 24s linear infinite; }
    @keyframes orbit { to { transform: rotate(360deg); } }

    /* Actions */
    #clockwork .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    #clockwork .btn {
      position: relative; overflow: hidden; border-radius: 12px; border: 1px solid var(--stroke);
      padding: 10px 14px; font-weight: 700; letter-spacing: 0.2px; cursor: pointer;
      background: hsl(0 0% 0% / 0.06); color: var(--fg);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
      user-select: none;
    }
    #clockwork .btn.primary {
      background: linear-gradient(180deg, hsl(var(--h) 85% 55%), hsl(var(--h) 85% 50%));
      color: white;
      box-shadow: 0 12px 28px hsl(var(--h) 80% 50% / 0.35), inset 0 1px 0 hsl(0 0% 100% / 0.3);
    }
    #clockwork .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 24px hsl(0 0% 0% / 0.18); }

    /* Chips */
    #clockwork .chips { position: relative; z-index: 2; display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    #clockwork .chip {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 10px;
      border: 1px solid var(--stroke); border-radius: 999px; background: var(--card); color: var(--muted);
      backdrop-filter: blur(8px); font-size: 12px;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    #clockwork .chip:hover { transform: translateY(-2px); background: hsl(0 0% 100% / 0.9); }

    /* Footer */
    #clockwork .foot {
      position: relative; z-index: 2; margin-top: 14px; color: hsl(222 14% 26% / 0.9);
      display: flex; align-items: center; gap: 10px; font-size: 12px;
    }

    /* Theme inversion (night) */
    #clockwork.night {
      --fg: hsl(0 0% 98%);
      --muted: hsl(0 0% 90% / 0.75);
      --bg1: hsl(230 50% 8%);
      --bg2: hsl(230 50% 6%);
      --card: hsl(0 0% 100% / 0.06);
      --stroke: hsl(0 0% 100% / 0.12);
    }
    #clockwork.night .gem { box-shadow: 0 0 0 1px hsl(0 0% 100% / 0.25) inset, 0 0 18px var(--glow); }
    #clockwork.night .btn { background: hsl(0 0% 100% / 0.06); }
    #clockwork.night .chip:hover { background: hsl(0 0% 100% / 0.10); }

    /* Responsive */
    @media (max-width: 760px) {
      #clockwork .ctrls { width: 100%; justify-content: space-between; }
      #clockwork input[type="range"] { width: 110px; }
      #clockwork .stage { aspect-ratio: 4/3; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #clockwork .gem, #clockwork .spin { animation: none !important; }
    }
  </style>

  <div class="wrap">
    <div class="stage" id="stage" aria-label="Generative time bloom">

  <div class="chips" aria-label="Highlights">

  <div class="foot">
    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6" opacity="0.6"/>
      <path d="M12 7v6l4 3" stroke="currentColor" stroke-width="1.6" opacity="0.6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span>Updated</span>
    <span id="last-updated">Last updated: 2025-11-01 00:18:46 EST</span>

  <script>
    (() => {
      const root = document.getElementById('clockwork');
      const stage = root.querySelector('#stage');
      const canvas = root.querySelector('canvas.bloom');
      const ctx = canvas.getContext('2d', { alpha: true });
      const ticks = root.querySelector('svg.ticks');
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const prefersReduced = window.matchMedia?.('(prefers-reduced-motion: reduce)')?.matches;

      // Controls
      const hueInput = root.querySelector('#hue');
      const bloomInput = root.querySelector('#bloom');
      const modeBtn = root.querySelector('#mode');
      const pauseBtn = root.querySelector('#pause');
      const pingBtn = root.querySelector('#ping');
      const shuffleBtn = root.querySelector('#shuffle');

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        }).format(now);
      } catch (e) {
        stamp.textContent = new Date().toLocaleString();
      }

      // State
      let W = 0, H = 0, R = 0;
      let hue = +hueInput.value || 210;
      let amp = (+bloomInput.value || 55) / 100; // 0..1
      let running = true;
      let tilt = { x: 0, y: 0, t: 0 };
      let pulses = []; // expanding rings
      let phase = 0;

      // Build ticks (60 marks)
      function buildTicks() {
        ticks.innerHTML = '';
        const g = document.createElementNS('http://www.w3.org/2000/svg','g');
        g.setAttribute('transform','translate(50 50)');
        for (let i = 0; i < 60; i++) {
          const len = (i % 5 === 0) ? 8 : 4;
          const w = (i % 5 === 0) ? 1.2 : 0.6;
          const angle = (i / 60) * Math.PI * 2;
          const x1 = Math.cos(angle) * 44;
          const y1 = Math.sin(angle) * 44;
          const x2 = Math.cos(angle) * (44 - len);
          const y2 = Math.sin(angle) * (44 - len);
          const line = document.createElementNS('http://www.w3.org/2000/svg','line');
          line.setAttribute('x1', x1.toFixed(3));
          line.setAttribute('y1', y1.toFixed(3));
          line.setAttribute('x2', x2.toFixed(3));
          line.setAttribute('y2', y2.toFixed(3));
          line.setAttribute('stroke', `hsl(${hue + (i%5===0?20:0)}, 70%, ${i%5===0?45:35}%)`);
          line.setAttribute('stroke-width', w);
          line.setAttribute('stroke-linecap','round');
          g.appendChild(line);
        }
        ticks.appendChild(g);
      }

      function resize() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(320, rect.width);
        H = Math.max(240, rect.height);
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        R = Math.min(W, H) * 0.42;
      }

      function drawBloom(t) {
        ctx.clearRect(0, 0, W, H);
        const cx = W / 2, cy = H / 2;

        // Back glow
        const glow = ctx.createRadialGradient(cx, cy, 0, cx, cy, R * 1.1);
        glow.addColorStop(0, `hsla(${hue}, 90%, 65%, 0.20)`);
        glow.addColorStop(1, `hsla(${hue}, 90%, 65%, 0)`);
        ctx.fillStyle = glow;
        ctx.beginPath();
        ctx.arc(cx, cy, R * 1.15, 0, Math.PI * 2);
        ctx.fill();

        // Petal ring
        const petals = 24;
        const turns = 6;
        const base = R * 0.72;
        const k = amp * 0.55 + 0.05; // ripple strength
        phase += 0.002 * (prefersReduced ? 0 : 1);

        ctx.beginPath();
        for (let i = 0; i <= 1000; i++) {
          const a = (i / 1000) * Math.PI * 2;
          const wobble = Math.sin(a * petals + phase * 6) * Math.cos(a * turns - phase * 2);
          const r = base * (1 + k * wobble);
          const x = cx + Math.cos(a + tilt.t * 0.3) * r;
          const y = cy + Math.sin(a + tilt.t * 0.3) * r;
          if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
        }
        ctx.closePath();

        const grad = ctx.createLinearGradient(cx - R, cy - R, cx + R, cy + R);
        grad.addColorStop(0, `hsl(${hue}, 90%, 55%)`);
        grad.addColorStop(0.6, `hsl(${hue + 60}, 90%, 55%)`);
        grad.addColorStop(1, `hsl(${hue + 120}, 90%, 55%)`);

        ctx.strokeStyle = grad;
        ctx.lineWidth = 2.0;
        ctx.shadowColor = `hsla(${hue}, 100%, 60%, 0.35)`;
        ctx.shadowBlur = 20;
        ctx.stroke();

        // Center cap
        ctx.shadowBlur = 0;
        const cap = ctx.createRadialGradient(cx, cy, 0, cx, cy, 18);
        cap.addColorStop(0, 'white');
        cap.addColorStop(1, `hsl(${hue}, 90%, 70%)`);
        ctx.fillStyle = cap;
        ctx.beginPath();
        ctx.arc(cx, cy, 12, 0, Math.PI * 2);
        ctx.fill();

        // Pulses
        for (let i = pulses.length - 1; i >= 0; i--) {
          const p = pulses[i];
          p.r += p.v * (prefersReduced ? 0.2 : 1);
          p.a *= 0.97;
          if (p.a < 0.02 || p.r > Math.max(W, H)) pulses.splice(i, 1);
          ctx.strokeStyle = `hsla(${p.h}, 90%, 60%, ${p.a})`;
          ctx.lineWidth = 1.5;
          ctx.beginPath();
          ctx.arc(cx, cy, p.r, 0, Math.PI * 2);
          ctx.stroke();
        }
      }

      function frame(t) {
        if (!running) return;
        drawBloom(t);
        requestAnimationFrame(frame);
      }

      // Tilt parallax
      function handleMove(e) {
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width - 0.5;
        const y = (e.clientY - r.top) / r.height - 0.5;
        tilt.x = x; tilt.y = y; tilt.t = Math.hypot(x, y);
        const maxTilt = 6;
        stage.style.transform = `rotateX(${(-y * maxTilt).toFixed(2)}deg) rotateY(${(x * maxTilt).toFixed(2)}deg)`;
      }
      function resetTilt() {
        stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      stage.addEventListener('pointermove', handleMove, { passive: true });
      stage.addEventListener('pointerleave', resetTilt);

      // Controls wiring
      hueInput.addEventListener('input', (e) => {
        hue = +e.target.value;
        root.style.setProperty('--h', hue);
        buildTicks();
      });
      bloomInput.addEventListener('input', (e) => {
        amp = (+e.target.value) / 100;
      });
      modeBtn.addEventListener('click', () => {
        root.classList.toggle('night');
        modeBtn.textContent = root.classList.contains('night') ? 'Day' : 'Night';
      });
      pauseBtn.addEventListener('click', () => {
        running = !running;
        pauseBtn.textContent = running ? 'Pause' : 'Resume';
        if (running) requestAnimationFrame(frame);
      });
      pingBtn.addEventListener('click', () => {
        const r0 = Math.min(W, H) * 0.15;
        pulses.push({ r: r0, v: 2.2, a: 0.6, h: hue + Math.random() * 60 });
        pulses.push({ r: r0 * 1.3, v: 1.7, a: 0.5, h: hue + 90 + Math.random() * 40 });
      });
      shuffleBtn.addEventListener('click', () => {
        hue = Math.floor(Math.random() * 360);
        hueInput.value = hue;
        root.style.setProperty('--h', hue);
        buildTicks();
      });

      // Button ripples
      root.querySelectorAll('[data-ripple]').forEach(btn => {
        btn.addEventListener('pointerdown', (e) => {
          const rect = btn.getBoundingClientRect();
          const r = Math.max(rect.width, rect.height);
          const ripple = document.createElement('span');
          Object.assign(ripple.style, {
            position: 'absolute',
            left: (e.clientX - rect.left - r/2) + 'px',
            top: (e.clientY - rect.top - r/2) + 'px',
            width: r + 'px',
            height: r + 'px',
            borderRadius: '50%',
            background: 'radial-gradient(circle, rgba(255,255,255,0.75) 0, rgba(255,255,255,0.35) 35%, rgba(255,255,255,0) 70%)',
            transform: 'scale(0.2)',
            opacity: '0.9',
            pointerEvents: 'none',
            transition: 'transform 520ms ease, opacity 640ms ease'
          });
          btn.appendChild(ripple);
          requestAnimationFrame(() => { ripple.style.transform = 'scale(1.6)'; ripple.style.opacity = '0'; });
          setTimeout(() => ripple.remove(), 720);
        });
      });

      // Init
      window.addEventListener('resize', () => { resize(); }, { passive: true });
      buildTicks();
      resize();
      if (!prefersReduced) requestAnimationFrame(frame);
      else drawBloom();
    })();
  </script>
</div>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
