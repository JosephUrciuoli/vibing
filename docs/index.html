<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;

<div id="v1094" data-theme="noir" data-motion="on" role="region" aria-label="Gradient Loom">
  <style>
    /* Gradient Loom â€” v1094 (bold shift) */
    #v1094 {
      --r: 26px;

      /* Noir (default) */
      --bg0: #06070d;
      --bg1: #0e1220;
      --fg: #eef4ff;
      --muted: rgba(238,244,255,0.78);
      --line: rgba(255,255,255,0.12);

      /* Palette thread */
      --p1: #6fffe9; /* aqua */
      --p2: #7a8cff; /* periwave */
      --p3: #ff8fb0; /* rose */
      --p4: #ffd36e; /* amber glint */

      position: relative;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      border-radius: var(--r);
      overflow: hidden;
      min-height: 720px;
      background:
        radial-gradient(1200px 900px at 15% 20%, color-mix(in oklab, var(--p1), transparent 92%), transparent 60%),
        radial-gradient(1200px 900px at 85% 80%, color-mix(in oklab, var(--p3), transparent 92%), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      box-shadow: 0 34px 80px rgba(0,0,0,0.55), inset 0 0 0 1px rgba(255,255,255,0.05);
      isolation: isolate;
    }
    #v1094[data-theme="ivory"] {
      --bg0: #f7fbff;
      --bg1: #e8f1ff;
      --fg: #0b1021;
      --muted: rgba(11,16,33,0.74);
      --line: rgba(11,16,33,0.12);
      --p1: #2fd5bf;
      --p2: #4d7cff;
      --p3: #ff7aa4;
      --p4: #ffce68;
      background:
        radial-gradient(1200px 900px at 20% 20%, color-mix(in oklab, var(--p1), transparent 92%), transparent 60%),
        radial-gradient(1200px 900px at 80% 80%, color-mix(in oklab, var(--p3), transparent 92%), transparent 60%),
        linear-gradient(180deg, #ffffff, var(--bg1) 40%, var(--bg0));
      box-shadow: 0 28px 60px rgba(11,16,33,0.18), inset 0 0 0 1px rgba(11,16,33,0.08);
    }

    /* Stage */
    #v1094 .frame {
      position: relative;
      min-height: 720px;
      border-radius: inherit;
      overflow: hidden;
    }
    #v1094 canvas.loom {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      filter: saturate(120%) contrast(105%);
      z-index: 1;
    }

    /* Holo sheen */
    #v1094 .shimmer {
      position: absolute; inset: -20% -20%;
      background:
        conic-gradient(from 220deg at 70% 40%, color-mix(in oklab, var(--p2), transparent 90%), transparent 30%),
        conic-gradient(from 40deg at 30% 70%, color-mix(in oklab, var(--p3), transparent 90%), transparent 30%);
      mix-blend-mode: screen;
      opacity: 0.4;
      filter: blur(28px);
      animation: v1094-spin 36s linear infinite;
      pointer-events: none;
      z-index: 2;
    }
    #v1094[data-theme="ivory"] .shimmer { mix-blend-mode: multiply; opacity: 0.35; }

    /* Panel */
    #v1094 .panel {
      position: relative;
      z-index: 4;
      max-width: 620px;
      margin: 26px;
      margin-top: 40px;
      padding: 22px 22px;
      border-radius: calc(var(--r) - 8px);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      box-shadow: inset 0 0 0 1px var(--line), 0 18px 44px rgba(0,0,0,0.26);
    }
    #v1094[data-theme="ivory"] .panel {
      background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.03));
      box-shadow: inset 0 0 0 1px var(--line), 0 18px 32px rgba(11,16,33,0.14);
    }

    #v1094 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(34px, 6.5vw, 68px);
      line-height: 0.95;
      letter-spacing: -0.03em;
      background: conic-gradient(from 0deg at 0% 50%, var(--p1), var(--p2), var(--p3), var(--p1));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 12px 26px rgba(0,0,0,0.26));
      animation: v1094-hue 24s linear infinite;
    }
    #v1094 .lede {
      margin: 4px 0 16px 0;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      letter-spacing: 0.01em;
    }

    /* Controls */
    #v1094 .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 12px; }
    #v1094 .btn {
      appearance: none; border: 0; cursor: pointer;
      border-radius: 14px; padding: 10px 14px;
      font-size: 13px; font-weight: 700; letter-spacing: 0.02em;
      color: #0a1222;
      background: linear-gradient(180deg, color-mix(in oklab, var(--p1), white 44%), color-mix(in oklab, var(--p2), white 30%));
      box-shadow: 0 10px 18px rgba(0,0,0,0.18), inset 0 0 0 1px rgba(255,255,255,0.58);
      transition: transform 120ms ease, filter 220ms ease;
    }
    #v1094 .btn.ghost {
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: inset 0 0 0 1px var(--line);
    }
    #v1094 .btn:hover { filter: brightness(1.05) saturate(1.08); }
    #v1094 .btn:active { transform: translateY(1px) scale(0.99); }

    #v1094 .range {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      box-shadow: inset 0 0 0 1px var(--line);
      color: var(--fg);
      font-size: 12px;
    }
    #v1094[data-theme="ivory"] .range { background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.03)); }
    #v1094 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 180px; height: 4px;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3));
      border-radius: 999px; outline: none; cursor: pointer;
    }
    #v1094 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 35%, color-mix(in oklab, var(--p2), transparent 15%) 35% 70%, transparent 70%);
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    #v1094 input[type="range"]::-moz-range-thumb {
      width: 16px; height: 16px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 35%, color-mix(in oklab, var(--p2), transparent 15%) 35% 70%, transparent 70%);
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    #v1094 .meta {
      display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center;
      margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--line);
      color: var(--muted); font-size: 12.5px;
    }
    #v1094 .live { display: inline-flex; align-items: center; gap: 8px; }
    #v1094 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, white 0 25%, color-mix(in oklab, var(--p1), transparent 25%) 25% 70%, transparent 70%);
      box-shadow: 0 0 12px color-mix(in oklab, var(--p1), transparent 55%);
      animation: v1094-breathe 3s ease-in-out infinite;
    }

    /* Cursor weave shuttle */
    #v1094 .cursor {
      position: absolute; width: 16px; height: 16px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff 0 30%, color-mix(in oklab, var(--p4), transparent 20%) 30% 70%, transparent 70%),
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--p4), white 10%), color-mix(in oklab, var(--p2), black 8%));
      box-shadow: 0 10px 24px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 5;
      mix-blend-mode: screen;
      opacity: 0.85;
    }
    #v1094[data-theme="ivory"] .cursor { mix-blend-mode: multiply; opacity: 0.8; }

    /* Grain */
    #v1094 .grain {
      position: absolute; inset: 0; pointer-events: none;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 2px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.025) 0 1px, transparent 1px 2px);
      mix-blend-mode: overlay; opacity: 0.28;
      z-index: 3;
    }
    #v1094[data-theme="ivory"] .grain { mix-blend-mode: multiply; opacity: 0.2; }

    /* Keyframes */
    @keyframes v1094-hue { to { filter: hue-rotate(360deg) drop-shadow(0 12px 26px rgba(0,0,0,0.26)); } }
    @keyframes v1094-spin { to { transform: rotate(360deg); } }
    @keyframes v1094-breathe { 0%,100% { transform: scale(1); filter: saturate(1); } 50% { transform: scale(1.2); filter: saturate(1.2); } }

    /* Motion respect */
    @media (prefers-reduced-motion: reduce) {
      #v1094 * { animation: none !important; transition: none !important; }
    }
    #v1094[data-motion="off"] * { animation-play-state: paused !important; transition: none !important; }
  </style>

  <div class="frame" id="v1094-stage">
    <canvas class="loom" id="v1094-loom" aria-label="Interactive gradient threads"></canvas>
    <div class="shimmer" aria-hidden="true"></div>

    <section class="panel" aria-label="Controls and description">
      <h1>Gradient Loom</h1>
      <p class="lede" id="v1094-lede">A fabric of light. Drag to pluck the threads.</p>

      <div class="controls" aria-label="Controls">
        <button class="btn" id="v1094-theme" aria-pressed="false" title="Toggle theme">Switch to Ivory</button>
        <button class="btn ghost" id="v1094-motion" aria-pressed="true" title="Toggle motion">Motion: On</button>
        <button class="btn ghost" id="v1094-recompose" title="Change palette">Reweave</button>
        <div class="range" title="Tempo">
          Tempo
          <input id="v1094-tempo" type="range" min="0" max="2" step="0.02" value="1" aria-label="Tempo">
        </div>
      </div>

      <div class="meta">
        <div class="live"><span class="pulse" aria-hidden="true"></span>Realtime fabric</div>
        <span id="last-updated">Last updated: 2025-12-05 15:21:10 EST</span>
      </div>
    </section>

    <div class="cursor" id="v1094-cursor" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('v1094');
      const stage = document.getElementById('v1094-stage');
      const canvas = document.getElementById('v1094-loom');
      const ctx = canvas.getContext('2d');
      const themeBtn = document.getElementById('v1094-theme');
      const motionBtn = document.getElementById('v1094-motion');
      const recomposeBtn = document.getElementById('v1094-recompose');
      const tempoInput = document.getElementById('v1094-tempo');
      const cursor = document.getElementById('v1094-cursor');
      const lede = document.getElementById('v1094-lede');
      const updated = document.getElementById('last-updated');

      // Last updated (viewer locale)
      try {
        const dtf = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'medium', timeZoneName: 'short' });
        updated.textContent = 'Last updated: ' + dtf.format(new Date());
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Daylight hint
      const hour = new Date().getHours();
      if (hour >= 7 && hour < 18) {
        root.dataset.theme = 'ivory';
        themeBtn.textContent = 'Switch to Noir';
        themeBtn.setAttribute('aria-pressed','true');
        lede.textContent = 'A fabric of day. Drag to pluck the threads.';
      }

      // Palettes
      const palettes = [
        ['#6fffe9','#7a8cff','#ff8fb0','#ffd36e'],
        ['#2fd5bf','#4d7cff','#ff7aa4','#ffc857'],
        ['#84ffc9','#aab2ff','#ff9ecd','#ffd36e'],
        ['#9ef3a1','#63d5ff','#a887ff','#ffb36e'],
        ['#ffc3a0','#a7f0ff','#c8ffa8','#ff92c2']
      ];
      function setPalette([a,b,c,d]){
        root.style.setProperty('--p1', a);
        root.style.setProperty('--p2', b);
        root.style.setProperty('--p3', c);
        root.style.setProperty('--p4', d);
        makeStrokeGradient();
      }

      // Canvas sizing
      let w=0, h=0, dpr=1;
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        w = stage.clientWidth|0;
        h = stage.clientHeight|0;
        canvas.width = Math.max(1, Math.floor(w * dpr));
        canvas.height = Math.max(1, Math.floor(h * dpr));
        ctx.setTransform(dpr,0,0,dpr,0,0);
        makeStrokeGradient();
        seedThreads();
      }
      window.addEventListener('resize', resize, { passive:true });

      // Thread model
      const threads = [];
      let threadCount = 88;
      function seedThreads(){
        threads.length = 0;
        threadCount = Math.max(50, Math.min(140, Math.floor(h/7)));
        for (let i=0;i<threadCount;i++){
          const t = i/(threadCount-1 || 1);
          threads.push({
            y0: t * h,
            a1: 8 + Math.random()*10,
            a2: 4 + Math.random()*6,
            f1: 0.004 + Math.random()*0.0025,
            f2: 0.010 + Math.random()*0.003,
            ph: Math.random()*Math.PI*2,
            hueShift: t,
          });
        }
      }

      // Stroke gradient cache
      let strokeGrad=null;
      function makeStrokeGradient(){
        if (!w || !h) return;
        strokeGrad = ctx.createLinearGradient(0,0,w,0);
        const p1 = getComputedStyle(root).getPropertyValue('--p1').trim();
        const p2 = getComputedStyle(root).getPropertyValue('--p2').trim();
        const p3 = getComputedStyle(root).getPropertyValue('--p3').trim();
        const p4 = getComputedStyle(root).getPropertyValue('--p4').trim();
        strokeGrad.addColorStop(0, p1);
        strokeGrad.addColorStop(0.33, p2);
        strokeGrad.addColorStop(0.66, p3);
        strokeGrad.addColorStop(1, p4);
      }

      // Interaction
      const pointer = { x: w*0.5, y: h*0.5, tx: w*0.5, ty: h*0.5 };
      let tempo = parseFloat(tempoInput.value || '1');
      tempoInput.addEventListener('input', ()=> tempo = parseFloat(tempoInput.value || '1'));

      stage.addEventListener('pointermove', (e)=>{
        const rect = stage.getBoundingClientRect();
        pointer.tx = e.clientX - rect.left;
        pointer.ty = e.clientY - rect.top;
        pluck(e.clientX - rect.left, e.clientY - rect.top, 1);
      });
      stage.addEventListener('pointerdown', (e)=>{
        const rect = stage.getBoundingClientRect();
        pluck(e.clientX - rect.left, e.clientY - rect.top, 1.8);
      });
      stage.addEventListener('pointerleave', ()=>{
        pointer.tx = w*0.5; pointer.ty = h*0.5;
      });

      window.addEventListener('keydown', (e)=>{
        if (e.code === 'Space') { e.preventDefault(); pluck(pointer.x, pointer.y, 2); }
        if (e.code === 'ArrowRight') tempoInput.value = Math.min(2, (+tempoInput.value + 0.1)).toFixed(2), tempo = parseFloat(tempoInput.value);
        if (e.code === 'ArrowLeft') tempoInput.value = Math.max(0, (+tempoInput.value - 0.1)).toFixed(2), tempo = parseFloat(tempoInput.value);
      });

      // Ripples
      const ripples = [];
      function pluck(x, y, strength){
        ripples.push({ x, y, t: 0, amp: strength, life: 1.0 });
        if (ripples.length > 14) ripples.shift();
        const lines = [
          'Strings remember every touch.',
          'Weave the moment. Pull gently.',
          'Light behaves like thread when you listen.',
          'Pluck to hear the silent fabric.',
          'Patterns appear where patience is.'
        ];
        lede.textContent = lines[Math.floor(Math.random()*lines.length)];
      }

      // Controls
      if ((typeof matchMedia!=='undefined') && matchMedia('(prefers-reduced-motion: reduce)').matches) {
        root.dataset.motion = 'off';
        motionBtn.textContent = 'Motion: Off';
        motionBtn.setAttribute('aria-pressed','false');
      }
      motionBtn.addEventListener('click', ()=>{
        const on = root.dataset.motion !== 'off';
        root.dataset.motion = on ? 'off' : 'on';
        motionBtn.textContent = 'Motion: ' + (on ? 'Off' : 'On');
        motionBtn.setAttribute('aria-pressed', String(!on));
      });

      themeBtn.addEventListener('click', ()=>{
        const ivory = root.dataset.theme === 'ivory';
        root.dataset.theme = ivory ? 'noir' : 'ivory';
        themeBtn.textContent = ivory ? 'Switch to Ivory' : 'Switch to Noir';
        makeStrokeGradient();
      });

      recomposeBtn.addEventListener('click', ()=>{
        setPalette(palettes[Math.floor(Math.random()*palettes.length)]);
        seedThreads();
        pluck(pointer.x, pointer.y, 1.4);
      });

      // Draw
      function draw(t){
        ctx.clearRect(0,0,w,h);
        const composite = root.dataset.theme === 'ivory' ? 'multiply' : 'lighter';
        ctx.globalCompositeOperation = composite;

        // Lerp pointer and move the shuttle
        pointer.x += (pointer.tx - pointer.x)*0.12;
        pointer.y += (pointer.ty - pointer.y)*0.12;
        cursor.style.left = pointer.x + 'px';
        cursor.style.top = pointer.y + 'px';

        // Update ripples
        for (let i = ripples.length-1; i >= 0; i--){
          const r = ripples[i];
          r.t += 0.02 * tempo;
          r.life *= 0.986;
          r.amp *= 0.985;
          if (r.life < 0.05) ripples.splice(i,1);
        }

        // Subtle parallax of gradient sheen via CSS handled by animation

        // Threads
        const baseSpeed = 0.8 * tempo;
        const stepX = Math.max(8, Math.min(16, Math.floor(w/90)));
        for (let i=0;i<threads.length;i++){
          const tr = threads[i];
          const time = t*0.001;
          ctx.lineWidth = 1.2;
          ctx.strokeStyle = strokeGrad;
          ctx.globalAlpha = 0.6;

          ctx.beginPath();
          let first = true;

          for (let x=0; x<=w; x+= stepX){
            // Base waves
            const yBase = tr.y0
              + tr.a1 * Math.sin((x*tr.f1) + time*1.6*baseSpeed + tr.ph)
              + tr.a2 * Math.sin((x*tr.f2) - time*2.2*baseSpeed);

            // Pointer attraction field
            const dx = x - pointer.x;
            const dy = tr.y0 - pointer.y;
            const dist = Math.hypot(dx, dy) + 0.0001;
            const pull = 22 * Math.exp(-dist*0.006);
            // Ripples sum
            let rippleY = 0;
            for (const r of ripples){
              const ddx = x - r.x;
              const ddy = tr.y0 - r.y;
              const d = Math.hypot(ddx, ddy);
              const wave = Math.sin(d*0.06 - r.t*10) * Math.exp(-d*0.013) * r.amp * 8;
              rippleY += wave;
            }

            const y = yBase + rippleY + pull * Math.sign(dy);

            if (first) { ctx.moveTo(x, y); first=false; }
            else { ctx.lineTo(x, y); }
          }
          ctx.stroke();

          // Occasional glint highlight
          ctx.globalAlpha = 0.20;
          ctx.lineWidth = 2.2;
          ctx.strokeStyle = getComputedStyle(root).getPropertyValue('--p4').trim();
          const phase = (Math.sin((i*0.37) + t*0.002*tempo) * 0.5 + 0.5) * w;
          ctx.beginPath();
          ctx.moveTo(Math.max(0, phase-40), tr.y0);
          ctx.lineTo(Math.min(w, phase+80), tr.y0);
          ctx.stroke();
        }

        ctx.globalAlpha = 1;
        ctx.globalCompositeOperation = 'source-over';
      }

      // RAF
      let raf=0, last=0;
      function frame(ts){
        if (!last) last = ts;
        // delta can be used later if needed; here tempo drives everything
        if (root.dataset.motion !== 'off') draw(ts);
        raf = requestAnimationFrame(frame);
      }

      // Init
      resize();
      setPalette([getComputedStyle(root).getPropertyValue('--p1').trim(), getComputedStyle(root).getPropertyValue('--p2').trim(), getComputedStyle(root).getPropertyValue('--p3').trim(), getComputedStyle(root).getPropertyValue('--p4').trim()]);
      seedThreads();
      raf = requestAnimationFrame(frame);
    })();
  </script>
</div>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
