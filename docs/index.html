<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe2366" data-scheme="dawn" aria-label="Prismatic Field — kinetic poster">
  <style>
    .vibe2366 {
      --ink:#0e1320; --muted:#5d6883;
      --bg0:#f7fbff; --bg1:#ffe9f6;
      --pri:#5d8cff; --sec:#ff7ad9; --ter:#7affd9;
      --ring:rgba(14,19,32,0.14); --glass:rgba(255,255,255,0.6);
      --radius:28px;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: clamp(18px, 3.2vw, 40px);
      min-height: 680px;
      position: relative;
      overflow: clip;
      isolation: isolate;
      background:
        radial-gradient(1200px 800px at 15% -10%, color-mix(in srgb, var(--ter) 22%, transparent), transparent 60%),
        linear-gradient(140deg, var(--bg0), var(--bg1) 48%, #ffffff 100%);
    }
    .vibe2366[data-scheme="dawn"] { --ink:#0e1320; --muted:#5d6883; --bg0:#f7fbff; --bg1:#ffe9f6; --pri:#5d8cff; --sec:#ff7ad9; --ter:#7affd9; --ring:rgba(14,19,32,0.14); --glass:rgba(255,255,255,0.6); }
    .vibe2366[data-scheme="dusk"] { --ink:#0e1320; --muted:#6c7999; --bg0:#f6f4ff; --bg1:#eae9ff; --pri:#7d6bff; --sec:#ff8a67; --ter:#ffd06b; --ring:rgba(14,19,32,0.16); --glass:rgba(255,255,255,0.62); }
    .vibe2366[data-scheme="night"]{ --ink:#e7f0ff; --muted:#b8c6e6; --bg0:#0b1020; --bg1:#141a34; --pri:#6db2ff; --sec:#d39bff; --ter:#7affd9; --ring:rgba(255,255,255,0.16); --glass:rgba(255,255,255,0.12); }

    .vibe2366 .bg, .vibe2366 .grain { position:absolute; inset:-20%; z-index:-1; pointer-events:none; }
    .vibe2366 .bg {
      background:
        radial-gradient(900px 600px at 80% -10%, color-mix(in srgb, var(--pri) 18%, transparent), transparent 70%),
        radial-gradient(1200px 800px at 5% 100%, color-mix(in srgb, var(--sec) 18%, transparent), transparent 70%),
        conic-gradient(from 15deg at 70% 20%, rgba(255,255,255,0.6), transparent 30%, rgba(255,255,255,0.4) 50%, transparent 70%, rgba(255,255,255,0.6) 100%);
      filter:saturate(115%) blur(1px);
      opacity:0.9;
      animation: v2366-tilt 24s ease-in-out infinite alternate;
    }
    .vibe2366 .grain::before {
      content:""; position:absolute; inset:0;
      background: repeating-conic-gradient(from 0deg, rgba(0,0,0,0.05) 0 0.25deg, transparent 0.25deg 0.5deg);
      mix-blend-mode: soft-light; opacity:0.35;
      animation: v2366-grain 14s steps(10) infinite;
    }
    @keyframes v2366-grain { to { transform: translate3d(-12px, 10px, 0); } }
    @keyframes v2366-tilt {
      0% { transform: translate3d(-1%, 0, 0) rotate(0.2deg); }
      100%{ transform: translate3d(1%, 0, 0) rotate(-0.2deg); }
    }

    .vibe2366 .wrap { max-width: 1120px; margin: 0 auto; }

    /* Header */
    .vibe2366 .mast {
      display:grid; grid-template-columns: 1fr auto; gap: 16px; align-items:end; margin-bottom: clamp(8px, 2.4vw, 22px);
    }
    .vibe2366 .tag {
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 12px; border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.65));
      border:1px solid var(--ring); color:var(--ink);
      font-weight:700; letter-spacing:.04em; text-transform:uppercase; font-size:12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }
    .vibe2366 .blink { width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, var(--pri), var(--sec)); box-shadow:0 0 0 2px rgba(0,0,0,0.08) inset; }
    .vibe2366 h1.title {
      margin:0;
      font-size: clamp(38px, 8.8vw, 108px);
      line-height: 0.9; letter-spacing:-0.02em;
      background: linear-gradient(90deg, #fff 0%, var(--pri) 40%, var(--sec) 70%, var(--ter) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 20px 56px color-mix(in srgb, var(--pri) 40%, transparent));
      text-wrap: balance;
    }
    .vibe2366 .sub { color:var(--muted); margin-top: 6px; font-size: clamp(14px, 1.4vw, 16px); }

    /* Stage */
    .vibe2366 .stage {
      position:relative;
      margin-top: clamp(10px, 2vw, 18px);
      border-radius: var(--radius);
      border:1px solid var(--ring);
      background:
        radial-gradient(closest-side at var(--mx,60%) var(--my,35%), color-mix(in srgb, var(--glass) 70%, transparent), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.55));
      box-shadow:
        0 24px 36px rgba(0,0,0,0.18),
        inset 0 0 0 1px color-mix(in srgb, var(--pri) 8%, transparent);
      overflow:hidden;
      width: min(980px, 94vw);
      aspect-ratio: 21/9;
      display:grid; place-items:center;
    }
    .vibe2366 .spark { position:absolute; inset:0; width:100%; height:100%; display:block; filter: contrast(108%) saturate(112%); }
    .vibe2366 .ribbons {
      position:absolute; inset:-10% -8% -8% -8%;
      mix-blend-mode: screen; pointer-events:none; filter: blur(0.2px);
    }
    .vibe2366 .ribbons path {
      fill:none; stroke-linecap:round; stroke-linejoin:round;
      stroke-dasharray: var(--dash, 1400); stroke-dashoffset: var(--off, 0);
      opacity: 0.85;
    }
    .vibe2366 .r1 { stroke: color-mix(in srgb, var(--pri) 78%, white); stroke-width: 4; }
    .vibe2366 .r2 { stroke: color-mix(in srgb, var(--sec) 78%, white); stroke-width: 3; opacity:0.7; }
    .vibe2366 .r3 { stroke: color-mix(in srgb, var(--ter) 78%, white); stroke-width: 5; opacity:0.55; }

    /* Prism cube */
    .vibe2366 .prism {
      position:relative; width:min(360px, 42vmin); aspect-ratio:1/1;
      perspective: 1200px;
      z-index:2;
    }
    .vibe2366 .cube {
      position:absolute; inset:0; transform-style: preserve-3d;
      transform: rotateX(var(--rx, 12deg)) rotateY(var(--ry, -22deg)) rotateZ(var(--rz, 0deg)) translateZ(0);
      transition: transform 200ms ease-out;
      will-change: transform;
      animation: v2366-spin 18s linear infinite;
      animation-play-state: var(--play, running);
    }
    @keyframes v2366-spin { to { transform: rotateX(calc(var(--rx, 12deg) + 1turn)) rotateY(calc(var(--ry, -22deg) + 1turn)) rotateZ(calc(var(--rz, 0deg) + 1turn)); } }

    .vibe2366 .face {
      position:absolute; inset:0; display:block;
      background: linear-gradient(180deg, color-mix(in srgb, var(--glass) 70%, transparent), rgba(255,255,255,0.2));
      border: 1px solid var(--ring);
      border-radius: 18px;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.5),
        0 8px 26px rgba(0,0,0,0.18);
      backdrop-filter: blur(10px) saturate(120%);
    }
    .vibe2366 .f1 { transform: translateZ(90px); background: linear-gradient(180deg, color-mix(in srgb, var(--pri) 22%, transparent), rgba(255,255,255,0.1)); }
    .vibe2366 .f2 { transform: rotateY(90deg) translateZ(90px); background: linear-gradient(180deg, color-mix(in srgb, var(--sec) 22%, transparent), rgba(255,255,255,0.1)); }
    .vibe2366 .f3 { transform: rotateY(180deg) translateZ(90px); }
    .vibe2366 .f4 { transform: rotateY(-90deg) translateZ(90px); background: linear-gradient(180deg, color-mix(in srgb, var(--ter) 22%, transparent), rgba(255,255,255,0.1)); }
    .vibe2366 .f5 { transform: rotateX(90deg) translateZ(90px); }
    .vibe2366 .f6 { transform: rotateX(-90deg) translateZ(90px); }

    .vibe2366 .spec {
      position:absolute; inset:-30%;
      background: radial-gradient(closest-side, rgba(255,255,255,0.8), transparent 65%);
      mix-blend-mode: screen; filter: blur(18px); opacity:0.7; pointer-events:none;
      transform: translate3d(var(--sx,0), var(--sy,0), 0);
      transition: transform 140ms ease-out;
    }

    /* Controls */
    .vibe2366 .bar {
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;
      gap:12px; margin-top:14px;
    }
    .vibe2366 .swatches { display:flex; align-items:center; gap:10px; }
    .vibe2366 .chip {
      appearance:none; cursor:pointer; border:1px solid var(--ring);
      padding:10px 14px; border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.66));
      color:var(--ink); font-weight:600;
      box-shadow: 0 10px 24px rgba(0,0,0,0.16);
      transition: transform 140ms ease, box-shadow 220ms ease, background 180ms ease;
    }
    .vibe2366 .chip[aria-pressed="true"] { transform: translateY(-2px); box-shadow: 0 18px 40px color-mix(in srgb, var(--pri) 40%, rgba(0,0,0,0.12)); outline:2px solid color-mix(in srgb, var(--sec) 55%, transparent); outline-offset:2px; }
    .vibe2366 .slider { display:grid; grid-template-columns:auto 240px; align-items:center; gap:12px; color:var(--muted); font-size:13px; }
    .vibe2366 input[type="range"] {
      width:240px; -webkit-appearance:none; appearance:none; height:12px; border-radius:999px;
      background: linear-gradient(90deg, color-mix(in srgb, var(--pri) 60%, transparent), rgba(255,255,255,0.28));
      border:1px solid rgba(0,0,0,0.15);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.25), 0 4px 14px color-mix(in srgb, var(--sec) 28%, transparent);
    }
    .vibe2366 input[type="range"]::-webkit-slider-thumb,
    .vibe2366 input[type="range"]::-moz-range-thumb {
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.2);
      box-shadow: 0 8px 14px rgba(0,0,0,0.3), 0 0 0 8px color-mix(in srgb, var(--ter) 28%, transparent);
      cursor:pointer;
    }
    .vibe2366 .tog {
      appearance:none; border:1px solid var(--ring); background:linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.66));
      color:var(--ink); font-weight:700; padding:10px 14px; border-radius:14px; cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.16);
      transition: transform 140ms ease, box-shadow 220ms ease, background 180ms ease;
    }
    .vibe2366 .tog[aria-pressed="true"] { transform: translateY(-2px); box-shadow: 0 16px 36px color-mix(in srgb, var(--sec) 35%, transparent); outline:2px solid color-mix(in srgb, var(--ter) 55%, transparent); outline-offset:2px; }

    /* Footer */
    .vibe2366 footer {
      display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:16px; font-size:12px; color:var(--muted);
    }
    .vibe2366 .kbd { padding:3px 7px; border-radius:6px; background:rgba(255,255,255,0.25); border:1px solid var(--ring); color:var(--ink); font-weight:600; }

    /* Responsive */
    @media (max-width:820px){
      .vibe2366 .mast{ grid-template-columns:1fr; }
      .vibe2366 .stage{ aspect-ratio: 4/3; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe2366 * { animation: none !important; transition: none !important; }
      .vibe2366 .cube { animation: none !important; }
    }
  </style>

  <div class="bg" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="wrap">
    <div class="mast">
      <div>
        <span class="tag"><span class="blink"></span> New Interactive Study</span>
        <h1 class="title">Prismatic Field</h1>
        <div class="sub">A glassy cube amid aurora ribbons—tilt, drift, and glow.</div>
      </div>
      <div class="meta" style="text-align:right; color:var(--muted); font-size:13px;">
        Modeled in pure CSS + Canvas<br>
        Built to be still or kinetic
      </div>
    </div>

    <div class="stage" role="region" aria-label="Interactive prism stage" tabindex="0">
      <svg class="ribbons" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0" stop-color="white" stop-opacity="0.0"/>
            <stop offset="0.3" stop-color="white" stop-opacity="0.3"/>
            <stop offset="0.7" stop-color="white" stop-opacity="0.8"/>
            <stop offset="1" stop-color="white" stop-opacity="0.2"/>
          </linearGradient>
        </defs>
        <path class="r1" stroke="url(#g1)" d="M-40 420 C 220 300, 480 500, 740 380 S 1160 380, 1280 440"/>
        <path class="r2" stroke="url(#g1)" d="M-60 280 C 220 160, 480 360, 740 240 S 1160 240, 1280 300"/>
        <path class="r3" stroke="url(#g1)" d="M-20 540 C 240 430, 500 620, 760 500 S 1180 500, 1300 560"/>
      </svg>

      <canvas class="spark" aria-hidden="true"></canvas>

      <div class="prism" aria-hidden="false">
        <div class="cube" aria-label="Rotating glass cube">
          <div class="face f1"></div>
          <div class="face f2"></div>
          <div class="face f3"></div>
          <div class="face f4"></div>
          <div class="face f5"></div>
          <div class="face f6"></div>
        </div>
        <div class="spec" aria-hidden="true"></div>
      </div>
    </div>

    <div class="bar" aria-label="Appearance & Motion">
      <div class="swatches" role="group" aria-label="Palettes">
        <button class="chip" data-scheme="dawn" aria-pressed="true" title="Dawn">Dawn</button>
        <button class="chip" data-scheme="dusk" aria-pressed="false" title="Dusk">Dusk</button>
        <button class="chip" data-scheme="night" aria-pressed="false" title="Night">Night</button>
      </div>
      <label class="slider">Tempo
        <input type="range" min="0.4" max="2" step="0.01" value="1" aria-label="Tempo">
      </label>
      <button class="tog" data-action="pause" aria-pressed="false" title="Pause/Play (Space)">Pause</button>
    </div>

    <footer>
      <div>
        Move pointer to tilt • Scroll adjusts tempo • Press <span class="kbd">L</span> for next palette • <span class="kbd">Space</span> toggles
      </div>
      <span id="last-updated">Last updated: 2026-02-03 06:32:36 EST</span>
    </footer>
  </div>

  <script>
    (function () {
      const root = document.currentScript.parentElement;
      const stage = root.querySelector('.stage');
      const cube = root.querySelector('.cube');
      const spec = root.querySelector('.spec');
      const canvas = root.querySelector('canvas.spark');
      const ctx = canvas.getContext('2d', { alpha: true });
      const chips = root.querySelectorAll('.chip');
      const slider = root.querySelector('input[type="range"]');
      const toggle = root.querySelector('.tog[data-action="pause"]');
      const updated = root.querySelector('#last-updated');
      const ribbons = Array.from(root.querySelectorAll('.ribbons path'));

      // Timestamp
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
        const fmt = new Intl.DateTimeFormat(undefined, {
          month: 'short', day: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(d);
        updated.textContent = `Last updated: ${fmt} ${tz}`;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Schemes
      function setScheme(s) {
        root.setAttribute('data-scheme', s);
        chips.forEach(c => c.setAttribute('aria-pressed', c.dataset.scheme === s ? 'true' : 'false'));
      }
      chips.forEach(c => c.addEventListener('click', () => setScheme(c.dataset.scheme)));

      // Cycle with L
      const order = ['dawn', 'dusk', 'night'];
      stage.addEventListener('keydown', (e) => {
        const k = (e.key || '').toLowerCase();
        if (k === 'l') {
          const cur = root.getAttribute('data-scheme');
          setScheme(order[(order.indexOf(cur) + 1) % order.length]);
        } else if (k === ' ') {
          e.preventDefault();
          toggle.click();
        }
      });

      // Canvas sizing
      let W = 0, H = 0, dpr = 1;
      function resize() {
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Spark particles
      const sparks = [];
      const rng = (a=0,b=1)=>a+Math.random()*(b-a);
      const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
      const makeSpark = () => ({
        x: rng(-W*0.05, W*1.05),
        y: H + rng(0, H*0.3),
        v: rng(0.3, 1.2),
        s: rng(0.6, 2.2),
        h: rng(0.2, 0.9),
        a: rng(0, Math.PI*2),
        c: 0
      });
      function seed(n=180){ sparks.length = 0; for (let i=0;i<n;i++) sparks.push(makeSpark()); }
      seed();

      // Ribbons dash lengths
      const lengths = ribbons.map(p => {
        try { return Math.max(200, Math.floor(p.getTotalLength())); } catch { return 1200; }
      });
      ribbons.forEach((p,i)=> p.style.setProperty('--dash', lengths[i]));

      // Pointer parallax
      const pointer = {x:0,y:0,tx:W*0.5,ty:H*0.5};
      function move(e){
        const r = stage.getBoundingClientRect();
        const cx = (e.clientX ?? (e.touches && e.touches[0]?.clientX) ?? r.left) - r.left;
        const cy = (e.clientY ?? (e.touches && e.touches[0]?.clientY) ?? r.top) - r.top;
        pointer.tx = clamp(cx, 0, W);
        pointer.ty = clamp(cy, 0, H);
        // highlight hotspot
        stage.style.setProperty('--mx', ((pointer.tx / Math.max(1,W))*100).toFixed(2) + '%');
        stage.style.setProperty('--my', ((pointer.ty / Math.max(1,H))*100).toFixed(2) + '%');
      }
      stage.addEventListener('pointermove', move, { passive: true });
      stage.addEventListener('touchmove', move, { passive: true });

      // Scroll to adjust tempo
      stage.addEventListener('wheel', (e) => {
        const cur = parseFloat(slider.value);
        const next = clamp(cur + (Math.sign(e.deltaY) * -0.06), parseFloat(slider.min), parseFloat(slider.max));
        slider.value = String(next);
        tempo = next;
      }, { passive: true });

      // Tempo + Pause
      let tempo = parseFloat(slider.value) || 1;
      slider.addEventListener('input', (e)=> tempo = parseFloat(e.target.value) || 1);

      let running = !window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setPlayState() {
        cube.style.setProperty('--play', running ? 'running' : 'paused');
      }
      setPlayState();

      toggle.addEventListener('click', () => {
        const cur = toggle.getAttribute('aria-pressed') === 'true';
        const next = !cur;
        toggle.setAttribute('aria-pressed', String(next));
        if (next) {
          toggle.textContent = 'Play';
          running = false;
          setPlayState();
        } else {
          toggle.textContent = 'Pause';
          running = true;
          setPlayState();
          requestAnimationFrame(tick);
        }
      });

      // Auto scheme by local time
      try {
        const h = new Date().getHours();
        if (h >= 20 || h < 6) setScheme('night');
        else if (h >= 16 && h < 20) setScheme('dusk');
        else setScheme('dawn');
      } catch {}

      // Animation
      let t = 0;
      function draw() {
        // Fade canvas
        const night = root.dataset.scheme === 'night';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? 'rgba(0,0,0,0.12)' : 'rgba(255,255,255,0.16)';
        ctx.fillRect(0, 0, W, H);

        // ease pointer
        pointer.x += (pointer.tx - pointer.x) * 0.09;
        pointer.y += (pointer.ty - pointer.y) * 0.09;

        // tilt cube
        const dx = (pointer.x / Math.max(1,W) - 0.5);
        const dy = (pointer.y / Math.max(1,H) - 0.5);
        const rx = (12 + dy * -20).toFixed(2) + 'deg';
        const ry = (-22 + dx * 36).toFixed(2) + 'deg';
        cube.style.setProperty('--rx', rx);
        cube.style.setProperty('--ry', ry);
        spec.style.setProperty('--sx', (dx*40).toFixed(2) + 'px');
        spec.style.setProperty('--sy', (dy*40).toFixed(2) + 'px');

        // ribbons dash
        ribbons.forEach((p, i) => {
          const speed = (i+1) * 0.6 * tempo;
          const off = (t * speed) % lengths[i];
          p.style.setProperty('--off', off);
        });

        // sparks
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<sparks.length;i++) {
          const s = sparks[i];
          s.y -= s.v * tempo;
          s.x += Math.sin((s.y + s.a) * 0.01) * s.h;
          s.c = (Math.sin((s.y + t) * 0.05) * 0.5 + 0.5);

          const rad = s.s;
          const grd = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 14);
          grd.addColorStop(0, 'rgba(255,255,255,' + (0.35 + s.c*0.45).toFixed(3) + ')');
          grd.addColorStop(1, 'transparent');

          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(s.x, s.y, rad, 0, Math.PI*2);
          ctx.fill();

          if (s.y < -20 || s.x < -50 || s.x > W+50) sparks[i] = makeSpark();
        }

        t += 1;
      }

      function tick() {
        if (!running) return;
        draw();
        requestAnimationFrame(tick);
      }

      // Start
      if (running) requestAnimationFrame(tick);
      setTimeout(() => stage.focus({ preventScroll: true }), 80);

      // Respect reduced motion changes
      try {
        const m = window.matchMedia('(prefers-reduced-motion: reduce)');
        m.addEventListener?.('change', (e) => {
          running = !e.matches;
          setPlayState();
          if (running) requestAnimationFrame(tick);
        });
      } catch {}
    })();
  </script>
