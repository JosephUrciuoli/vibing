<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;

      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);

        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section id="vibe2175" aria-label="Luminous Orrery">
  <style>
    /* CLOCKWORK COSMOS — Edition 2175 */
    #vibe2175 {
      --bg0: #070a12;
      --bg1: #0f1530;
      --ink: #f4f7ff;
      --muted: #a9b6cf;
      --accent: #89e5ff;
      --p1: #ffd38a;
      --p2: #9bd7ff;
      --p3: #c6b5ff;
      --p4: #8ef0c0;
      --p5: #ffabc2;
      --halo: rgba(255,255,255,0.08);
      --neb: 0.35; /* nebula intensity */
      position: relative;
      border-radius: 36px;
      padding: clamp(22px, 5vw, 80px);
      min-height: 880px;
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at 120% -20%, rgba(255,255,255,0.07), transparent 65%),
        radial-gradient(900px 900px at -10% 120%, rgba(255,255,255,0.05), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 80px 220px rgba(5, 8, 20, 0.65),
        inset 0 0 0 1px rgba(255,255,255,0.035);
      transform: perspective(1200px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 240ms ease, filter 240ms ease;
      isolation: isolate;
    }
    #vibe2175::before,
    #vibe2175::after {
      content: "";
      position: absolute; inset: -35%;
      border-radius: 50%;
      pointer-events: none;
      filter: blur(90px) saturate(140%);
      mix-blend-mode: screen;
      z-index: 0;
      opacity: var(--neb);
    }
    #vibe2175::before {
      background:
        conic-gradient(from 10deg,
          color-mix(in srgb, var(--p2), transparent 65%),
          color-mix(in srgb, var(--p4), transparent 70%),
          color-mix(in srgb, var(--p3), transparent 70%),
          color-mix(in srgb, var(--p5), transparent 70%),
          color-mix(in srgb, var(--p2), transparent 65%));
      animation: nebulaA 160s linear infinite;
    }
    #vibe2175::after {
      background:
        conic-gradient(from 200deg,
          color-mix(in srgb, var(--p1), transparent 70%),
          color-mix(in srgb, var(--p3), transparent 75%),
          color-mix(in srgb, var(--p2), transparent 70%),
          color-mix(in srgb, var(--p5), transparent 75%),
          color-mix(in srgb, var(--p1), transparent 70%));
      animation: nebulaB 220s linear infinite reverse;
    }
    @keyframes nebulaA { to { transform: rotate(360deg) scale(1.05); } }
    @keyframes nebulaB { to { transform: rotate(-360deg) scale(1.02); } }

    /* Star sparkle film */
    #vibe2175 .film {
      position: absolute; inset: 0; z-index: 1; pointer-events: none;
      opacity: .08; mix-blend-mode: screen;
      background-image:
        radial-gradient(1px 1px at 12% 18%, rgba(255,255,255,0.25), transparent 36%),
        radial-gradient(1px 1px at 66% 72%, rgba(255,255,255,0.18), transparent 36%),
        radial-gradient(1px 1px at 84% 26%, rgba(255,255,255,0.22), transparent 36%),
        radial-gradient(1px 1px at 28% 84%, rgba(255,255,255,0.20), transparent 36%);
      animation: filmTwinkle 18s ease-in-out infinite alternate;
    }
    @keyframes filmTwinkle {
      0% { transform: translateY(0); filter: brightness(1); }
      100% { transform: translateY(-1%); filter: brightness(1.08); }
    }

    #vibe2175 .sky { position: absolute; inset: 0; z-index: 2; display: block; }

    #vibe2175 .shell {
      position: relative; z-index: 3;
      display: grid; place-items: center; gap: clamp(12px, 2.6vw, 28px);
      width: min(1120px, 100%); margin-inline: auto; text-align: center;
    }

    /* Crest */
    #vibe2175 .crest {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.36), 0 12px 34px rgba(0,0,0,0.28);
      backdrop-filter: blur(10px) saturate(160%); -webkit-backdrop-filter: blur(10px) saturate(160%);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: .16em;
    }
    #vibe2175 .crest .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 36% 36%, #fff 15%, var(--p3) 68%, transparent 70%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--p3), transparent 85%), 0 0 18px var(--p3);
      animation: crestPulse 3.2s ease-in-out infinite;
    }
    @keyframes crestPulse { 0%,100%{transform:scale(1);opacity:1} 50%{transform:scale(1.18);opacity:.85} }

    /* Title */
    #vibe2175 .title {
      margin: 0;
      font: 900 clamp(48px, 10.8vw, 142px)/0.88 ui-serif, "Iowan Old Style", Georgia, "Times New Roman", serif;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg,
        color-mix(in srgb, var(--ink), #ffffff 8%) 0%,
        color-mix(in srgb, var(--p2), #ffffff 12%) 45%,
        color-mix(in srgb, var(--p4), #ffffff 10%) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35), 0 16px 50px rgba(0,0,0,0.45);
      position: relative;
    }
    #vibe2175 .title::after {
      content: "";
      position: absolute; left: 50%; transform: translateX(-50%);
      bottom: clamp(-22px, -2vw, -14px);
      width: clamp(260px, 58vw, 820px); height: clamp(8px, 1.8vw, 16px);
      border-radius: 999px;
      background: linear-gradient(90deg, var(--p4), var(--p2), var(--p3), var(--p5));
      filter: blur(10px) saturate(130%);
      opacity: .85;
      animation: breatheLine 8s ease-in-out infinite;
    }
    @keyframes breatheLine { 0%,100%{transform:translateX(-50%) scaleX(1)} 50%{transform:translateX(-50%) scaleX(0.92)} }

    #vibe2175 .lead {
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Controls */
    #vibe2175 .panel {
      display: grid;
      grid-auto-flow: column; gap: 10px; justify-content: center;
      padding: 12px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 16px 36px rgba(0,0,0,0.28);
      backdrop-filter: blur(10px) saturate(180%); -webkit-backdrop-filter: blur(10px) saturate(180%);
      width: auto; max-width: 100%;
    }
    #vibe2175 .btn {
      appearance: none; cursor: pointer;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 12px; padding: 12px 14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08)) padding-box,
        linear-gradient(90deg, color-mix(in srgb, var(--p2), transparent 60%), color-mix(in srgb, var(--p4), transparent 60%)) border-box;
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.24), inset 0 1px 0 rgba(255,255,255,0.35);
    }
    #vibe2175 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2175 .btn:active { transform: translateY(0); }
    #vibe2175 .btn:focus-visible { outline: 2px solid color-mix(in srgb, var(--accent), white 20%); outline-offset: 2px; }

    #vibe2175 .sliders {
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center; align-items: center;
      margin-top: 6px;
    }
    #vibe2175 .sliders label {
      font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
    }
    #vibe2175 input[type="range"] { width: 180px; accent-color: var(--accent); }

    #vibe2175 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(950px, 100%); color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 6px;
    }
    @media (max-width: 900px) {
      #vibe2175 .panel { grid-auto-flow: row; }
      #vibe2175 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2175::before, #vibe2175::after { animation: none !important; }
      #vibe2175 .film { animation: none !important; }
    }
  </style>

  <canvas class="sky" aria-hidden="true"></canvas>
  <div class="film" aria-hidden="true"></div>

  <div class="shell" role="region" aria-live="polite">
    <div class="crest"><span class="dot" aria-hidden="true"></span> Edition 2175 · Luminous Orrery</div>
    <h1 class="title">CLOCKWORK COSMOS</h1>
    <p class="lead">Planets glide on silent rails. Tilt time. Sketch orbits with your cursor.</p>

    <div class="panel">
      <button class="btn" data-act="palette" aria-label="Cycle palette">Palette: Obsidian</button>
      <button class="btn" data-act="mode" aria-label="Toggle mode">Mode: Orbits</button>
      <button class="btn" data-act="trails" aria-label="Toggle trails">Trails: On</button>
      <button class="btn" data-act="hud" aria-label="Hide interface">Hide UI</button>
      <button class="btn" data-act="save" aria-label="Save image">Save</button>
    </div>

    <div class="sliders" role="group" aria-label="Orrery controls">
      <label>Time <input type="range" min="0.10" max="4.00" step="0.01" value="1.00" data-range="time" aria-label="Time scale"></label>
      <label>Glow <input type="range" min="0.00" max="1.00" step="0.01" value="0.50" data-range="glow" aria-label="Glow"></label>
      <label>Nebula <input type="range" min="0.00" max="1.00" step="0.01" value="0.35" data-range="nebula" aria-label="Nebula intensity"></label>
      <label>Fade <input type="range" min="0.02" max="0.25" step="0.01" value="0.08" data-range="fade" aria-label="Trail fade"></label>
    </div>

    <div class="meta">
      <span class="hint">P palette · M mode · T trails · H toggle UI · S save · Drag to tilt · Wheel to zoom · Click to ripple</span>
      <span id="last-updated">Last updated: 2026-01-24 22:52:36 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2175');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const hud = root.querySelector('.shell');

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnMode    = root.querySelector('[data-act="mode"]');
      const btnTrails  = root.querySelector('[data-act="trails"]');
      const btnHUD     = root.querySelector('[data-act="hud"]');
      const btnSave    = root.querySelector('[data-act="save"]');

      const rTime   = root.querySelector('[data-range="time"]');
      const rGlow   = root.querySelector('[data-range="glow"]');
      const rNeb    = root.querySelector('[data-range="nebula"]');
      const rFade   = root.querySelector('[data-range="fade"]');
      const last    = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 1, H = 1, CX = 0.5, CY = 0.5, R = 0.5;

      // State
      let timeScale = parseFloat(rTime.value);
      let glow = parseFloat(rGlow.value);
      let trail = parseFloat(rFade.value);
      let zoom = 1.0;
      let trailsOn = true;
      let modeOrbits = true;
      let running = true;

      const pointer = { x:0, y:0, inside:false };

      // Palettes
      const palettes = [
        {
          name: 'Obsidian', dark: true,
          bg0:'#070a12', bg1:'#0f1530', ink:'#f4f7ff', muted:'#a9b6cf', accent:'#89e5ff',
          p1:'#ffd38a', p2:'#9bd7ff', p3:'#c6b5ff', p4:'#8ef0c0', p5:'#ffabc2'
        },
        {
          name: 'Verdigris', dark: false,
          bg0:'#f4fbf7', bg1:'#e6f4ef', ink:'#0f2a1f', muted:'#5a6c60', accent:'#2bb67b',
          p1:'#2bb67b', p2:'#7ad8b9', p3:'#7ba8ff', p4:'#ffe6b3', p5:'#ffb7c8'
        },
        {
          name: 'Sakura Sky', dark: false,
          bg0:'#fff7fb', bg1:'#ffeef6', ink:'#321b26', muted:'#6d5a63', accent:'#ff7aa2',
          p1:'#ff7aa2', p2:'#ffd3e2', p3:'#7bb2ff', p4:'#ffd37d', p5:'#c6b5ff'
        },
        {
          name: 'Midnight Ice', dark: true,
          bg0:'#090c13', bg1:'#121b2f', ink:'#ecf3ff', muted:'#9db5d0', accent:'#8ac5ff',
          p1:'#72f3ff', p2:'#7ba8ff', p3:'#b9d0ff', p4:'#c6b7ff', p5:'#8ef0c0'
        }
      ];
      let paletteIndex = 0;
      let isDark = true;

      function applyPalette(p) {
        const set = (k,v)=>root.style.setProperty(k,v);
        set('--bg0', p.bg0); set('--bg1', p.bg1);
        set('--ink', p.ink); set('--muted', p.muted); set('--accent', p.accent);
        set('--p1', p.p1); set('--p2', p.p2); set('--p3', p.p3); set('--p4', p.p4); set('--p5', p.p5);
        btnPalette.textContent = 'Palette: ' + p.name;
        isDark = !!p.dark;
        wipe(true);
        initStars(true);
      }
      applyPalette(palettes[0]);

      // Entities
      let planets = [];
      let stars = [];
      let ripples = [];
      let constellations = [];

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W/2; CY = H/2;
        R = Math.min(W,H) * 0.42;

        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

        initPlanets();
        initStars();
        buildConstellations();
        wipe(true);
      }

      function wipe(hard=false) {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        if (hard || !trailsOn) {
          const g = ctx.createLinearGradient(0,0,0,H);
          g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim());
          g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim());
          ctx.fillStyle = g;
          ctx.fillRect(0,0,W,H);
        } else {
          ctx.fillStyle = isDark ? 'rgba(0,0,0,' + trail + ')' : 'rgba(255,255,255,' + trail + ')';
          ctx.fillRect(0,0,W,H);
        }
        ctx.restore();
      }

      function initPlanets() {
        const hues = [
          getComputedStyle(root).getPropertyValue('--p1').trim(),
          getComputedStyle(root).getPropertyValue('--p2').trim(),
          getComputedStyle(root).getPropertyValue('--p3').trim(),
          getComputedStyle(root).getPropertyValue('--p4').trim(),
          getComputedStyle(root).getPropertyValue('--p5').trim()
        ];
        const count = 7;
        planets = new Array(count).fill(0).map((_, i) => {
          const t = (i+1) / (count+1);
          const baseR = R * (0.22 + t*0.70);
          const e = 0.08 + Math.sin(i*1.3)*0.06; // eccentricity
          return {
            color: hues[i % hues.length],
            r: baseR,
            rx: baseR * (1 + e),
            ry: baseR * (1 - e),
            size: Math.max(2, 4 + (1 - t) * 10),
            period: 9000 + i*3500, // ms per revolution base
            angle: Math.random() * Math.PI*2,
            phase: Math.random() * 1000,
            wobble: 0.015 + (0.006*i),
          };
        });
      }

      function initStars(force=false) {
        if (stars.length && !force) return;
        const density = Math.round((W*H)/12000);
        stars = new Array(density).fill(0).map(() => ({
          x: Math.random()*W,
          y: Math.random()*H,
          b: isDark ? (0.3 + Math.random()*0.7) : (0.1 + Math.random()*0.4),
          s: Math.random()*1.6 + 0.2,
          tw: Math.random()*Math.PI*2
        }));
      }

      function buildConstellations() {
        // Precompute some links between planets
        const links = [];
        for (let i=0;i<planets.length-1;i++) {
          links.push([i, i+1]);
          if (i+2 < planets.length && i%2===0) links.push([i, i+2]);
        }
        constellations = links;
      }

      // Drawing
      function drawStars(t) {
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let s of stars) {
          const tw = 0.75 + Math.sin(t*0.001 + s.tw)*0.25;
          ctx.globalAlpha = (0.15 + s.b*0.85) * tw;
          ctx.fillStyle = '#fff';
          ctx.fillRect(s.x, s.y, s.s, s.s);
        }
        ctx.restore();
      }

      function drawSun(t) {
        const c1 = getComputedStyle(root).getPropertyValue('--p1').trim();
        const c2 = getComputedStyle(root).getPropertyValue('--p3').trim();
        const c3 = getComputedStyle(root).getPropertyValue('--p2').trim();
        const r0 = 14 + 8*Math.sin(t*0.0012);
        // core
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.translate(CX, CY);
        const grad = ctx.createRadialGradient(0,0, 0, 0,0, r0*10);
        grad.addColorStop(0, c1);
        grad.addColorStop(0.35, c2 + '88');
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(0,0, r0*10, 0, Math.PI*2);
        ctx.fill();

        ctx.globalAlpha = 0.95;
        ctx.shadowBlur = 28 + glow*60;
        ctx.shadowColor = c1;
        ctx.fillStyle = c1;
        ctx.beginPath();
        ctx.arc(0,0, r0, 0, Math.PI*2);
        ctx.fill();

        // halo ring
        ctx.globalAlpha = 0.25 + glow*0.35;
        ctx.shadowBlur = 0;
        ctx.lineWidth = 1.0;
        ctx.strokeStyle = c3;
        for (let i=0;i<3;i++){
          ctx.beginPath();
          ctx.arc(0,0, r0*2.2 + i*5, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function planetPos(p, t) {
        const a = p.angle + (t + p.phase) / p.period * Math.PI*2 * timeScale;
        const wob = 1 + Math.sin(a*2 + p.phase)*p.wobble*(0.6+0.4*glow);
        return {
          x: CX + Math.cos(a) * p.rx * wob * (1/zoom),
          y: CY + Math.sin(a) * p.ry * wob * (1/zoom)
        };
      }

      function drawOrbits(t) {
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        // orbit ellipses
        ctx.lineWidth = 0.6;
        ctx.globalAlpha = 0.35;
        for (let p of planets) {
          ctx.beginPath();
          ctx.ellipse(CX, CY, p.rx*(1/zoom), p.ry*(1/zoom), 0, 0, Math.PI*2);
          ctx.strokeStyle = p.color;
          ctx.stroke();
        }
        // constellations lines
        if (!modeOrbits) {
          ctx.globalAlpha = 0.45;
          ctx.lineWidth = 1.0;
          for (let [a,b] of constellations) {
            const pa = planetPos(planets[a], t);
            const pb = planetPos(planets[b], t);
            ctx.beginPath();
            ctx.moveTo(pa.x, pa.y);
            ctx.lineTo(pb.x, pb.y);
            ctx.strokeStyle = a%2===0 ? planets[a].color : planets[b].color;
            ctx.stroke();
          }
        }
        ctx.restore();
      }

      function drawPlanets(t) {
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let p of planets) {
          const pos = planetPos(p, t);
          // glow
          ctx.globalAlpha = 0.35 + glow*0.5;
          ctx.shadowBlur = (isDark ? 20 : 12) + glow*60;
          ctx.shadowColor = p.color;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(pos.x, pos.y, p.size, 0, Math.PI*2);
          ctx.fill();

          // tiny highlight
          ctx.globalAlpha = 0.9;
          ctx.shadowBlur = 0;
          const r = p.size * (0.55 + 0.45*Math.sin(t*0.001 + p.phase));
          ctx.fillStyle = '#ffffffcc';
          ctx.beginPath();
          ctx.arc(pos.x - p.size*0.3, pos.y - p.size*0.3, Math.max(1, r*0.25), 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();
      }

      function drawRipples(t) {
        if (!ripples.length) return;
        ctx.save();
        ctx.globalCompositeOperation = 'screen';
        for (let r of ripples) {
          r.r += (1.2 + timeScale*0.8);
          r.a *= 0.985;
          ctx.globalAlpha = Math.max(0, r.a) * (0.4 + glow*0.6);
          ctx.lineWidth = 1.2;
          ctx.strokeStyle = r.c;
          ctx.beginPath();
          ctx.arc(r.x, r.y, r.r, 0, Math.PI*2);
          ctx.stroke();
        }
        ripples = ripples.filter(r => r.a > 0.02 && r.r < Math.max(W,H));
        ctx.restore();
      }

      function draw(now) {
        if (!running) return;
        wipe(false);

        drawStars(now);
        drawSun(now);
        drawOrbits(now);
        drawPlanets(now);
        drawRipples(now);
      }

      function tick(now) {
        draw(now || performance.now());
        requestAnimationFrame(tick);
      }

      // Interactions
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));
      function setTilt(clientX, clientY) {
        const rect = root.getBoundingClientRect();
        const px = clamp((clientX - rect.left) / rect.width, 0, 1);
        const py = clamp((clientY - rect.top) / rect.height, 0, 1);
        root.style.setProperty('--rx', ((0.5 - py) * 4.0).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 7.0).toFixed(2) + 'deg');
      }

      root.addEventListener('pointerenter', () => { pointer.inside = true; }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.inside = false; root.style.setProperty('--rx', '0deg'); root.style.setProperty('--ry', '0deg'); }, { passive: true });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
        setTilt(e.clientX, e.clientY);
      }, { passive: true });

      root.addEventListener('pointerdown', (e) => {
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        const colors = ['--p1','--p2','--p3','--p4','--p5'].map(k => getComputedStyle(root).getPropertyValue(k).trim());
        ripples.push({ x, y, r: 2, a: 0.9, c: colors[Math.floor(Math.random()*colors.length)] });
      }, { passive: true });

      root.addEventListener('wheel', (e) => {
        const dz = e.deltaY > 0 ? 1.06 : 0.94;
        zoom = clamp(zoom * dz, 0.7, 1.6);
      }, { passive: true });

      // Controls
      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function toggleMode() {
        modeOrbits = !modeOrbits;
        btnMode.textContent = 'Mode: ' + (modeOrbits ? 'Orbits' : 'Constellations');
        wipe(true);
      }
      function toggleTrails() {
        trailsOn = !trailsOn;
        btnTrails.textContent = 'Trails: ' + (trailsOn ? 'On' : 'Off');
        wipe(true);
      }
      function toggleHUD() {
        if (hud.style.opacity === '0') {
          hud.style.opacity = ''; hud.style.pointerEvents = '';
          btnHUD.textContent = 'Hide UI';
        } else {
          hud.style.opacity = '0'; hud.style.pointerEvents = 'none';
          setTimeout(()=>{ btnHUD.textContent = 'Show UI'; }, 50);
        }
      }
      function savePNG() {
        const a = document.createElement('a');
        a.download = 'clockwork-cosmos-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      }

      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnMode.addEventListener('click', () => { toggleMode(); btnMode.blur(); });
      btnTrails.addEventListener('click', () => { toggleTrails(); btnTrails.blur(); });
      btnHUD.addEventListener('click', () => { toggleHUD(); });
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });

      rTime.addEventListener('input', () => { timeScale = parseFloat(rTime.value); });
      rGlow.addEventListener('input', () => { glow = parseFloat(rGlow.value); });
      rNeb.addEventListener('input', () => { root.style.setProperty('--neb', rNeb.value); wipe(true); });
      rFade.addEventListener('input', () => { trail = parseFloat(rFade.value); });

      // Keys
      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'p') cyclePalette();
        if (key === 'm') toggleMode();
        if (key === 't') toggleTrails();
        if (key === 'h') toggleHUD();
        if (key === 's') savePNG();
      });

      // Reduced motion
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          rTime.value = '0.60'; timeScale = 0.60;
          rFade.value = '0.06'; trail = 0.06;
          rGlow.value = '0.20'; glow = 0.20;
          root.style.setProperty('--neb', '0.20');
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle drift tilt
      setInterval(() => {
        if (!running || pointer.inside || hud?.style.opacity === '0') return;
        const t = Date.now() * 0.00025;
        const rect = root.getBoundingClientRect();
        const nx = 0.5 + Math.sin(t * 1.2) * 0.12;
        const ny = 0.5 + Math.cos(t * 1.0) * 0.10;
        setTilt(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 180);

      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      requestAnimationFrame(tick);
    })();
  </script>
</section>
