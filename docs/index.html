<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe203" data-theme="dusk" aria-label="Kinetic Calm Showcase">
  <style>
    .vibe203 {
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Inter, Arial, sans-serif;
      --bg-0: #0b1017;
      --bg-1: #0f1726;
      --fg: #eaf2ff;
      --muted: #a9b4c7;
      --glass: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.15);
      --ring-a: #7aa7ff;
      --ring-b: #c6ffdd;
      --ring-c: #ffc6a8;
      --accent: #9ef1d6;
      --accent-2: #b9a7ff;
      position: relative;
      border-radius: 20px;
      isolation: isolate;
      padding: 28px;
      color: var(--fg);
      font-family: var(--font);
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at 85% -10%, rgba(154, 126, 255, 0.24), transparent 45%),
        radial-gradient(900px 700px at -5% 100%, rgba(0, 192, 255, 0.18), transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      border: 1px solid var(--stroke);
      min-height: 360px;
    }
    /* Aurora orbs */
    .vibe203::before,
    .vibe203::after {
      content: "";
      position: absolute;
      inset: auto;
      width: 42vmin;
      height: 42vmin;
      filter: blur(36px);
      border-radius: 50%;
      z-index: 0;
      transform: translate3d(0,0,0);
      opacity: 0.7;
      pointer-events: none;
    }
    .vibe203::before {
      background: radial-gradient(circle at 30% 30%, rgba(158, 241, 214, 0.9), rgba(158, 241, 214, 0) 60%);
      top: -10vmin; left: -8vmin;
      animation: driftA 22s ease-in-out infinite;
    }
    .vibe203::after {
      background: radial-gradient(circle at 70% 70%, rgba(122, 167, 255, 0.9), rgba(122, 167, 255, 0) 60%);
      bottom: -12vmin; right: -10vmin;
      animation: driftB 28s ease-in-out infinite;
    }
    @keyframes driftA { 0%,100%{transform: translate(0,0) scale(1)} 50%{transform: translate(6vmin, 3vmin) scale(1.08)} }
    @keyframes driftB { 0%,100%{transform: translate(0,0) scale(1)} 50%{transform: translate(-5vmin, -4vmin) scale(1.06)} }

    /* Panel with tilt */
    .vibe203 .panel {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 24px;
      align-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.06);
      transform-style: preserve-3d;
      transition: transform 250ms ease, box-shadow 250ms ease;
      backdrop-filter: blur(10px);
    }
    .vibe203 .panel:hover {
      box-shadow: 0 18px 40px rgba(0,0,0,0.36), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .vibe203 .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--fg);
      opacity: 0.9;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      border-radius: 999px;
      padding: 7px 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
    }
    .vibe203 .pill .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      box-shadow: 0 0 8px var(--accent);
    }

    .vibe203 h1 {
      margin: 8px 0 6px 0;
      font-weight: 700;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 3.6vw, 42px);
      line-height: 1.1;
      text-wrap: balance;
      color: var(--fg);
    }
    .vibe203 .lede {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 16px);
    }

    .vibe203 .visual {
      display: grid;
      place-items: center;
      min-height: 220px;
      perspective: 800px;
    }

    .vibe203 .ring {
      width: clamp(180px, 32vmin, 260px);
      height: clamp(180px, 32vmin, 260px);
      border-radius: 50%;
      position: relative;
      background:
        conic-gradient(from var(--spin, 0deg),
          var(--ring-a),
          var(--ring-b),
          var(--ring-c),
          var(--ring-a));
      mask: radial-gradient(closest-side, transparent calc(50% - 10px), black calc(50% - 9px));
      -webkit-mask: radial-gradient(closest-side, transparent calc(50% - 10px), black calc(50% - 9px));
      animation: spin 16s linear infinite;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.5));
      transform: translateZ(40px);
    }
    @keyframes spin { to { transform: translateZ(40px) rotate(1turn); } }

    .vibe203 .core {
      position: absolute;
      inset: 12%;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background:
        radial-gradient(90% 90% at var(--mx, 60%) var(--my, 40%), rgba(255,255,255,0.08), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
      color: var(--fg);
      text-align: center;
      padding: 12px;
    }
    .vibe203 .clock {
      font-variant-numeric: tabular-nums;
      font-size: clamp(18px, 3vw, 22px);
      letter-spacing: 0.04em;
    }
    .vibe203 .motto {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .vibe203 .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .vibe203 .btn {
      appearance: none;
      cursor: pointer;
      border: 1px solid var(--stroke);
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .vibe203 .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.12); }
    .vibe203 .btn:active { transform: translateY(0); }
    .vibe203 .btn.primary {
      background: linear-gradient(180deg, rgba(158, 241, 214, 0.18), rgba(158, 241, 214, 0.06));
      border-color: rgba(158, 241, 214, 0.4);
      text-shadow: 0 0 10px rgba(158,241,214,0.4);
    }
    .vibe203 .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    }
    .vibe203 .btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .vibe203 .meta {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
      margin-top: 8px;
      opacity: 0.9;
    }
    .vibe203 .meta .sep {
      width: 1px; height: 12px; background: var(--stroke);
    }

    /* Dawn theme */
    .vibe203[data-theme="dawn"] {
      --bg-0: #eef4ff;
      --bg-1: #e7f4ff;
      --fg: #0b1628;
      --muted: #415674;
      --glass: rgba(255,255,255,0.6);
      --stroke: rgba(12, 45, 95, 0.12);
      --ring-a: #5e8fff;
      --ring-b: #7de1c6;
      --ring-c: #ff9a6a;
      --accent: #3662ff;
      --accent-2: #00c2ff;
      background:
        radial-gradient(1200px 800px at 85% -10%, rgba(0, 194, 255, 0.25), transparent 45%),
        radial-gradient(900px 700px at -5% 100%, rgba(255, 198, 168, 0.24), transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      border-color: var(--stroke);
    }
    .vibe203[data-theme="dawn"] .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.5));
      box-shadow: 0 12px 30px rgba(17, 38, 72, 0.15), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    .vibe203[data-theme="dawn"] .btn.primary {
      background: linear-gradient(180deg, rgba(94,143,255,0.18), rgba(94,143,255,0.06));
      border-color: rgba(94,143,255,0.34);
      text-shadow: none;
    }

    /* Pause all */
    .vibe203.is-paused .ring,
    .vibe203.is-paused::before,
    .vibe203.is-paused::after {
      animation-play-state: paused !important;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe203::before, .vibe203::after, .vibe203 .ring { animation: none !important; }
      .vibe203 .panel { transition: none; }
    }

    /* Responsive stack */
    @media (max-width: 720px) {
      .vibe203 .panel { grid-template-columns: 1fr; }
      .vibe203 .visual { order: -1; }
    }
  </style>

  <div class="panel" id="panel" aria-live="polite">
    <div>
      <span class="pill"><span class="dot" aria-hidden="true"></span> Edition 203 Â· Kinetic Calm</span>
      <h1>Translucent Tempo</h1>
      <p class="lede">Light that breathes. Type that listens. Interaction as a gentle tide.</p>
      <div class="actions" role="group" aria-label="Controls">
        <button class="btn primary" id="toggle-theme" aria-pressed="false">Toggle Theme</button>
        <button class="btn ghost" id="toggle-motion" aria-pressed="false">Pause Motion</button>
      </div>
      <div class="meta">
        <span class="tip">Tip: Move your cursor to tilt.</span>
        <span class="sep" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2025-10-25 19:14:44 EST</span>
      </div>
    </div>

    <div class="visual">
      <div class="ring" aria-hidden="true" id="ring">
        <div class="core" id="core">
          <div class="clock" id="clock">--:--:--</div>
          <div class="motto">Be softly bold</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe203');
      const panel = root.querySelector('#panel');
      const ring = root.querySelector('#ring');
      const core = root.querySelector('#core');
      const clockEl = root.querySelector('#clock');
      const last = root.querySelector('#last-updated');
      const btnTheme = root.querySelector('#toggle-theme');
      const btnMotion = root.querySelector('#toggle-motion');

      // Last updated + live clock
      function updateStamps() {
        const now = new Date();
        try {
          last.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
        } catch (e) {
          last.textContent = 'Last updated: ' + now.toString();
        }
        if (clockEl) {
          clockEl.textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }
      }
      updateStamps();
      const tick = setInterval(updateStamps, 1000);

      // Tilt interaction
      let rect = null;
      function handleMove(e) {
        if (!rect) rect = panel.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX)) - rect.left;
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY)) - rect.top;
        const rx = ((y / rect.height) - 0.5) * -10; // rotateX
        const ry = ((x / rect.width) - 0.5) * 10;  // rotateY
        panel.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        // Move core highlight
        const mx = Math.max(10, Math.min(90, (x / rect.width) * 100));
        const my = Math.max(10, Math.min(90, (y / rect.height) * 100));
        core.style.setProperty('--mx', mx + '%');
        core.style.setProperty('--my', my + '%');
        // Nudge ring start angle
        const deg = Math.round((x / rect.width) * 360);
        ring.style.setProperty('--spin', deg + 'deg');
      }
      function resetTilt() {
        panel.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }
      panel.addEventListener('pointermove', handleMove, { passive: true });
      panel.addEventListener('pointerleave', resetTilt);
      window.addEventListener('resize', () => { rect = null; });

      // Theme toggle
      btnTheme.addEventListener('click', () => {
        const isDawn = root.getAttribute('data-theme') === 'dawn';
        root.setAttribute('data-theme', isDawn ? 'dusk' : 'dawn');
        btnTheme.setAttribute('aria-pressed', String(!isDawn));
      });

      // Motion toggle
      btnMotion.addEventListener('click', () => {
        const paused = root.classList.toggle('is-paused');
        btnMotion.textContent = paused ? 'Resume Motion' : 'Pause Motion';
        btnMotion.setAttribute('aria-pressed', String(paused));
      });

      // Cleanup on detach (defensive)
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) clearInterval(tick);
      }, { once: true });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
