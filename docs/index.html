<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="resonance-1544" data-theme="paper" aria-label="Resonant Field — a living poster">
  <style>
    /* Shell */
    #resonance-1544{
      --r:28px;

      /* Paper (default) */
      --ink:#0e1420;
      --muted:#5f6b7d;
      --bg-1:#fcfdff;
      --bg-2:#f4f7ff;
      --ring:rgba(10,20,40,.12);
      --c1:210 95% 56%;
      --c2:270 85% 60%;
      --c3:45 95% 55%;

      position:relative; isolation:isolate;
      color:var(--ink);
      font-family: ui-sans-serif, -apple-system, "SF Pro Display","SF Pro Text", Segoe UI, Roboto, Helvetica, Arial, system-ui;
      border-radius: var(--r);
      padding: 22px 20px 16px;
      background:
        radial-gradient(160% 120% at var(--hotx,72%) var(--hoty,30%), hsl(var(--c2) / .10), transparent 48%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      border: 1px solid var(--ring);
      box-shadow: 0 90px 180px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.65);
      overflow: clip;
      transition: background .6s ease, color .3s ease, border-color .3s ease, box-shadow .3s ease;
    }
    #resonance-1544::before{
      content:"";
      position:absolute; inset:-35% -25%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 0deg at 58% 40%,
          hsl(var(--c1) / .16), transparent 21%,
          hsl(var(--c2) / .16), transparent 47%,
          hsl(var(--c3) / .16), transparent 73%,
          hsl(var(--c1) / .16), transparent);
      filter: blur(70px) saturate(110%);
      mix-blend-mode: color-dodge;
      animation: halo 140s linear infinite;
    }
    #resonance-1544::after{
      content:"";
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(140% 100% at 0% 0%, rgba(255,255,255,.50), transparent 45%),
        radial-gradient(140% 100% at 100% 100%, rgba(0,0,0,.10), transparent 45%),
        repeating-linear-gradient(90deg, transparent 0 18px, rgba(0,0,0,.02) 18px 19px);
      mix-blend-mode: soft-light;
    }
    @keyframes halo{ to{ transform: rotate(360deg); } }

    /* Themes */
    #resonance-1544[data-theme="paper"]{
      --ink:#0e1420; --muted:#5f6b7d;
      --bg-1:#fcfdff; --bg-2:#f4f7ff; --ring:rgba(10,20,40,.12);
      --c1:210 95% 56%; --c2:270 85% 60%; --c3:45 95% 55%;
      box-shadow: 0 90px 180px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.65);
    }
    #resonance-1544[data-theme="noir"]{
      --ink:#eaf0ff; --muted:#9aa6c0;
      --bg-1:#0a0e16; --bg-2:#141a24; --ring:rgba(255,255,255,.14);
      --c1:195 90% 58%; --c2:260 90% 64%; --c3:16 90% 60%;
      box-shadow: 0 90px 180px rgba(0,0,0,.60), inset 0 1px 0 rgba(255,255,255,.05);
    }
    #resonance-1544[data-theme="seafoam"]{
      --ink:#0b1714; --muted:#3e5e57;
      --bg-1:#eafff8; --bg-2:#f4fffb; --ring:rgba(0,40,30,.16);
      --c1:165 70% 46%; --c2:190 80% 52%; --c3:135 65% 48%;
      box-shadow: 0 80px 160px rgba(0,80,50,.18), inset 0 1px 0 rgba(255,255,255,.75);
    }

    /* Header */
    #resonance-1544 .head{
      position:relative; z-index:2; display:grid; grid-template-columns:auto 1fr auto; gap:14px; align-items:end;
      margin-bottom: 8px;
    }
    #resonance-1544 .seal{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.60), rgba(255,255,255,.18));
      color: var(--muted); font-size:10px; font-weight:900; letter-spacing:.24em; text-transform:uppercase;
      box-shadow: 0 1px 0 rgba(255,255,255,.9) inset, 0 10px 24px rgba(0,0,0,.10);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }
    #resonance-1544 .dot{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--c2)));
      box-shadow: 0 0 10px hsl(var(--c2) / .55), 0 0 24px hsl(var(--c1) / .35);
      animation: throb 3.2s ease-in-out infinite;
    }
    @keyframes throb{ 0%,100%{ transform: scale(.9); } 50%{ transform: scale(1.25); } }

    #resonance-1544 .brand h1{
      margin:0; line-height:.9; letter-spacing:-.02em; font-weight:900;
      font-size: clamp(48px, 9.4vw, 108px);
      background: linear-gradient(92deg, hsl(var(--c1)), hsl(var(--c2)), hsl(var(--c3)));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 14px 28px hsl(var(--c2) / .22));
    }
    #resonance-1544 .brand p{ margin:6px 2px 0; color:var(--muted); font-size: clamp(12px, 2.2vw, 17px); letter-spacing:.01em; }

    #resonance-1544 .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px; border-radius:10px; font-weight:800; font-size:12px; letter-spacing:.06em;
      background: linear-gradient(180deg, rgba(255,255,255,.60), rgba(255,255,255,.18));
      border:1px solid var(--ring); color:var(--ink);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      box-shadow: 0 10px 22px rgba(0,0,0,.10), 0 1px 0 rgba(255,255,255,.8) inset;
      white-space:nowrap;
    }

    /* Stage */
    #resonance-1544 .stage{ position:relative; z-index:1; }
    #resonance-1544 .well{
      position:relative; z-index:1;
      width:min(96vw, 1140px);
      margin: 12px auto 12px;
      aspect-ratio: 20/9;
      border-radius: calc(var(--r) + 20px);
      overflow:hidden;
      border:1px solid var(--ring);
      background:
        radial-gradient(140% 140% at 50% -10%, rgba(0,0,0,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.10));
      box-shadow: 0 70px 140px rgba(0,0,0,.16), inset 0 0 0 1px rgba(255,255,255,.45), 0 1px 0 rgba(255,255,255,.9) inset;
      transform: perspective(1000px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform .25s ease, background .4s ease, box-shadow .3s ease;
      will-change: transform;
    }
    #resonance-1544 .well::before{
      content:"";
      position:absolute; inset:-20%; z-index:0;
      background:
        radial-gradient(80% 60% at 20% 20%, rgba(0,0,0,.10), transparent 60%),
        radial-gradient(90% 70% at 80% 80%, rgba(0,0,0,.07), transparent 55%);
      mix-blend-mode: multiply;
      pointer-events:none;
    }
    #resonance-1544 canvas#field{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    #resonance-1544 .hint{
      position:absolute; left:12px; bottom:12px; z-index:2;
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:11px;
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.25));
      border:1px solid var(--ring); color:var(--muted);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }

    /* Dock */
    #resonance-1544 .dock{
      position:relative; z-index:3;
      display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap: 12px 14px;
      margin-top: 8px;
    }
    #resonance-1544 .group{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #resonance-1544 .swatch{
      -webkit-tap-highlight-color: transparent;
      appearance:none;
      width:30px; height:30px; border-radius:50%;
      border:1px solid var(--ring);
      background:
        radial-gradient(circle at 35% 35%, #fff, hsl(var(--c1))) padding-box,
        linear-gradient(hsl(var(--c2)), hsl(var(--c3))) border-box;
      cursor:pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.9) inset, 0 10px 20px rgba(0,0,0,.10);
      transition: transform .15s ease, box-shadow .3s ease, border-color .2s ease, opacity .2s ease;
    }
    #resonance-1544 .swatch:hover{ transform: translateY(-2px) scale(1.02); }
    #resonance-1544 .swatch[aria-pressed="true"]{ box-shadow: 0 14px 28px hsl(var(--c1) / .28), 0 1px 0 rgba(255,255,255,.9) inset; }

    #resonance-1544 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.25)); color:var(--ink);
      padding:10px 14px; border-radius:14px;
      font-size:13px; font-weight:900; letter-spacing:.02em; cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.9) inset, 0 10px 20px rgba(0,0,0,.10);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
    }
    #resonance-1544 .btn:hover{ transform: translateY(-2px); border-color: rgba(0,0,0,.18); }
    #resonance-1544 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--c1)), hsl(var(--c2)));
      color:#061726; border-color: transparent;
      box-shadow: 0 14px 28px hsl(var(--c1) / .28), 0 1px 0 rgba(255,255,255,.85) inset;
    }

    /* Footer */
    #resonance-1544 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:10px;
    }
    #resonance-1544 .tiny{ display:inline-flex; align-items:center; gap:8px; }

    /* UI hide */
    #resonance-1544.ui-hidden .dock,
    #resonance-1544.ui-hidden .seal{ opacity:0; pointer-events:none; transition: opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #resonance-1544 .well{ transform:none !important; }
      #resonance-1544::before{ animation: none; }
    }
  </style>

  <div class="head">
    <div class="seal"><span class="dot" aria-hidden="true"></span> Resonant&nbsp;Field</div>
    <div class="brand">
      <h1>Chromatic&nbsp;Tide</h1>
      <p>Tap to bloom. Drag to tilt. A living poster that breathes with your touch.</p>
    </div>
    <div class="badge" aria-hidden="true">No.&nbsp;1544</div>
  </div>

  <section class="stage" aria-label="Resonant light canvas">
    <div class="well" id="well" role="img" aria-label="Expanding rings of light that blend and fade">
      <canvas id="field" aria-hidden="true"></canvas>
      <div class="hint" aria-hidden="true">H hide • Space pause • T theme • B bloom • Click to ripple</div>
    </div>

    <div class="dock" role="group" aria-label="Controls">
      <div class="group" role="group" aria-label="Theme">
        <button type="button" class="swatch theme" data-theme="paper" aria-pressed="true" title="Paper"></button>
        <button type="button" class="swatch theme" data-theme="noir" aria-pressed="false" title="Noir"></button>
        <button type="button" class="swatch theme" data-theme="seafoam" aria-pressed="false" title="Seafoam"></button>
      </div>
      <div class="group" role="group" aria-label="Actions">
        <button id="bloom" class="btn" type="button" title="Bloom">Bloom</button>
        <button id="pause" class="btn" type="button" aria-pressed="false" title="Pause / Play">Pause</button>
        <button id="capture" class="btn" type="button" title="Save current frame">Save</button>
      </div>
    </div>
  </section>

  <div class="foot">
    <span class="tiny">“Silence, then color.”</span>
    <span id="last-updated">Last updated: 2025-12-26 14:14:56 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('resonance-1544');
      const well = document.getElementById('well');
      const canvas = document.getElementById('field');
      const ctx = canvas.getContext('2d', { alpha:true });
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Refreshed: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Refreshed: ' + new Date().toString(); }

      // Palette
      let palette = ['hsl(210 95% 56%)','hsl(270 85% 60%)','hsl(45 95% 55%)'];
      function readPalette(){
        const cs = getComputedStyle(root);
        const c1 = (cs.getPropertyValue('--c1')||'210 95% 56%').trim();
        const c2 = (cs.getPropertyValue('--c2')||'270 85% 60%').trim();
        const c3 = (cs.getPropertyValue('--c3')||'45 95% 55%').trim();
        palette = ['hsl('+c1+')','hsl('+c2+')','hsl('+c3+')'];
      }

      // Theme controls
      const themeBtns = root.querySelectorAll('.theme');
      function setTheme(val){
        root.setAttribute('data-theme', val);
        themeBtns.forEach(x=>x.setAttribute('aria-pressed', String(x.dataset.theme===val)));
        readPalette();
        // Soft nudge
        pulse(24);
      }
      themeBtns.forEach(b=>b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      function cycleTheme(){
        const order = ['paper','noir','seafoam'];
        const cur = root.getAttribute('data-theme') || order[0];
        const next = order[(order.indexOf(cur)+1)%order.length];
        setTheme(next);
      }

      // Size / DPR
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0;
      function size(){
        const r = well.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
      }
      window.addEventListener('resize', size, { passive:true });

      // Ripples
      const ripples = [];
      function spawn(x, y, power=1){
        const hue = palette[(Math.random()*palette.length)|0];
        ripples.push({
          x, y,
          r: 0,
          w: 2 + Math.random()*4,
          speed: (0.24 + Math.random()*0.18) * (paused?0.5:1) * (window.matchMedia('(prefers-reduced-motion: reduce)').matches?0.6:1),
          alpha: 0.95,
          hue,
          blur: 18 + Math.random()*30
        });
      }
      function pulse(n=60){
        for(let i=0;i<n;i++){
          const a = Math.random()*Math.PI*2;
          const d = Math.pow(Math.random(), 0.6) * (Math.min(W,H)*0.42);
          const x = W/2 + Math.cos(a)*d;
          const y = H/2 + Math.sin(a)*d;
          spawn(x,y,1);
        }
      }

      // Fade and draw
      function fadeFrame(){
        ctx.globalCompositeOperation = 'destination-out';
        const fade = 0.08;
        ctx.fillStyle = 'rgba(0,0,0,'+fade.toFixed(3)+')';
        ctx.fillRect(0,0,W,H);
        ctx.globalCompositeOperation = 'lighter';
      }
      function draw(dt){
        for(let i=ripples.length-1;i>=0;i--){
          const p = ripples[i];
          p.r += p.speed * dt;
          p.alpha *= (1 - 0.0018*dt);
          if(p.alpha < 0.02 || p.r > Math.hypot(W,H)) { ripples.splice(i,1); continue; }

          ctx.lineWidth = p.w;
          ctx.strokeStyle = p.hue;
          ctx.globalAlpha = Math.max(0, p.alpha);
          ctx.shadowColor = p.hue;
          ctx.shadowBlur = p.blur;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
      }

      // Interaction: tilt + hotspot
      function setHot(e){
        const r = well.getBoundingClientRect();
        const x = (e.clientX - r.left)/Math.max(1,r.width);
        const y = (e.clientY - r.top)/Math.max(1,r.height);
        root.style.setProperty('--hotx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--hoty', (y*100).toFixed(2)+'%');
        const ry = ((y-0.5)*-10).toFixed(2);
        const rx = ((x-0.5)*10).toFixed(2);
        well.style.setProperty('--rx', ry+'deg');
        well.style.setProperty('--ry', rx+'deg');
      }
      well.addEventListener('pointermove', setHot);
      well.addEventListener('pointerleave', ()=>{
        root.style.setProperty('--hotx','72%'); root.style.setProperty('--hoty','30%');
        well.style.setProperty('--rx','0deg'); well.style.setProperty('--ry','0deg');
      });

      // Pointer to ripple
      let lastEmit = 0;
      well.addEventListener('pointerdown', (e)=>{
        const r = well.getBoundingClientRect();
        spawn(e.clientX - r.left, e.clientY - r.top, 1.2);
      });
      well.addEventListener('pointermove', (e)=>{
        if(e.buttons & 1){
          const now = performance.now();
          if(now - lastEmit > 22){
            lastEmit = now;
            const r = well.getBoundingClientRect();
            spawn(e.clientX - r.left, e.clientY - r.top, 1);
          }
        }
      });

      // Controls
      const bloomBtn = document.getElementById('bloom');
      const pauseBtn = document.getElementById('pause');
      const capBtn = document.getElementById('capture');
      let paused = false;

      bloomBtn.addEventListener('click', ()=> pulse(120));
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Play' : 'Pause';
        if(!paused) requestAnimationFrame(tick);
      });
      capBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'chromatic-tide-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        const k = (e.key||'').toLowerCase();
        if(k==='h'){ root.classList.toggle('ui-hidden'); }
        if(k==='t'){ cycleTheme(); }
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='b'){ bloomBtn.click(); }
        if(k==='s'){ capBtn.click(); }
      });

      // Animation loop
      let tPrev = 0;
      function tick(ts){
        if(paused) return;
        if(!tPrev) tPrev = ts;
        const dt = Math.min(50, ts - tPrev);
        tPrev = ts;

        fadeFrame();
        draw(dt);

        requestAnimationFrame(tick);
      }

      // Init
      function init(){
        setTheme(root.getAttribute('data-theme') || 'paper');
        size();
        ctx.globalCompositeOperation = 'lighter';
        pulse(90);
        requestAnimationFrame(tick);
      }

      // Reduced motion defaults
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        // gentler start
        setTimeout(()=> pulse(40), 80);
      }

      init();
      window.addEventListener('resize', ()=>{ size(); }, { passive:true });
    })();
  </script>
</div>
      </section>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
