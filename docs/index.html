<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1067" class="canvas" aria-label="Aurora Interface">
  <style>
    /* Scope everything to #vibe-1067 */
    #vibe-1067 {
      --bg: #0b0f17;
      --fg: #eef3ff;
      --muted: #a7b3c8;
      --stroke: rgba(255,255,255,0.14);
      --accent: #67e8f9;
      --accent2: #a78bfa;
      --accent3: #f472b6;
      --ring: rgba(103, 232, 249, 0.6);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: 20px;
      min-height: 540px;
      background: radial-gradient(1200px 600px at 75% -10%, rgba(103,232,249,0.12), transparent 60%),
                  radial-gradient(900px 500px at -10% 110%, rgba(167,139,250,0.10), transparent 60%),
                  linear-gradient(180deg, #0b1018, #0a0d15 60%, #080b12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05), 0 20px 60px rgba(0,0,0,0.45);
      display: grid;
      place-items: center;
      padding: 28px;
    }

    #vibe-1067 .bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    #vibe-1067 .bg .grid {
      position: absolute;
      inset: -2px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 60%) 0 0/100% 100%,
        repeating-linear-gradient(90deg, rgba(255,255,255,0.06) 0 1px, transparent 1px 64px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 64px);
      mask: radial-gradient(1000px 600px at 50% 50%, rgba(255,255,255,0.9), transparent 85%);
      opacity: 0.35;
      transform: translateZ(0);
    }

    #vibe-1067 .bg .blob {
      position: absolute;
      width: 60vmin;
      height: 60vmin;
      filter: blur(38px) saturate(140%);
      opacity: 0.38;
      transform: translate(-50%, -50%) scale(1);
      mix-blend-mode: screen;
      animation: float 22s ease-in-out infinite;
    }

    #vibe-1067 .bg .blob.b1 {
      top: 20%;
      left: 18%;
      background: radial-gradient(closest-side, rgba(167,139,250,0.65), transparent 70%);
      animation-delay: -3s;
    }
    #vibe-1067 .bg .blob.b2 {
      top: 78%;
      left: 80%;
      background: radial-gradient(closest-side, rgba(103,232,249,0.7), transparent 70%);
      animation-delay: -9s;
    }
    #vibe-1067.pulse .bg .blob {
      animation-duration: 8s;
      opacity: 0.55;
      filter: blur(28px) saturate(180%);
    }

    @keyframes float {
      0%,100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.12); }
    }

    #vibe-1067 .frame {
      --rx: 0deg;
      --ry: 0deg;
      position: relative;
      z-index: 1;
      width: min(840px, 94%);
      border-radius: 20px;
      padding: 28px 28px 22px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03)) padding-box,
        conic-gradient(from 180deg at 50% 50%, rgba(103,232,249,0.25), rgba(167,139,250,0.25), rgba(244,114,182,0.25), rgba(103,232,249,0.25)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(14px) saturate(160%);
      box-shadow: 0 8px 32px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      color: var(--fg);
      transform: perspective(800px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform 220ms ease, box-shadow 280ms ease, background 320ms ease;
    }

    #vibe-1067 .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      font: 600 12px/1 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 8px 10px;
      border-radius: 999px;
      color: #d7e6ff;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06)) padding-box,
        linear-gradient(135deg, rgba(103,232,249,0.6), rgba(167,139,250,0.6), rgba(244,114,182,0.6)) border-box;
      border: 1px solid transparent;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }

    #vibe-1067 h1 {
      margin: 10px 0 6px;
      font: 700 48px/1.06 "SF Pro Display", Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: -0.02em;
      color: #f3f7ff;
      text-shadow: 0 2px 18px rgba(103,232,249,0.15);
    }

    #vibe-1067 .lead {
      margin: 6px 0 18px;
      font: 500 18px/1.5 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--muted);
      max-width: 56ch;
    }

    #vibe-1067 .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 18px 0 18px;
    }

    #vibe-1067 .chip {
      --glow: transparent;
      appearance: none;
      border: 1px solid var(--stroke);
      background:
        radial-gradient(350px 150px at var(--mx,50%) var(--my,50%), rgba(103,232,249,0.16), transparent 40%) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04)) padding-box;
      color: #dfe9ff;
      font: 600 13px/1 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.02em;
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      position: relative;
      transition: border-color 180ms ease, color 180ms ease, background 220ms ease, transform 120ms ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.20), 0 0 0 0 var(--glow);
      will-change: transform, box-shadow;
    }
    #vibe-1067 .chip:hover { transform: translateY(-1px); }
    #vibe-1067 .chip:active { transform: translateY(1px) scale(0.98); }
    #vibe-1067 .chip.active {
      border-color: rgba(103,232,249,0.8);
      color: #f5fbff;
      --glow: 0 0 0 6px rgba(103,232,249,0.08);
      background:
        radial-gradient(350px 150px at var(--mx,50%) var(--my,50%), rgba(103,232,249,0.22), transparent 42%) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06)) padding-box;
    }

    #vibe-1067 .meter {
      margin: 8px 0 18px;
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--stroke);
      position: relative;
      overflow: hidden;
    }
    #vibe-1067 .meter .fill {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accent3), var(--accent));
      background-size: 200% 100%;
      animation: slide 7s linear infinite;
      filter: saturate(140%);
      mask: linear-gradient(90deg, transparent, #000 10% 90%, transparent);
      opacity: 0.9;
    }
    @keyframes slide { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

    #vibe-1067 .cta-row {
      display: flex;
      gap: 12px;
      margin: 6px 0 16px;
      flex-wrap: wrap;
    }

    #vibe-1067 .cta {
      --mx: 50%;
      --my: 50%;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      font: 700 14px/1 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      letter-spacing: 0.02em;
      cursor: pointer;
      position: relative;
      border: 1px solid var(--stroke);
      color: #06121a;
      transition: transform 160ms ease, box-shadow 220ms ease, background 260ms ease, color 160ms ease, border-color 200ms ease;
      will-change: transform, background, box-shadow;
    }
    #vibe-1067 .cta.primary {
      background:
        radial-gradient(320px 160px at var(--mx) var(--my), rgba(255,255,255,0.35), transparent 40%) padding-box,
        linear-gradient(90deg, var(--accent), var(--accent2)) padding-box;
      box-shadow: 0 10px 26px rgba(103,232,249,0.25), 0 4px 14px rgba(167,139,250,0.18);
      color: #06121a;
      border-color: rgba(103,232,249,0.55);
    }
    #vibe-1067 .cta.ghost {
      color: #dbe7ff;
      background:
        radial-gradient(320px 160px at var(--mx) var(--my), rgba(103,232,249,0.16), transparent 40%) padding-box,
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04)) padding-box;
    }
    #vibe-1067 .cta:hover { transform: translateY(-1px); }
    #vibe-1067 .cta:active { transform: translateY(1px) scale(0.98); }

    #vibe-1067 .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 10px;
      color: var(--muted);
      font: 500 12px/1.4 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #vibe-1067 .hint {
      opacity: 0.8;
    }
    #vibe-1067 #last-updated {
      color: #d7e6ff;
      opacity: 0.9;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(6px);
      white-space: nowrap;
    }

    #vibe-1067 .halo {
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      pointer-events: none;
      background: radial-gradient(600px 200px at var(--mx,50%) -20%, rgba(103,232,249,0.18), transparent 50%),
                  radial-gradient(600px 200px at var(--mx,50%) 120%, rgba(244,114,182,0.12), transparent 50%);
      opacity: 0.5;
      transition: opacity 220ms ease;
    }
    #vibe-1067:hover .halo { opacity: 0.8; }

    @media (max-width: 560px) {
      #vibe-1067 { min-height: 520px; padding: 18px; }
      #vibe-1067 h1 { font-size: 36px; }
      #vibe-1067 .lead { font-size: 16px; }
      #vibe-1067 .badge { display: none; }
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe-1067 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="bg" aria-hidden="true">
    <div class="grid"></div>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <div class="frame" role="region" aria-live="polite">
    <div class="badge">Iteration 1067</div>
    <h1>Quiet Thunder</h1>
    <p class="lead">A serene interface for deep focus—gentle motion, precise type, and an aurora that breathes with you.</p>

    <div class="chips" aria-label="Modes">
      <button class="chip active" aria-pressed="true">Focus</button>
      <button class="chip" aria-pressed="false">Flow</button>
      <button class="chip" aria-pressed="false">Calm</button>
      <button class="chip" aria-pressed="false">Spark</button>
    </div>

    <div class="meter" aria-label="Energy">
      <div class="fill"></div>
    </div>

    <div class="cta-row">
      <a class="cta primary" href="#" role="button" aria-label="Enter the experience">Enter</a>
      <a class="cta ghost" href="#" role="button" aria-label="Browse presets">Browse Presets</a>
    </div>

    <div class="meta">
      <span class="hint">Tip: move your cursor to tilt • press Space to pulse</span>
      <span id="last-updated">Last updated: 2025-12-04 11:27:22 EST</span>
    </div>

    <div class="halo" aria-hidden="true"></div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe-1067');
      const frame = root.querySelector('.frame');
      const halo = root.querySelector('.halo');
      const blobs = root.querySelectorAll('.blob');
      const chips = root.querySelectorAll('.chip');
      const last = root.querySelector('#last-updated');
      const ctas = root.querySelectorAll('.cta');

      // Last updated timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        last.textContent = 'Last updated: ' + now.toLocaleString([], opts);
      } catch (e) { last.textContent = 'Last updated: ' + new Date().toString(); }

      // Parallax tilt
      let rect;
      const updateRect = () => rect = frame.getBoundingClientRect();
      updateRect();
      window.addEventListener('resize', updateRect);

      root.addEventListener('pointermove', (e) => {
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const px = (x / rect.width - 0.5) * 2;   // -1..1
        const py = (y / rect.height - 0.5) * -2; // -1..1 (invert Y)
        frame.style.setProperty('--rx', (py * 6).toFixed(2) + 'deg');
        frame.style.setProperty('--ry', (px * 8).toFixed(2) + 'deg');
        halo && halo.style.setProperty('--mx', Math.round((x / rect.width) * 100) + '%');

        // Subtle blob parallax
        blobs.forEach((b, i) => {
          const dx = px * (6 + i * 4);
          const dy = -py * (6 + i * 4);
          b.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) scale(1.06)`;
        });

        // Button ripples
        ctas.forEach(btn => {
          const bx = e.clientX - btn.getBoundingClientRect().left;
          const by = e.clientY - btn.getBoundingClientRect().top;
          btn.style.setProperty('--mx', bx + 'px');
          btn.style.setProperty('--my', by + 'px');
        });
      });

      root.addEventListener('pointerleave', () => {
        frame.style.setProperty('--rx', '0deg');
        frame.style.setProperty('--ry', '0deg');
        blobs.forEach((b) => { b.style.transform = 'translate(-50%, -50%) scale(1)'; });
      });

      // Chip interactions
      chips.forEach(chip => {
        chip.addEventListener('pointermove', (e) => {
          const r = chip.getBoundingClientRect();
          chip.style.setProperty('--mx', (e.clientX - r.left) + 'px');
          chip.style.setProperty('--my', (e.clientY - r.top) + 'px');
        });
        chip.addEventListener('click', () => {
          chip.classList.toggle('active');
          chip.setAttribute('aria-pressed', chip.classList.contains('active'));
        });
      });

      // Spacebar pulse
      root.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          root.classList.toggle('pulse');
        }
      });

      // Make the area keyboard-focusable for Space
      root.tabIndex = 0;
      root.setAttribute('role', 'group');
      root.setAttribute('aria-roledescription', 'interactive panel');
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
