    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

        margin: 0;

        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;

      }
      .badge {

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>

<section class="vellum-1668" role="region" aria-label="ChronoBloom — Living Kaleidoscope">
  <style>
    .vellum-1668 {
      --h: 312; /* base hue */
      --ink: #0a0f18;
      --muted: #5b6478;
      --paper: #fbfcff;
      --edge: rgba(10,16,28,0.08);
      position: relative;
      isolation: isolate;
      overflow: hidden;
      min-height: 680px;
      border-radius: 28px;
      border: 1px solid var(--edge);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 900px at 120% 0%, hsla(calc(var(--h) + 60), 90%, 75%, 0.22), transparent 60%),
        radial-gradient(1000px 800px at -10% 110%, hsla(calc(var(--h) - 20), 90%, 72%, 0.2), transparent 65%),
        linear-gradient(180deg, #f6f8fb, #eef2f8);
      box-shadow: 0 28px 90px rgba(12, 18, 32, 0.18);
    }
    .vellum-1668::after {
      content: "";
      position: absolute; inset: 0; z-index: 0; pointer-events: none;
      background:
        linear-gradient(0deg, rgba(255,255,255,0.12), transparent 18% 82%, rgba(0,0,0,0.05)),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.028) 0 1px, transparent 1px 3px);
      mix-blend-mode: soft-light;
      opacity: 0.4;
    }

    /* Layout */
    .vellum-1668 .ui {
      position: relative; z-index: 3;
      display: grid; grid-template-rows: auto 1fr auto;
      gap: 18px;
      padding: clamp(18px, 3.5vw, 30px);
      height: 100%;
    }

    /* Top bar */
    .vellum-1668 .bar {
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
    }
    .vellum-1668 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(10,16,28,0.08);
      box-shadow: 0 6px 18px rgba(12,18,32,0.08), 0 0 0 1px rgba(255,255,255,0.6) inset;
      backdrop-filter: blur(8px);
    }
    .vellum-1668 .seed {
      width: 16px; height: 16px; border-radius: 50%;
      background:
        conic-gradient(from 0.25turn, hsl(var(--h),95%,50%), hsl(calc(var(--h)+40),90%,55%), hsl(calc(var(--h)+80),85%,55%), hsl(var(--h),95%,50%));
      box-shadow: 0 0 0 4px rgba(255,255,255,0.55), 0 0 18px hsla(var(--h),95%,58%,0.55);
    }
    .vellum-1668 .brand b { font-weight: 800; letter-spacing: 0.2px; }
    .vellum-1668 .iter { color: var(--muted); font-weight: 700; font-size: 0.9rem; }

    .vellum-1668 .tools { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    .vellum-1668 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 10px 14px; border-radius: 14px;
      color: var(--ink);
      background: rgba(255,255,255,0.72);
      border: 1px solid rgba(10,16,28,0.1);
      box-shadow: 0 6px 18px rgba(12,18,32,0.08), 0 0 0 1px rgba(255,255,255,0.6) inset;
      backdrop-filter: blur(6px);
      transition: transform 160ms ease, background 200ms ease, border-color 200ms ease, box-shadow 200ms ease, filter 200ms ease;
    }
    .vellum-1668 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.9); }
    .vellum-1668 .btn:active { transform: translateY(0); }
    .vellum-1668 .btn.icon { padding: 10px; width: 44px; height: 44px; display: grid; place-items: center; }
    .vellum-1668 .btn.primary {
      background: linear-gradient(135deg, hsl(var(--h),95%,52%), hsl(calc(var(--h)+20),90%,58%));
      color: white; font-weight: 900; letter-spacing: 0.2px;
      border: 1px solid hsla(var(--h),80%,40%,0.6);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35);
    }
    .vellum-1668 .btn[aria-pressed="true"] { filter: saturate(110%); box-shadow: 0 0 0 2px hsla(var(--h), 85%, 55%, 0.35) inset, 0 8px 26px rgba(12,18,32,0.12); }

    /* Centerpiece */
    .vellum-1668 .stage {
      position: relative; z-index: 2;
      display: grid; place-items: center;
      min-height: 420px;
    }
    .vellum-1668 .glass {
      display: grid; place-items: center;
      gap: 10px;
      text-align: center;
      width: min(920px, 96%);
      padding: clamp(18px, 5vw, 48px);
      border-radius: 22px;
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(10,16,28,0.08);
      box-shadow: 0 14px 50px rgba(12,18,32,0.10), 0 0 0 1px rgba(255,255,255,0.7) inset;
      backdrop-filter: blur(10px);
    }
    .vellum-1668 h1 {
      margin: 0;
      font-size: clamp(34px, 6.6vw, 76px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      text-wrap: balance;
    }
    .vellum-1668 h1 .accent {
      background: linear-gradient(90deg, hsl(var(--h),95%,45%), hsl(calc(var(--h)+35),90%,50%), hsl(calc(var(--h)+70),85%,52%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 6px 18px hsla(var(--h),95%,55%,0.35));
      animation: kb-accent 9s ease-in-out infinite;
    }
    @keyframes kb-accent {
      0%, 100% { letter-spacing: -0.02em; filter: drop-shadow(0 6px 18px hsla(var(--h),95%,55%,0.35)); }
      50%      { letter-spacing: 0em;     filter: drop-shadow(0 10px 24px hsla(var(--h),95%,55%,0.55)); }
    }
    .vellum-1668 .tag {
      margin-top: 2px;
      color: var(--muted);
      font-size: clamp(0.96rem, 1.7vw, 1.12rem);
    }
    .vellum-1668 .cta { margin-top: 8px; display: inline-flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

    /* Kaleidoscope canvas */
    .vellum-1668 .field {
      position: absolute; inset: -2px; z-index: 1;
      width: calc(100% + 4px); height: calc(100% + 4px);
      pointer-events: auto;
      filter: saturate(112%);
      mix-blend-mode: multiply;
    }

    /* Rings bloom */
    .vellum-1668 .ring {
      position: absolute; z-index: 3; pointer-events: none;
      width: 1px; height: 1px; transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow: 0 0 0 2px hsla(var(--h), 95%, 60%, 0.25), 0 0 40px hsla(var(--h),95%,60%,0.3) inset;
      animation: ring 900ms ease-out forwards;
    }
    @keyframes ring {
      0%   { opacity: 0.65; transform: translate(-50%, -50%) scale(1); }
      70%  { opacity: 0.45; transform: translate(-50%, -50%) scale(70); }
      100% { opacity: 0;    transform: translate(-50%, -50%) scale(95); }
    }

    /* Footer */
    .vellum-1668 .foot {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; flex-wrap: wrap;
      padding-top: 12px;
      border-top: 1px dashed rgba(10,16,28,0.18);
      color: var(--muted);
      font-size: 0.95rem;
    }
    .vellum-1668 .swatch {
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(135deg, hsl(var(--h),90%,50%), hsl(calc(var(--h)+35),85%,55%));
      box-shadow: 0 0 0 3px rgba(255,255,255,0.7), 0 0 14px hsla(var(--h),95%,55%,0.55);
    }
    .vellum-1668 .hint { display: inline-flex; align-items: center; gap: 10px; }

    @media (prefers-reduced-motion: reduce) {
      .vellum-1668 * { animation: none !important; transition: none !important; }
    }
  </style>

    <div class="stage">
      <div class="glass" role="group" aria-label="Primary content">
        <h1>Turn time into a <span class="accent">kaleidoscope</span>.</h1>
        <p class="tag">A living mandala that listens to your cursor. Hover. Click. Bloom.</p>
        <div class="cta" role="group" aria-label="Primary actions">
          <button class="btn primary" id="kb-spin">Spin</button>

    <div class="foot">
      <div class="hint">
        <span class="swatch" aria-hidden="true"></span>
        <span>Keys: T palette · P pause · C calm · B bloom · Move/Click to stir petals</span>
      </div>
      <span id="last-updated">Last updated: 2026-01-01 08:32:04 EST</span>
    </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vellum-1668');
      const canvas = root.querySelector('.field');
      const ctx = canvas.getContext('2d', { alpha: true });
      const btnTheme = root.querySelector('#kb-theme');
      const btnPause = root.querySelector('#kb-pause');
      const btnCalm = root.querySelector('#kb-calm');
      const btnBloom = root.querySelector('#kb-bloom');
      const btnSpin = root.querySelector('#kb-spin');
      const btnExplain = root.querySelector('#kb-explain');
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        last.textContent = 'Updated ' + new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        }).format(now);
      } catch (e) {
        last.textContent = 'Updated just now';
      }

      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      let W = 0, H = 0, DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let running = true;
      let calm = false;
      let hue = parseInt(getComputedStyle(root).getPropertyValue('--h')) || 312;

      const pointer = { x: null, y: null, active: false };
      const rings = []; // transient rings from blooms

      let symmetry = 10; // sectors
      let t0 = performance.now();
      let spinBoost = 0;

      function resize() {
        const r = root.getBoundingClientRect();
        W = Math.max(320, r.width);
        H = Math.max(480, r.height);
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }

      function hsl(a, b, c, alpha = 1) {
        return `hsla(${a}, ${b}%, ${c}%, ${alpha})`;
      }

      function palette(i, alpha = 1) {
        const shift = [0, 40, 80, 20, 60][i % 5];
        const l = [48, 52, 56, 50, 54][i % 5];
        return hsl((hue + shift + 360) % 360, 90, l, alpha);
      }

      function drawBloomRings(dt) {
        for (let i = rings.length - 1; i >= 0; i--) {
          const r = rings[i];
          r.age += dt;
          const life = 1100;
          const k = r.age / life;
          if (k >= 1) { rings.splice(i, 1); continue; }
          const radius = r.start + k * r.range;
          const alpha = (1 - k) * 0.45;
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineWidth = 2 + (1 - k) * 8;
          ctx.strokeStyle = palette(r.band, alpha);
          ctx.beginPath();
          ctx.arc(r.x, r.y, radius, 0, Math.PI * 2);
          ctx.stroke();
          ctx.restore();
        }
      }

      function bloom(x, y) {
        // CSS ring
        const ring = document.createElement('span');
        ring.className = 'ring';
        ring.style.left = x + 'px';
        ring.style.top = y + 'px';
        root.appendChild(ring);
        ring.addEventListener('animationend', () => ring.remove(), { once: true });

        // Canvas rings
        for (let i = 0; i < 3; i++) {
          rings.push({
            x, y,
            start: 4 + i * 8,
            range: Math.hypot(W, H) * (0.15 + i * 0.12),
            band: i,
            age: 0
          });
        }
      }

      function shuffleHue() {
        hue = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', hue);
        bloom(W / 2, H / 2);
      }

      function togglePause() {
        running = !running;
        btnPause.setAttribute('aria-pressed', running ? 'false' : 'true');
        const icon = root.querySelector('#kb-pause-icon');
        if (icon) icon.setAttribute('d', running ? 'M8 6h3v12H8zM13 6h3v12h-3z' : 'M8 6l10 6-10 6V6z');
        if (running && !reduceMotion) requestAnimationFrame(frame);
      }

      function toggleCalm() {
        calm = !calm;
        btnCalm.setAttribute('aria-pressed', calm ? 'true' : 'false');
      }

      function draw(t) {
        const now = t || performance.now();
        const dt = now - t0;
        t0 = now;

        ctx.clearRect(0, 0, W, H);

        // Background soft vignette
        const g = ctx.createRadialGradient(W*0.5, H*0.5, Math.min(W, H)*0.05, W*0.5, H*0.5, Math.hypot(W, H)*0.6);
        g.addColorStop(0, 'rgba(255,255,255,0)');
        g.addColorStop(1, 'rgba(0,0,0,0.06)');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, W, H);

        // Center transform
        ctx.save();
        ctx.translate(W / 2, H / 2);

        const baseR = Math.min(W, H) * (calm ? 0.16 : 0.22);
        const time = now * (calm ? 0.00035 : 0.0006) + spinBoost;
        spinBoost *= 0.985;

        // Pointer influence
        let px = 0, py = 0, pull = 0;
        if (pointer.active) {
          px = (pointer.x - W / 2) / (W / 2);
          py = (pointer.y - H / 2) / (H / 2);
          pull = Math.min(1, Math.hypot(px, py));
        }

        const sectors = calm ? Math.max(6, Math.floor(symmetry * 0.7)) : symmetry;
        const sweep = (Math.PI * 2) / sectors;
        const steps = 140;

        // Build base wedge shape
        function drawWedge(sideSign) {
          ctx.beginPath();
          for (let i = 0; i <= steps; i++) {
            const a = -sweep/2 + (sweep * i / steps);
            const k1 = 5, k2 = 9, k3 = 13;
            const wobble = Math.sin(k1 * a + time * 1.2) * 0.28
                         + Math.sin(k2 * a - time * 0.9) * 0.16
                         + Math.cos(k3 * a + time * 0.6) * 0.10;
            const pInfluence = (pull * 0.35) * Math.sin(a * 3 + time);
            const r = baseR * (1.0 + wobble + pInfluence);
            const x = r * Math.cos(a);
            const y = r * Math.sin(a) * sideSign;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          for (let i = steps; i >= 0; i--) {
            const a = -sweep/2 + (sweep * i / steps);
            const innerR = baseR * (calm ? 0.42 : 0.36);
            const x = innerR * Math.cos(a);
            const y = innerR * Math.sin(a) * sideSign;
            ctx.lineTo(x, y);
          }
          ctx.closePath();
        }

        // Paint sectors
        for (let s = 0; s < sectors; s++) {
          ctx.save();
          ctx.rotate(s * sweep);

          // two mirrored halves for crystalline facets
          for (let side = 0; side < 2; side++) {
            drawWedge(side === 0 ? 1 : -1);

            const grad = ctx.createLinearGradient(0, -baseR, 0, baseR);
            const c1 = palette(s + side, calm ? 0.50 : 0.70);
            const c2 = palette(s + side + 1, calm ? 0.35 : 0.55);
            grad.addColorStop(0, c1);
            grad.addColorStop(1, c2);

            ctx.globalAlpha = 0.9;
            ctx.fillStyle = grad;
            ctx.strokeStyle = palette(s + 2 + side, calm ? 0.35 : 0.55);
            ctx.lineWidth = calm ? 1 : 1.6;
            ctx.shadowColor = palette(s + side, calm ? 0.15 : 0.35);
            ctx.shadowBlur = calm ? 4 : 10;
            ctx.fill();
            ctx.stroke();
            ctx.shadowBlur = 0;
          }
          ctx.restore();
        }

        // Core glow
        const coreR = baseR * (calm ? 0.26 : 0.22);
        const cg = ctx.createRadialGradient(0, 0, coreR*0.1, 0, 0, coreR);
        cg.addColorStop(0, palette(3, 0.9));
        cg.addColorStop(1, palette(1, 0));
        ctx.globalCompositeOperation = 'lighter';
        ctx.beginPath();
        ctx.arc(0, 0, coreR, 0, Math.PI * 2);
        ctx.fillStyle = cg;
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';

        ctx.restore();

        // Bloom rings
        drawBloomRings(dt);
      }

      function frame(now) {
        if (!running) return;
        draw(now);
        if (!reduceMotion) requestAnimationFrame(frame);
      }

      // Events
      function onPointerMove(e) {
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.active = true;
      }
      function onPointerLeave() { pointer.active = false; }
      function onPointerDown(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        spinBoost += (Math.random() * 0.8 + 0.4) * (Math.random() < 0.5 ? -1 : 1);
        bloom(x, y);
      }

      btnTheme.addEventListener('click', shuffleHue);
      btnPause.addEventListener('click', togglePause);
      btnCalm.addEventListener('click', toggleCalm);
      btnBloom.addEventListener('click', () => bloom(W / 2, H / 2));
      btnSpin.addEventListener('click', () => { spinBoost += (Math.random() * 1.2 + 0.6) * (Math.random() < 0.5 ? -1 : 1); shuffleHue(); });
      btnExplain.addEventListener('click', () => {
        toggleCalm();
        bloom(W * 0.72, H * 0.25);
      });

      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 't') shuffleHue();
        if (k === 'p') togglePause();
        if (k === 'c') toggleCalm();
        if (k === 'b') {
          const x = pointer.active ? pointer.x : W / 2;
          const y = pointer.active ? pointer.y : H / 2;
          bloom(x, y);
        }
        if (k === '[') symmetry = Math.max(6, symmetry - 1);
        if (k === ']') symmetry = Math.min(24, symmetry + 1);
      });

      window.addEventListener('resize', resize);
      canvas.addEventListener('pointermove', onPointerMove);
      canvas.addEventListener('pointerleave', onPointerLeave);
      canvas.addEventListener('pointerdown', onPointerDown);

      // Init
      resize();
      if (!reduceMotion) requestAnimationFrame(frame);
      else draw(performance.now());
    })();
  </script>
