  <style>
    /* SONATA — Iteration 548 (scoped) */
    #sonata548 {
      --ink: #0b0e16;
      --muted: #6c7aa8;
      --ring: rgba(12,16,28,.16);

      --bg1: #060814;
      --bg2: #0d1330;

      --a1: #61ffe7; /* mint */
      --a2: #7a8bff; /* periwinkle */
      --a3: #ff7ad5; /* orchid */
      --a4: #ffd56a; /* honey */

      --glass: color-mix(in srgb, #0d1330 64%, transparent);
      --blur: 16px;

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 48px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      border-radius: 44px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(130% 120% at 80% -10%, var(--bg2) 0%, #0a0f26 55%, #060814 100%);
      box-shadow: 0 160px 360px rgba(0,0,0,.7);
    }

    /* Daylight theme */
    #sonata548:not([data-theme="noir"]) {
      --ink: #0b0f1a;
      --muted: #5f6b86;
      --ring: rgba(2,6,23,.18);
      --bg1: #f6fbff;
      --bg2: #eaf2ff;
      --glass: color-mix(in srgb, #ffffff 78%, transparent);
      background:
        radial-gradient(160% 120% at 10% -10%, var(--bg1) 0%, var(--bg2) 55%, #e1eaff 100%);
      box-shadow: 0 160px 360px rgba(8,12,26,.16);
    }

    /* Ambient bloom */
    #sonata548::before,
    #sonata548::after {
      content: "";
      position: absolute; inset: -30% -20%;
      filter: blur(120px) saturate(140%);
      pointer-events: none; z-index: 0;
      opacity: .55;
      mix-blend-mode: soft-light;
      transition: opacity .6s ease, transform 60s ease-in-out;
    }
    #sonata548::before {
      background:
        conic-gradient(from 0deg at 80% 40%, color-mix(in srgb, var(--a1) 60%, transparent), transparent 60%),
        conic-gradient(from 120deg at 30% 70%, color-mix(in srgb, var(--a3) 60%, transparent), transparent 56%),
        radial-gradient(40% 60% at 15% 30%, color-mix(in srgb, var(--a2) 60%, transparent), transparent);
      transform: rotate(-8deg) scale(1.06);
    }
    #sonata548::after {
      background:
        radial-gradient(50% 60% at 60% 60%, color-mix(in srgb, var(--a4) 36%, transparent), transparent),
        radial-gradient(50% 60% at 40% 30%, color-mix(in srgb, var(--a1) 26%, transparent), transparent);
      transform: rotate(5deg) scale(1.02);
    }

    /* Frame */
    #sonata548 .frame {
      position: relative; z-index: 1;
      width: min(1200px, 96vw);
      border-radius: 34px;
      padding: clamp(16px, 3vw, 34px);
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 08%, transparent), color-mix(in srgb, #ffffff 04%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 38%), color-mix(in srgb, var(--a1), transparent 38%), color-mix(in srgb, var(--a3), transparent 38%)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(16px) saturate(135%);
      -webkit-backdrop-filter: blur(16px) saturate(135%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 70px 180px rgba(0,0,0,.6);
    }
    #sonata548:not([data-theme="noir"]) .frame {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 86%, transparent), color-mix(in srgb, #ffffff 22%, transparent)) padding-box,
        linear-gradient(120deg, color-mix(in srgb, var(--a4), transparent 52%), color-mix(in srgb, var(--a1), transparent 52%), color-mix(in srgb, var(--a3), transparent 52%)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.86),
        0 50px 140px rgba(2,6,23,.14);
    }

    /* Top bar */
    #sonata548 .bar {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      margin-bottom: clamp(14px, 2.4vw, 22px);
    }
    #sonata548 .brand {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-weight: 900; font-size: 11px; letter-spacing: .18em; text-transform: uppercase;
      opacity: .86; user-select: none; color: var(--ink);
    }
    #sonata548 .crest {
      width: 28px; height: 28px; border-radius: 10px;
      position: relative; display: grid; place-items: center;
      background:
        radial-gradient(circle at 50% 50%, #fff, #fff) padding-box,
        conic-gradient(var(--a1), var(--a2), var(--a3), var(--a4), var(--a1)) border-box;
      border: 2px solid transparent;
      box-shadow: 0 0 0 3px rgba(0,0,0,.06), 0 0 26px color-mix(in srgb, var(--a1), transparent 52%);
    }
    #sonata548 .crest::after {
      content: "548";
      position: absolute; font-size: 8px; font-weight: 900; letter-spacing: .08em;
      color: #000; opacity: .28;
    }
    #sonata548 .tools { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    #sonata548 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 16px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      transition: transform .15s ease, box-shadow .15s ease, opacity .2s ease, background .2s ease;
      box-shadow: 0 18px 38px rgba(0,0,0,.45);
    }
    #sonata548:not([data-theme="noir"]) .chip {
      border-color: rgba(2,6,23,.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.28)) padding-box,
        linear-gradient(90deg, var(--a4), var(--a1)) border-box;
      box-shadow: 0 14px 30px rgba(2,6,23,.10);
    }
    #sonata548 .chip:hover { transform: translateY(-1px); }
    #sonata548 .chip:active { transform: translateY(0); }

    /* Layout */
    #sonata548 .grid {
      display:grid;
      grid-template-columns: 0.95fr 1fr;
      gap: clamp(18px, 4vw, 46px);
      align-items: center;
    }
    @media (max-width: 980px) { #sonata548 .grid { grid-template-columns: 1fr; } }

    /* Copy */
    #sonata548 h1 {
      margin: 0 0 10px 0;
      font-size: clamp(44px, 8.2vw, 108px);
      line-height: .86; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(100deg,
        color-mix(in srgb, var(--a1) 70%, #fff 10%),
        color-mix(in srgb, var(--a3) 60%, #fff 10%),
        color-mix(in srgb, var(--a4) 70%, #fff 10%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.08);
    }
    #sonata548 .lead { margin: 6px 0 14px 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 62ch; }
    #sonata548 .micro { color: var(--muted); font-size: 12px; }

    /* Panel — Prism Dust */
    #sonata548 .panel {
      position: relative;
      width: min(760px, 94vw);
      aspect-ratio: 5 / 4;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.06), rgba(255,255,255,.02)),
        radial-gradient(50% 140% at 80% 0%, color-mix(in srgb, var(--a1), transparent 86%), transparent 70%),
        radial-gradient(50% 140% at 20% 100%, color-mix(in srgb, var(--a3), transparent 88%), transparent 70%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 60px 160px rgba(0,0,0,.55);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    #sonata548:not([data-theme="noir"]) .panel {
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.96), rgba(255,255,255,.32));
      border-color: rgba(2,6,23,.10);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),

    #sonata548 .panel:hover {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.10),

    }
    #sonata548 .panel:has(canvas:hover) {
      transform: perspective(1100px) rotateX(2deg) rotateY(-4deg) scale(1.02);
    }

    #sonata548 canvas#dust548 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(130%)
        drop-shadow(0 0 14px color-mix(in srgb, var(--a1), transparent 78%))
        drop-shadow(0 0 18px color-mix(in srgb, var(--a3), transparent 82%))
        drop-shadow(0 0 22px color-mix(in srgb, var(--a4), transparent 88%));
      will-change: transform, filter;
    }
    #sonata548 .rim {
      position: absolute; inset: 10px; border-radius: 24px; pointer-events: none;
      background:
        conic-gradient(from 0deg, color-mix(in srgb, var(--a1), transparent 82%),
          color-mix(in srgb, var(--a2), transparent 82%), color-mix(in srgb, var(--a3), transparent 82%), color-mix(in srgb, var(--a4), transparent 82%), color-mix(in srgb, var(--a1), transparent 82%));
      -webkit-mask:
        linear-gradient(#000,#000) padding-box,
        linear-gradient(#000,#000) border-box;
      mask:
        linear-gradient(#000,#000) padding-box,
        linear-gradient(#000,#000) border-box;
      border: 2px solid transparent;
      opacity: .38;

    #sonata548 .rim::before,
    #sonata548 .rim::after {
      content:"";
      position:absolute; inset: -18px; border-radius: 30px; border: 1px solid var(--ring);

    #sonata548 .meter {
      position: absolute; right: 12px; bottom: 12px;

    /* Dock controls */
    #sonata548 .dock {
      display:flex; flex-wrap:wrap; align-items:center; gap:10px;

      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 26px 60px rgba(0,0,0,.45);

    #sonata548:not([data-theme="noir"]) .ctrl {
      background: rgba(255,255,255,.72);

    #sonata548 .ctrl label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .72; margin-right: 4px;
    }
    #sonata548 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 160px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
    }
    #sonata548:not([data-theme="noir"]) input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.25));
      border-color: rgba(2,6,23,.10);
    }
    #sonata548 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,

    }
    #sonata548 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }
    #sonata548 .toggle {
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:999px;
      font-weight:800; font-size:12px; border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
    }
    #sonata548:not([data-theme="noir"]) .toggle { background: rgba(255,255,255,.72); border-color: rgba(2,6,23,.10); }

    /* Footer */
    #sonata548 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata548 .pulse {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a4));
      box-shadow: 0 0 0 0 rgba(71,255,209,.0);
      animation: s548-pulse 2.6s ease-in-out infinite;
    }
    @keyframes s548-pulse {
      0%{ box-shadow:0 0 0 0 rgba(71,255,209, .18); transform: scale(1);}
      70%{ box-shadow:0 0 0 14px rgba(71,255,209,0); transform: scale(1.06);}
      100%{ box-shadow:0 0 0 0 rgba(71,255,209,0); transform: scale(1);}
    }

    @media (prefers-reduced-motion: reduce) {
      #sonata548::before, #sonata548::after, #sonata548 .pulse { animation: none !important; }
      #sonata548 .panel, #sonata548 canvas#dust548 { transition: none !important; }
    }
  </style>

  <div class="frame" role="region" aria-label="Prism Dust — particle type and controls">
    <div class="bar">

  <script>
    (function () {
      const root = document.getElementById('sonata548');
      const panel = document.getElementById('panel548');
      const canvas = document.getElementById('dust548');
      const ctx = canvas.getContext('2d');

      const btnMode = document.getElementById('mode548');
      const btnPause = document.getElementById('pause548');
      const btnNext = document.getElementById('next548');
      const btnAuto = document.getElementById('auto548');

      const rDensity = document.getElementById('density548');
      const rNoise = document.getElementById('noise548');
      const rTempo = document.getElementById('tempo548');
      const countEl = document.getElementById('count548');
      const stamp = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stamp.textContent = 'Last updated: ' + parts;
      } catch {
        stamp.textContent = 'Last updated just now';
      }

      // Theme
      const hourNow = (new Date()).getHours();
      const timeTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'noir';
      const savedTheme = localStorage.getItem('s548-theme');
      const startTheme = savedTheme || (timeTheme === 'noir' ? 'noir' : 'light');
      if (startTheme === 'noir') root.dataset.theme = 'noir';
      btnMode.setAttribute('aria-pressed', String(root.dataset.theme === 'noir'));
      btnMode.addEventListener('click', () => {
        const next = root.dataset.theme === 'noir' ? '' : 'noir';
        if (next) root.dataset.theme = next; else root.removeAttribute('data-theme');
        localStorage.setItem('s548-theme', next || 'light');
        btnMode.setAttribute('aria-pressed', String(next === 'noir'));
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          panel.style.transform = 'perspective(1100px) rotateX(4deg) rotateY(-6deg) scale(1.03)';
          setTimeout(()=> panel.style.transform='', 240);
        }
      });

      // Canvas sizing
      let dpr = Math.max(1, window.devicePixelRatio || 1);
      function resizeCanvas() {
        const rect = panel.getBoundingClientRect();
        dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width  = Math.max(1, Math.floor(rect.width  * dpr));
        canvas.height = Math.max(1, Math.floor(rect.height * dpr));
      }
      resizeCanvas();
      window.addEventListener('resize', () => { resizeCanvas(); buildTargets(words[wordIndex]); });

      // Colors from CSS vars
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        const hex = v.startsWith('#') ? v.replace('#','') : null;
        if (hex) { const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16); return [r,g,b]; }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function mix(a, b, t) {
        return [
          Math.round(a[0] + (b[0]-a[0]) * t),
          Math.round(a[1] + (b[1]-a[1]) * t),
          Math.round(a[2] + (b[2]-a[2]) * t)
        ];
      }
      function lerpColor(t) {
        const c1 = cssColor('--a1'), c2 = cssColor('--a2'), c3 = cssColor('--a3'), c4 = cssColor('--a4');
        const seg = (t % 1) * 4;
        if (seg < 1) return mix(c1, c2, seg);
        if (seg < 2) return mix(c2, c3, seg-1);
        if (seg < 3) return mix(c3, c4, seg-2);
        return mix(c4, c1, seg-3);
      }

      // Words
      const words = ['BREATHE', 'LISTEN', 'CREATE', 'WONDER', 'SLOW IS SMOOTH'];
      let wordIndex = 0;

      // State
      const state = {
        paused: false,
        auto: true,
        time: 0,
        speed: parseFloat(rTempo.value),
        noise: parseFloat(rNoise.value),
        density: parseInt(rDensity.value, 10)
      };

      btnPause.addEventListener('click', () => {
        state.paused = !state.paused;
        btnPause.setAttribute('aria-pressed', String(state.paused));
        btnPause.textContent = state.paused ? 'Resume' : 'Pause';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(tick);
        } else {
          draw(performance.now(), true);
        }
      });

      btnNext.addEventListener('click', () => {
        wordIndex = (wordIndex + 1) % words.length;
        buildTargets(words[wordIndex]);
      });

      btnAuto.addEventListener('click', () => {
        state.auto = !state.auto;
        btnAuto.setAttribute('aria-pressed', String(state.auto));
        btnAuto.textContent = state.auto ? 'Auto' : 'Manual';
      });

      rTempo.addEventListener('input', () => { state.speed = parseFloat(rTempo.value); });
      rNoise.addEventListener('input', () => { state.noise = parseFloat(rNoise.value); });
      rDensity.addEventListener('input', () => {
        state.density = parseInt(rDensity.value, 10);
        ensureParticles(state.density);
        countEl.textContent = particles.length.toString();
      });

      // Particle system
      let particles = [];
      let targets = [];

      function ensureParticles(n) {
        const rect = panel.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        while (particles.length < n) {
          const t = Math.random();
          particles.push({
            x: Math.random() * W, y: Math.random() * H,
            vx: 0, vy: 0,
            t: t,
            s: 1 + Math.random()*1.5
          });
        }
        if (particles.length > n) particles.splice(n);
      }

      // Build targets by sampling text alpha on offscreen canvas
      const glyph = document.createElement('canvas');
      const gtx = glyph.getContext('2d');

      function buildTargets(text) {
        const rect = panel.getBoundingClientRect();
        const W = Math.max(1, Math.floor(rect.width));
        const H = Math.max(1, Math.floor(rect.height));

        glyph.width = Math.floor(W);
        glyph.height = Math.floor(H);

        gtx.clearRect(0,0,W,H);
        const pad = Math.floor(Math.min(W,H) * 0.06);
        // Fit text
        let size = Math.min(H * (text.length > 10 ? 0.28 : 0.40), W * 0.22 * (10 / Math.max(4, Math.min(12, text.length))));
        gtx.fillStyle = '#ffffff';
        gtx.textBaseline = 'middle';
        gtx.textAlign = 'center';
        gtx.font = `900 ${size}px ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial`;
        // Adjust size to fit width
        let metrics = gtx.measureText(text);
        const maxWidth = W - pad*2;
        if (metrics.width > maxWidth) {
          size *= maxWidth / metrics.width;
          gtx.font = `900 ${size}px ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial`;
          metrics = gtx.measureText(text);
        }
        gtx.fillText(text, W/2, H/2);

        const data = gtx.getImageData(0,0,W,H).data;
        const step = Math.max(3, Math.round(Math.min(W,H) / 120)); // sampling grid
        const points = [];
        for (let y = pad; y < H - pad; y += step) {
          for (let x = pad; x < W - pad; x += step) {
            const idx = (y * W + x) * 4 + 3; // alpha
            if (data[idx] > 120) {
              points.push({ x, y });
            }
          }
        }
        // Downsample or upsample to near density
        const desired = Math.max(100, state.density);
        if (points.length > desired) {
          const ratio = points.length / desired;
          const reduced = [];
          let acc = 0;
          for (let i = 0; i < points.length; i++) {
            acc += 1;
            if (acc >= ratio) { reduced.push(points[i]); acc = 0; }
          }
          targets = reduced;
        } else {
          // If fewer, tile points
          const out = [];
          let i = 0;
          while (out.length < desired) {
            out.push(points[i % points.length]);
            i++;
            if (points.length === 0) break; // fallback
          }
          targets = out;
        }
        ensureParticles(Math.min(state.density, Math.max(100, targets.length)));
        countEl.textContent = particles.length.toString();
      }

      // Pointer interaction
      const pointer = { x: 0, y: 0, inside: false, down: false };
      function panelRect() { return panel.getBoundingClientRect(); }
      panel.addEventListener('pointerenter', () => { pointer.inside = true; });
      panel.addEventListener('pointerleave', () => { pointer.inside = false; pointer.down = false; panel.style.transform = ''; });
      panel.addEventListener('pointermove', (e) => {
        const rect = panelRect();
        pointer.x = (e.clientX - rect.left);
        pointer.y = (e.clientY - rect.top);
      });
      panel.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        panel.setPointerCapture(e.pointerId);
      });
      panel.addEventListener('pointerup', (e) => {
        pointer.down = false;
        panel.releasePointerCapture(e.pointerId);
      });

      // Draw loop
      let lastTime = performance.now();
      function draw(now, once=false) {
        const rect = panel.getBoundingClientRect();
        const Wcss = rect.width, Hcss = rect.height;
        const W = canvas.width = Math.max(1, Math.floor(Wcss * dpr));
        const H = canvas.height = Math.max(1, Math.floor(Hcss * dpr));

        const dt = Math.min(0.06, (now - lastTime) / 1000) * state.speed;
        lastTime = now;
        state.time += dt;

        ctx.save();
        ctx.scale(dpr, dpr);
        // clear
        const bgAlpha = root.dataset.theme === 'noir' ? 1 : 1;
        ctx.fillStyle = (root.dataset.theme === 'noir') ? `rgba(0,0,0,${bgAlpha})` : `rgba(255,255,255,${bgAlpha})`;
        ctx.fillRect(0, 0, Wcss, Hcss);

        // gentle color wash
        const wash = ctx.createLinearGradient(0, 0, Wcss, 0);
        const cA = lerpColor((state.time*0.05)%1);
        const cB = lerpColor((state.time*0.05 + 0.25)%1);
        wash.addColorStop(0, `rgba(${cA[0]},${cA[1]},${cA[2]},0.08)`);
        wash.addColorStop(1, `rgba(${cB[0]},${cB[1]},${cB[2]},0.06)`);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = wash; ctx.fillRect(0,0,Wcss,Hcss);

        // particles
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          const tgt = targets.length ? targets[i % targets.length] : { x: Wcss/2, y: Hcss/2 };
          // Spring towards target
          const k = 0.08;
          const dx = (tgt.x - p.x);
          const dy = (tgt.y - p.y);
          p.vx += dx * k * dt * 2;
          p.vy += dy * k * dt * 2;

          // Field swirl/noise
          const n = state.noise;
          const ang = Math.sin((p.y*0.015) + state.time*1.1) + Math.cos((p.x*0.012) - state.time*0.9);
          p.vx += Math.cos(ang) * 0.4 * n * dt;
          p.vy += Math.sin(ang) * 0.4 * n * dt;

          // Pointer force
          if (pointer.inside) {
            const ddx = p.x - pointer.x;
            const ddy = p.y - pointer.y;
            const dist = Math.hypot(ddx, ddy) + 0.0001;
            const rad = Math.min(Wcss, Hcss) * 0.24;
            if (dist < rad) {
              const force = (pointer.down ? 36 : 12) * (1 - dist / rad);
              const dir = pointer.down ? 1 : -1; // press to attract, hover to repel
              p.vx += dir * (ddx / dist) * force * dt;
              p.vy += dir * (ddy / dist) * force * dt;
            }
          }

          // Integrate + damping
          p.vx *= 0.90; p.vy *= 0.90;
          p.x += p.vx * dt * 60 * 0.16;
          p.y += p.vy * dt * 60 * 0.16;

          // Color + draw
          const t = (i / Math.max(1, particles.length-1));
          const col = lerpColor(t);
          const alpha = root.dataset.theme === 'noir' ? 0.36 : 0.28;
          ctx.fillStyle = `rgba(${col[0]},${col[1]},${col[2]},${alpha})`;
          ctx.beginPath();
          const sz = p.s * (root.dataset.theme === 'noir' ? 1.3 : 1.1);
          ctx.arc(p.x, p.y, sz, 0, Math.PI*2);
          ctx.fill();
        }

        // pointer lens
        if (pointer.inside) {
          const r = Math.min(Wcss,Hcss)*0.16;
          const lg = ctx.createRadialGradient(pointer.x, pointer.y, 0, pointer.x, pointer.y, r);
          lg.addColorStop(0, 'rgba(255,255,255,.18)');
          lg.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = lg; ctx.globalCompositeOperation = 'screen';
          ctx.beginPath(); ctx.arc(pointer.x, pointer.y, r, 0, Math.PI*2); ctx.fill();
        }

        ctx.restore();

        if (!once && !state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(tick);
        }
      }
      function tick(t){ draw(t); }

      // Auto morph timer
      let morphTimer = 0;
      function autoMorph(dt) {
        if (!state.auto) return;
        morphTimer += dt;
        const limit = 5.5 / state.speed;
        if (morphTimer >= limit) {
          morphTimer = 0;
          wordIndex = (wordIndex + 1) % words.length;
          buildTargets(words[wordIndex]);
        }
      }

      // Run loop wrapper to sneak in auto morph
      const _tick = (time) => {
        const dt = Math.min(0.06, (time - lastTime) / 1000) * state.speed;
        autoMorph(dt);
        tick(time);
      };

      // Kick off
      ensureParticles(state.density);
      buildTargets(words[wordIndex]);
      draw(lastTime, true);
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(_tick);
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
