<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe-830" aria-label="Aurora Observatory" data-theme="dusk" data-paused="false">
  <style>
    .vibe-830 {
      --tempo: 1;
      --hue: 210;
      --mx: 0;
      --my: 0;

      /* Dusk (default) */
      --bg-1: #0a0f1c;
      --bg-2: #0b1530;
      --ink: #ecf2ff;
      --muted: rgba(236,242,255,0.78);
      --line: rgba(255,255,255,0.14);
      --panel: rgba(255,255,255,0.06);

      --a1: hsl(var(--hue) 90% 65%);
      --a2: hsl(calc(var(--hue) + 60) 90% 66%);
      --a3: hsl(calc(var(--hue) - 60) 80% 62%);

      position: relative;
      border-radius: 28px;
      overflow: clip;
      padding: clamp(18px, 3vw, 28px);
      max-width: 1040px;
      margin: 0 auto;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(120% 120% at 100% -20%, hsl(calc(var(--hue) + 40) 80% 20% / 0.35), transparent 60%),
        radial-gradient(120% 120% at 0% 120%, hsl(calc(var(--hue) - 40) 80% 20% / 0.35), transparent 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        0 30px 80px rgba(0, 10, 30, 0.50),
        0 0 0 1px var(--line) inset,
        0 1px 0 rgba(255,255,255,0.08) inset;
      transform-style: preserve-3d;
      isolation: isolate;
    }

    /* Sky canvas + glow layers */
    .vibe-830 .sky,
    .vibe-830 .glow,
    .vibe-830 .grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .vibe-830 .glow {
      background:
        radial-gradient(60% 80% at 20% 10%, hsl(var(--hue) 90% 60% / 0.20) 0%, transparent 60%),
        radial-gradient(60% 80% at 80% 100%, hsl(calc(var(--hue)+120) 90% 60% / 0.16) 0%, transparent 60%);
      filter: saturate(120%) blur(0.4px);
      mix-blend-mode: screen;
    }
    .vibe-830 .grain {
      background-image:
        repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03) 0 0.5px, transparent 1px 12px);
      opacity: 0.25;
      animation: v830-grain calc(18s / var(--tempo)) steps(20) infinite;
      mix-blend-mode: overlay;
    }
    @keyframes v830-grain {
      0%,100% { transform: translate3d(0,0,0) }
      25% { transform: translate3d(1px, -1px, 0) }
      50% { transform: translate3d(-1px, 1px, 0) }
      75% { transform: translate3d(1px, 1px, 0) }
    }

    /* Frame */
    .vibe-830 .frame {
      position: relative;
      z-index: 2;
      display: grid;
      gap: clamp(14px, 2.4vw, 20px);
      transform: perspective(1000px)
        rotateX(calc(var(--my) * 6deg))
        rotateY(calc(var(--mx) * -6deg));
      transition: transform 320ms ease;
    }

    /* Header */
    .vibe-830 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 16px;
    }
    .vibe-830 .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 11px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: linear-gradient(90deg, hsl(var(--hue) 70% 60% / 0.25), hsl(calc(var(--hue)+80) 70% 60% / 0.12));
      color: var(--ink);
      box-shadow: 0 10px 26px rgba(0,0,0,0.25);
      width: fit-content;
    }
    .vibe-830 .title {
      margin: 4px 0 2px 0;
      font-size: clamp(34px, 7vw, 72px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--a1), var(--a2) 45%, var(--a3) 90%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 12px 30px hsl(var(--hue) 70% 50% / 0.22));
    }
    .vibe-830 .tag {
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
      font-size: clamp(14px, 2.4vw, 18px);
      text-wrap: pretty;
    }

    /* Controls */
    .vibe-830 .controls {
      display: inline-flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      justify-self: end;
    }
    .vibe-830 .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: var(--panel);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .vibe-830 .btn {
      appearance: none;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.04));
      color: var(--ink);
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 160ms ease, background 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
    }
    .vibe-830 .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,0.14); }
    .vibe-830 .btn:active { transform: translateY(0); }
    .vibe-830 .range {
      -webkit-appearance: none;
      appearance: none;
      width: 160px; height: 28px;
      background: transparent;
    }
    .vibe-830 .pill label {
      font-size: 11px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .vibe-830 .range::-webkit-slider-runnable-track,
    .vibe-830 .range::-moz-range-track {
      height: 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
    }
    .vibe-830 .range::-webkit-slider-thumb,
    .vibe-830 .range::-moz-range-thumb {
      -webkit-appearance: none;
      appearance: none;
      margin-top: -6px;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #d0e4ff);
      border: 1px solid rgba(255,255,255,0.26);
      box-shadow: 0 6px 16px rgba(0,0,0,0.30), 0 0 0 6px hsl(var(--hue) 80% 60% / 0.25);
      cursor: grab;
    }

    /* Observatory panel */
    .vibe-830 .panel {
      border-radius: 18px;
      border: 1px solid var(--line);
      background:
        radial-gradient(160px 100px at 20% 0%, rgba(255,255,255,0.08), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      gap: 18px;
      padding: clamp(16px, 3.2vw, 26px);
      transform: translateZ(40px);
    }
    .vibe-830 .subtitle {
      margin: 0;
      font-weight: 800;
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: hsl(var(--hue) 40% 84%);
    }
    .vibe-830 .copy { margin: 0; color: var(--muted); }

    /* Orbits */
    .vibe-830 .orbits {
      position: relative;
      aspect-ratio: 1.4 / 1;
      min-height: 260px;
      border-radius: 16px;
      border: 1px dashed var(--line);
      overflow: hidden;
      background:
        radial-gradient(120% 80% at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    }
    .vibe-830 .orbit-shell {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
    }
    .vibe-830 .core {
      width: 14px; height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--hue) 80% 70%));
      box-shadow: 0 0 42px hsl(var(--hue) 90% 60% / 0.45), 0 2px 8px rgba(0,0,0,0.5);
    }
    .vibe-830 .ring {
      position: absolute;
      width: 70%; height: 70%;
      border-radius: 50%;
      border: 1px solid hsl(var(--hue) 80% 70% / 0.3);
      filter: drop-shadow(0 8px 20px hsl(var(--hue) 80% 55% / 0.25));
    }
    .vibe-830 .ring.r2 { width: 95%; height: 95%; border-color: hsl(calc(var(--hue)+80) 80% 70% / 0.28); }
    .vibe-830 .ring.r3 { width: 120%; height: 120%; border-color: hsl(calc(var(--hue)-80) 80% 70% / 0.26); }

    .vibe-830 .planet {
      position: absolute;
      top: 50%; left: 50%;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(calc(var(--hue)+90) 80% 70%));
      box-shadow: 0 0 26px hsl(calc(var(--hue)+90) 90% 60% / 0.5);
      transform-origin: -36vmin 0;
      animation: v830-orbit1 calc(14s / var(--tempo)) linear infinite;
    }
    .vibe-830 .planet.p2 {
      width: 8px; height: 8px;
      transform-origin: -28vmin 0;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(calc(var(--hue)-60) 70% 70%));
      box-shadow: 0 0 22px hsl(calc(var(--hue)-60) 90% 60% / 0.45);
      animation: v830-orbit2 calc(18s / var(--tempo)) linear infinite reverse;
    }
    .vibe-830 .planet.p3 {
      width: 12px; height: 12px;
      transform-origin: -20vmin 0;
      background: radial-gradient(circle at 30% 30%, #fff, hsl(calc(var(--hue)+40) 70% 70%));
      box-shadow: 0 0 28px hsl(calc(var(--hue)+40) 90% 60% / 0.5);
      animation: v830-orbit3 calc(10s / var(--tempo)) linear infinite;
    }
    @keyframes v830-orbit1 { to { transform: rotate(360deg) translateX(0) } }
    @keyframes v830-orbit2 { to { transform: rotate(-360deg) translateX(0) } }
    @keyframes v830-orbit3 { to { transform: rotate(360deg) translateX(0) } }

    /* Constellations list */
    .vibe-830 .constel {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      list-style: none;
      padding: 0; margin: 0;
    }
    .vibe-830 .card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid var(--line);
      padding: 14px 14px 16px 14px;
      background:
        radial-gradient(160px 100px at 0% -10%, rgba(255,255,255,0.08), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.04));
      color: var(--ink);
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease, border-color 180ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.28);
      cursor: pointer;
    }
    .vibe-830 .card:hover { transform: translateY(-2px); box-shadow: 0 18px 36px rgba(0,0,0,0.35); }
    .vibe-830 .card:active { transform: translateY(-1px); }
    .vibe-830 .label { font-weight: 700; letter-spacing: 0.01em; }
    .vibe-830 .note { display: block; font-size: 12px; color: var(--muted); margin-top: 4px; }

    .vibe-830 .shoot {
      content: "";
      position: absolute;
      inset: -1px;
      background:
        conic-gradient(from 0deg,
          transparent 0 30%,
          hsl(var(--hue) 90% 65% / 0.6) 32%,
          transparent 34% 66%,
          hsl(calc(var(--hue)+60) 90% 65% / 0.6) 68%,
          transparent 70% 100%);
      filter: blur(12px) saturate(130%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms ease;
    }
    .vibe-830 .card.active .shoot { opacity: 1; animation: v830-spin calc(7s / var(--tempo)) linear infinite; }
    @keyframes v830-spin { to { transform: rotate(360deg) } }

    /* Footer */
    .vibe-830 .foot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding-top: 12px;
      border-top: 1px dashed var(--line);
      color: var(--muted);
      font-size: 12px;
      margin-top: 6px;
    }

    /* Dawn theme */
    .vibe-830[data-theme="dawn"] {
      --bg-1: #f9fbff;
      --bg-2: #f1f7ff;
      --ink: #0e1626;
      --muted: #55617a;
      --line: rgba(14, 22, 38, 0.14);
      --panel: rgba(255,255,255,0.7);
    }
    .vibe-830[data-theme="dawn"] .grain { mix-blend-mode: multiply; opacity: 0.35; }
    .vibe-830[data-theme="dawn"] .card { background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.75)); box-shadow: 0 10px 24px rgba(14,22,38,0.12); }
    .vibe-830[data-theme="dawn"] .orbits { border-style: solid; }

    /* Pause decorations */
    .vibe-830[data-paused="true"] .grain,
    .vibe-830[data-paused="true"] .planet,
    .vibe-830[data-paused="true"] .card.active .shoot {
      animation-play-state: paused !important;
    }

    @media (max-width: 820px) {
      .vibe-830 .panel { grid-template-columns: 1fr; }
      .vibe-830 .controls { justify-self: start; }
      .vibe-830 .constel { grid-template-columns: 1fr; }
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe-830 * {
        animation: none !important;
        transition: none !important;
        transform: none !important;
      }
    }
  </style>

  <!-- Background layers -->
  <canvas class="sky" aria-hidden="true"></canvas>
  <div class="glow" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <div class="frame">
    <span class="badge" aria-hidden="true">No. 830 • Aurora</span>

    <div class="mast">
      <div>
        <h1 class="title">Aurora Observatory</h1>
        <p class="tag">A lucid field of motion and light—orbits, glow, and the hush between stars.</p>
      </div>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" type="button" data-action="theme" aria-pressed="true" aria-label="Switch to dawn theme">Dawn</button>
        <button class="btn" type="button" data-action="pause" aria-pressed="false" aria-label="Pause motion">Pause</button>
        <span class="pill">
          <label for="tempo830">Tempo</label>
          <input id="tempo830" class="range" type="range" min="0.6" max="1.8" step="0.01" value="1" aria-valuemin="0.6" aria-valuemax="1.8" aria-valuenow="1" aria-label="Adjust motion tempo">
        </span>
        <span class="pill">
          <label for="hue830">Hue</label>
          <input id="hue830" class="range" type="range" min="0" max="360" step="1" value="210" aria-label="Adjust color hue">
        </span>
      </div>
    </div>

    <div class="panel" tabindex="0" aria-label="Instruments">
      <div class="orbits" aria-label="Orbital display">
        <div class="orbit-shell">
          <div class="ring"></div>
          <div class="ring r2"></div>
          <div class="ring r3"></div>
          <div class="core" aria-hidden="true"></div>
          <div class="planet" aria-hidden="true"></div>
          <div class="planet p2" aria-hidden="true"></div>
          <div class="planet p3" aria-hidden="true"></div>
        </div>
      </div>

      <div>
        <p class="subtitle">Navigation Notes</p>
        <p class="copy">We chart by feeling: clear typography, generous rhythm, luminance that guides—not shouts.</p>

        <ul class="constel" aria-label="Constellations">
          <li>
            <button class="card" type="button" aria-pressed="false">
              <span class="shoot" aria-hidden="true"></span>
              <span class="label">Polaris</span>
              <span class="note">Anchor the eye; stabilize the frame.</span>
            </button>
          </li>
          <li>
            <button class="card" type="button" aria-pressed="false">
              <span class="shoot" aria-hidden="true"></span>
              <span class="label">Lyra</span>
              <span class="note">Let motion sing, softly.</span>
            </button>
          </li>
          <li>
            <button class="card" type="button" aria-pressed="false">
              <span class="shoot" aria-hidden="true"></span>
              <span class="label">Auriga</span>
              <span class="note">Guide with arcs, not arrows.</span>
            </button>
          </li>
          <li>
            <button class="card" type="button" aria-pressed="false">
              <span class="shoot" aria-hidden="true"></span>
              <span class="label">Vela</span>
              <span class="note">Catch wind; steer with light.</span>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="foot">
      <span>“Leave room for wonder.”</span>
      <span id="last-updated">Last updated: 2025-11-23 11:20:10 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-830');
      if (!root) return;

      // Last updated
      const lu = root.querySelector('#last-updated');
      try {
        const d = new Date();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'local time';
        lu.textContent = `${d.toLocaleString([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' })} • ${tz}`;
      } catch (e) {
        lu.textContent = 'Just now';
      }

      // Theme toggle (dusk/dawn)
      const themeBtn = root.querySelector('[data-action="theme"]');
      const setTheme = (isDawn) => {
        root.setAttribute('data-theme', isDawn ? 'dawn' : 'dusk');
        themeBtn.setAttribute('aria-pressed', String(isDawn));
        themeBtn.textContent = isDawn ? 'Dusk' : 'Dawn';
        themeBtn.setAttribute('aria-label', isDawn ? 'Switch to dusk theme' : 'Switch to dawn theme');
      };
      setTheme(false);
      themeBtn.addEventListener('click', () => {
        const isDawn = root.getAttribute('data-theme') !== 'dawn' ? true : false;
        setTheme(isDawn);
      });

      // Pause toggle
      const pauseBtn = root.querySelector('[data-action="pause"]');
      let paused = false;
      const setPaused = (p) => {
        paused = p;
        root.setAttribute('data-paused', p ? 'true' : 'false');
        pauseBtn.setAttribute('aria-pressed', String(p));
        pauseBtn.textContent = p ? 'Play' : 'Pause';
        pauseBtn.setAttribute('aria-label', p ? 'Resume motion' : 'Pause motion');
      };
      setPaused(false);
      pauseBtn.addEventListener('click', () => setPaused(!paused));

      // Tempo + Hue
      const tempo = root.querySelector('#tempo830');
      const hue = root.querySelector('#hue830');
      const updateTempo = () => {
        root.style.setProperty('--tempo', tempo.value);
        tempo.setAttribute('aria-valuenow', tempo.value);
      };
      const updateHue = () => {
        root.style.setProperty('--hue', hue.value);
      };
      tempo.addEventListener('input', updateTempo, { passive: true });
      hue.addEventListener('input', updateHue, { passive: true });
      updateTempo(); updateHue();

      // Card interactions
      root.querySelectorAll('.card').forEach((btn) => {
        btn.addEventListener('click', () => {
          const active = btn.classList.toggle('active');
          btn.setAttribute('aria-pressed', String(active));
        });
      });

      // Parallax tilt
      let raf = null, tx = 0, ty = 0;
      const onMove = (e) => {
        const rect = root.getBoundingClientRect();
        tx = ((e.clientX - rect.left) / rect.width) - 0.5;
        ty = ((e.clientY - rect.top) / rect.height) - 0.5;
        if (!raf) raf = requestAnimationFrame(tick);
      };
      const tick = () => {
        raf = null;
        const cs = getComputedStyle(root);
        const mx = parseFloat(cs.getPropertyValue('--mx')) || 0;
        const my = parseFloat(cs.getPropertyValue('--my')) || 0;
        const nx = mx + (tx - mx) * 0.12;
        const ny = my + (ty - my) * 0.12;
        root.style.setProperty('--mx', nx.toFixed(4));
        root.style.setProperty('--my', ny.toFixed(4));
        if (Math.abs(nx - tx) > 0.001 || Math.abs(ny - ty) > 0.001) raf = requestAnimationFrame(tick);
      };
      root.addEventListener('pointermove', onMove, { passive: true });

      // Starfield
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      let stars = [];
      let running = true;
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        spawnStars();
        draw(true);
      }

      function spawnStars() {
        const count = Math.floor((canvas.width * canvas.height) / (14000 * dpr));
        stars = Array.from({ length: count }, () => ({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          z: Math.random() * 1 + 0.2,
          tw: Math.random() * Math.PI * 2,
          c: 0.6 + Math.random() * 0.4
        }));
      }

      function draw(staticOnly = false) {
        if (!ctx) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const hueVal = parseFloat(getComputedStyle(root).getPropertyValue('--hue')) || 210;
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          if (!paused && !staticOnly) {
            s.tw += 0.02 * (parseFloat(getComputedStyle(root).getPropertyValue('--tempo')) || 1);
            s.x += (s.z - 0.7) * 0.2;
            s.y += (s.z - 0.7) * 0.15;
            if (s.x < 0) s.x += canvas.width;
            if (s.x > canvas.width) s.x -= canvas.width;
            if (s.y < 0) s.y += canvas.height;
            if (s.y > canvas.height) s.y -= canvas.height;
          }
          const alpha = 0.35 + Math.sin(s.tw) * 0.25;
          ctx.fillStyle = `hsla(${hueVal + (s.z * 80 - 40)}, 90%, ${70 + s.z * 10}%, ${alpha * s.c})`;
          const r = (0.6 + s.z * 1.2) * dpr;
          ctx.beginPath();
          ctx.arc(s.x, s.y, r, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      let rafId = null;
      function loop() {
        if (!running) return;
        draw();
        rafId = requestAnimationFrame(loop);
      }

      const onVis = () => {
        if (document.hidden) {
          running = false;
          if (rafId) cancelAnimationFrame(rafId);
        } else {
          running = true;
          loop();
        }
      };

      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', onVis);
      resize();
      if (!matchMedia('(prefers-reduced-motion: reduce)').matches) loop();
      else draw(true);

      // Sync pause with canvas loop
      const observer = new MutationObserver(() => {
        const p = root.getAttribute('data-paused') === 'true';
        if (p) {
          paused = true;
        } else {
          paused = false;
        }
      });
      observer.observe(root, { attributes: true, attributeFilter: ['data-paused'] });

    })();
  </script>
