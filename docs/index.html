    <style>

<section id="sonata559" aria-label="SONATA 559 — Orbital Loom">
  <style>
    /* SONATA — Iteration 559 (scoped) */
    #sonata559 {
      --ink: #e8f1ff;
      --muted: #9ba7be;
      --bgA: #05070d;
      --bgB: #0a0f1c;

      --a: #64ffda; /* aqua */
      --b: #9b6bff; /* violet */
      --c: #f6bc4f; /* gold */
      --d: #7ee2ff; /* ice */

      --glass: color-mix(in srgb, #0b1020 50%, transparent);
      --ring: rgba(255,255,255,.12);

      position: relative;
      min-height: 96vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 5vw, 54px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "SF Pro Display", "Helvetica Neue", Arial, system-ui, sans-serif;
      border-radius: 36px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(140% 120% at 50% -20%, var(--bgA), var(--bgB) 40%, #000 100%);
    }
    #sonata559::before,
    #sonata559::after {
      content: "";
      position: absolute; inset: -40%;
      pointer-events: none; z-index: 0;
    }
    /* Soft aurora veils */
    #sonata559::before {
      background:
        radial-gradient(60% 40% at 30% 20%, color-mix(in srgb, var(--b) 16%, transparent), transparent 60%),
        radial-gradient(60% 40% at 70% 80%, color-mix(in srgb, var(--a) 14%, transparent), transparent 60%);
      filter: blur(100px) saturate(130%);
      animation: s559-veilA 90s linear infinite;
      opacity: .8;
      mix-blend-mode: screen;
    }
    #sonata559::after {
      background:
        conic-gradient(from 0deg at 50% 50%, color-mix(in srgb, var(--c) 10%, transparent) 0 25%, transparent 25% 50%, color-mix(in srgb, var(--d) 10%, transparent) 50% 75%, transparent 75% 100%);
      filter: blur(140px) saturate(140%);
      animation: s559-veilB 120s linear infinite reverse;
      opacity: .6;
      mix-blend-mode: overlay;
    }
    @keyframes s559-veilA { to { transform: rotate(360deg) scale(1.02); } }
    @keyframes s559-veilB { to { transform: rotate(-360deg) scale(1.03); } }

    /* Light theme override */
    #sonata559[data-theme="light"] {
      --ink: #0b1222;
      --muted: #55607a;
      --glass: color-mix(in srgb, #ffffff 70%, transparent);
      --ring: rgba(11,18,34,.16);
      background:
        radial-gradient(140% 120% at 50% -20%, #f8fbff, #eef4ff 40%, #e8f0ff 100%);
    }
    #sonata559[data-theme="light"]::before,
    #sonata559[data-theme="light"]::after { mix-blend-mode: soft-light; opacity: .9; }

    /* Frame */
    #sonata559 .frame {
      position: relative; z-index: 1;
      width: min(1200px, 96vw);
      border-radius: 28px;
      padding: clamp(16px, 2.8vw, 32px);
      background:
        linear-gradient(180deg, var(--glass), color-mix(in srgb, #ffffff 14%, transparent)) padding-box,
        conic-gradient(from 180deg, color-mix(in srgb, var(--a) 22%, transparent), color-mix(in srgb, var(--b) 22%, transparent), color-mix(in srgb, var(--c) 22%, transparent), color-mix(in srgb, var(--d) 22%, transparent), color-mix(in srgb, var(--a) 22%, transparent)) border-box;
      border: 1px solid transparent;
      backdrop-filter: blur(14px) saturate(150%);
      -webkit-backdrop-filter: blur(14px) saturate(150%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 50px 120px rgba(0,0,0,.55);
    }
    #sonata559[data-theme="light"] .frame {
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 65%, transparent), color-mix(in srgb, #ffffff 40%, transparent)) padding-box,
        conic-gradient(from 180deg, color-mix(in srgb, var(--a) 18%, transparent), color-mix(in srgb, var(--b) 18%, transparent), color-mix(in srgb, var(--c) 18%, transparent), color-mix(in srgb, var(--d) 18%, transparent), color-mix(in srgb, var(--a) 18%, transparent)) border-box;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.9),
        0 40px 100px rgba(8,10,20,.18);
    }

    /* Mast */
    #sonata559 .mast {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 16px;
      margin-bottom: clamp(8px, 2vw, 18px);
    }
    #sonata559 .sig {
      display: inline-grid; grid-auto-flow: column; gap: 12px; align-items: center;
      font-size: 12px; letter-spacing: .24em; text-transform: uppercase; font-weight: 900;
      color: var(--muted);
    }
    #sonata559 .orb {
      width: 32px; height: 32px; border-radius: 50%;
      position: relative; overflow: hidden; display: grid; place-items: center;
      background:
        radial-gradient(circle at 30% 30%, #fff5, #0000 60%),
        conic-gradient(var(--a), var(--b), var(--c), var(--d), var(--a));
      border: 2px solid color-mix(in srgb, #ffffff 60%, transparent);
      box-shadow: 0 0 0 3px rgba(0,0,0,.1), 0 0 28px color-mix(in srgb, var(--a), transparent 70%);
    }
    #sonata559 .orb::after {
      content: "559"; position: absolute; inset: 0;
      display: grid; place-items: center; font-size: 10px; font-weight: 900; color: #000; opacity: .35;
    }

    /* Actions */
    #sonata559 .actions { display:flex; flex-wrap:wrap; gap:10px; }
    #sonata559 .chip {
      appearance:none; -webkit-appearance:none; cursor:pointer;
      padding:10px 14px; border-radius:999px; font-weight:800; font-size:12px;
      color: var(--ink);
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04)) padding-box,
        linear-gradient(90deg, var(--a), var(--b)) border-box;
      box-shadow: 0 16px 36px rgba(0,0,0,.4);
      transition: transform .15s ease, box-shadow .2s ease, opacity .2s ease;
    }
    #sonata559 .chip:hover { transform: translateY(-1px); }
    #sonata559[data-theme="light"] .chip {
      background:
        linear-gradient(180deg, rgba(255,255,255,.94), rgba(255,255,255,.4)) padding-box,
        linear-gradient(90deg, var(--a), var(--b)) border-box;
      box-shadow: 0 16px 32px rgba(8,10,20,.10);
    }

    /* Hero */
    #sonata559 .hero { margin: 4px 0 12px 0; }
    #sonata559 h1 {
      margin: 0;
      font-size: clamp(48px, 8.5vw, 108px);
      line-height: .88; letter-spacing: -.02em; text-wrap: balance;
      background: linear-gradient(100deg, color-mix(in srgb, var(--a) 70%, #fff 0%), color-mix(in srgb, var(--b) 70%, #fff 0%), color-mix(in srgb, var(--c) 70%, #fff 0%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 2px 0 rgba(255,255,255,.05));
    }
    #sonata559 .lead {
      margin: 10px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px); max-width: 74ch;
    }

    /* Stage */
    #sonata559 .stage {
      position: relative; width: 100%;
      aspect-ratio: 7 / 4;
      max-height: 64vh;
      border-radius: 26px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 50% 8%, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.08),
        0 56px 140px rgba(0,0,0,.55);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    #sonata559[data-theme="light"] .stage {
      background:
        radial-gradient(120% 120% at 50% 8%, rgba(255,255,255,.86), rgba(255,255,255,.35));
      border-color: rgba(11,18,34,.12);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.85),
        0 42px 120px rgba(8,10,20,.18);
    }
    #sonata559 canvas#loom559 {
      position:absolute; inset:0; width:100%; height:100%;
      filter:
        saturate(125%)
        drop-shadow(0 0 20px color-mix(in srgb, var(--b), transparent 85%))
        drop-shadow(0 0 28px color-mix(in srgb, var(--a), transparent 90%));
      will-change: transform, filter;
    }
    #sonata559 .grid {
      pointer-events:none; position:absolute; inset:0; z-index:1; opacity:.25;
      background-image:
        linear-gradient(to right, rgba(255,255,255,.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.05) 1px, transparent 1px);
      background-size: 40px 40px;
      mix-blend-mode: soft-light;
    }
    #sonata559[data-theme="light"] .grid { opacity:.18; background-image:
      linear-gradient(to right, rgba(11,18,34,.06) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(11,18,34,.06) 1px, transparent 1px);
    }
    #sonata559 .hud {
      position: absolute; left: 12px; top: 12px; z-index: 2;
      font-size: 11px; font-weight: 900; letter-spacing: .12em; text-transform: uppercase;
      padding: 8px 10px; border-radius: 10px; color: var(--ink);
      border:1px solid var(--ring);
      background: color-mix(in srgb, #ffffff 10%, transparent);
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 14px 30px rgba(0,0,0,.28);
    }
    #sonata559[data-theme="light"] .hud {
      background: color-mix(in srgb, #ffffff 78%, transparent);
      border-color: rgba(11,18,34,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 14px 30px rgba(8,10,20,.12);
    }

    /* Dock controls */
    #sonata559 .dock { display:flex; flex-wrap:wrap; align-items:center; gap:10px; margin-top: clamp(16px, 2.6vw, 24px); }
    #sonata559 .block {
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
      padding:8px 10px; border-radius:12px;
      border:1px solid var(--ring);
      background: color-mix(in srgb, #ffffff 10%, transparent);
      backdrop-filter: blur(8px) saturate(130%);
      -webkit-backdrop-filter: blur(8px) saturate(130%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 22px 60px rgba(0,0,0,.45);
    }
    #sonata559[data-theme="light"] .block {
      background: color-mix(in srgb, #ffffff 78%, transparent);
      border-color: rgba(11,18,34,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.85), 0 22px 60px rgba(8,10,20,.12);
    }
    #sonata559 .block label {
      font-size: 10px; letter-spacing: .14em; text-transform: uppercase; font-weight: 900; opacity: .78; margin-right: 4px;
    }
    #sonata559 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 220px; height: 26px; border-radius: 999px; padding: 0 10px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    }
    #sonata559[data-theme="light"] input[type="range"] {
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.35));
    }
    #sonata559 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background:
        linear-gradient(#fff, #fff) padding-box,
        conic-gradient(var(--a), var(--b), var(--c), var(--d)) border-box;
      border: 2px solid transparent; box-shadow: 0 8px 18px rgba(0,0,0,.3); cursor: pointer;
    }
    #sonata559 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border: none; border-radius: 50%; background: #fff; cursor: pointer;
    }

    /* Footer */
    #sonata559 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: clamp(16px, 2.6vw, 24px); color: var(--muted); font-size: 12px;
    }
    #sonata559 .beat {
      width: 46px; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      box-shadow: 0 0 0 0 rgba(100,255,218,.0);
      animation: s559-beat 2.6s ease-in-out infinite;
    }
    @keyframes s559-beat {
      0%{ box-shadow:0 0 0 0 color-mix(in srgb, var(--a) 22%, transparent); transform: scaleX(1);}
      60%{ box-shadow:0 0 0 18px transparent; transform: scaleX(1.08);}
      100%{ box-shadow:0 0 0 0 transparent; transform: scaleX(1);}
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #sonata559::before, #sonata559::after, #sonata559 .beat { animation: none !important; }
      #sonata559 .stage, #sonata559 canvas#loom559 { transition: none !important; }
    }
  </style>

  <div class="frame" role="region" aria-label="Orbital Loom — kinetic orrery">
    <div class="mast">
      <div class="sig"><span class="orb" aria-hidden="true"></span> SONATA · Iteration 559</div>
      <div class="hero">
        <h1>Orbital Loom</h1>
        <p class="lead">A quiet orrery of light and distance. Nudge the cosmos; watch the threads align.</p>
      </div>
      <div class="actions">
        <button class="chip" id="theme559" type="button" aria-label="Toggle theme" aria-pressed="true">Dark</button>
        <button class="chip" id="tone559" type="button" aria-label="Cycle palette">Palette</button>
        <button class="chip" id="pause559" type="button" aria-label="Pause or resume" aria-pressed="false">Pause</button>
        <button class="chip" id="snap559" type="button" aria-label="Export image">Snapshot</button>
      </div>
    </div>

    <figure class="stage" id="stage559" role="img" aria-label="Interlaced orbits drawing luminous threads">
      <canvas id="loom559" aria-hidden="true"></canvas>
      <div class="grid" aria-hidden="true"></div>
      <div class="hud" aria-live="polite">
        <span id="hudOrbits559">24 orbits</span> · <span id="hudTempo559">1.00×</span>
      </div>
    </figure>

    <div class="dock" aria-label="Controls">
      <div class="block">
        <label for="orbits559">Orbits</label>
        <input id="orbits559" type="range" min="8" max="64" step="1" value="24" />
      </div>
      <div class="block">
        <label for="glow559">Glow</label>
        <input id="glow559" type="range" min="0.20" max="2.20" step="0.05" value="1.10" />
      </div>
      <div class="block">
        <label for="tempo559">Tempo</label>
        <input id="tempo559" type="range" min="0.25" max="2.50" step="0.05" value="1.00" />
      </div>
    </div>

    <div class="foot">
      <div style="display:flex; align-items:center; gap:10px;">
        <span class="beat" aria-hidden="true"></span>
        <span>Time, braided</span>
      </div>
      <span id="last-updated">Last updated: 2025-11-11 00:18:15 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root   = document.getElementById('sonata559');
      const stage  = document.getElementById('stage559');
      const cvs    = document.getElementById('loom559');
      const ctx    = cvs.getContext('2d');

      const bTheme = document.getElementById('theme559');
      const bTone  = document.getElementById('tone559');
      const bPause = document.getElementById('pause559');
      const bSnap  = document.getElementById('snap559');

      const rOrbits = document.getElementById('orbits559');
      const rGlow   = document.getElementById('glow559');
      const rTempo  = document.getElementById('tempo559');

      const hudOrbits = document.getElementById('hudOrbits559');
      const hudTempo  = document.getElementById('hudTempo559');
      const stampEl   = document.getElementById('last-updated');

      // Timestamp
      try {
        const now = new Date();
        const parts = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZoneName: 'short'
        }).format(now);
        stampEl.textContent = 'Last updated: ' + parts;
      } catch {
        stampEl.textContent = 'Last updated just now';
      }

      // Palettes
      const tones = [
        { name:'Astra', a:'#64ffda', b:'#9b6bff', c:'#f6bc4f', d:'#7ee2ff' },
        { name:'Verdigris', a:'#9bffbe', b:'#43d9de', c:'#ffe07d', d:'#bda5ff' },
        { name:'Sienna', a:'#ffd29a', b:'#ffa7c4', c:'#ffef9f', d:'#9ee8ff' },
        { name:'Ultravox', a:'#79ffe1', b:'#7aa2ff', c:'#e9b8ff', d:'#ffdd8a' },
        { name:'Noctiluca', a:'#7cffbe', b:'#61e1ff', c:'#ffe08e', d:'#d4a7ff' }
      ];
      function applyTone(t) {
        root.style.setProperty('--a', t.a);
        root.style.setProperty('--b', t.b);
        root.style.setProperty('--c', t.c);
        root.style.setProperty('--d', t.d);
        bTone.textContent = 'Palette · ' + t.name;
      }
      let toneIndex = 0;
      const savedTone = localStorage.getItem('s559-tone');
      if (savedTone) {
        try { const obj = JSON.parse(savedTone); applyTone(obj); toneIndex = Math.max(0, tones.findIndex(x => x.name === obj.name)); } catch { applyTone(tones[0]); }
      } else {
        applyTone(tones[0]);
      }
      bTone.addEventListener('click', () => {
        toneIndex = (toneIndex + 1) % tones.length;
        applyTone(tones[toneIndex]);
        localStorage.setItem('s559-tone', JSON.stringify(tones[toneIndex]));
      });

      // Theme
      const hourNow = (new Date()).getHours();
      const defaultTheme = (hourNow >= 7 && hourNow < 19) ? 'light' : 'dark';
      const savedTheme = localStorage.getItem('s559-theme');
      const startTheme = savedTheme || defaultTheme;
      if (startTheme === 'light') {
        root.setAttribute('data-theme', 'light');
        bTheme.textContent = 'Light';
        bTheme.setAttribute('aria-pressed', 'false');
      } else {
        bTheme.textContent = 'Dark';
        bTheme.setAttribute('aria-pressed', 'true');
      }
      bTheme.addEventListener('click', () => {
        const isLight = root.getAttribute('data-theme') === 'light';
        if (isLight) {
          root.removeAttribute('data-theme');
          bTheme.textContent = 'Dark';
          bTheme.setAttribute('aria-pressed', 'true');
          localStorage.setItem('s559-theme', 'dark');
        } else {
          root.setAttribute('data-theme', 'light');
          bTheme.textContent = 'Light';
          bTheme.setAttribute('aria-pressed', 'false');
          localStorage.setItem('s559-theme', 'light');
        }
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          stage.style.transform = 'perspective(1100px) rotateX(8deg) rotateY(-6deg) scale(1.02)';
          setTimeout(()=> stage.style.transform='', 260);
        }
      });

      // Utils
      function cssColor(name) {
        const v = getComputedStyle(root).getPropertyValue(name).trim();
        if (v.startsWith('#')) {
          const hex = v.replace('#','');
          const r=parseInt(hex.slice(0,2),16), g=parseInt(hex.slice(2,4),16), b=parseInt(hex.slice(4,6),16);
          return [r,g,b];
        }
        const m = v.match(/rgba?\(([^)]+)\)/i);
        if (m) { const p = m[1].split(',').map(Number); return p.slice(0,3); }
        return [255,255,255];
      }
      function lerp(a,b,t){ return a + (b - a) * t; }
      function mix(c1,c2,t){ return [Math.round(lerp(c1[0],c2[0],t)), Math.round(lerp(c1[1],c2[1],t)), Math.round(lerp(c1[2],c2[2],t))]; }
      function rgba(c,a){ return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }
      function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

      // Stage interactions
      const pointer = { nx: 0, ny: 0, inside: false };
      stage.addEventListener('pointerenter', () => { pointer.inside = true; });
      stage.addEventListener('pointerleave', () => { pointer.inside = false; stage.style.transform = ''; });
      stage.addEventListener('pointermove', (e) => {
        const r = stage.getBoundingClientRect();
        const nx = (e.clientX - r.left)/r.width - 0.5;
        const ny = (e.clientY - r.top)/r.height - 0.5;
        pointer.nx = nx; pointer.ny = ny;
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          stage.style.transform = `perspective(1100px) rotateX(${-ny * 10}deg) rotateY(${nx * 14}deg) scale(1.01)`;
        }
      });

      // Scene state
      const state = {
        paused: false,
        orbits: parseInt(rOrbits.value, 10),
        glow: parseFloat(rGlow.value),
        tempo: parseFloat(rTempo.value),
        time: 0,
        tilt: { x: 0, y: 0 }
      };
      hudOrbits.textContent = `${state.orbits} orbits`;
      hudTempo.textContent = `${state.tempo.toFixed(2)}×`;

      // Canvas sizing
      let W=1, H=1, DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      function resize() {
        const rect = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        DPR = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
        cvs.width = Math.floor(W * DPR);
        cvs.height = Math.floor(H * DPR);
        cvs.style.width = W + 'px';
        cvs.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        drawOnce();
      }
      window.addEventListener('resize', resize);

      // Controls
      rOrbits.addEventListener('input', () => { state.orbits = parseInt(rOrbits.value, 10); hudOrbits.textContent = `${state.orbits} orbits`; seed(); });
      rGlow.addEventListener('input', () => { state.glow = parseFloat(rGlow.value); });
      rTempo.addEventListener('input', () => { state.tempo = parseFloat(rTempo.value); hudTempo.textContent = `${state.tempo.toFixed(2)}×`; });

      bPause.addEventListener('click', () => {
        state.paused = !state.paused;
        bPause.setAttribute('aria-pressed', String(state.paused));
        bPause.textContent = state.paused ? 'Resume' : 'Pause';
        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          lastTime = performance.now();
          requestAnimationFrame(loop);
        }
      });
      bSnap.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'orbital-loom.png';
        link.href = cvs.toDataURL('image/png');
        link.click();
      });

      // Color ring
      function ringColor(t, bias=0) {
        const c1 = cssColor('--a'), c2 = cssColor('--b'), c3 = cssColor('--c'), c4 = cssColor('--d');
        let x = (Math.sin((t + bias) * Math.PI * 2) * 0.5 + 0.5);
        if (x < 0.33) return mix(c1, c2, x / 0.33);
        if (x < 0.66) return mix(c2, c3, (x - 0.33) / 0.33);
        return mix(c3, c4, (x - 0.66) / 0.34);
      }

      // Particles on orbits
      let nodes = [];
      function seed() {
        nodes = [];
        const rings = state.orbits;
        const baseR = Math.min(W, H) * 0.42;
        for (let j = 0; j < rings; j++) {
          const tRing = j / (rings - 1);
          const r = baseR * (0.08 + 0.92 * tRing);
          const speed = (0.2 + 1.4 * Math.pow(1 - tRing, 1.2)) * (Math.random() > 0.5 ? 1 : -1);
          const nodCount = 3 + ((j % 4) === 0 ? 2 : 0);
          for (let k = 0; k < nodCount; k++) {
            nodes.push({
              ring: j,
              r,
              phase: Math.random() * Math.PI * 2,
              omega: speed * (0.6 + Math.random() * 0.6),
              wobble: 0.012 + Math.random() * 0.03,
              hueBias: Math.random()
            });
          }
        }
      }

      function drawOnce(){ ctx.clearRect(0,0,W,H); }

      let lastTime = performance.now();
      function loop(now) {
        const dt = Math.min(0.05, (now - lastTime)/1000) * state.tempo;
        lastTime = now;
        state.time += dt;

        // tilt easing
        const tx = pointer.nx || 0, ty = pointer.ny || 0;
        state.tilt.x = lerp(state.tilt.x, tx, 0.08);
        state.tilt.y = lerp(state.tilt.y, ty, 0.08);

        // fade frame
        ctx.globalCompositeOperation = 'source-over';
        if (root.getAttribute('data-theme') === 'light') {
          ctx.fillStyle = `rgba(245,248,255,${0.16})`;
        } else {
          ctx.fillStyle = `rgba(5,7,13,${0.16})`;
        }
        ctx.fillRect(0,0,W,H);

        const cx = W/2 + state.tilt.x * W * 0.06;
        const cy = H/2 + state.tilt.y * H * 0.06;

        // center breathing glow
        const core = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.min(W,H)*0.16);
        core.addColorStop(0, rgba(cssColor('--d'), 0.18 * state.glow));
        core.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = core;
        ctx.fillRect(0,0,W,H);

        // draw luminous threads
        const byLight = root.getAttribute('data-theme') === 'light';
        for (let i = 0; i < nodes.length; i++) {
          const n = nodes[i];
          const t = state.time;
          const theta = n.phase + t * n.omega + Math.sin(t * 0.7 + n.ring) * n.wobble;
          const r = n.r * (1 + 0.045 * Math.sin(t * 0.9 + n.hueBias * 6.28));
          const x = cx + Math.cos(theta) * r;
          const y = cy + Math.sin(theta) * r;

          // Node glow
          const col = ringColor((n.ring / Math.max(1, state.orbits-1)), n.hueBias + t*0.02);
          ctx.globalCompositeOperation = 'lighter';
          ctx.fillStyle = rgba(col, (byLight ? 0.16 : 0.22) * state.glow);
          ctx.shadowColor = rgba(col, 0.6 * state.glow);
          ctx.shadowBlur = 16 * state.glow + (n.ring % 3) * 2;
          ctx.beginPath();
          ctx.arc(x, y, 1.2 + 1.2 * (0.5 + 0.5 * Math.sin(t*1.7 + n.hueBias*8)), 0, Math.PI*2);
          ctx.fill();

          // Short tangent stroke
          ctx.globalCompositeOperation = 'source-over';
          ctx.shadowBlur = 0;
          const txv = -Math.sin(theta), tyv = Math.cos(theta);
          ctx.strokeStyle = rgba(col, (byLight ? 0.20 : 0.26) * state.glow);
          ctx.lineWidth = 0.6;
          ctx.beginPath();
          ctx.moveTo(x - txv * 6, y - tyv * 6);
          ctx.lineTo(x + txv * 6, y + tyv * 6);
          ctx.stroke();

          // Connect to neighbor ring occasionally
          if (n.ring < state.orbits - 1) {
            // find a nearby node on next ring
            for (let j=i+1; j<nodes.length; j++) {
              const m = nodes[j];
              if (m.ring !== n.ring + 1) continue;
              const mt = m.phase + t * m.omega;
              const mx = cx + Math.cos(mt) * m.r;
              const my = cy + Math.sin(mt) * m.r;
              const dx = mx - x, dy = my - y;
              const dist = Math.hypot(dx, dy);
              if (dist < Math.min(W,H) * 0.10) {
                const a = clamp(1 - dist / (Math.min(W,H) * 0.10), 0, 1) * (byLight ? 0.18 : 0.24) * state.glow;
                ctx.globalCompositeOperation = 'lighter';
                ctx.strokeStyle = rgba(mix(col, ringColor(m.ring / Math.max(1, state.orbits-1), m.hueBias), 0.5), a);
                ctx.lineWidth = 0.8;
                ctx.beginPath();
                ctx.moveTo(x, y);
                // slight curve
                const mxp = (x + mx)/2 + (tyv) * 10;
                const myp = (y + my)/2 + (-txv) * 10;
                ctx.quadraticCurveTo(mxp, myp, mx, my);
                ctx.stroke();
                break;
              }
            }
          }
        }

        if (!state.paused && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          requestAnimationFrame(loop);
        }
      }

      // Init
      resize();
      seed();
      drawOnce();

      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) requestAnimationFrame(loop);
    })();
  </script>
