<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe-249" role="region" aria-labelledby="v249-title">
  <style>
    .vibe-249 {
      --bg-0: #070b17;
      --bg-1: #0c1230;
      --glass: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.15);
      --text: #eef3ff;
      --muted: #bac6e3;
      --accent-a: #69e1ff;
      --accent-b: #b78cff;
      --accent-c: #85f7c8;
      --shadow: 0 20px 40px rgba(0,0,0,0.35);
      --radius: 20px;
      color-scheme: dark;
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: var(--radius);
      padding: 26px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, #1c3b73c4 0%, transparent 60%),
        radial-gradient(900px 700px at 110% 120%, #6120ff50 0%, transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-0));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
    }
    .vibe-249.dawn {
      --bg-0: #0c0e1a;
      --bg-1: #0f1830;
      --accent-a: #ffd576;
      --accent-b: #ff98d7;
      --accent-c: #9df5ff;
    }
    .vibe-249 * { box-sizing: border-box; }
    .vibe-249 .backdrop {
      position: absolute; inset: 0; overflow: hidden; z-index: 0;
    }
    .vibe-249 .sky {
      position: absolute; inset: -10% -10% -10% -10%;
      width: 120%; height: 120%;
      display: block;
      filter: saturate(110%) brightness(110%) contrast(105%);
      opacity: 0.45;
    }
    .vibe-249 .blob {
      position: absolute;
      width: 520px; height: 520px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.28;
      will-change: transform;
      mix-blend-mode: screen;
      animation: v249-float 22s ease-in-out infinite alternate;
    }
    .vibe-249 .blob.b1 { background: radial-gradient(circle at 30% 30%, var(--accent-a), transparent 60%); top: -140px; left: -120px; }
    .vibe-249 .blob.b2 { background: radial-gradient(circle at 60% 60%, var(--accent-b), transparent 60%); bottom: -180px; right: -160px; animation-duration: 26s; }
    .vibe-249 .blob.b3 { background: radial-gradient(circle at 50% 50%, var(--accent-c), transparent 65%); top: 40%; left: 55%; width: 360px; height: 360px; animation-duration: 30s; }
    @keyframes v249-float {
      from { transform: translate3d(0,0,0) scale(1); }
      to   { transform: translate3d(40px,-30px,0) scale(1.06); }
    }

    .vibe-249 .card {
      position: relative;
      z-index: 2;
      width: min(860px, 100%);
      margin: 14px auto;
      padding: 28px 24px;
      border-radius: calc(var(--radius) + 4px);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      border: 1px solid var(--stroke);
      transform-style: preserve-3d;
      transition: transform 350ms cubic-bezier(.2,.8,.2,1), box-shadow 350ms;
    }
    .vibe-249 .card:hover { box-shadow: 0 30px 60px rgba(0,0,0,0.45); }
    .vibe-249 .ring {
      position: absolute; inset: -1px;
      border-radius: inherit;
      background: conic-gradient(from 0deg, var(--accent-a), var(--accent-b), var(--accent-c), var(--accent-a));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      padding: 1px;
      opacity: 0.55;
      filter: blur(0.2px) saturate(120%);
      pointer-events: none;
    }

    .vibe-249 .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(6px);
      font-size: 12px;
      letter-spacing: 0.2px;
      color: var(--muted);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .vibe-249 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 12px var(--accent-a), 0 0 24px var(--accent-b);
    }

    .vibe-249 h1 {
      margin: 12px 0 8px 0;
      font-size: clamp(28px, 5vw, 54px);
      line-height: 1.08;
      letter-spacing: -0.5px;
      font-weight: 800;
    }
    .vibe-249 h1 .grad {
      background: linear-gradient(90deg, var(--accent-a) 0%, var(--accent-b) 45%, var(--accent-c) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }

    .vibe-249 .subtitle {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: clamp(14px, 2.5vw, 18px);
      letter-spacing: 0.2px;
    }

    .vibe-249 .chips {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin: 14px 0 18px 0; padding: 0;
      list-style: none;
    }
    .vibe-249 .chip {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color: #dbe5ff;
      font-size: 12px;
      letter-spacing: 0.3px;
      display: inline-flex; align-items: center; gap: 8px;
      transition: transform 180ms ease, background 180ms ease;
    }
    .vibe-249 .chip::before {
      content: "";
      width: 6px; height: 6px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-a), var(--accent-b));
      box-shadow: 0 0 10px rgba(255,255,255,0.25);
    }
    .vibe-249 .chip:hover { transform: translateY(-2px); background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05)); }

    .vibe-249 .actions {
      display: flex; flex-wrap: wrap; gap: 10px;
      margin: 10px 0 18px 0;
    }
    .vibe-249 .btn {
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      appearance: none;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--text);
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 200ms cubic-bezier(.2,.8,.2,1), box-shadow 200ms, background 200ms;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 6px 20px rgba(0,0,0,0.25);
    }
    .vibe-249 .btn:hover { transform: translateY(-2px); }
    .vibe-249 .btn:active { transform: translateY(0); }

    .vibe-249 .btn.primary {
      background: linear-gradient(135deg, color-mix(in srgb, var(--accent-a) 25%, transparent), rgba(255,255,255,0.06));
      border-color: color-mix(in srgb, var(--accent-a) 50%, rgba(255,255,255,0.18));
      box-shadow: 0 10px 30px color-mix(in srgb, var(--accent-a) 22%, transparent);
    }
    .vibe-249 .btn.ghost {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    }

    .vibe-249 .meter {
      height: 10px; border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      overflow: hidden; position: relative;
    }
    .vibe-249 .meter .bar {
      position: absolute; inset: 0;
      background:
        linear-gradient(90deg,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0.35) 12%,
          rgba(255,255,255,0.0) 26%),
        linear-gradient(90deg, var(--accent-a), var(--accent-b), var(--accent-c));
      background-size: 220% 100%, 100% 100%;
      animation: v249-shimmer 3.2s linear infinite;
      transform-origin: left;
    }
    @keyframes v249-shimmer {
      from { background-position: -30% 0, 0 0; }
      to   { background-position: 150% 0, 0 0; }
    }

    .vibe-249 footer {
      margin-top: 16px;
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: space-between;
      color: var(--muted);
      font-size: 12px;
    }
    .vibe-249 .quote {
      margin: 0;
      opacity: 0.9;
    }
    .vibe-249 .last {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
    }
    .vibe-249 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, var(--accent-c), transparent 60%), radial-gradient(circle at 65% 65%, var(--accent-a), transparent 60%);
      box-shadow: 0 0 12px var(--accent-c);
    }

    .vibe-249 .card.breathing { animation: v249-breathe 6s ease-in-out infinite; }
    @keyframes v249-breathe {
      0%, 100% { transform: translateZ(0) scale(1); }
      50% { transform: translateZ(0) scale(1.015); }
    }

    .vibe-249.no-motion .blob,
    .vibe-249.no-motion .card.breathing,
    .vibe-249.no-motion .meter .bar { animation: none !important; }
    .vibe-249 .visually-hidden { position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }

    /* Subtle tilt driven by CSS variables */
    .vibe-249 .card {
      --tilt-x: 0deg; --tilt-y: 0deg;
      transform: rotateX(var(--tilt-y)) rotateY(var(--tilt-x));
    }

    @media (max-width: 520px) {
      .vibe-249 { padding: 18px; }
      .vibe-249 .card { padding: 22px 18px; }
      .vibe-249 .actions { gap: 8px; }
      .vibe-249 .btn { padding: 11px 14px; }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <canvas class="sky"></canvas>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <section class="card" tabindex="0" aria-describedby="v249-sub">
    <div class="ring" aria-hidden="true"></div>

    <div class="badge" aria-label="Iteration tag">
      <span class="dot" aria-hidden="true"></span>
      Iteration 249 · Velvet Drift
    </div>

    <h1 id="v249-title"><span class="grad">Craft Calmly. Iterate Boldly.</span></h1>
    <p id="v249-sub" class="subtitle">A luminous workspace for tiny steps and grand feelings — soft light, gentle motion, thoughtful contrast.</p>

    <ul class="chips" aria-label="Principles">
      <li class="chip">Clarity</li>
      <li class="chip">Poise</li>
      <li class="chip">Play</li>
      <li class="chip">Intent</li>
    </ul>

    <div class="actions">
      <button class="btn primary" type="button" aria-pressed="false" data-action="breathe">Breathe In</button>
      <button class="btn ghost" type="button" data-action="shift">Shift the Light</button>
    </div>

    <div class="meter" aria-hidden="true">
      <div class="bar"></div>
    </div>

    <footer>
      <p class="quote">“Make it feel inevitable.”</p>
      <span class="last"><span class="spark" aria-hidden="true"></span><span id="last-updated">Last updated: 2025-10-27 23:05:49 EST</span></span>
    </footer>
  </section>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe-249');
      if (!root) return;

      // Respect reduced motion
      const rmm = window.matchMedia('(prefers-reduced-motion: reduce)');
      const setMotion = () => root.classList.toggle('no-motion', rmm.matches);
      setMotion();
      rmm.addEventListener?.('change', setMotion);

      // Last updated
      const last = root.querySelector('#last-updated');
      if (last) {
        const dt = new Date();
        last.textContent = 'Last updated: ' + dt.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      }

      // Tilt interaction
      const card = root.querySelector('.card');
      let raf = null;
      function onMove(e) {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const max = 8; // degrees
        const tiltX = (x - 0.5) * max;
        const tiltY = (0.5 - y) * max;
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          card.style.setProperty('--tilt-x', tiltX.toFixed(2) + 'deg');
          card.style.setProperty('--tilt-y', tiltY.toFixed(2) + 'deg');
        });
      }
      function resetTilt() {
        card.style.setProperty('--tilt-x', '0deg');
        card.style.setProperty('--tilt-y', '0deg');
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', resetTilt);

      // Buttons
      const breatheBtn = root.querySelector('[data-action="breathe"]');
      const shiftBtn = root.querySelector('[data-action="shift"]');

      breatheBtn?.addEventListener('click', () => {
        const on = card.classList.toggle('breathing');
        breatheBtn.setAttribute('aria-pressed', String(on));
      });

      shiftBtn?.addEventListener('click', () => {
        root.classList.toggle('dawn');
      });

      card?.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          breatheBtn?.click();
        }
      });

      // Ambient sky particles
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      let w = 0, h = 0, pixRatio = Math.min(window.devicePixelRatio || 1, 2);
      let stars = [];
      function resize() {
        const rect = root.getBoundingClientRect();
        w = Math.max(320, rect.width);
        h = Math.max(220, rect.height);
        canvas.width = w * pixRatio;
        canvas.height = h * pixRatio;
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(pixRatio, 0, 0, pixRatio, 0, 0);
        makeStars();
      }
      function rand(a,b){ return a + Math.random()*(b-a); }
      function makeStars() {
        const count = Math.floor((w * h) / 9000); // density
        stars = new Array(count).fill(0).map(() => ({
          x: rand(0, w),
          y: rand(0, h),
          r: rand(0.6, 1.8),
          a: rand(0.35, 0.9),
          vx: rand(-0.02, 0.02),
          vy: rand(-0.02, 0.02),
          tw: rand(1.2, 2.2)
        }));
      }
      function draw() {
        if (!ctx) return;
        ctx.clearRect(0,0,w,h);
        // soft vignette
        const g = ctx.createRadialGradient(w*0.5, h*0.45, Math.min(w,h)*0.1, w*0.5, h*0.5, Math.max(w,h)*0.8);
        g.addColorStop(0, 'rgba(3,7,18,0)');
        g.addColorStop(1, 'rgba(3,7,18,0.35)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);
        // stars
        for (let s of stars) {
          s.x += s.vx; s.y += s.vy;
          if (s.x < -5) s.x = w+5; if (s.x > w+5) s.x = -5;
          if (s.y < -5) s.y = h+5; if (s.y > h+5) s.y = -5;
          const t = (Math.sin(performance.now()/1000 * s.tw + s.x) + 1)/2;
          ctx.globalAlpha = s.a * (0.6 + 0.4*t);
          const grd = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r*3);
          grd.addColorStop(0, 'rgba(255,255,255,0.9)');
          grd.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = grd;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r*2.5, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.globalAlpha = 1;
      }
      let animId;
      function loop() {
        draw();
        animId = requestAnimationFrame(loop);
      }
      function start() {
        if (!rmm.matches) loop();
      }
      function stop() { cancelAnimationFrame(animId); }

      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      start();
      rmm.addEventListener?.('change', () => {
        stop();
        if (!rmm.matches) start();
      });

      // Cleanup if removed
      const obs = new MutationObserver(() => {
        if (!document.body.contains(root)) {
          stop();
          ro.disconnect();
          obs.disconnect();
        }
      });
      obs.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
