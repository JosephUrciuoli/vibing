<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="weave" data-theme="fjord" aria-label="Lumen Weave — living gradient atelier">
  <style>
    .weave {
      --ink: hsl(220 20% 12%);
      --muted: hsl(220 10% 36%);
      --ring: hsla(220 30% 10% / .14);
      --glass: hsla(0 0% 100% / .55);

      --bg-1: hsl(210 100% 98%);
      --bg-2: hsl(195 100% 96%);
      --a: hsl(198 90% 56%);
      --b: hsl(268 85% 62%);
      --c: hsl(48 96% 58%);

      --mx: 50%;
      --my: 50%;
      --speed: 1;
      --grain: .18;
      --bloom: 20px;

      position: relative;
      color: var(--ink);
      padding: clamp(20px, 5vw, 64px);
      border-radius: 28px;
      min-height: min(92vh, 1080px);
      overflow: hidden;
      background:
        radial-gradient(1000px 800px at calc(var(--mx)) calc(var(--my)), color-mix(in hsl, var(--a) 10%, transparent), transparent 60%),
        linear-gradient(130deg, var(--bg-1), var(--bg-2));
      box-shadow: 0 34px 100px rgba(0,0,0,.22), inset 0 0 0 1px rgba(0,0,0,.06);
      isolation: isolate;
    }
    .weave::before,
    .weave::after {
      content: "";
      position: absolute; inset: -15%;
      pointer-events: none; z-index: 0;
      background:
        conic-gradient(from 0turn at 20% 30%, color-mix(in hsl, var(--a) 18%, transparent) 0 10%, transparent 10% 55%, color-mix(in hsl, var(--b) 16%, transparent) 55% 70%, transparent 70% 100%),
        radial-gradient(1000px 700px at 82% 66%, color-mix(in hsl, var(--c) 12%, transparent), transparent 60%),
        repeating-linear-gradient(45deg, rgba(0,0,0,.025) 0 6px, rgba(0,0,0,0) 6px 12px);
      mix-blend-mode: overlay;
      animation: sky-roll calc(120s / var(--speed)) linear infinite;
    }
    .weave::after { opacity: .35; animation-duration: calc(180s / var(--speed)); transform: rotate(.1turn); }
    @keyframes sky-roll { to { transform: rotate(.02turn) translate3d(6%, -6%, 0); } }

    .weave .grid {
      display: grid; grid-template-columns: 1.05fr 1fr; gap: clamp(18px, 4vw, 48px); align-items: center; position: relative; z-index: 2;
    }
    @media (max-width: 1040px) { .weave .grid { grid-template-columns: 1fr; } }

    .weave .hero { display: grid; gap: 14px; align-content: start; }
    .weave .badge {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center; width: max-content;
      padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 900 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .14em; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .weave .title {
      margin: 0; letter-spacing: -0.02em;
      font: 900 clamp(48px, 9vw, 120px)/0.92 ui-serif, Georgia, "Times New Roman", serif;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.16));
    }
    .weave .lede {
      font: 500 clamp(14px, 2vw, 20px)/1.8 ui-sans-serif, system-ui, "Segoe UI", Helvetica, Arial;
      color: var(--muted); max-width: 64ch;
    }

    .weave .deck {
      display: grid; gap: 12px; width: fit-content;
      background: linear-gradient(180deg, var(--glass), transparent);
      border: 1px solid var(--ring); border-radius: 14px;
      padding: 12px; box-shadow: 0 16px 44px rgba(0,0,0,.18), 0 1px 0 hsla(0 0% 100% / .6) inset;
      backdrop-filter: blur(10px);
    }
    .weave .themes { display: grid; grid-auto-flow: column; gap: 8px; width: max-content; }
    .weave .chip {
      inline-size: 30px; block-size: 30px; border-radius: 999px; border: 1px solid var(--ring);
      background: var(--swatch); cursor: pointer; position: relative; transition: transform .16s ease;
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset;
    }
    .weave .chip:active { transform: scale(.96); }
    .weave .chip[aria-pressed="true"]::after {
      content: ""; position: absolute; inset: 3px; border-radius: inherit; border: 2px solid white; mix-blend-mode: overlay;
    }

    .weave .controls { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: stretch; }
    @media (max-width: 920px) { .weave .controls { grid-template-columns: 1fr; } }
    .weave .ctl {
      display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 10px;
      border: 1px solid var(--ring); border-radius: 12px; padding: 10px;
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 11px/1 ui-sans-serif, system-ui; text-transform: uppercase; letter-spacing: .1em; color: var(--ink);
    }
    .weave .btn {
      appearance: none; cursor: pointer; padding: 10px 14px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), transparent);
      font: 800 12px/1 ui-sans-serif, system-ui; letter-spacing: .08em; text-transform: uppercase; color: var(--ink);
      box-shadow: 0 1px 0 hsla(0 0% 100% / .6) inset; transition: transform 160ms ease, box-shadow 160ms ease;
    }
    .weave .btn:hover { transform: translateY(-1px); }
    .weave .btn[aria-pressed="true"] { box-shadow: 0 0 0 2px var(--b) inset; }

    .weave input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 100%; height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--a), var(--b), var(--c));
      outline: none; border: none; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
    }
    .weave input[type="range"]::-webkit-slider-thumb,
    .weave input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid var(--b); box-shadow: 0 2px 8px rgba(0,0,0,0.18); cursor: ew-resize;
    }

    /* Loom — living gradient scene */
    .weave .loom {
      position: relative; margin: 16px auto 0;
      width: min(94vmin, 1100px); aspect-ratio: 1 / 1; border-radius: 26px; overflow: hidden;
      border: 1px solid var(--ring);
      background:
        radial-gradient(closest-side at 50% 50%, hsla(0 0% 100% / .06), transparent 70%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.04) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, rgba(0,0,0,.03) 0 1px, transparent 1px 40px);
      box-shadow:
        0 38px 96px rgba(0,0,0,.30),
        0 1px 0 hsla(0 0% 100% / .6) inset,
        0 0 0 14px hsla(0 0% 100% / .10) inset;
      transform:
        perspective(900px) rotateX(calc((var(--my, 50%) - 50%) / -8))
        rotateY(calc((var(--mx, 50%) - 50%) / 8));
      transition: transform .3s cubic-bezier(.2,.8,.2,1);
      filter: drop-shadow(0 12px 36px rgba(0,0,0,.18));
      isolation: isolate;
    }
    .weave .glow {
      position: absolute; inset: -20%;
      background:
        conic-gradient(from 0turn at 50% 50%, color-mix(in hsl, var(--a) 24%, transparent) 0 20%, transparent 20% 60%, color-mix(in hsl, var(--b) 24%, transparent) 60% 80%, transparent 80% 100%);
      filter: blur(40px) saturate(1.1);
      opacity: .85;
      animation: swirl calc(90s / var(--speed)) linear infinite;
      mix-blend-mode: screen;
    }
    .weave .glow.b {
      animation-duration: calc(140s / var(--speed));
      background:
        conic-gradient(from .25turn at 40% 60%, color-mix(in hsl, var(--c) 22%, transparent) 0 14%, transparent 14% 56%, color-mix(in hsl, var(--a) 20%, transparent) 56% 86%, transparent 86% 100%);
      opacity: .7;
    }
    @keyframes swirl { to { transform: rotate(1turn); } }

    .weave .grain {
      position: absolute; inset: 0; pointer-events: none; mix-blend-mode: overlay; opacity: var(--grain);
      background-image:
        radial-gradient(circle at 25% 15%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,.08), transparent 60%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".28"/></svg>');
      background-size: auto, auto, 220px 220px;
    }

    .weave .orb {
      position: absolute; left: var(--x); top: var(--y);
      width: var(--s); height: var(--s); transform: translate(-50%,-50%);
      border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, hsla(0 0% 100% / .8), transparent 55%),
        radial-gradient(circle at 50% 50%, hsl(var(--h) / 1), hsl(var(--h) / .6));
      filter: blur(.2px) drop-shadow(0 0 var(--bloom) hsl(var(--h) / .9)) drop-shadow(0 0 calc(var(--bloom) * .7) hsl(var(--h) / .6));
      mix-blend-mode: screen;
      animation: float var(--d) ease-in-out infinite;
      animation-delay: var(--del);
      opacity: .95;
    }
    @keyframes float {
      0%   { transform: translate(-50%,-50%) translate3d(-3%, -4%, 0) scale(1); }
      25%  { transform: translate(-50%,-50%) translate3d(3%, -2%, 0)  scale(1.03); }
      50%  { transform: translate(-50%,-50%) translate3d(4%, 3%, 0)   scale(1.01); }
      75%  { transform: translate(-50%,-50%) translate3d(-2%, 4%, 0)  scale(1.04); }
      100% { transform: translate(-50%,-50%) translate3d(-3%, -4%, 0) scale(1); }
    }

    .weave .ink {
      position: absolute; left: var(--x); top: var(--y); width: 22vmin; aspect-ratio: 1;
      transform: translate(-50%,-50%); border-radius: 50%;
      background:
        radial-gradient(closest-side, hsla(0 0% 100% / .22), transparent 60%),
        radial-gradient(closest-side, color-mix(in hsl, var(--b) 36%, transparent), transparent 70%);
      filter: blur(10px);
      pointer-events: none;
      mix-blend-mode: screen;
      animation: ink-pop .9s ease-out forwards;
    }
    @keyframes ink-pop {
      0% { opacity: .0; transform: translate(-50%,-50%) scale(.4); }
      40% { opacity: .9; }
      100% { opacity: 0; transform: translate(-50%,-50%) scale(1.4); }
    }

    .weave .meta {
      margin-top: clamp(16px, 3vw, 28px);
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      color: var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui; z-index: 2; position: relative;
    }

    .weave.is-paused .glow,
    .weave.is-paused .orb { animation-play-state: paused !important; }
    @media (prefers-reduced-motion: reduce) {
      .weave, .weave .loom { transition: none !important; }
      .weave::before, .weave::after, .weave .glow, .weave .orb { animation: none !important; }
    }

    /* Themes */
    .weave[data-theme="fjord"] {
      --ink: hsl(220 20% 12%); --muted: hsl(220 10% 36%);
      --bg-1: hsl(210 100% 98%); --bg-2: hsl(195 100% 96%);
      --a: hsl(198 90% 56%); --b: hsl(268 85% 62%); --c: hsl(48 96% 58%);
    }
    .weave[data-theme="grove"] {
      --ink: hsl(148 22% 12%); --muted: hsl(148 10% 34%);
      --bg-1: hsl(140 55% 96%); --bg-2: hsl(120 50% 95%);
      --a: hsl(148 70% 46%); --b: hsl(173 78% 44%); --c: hsl(46 94% 55%);
    }
    .weave[data-theme="sakura"] {
      --ink: hsl(342 20% 12%); --muted: hsl(342 12% 38%);
      --bg-1: hsl(340 66% 97%); --bg-2: hsl(10 60% 97%);
      --a: hsl(338 88% 65%); --b: hsl(280 76% 64%); --c: hsl(48 96% 60%);
    }
    .weave[data-theme="quartz"] {
      --ink: hsl(262 20% 96%); --muted: hsl(262 12% 78%);
      --bg-1: hsl(258 40% 16%); --bg-2: hsl(246 44% 12%);
      --a: hsl(258 86% 64%); --b: hsl(198 90% 56%); --c: hsl(58 96% 62%);
      --glass: hsla(0 0% 100% / .14); --ring: hsla(0 0% 100% / .18);
    }
  </style>

  <div class="grid">
    <div class="hero">
      <span class="badge" aria-label="Edition badge">Edition 460 · Lumen Weave</span>
      <h1 class="title" aria-label="Lumen Weave">Lumen Weave</h1>
      <p class="lede">Paint with light. Move your cursor to stir the fabric. Flow, grain, and hue braid into a living poster.</p>

      <div class="deck" role="region" aria-label="Themes and controls">
        <div class="themes" role="group" aria-label="Themes">
          <button class="chip" data-theme="fjord" aria-pressed="true" style="--swatch: conic-gradient(from 0deg, hsl(198 90% 56%), hsl(268 85% 62%), hsl(48 96% 58%), hsl(198 90% 56%))" title="Fjord"></button>
          <button class="chip" data-theme="grove" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(148 70% 46%), hsl(173 78% 44%), hsl(46 94% 55%), hsl(148 70% 46%))" title="Grove"></button>
          <button class="chip" data-theme="sakura" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(338 88% 65%), hsl(280 76% 64%), hsl(48 96% 60%), hsl(338 88% 65%))" title="Sakura"></button>
          <button class="chip" data-theme="quartz" aria-pressed="false" style="--swatch: conic-gradient(from 0deg, hsl(258 86% 64%), hsl(198 90% 56%), hsl(58 96% 62%), hsl(258 86% 64%))" title="Quartz"></button>
        </div>

        <div class="controls">
          <div class="ctl">
            <span>Flow</span>
            <input id="flow" type="range" min="0.2" max="3" step="0.01" value="1" />
            <span id="flow-read">1.00×</span>
          </div>
          <div class="ctl">
            <span>Grain</span>
            <input id="grain" type="range" min="0" max="0.6" step="0.01" value="0.18" />
            <span id="grain-read">0.18</span>
          </div>
          <button class="btn" id="shuffle" title="Reseed glow">Shuffle</button>
          <button class="btn" id="pause" aria-pressed="false" title="Pause/Play">Pause</button>
        </div>
      </div>
    </div>

    <figure class="loom" aria-label="Living gradient stage">
      <div class="glow a" aria-hidden="true"></div>
      <div class="glow b" aria-hidden="true"></div>
      <!-- Orbs -->
      <span class="orb" style="--x: 20%; --y: 70%; --s: 14vmin; --h: 198 90% 56%; --d: calc(18s / var(--speed)); --del: -2s;"></span>
      <span class="orb" style="--x: 82%; --y: 30%; --s: 12vmin; --h: 268 85% 62%; --d: calc(22s / var(--speed)); --del: -6s;"></span>
      <span class="orb" style="--x: 50%; --y: 14%; --s: 10vmin; --h: 48 96% 58%;  --d: calc(26s / var(--speed)); --del: -10s;"></span>
      <span class="orb" style="--x: 12%; --y: 20%; --s: 9vmin;  --h: 198 90% 56%; --d: calc(30s / var(--speed)); --del: -3s;"></span>
      <span class="orb" style="--x: 64%; --y: 76%; --s: 11vmin; --h: 268 85% 62%; --d: calc(24s / var(--speed)); --del: -12s;"></span>
      <span class="orb" style="--x: 35%; --y: 48%; --s: 7vmin;  --h: 48 96% 58%;  --d: calc(20s / var(--speed)); --del: -8s;"></span>
      <span class="orb" style="--x: 90%; --y: 60%; --s: 8vmin;  --h: 198 90% 56%; --d: calc(28s / var(--speed)); --del: -1s;"></span>
      <div class="grain" aria-hidden="true"></div>
    </figure>
  </div>

  <div class="meta">
    <span>“Light is a language; motion is its grammar.”</span>
    <span id="last-updated" aria-live="polite"></span>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.weave');
      const loom = root.querySelector('.loom');
      const updatedEl = root.querySelector('#last-updated');

      const themeBtns = [...root.querySelectorAll('.chip')];
      const pauseBtn = root.querySelector('#pause');
      const shuffleBtn = root.querySelector('#shuffle');

      const flowInput = root.querySelector('#flow');
      const grainInput = root.querySelector('#grain');

      const flowRead = root.querySelector('#flow-read');
      const grainRead = root.querySelector('#grain-read');

      let running = true;
      const pointer = { x: 0, y: 0, active: false };

      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
      }

      function updateTimestamp() {
        const fmt = new Intl.DateTimeFormat([], { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        updatedEl.textContent = 'Updated ' + fmt.format(new Date());
      }

      function setFlow(v) {
        const s = Math.min(3, Math.max(0.2, Number(v)));
        root.style.setProperty('--speed', s);
        flowRead.textContent = s.toFixed(2) + '×';
        // Update each orb's duration via style prop (already calc'd in CSS, but nudge reflow)
        root.querySelectorAll('.orb').forEach(o => { o.style.animationDuration = `calc(${o.style.getPropertyValue('--d').replace('calc(','').replace(' / var(--speed))','')} / var(--speed))`; });
        // Update background swirls durations happen via CSS var
      }

      function setGrain(v) {
        const g = Math.min(0.6, Math.max(0, Number(v)));
        root.style.setProperty('--grain', g);
        grainRead.textContent = g.toFixed(2);
      }

      function onMove(e) {
        const r = root.getBoundingClientRect();
        const mx = ((e.clientX - r.left) / r.width) * 100;
        const my = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');
        pointer.x = mx; pointer.y = my; pointer.active = true;

        // ink ripple (throttle by time)
        spawnInk(e.clientX, e.clientY);
      }

      let lastInk = 0;
      function spawnInk(clientX, clientY) {
        const now = performance.now();
        if (now - lastInk < 70) return;
        lastInk = now;

        const lr = loom.getBoundingClientRect();
        if (clientX < lr.left || clientX > lr.right || clientY < lr.top || clientY > lr.bottom) return;

        const x = ((clientX - lr.left) / lr.width) * 100;
        const y = ((clientY - lr.top) / lr.height) * 100;

        const blob = document.createElement('div');
        blob.className = 'ink';
        blob.style.setProperty('--x', x + '%');
        blob.style.setProperty('--y', y + '%');
        loom.appendChild(blob);
        setTimeout(() => blob.remove(), 900);
      }

      function shuffle() {
        // Randomize orb positions, sizes, hues, and delays
        const hues = {
          fjord: [ '198 90% 56%', '268 85% 62%', '48 96% 58%' ],
          grove: [ '148 70% 46%', '173 78% 44%', '46 94% 55%' ],
          sakura: [ '338 88% 65%', '280 76% 64%', '48 96% 60%' ],
          quartz: [ '258 86% 64%', '198 90% 56%', '58 96% 62%' ]
        }[root.getAttribute('data-theme')] || ['198 90% 56%','268 85% 62%','48 96% 58%'];

        const orbs = [...root.querySelectorAll('.orb')];
        orbs.forEach((o, i) => {
          const x = 8 + Math.random() * 84;
          const y = 10 + Math.random() * 80;
          const s = (7 + Math.random() * 10) + 'vmin';
          const h = hues[i % hues.length];
          const d = (18 + Math.random() * 14).toFixed(0) + 's';
          const del = (-1 - Math.random() * 12).toFixed(0) + 's';
          o.style.setProperty('--x', x + '%');
          o.style.setProperty('--y', y + '%');
          o.style.setProperty('--s', s);
          o.style.setProperty('--h', h);
          o.style.setProperty('--d', `calc(${d} / var(--speed))`);
          o.style.setProperty('--del', del);
        });
      }

      // Bind theme buttons
      themeBtns.forEach(b => b.addEventListener('click', () => { setTheme(b.dataset.theme); shuffle(); }));

      // Controls
      flowInput.addEventListener('input', e => setFlow(e.target.value), { passive: true });
      grainInput.addEventListener('input', e => setGrain(e.target.value), { passive: true });
      shuffleBtn.addEventListener('click', shuffle);

      // Pause
      pauseBtn.addEventListener('click', () => {
        const paused = pauseBtn.getAttribute('aria-pressed') === 'true';
        pauseBtn.setAttribute('aria-pressed', String(!paused));
        if (paused) {
          root.classList.remove('is-paused');
          running = true;
        } else {
          root.classList.add('is-paused');
          running = false;
        }
      });

      // Pointer
      root.addEventListener('pointermove', onMove, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.active = false; });

      // Timestamp
      updateTimestamp();
      const tick = setInterval(updateTimestamp, 1000);

      // Init
      setTheme('fjord');
      setFlow(flowInput.value);
      setGrain(grainInput.value);
      shuffle();

      // Cleanup when removed
      root.addEventListener('DOMNodeRemoved', () => { clearInterval(tick); }, { once: true });
    })();
  </script>
