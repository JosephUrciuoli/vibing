<section id="vibe2036" role="region" aria-label="Halo Garden — kinetic orbs 2036">
  <style>
    /* Halo Garden — 2036 (scoped) */
    #vibe2036{
      --ink:#0e1320;
      --muted: color-mix(in oklab, var(--ink), transparent 50%);
      --bg0:#f8fbff;
      --bg1:#edf4ff;
      --a:#7ed8ff;
      --b:#90ffd1;
      --c:#b6a2ff;
      --d:#ffd59a;
      --panel: rgba(255,255,255,0.65);
      --glass: rgba(255,255,255,0.50);
      --line: rgba(10,18,34,0.12);

      position: relative;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: clamp(14px, 3.6vmin, 32px);
      padding: clamp(20px, 6vmin, 64px);
      border-radius: 30px;
      color: var(--ink);
      background:
        radial-gradient(120% 100% at var(--mx,70%) var(--my,12%), color-mix(in oklab, var(--b), transparent 88%), transparent 50%),
        conic-gradient(from 240deg at 75% 18%, color-mix(in oklab, var(--c), transparent 92%), transparent 25%, color-mix(in oklab, var(--a), transparent 94%)),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid color-mix(in oklab, var(--ink), transparent 84%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.75),
        0 90px 260px rgba(8,12,20,0.18);
      overflow: clip;
      isolation: isolate;
    }

    /* Themes */
    #vibe2036[data-theme="daybreak"]{
      --ink:#101622; --muted: color-mix(in oklab, #101622, transparent 48%);
      --bg0:#f6fbff; --bg1:#e8f2ff;
      --a:#76d1ff; --b:#8effd1; --c:#a7a5ff; --d:#ffd79f;
      --panel: rgba(255,255,255,0.66);
      --glass: rgba(255,255,255,0.52);
      --line: rgba(8,14,30,0.12);
    }
    #vibe2036[data-theme="dusk"]{
      --ink:#211a24; --muted: color-mix(in oklab, #211a24, transparent 46%);
      --bg0:#fff6f3; --bg1:#ffeae1;
      --a:#ffb094; --b:#ffe27f; --c:#ffa6c1; --d:#b8f2de;
      --panel: rgba(255,255,255,0.70);
      --glass: rgba(255,255,255,0.58);
      --line: rgba(40,24,16,0.12);
    }
    #vibe2036[data-theme="porcelain"]{
      --ink:#14181c; --muted: color-mix(in oklab, #14181c, transparent 42%);
      --bg0:#fbfbfb; --bg1:#f1f1f1;
      --a:#8aa9ff; --b:#96ffd7; --c:#ff9ecf; --d:#ffd9a6;
      --panel: rgba(255,255,255,0.82);
      --glass: rgba(255,255,255,0.64);
      --line: rgba(20,24,28,0.10);
    }
    #vibe2036[data-theme="nocturne"]{
      --ink:#eaf1ff; --muted: color-mix(in oklab, #eaf1ff, transparent 38%);
      --bg0:#070a12; --bg1:#0a1120;
      --a:#7ea3ff; --b:#77ffd0; --c:#ffa0db; --d:#ffe08f;
      --panel: rgba(255,255,255,0.10);
      --glass: rgba(255,255,255,0.12);
      --line: rgba(255,255,255,0.10);
      border-color: color-mix(in oklab, var(--ink), transparent 80%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 110px 320px rgba(0,0,0,0.6),
        0 170px 440px color-mix(in oklab, var(--c), transparent 88%);
    }

    /* Masthead */
    #vibe2036 .mast{
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap; gap:12px; z-index:3;
    }
    #vibe2036 .brand{
      display:flex; align-items:center; gap:12px;
      padding:12px 16px; border-radius: 16px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.06));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.65), 0 14px 28px rgba(6,10,22,0.18);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2036 .logo{
      width:20px; height:20px; border-radius:7px; position:relative; overflow:clip;
      background:
        radial-gradient(90% 90% at 30% 30%, var(--a), transparent 60%),
        radial-gradient(90% 90% at 70% 70%, var(--c), transparent 60%),
        conic-gradient(from 0deg, var(--b), var(--d), var(--a));
      animation: twirl36 14s linear infinite;
      box-shadow: 0 6px 14px color-mix(in oklab, var(--a), transparent 70%);
    }
    @keyframes twirl36 { to{ transform: rotate(360deg); } }

    /* Controls */
    #vibe2036 .controls{ display:flex; flex-wrap:wrap; gap:8px; }
    #vibe2036 .pill{
      appearance:none; cursor:pointer; user-select:none;
      border:1px solid color-mix(in oklab, var(--ink), transparent 80%);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.02));
      color:inherit;
      padding:10px 14px; border-radius:999px;
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
      box-shadow: 0 10px 22px rgba(6,10,22,0.18);
    }
    #vibe2036 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 44px rgba(6,10,22,0.24); }
    #vibe2036 .pill[aria-pressed="true"]{
      background: linear-gradient(90deg, var(--a), var(--d));
      border-color: transparent;
      color: color-mix(in oklab, var(--ink), #000 30%);
    }

    /* Stage */
    #vibe2036 .stage{ position:relative; display:grid; place-items:center; min-height:64vh; z-index:1; }
    #vibe2036 .frame{
      position:relative; width:min(92vw, 1100px); aspect-ratio: 14/9; border-radius: 30px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--ink), transparent 80%);
      background:
        radial-gradient(160% 120% at 50% 30%, color-mix(in oklab, var(--a), transparent 86%), transparent 58%),
        radial-gradient(140% 160% at 50% 80%, color-mix(in oklab, var(--c), transparent 86%), transparent 62%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg0), white 10%), color-mix(in oklab, var(--bg1), white 4%));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.55),
        0 44px 160px rgba(0,0,0,0.18),
        0 84px 260px color-mix(in oklab, var(--a), transparent 86%);
      transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 200ms ease;
      will-change: transform;
    }
    #vibe2036 .frame::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(closest-side at 28% 16%, rgba(255,255,255,0.45), transparent 42%),
        radial-gradient(closest-side at 72% 84%, rgba(255,255,255,0.25), transparent 52%);
      mix-blend-mode: screen;
      z-index:2;
    }
    #vibe2036 canvas#halo36{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    /* Overlay copy */
    #vibe2036 .copy{
      position:absolute; left:6%; bottom:6%; z-index:3;
      max-width:min(560px, 90%);
      padding: clamp(12px, 2vmin, 20px) clamp(14px, 3vmin, 26px);
      border-radius: 16px;
      border:1px solid color-mix(in oklab, var(--ink), transparent 82%);
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.06));
      backdrop-filter: blur(10px) saturate(160%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.55), 0 16px 50px rgba(6,10,22,0.18);
    }
    #vibe2036 .eyebrow{ display:block; color:var(--muted); margin-bottom:6px;
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.14em; text-transform:uppercase;
    }
    #vibe2036 h1{
      margin:0 0 6px;
      font: 900 clamp(34px, 7.5vw, 110px)/0.9 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--b), var(--a), var(--c), var(--d));
      background-size: 240% 100%;
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      animation: shimmer36 16s ease-in-out infinite;
      filter: drop-shadow(0 4px 12px color-mix(in oklab, var(--a), transparent 82%));
    }
    @keyframes shimmer36 { 0%,100%{ background-position:0% 50%; } 50%{ background-position:100% 50%; } }
    #vibe2036 .lead{ margin:0; color:var(--muted); font: 500 clamp(14px, 2.1vw, 19px)/1.7 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }

    /* Badge */
    #vibe2036 .badge{
      position:absolute; right:6%; top:6%; z-index:3;
      pointer-events:none;
      padding:10px 12px; border-radius: 12px;
      border: 1px dashed color-mix(in oklab, var(--ink), transparent 74%);
      background: linear-gradient(180deg, rgba(255,255,255,0.50), rgba(255,255,255,0.06));
      backdrop-filter: blur(6px) saturate(150%);
      font: 800 12px/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; color:var(--muted);
    }

    /* Footer meta */
    #vibe2036 .meta{
      display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font:500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      z-index:4;
    }
    #vibe2036 #last-updated{ opacity:0.9; }

    /* Motion reduction */
    @media (prefers-reduced-motion: reduce){
      #vibe2036 h1{ animation: none !important; }
      #vibe2036 .logo{ animation: none !important; }
      #vibe2036 canvas#halo36{ filter:none !important; }
    }
  </style>

  <div class="mast">
    <div class="brand">
      <span class="logo" aria-hidden="true"></span>
      Halo Garden — 2036
    </div>
    <div class="controls" aria-label="Controls">
      <button class="pill" id="theme36" type="button" aria-pressed="false" aria-label="Cycle theme">Daybreak</button>
      <button class="pill" id="motion36" type="button" aria-pressed="true" aria-label="Toggle motion">Flow</button>

  <div class="stage" id="stage36" aria-live="polite" aria-label="Kinetic orb field. Drag to tilt, click to ripple.">
    <div class="frame" id="frame36">
      <canvas id="halo36" role="img" aria-label="Swirling luminous orbs"></canvas>

      <div class="copy">
        <span class="eyebrow">Kinetic Garden</span>
        <h1 id="title36" title="Click to shuffle">Halo Garden</h1>
        <p class="lead">Drag to tilt. Click to ripple. Keys: T theme, M motion, N mesh, D density, Space pulse.</p>

  <div class="meta">
    <span class="hint">Shortcuts: T • M • N • D • Space</span>
    <span id="last-updated">Last updated: 2026-01-18 08:27:11 EST</span>
  </div>

  <script>
    (function(){
      const root   = document.getElementById('vibe2036');
      const stage  = document.getElementById('stage36');
      const frame  = document.getElementById('frame36');
      const canvas = document.getElementById('halo36');
      const ctx    = canvas.getContext('2d', { alpha:true });

      const btnTheme  = document.getElementById('theme36');
      const btnMotion = document.getElementById('motion36');
      const btnMesh   = document.getElementById('mesh36');
      const btnDens   = document.getElementById('dens36');
      const title     = document.getElementById('title36');
      const updated   = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ updated.textContent = 'Updated: just now'; }

      // Theme
      const THEMES = ['daybreak','dusk','porcelain','nocturne'];
      const LABELS = { daybreak:'Daybreak', dusk:'Dusk', porcelain:'Porcelain', nocturne:'Nocturne' };
      let themeIndex = (matchMedia && matchMedia('(prefers-color-scheme: dark)').matches) ? 3 : 0;
      function setTheme(i){
        const t = THEMES[i % THEMES.length];
        root.dataset.theme = t;
        btnTheme.textContent = LABELS[t];
        btnTheme.setAttribute('aria-pressed', String(t !== 'daybreak'));
        drawOnce();
      }
      setTheme(themeIndex);

      // Motion, mesh, density
      let motion = !matchMedia('(prefers-reduced-motion: reduce)').matches;
      btnMotion.textContent = motion ? 'Flow' : 'Still';
      btnMotion.setAttribute('aria-pressed', String(motion));
      root.setAttribute('data-motion', motion ? 'on':'off');

      let mesh = true;
      btnMesh.setAttribute('aria-pressed', String(mesh));

      const DSET = [0.7, 1.0, 1.6]; // L, M, H multipliers
      const DLABELS = ['L','M','H'];
      let dIndex = 1;
      btnDens.textContent = 'Density: ' + DLABELS[dIndex];
      btnDens.setAttribute('aria-pressed', String(dIndex>1));

      // Pointer tilt
      const ptr = { x:0.55, y:0.3, tx:0.55, ty:0.3, down:false };
      function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }
      stage.addEventListener('pointermove', (e)=>{
        const r = frame.getBoundingClientRect();
        const x = clamp((e.clientX - r.left)/r.width, 0, 1);
        const y = clamp((e.clientY - r.top)/r.height, 0, 1);
        ptr.tx = x; ptr.ty = y;
      });
      stage.addEventListener('pointerdown', (e)=>{ ptr.down=true; pulse(e); });
      stage.addEventListener('pointerup',   ()=>{ ptr.down=false; });
      stage.addEventListener('pointerleave',()=>{ ptr.down=false; });

      // Title shuffle
      const mottos = [
        'Halo Garden',
        'Orbital Bloom',
        'Aeon Orchard',
        'Lacuna Lights',
        'Silent Constellary'
      ];
      title.addEventListener('click', ()=>{
        title.textContent = mottos[Math.floor(Math.random()*mottos.length)];
      });

      // Sizing
      let W=0, H=0, DPR=Math.min(2, window.devicePixelRatio || 1);
      function size(){
        const r = frame.getBoundingClientRect();
        canvas.width  = Math.floor(r.width * DPR);
        canvas.height = Math.floor(r.height * DPR);
        canvas.style.width = r.width + 'px';
        canvas.style.height= r.height + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        W = r.width; H = r.height;
        resetScene();
        drawOnce();
      }
      const ro = new ResizeObserver(size); ro.observe(frame); size();

      function css(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }
      function palette(){ return [css('--a')||'#7ed8ff', css('--b')||'#90ffd1', css('--c')||'#b6a2ff', css('--d')||'#ffd59a']; }

      // Scene
      let last = performance.now(), t = 0, raf = null;
      let orbs = [];
      let ripples = [];

      function resetScene(){
        const cols = palette();
        const n = Math.floor(180 * DSET[dIndex] * (W*H / (900*600)));
        orbs = [];
        for(let i=0;i<n;i++){
          const a = Math.random()*Math.PI*2;
          const r = 30 + Math.random()*Math.min(W,H)*0.55;
          const cx = W*0.5 + Math.cos(a)*r*0.2;
          const cy = H*0.5 + Math.sin(a)*r*0.15;
          const speed = 0.2 + Math.random()*0.8;
          orbs.push({
            x: cx, y: cy,
            vx: (Math.sin(a)*0.6 + (Math.random()-0.5))*speed,
            vy: (-Math.cos(a)*0.6 + (Math.random()-0.5))*speed,
            base: Math.random()*Math.PI*2,
            size: 1.2 + Math.random()*2.8,
            hue: cols[i%cols.length],
            wob: 0.6 + Math.random()*1.2,
            life: 1
          });
        }
      }

      function tilt(){
        ptr.x += (ptr.tx - ptr.x)*0.08;
        ptr.y += (ptr.ty - ptr.y)*0.08;
        const tx = (ptr.y - 0.5) * -10;
        const ty = (ptr.x - 0.5) * 10;
        frame.style.setProperty('--rx', tx.toFixed(2)+'deg');
        frame.style.setProperty('--ry', ty.toFixed(2)+'deg');
        root.style.setProperty('--mx', (ptr.x*100)+'%');
        root.style.setProperty('--my', (ptr.y*100)+'%');
      }

      function clearFrame(){
        if(motion){
          ctx.globalCompositeOperation = 'source-over';
          const theme = root.dataset.theme;
          const fade = theme==='nocturne' ? 'rgba(8,12,20,0.12)' : 'rgba(255,255,255,0.10)';
          ctx.fillStyle = fade;
          ctx.fillRect(0,0,W,H);
        }else{
          ctx.clearRect(0,0,W,H);
          const base = root.dataset.theme==='nocturne' ? '#0a1120' : '#ffffff';
          ctx.fillStyle = base; ctx.fillRect(0,0,W,H);
        }
      }

      function drawOrbs(dt){
        tilt();
        const px = ptr.x*W, py = ptr.y*H;
        const attract = 28 + 34*DSET[dIndex];

        // simulate
        for(const o of orbs){
          const dx = px - o.x, dy = py - o.y;
          const d2 = dx*dx + dy*dy;
          const inv = 1/Math.max(80, Math.sqrt(d2));
          o.vx += dx * inv * 0.002;
          o.vy += dy * inv * 0.002;

          // gentle curl field
          const curl = Math.sin((o.y*0.003) + t*o.wob) * 0.12;
          const curl2= Math.cos((o.x*0.003) - t*o.wob) * 0.12;
          o.vx += curl2; o.vy += curl;

          // damping
          o.vx *= 0.985; o.vy *= 0.985;
          o.x += o.vx * attract * dt;
          o.y += o.vy * attract * dt;

          // wrap softly
          if(o.x<-20) o.x=W+20; if(o.x>W+20) o.x=-20;
          if(o.y<-20) o.y=H+20; if(o.y>H+20) o.y=-20;
        }

        // render
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        // optional mesh
        if(mesh){
          ctx.lineWidth = 0.8;
          ctx.globalAlpha = 0.12;
          const off = palette();
          for(let i=0;i<orbs.length;i+=3){
            const a = orbs[i], b = orbs[(i+37)%orbs.length], c = orbs[(i+97)%orbs.length];
            const ab = (a.x-b.x)**2+(a.y-b.y)**2;
            const bc = (b.x-c.x)**2+(b.y-c.y)**2;
            const ca = (c.x-a.x)**2+(c.y-a.y)**2;
            const thr = (Math.min(W,H)*0.28)**2;
            if(ab<thr){ ctx.strokeStyle = off[i%off.length]; ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke(); }
            if(bc<thr){ ctx.strokeStyle = off[(i+1)%off.length]; ctx.beginPath(); ctx.moveTo(b.x,b.y); ctx.lineTo(c.x,c.y); ctx.stroke(); }
            if(ca<thr){ ctx.strokeStyle = off[(i+2)%off.length]; ctx.beginPath(); ctx.moveTo(c.x,c.y); ctx.lineTo(a.x,a.y); ctx.stroke(); }
          }
          ctx.globalAlpha = 1;
        }

        // orbs with bloom
        for(const o of orbs){
          const s = (o.size + Math.sin(o.base + t*1.2)*0.6);
          const R = 12 + s*6;
          const g = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, R);
          g.addColorStop(0, 'rgba(255,255,255,0.70)');
          g.addColorStop(0.35, o.hue);
          g.addColorStop(1, 'rgba(255,255,255,0.0)');
          ctx.fillStyle = g;
          ctx.globalAlpha = 0.85;
          ctx.beginPath(); ctx.arc(o.x, o.y, R, 0, Math.PI*2); ctx.fill();

          // inner core
          ctx.globalAlpha = 0.35;
          ctx.fillStyle = 'rgba(255,255,255,0.7)';
          ctx.beginPath(); ctx.arc(o.x, o.y, Math.max(2, s*1.2), 0, Math.PI*2); ctx.fill();
        }

        ctx.restore();
      }

      function pulse(e){
        const r = frame.getBoundingClientRect();
        const x = e?.clientX ? (e.clientX - r.left) : W/2;
        const y = e?.clientY ? (e.clientY - r.top)  : H/2;
        ripples.push({ x, y, t:0, life:1 });
      }

      function drawRipples(dt){
        for(let i=ripples.length-1;i>=0;i--){
          const p = ripples[i];
          p.t += dt*1.2;
          p.life -= dt*0.6;
          if(p.life<=0){ ripples.splice(i,1); continue; }
          const R = 10 + p.t*220;
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, R);
          g.addColorStop(0, 'rgba(255,255,255,'+(0.3*p.life).toFixed(3)+')');
          g.addColorStop(1, 'rgba(255,255,255,0.0)');
          ctx.globalCompositeOperation = 'lighter';
          ctx.globalAlpha = 0.9*p.life;
          ctx.fillStyle = g;
          ctx.beginPath(); ctx.arc(p.x, p.y, R, 0, Math.PI*2); ctx.fill();
        }
      }

      function drawOnce(){ draw(true); }
      function draw(staticOnly){
        clearFrame();
        drawOrbs(staticOnly?0:0.016);
        drawRipples(staticOnly?0:0.016);
      }

      function tick(now){
        if(!motion) return;
        const dt = Math.min(50, now - last)/1000;
        last = now; t += dt;
        if(ptr.down && Math.random() < 0.04) pulse();
        draw();
        raf = requestAnimationFrame(tick);
      }

      // Init
      resetScene();
      if(motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
      else { drawOnce(); }

      // Interactions
      btnTheme.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % THEMES.length;
        setTheme(themeIndex);
        resetScene();
      });
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        root.setAttribute('data-motion', motion ? 'on' : 'off');
        btnMotion.textContent = motion ? 'Flow' : 'Still';
        btnMotion.setAttribute('aria-pressed', String(motion));
        if(motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
        else { drawOnce(); }
      });
      btnMesh.addEventListener('click', ()=>{
        mesh = !mesh;
        btnMesh.setAttribute('aria-pressed', String(mesh));
        drawOnce();
      });
      btnDens.addEventListener('click', ()=>{
        dIndex = (dIndex + 1) % DSET.length;
        btnDens.textContent = 'Density: ' + DLABELS[dIndex];
        btnDens.setAttribute('aria-pressed', String(dIndex>1));
        resetScene(); drawOnce();
      });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') btnTheme.click();
        if(k==='m') btnMotion.click();
        if(k==='n') btnMesh.click();
        if(k==='d') btnDens.click();
        if(k===' '){ e.preventDefault(); pulse(); }
      });

      // Resize + visibility
      window.addEventListener('resize', ()=>{ resetScene(); drawOnce(); });
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden && raf){ cancelAnimationFrame(raf); }
        else if(!document.hidden && motion){ last = performance.now(); raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
