<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div class="vibe-1884" data-theme="mist" data-paused="false" aria-label="Lumen Loom — generative tapestry">
  <style>
    .vibe-1884{
      --ink:#0c111b;
      --muted:#5a667a;
      --bg0:#f9fbff;
      --bg1:#eef4ff;
      --edge:rgba(0,0,0,0.12);
      --glass:rgba(255,255,255,0.55);
      --ring:rgba(0,0,0,0.06);
      --p1:#7aa7ff; --p2:#8de2d1; --p3:#ffd46a; --p4:#ff9bb1;
      color:var(--ink);
      font-family: ui-rounded, ui-sans-serif, -apple-system, "SF Pro Rounded", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      letter-spacing:.1px; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      position:relative; isolation:isolate;
    }
    .vibe-1884[data-theme="midnight"]{
      --ink:#eef2ff; --muted:#a6b0c5;
      --bg0:#070a12; --bg1:#0e1523;
      --edge:rgba(255,255,255,0.16);
      --glass:rgba(255,255,255,0.08);
      --ring:rgba(255,255,255,0.12);
      --p1:#9b7dff; --p2:#7af7c8; --p3:#ffd46a; --p4:#ff6aa9;
    }
    .vibe-1884[data-theme="ivory"]{
      --ink:#131411; --muted:#6d6b62;
      --bg0:#fffdf6; --bg1:#f2efe7;
      --edge:rgba(0,0,0,0.14);
      --glass:rgba(255,255,255,0.6);
      --ring:rgba(0,0,0,0.08);
      --p1:#111827; --p2:#374151; --p3:#9ca3af; --p4:#d1d5db;
    }

    .vibe-1884 .frame{
      position:relative; border-radius:36px; overflow:hidden; min-height:clamp(640px, 92vmin, 1200px);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      background:
        radial-gradient(140% 100% at -10% 110%, color-mix(in oklab, var(--p1) 14%, transparent), transparent 60%),
        radial-gradient(130% 100% at 110% -10%, color-mix(in oklab, var(--p4) 12%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:
        0 120px 260px rgba(0,0,0,0.45),
        0 1px 0 rgba(255,255,255,0.55) inset,
        0 -200px 240px color-mix(in oklab, var(--p3), transparent 94%) inset;
    }
    .vibe-1884 .aura{
      content:""; position:absolute; inset:-40%; pointer-events:none; opacity:.3; mix-blend-mode:soft-light; filter:blur(36px) saturate(1.05);
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--p1) 14%, transparent), transparent 60%),
        conic-gradient(from 120deg, color-mix(in oklab, var(--p2) 14%, transparent), transparent 60%),
        conic-gradient(from 240deg, color-mix(in oklab, var(--p4) 14%, transparent), transparent 60%);
      animation: spin-aura-1884 90s linear infinite;
    }
    @keyframes spin-aura-1884{ to{ transform:rotate(360deg) } }

    .vibe-1884 .top{
      position:relative; z-index:3; display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding: clamp(14px, 3vw, 26px);
    }
    .vibe-1884 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      font-weight:900; letter-spacing:.18em; text-transform:uppercase; font-size:11px; white-space:nowrap;
    }
    .vibe-1884 .sigil{
      width:44px; height:44px; border-radius:12px; position:relative; overflow:hidden;
      background:
        linear-gradient(135deg, color-mix(in oklab, var(--p1) 35%, transparent), transparent 60%),
        linear-gradient(225deg, color-mix(in oklab, var(--p2) 35%, transparent), transparent 70%),
        linear-gradient(160deg, var(--bg0), var(--bg1));
      box-shadow:0 0 0 1px color-mix(in oklab, var(--edge), transparent 22%) inset, 0 16px 36px color-mix(in oklab, var(--p1), transparent 70%);
    }
    .vibe-1884 .sigil::after{
      content:""; position:absolute; inset:10px; border-radius:8px; border:2px dashed color-mix(in oklab, var(--p1), var(--p2) 50%);
      animation: spin-aura-1884 12s linear infinite;
    }

    .vibe-1884 .themes{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.35) blur(10px);
    }
    .vibe-1884 .themes button{
      appearance:none; border:0; cursor:pointer; background:transparent;
      color:var(--muted); padding:8px 12px; border-radius:999px;
      font-size:12px; font-weight:900; letter-spacing:.06em; transition: color 160ms ease, background 160ms ease;
    }
    .vibe-1884 .themes button.active,
    .vibe-1884 .themes button:hover{ color:var(--ink); background:rgba(0,0,0,0.08); }
    .vibe-1884[data-theme="midnight"] .themes button.active,
    .vibe-1884[data-theme="midnight"] .themes button:hover{ background:rgba(255,255,255,0.12); color:var(--ink); }

    .vibe-1884 .stage{
      position:relative; z-index:1; margin: 0 clamp(12px, 2vw, 22px) clamp(14px, 3vw, 26px);
      border-radius:28px; overflow:hidden; background:
        radial-gradient(120% 140% at 50% -20%, color-mix(in oklab, var(--p1) 12%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, var(--bg1), var(--bg0) 18%), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 24%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.5) inset, 0 36px 120px rgba(0,0,0,0.36), 0 0 0 12px color-mix(in oklab, var(--ring), transparent 64%) inset;
    }
    .vibe-1884 canvas.loom{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    .vibe-1884 .overlay{
      position:relative; z-index:2; display:grid; place-items:center; text-align:center; pointer-events:none;
      padding: clamp(12px, 2.5vw, 26px);
    }
    .vibe-1884 .pill{
      display:inline-flex; align-items:center; gap:10px; pointer-events:auto;
      padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%);
      backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1884 .title{
      margin:16px 0 6px; font-weight:1000; letter-spacing:-0.03em; line-height:0.92;
      font-size: clamp(56px, 9.4vw, 160px);
      background: linear-gradient(100deg, var(--p1), var(--p2), var(--p3), var(--p4));
      -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow: 0 1px 0 rgba(255,255,255,0.18);
      animation: flow-title-1884 20s linear infinite; background-size:220% 100%;
    }
    @keyframes flow-title-1884{ to{ background-position:220% 50% } }
    .vibe-1884 .sub{
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 1.9vw, 19px);
      line-height:1.7; max-width:70ch; margin: 6px auto 18px;
    }

    .vibe-1884 .dock{
      z-index:3; position:relative; display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px;
      margin: 12px auto 10px;
    }
    .vibe-1884 .cta, .vibe-1884 .ghost{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      color:#0a0f19; background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--p2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1884[data-theme="midnight"] .cta{ color:#0b0f18; }
    .vibe-1884 .ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1884 .cta:hover{ transform:translateY(-1px); filter:saturate(1.06); box-shadow:0 18px 40px color-mix(in oklab, var(--p1), transparent 52%), 0 1px 0 rgba(255,255,255,0.75) inset; }
    .vibe-1884 .ghost:hover{ transform:translateY(-1px); background:rgba(0,0,0,0.06); }
    .vibe-1884[data-theme="midnight"] .ghost:hover{ background:rgba(255,255,255,0.08); }

    .vibe-1884 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em; backdrop-filter:saturate(1.3) blur(8px);
    }
    .vibe-1884 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:220px; height:28px; background:transparent;
    }
    .vibe-1884 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1884 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4)); opacity:.9;
    }
    .vibe-1884 input[type="range"]::-webkit-slider-thumb,
    .vibe-1884 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--p2), var(--p1) 50%);
      margin-top:-5px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1884 .meta{
      position:relative; z-index:3; margin: 14px auto 10px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96;
    }
    .vibe-1884 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1884 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--p1), var(--p2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--p1), transparent 45%);
      animation:pulse-1884 2200ms ease-out infinite;
    }
    @keyframes pulse-1884{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--p1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 900px){
      .vibe-1884 .top{ padding:14px; }
      .vibe-1884 input[type="range"]{ width:160px; }
      .vibe-1884 .title{ letter-spacing:-0.01em; }
    }
  </style>

  <section class="frame" role="region" aria-labelledby="loom-title">

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1884');
      const canvas = root.querySelector('canvas.loom');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.stage');
      const themes = root.querySelectorAll('.themes [data-theme]');

      const btnToggle = root.querySelector('[data-action="toggle"]');
      const btnPulse = root.querySelector('[data-action="pulse"]');
      const btnReseed = root.querySelector('[data-action="reseed"]');
      const btnSnap = root.querySelector('[data-action="snap"]');

      const threadsInput = root.querySelector('#threads-1884');
      const driftInput = root.querySelector('#drift-1884');
      const thickInput = root.querySelector('#thick-1884');
      const glowInput = root.querySelector('#glow-1884');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        themes.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        samplePalette();
        reseed(true);
        hardClear();
      }
      themes.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Canvas sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(stage);
      function fit(){
        const r = stage.getBoundingClientRect();
        const w = Math.floor(r.width);
        const h = Math.floor(r.height);
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        W = w; H = h;
        samplePalette();
        reseed(true);
        hardClear();
      }

      // Palette helpers
      const css = (k)=> getComputedStyle(root).getPropertyValue(k).trim();
      function hexToRgb(h){
        if(!h || h[0] !== '#') return [255,255,255];
        const p = parseInt(h.slice(1),16);
        return [(p>>16)&255, (p>>8)&255, p&255];
      }
      function mix(a,b,t){
        return [
          Math.round(a[0] + (b[0]-a[0])*t),
          Math.round(a[1] + (b[1]-a[1])*t),
          Math.round(a[2] + (b[2]-a[2])*t)
        ];
      }
      function rgb(arr,a=1){ return `rgba(${arr[0]},${arr[1]},${arr[2]},${a})`; }
      let pal = [];
      function samplePalette(){
        pal = [
          hexToRgb(css('--p1')||'#7aa7ff'),
          hexToRgb(css('--p2')||'#8de2d1'),
          hexToRgb(css('--p3')||'#ffd46a'),
          hexToRgb(css('--p4')||'#ff9bb1')
        ];
      }
      function grad4(t){
        const tt = (t%1+1)%1;
        if(tt<1/3) return mix(pal[0], pal[1], tt*3);
        if(tt<2/3) return mix(pal[1], pal[2], (tt-1/3)*3);
        return mix(pal[2], pal[3], (tt-2/3)*3);
      }

      // Flow field state
      let raf = 0, last = 0;
      let particles = [];
      let pulse = 0;
      const pointer = { x:0, y:0, inside:false, down:false };
      canvas.addEventListener('pointermove', (e)=>{
        const r = canvas.getBoundingClientRect();
        pointer.x = (e.clientX - r.left);
        pointer.y = (e.clientY - r.top);
        pointer.inside = true;
      });
      canvas.addEventListener('pointerdown', ()=> pointer.down = true);
      canvas.addEventListener('pointerup', ()=> pointer.down = false);
      canvas.addEventListener('pointerleave', ()=>{ pointer.inside=false; pointer.down=false; });

      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = css('--bg1') || '#eef4ff';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function softClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const g = parseFloat(glowInput.value);
        ctx.globalAlpha = Math.max(0.06, Math.min(0.18, g*0.16));
        ctx.fillStyle = css('--bg1') || '#eef4ff';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function reseed(full=true){
        const n = parseInt(threadsInput.value,10);
        particles = new Array(n).fill(0).map((_,i)=>({
          x: Math.random()*W,
          y: Math.random()*H,
          px: null,
          py: null,
          life: 80 + Math.random()*240,
          hue: Math.random(),
          seed: Math.random()*1000
        }));
      }

      // Vector field
      function field(x,y,t){
        const nx = x/W, ny = y/H;
        const f1 = Math.sin((nx*6.0 + t*0.4) * Math.PI) + Math.cos((ny*6.0 - t*0.5) * Math.PI);
        const f2 = Math.sin((nx*3.0 - ny*3.0 + t*0.25) * Math.PI*2.0);
        const a = f1*0.8 + f2*0.6 + (pulse*0.8)*Math.sin((nx+ny+t)*6.28);
        const v = { x: Math.cos(a), y: Math.sin(a) };
        // pointer attractor/swirl
        if(pointer.inside){
          const dx = (pointer.x - x);
          const dy = (pointer.y - y);
          const d2 = Math.max(120, dx*dx + dy*dy);
          const pull = (pointer.down ? 2600 : 900) / d2;
          const swirl = (pointer.down ? 1.6 : 0.9);
          v.x += dx*pull + (-dy/Math.sqrt(d2))*swirl*0.6;
          v.y += dy*pull + ( dx/Math.sqrt(d2))*swirl*0.6;
        }
        return v;
      }

      function stepParticle(p, dt, t){
        const drift = parseFloat(driftInput.value);
        const thick = parseFloat(thickInput.value);
        const glow = parseFloat(glowInput.value);

        const v = field(p.x, p.y, t);
        p.px = (p.px==null? p.x : p.x);
        p.py = (p.py==null? p.y : p.y);

        p.x += v.x * (120 * dt) * drift * (1 + pulse*0.7);
        p.y += v.y * (120 * dt) * drift * (1 + pulse*0.7);

        // wrap
        if(p.x < -2){ p.x = W+2; p.px = p.x; }
        if(p.x > W+2){ p.x = -2; p.px = p.x; }
        if(p.y < -2){ p.y = H+2; p.py = p.y; }
        if(p.y > H+2){ p.y = -2; p.py = p.y; }

        // draw
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const tcol = (p.hue + 0.15*Math.sin(t*0.5 + p.seed))%1;
        const c = grad4((tcol + 1)%1);
        ctx.strokeStyle = rgb(c, Math.max(0.06, Math.min(0.9, (0.22 + glow*0.4 + pulse*0.2))));
        ctx.lineWidth = 0.5 + thick*0.6 + pulse*0.4;
        ctx.lineCap = 'round';
        ctx.shadowColor = rgb(c, 0.5*glow + 0.35*pulse);
        ctx.shadowBlur = 10 + 26*glow + 36*pulse;

        ctx.beginPath();
        // subtle curvature
        const cx = (p.px + p.x)/2 + Math.sin((p.seed + t)*3)*2;
        const cy = (p.py + p.y)/2 + Math.cos((p.seed + t)*3)*2;
        ctx.moveTo(p.px, p.py);
        ctx.quadraticCurveTo(cx, cy, p.x, p.y);
        ctx.stroke();
        ctx.restore();

        p.life -= dt*60;
        if(p.life <= 0){
          p.x = Math.random()*W; p.y = Math.random()*H; p.px = p.x; p.py = p.y;
          p.life = 80 + Math.random()*240; p.hue = Math.random(); p.seed = Math.random()*1000;
        }else{
          p.px = p.x; p.py = p.y;
        }
      }

      function loop(ts){
        raf = requestAnimationFrame(loop);
        if(root.getAttribute('data-paused') === 'true'){ last = ts; return; }
        if(!last) last = ts;
        const dt = Math.min(50, ts - last) / 1000;
        last = ts;
        softClear();
        const t = ts/1000;
        if(pulse>0){ pulse = Math.max(0, pulse - dt*0.6); }

        for(let i=0;i<particles.length;i++){ stepParticle(particles[i], dt, t); }
      }

      // Controls
      function setPaused(p){
        root.setAttribute('data-paused', p ? 'true' : 'false');
        btnToggle.textContent = p ? 'Play ►' : 'Pause ▌▌';
      }
      btnToggle.addEventListener('click', ()=> setPaused(root.getAttribute('data-paused') !== 'true'));
      btnReseed.addEventListener('click', ()=>{ reseed(true); hardClear(); });
      btnPulse.addEventListener('click', ()=>{ pulse = 1; });

      btnSnap.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'lumen-loom.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Wheel adjusts drift
      stage.addEventListener('wheel', (e)=>{
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        const cur = parseFloat(driftInput.value);
        const nv = Math.max(parseFloat(driftInput.min), Math.min(parseFloat(driftInput.max), cur + delta));
        driftInput.value = String(nv);
      }, { passive:false });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === ' '){ e.preventDefault(); setPaused(root.getAttribute('data-paused') !== 'true'); }
        if(k === '1'){ setTheme('mist'); }
        if(k === '2'){ setTheme('midnight'); }
        if(k === '3'){ setTheme('ivory'); }
        if(k.toLowerCase() === 's'){ btnSnap.click(); }
        if(k.toLowerCase() === 'r'){ btnReseed.click(); }
        if(k.toLowerCase() === 'p'){ btnPulse.click(); }
        if(k === '+' || k === '='){ const n = Math.min(parseInt(threadsInput.max,10), parseInt(threadsInput.value,10)+50); threadsInput.value = String(n); reseed(true); hardClear(); }
        if(k === '-' || k === '_'){ const n = Math.max(parseInt(threadsInput.min,10), parseInt(threadsInput.value,10)-50); threadsInput.value = String(n); reseed(true); hardClear(); }
      });

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if(media.matches){ setPaused(true); } }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // React to input changes
      threadsInput.addEventListener('input', ()=>{ reseed(true); hardClear(); });
      thickInput.addEventListener('input', ()=>{ /* live */ });
      driftInput.addEventListener('input', ()=>{ /* live */ });
      glowInput.addEventListener('input', ()=>{ /* live */ });

      // Init
      fit();
      samplePalette();
      reseed(true);
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(loop);
      setTimeout(()=> hardClear(), 40);
    })();
  </script>
