<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe2129">
  <style>
    .vibe2129 {
      --a: 210 92% 62%;
      --b: 265 88% 66%;
      --c: 18 92% 60%;
      --ink: #e8eef7;
      --muted: rgba(232,238,247,0.75);
      --glass: rgba(255,255,255,0.06);
      --line: rgba(255,255,255,0.18);
      --mx: 0; /* mouse influence x */
      --my: 0; /* mouse influence y */

      position: relative;
      border-radius: 20px;
      overflow: hidden;
      padding: clamp(20px, 4vw, 40px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background:
        radial-gradient(1200px 600px at 0% 0%, hsl(var(--a)/0.25), transparent 60%),
        radial-gradient(1000px 500px at 100% 100%, hsl(var(--c)/0.25), transparent 60%),
        linear-gradient(180deg, #0b0f14 0%, #0a0d13 100%);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04), 0 20px 60px rgba(0,0,0,0.35);
      isolation: isolate;
    }

    .vibe2129 .backdrop {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .vibe2129 .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(32px) saturate(120%);
      mix-blend-mode: screen;
      opacity: 0.75;
      transform: translate3d(calc(var(--mx) * 0.6px), calc(var(--my) * 0.6px), 0);
    }

    .vibe2129 .o1 {
      width: 460px; height: 460px; top: -120px; left: -120px;
      background: radial-gradient(circle at 30% 30%, hsl(var(--a)/0.9), hsl(var(--b)/0.6) 40%, transparent 65%);
      animation: vibe-float-1 18s ease-in-out infinite alternate;
    }
    .vibe2129 .o2 {
      width: 360px; height: 360px; right: -80px; bottom: -100px;
      background: radial-gradient(circle at 70% 70%, hsl(var(--c)/0.9), hsl(var(--b)/0.5) 45%, transparent 66%);
      animation: vibe-float-2 22s ease-in-out infinite alternate;
      transform: translate3d(calc(var(--mx) * -0.4px), calc(var(--my) * -0.4px), 0);
    }
    .vibe2129 .o3 {
      width: 260px; height: 260px; left: 50%; top: 50%;
      transform: translate(-50%, -50%) translate3d(calc(var(--mx) * 0.2px), calc(var(--my) * 0.2px), 0);
      background: radial-gradient(circle at 50% 50%, hsl(var(--b)/0.85), hsl(var(--a)/0.4) 55%, transparent 70%);
      animation: vibe-breathe 8s ease-in-out infinite;
      opacity: 0.55;
    }

    .vibe2129 .sheen {
      position: absolute;
      inset: 0;
      background:
        conic-gradient(from 120deg at 50% 50%, transparent 0deg, rgba(255,255,255,0.04) 30deg, transparent 60deg) 0/100% 100% no-repeat;
      opacity: 0.6;
      animation: vibe-sheen 24s linear infinite;
    }

    .vibe2129 .frame {
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: 0 auto;
      padding: clamp(18px, 3vw, 28px);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.03));
      border: 1px solid var(--line);
      box-shadow:
        0 8px 28px rgba(0,0,0,0.35),
        0 2px 0 0 rgba(255,255,255,0.06) inset;
      backdrop-filter: blur(10px) saturate(120%);
    }

    .vibe2129 .brand {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 14px 18px;
      align-items: center;
    }

    .vibe2129 .mark {
      width: 46px; height: 46px; border-radius: 12px;
      background:
        radial-gradient(circle at 35% 35%, hsl(var(--a)), transparent 70%),
        radial-gradient(circle at 65% 65%, hsl(var(--b)), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 6px 18px hsl(var(--a)/0.35), inset 0 0 0 1px rgba(255,255,255,0.25);
      transform: translate3d(calc(var(--mx) * 0.2px), calc(var(--my) * 0.2px), 0);
    }

    .vibe2129 h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.02;
      background: linear-gradient(90deg, hsl(var(--a)), hsl(var(--b)) 50%, hsl(var(--c)));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 16px rgba(0,0,0,0.35);
    }

    .vibe2129 .tag {
      grid-column: 1 / -1;
      margin-top: 2px;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 16px);
      letter-spacing: 0.01em;
      opacity: 0.95;
    }

    .vibe2129 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 18px 0 8px;
    }

    .vibe2129 .btn {
      appearance: none;
      border: 1px solid var(--line);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease, background 220ms ease;
      backdrop-filter: blur(8px) saturate(130%);
      will-change: transform;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    .vibe2129 .btn.primary {
      background:
        linear-gradient(180deg, hsl(var(--a)/0.28), hsl(var(--b)/0.18));
      border-color: hsl(var(--a)/0.45);
      box-shadow: 0 10px 24px hsl(var(--a)/0.25), inset 0 1px 0 rgba(255,255,255,0.25);
    }
    .vibe2129 .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.35), 0 10px 30px hsl(var(--b)/0.2);
      border-color: hsl(var(--b)/0.45);
    }
    .vibe2129 .btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
    .vibe2129 .btn:focus-visible {
      outline: none;
      box-shadow:
        0 0 0 3px hsl(var(--b)/0.55),
        0 10px 24px hsl(var(--b)/0.25);
    }

    .vibe2129 .chips {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 10px;
    }
    @media (max-width: 780px) {
      .vibe2129 .chips { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 520px) {
      .vibe2129 .chips { grid-template-columns: 1fr; }
    }
    .vibe2129 .chip {
      position: relative;
      padding: 16px 14px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--line);
      overflow: hidden;
      transition: transform 300ms ease, border-color 300ms ease, background 300ms ease, box-shadow 300ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.12);
      cursor: default;
    }
    .vibe2129 .chip::after {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: conic-gradient(from 0deg, hsl(var(--a)/0.0), hsl(var(--a)/0.35), hsl(var(--b)/0.35), hsl(var(--c)/0.35), hsl(var(--a)/0.0));
      filter: blur(14px);
      opacity: 0;
      transition: opacity 300ms ease;
      pointer-events: none;
    }
    .vibe2129 .chip:hover {
      transform: translateY(-6px);
      border-color: hsl(var(--b)/0.55);
      box-shadow: 0 14px 30px rgba(0,0,0,0.30), 0 8px 28px hsl(var(--b)/0.12);
    }
    .vibe2129 .chip:hover::after { opacity: 0.6; }

    .vibe2129 .chip strong {
      display: block;
      font-weight: 800;
      letter-spacing: 0.01em;
      font-size: 16px;
      margin-bottom: 4px;
      color: #f6fbff;
    }
    .vibe2129 .chip span {
      color: var(--muted);
      font-size: 13px;
    }

    .vibe2129 .meta {
      display: flex;
      gap: 12px;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px dashed rgba(255,255,255,0.12);
      color: var(--muted);
      font-size: 12px;
    }
    .vibe2129 .quote {
      display: inline-block;
      font-style: italic;
      opacity: 0.9;
    }

    .vibe2129 .cursor-dot {
      position: absolute;
      z-index: 3;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, hsl(var(--b)) 70%);
      mix-blend-mode: screen;
      box-shadow: 0 0 18px hsl(var(--b)/0.8), 0 0 36px hsl(var(--a)/0.6);
      pointer-events: none;
      opacity: 0;
      transition: opacity 240ms ease;
      transform: translate(-100px, -100px);
    }

    .vibe2129.flash .frame {
      animation: vibe-flash 0.5s ease;
    }

    .vibe2129.paused .orb {
      animation-play-state: paused;
    }

    @keyframes vibe-float-1 {
      0% { transform: translate3d(calc(var(--mx) * 0.6px), calc(var(--my) * 0.6px), 0) translate(0,0); }
      100% { transform: translate3d(calc(var(--mx) * 0.6px), calc(var(--my) * 0.6px), 0) translate(18px, 26px); }
    }
    @keyframes vibe-float-2 {
      0% { transform: translate3d(calc(var(--mx) * -0.4px), calc(var(--my) * -0.4px), 0) translate(0,0); }
      100% { transform: translate3d(calc(var(--mx) * -0.4px), calc(var(--my) * -0.4px), 0) translate(-26px, -20px); }
    }
    @keyframes vibe-breathe {
      0%, 100% { transform: translate(-50%, -50%) scale(0.95); filter: blur(28px); }
      50% { transform: translate(-50%, -50%) scale(1.05); filter: blur(36px); }
    }
    @keyframes vibe-sheen {
      0% { transform: rotate(0deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1.2); }
    }
    @keyframes vibe-flash {
      0% { box-shadow: 0 0 0 0 hsl(var(--a)/0.0), inset 0 1px 0 rgba(255,255,255,0.25); }
      50% { box-shadow: 0 0 0 8px hsl(var(--b)/0.25), inset 0 1px 0 rgba(255,255,255,0.35); }
      100% { box-shadow: 0 0 0 0 hsl(var(--a)/0.0), inset 0 1px 0 rgba(255,255,255,0.25); }
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe2129 * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>

  <div class="backdrop">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
    <div class="sheen"></div>
  </div>

  <div class="frame" role="region" aria-label="Serene Pulse showcase">
    <div class="brand">
      <div class="mark" aria-hidden="true"></div>
      <h1>Serene Pulse</h1>
      <div class="tag">Calm surfaces. Kinetic light. Precision you can feel.</div>
    </div>

    <div class="controls">
      <button class="btn primary" id="toggle-anim" aria-pressed="false">Pause Motion</button>
      <button class="btn" id="shuffle" title="Shuffle accent hues">Shuffle Palette</button>
    </div>

    <div class="chips" aria-label="Design tenets">
      <div class="chip">
        <strong>Balance</strong>
        <span>Generous whitespace and grounded rhythm.</span>
      </div>
      <div class="chip">
        <strong>Clarity</strong>
        <span>Edges that whisper, content that speaks.</span>
      </div>
      <div class="chip">
        <strong>Warmth</strong>
        <span>Light used with intention—not noise.</span>
      </div>
    </div>

    <div class="meta">
      <span class="quote">“Make it simple, but significant.”</span>
      <span id="last-updated">Last updated: 2026-01-22 18:19:37 EST</span>
    </div>
  </div>

  <div class="cursor-dot" aria-hidden="true"></div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe2129');
      const updated = root.querySelector('#last-updated');
      const btnToggle = root.querySelector('#toggle-anim');
      const btnShuffle = root.querySelector('#shuffle');
      const dot = root.querySelector('.cursor-dot');

      function setUpdated() {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
      }
      setUpdated();

      // Pause/Resume motion
      btnToggle.addEventListener('click', () => {
        const paused = root.classList.toggle('paused');
        btnToggle.setAttribute('aria-pressed', String(paused));
        btnToggle.textContent = paused ? 'Resume Motion' : 'Pause Motion';
      });

      // Shuffle the palette by rotating hue triplet
      function shufflePalette() {
        const base = Math.floor(Math.random() * 360);
        const a = base;
        const b = (base + 42) % 360;
        const c = (base + 320) % 360;
        root.style.setProperty('--a', `${a} 92% 62%`);
        root.style.setProperty('--b', `${b} 88% 66%`);
        root.style.setProperty('--c', `${c} 92% 60%`);
        root.classList.add('flash');
        setTimeout(() => root.classList.remove('flash'), 520);
      }
      btnShuffle.addEventListener('click', shufflePalette);

      // Parallax and cursor trail
      let targetX = 0, targetY = 0, easedX = 0, easedY = 0;
      let dotTX = -100, dotTY = -100, dotTargetX = -100, dotTargetY = -100;

      function onMove(e) {
        const rect = root.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        targetX = x * 30;
        targetY = y * 30;

        dotTargetX = e.clientX - rect.left;
        dotTargetY = e.clientY - rect.top;
        dot.style.opacity = 1;
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => { dot.style.opacity = 0; });

      function tick() {
        // Ease mouse influence for smooth parallax
        easedX += (targetX - easedX) * 0.08;
        easedY += (targetY - easedY) * 0.08;
        root.style.setProperty('--mx', easedX.toFixed(2));
        root.style.setProperty('--my', easedY.toFixed(2));

        // Smooth cursor dot trail
        dotTX += (dotTargetX - dotTX) * 0.18;
        dotTY += (dotTargetY - dotTY) * 0.18;
        dot.style.transform = `translate(${dotTX}px, ${dotTY}px)`;

        requestAnimationFrame(tick);
      }
      tick();
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
