  <style>

      --bg0:#f7f9ff;

      --bg2:#e7edfb;

      --ring:rgba(10,14,30,0.08);

      position:relative; isolation:isolate;
    }
    .vibe-1892[data-theme="obsidian"]{
      --ink:#eaf3ff;
      --muted:#9fb0c8;
      --bg0:#070a12; --bg1:#0c1422; --bg2:#0f1a2e;
      --glass:rgba(255,255,255,0.06);
      --edge:rgba(255,255,255,0.2);
      --ring:rgba(140,160,255,0.14);
      --a1:#7aa8ff; --a2:#6df5e0; --a3:#f59cff; --a4:#ffd27a;
    }

    /* Shell */
    .vibe-1892 .wrap{
      border-radius:40px; overflow:hidden; min-height:clamp(680px, 96vmin, 1200px);
      background:
        radial-gradient(140% 120% at 0% -10%, color-mix(in oklab, var(--a3) 18%, transparent), transparent 60%),
        radial-gradient(120% 160% at 120% 120%, color-mix(in oklab, var(--a2) 18%, transparent), transparent 60%),
        linear-gradient(160deg, var(--bg0), var(--bg1) 60%, var(--bg2));
      border:1px solid color-mix(in oklab, var(--edge), transparent 20%);
      box-shadow: 0 240px 400px rgba(0,0,0,0.45), 0 1px 0 rgba(255,255,255,0.4) inset;
      position:relative;
    }
    .vibe-1892 .mist{
      position:absolute; inset:-25%; filter:blur(46px) saturate(1.05); opacity:.45; mix-blend-mode:overlay; pointer-events:none;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--a1) 24%, transparent) 0 15%, transparent 15% 35%,
                               color-mix(in oklab, var(--a4) 20%, transparent) 35% 50%, transparent 50% 70%,
                               color-mix(in oklab, var(--a2) 22%, transparent) 70% 85%, transparent 85% 100%);
      animation: swirl1892 80s linear infinite;
    }
    @keyframes swirl1892{ to{ transform:rotate(360deg) } }
    .vibe-1892 .grain{
      position:absolute; inset:-2%; pointer-events:none; mix-blend-mode:soft-light; opacity:.12;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence baseFrequency="0.85" numOctaves="2" type="fractalNoise"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
      background-size:260px 260px; animation: grain1892 24s linear infinite;

    @keyframes grain1892{ to{ transform: translate3d(-3%, -2%, 0) } }

      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between;

    .vibe-1892 .brand{

    .vibe-1892 .sig::before{

      padding:8px; border-radius:16px; background:var(--glass);

      70%{ box-shadow:0 0 0 12px transparent }

  <section class="wrap" role="region" aria-labelledby="ttl-1892">
    <div class="mist" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1892');
      const canvas = root.querySelector('canvas.aurora');
      const ctx = canvas.getContext('2d', { alpha:true });
      const dial = root.querySelector('.dial');

      const playBtn = root.querySelector('.js-play');
      const seedBtn = root.querySelector('.js-reseed');
      const saveBtn = root.querySelector('.js-export');
      const themeBtns = root.querySelectorAll('.theme [data-theme]');
      const updated = root.querySelector('#last-updated');

      const tempoIn = root.querySelector('#tempo-1892');
      const bloomIn = root.querySelector('#bloom-1892');
      const chaosIn = root.querySelector('#chaos-1892');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme switching
      function setTheme(t){
        root.setAttribute('data-theme', t);
        themeBtns.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        hardClear();
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, RAD=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(dial);
      function fit(){
        const r = dial.getBoundingClientRect();
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const size = Math.min(r.width, r.height) * 0.88;
        canvas.width = Math.floor(size * dpr);
        canvas.height = Math.floor(size * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        canvas.style.width = size + 'px';
        canvas.style.height = size + 'px';
        W = size; H = size; CX = W/2; CY = H/2; RAD = Math.min(CX, CY)-2;
        hardClear(); seed();
      }

      // Palette
      const css = k => getComputedStyle(root).getPropertyValue(k).trim();
      function hexToRgb(h){ if(!h||h[0]!=='#') return [255,255,255]; const p=parseInt(h.slice(1),16); return [(p>>16)&255,(p>>8)&255,p&255]; }
      function mix(a,b,t){ return [Math.round(a[0]+(b[0]-a[0])*t),Math.round(a[1]+(b[1]-a[1])*t),Math.round(a[2]+(b[2]-a[2])*t)]; }
      function rgb(a,alpha=1){ return `rgba(${a[0]},${a[1]},${a[2]},${alpha})`; }
      function palette(){
        return [
          hexToRgb(css('--a1')||'#3c65ff'),
          hexToRgb(css('--a2')||'#0fcab7'),
          hexToRgb(css('--a3')||'#ff7ac8'),
          hexToRgb(css('--a4')||'#ffb252'),
        ];
      }
      function colorAt(t){
        const pal = palette();
        const seg = Math.floor(t*4) % 4;
        const nxt = (seg+1)%4;
        const k = (t*4) % 1;
        return mix(pal[seg], pal[nxt], k);
      }
      function bg(){ return getComputedStyle(root).getPropertyValue('--bg1').trim() || '#eef3ff'; }

      // Clear
      function hardClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function softClear(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.06 + (1-parseFloat(tempoIn.value)/3)*0.06; // subtle adaptive trails
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // Bloom state (phyllotaxis)
      const GOLD = Math.PI * (3 - Math.sqrt(5)); // golden angle
      const state = {
        play: !window.matchMedia('(prefers-reduced-motion: reduce)').matches,
        t: 0,
        tiltX: 0, tiltY: 0
      };
      let P = [];
      function seed(){
        const n = Math.floor(2400);
        P = new Array(n).fill(0).map((_,i)=>({
          i,
          a: i * GOLD,
          r: Math.sqrt(i / n) * (RAD*0.92),
          z: Math.random()
        }));
      }

      // Pointer
      const ptr = { x:0.5, y:0.5, down:false, inside:false };
      canvas.addEventListener('pointerdown', e=>{ ptr.down=true; updatePtr(e); });
      canvas.addEventListener('pointermove', e=> updatePtr(e));
      window.addEventListener('pointerup', ()=>{ ptr.down=false; });
      function updatePtr(e){
        const r = canvas.getBoundingClientRect();
        const nx = (e.clientX - r.left)/r.width;
        const ny = (e.clientY - r.top)/r.height;
        ptr.x = nx; ptr.y = ny;
        const cx = nx*W - CX, cy = ny*H - CY;
        ptr.inside = (cx*cx + cy*cy) <= RAD*RAD;
        // tilt the dial
        const tx = (nx-0.5)*6, ty = (ny-0.5)*-6;
        state.tiltX += (tx - state.tiltX)*0.12;
        state.tiltY += (ty - state.tiltY)*0.12;
        dial.style.transform = `perspective(1000px) rotateX(${state.tiltY}deg) rotateY(${state.tiltX}deg)`;
      }

      // Controls
      function setPlay(v){
        state.play = v;
        playBtn.textContent = v ? 'Pause' : 'Play';
        playBtn.setAttribute('aria-pressed', String(v));
      }
      playBtn.addEventListener('click', ()=> setPlay(!state.play));
      seedBtn.addEventListener('click', seed);
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aurora-clockwork.png';
          const tmp = document.createElement('canvas');
          tmp.width = canvas.width; tmp.height = canvas.height;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === '1'){ setTheme('pearl'); }
        if(k === '2'){ setTheme('obsidian'); }
        if(k === ' '){ e.preventDefault(); setPlay(!state.play); }
        if(k.toLowerCase() === 's'){ e.preventDefault(); saveBtn.click(); }
        if(k.toLowerCase() === 'r'){ seed(); }
        if(k.toLowerCase() === 'h'){
          const panel = root.querySelector('.panel');
          const head = root.querySelector('.head');
          const copy = root.querySelector('.copy');
          const off = panel.style.display === 'none';
          panel.style.display = off ? '' : 'none';
          head.style.display = off ? '' : 'none';
          copy.style.display = off ? '' : 'none';
        }
      });

      // Draw
      function draw(){
        softClear();

        const tempo = parseFloat(tempoIn.value);
        const bloom = parseFloat(bloomIn.value);
        const chaos = parseFloat(chaosIn.value);

        ctx.save();
        ctx.globalCompositeOperation = bloom > 0.02 ? 'lighter' : 'source-over';

        const spin = state.t * tempo * 0.8;
        const centerPull = ptr.down ? 0.85 : 1.0;

        for(let k=0;k<P.length;k++){
          const p = P[k];

          const prev = polarToXY(p.r, p.a);
          // evolve
          const jitter = (Math.sin(p.z*8 + state.t*1.2) * 0.5 + 0.5) * chaos;
          p.a += 0.012 * tempo * (1 + jitter);
          p.r += Math.sin(p.z*6 + state.t*1.1) * 0.08 * (1+chaos*0.8);

          // attraction to pointer when inside
          if(ptr.inside){
            const tx = ptr.x*W - CX, ty = ptr.y*H - CY;
            const angPtr = Math.atan2(ty, tx) + (ptr.down ? Math.PI : 0);
            p.a = p.a*0.98 + angPtr*0.02;
            const d = Math.hypot(tx, ty) + 1;
            const pull = Math.min(1, 160/d) * (ptr.down ? 1.0 : 0.5);
            p.r = p.r*0.995 + (Math.min(RAD*0.88, d*centerPull))*0.005 + (ptr.down? -pull*1.2 : pull*0.3);
          }

          // wrap radius softly
          if(p.r > RAD*0.92) p.r = RAD*0.92 - (p.r - RAD*0.92)*0.6;
          if(p.r < RAD*0.08) p.r = RAD*0.08 + (RAD*0.08 - p.r)*0.6;

          const pos = polarToXY(p.r, p.a + spin);

          // color + stroke
          const tcol = ((Math.sin(p.a*0.5 + p.z*3) * 0.5 + 0.5) * 0.9 + 0.05);
          const c = colorAt(tcol);
          const lw = 0.35 + 1.8*bloom;

          ctx.lineWidth = lw;
          ctx.strokeStyle = rgb(c, 0.16 + bloom*0.34);
          ctx.shadowBlur = lw * (6 + bloom*20);
          ctx.shadowColor = rgb(c, 0.9);
          ctx.beginPath();
          ctx.moveTo(CX + prev.x, CY + prev.y);
          ctx.lineTo(CX + pos.x, CY + pos.y);
          ctx.stroke();

          // small sparks
          if((k % 900) === 0){
            ctx.fillStyle = rgb(c, 0.8);
            ctx.beginPath();
            ctx.arc(CX + pos.x, CY + pos.y, 0.6 + 1.4*bloom, 0, Math.PI*2);
            ctx.fill();
          }
        }
        ctx.restore();

        function polarToXY(r, a){ return { x: Math.cos(a)*r, y: Math.sin(a)*r }; }
      }

      // Loop
      let raf = 0, last = 0;
      function tick(ts){
        raf = requestAnimationFrame(tick);
        if(!last) last = ts;
        const dt = Math.min(50, ts-last)/1000; last = ts;
        state.t += dt;
        draw();
      }

      // Init
      fit();
      seed();
      setPlay(state.play);

      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(function loop(ts){
        if(state.play){ tick(ts); }
        else{
          softClear();
          raf = requestAnimationFrame(loop);
        }
      });

      // Reduced motion
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      reduce.addEventListener?.('change', ev => { if(ev.matches) setPlay(false); });

    })();
  </script>
