<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="orbit" data-theme="dawn" data-zen="off">
  <style>
    .orbit{
      --bg1: #0b0f14; --bg2:#0e1620;
      --ink:#eef5ff; --muted: color-mix(in oklab, var(--ink), black 42%);
      --a1:#ffd6a5; --a2:#ffc4d6; --a3:#fec89a; --a4:#e8f7ff;
      position:relative; padding:22px; border-radius:28px; overflow:hidden; color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, "Inter", "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(180% 120% at 20% -20%, rgba(255,255,255,.06), transparent 50%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 28px 80px rgba(6,10,16,.6);
      isolation:isolate;
    }
    .orbit::before{
      content:""; position:absolute; inset:-20%;
      background:
        radial-gradient(30% 22% at 80% 12%, rgba(255,255,255,.10), transparent 70%),
        radial-gradient(22% 18% at 20% 92%, rgba(255,255,255,.08), transparent 70%);
      filter: blur(24px) saturate(120%); opacity:.8; pointer-events:none;
      animation: drift 48s linear infinite;
    }
    @keyframes drift{ 0%{transform:translate(0,0) rotate(0)} 50%{transform:translate(1%,-1%) rotate(180deg)} 100%{transform:translate(0,0) rotate(360deg)} }

    .top{
      display:grid; grid-template-columns: 1fr auto; gap:14px; align-items:start; z-index:2; position:relative; margin-bottom:12px;
    }
    .mark{
      display:flex; align-items:baseline; gap:10px;
    }
    .logo{
      margin:0; font-weight:1000; letter-spacing:-.02em;
      font-size: clamp(26px, 6vw, 56px); line-height:1.02;
      background: linear-gradient(180deg, #fff, color-mix(in oklab, var(--a2), black 25%));
      -webkit-background-clip: text; background-clip:text; color:transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,.55);
    }
    .slogan{ font-size:13px; color: var(--muted); margin-top:4px; }

    .modes{
      display:flex; gap:8px; align-items:center; padding:6px; border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
      backdrop-filter: blur(10px) saturate(120%);
    }
    .mode{
      appearance:none; border:0; cursor:pointer; border-radius:12px; padding:8px 12px;
      font-weight:900; letter-spacing:.02em; font-size:12px; color: var(--muted); background:transparent;
      transition: transform .1s ease, box-shadow .2s ease, color .2s ease, background .2s ease;
    }
    .mode[aria-selected="true"]{
      color:#0c0f16; background: linear-gradient(180deg, var(--a1), var(--a2));
      box-shadow: 0 8px 22px rgba(0,0,0,.28), inset 0 0 0 1px rgba(255,255,255,.70);
    }

    .dial{
      position:relative; z-index:1;
      display:grid; place-items:center;
      height: clamp(340px, 56vh, 640px);
      perspective: 900px;
    }
    .halo{
      position:relative; border-radius:50%;
      width:min(80vmin, 760px); aspect-ratio:1;
      transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: filter .2s ease;
      filter: saturate(115%) contrast(105%);
    }
    .ring{
      position:absolute; inset:-2%; border-radius:50%;
      background:
        conic-gradient(from var(--spin,0deg),
          color-mix(in oklab, var(--a1), transparent 70%) 0 25%,
          color-mix(in oklab, var(--a2), transparent 70%) 25% 50%,
          color-mix(in oklab, var(--a3), transparent 70%) 50% 75%,
          color-mix(in oklab, var(--a4), transparent 70%) 75% 100%);
      mask:
        radial-gradient(closest-side, transparent calc(50% - 10px), black calc(50% - 9px), black calc(50% + 9px), transparent calc(50% + 10px));
      filter: blur(8px);
      animation: spin var(--spinSpeed, 60s) linear infinite;
      pointer-events:none;
    }
    @keyframes spin{ to{ transform: rotate(360deg) } }

    canvas.sky{ position:absolute; inset:4.5% 4.5%; width:91%; height:91%; border-radius:50%; display:block; }
    .glass{
      position:absolute; inset:0; border-radius:50%;
      background:
        radial-gradient(40% 18% at 20% 14%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(30% 16% at 78% 12%, rgba(255,255,255,.12), transparent 70%),
        radial-gradient(90% 100% at 50% 100%, rgba(255,255,255,.06), transparent 60%);
      mix-blend-mode: screen; pointer-events:none;
    }
    .grain{
      position:absolute; inset:0; border-radius:50%; pointer-events:none; opacity:.06;
      background: repeating-conic-gradient(from 0deg, rgba(255,255,255,.8) 0 .6deg, transparent .6deg 1.2deg);
      filter: blur(.5px);
    }

    .ticks{
      position:absolute; inset:2.5%; border-radius:50%; pointer-events:none; opacity:.8;
      --c: color-mix(in oklab, var(--a2), white 40%);
      background:
        conic-gradient(from -90deg, var(--c) 0deg 2deg, transparent 2deg 30deg);
      -webkit-mask: radial-gradient(closest-side, transparent calc(50% - 17px), black calc(50% - 16px), black calc(50% + 16px), transparent calc(50% + 17px));
      mask: radial-gradient(closest-side, transparent calc(50% - 17px), black calc(50% - 16px), black calc(50% + 16px), transparent calc(50% + 17px));
      animation: sweep 20s linear infinite;
    }
    @keyframes sweep{ to{ transform: rotate(360deg) } }

    .hud{
      position:absolute; left:16px; bottom:16px; display:flex; gap:8px; align-items:center;
      z-index:3; pointer-events:none;
    }
    .pill{
      padding:6px 10px; border-radius:999px; font-size:12px; color:var(--ink);
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.08));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.16);
      font-variant-numeric: tabular-nums;
    }

    .panel{
      margin-top: 16px; display:grid; grid-template-columns: 1.1fr .9fr .9fr; gap:12px; z-index:2; position:relative;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.08));
      border:1px solid rgba(255,255,255,.16); border-radius:16px; padding:12px;
      backdrop-filter: blur(10px) saturate(125%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.16), 0 12px 28px rgba(0,0,0,.38);
      transition: transform .12s ease, box-shadow .2s ease;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 16px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.22); }
    .label{ display:flex; align-items:center; gap:8px; font-size:12px; font-weight:900; letter-spacing:.03em; text-transform:uppercase; color:var(--muted); margin-bottom:8px; }
    .dot{ width:10px; height:10px; border-radius:50%; background: linear-gradient(180deg, var(--a1), var(--a2)); box-shadow: 0 0 0 1px rgba(0,0,0,.18), 0 6px 16px color-mix(in oklab, var(--a2), transparent 60%); }

    .row{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    .range{ appearance:none; width:100%; height:36px; background:transparent; }
    .range::-webkit-slider-runnable-track{ height:10px; border-radius:999px; border:1px solid rgba(255,255,255,.16); background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .range::-webkit-slider-thumb{ -webkit-appearance:none; width:22px; height:22px; border-radius:50%; margin-top:-6px; background:#0c0f16; border:1px solid rgba(255,255,255,.4); box-shadow: 0 3px 10px rgba(0,0,0,.45), inset 0 0 0 4px color-mix(in oklab, var(--a2), white 20%); cursor:pointer; }
    .range::-moz-range-track{ height:10px; border-radius:999px; border:1px solid rgba(255,255,255,.16); background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); }
    .range::-moz-range-thumb{ width:22px; height:22px; border-radius:50%; background:#0c0f16; border:1px solid rgba(255,255,255,.4); box-shadow: 0 3px 10px rgba(0,0,0,.45), inset 0 0 0 4px color-mix(in oklab, var(--a2), white 20%); cursor:pointer; }

    .bubble{
      min-width:90px; text-align:center; font-weight:900; font-size:12px; letter-spacing:.03em; padding:8px 10px; border-radius:12px;
      border:1px solid rgba(255,255,255,.16); background: linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.10));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.16); color:var(--ink);
    }

    .btn{
      appearance:none; border:1px solid rgba(255,255,255,.16); border-radius:12px; padding:10px 14px; cursor:pointer;
      background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.10));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.02em;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.18), 0 8px 18px rgba(0,0,0,.28);
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
    }
    .btn:hover{ box-shadow: inset 0 0 0 1px rgba(255,255,255,.24), 0 12px 26px rgba(0,0,0,.35); }
    .btn:active{ transform: translateY(1px); }
    .btn.on{ color:#0c0f16; background: linear-gradient(180deg, var(--a1), var(--a2)); }

    .rule{ height:1px; width:100%; margin:14px 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent); }
    .foot{ display:flex; justify-content:space-between; align-items:center; gap:10px; color: var(--muted); font-size:12px; }

    .orbit[data-zen="on"] .halo{ filter: saturate(.95) contrast(102%) }
    .orbit[data-zen="on"] .ring{ animation-duration: calc(var(--spinSpeed, 60s) * 1.25); }

    @media (max-width: 980px){
      .top{ grid-template-columns: 1fr; }
      .panel{ grid-template-columns: 1fr; }
      .dial{ height: 420px; }
    }
  </style>

  <div class="top">

  <div class="dial" aria-label="Orbital canvas">

  <script>
    (function(){
      const root = document.currentScript.closest('.orbit');
      const canvas = root.querySelector('canvas.sky');
      const ctx = canvas.getContext('2d');
      const halo = root.querySelector('.halo');
      const info = root.querySelector('[data-info]');
      const clock = root.querySelector('[data-clock]');
      const last = root.querySelector('#last-updated');

      const modes = root.querySelectorAll('.mode');
      const themeNameEl = root.querySelector('[data-theme-name]');

      const ranges = root.querySelectorAll('.range');
      const [spinRange, trailRange, petalsRange, glowRange] = ranges;
      const spinBubble = root.querySelector('[data-spin]');
      const trailBubble = root.querySelector('[data-trail]');
      const petalsBubble = root.querySelector('[data-petals]');
      const glowBubble = root.querySelector('[data-glow]');
      const zenBtn = root.querySelector('[data-zen]');
      const randBtn = root.querySelector('[data-random]');
      const freezeBtn = root.querySelector('[data-freeze]');

      // Themes
      const THEMES = {
        dawn: { bg1:'#0b0f14', bg2:'#121a24', a1:'#ffd6a5', a2:'#ffc4d6', a3:'#fec89a', a4:'#e8f7ff' },
        tide: { bg1:'#07131a', bg2:'#0b202a', a1:'#a8e1ff', a2:'#5ad1e9', a3:'#0077ff', a4:'#d7f7ff' },
        ember:{ bg1:'#130d0d', bg2:'#1c1210', a1:'#ffb39b', a2:'#ff6b6b', a3:'#ffb703', a4:'#ffd7c2' },
        nocturne:{ bg1:'#0a0a12', bg2:'#121226', a1:'#c5b7ff', a2:'#8fa7ff', a3:'#e58bff', a4:'#d9d0ff' },
        prism:{ bg1:'#0a0f16', bg2:'#111b28', a1:'#9bfffb', a2:'#7aa0ff', a3:'#ff87f8', a4:'#f0e6ff' }
      };

      function applyTheme(name){
        const t = THEMES[name] || THEMES.dawn;
        root.style.setProperty('--bg1', t.bg1);
        root.style.setProperty('--bg2', t.bg2);
        root.style.setProperty('--a1', t.a1);
        root.style.setProperty('--a2', t.a2);
        root.style.setProperty('--a3', t.a3);
        root.style.setProperty('--a4', t.a4);
        root.setAttribute('data-theme', name);
        modes.forEach(m=> m.setAttribute('aria-selected', String(m.dataset.theme===name)));
        themeNameEl.textContent = name[0].toUpperCase()+name.slice(1);
      }
      modes.forEach(m => m.addEventListener('click', ()=> applyTheme(m.dataset.theme)));

      // Canvas sizing
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let W=0, H=0, R=0;
      function resize(){
        const b = canvas.getBoundingClientRect();
        W = Math.max(1, b.width); H = Math.max(1, b.height);
        canvas.width = Math.floor(W*dpr);
        canvas.height = Math.floor(H*dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        R = Math.min(W,H)/2;
      }
      new ResizeObserver(resize).observe(canvas);

      // State
      let t=0, running=true;
      let SPIN = parseFloat(spinRange.value);
      let TRAIL = parseFloat(trailRange.value);
      let PETALS = parseInt(petalsRange.value,10);
      let GLOW = parseInt(glowRange.value,10);
      let seed = Math.floor(Math.random()*1e9);
      function mulberry32(a){ return function(){ a|=0; a = a + 0x6D2B79F5 | 0; let t = Math.imul(a ^ a>>>15, 1 | a); t = t + Math.imul(t ^ t>>>7, 61 | t) ^ t; return ((t ^ t>>>14) >>> 0) / 4294967296; }; }
      let rnd = mulberry32(seed);

      // Pointer tilt
      let px=0, py=0;
      halo.addEventListener('pointermove', (e)=>{
        const r = halo.getBoundingClientRect();
        px = (e.clientX - r.left)/r.width - 0.5;
        py = (e.clientY - r.top)/r.height - 0.5;
        halo.style.setProperty('--rx', `${-py*12}deg`);
        halo.style.setProperty('--ry', `${px*12}deg`);
      });
      halo.addEventListener('pointerleave', ()=>{
        halo.style.setProperty('--rx', `0deg`);
        halo.style.setProperty('--ry', `0deg`);
      });

      function hueSteps(){
        // sample four accents converted to rgb
        const get = k => getRGB(getComputedStyle(root).getPropertyValue(k).trim());
        return [get('--a1'), get('--a2'), get('--a3'), get('--a4')];
      }
      function getRGB(hex){
        if (!hex) return [255,255,255];
        const h = hex.replace('#','').trim();
        const v = h.length===3? h.split('').map(c=>c+c).join('') : h;
        const n = parseInt(v,16);
        return [(n>>16)&255, (n>>8)&255, n&255];
      }

      function lerp(a,b,t){ return a + (b-a)*t }
      function mixRGB(a,b,t){ return [Math.floor(lerp(a[0],b[0],t)), Math.floor(lerp(a[1],b[1],t)), Math.floor(lerp(a[2],b[2],t))] }

      // Superformula-based radius
      function superR(theta, k=PETALS){
        const m = k;
        const a=1, b=1;
        const n1 = 0.3 + 1.2 + 0.8*Math.sin(t*0.0004 + px*2);
        const n2 = 1.7 + 0.6*Math.cos(t*0.0006 + py*2);
        const n3 = 1.7 + 0.6*Math.sin(t*0.0003 - px*2);
        const part1 = Math.pow(Math.abs(Math.cos(m*theta/4)/a), n2);
        const part2 = Math.pow(Math.abs(Math.sin(m*theta/4)/b), n3);
        const d = Math.pow(part1 + part2, -1/n1);
        return d;
      }

      function draw(){
        if (!running) return;
        t += 16.6667 * (root.getAttribute('data-zen')==='on' ? 0.7 : 1) * SPIN;

        // Trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(10,14,22,${TRAIL})`;
        ctx.fillRect(0,0,W,H);

        ctx.save();
        ctx.translate(W/2, H/2);

        const cols = hueSteps();
        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = 'lighter';
        ctx.shadowBlur = GLOW;
        ctx.shadowColor = `rgba(${cols[1][0]},${cols[1][1]},${cols[1][2]},.9)`;

        const layers = 5;
        const copies = 6;
        const scale = 0.92;
        for (let L=0; L<layers; L++){
          const amp = 0.62 - L*0.085;
          const rot = t*0.0002 * (L%2? 1:-1) + L*0.1 + px*0.5;
          for (let c=0; c<copies; c++){
            ctx.save();
            ctx.rotate(rot + c*(Math.PI*2/copies));
            const tt = (L/copies + c/copies) % 1;
            const col = mixRGB(cols[(L+c)%cols.length], cols[(L+c+1)%cols.length], 0.5 + 0.5*Math.sin(t*0.0004 + L*.6 + c*.8));
            ctx.strokeStyle = `rgba(${col[0]},${col[1]},${col[2]},0.23)`;
            ctx.lineWidth = 1.25 + 0.15*L;

            ctx.beginPath();
            const steps = 520;
            for (let i=0;i<=steps;i++){
              const a = (i/steps)*Math.PI*2;
              const r = superR(a, PETALS + (L%2 ? 0 : 1)) * amp;
              const wobble = 0.02*Math.sin(a*PETALS*0.5 + t*0.001 + L) + 0.02*px + 0.02*py;
              const rad = (r + wobble) * (R*scale);
              const x = Math.cos(a)*rad;
              const y = Math.sin(a)*rad;
              if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
            }
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
          }
        }

        ctx.restore();

        info.textContent = `Rings ${layers*copies}`;
        requestAnimationFrame(draw);
      }

      // Controls
      function updateBubbles(){
        spinBubble.textContent = `Spin ${SPIN.toFixed(1)}x`;
        trailBubble.textContent = `Trail ${TRAIL.toFixed(2)}`;
        petalsBubble.textContent = `Petals ${PETALS}`;
        glowBubble.textContent = `Glow ${GLOW}`;
        // Also mod ring spin CSS speed
        const base = 60 / SPIN;
        halo.style.setProperty('--spinSpeed', `${Math.max(8, base)}s`);
      }
      spinRange.addEventListener('input', e=>{ SPIN = parseFloat(e.target.value); updateBubbles(); });
      trailRange.addEventListener('input', e=>{ TRAIL = parseFloat(e.target.value); updateBubbles(); });
      petalsRange.addEventListener('input', e=>{ PETALS = parseInt(e.target.value,10); updateBubbles(); });
      glowRange.addEventListener('input', e=>{ GLOW = parseInt(e.target.value,10); updateBubbles(); });

      zenBtn.addEventListener('click', ()=>{
        const on = root.getAttribute('data-zen')==='on';
        root.setAttribute('data-zen', on? 'off' : 'on');
        zenBtn.classList.toggle('on', !on);
      });

      randBtn.addEventListener('click', ()=>{
        seed = Math.floor(Math.random()*1e9);
        rnd = mulberry32(seed);
        // Surprise: jump petals and spin a bit
        PETALS = 4 + Math.floor(rnd()*15);
        SPIN = 0.6 + Math.round(rnd()*12)/10;
        GLOW = 6 + Math.floor(rnd()*18);
        const themes = Object.keys(THEMES);
        applyTheme(themes[Math.floor(rnd()*themes.length)]);
        petalsRange.value = PETALS;
        spinRange.value = SPIN.toFixed(1);
        glowRange.value = GLOW;
        updateBubbles();
        flash(randBtn);
      });

      let frozen=false;
      freezeBtn.addEventListener('click', ()=>{
        frozen = !frozen;
        running = !frozen;
        freezeBtn.classList.toggle('on', frozen);
        if (!frozen) requestAnimationFrame(draw);
      });

      function flash(btn){ btn.classList.add('on'); setTimeout(()=> btn.classList.remove('on'), 360); }

      // Time
      function tick(){
        const d = new Date();
        const hh = String(d.getHours()).padStart(2,'0');
        const mm = String(d.getMinutes()).padStart(2,'0');
        clock.textContent = `${hh}:${mm}`;
        requestAnimationFrame(tick);
      }

      // Keyboard support for modes
      modes.forEach((m,idx)=>{
        m.addEventListener('keydown', e=>{
          if (e.key==='ArrowRight' || e.key==='ArrowDown'){ e.preventDefault(); modes[(idx+1)%modes.length].focus(); }
          if (e.key==='ArrowLeft' || e.key==='ArrowUp'){ e.preventDefault(); modes[(idx-1+modes.length)%modes.length].focus(); }
          if (e.key==='Enter' || e.key===' '){ e.preventDefault(); m.click(); }
        });
      });

      // Init
      applyTheme(root.getAttribute('data-theme') || 'dawn');
      resize(); updateBubbles(); requestAnimationFrame(draw); tick();

      // Last updated
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short' });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e){
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    })();
  </script>
