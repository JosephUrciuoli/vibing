    <style>
      :root {

        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);

      }
    </style>

<section id="prism-1928" role="region" aria-label="Halo Atelier — Edition 1928">
  <style>
    /* HALO ATELIER — 1928 */
    #prism-1928{
      --h: 208; /* base hue */
      --ink: #0a0c12;
      --muted: color-mix(in hsl, var(--ink) 36%, #ffffff 64%);
      --line: color-mix(in hsl, var(--ink) 18%, #ffffff 82%);
      --bg1: hsl(220 35% 99%);
      --bg2: hsl(210 45% 95%);
      --glass: rgba(255,255,255,.6);
      --grain: .12;
      position: relative;
      border-radius: 34px;
      padding: clamp(18px, 6vw, 56px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(120% 160% at 10% 8%, rgba(255,255,255,.9), transparent 60%),
        radial-gradient(140% 160% at 90% 92%, rgba(255,255,255,.8), transparent 66%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border: 1px solid var(--line);
      box-shadow:
        0 160px 320px rgba(10,12,18,.16),
        0 40px 90px rgba(10,12,18,.10),
        inset 0 1px 0 rgba(255,255,255,.8);
      overflow: hidden;
      isolation: isolate;
    }
    #prism-1928[data-dark="true"]{
      --ink: rgba(236,238,244,.96);
      --muted: rgba(236,238,244,.66);
      --line: rgba(255,255,255,.14);
      --bg1: hsl(232 36% 10%);
      --bg2: hsl(238 30% 6%);
      --glass: rgba(255,255,255,.10);
      --grain: .22;
      box-shadow:
        0 220px 460px rgba(0,0,0,.86),
        0 40px 100px rgba(0,0,0,.6),
        inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(120% 160% at 10% 8%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(140% 160% at 90% 92%, rgba(255,255,255,.06), transparent 66%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    #prism-1928::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity: var(--grain);
      background-image:
        radial-gradient(1px 1px at 22% 12%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 68% 66%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 82% 30%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 30% 78%, rgba(0,0,0,.5) 50%, transparent 51%);
      background-size: 160px 160px, 200px 200px, 240px 240px, 180px 180px;
      mix-blend-mode: overlay;
      animation: noiseShift-1928 9s steps(60) infinite;
    }
    #prism-1928[data-dark="true"]::after{ mix-blend-mode: screen; }

    /* Layout */
    #prism-1928 .grid{
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      gap: clamp(16px, 5vw, 48px);
      align-items:center;
    }
    @media (max-width: 960px){
      #prism-1928 .grid{ grid-template-columns: 1fr; }
    }

    /* Typographic chrome */
    #prism-1928 .kicker{
      display:inline-block; letter-spacing:.28em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted);
    }
    #prism-1928 h1{
      margin:.2em 0 .15em 0; font-weight:1000; letter-spacing:-1.2px; line-height:.88;
      font-size: clamp(46px, 9vw, 118px);
      background:
        conic-gradient(from .25turn at 50% 50%,
          hsl(var(--h) 90% 56%) 0%,
          hsl(calc(var(--h)+80) 80% 58%) 30%,
          hsl(calc(var(--h)-60) 86% 60%) 65%,
          hsl(calc(var(--h)+8) 90% 58%) 100%);
      background-size: 220% 220%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.12));
      animation: titleSweep-1928 16s ease-in-out infinite;
    }
    #prism-1928 .sub{
      color: var(--muted); font-size: clamp(14px, 1.6vw, 18px); line-height:1.65; max-width: 60ch;
    }

    /* Controls */
    #prism-1928 .controls{
      display:flex; flex-wrap:wrap; gap:10px; margin-top:16px;
    }
    #prism-1928 .chip{
      appearance:none; -webkit-appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:999px; padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.64));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #prism-1928 .chip:hover{ transform: translateY(-1px); }
    #prism-1928[data-dark="true"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
    }
    #prism-1928 .dial{
      -webkit-appearance:none; appearance:none; width: 100%;
      height: 14px; border-radius: 999px; outline:none; margin-top:10px;
      background:
        linear-gradient(90deg,
          hsl(var(--h) 90% 56%),
          hsl(calc(var(--h)+60) 80% 56%),
          hsl(calc(var(--h)-60) 86% 62%));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #prism-1928 .dial::-webkit-slider-thumb, #prism-1928 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #prism-1928 .readout{
      display:inline-flex; align-items:center; gap:10px; min-height:34px;
      padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
      margin-top: 8px;
    }

    /* Stage — circular halo */
    #prism-1928 .stage{
      position:relative; width:100%; aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 1px solid var(--line);
      background:
        radial-gradient(140% 120% at 30% 20%, rgba(255,255,255,.6), transparent 62%),
        radial-gradient(110% 130% at 80% 90%, rgba(255,255,255,.4), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.5), rgba(255,255,255,.25));
      box-shadow:
        0 70px 180px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.75);
      overflow:hidden;
      transform-style: preserve-3d;
    }
    #prism-1928[data-dark="true"] .stage{
      background:
        radial-gradient(140% 120% at 30% 20%, rgba(255,255,255,.08), transparent 62%),
        radial-gradient(110% 130% at 80% 90%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow:
        0 60px 160px rgba(0,0,0,.76),
        inset 0 1px 0 rgba(255,255,255,.06);
    }
    #prism-1928 canvas#halo1928{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Iridescent ring */
    #prism-1928 .stage::after{
      content:""; position:absolute; inset:-2px; border-radius:50%;
      padding: 2px; pointer-events:none;
      background:
        conic-gradient(from 0turn,
          hsla(var(--h), 90%, 60%, .8),
          hsla(calc(var(--h)+50), 90%, 60%, .5),
          hsla(calc(var(--h)+120), 90%, 60%, .4),
          hsla(calc(var(--h)+200), 90%, 60%, .6),
          hsla(var(--h), 90%, 60%, .8));
      -webkit-mask: 
        radial-gradient(circle at 50% 50%, transparent 0 calc(50% - 10px), #000 calc(50% - 10px));
      mask: 
        radial-gradient(circle at 50% 50%, transparent 0 calc(50% - 10px), #000 calc(50% - 10px));
      animation: ringSpin-1928 24s linear infinite;
    }

    /* Footer + watermark */
    #prism-1928 .meta{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px;
      margin-top:22px; padding-top:14px; border-top: 1px dashed var(--line); color: var(--muted); font-size:12px;
    }
    #prism-1928 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #prism-1928[data-dark="true"] .tag{ background: rgba(255,255,255,.06); }

    #prism-1928 .wm{
      position:absolute; right: 12px; top: -8px; pointer-events:none; user-select:none;
      font-weight: 1000; font-size: 120px; line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 50%, rgba(0,0,0,.26));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 50%) 50%, rgba(0,0,0,.26));
      opacity:.14; transform: rotate(-6deg); filter: blur(.2px);
    }
    @media (max-width: 820px){
      #prism-1928 .wm{ font-size: 92px; }
    }

    /* Motion */
    @keyframes titleSweep-1928{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes ringSpin-1928{ to{ transform: rotate(360deg);} }
    @keyframes noiseShift-1928{ to{ transform: translate3d(0,0,0); filter: hue-rotate(1deg) contrast(1.02);} }

    @media (prefers-reduced-motion: reduce){
      #prism-1928 h1, #prism-1928 .stage::after, #prism-1928::after{ animation: none !important; }
    }
  </style>

  <div class="grid">
    <div class="copy">
      <span class="kicker">Halo Atelier — Edition 1928</span>
      <h1>Compose the orbit.</h1>
      <p class="sub">
        A circular garden of motion. Pull planets with your pointer, tune the tempo, switch to blooms, and let the halo sing.
      </p>

      <div class="controls" role="toolbar" aria-label="Controls">
        <button class="chip" id="theme-1928" type="button" aria-label="Toggle Theme">Night</button>
        <button class="chip" id="mode-1928" type="button" aria-label="Toggle Mode">Orbits ✓</button>
        <button class="chip" id="pal-1928" type="button" aria-label="Shuffle Palette">Palette</button>
        <button class="chip" id="save-1928" type="button" aria-label="Save Poster">Save</button>
      </div>

      <input id="tempo-1928" class="dial" type="range" min="0.25" max="2.5" step="0.01" value="1.00" aria-label="Tempo">
      <div id="readout-1928" class="readout" aria-live="polite">Tempo: 1.00 • Mode: orbits • Theme: day</div>
    </div>

    <div class="stage" id="stage1928" aria-label="Iridescent halo with generative motion responding to your pointer">
      <canvas id="halo1928" role="img" aria-label="A field of orbiting dots or blooming rosettes"></canvas>
    </div>
  </div>

  <div class="wm" aria-hidden="true">1928</div>

  <div class="meta">
    <span class="tag">“Gravity is choreography in slow motion.”</span>
    <span id="last-updated">Last updated: 2026-01-13 06:18:46 EST</span>
  </div>

  <script>
  (function(){
    const root    = document.getElementById('prism-1928');
    const stage   = root.querySelector('#stage1928');
    const canvas  = root.querySelector('#halo1928');
    const ctx     = canvas.getContext('2d', { alpha: true });

    const bTheme  = root.querySelector('#theme-1928');
    const bMode   = root.querySelector('#mode-1928');
    const bPal    = root.querySelector('#pal-1928');
    const bSave   = root.querySelector('#save-1928');

    const sTempo  = root.querySelector('#tempo-1928');
    const read    = root.querySelector('#readout-1928');
    const stamp   = root.querySelector('#last-updated');

    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let W=0, H=0, CX=0, CY=0, R=0, running=true;

    let TEMPO = parseFloat(sTempo.value);
    let ORBITS = true;

    const pointer = { x:.5, y:.5, tx:.5, ty:.5, down:false, inside:false };

    function updateStamp(){
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
      }catch(_){
        stamp.textContent = 'Updated just now';
      }
    }

    function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 208; }
    function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); }
    function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

    function flash(){
      root.style.transition = 'filter .25s ease';
      root.style.filter = 'saturate(1.18)';
      setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 260);
    }

    function toggleTheme(force){
      const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dark');
      if(on){ root.setAttribute('data-dark','true'); bTheme.textContent='Day'; }
      else  { root.removeAttribute('data-dark'); bTheme.textContent='Night'; }
      syncReadout();
      flash();
    }
    function toggleMode(){
      ORBITS = !ORBITS;
      bMode.textContent = ORBITS ? 'Orbits ✓' : 'Blooms ✓';
      syncReadout();
      flash();
    }
    function setTempo(v){
      TEMPO = Math.max(0.25, Math.min(2.5, parseFloat(v)||1.00));
      syncReadout();
    }
    function syncReadout(){
      const theme = root.hasAttribute('data-dark') ? 'night' : 'day';
      read.textContent = `Tempo: ${TEMPO.toFixed(2)} • Mode: ${ORBITS?'orbits':'blooms'} • Theme: ${theme}`;
    }

    function resize(){
      const r = stage.getBoundingClientRect();
      W = Math.max(2, Math.floor(r.width * DPR));
      H = Math.max(2, Math.floor(r.height * DPR));
      canvas.width = W; canvas.height = H;
      canvas.style.width = r.width + 'px'; canvas.style.height = r.height + 'px';
      CX = W/2; CY = H/2; R = Math.min(W,H)/2;
      drawOne(performance.now()); // paint immediately
    }

    // Pointer interactions
    stage.addEventListener('pointermove', (e)=>{
      const r = stage.getBoundingClientRect();
      const px = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      const py = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      pointer.tx = px; pointer.ty = py; pointer.inside = true;

      // Tilt stage
      const dx = (px - 0.5) * 8;
      const dy = (0.5 - py) * 8;
      stage.style.transform = `perspective(900px) rotateX(${dy}deg) rotateY(${dx}deg)`;
    });
    stage.addEventListener('pointerdown', ()=>{ pointer.down = true; });
    window.addEventListener('pointerup', ()=>{ pointer.down = false; });
    stage.addEventListener('mouseleave', ()=>{
      pointer.inside = false;
      stage.style.transform = '';
    });

    // Controls
    bTheme.addEventListener('click', toggleTheme);
    bMode.addEventListener('click', toggleMode);
    bPal.addEventListener('click', shuffleHue);
    bSave.addEventListener('click', ()=>{
      try{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'halo-atelier-1928.png';
        a.click();
      }catch(_){}
    });
    sTempo.addEventListener('input', ()=> setTempo(sTempo.value));

    window.addEventListener('keydown', (e)=>{
      const k = e.key.toLowerCase();
      if(k==='n') bTheme.click();
      if(k==='m') bMode.click();
      if(k==='h') bPal.click();
      if(k==='s') bSave.click();
      if(k==='-'){ sTempo.value = Math.max(0.25, parseFloat(sTempo.value)-0.02).toFixed(2); sTempo.dispatchEvent(new Event('input')); }
      if(k==='='||k==='+'){ sTempo.value = Math.min(2.5, parseFloat(sTempo.value)+0.02).toFixed(2); sTempo.dispatchEvent(new Event('input')); }
    });

    // System
    const particles = [];
    function resetParticles(){
      particles.length = 0;
      const count = Math.floor(90 * Math.min(W,H) / Math.max(W,H));
      for(let i=0;i<count;i++){
        const rr = (0.08 + Math.random()*0.44) * R;
        const ang = Math.random()*Math.PI*2;
        const speed = (0.0006 + Math.random()*0.0016) * (Math.random()<0.5?-1:1);
        const size = (1.2 + Math.random()*2.6) * DPR;
        const hueJitter = Math.random()*80 - 40;
        particles.push({ rr, ang, speed, size, hueJitter });
      }
    }

    function clearSoft(night){
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = night ? 'rgba(0,0,0,0.20)' : 'rgba(255,255,255,0.20)';
      ctx.fillRect(0,0,W,H);
    }

    function drawOrbits(t, baseHue, night){
      clearSoft(night);

      const px = pointer.x * W, py = pointer.y * H;
      const toCenter = (x,y)=> {
        const dx = x - CX, dy = y - CY;
        const d  = Math.hypot(dx,dy) || 1;
        return {dx, dy, d};
      };

      // faint radial glow from pointer
      const grad = ctx.createRadialGradient(px, py, 0, px, py, R*0.9);
      grad.addColorStop(0, night ? 'rgba(255,255,255,.06)' : 'rgba(255,255,255,.08)');
      grad.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = grad;
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillRect(0,0,W,H);

      ctx.globalCompositeOperation = 'lighter';
      for(const p of particles){
        const speed = p.speed * TEMPO * (pointer.down? 1.6 : 1);
        p.ang += speed;

        // Orbit wobble
        const wob = Math.sin(t*0.6 + p.rr*0.001 + p.ang*2.0) * 6 * TEMPO;
        const rr = p.rr + wob;

        // Position
        let x = CX + Math.cos(p.ang) * rr;
        let y = CY + Math.sin(p.ang) * rr;

        // Gentle pull toward pointer if inside halo
        if(pointer.inside){
          const dx = px - x, dy = py - y;
          x += dx * 0.02 * TEMPO;
          y += dy * 0.02 * TEMPO;
        }

        // Keep within circle
        const c = toCenter(x,y);
        if(c.d > R - 12*DPR){
          const nx = c.dx / c.d, ny = c.dy / c.d;
          x = CX + nx * (R - 12*DPR);
          y = CY + ny * (R - 12*DPR);
        }

        // Star
        const hue = (baseHue + p.hueJitter + Math.sin(p.ang*2 + t)*18) % 360;
        const light = night ? 78 : 58;
        ctx.shadowBlur = 14*DPR;
        ctx.shadowColor = `hsla(${hue}, 90%, ${night?82:62}%, .22)`;
        ctx.fillStyle = `hsla(${hue}, 92%, ${light}%, .35)`;
        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI*2);
        ctx.fill();
      }

      // Constellation lines
      ctx.globalCompositeOperation = night ? 'screen' : 'overlay';
      ctx.lineWidth = 1 * DPR;
      for(let i=0;i<particles.length;i+=3){
        const a = particles[i], b = particles[(i+7)%particles.length];
        // Recompute positions deterministically for lines
        const ax = CX + Math.cos(a.ang) * (a.rr + Math.sin(t*0.6 + a.rr*0.001 + a.ang*2.0) * 6 * TEMPO);
        const ay = CY + Math.sin(a.ang) * (a.rr + Math.sin(t*0.6 + a.rr*0.001 + a.ang*2.0) * 6 * TEMPO);
        const bx = CX + Math.cos(b.ang) * (b.rr + Math.sin(t*0.6 + b.rr*0.001 + b.ang*2.0) * 6 * TEMPO);
        const by = CY + Math.sin(b.ang) * (b.rr + Math.sin(t*0.6 + b.rr*0.001 + b.ang*2.0) * 6 * TEMPO);
        const dx = ax - bx, dy = ay - by;
        const d = Math.hypot(dx, dy);
        if(d < R*0.45){
          const k = 1 - d/(R*0.45);
          const hue = (baseHue + 30*Math.sin(t*0.5+i) ) % 360;
          ctx.strokeStyle = `hsla(${hue}, 90%, ${night?74:50}%, ${0.12 + 0.24*k})`;
          ctx.beginPath(); ctx.moveTo(ax, ay); ctx.lineTo(bx, by); ctx.stroke();
        }
      }
    }

    function drawBlooms(t, baseHue, night){
      clearSoft(night);
      ctx.save();
      ctx.translate(CX, CY);

      const petals = 14;
      const rings = 5;
      const maxR = R * 0.88;

      for(let r=0; r<rings; r++){
        const frac = (r+1)/rings;
        const a = maxR * 0.18 * frac;
        const k = 3 + r; // petal multiplier
        const rot = t * 0.2 * TEMPO * (r%2?1:-1);
        const hue = (baseHue + r*24) % 360;
        const light = night ? 76 : 56;

        ctx.save();
        ctx.rotate(rot);

        ctx.globalCompositeOperation = 'lighter';
        ctx.lineWidth = (1.2 + r*0.8) * DPR;
        const grad = ctx.createConicGradient(rot, 0, 0);
        grad.addColorStop(0.00, `hsla(${hue}, 95%, ${light}%, .18)`);
        grad.addColorStop(0.50, `hsla(${(hue+70)%360}, 95%, ${light+6}%, .20)`);
        grad.addColorStop(1.00, `hsla(${(hue+140)%360}, 95%, ${light}%, .18)`);
        ctx.strokeStyle = grad;

        // Draw rose curve r = a * sin(k*θ + phase)
        const phase = t * 0.8 * TEMPO;
        ctx.beginPath();
        const steps = 1200;
        for(let i=0;i<=steps;i++){
          const th = (i/steps) * Math.PI*2;
          const rad = a * (1 + 0.35*Math.sin(phase + th*2)) * Math.abs(Math.sin(k*th));
          const rr = rad + (maxR*0.68*frac);
          const x = Math.cos(th) * rr;
          const y = Math.sin(th) * rr;
          if(i===0) ctx.moveTo(x,y);
          else ctx.lineTo(x,y);
        }
        ctx.stroke();

        ctx.restore();
      }

      // Soft highlight where pointer is
      const px = (pointer.x - 0.5) * W;
      const py = (pointer.y - 0.5) * H;
      const g = ctx.createRadialGradient(px, py, 0, px, py, R*0.9);
      g.addColorStop(0, night ? 'rgba(255,255,255,.06)' : 'rgba(255,255,255,.08)');
      g.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = g;
      ctx.fillRect(-CX, -CY, W, H);

      ctx.restore();
    }

    function drawOne(now){
      const t = now*0.001;
      const night = root.hasAttribute('data-dark');

      // smooth pointer
      pointer.x += (pointer.tx - pointer.x) * 0.08;
      pointer.y += (pointer.ty - pointer.y) * 0.08;

      const baseHue = getHue();
      if(ORBITS) drawOrbits(t, baseHue, night);
      else       drawBlooms(t, baseHue, night);
    }

    function loop(now){ if(!running) return; drawOne(now); requestAnimationFrame(loop); }

    // init
    function init(){
      resize();
      setTempo(sTempo.value);
      toggleTheme(false);
      ORBITS = true;
      shuffleHue();
      resetParticles();
      updateStamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; drawOne(performance.now()); }
    }

    window.addEventListener('resize', ()=>{
      const was = running;
      running = false;
      resize();
      resetParticles();
      if(was){ running = true; requestAnimationFrame(loop); }
      else { drawOne(performance.now()); }
    });

    init();
  }());
  </script>
