<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1824" data-theme="night" role="region" aria-label="Aurora Studio">
  <style>
    .vibe1824 {
      --bg: #0b0f14;
      --fg: #eaf1f6;
      --muted: #a9b6c3;
      --accent: 188, 73, 255; /* Hazy violet */
      --accent2: 60, 190, 255; /* Ice blue */
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.12);
      --ring: rgba(255,255,255,0.5);
      --mx: 50%;
      --my: 50%;
      position: relative;
      isolation: isolate;
      background: radial-gradient(120% 120% at var(--mx) var(--my),
                  rgba(var(--accent2),0.18) 0%,
                  rgba(var(--accent),0.14) 34%,
                  rgba(7,10,14,0.85) 63%,
                  #06080c 100%);
      border: 1px solid var(--stroke);
      color: var(--fg);
      border-radius: 20px;
      padding: 28px;
      overflow: clip;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.07),
        0 20px 60px rgba(0,0,0,0.55);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, Inter, "Segoe UI Emoji", "Apple Color Emoji";
    }
    .vibe1824[data-theme="day"] {
      --bg: #f7fafc;
      --fg: #0d1117;
      --muted: #425466;
      --card: rgba(255,255,255,0.6);
      --stroke: rgba(20,24,30,0.12);
      --ring: rgba(0,0,0,0.35);
      background: radial-gradient(120% 120% at var(--mx) var(--my),
                  rgba(var(--accent2),0.18) 0%,
                  rgba(var(--accent),0.12) 32%,
                  rgba(255,255,255,0.9) 60%,
                  #f1f4f8 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 14px 36px rgba(20,24,30,0.08);
    }
    .vibe1824::before,
    .vibe1824::after {
      content: "";
      position: absolute;
      inset: -20%;
      z-index: -1;
      pointer-events: none;
    }
    .vibe1824::before {
      background: conic-gradient(from 210deg at 50% 50%,
                  rgba(var(--accent),0.0) 0deg,
                  rgba(var(--accent),0.22) 80deg,
                  rgba(var(--accent2),0.2) 140deg,
                  rgba(255,255,255,0.0) 220deg,
                  rgba(var(--accent2),0.24) 290deg,
                  rgba(255,255,255,0.0) 360deg);
      filter: blur(38px) saturate(120%);
      opacity: 0.45;
      animation: spin 28s linear infinite;
    }
    .vibe1824::after {
      background: radial-gradient(60% 60% at 72% 22%, rgba(255,255,255,0.1), transparent 60%),
                  radial-gradient(70% 70% at 18% 88%, rgba(var(--accent),0.16), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.5;
      filter: blur(12px);
      animation: drift 18s ease-in-out infinite;
    }

    .vibe1824 .top {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 16px;
    }
    .vibe1824 .brand {
      display: grid;
      gap: 8px;
    }
    .vibe1824 h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.2px;
      line-height: 1.05;
      font-size: clamp(24px, 4.2vw, 40px);
      background: linear-gradient(90deg,
                  rgba(var(--accent2),1),
                  rgba(var(--accent),1));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      filter: drop-shadow(0 6px 18px rgba(var(--accent2),0.18));
    }
    .vibe1824 p.kicker {
      margin: 0;
      color: var(--muted);
      font-size: clamp(13px, 1.7vw, 15px);
    }

    .vibe1824 .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .vibe1824 .toggle {
      appearance: none;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      color: var(--fg);
      border: 1px solid var(--stroke);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      letter-spacing: 0.3px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease, background 200ms ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
    }
    .vibe1824 .toggle:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.25), 0 0 0 4px rgba(var(--accent2),0.08) inset;
    }
    .vibe1824 .toggle:active { transform: translateY(0); }

    .vibe1824 .ring {
      position: absolute;
      top: -28px;
      right: -28px;
      width: 160px;
      height: 160px;
      opacity: 0.7;
      filter: drop-shadow(0 14px 30px rgba(var(--accent2),0.28));
      pointer-events: none;
    }
    .vibe1824 .grid {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 14px;
    }
    @media (max-width: 700px) {
      .vibe1824 .grid { grid-template-columns: 1fr; }
    }
    .vibe1824 .card {
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 16px 14px 14px;
      overflow: hidden;
      transition: transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      min-height: 110px;
    }
    .vibe1824 .card::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(120px 120px at var(--mx) var(--my),
                  rgba(var(--accent2),0.22), transparent 60%);
      opacity: 0; transition: opacity 200ms ease;
      pointer-events: none;
    }
    .vibe1824 .card:hover {
      transform: translateY(-6px);
      border-color: rgba(var(--accent2),0.35);
      box-shadow: 0 16px 40px rgba(0,0,0,0.28), 0 0 0 1px rgba(var(--accent2),0.25) inset;
    }
    .vibe1824 .card:hover::after { opacity: 0.6; }
    .vibe1824 .card h3 {
      margin: 0 0 6px 0;
      font-size: 16px;
      letter-spacing: 0.2px;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .vibe1824 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(var(--accent2),1));
      box-shadow: 0 0 0 6px rgba(var(--accent2),0.12), 0 0 24px rgba(var(--accent2),0.5);
      flex: 0 0 auto;
    }
    .vibe1824 .card p {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }

    .vibe1824 .meta {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
    }
    .vibe1824 .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--stroke);
      border-radius: 999px;
      padding: 6px 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
    }
    .vibe1824 .pulse {
      width: 6px; height: 6px; border-radius: 50%;
      background: rgba(88, 255, 152, 0.9);
      box-shadow: 0 0 0 0 rgba(88,255,152,0.35);
      animation: pulse 2.2s ease-out infinite;
    }
    .vibe1824 #last-updated {
      font-variant-numeric: tabular-nums;
      opacity: 0.9;
    }

    .vibe1824 .orbit {
      position: absolute; inset: 0;
      pointer-events: none;
      mask: radial-gradient(90% 90% at 50% 50%, #000 40%, transparent 75%);
      opacity: 0.6;
    }
    .vibe1824 .orb {
      position: absolute;
      top: 50%; left: 50%;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,1), rgba(var(--accent),0.9));
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(var(--accent),0.8), 0 0 60px rgba(var(--accent2),0.5);
      animation: orbit 26s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes drift {
      0%, 100% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(2%, -2%, 0) scale(1.02); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(88,255,152,0.35); }
      100% { box-shadow: 0 0 0 18px rgba(88,255,152,0); }
    }
    @keyframes orbit {
      0%   { transform: rotate(0deg) translateX(40%) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(40%) rotate(-360deg); }
    }

    @media (prefers-reduced-motion: reduce) {
      .vibe1824, .vibe1824 * { animation: none !important; transition: none !important; }
      .vibe1824::before, .vibe1824::after { display: none; }
    }
  </style>

  <svg class="ring" viewBox="0 0 200 200" aria-hidden="true">
    <defs>
      <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="rgba(255,255,255,0.85)"/>
        <stop offset="50%" stop-color="rgba(var(--accent2),1)"/>
        <stop offset="100%" stop-color="rgba(var(--accent),1)"/>
      </linearGradient>
    </defs>
    <circle cx="100" cy="100" r="82" fill="none" stroke="url(#g1)" stroke-width="2" opacity="0.9"/>
    <circle cx="100" cy="100" r="70" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="4 6">
      <animate attributeName="stroke-dashoffset" from="0" to="200" dur="12s" repeatCount="indefinite"/>
    </circle>
  </svg>

  <div class="top">
    <div class="brand">
      <h1>Aurora Studio</h1>
      <p class="kicker">Soft light. Clean lines. A gentle sense of motion.</p>
    </div>
    <div class="controls">
      <button class="toggle" type="button" data-theme-toggle aria-label="Toggle theme">Toggle Day/Night</button>
    </div>
  </div>

  <div class="grid">
    <article class="card">
      <h3><span class="dot"></span> Clarity</h3>
      <p>Readable type, generous spacing, and focus where it matters.</p>
    </article>
    <article class="card">
      <h3><span class="dot"></span> Balance</h3>
      <p>Glass-soft surfaces with crisp edges and accessible contrast.</p>
    </article>
    <article class="card">
      <h3><span class="dot"></span> Play</h3>
      <p>Micro-interactions and motion that respond to your touch.</p>
    </article>
  </div>

  <div class="meta">
    <div class="pill"><span class="pulse" aria-hidden="true"></span> Live design surface</div>
    <span id="last-updated" title="Last updated"></span>
  </div>

  <div class="orbit" aria-hidden="true">
    <div class="orb"></div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1824');
      const last = root.querySelector('#last-updated');
      const btn = root.querySelector('[data-theme-toggle]');
      const cards = root.querySelectorAll('.card');

      // Update timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: true, timeZoneName: 'short'
        });
        last.textContent = 'Last updated: ' + fmt.format(new Date());
      } catch(e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Pointer parallax
      const setParallax = (x, y) => {
        const rect = root.getBoundingClientRect();
        const mx = ((x - rect.left) / rect.width) * 100;
        const my = ((y - rect.top) / rect.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');
      };
      root.addEventListener('pointermove', (e) => setParallax(e.clientX, e.clientY));
      root.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
      });
      cards.forEach(c => {
        c.addEventListener('pointermove', (e) => {
          const r = c.getBoundingClientRect();
          const mx = ((e.clientX - r.left) / r.width) * 100 + '%';
          const my = ((e.clientY - r.top) / r.height) * 100 + '%';
          c.style.setProperty('--mx', mx);
          c.style.setProperty('--my', my);
        });
      });

      // Theme toggle
      btn.addEventListener('click', () => {
        const next = root.getAttribute('data-theme') === 'night' ? 'day' : 'night';
        root.setAttribute('data-theme', next);
      });
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
