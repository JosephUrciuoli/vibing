    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

<div class="v124 prism" data-theme="noir" aria-label="PRISM · Living Poster">
  <style>
    .v124{
      --r: 28px;
      --pad: clamp(18px, 5.6vw, 64px);

      /* tokens (noir default) */
      --ink:#f4f7ff;
      --muted:#a8b0c5;
      --bg1:#07080d;
      --bg2:#0b1220;
      --panel: rgba(255,255,255,0.06);
      --edge: rgba(255,255,255,0.18);
      --a:#7aa7ff; --b:#5ef2d0; --c:#ffcf70; --d:#ff82e0;

      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Inter, "Helvetica Neue", Arial, system-ui, sans-serif;
      border-radius: var(--r);
      padding: var(--pad);
      min-height: 880px;
      position: relative;
      overflow: clip;
      isolation: isolate;
      background:
        radial-gradient(1400px 900px at 120% -10%, color-mix(in srgb, var(--b) 12%, transparent), transparent 60%),
        radial-gradient(1200px 800px at -20% 120%, color-mix(in srgb, var(--d) 12%, transparent), transparent 64%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 80px 160px rgba(0,0,0,0.28);
    }
    .v124::before,
    .v124::after{
      content:"";
      position:absolute; inset:-25%;
      background:
        radial-gradient(40% 30% at 10% 15%, rgba(255,255,255,0.22), transparent 60%),
        conic-gradient(from 0deg, color-mix(in srgb, var(--a) 25%, transparent), color-mix(in srgb, var(--d) 18%, transparent), color-mix(in srgb, var(--b) 18%, transparent), color-mix(in srgb, var(--c) 16%, transparent), color-mix(in srgb, var(--a) 25%, transparent));
      filter: blur(20px) saturate(115%);
      mix-blend-mode: soft-light;
      pointer-events:none;
      transform-origin: 50% 50%;
      animation: v124_veil 30s linear infinite;
      opacity:.6;
      z-index:0;
    }
    .v124::after{ animation-duration: 44s; animation-direction: reverse; opacity:.35; filter: blur(32px) saturate(120%); }
    @keyframes v124_veil{ to{ transform: rotate(360deg) scale(1.03); } }
    .v124 *{ box-sizing: border-box; }

    /* Themes */
    .v124[data-theme="noir"]{
      --ink:#f4f7ff; --muted:#a8b0c5;
      --bg1:#07080d; --bg2:#0b1220; --panel: rgba(255,255,255,0.07); --edge: rgba(255,255,255,0.16);
      --a:#86a8ff; --b:#38efc6; --c:#ffd06f; --d:#ff83dd;
      filter: saturate(112%);
    }
    .v124[data-theme="dawn"]{
      --ink:#0c1324; --muted:#4c5974;
      --bg1:#fafcff; --bg2:#eaf1ff; --panel: rgba(255,255,255,0.78); --edge: rgba(12,17,31,0.12);
      --a:#6c8dff; --b:#42e4c0; --c:#ffb373; --d:#b187ff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 80px 160px rgba(0,0,0,0.14);
      filter: saturate(104%);
    }
    .v124[data-theme="meadow"]{
      --ink:#eaf7ff; --muted:#b7d2e2;
      --bg1:#061418; --bg2:#0b2324; --panel: rgba(255,255,255,0.08); --edge: rgba(255,255,255,0.16);
      --a:#7dd3ff; --b:#6df6a6; --c:#bceaff; --d:#9be9d6;
      filter: saturate(116%) contrast(1.02);
    }

    /* Header */
    .v124 .top{
      position: relative; z-index:2;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:16px;
    }
    .v124 .brand{
      display:flex; align-items:center; gap:14px; user-select:none;
      letter-spacing:.02em; font-weight:900;
    }
    .v124 .glyph{
      width:60px; height:60px; border-radius:18px; position:relative; overflow:hidden; flex:0 0 auto;
      background: conic-gradient(from 0deg at 50% 50%, var(--a), var(--d), var(--b), var(--c), var(--a));
      animation: v124_spin 16s linear infinite;
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 36%, transparent), 0 16px 36px rgba(0,0,0,0.25);
    }
    .v124 .glyph::after{
      content:""; position:absolute; inset:10px; border-radius:14px;
      background: radial-gradient(circle at 40% 35%, rgba(255,255,255,0.35), transparent 60%);
      border: 2px solid rgba(255,255,255,0.35); mix-blend-mode: screen;
    }
    @keyframes v124_spin{ to{ transform: rotate(360deg); } }

    .v124 .w{ display:flex; flex-direction:column; line-height:1; }
    .v124 .w .t1{
      font-size: clamp(30px, 5.2vw, 56px);
      letter-spacing:-0.02em; font-weight:1000;
      background: linear-gradient(120deg, var(--b), var(--d));
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .v124 .w .t2{
      font-size: 12px; font-weight:900; color: var(--muted); letter-spacing:.22em; text-transform: uppercase;
    }

    .v124 .tools{
      display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end;
    }
    .v124 .seg{
      display:inline-flex; gap:0; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--panel); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.16);
    }
    .v124 .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:8px 14px; font-weight:900; font-size:12px; cursor:pointer; letter-spacing:.2px;
      transition: color .18s ease, background .18s ease;
    }
    .v124 .seg button[aria-pressed="true"]{ color: var(--ink); background: linear-gradient(135deg, var(--b), var(--c)); }
    .v124 .btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius: 14px;
      font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge);
      background: var(--panel); color: var(--ink);
      transition: transform .16s ease, filter .2s ease;
      box-shadow: 0 18px 36px rgba(0,0,0,0.18);
    }
    .v124 .btn.primary{ background: linear-gradient(135deg, var(--b), var(--c)); color: var(--ink); }
    .v124 .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* Poster stage */
    .v124 .stage{
      position: relative; z-index:1;
      margin-top: clamp(10px, 3vw, 22px);
      display:grid; grid-template-columns: 1fr; place-items:center;
    }
    .v124 .poster{
      width: min(100%, 1120px);
      border-radius: 34px;
      background: color-mix(in srgb, var(--panel) 86%, transparent);
      border:1px solid var(--edge);
      box-shadow: 0 30px 90px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.10);
      overflow: hidden;
      min-height: clamp(560px, 66vh, 780px);
      display:grid; place-items:center;
      perspective: 1200px;
    }
    .v124 .card{
      position: relative;
      width: min(100%, 980px);
      aspect-ratio: 3 / 4;
      border-radius: 28px;
      border:1px solid var(--edge);
      overflow: hidden;
      transform: rotateX(var(--tiltX, 0deg)) rotateY(var(--tiltY, 0deg));
      transition: transform .25s ease;
      box-shadow:
        inset 0 0 0 10px color-mix(in srgb, var(--bg2) 18%, transparent),
        0 40px 120px rgba(0,0,0,0.25);
      background:
        radial-gradient(80% 60% at 50% 35%, color-mix(in srgb, var(--a) 10%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 88%, transparent), color-mix(in srgb, var(--bg2) 90%, transparent));
    }
    .v124 canvas#flux124{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .v124 .gloss{
      position:absolute; inset:0;
      background:
        linear-gradient( to bottom, rgba(255,255,255,0.14), rgba(255,255,255,0) 40% ),
        radial-gradient(60% 40% at 20% 0%, rgba(255,255,255,0.2), transparent 60% );
      mix-blend-mode: soft-light; pointer-events:none;
    }

    .v124 .overlay{
      position:absolute; inset:auto 0 24px 0; display:flex; flex-direction:column; align-items:center; gap:10px; pointer-events:none;
      padding: 0 20px; text-align:center;
    }
    .v124 .wordmark{
      position:absolute; inset:auto 28px 28px 28px; z-index:2; pointer-events:none;
      display:flex; flex-direction:column; gap:10px;
    }
    .v124 .hero{
      font-size: clamp(46px, 8vw, 112px);
      letter-spacing: -0.04em; line-height: .92; font-weight:1000; margin:0;
      background: linear-gradient(100deg, var(--b), var(--d));
      -webkit-background-clip:text; background-clip:text; color: transparent;
      text-shadow: 0 0 0 rgba(0,0,0,0);
    }
    .v124 .tag{
      font-size: clamp(13px, 1.8vw, 18px);
      color: var(--muted); font-weight:700; letter-spacing:.02em;
      max-width: 34ch;
    }

    .v124 .chips{ display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-top:8px; }
    .v124 .chip{
      font-size:11px; padding:6px 10px; border-radius:999px; border:1px solid var(--edge); background: var(--panel); backdrop-filter: blur(8px); color: var(--muted);
    }

    .v124 .foot{
      position: relative; z-index:2; margin-top: 24px; padding-top: 16px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v124 .seg{ width:100%; justify-content: space-between; }
      .v124 .hero{ font-size: clamp(36px, 12vw, 92px); }
      .v124 .wordmark{ inset:auto 18px 18px 18px; }
    }

    @media (prefers-reduced-motion: reduce){
      .v124 .glyph{ animation: none !important; }
      .v124::before, .v124::after{ animation: none !important; }
      .v124 .card{ transition: none !important; }
    }
  </style>

  <div class="top" role="banner">

        <button type="button" class="th124" data-theme="dawn" aria-pressed="false">Dawn</button>

  <section class="stage" aria-label="Living poster with kinetic ribbons">
    <figure class="poster">
      <div class="card" id="card124">

    <span id="last-updated">Last updated: 2025-10-22 07:16:04 EST</span>

  <script>
    (function(){
      const root = document.querySelector('.v124.prism');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Elements
      const card = root.querySelector('#card124');
      const canvas = root.querySelector('#flux124');
      const ctx = canvas.getContext('2d');

      const btnPause = root.querySelector('#pause124');
      const btnSave = root.querySelector('#save124');
      const themes = [...root.querySelectorAll('.th124')];

      // State
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0;
      let running = true;
      let t = 0;
      const pointer = { x:0, y:0, tx:0, ty:0, down:false };

      function palette(){
        const cs = getComputedStyle(root);
        return {
          a: cs.getPropertyValue('--a').trim(),
          b: cs.getPropertyValue('--b').trim(),
          c: cs.getPropertyValue('--c').trim(),
          d: cs.getPropertyValue('--d').trim(),
          ink: cs.getPropertyValue('--ink').trim(),
          muted: cs.getPropertyValue('--muted').trim(),
        };
      }

      function setTheme(th){
        root.setAttribute('data-theme', th);
        themes.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === th)));
        card.animate([{ transform:'scale(1)' }, { transform:'scale(1.02)' }, { transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
      }

      function resize(){
        const r = card.getBoundingClientRect();
        W = Math.max(320, Math.floor(r.width));
        H = Math.max(420, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        draw(0, 0.016);
      }

      function mix(a, b, t){ return a*(1-t)+b*t; }
      function easeInOut(t){ return t<0.5 ? 2*t*t : 1 - Math.pow(-2*t+2,2)/2; }

      function drawBackground(){
        const pals = palette();
        const g = ctx.createLinearGradient(0, 0, W, H);
        g.addColorStop(0.0, 'rgba(255,255,255,0.02)');
        g.addColorStop(1.0, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        // Soft vignette
        const v = ctx.createRadialGradient(W/2, H*0.48, Math.min(W,H)*0.1, W/2, H*0.5, Math.max(W,H)*0.7);
        v.addColorStop(0, 'rgba(0,0,0,0)');
        v.addColorStop(1, 'rgba(0,0,0,0.28)');
        ctx.fillStyle = v;
        ctx.fillRect(0,0,W,H);
      }

      function drawRibbons(time){
        const pals = palette();
        const cols = [pals.a, pals.d, pals.b, pals.c];
        const n = 13;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const px = pointer.x, py = pointer.y;
        for(let i=0;i<n;i++){
          const yBase = H*(i+1)/(n+1);
          const wob = Math.sin(time*0.7 + i*0.8)*40;
          const y0 = yBase + wob;
          const amp = 60 + (i%3)*20;
          const bend = 120 * pointerStrength(W*0.5, y0, px, py);
          const c1x = W*0.26 + Math.sin(time*0.9 + i)*80 + bend*0.6;
          const c1y = y0 + Math.cos(time*1.2 + i)*amp + (py - H/2)*0.2;
          const c2x = W*0.74 + Math.cos(time*0.8 + i*0.6)*90 - bend*0.5;
          const c2y = y0 + Math.sin(time*1.1 + i*0.5)*amp - (py - H/2)*0.2;

          const grad = ctx.createLinearGradient(0, y0, W, c2y);
          grad.addColorStop(0.00, cols[(i+0)%4]);
          grad.addColorStop(0.50, cols[(i+1)%4]);
          grad.addColorStop(1.00, cols[(i+2)%4]);

          ctx.lineWidth = 1.2 + 1.8*Math.sin(time*0.9 + i*0.7) + 0.8;
          ctx.strokeStyle = grad;
          ctx.shadowBlur = 18;
          ctx.shadowColor = 'rgba(255,255,255,0.18)';

          ctx.beginPath();
          ctx.moveTo(-80, y0);
          ctx.bezierCurveTo(c1x, c1y, c2x, c2y, W+80, y0 + Math.sin(time*0.6+i)*20);
          ctx.stroke();

          // Sparks gliding along
          const sCount = 2;
          for(let s=0;s<sCount;s++){
            const u = ( (time*0.10 + i*0.07 + s*0.33) % 1 );
            const uu = easeInOut(u);
            const x = mix(-80, W+80, uu);
            const y = cubicBezierY(-80, y0, c1x, c1y, c2x, c2y, W+80, y0 + Math.sin(time*0.6+i)*20, x);
            const alpha = 0.15 + 0.35*(1 - Math.abs(0.5-u)*2);
            ctx.fillStyle = withAlpha(cols[(i+s)%4], alpha);
            ctx.beginPath();
            ctx.arc(x, y, 1.8 + (1.2*Math.sin(time*2+i)), 0, Math.PI*2);
            ctx.fill();
          }
        }
        ctx.restore();
      }

      // Estimate y on bezier for given x via sampling (fast enough for small counts)
      function cubicBezierY(x0,y0, cx1,cy1, cx2,cy2, x3,y3, xQuery){
        let prevX = x0, prevY = y0;
        const steps = 60;
        for(let s=1;s<=steps;s++){
          const t = s/steps;
          const x = cubic(x0,cx1,cx2,x3,t);
          const y = cubic(y0,cy1,cy2,y3,t);
          if (x >= xQuery){ // linear interpolate between prev and current
            const ratio = (xQuery - prevX) / Math.max(1e-6, (x - prevX));
            return mix(prevY, y, ratio);
          }
          prevX = x; prevY = y;
        }
        return y3;
      }
      function cubic(p0,p1,p2,p3,t){
        const it = 1-t;
        return it*it*it*p0 + 3*it*it*t*p1 + 3*it*t*t*p2 + t*t*t*p3;
      }

      function withAlpha(rgbHexOrCss, a){
        // If it's hex or rgb, wrap into rgba string lightly
        if (rgbHexOrCss.startsWith('#')){
          let r=0,g=0,b=0;
          const h = rgbHexOrCss.replace('#','').trim();
          if (h.length===3){
            r = parseInt(h[0]+h[0],16); g = parseInt(h[1]+h[1],16); b = parseInt(h[2]+h[2],16);
          }else{
            r = parseInt(h.slice(0,2),16); g = parseInt(h.slice(2,4),16); b = parseInt(h.slice(4,6),16);
          }
          return `rgba(${r},${g},${b},${a})`;
        }
        // assume css color string; fall back to white alpha
        return `rgba(255,255,255,${a})`;
      }

      function pointerStrength(cx, cy, px, py){
        const dx = (px - cx);
        const dy = (py - cy);
        const d2 = dx*dx + dy*dy;
        const fall = Math.max(80, Math.min(W,H)*0.4);
        return Math.exp(-d2/(fall*fall));
      }

      function draw(now, dt){
        ctx.clearRect(0,0,W,H);
        drawBackground();
        drawRibbons(t);
      }

      let last = performance.now();
      function raf(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        t += dt;
        // ease pointer
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        // Parallax tilt
        const nx = (pointer.x / W) - 0.5;
        const ny = (pointer.y / H) - 0.5;
        card.style.setProperty('--tiltX', (-ny*8).toFixed(2) + 'deg');
        card.style.setProperty('--tiltY', (nx*8).toFixed(2) + 'deg');

        draw(now, dt);
        if (running) requestAnimationFrame(raf);
      }

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          running = false;
          draw(0, 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(raf);
        }
      }

      // UI
      themes.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));
      btnSave.addEventListener('click', (e)=>{
        e.preventDefault();
        try{
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'prism-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        }catch(err){}
      });
      btnPause.addEventListener('click', (e)=>{
        e.preventDefault();
        running = !running; btnPause.textContent = running ? 'Pause' : 'Play';
        if (running){ last = performance.now(); requestAnimationFrame(raf); }
      });

      // Pointer capture
      card.addEventListener('pointermove', (e)=>{
        const r = card.getBoundingClientRect();
        pointer.tx = e.clientX - r.left;
        pointer.ty = e.clientY - r.top;
      }, { passive:true });
      card.addEventListener('pointerleave', ()=>{
        pointer.tx = W*0.5; pointer.ty = H*0.5;
      }, { passive:true });

      // Keyboard
      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k === ' '){ e.preventDefault(); running = !running; btnPause.textContent = running ? 'Pause' : 'Play'; if (running){ last = performance.now(); requestAnimationFrame(raf); } }
        if (k === 's'){ e.preventDefault(); btnSave.click(); }
        if (k === '1') setTheme('noir');
        if (k === '2') setTheme('dawn');
        if (k === '3') setTheme('meadow');
      });

      // Auto theme by time
      const hr = new Date().getHours();
      setTheme(hr < 9 ? 'dawn' : hr < 20 ? 'noir' : 'meadow');

      // Resize/visibility
      window.addEventListener('resize', resize);
      document.addEventListener('visibilitychange', ()=> {
        if (document.hidden){ running = false; btnPause.textContent = 'Play'; }
        else { running = true; btnPause.textContent = 'Pause'; last = performance.now(); requestAnimationFrame(raf); }
      });

      // Center pointer default
      const center = ()=>{ const r = card.getBoundingClientRect(); pointer.tx = r.width/2; pointer.ty = r.height/2; };
      center();

      init();
    })();
  </script>
</div>
