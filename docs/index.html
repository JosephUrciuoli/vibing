<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe-1314" class="loom" aria-label="NEBULA LOOM — chroma weaver">
  <style>
    /* NEBULA LOOM — scoped to #vibe-1314 */
    #vibe-1314{
      --ink-0:#0a0d12; --ink-1:#131826;
      --sky-0:#f7faff; --sky-1:#eef4ff;
      --fg:#101428; --muted:#5d6a8c; --line:rgba(22,30,60,0.16); --glass:rgba(255,255,255,0.78);

      --aA: 208 92% 60%;
      --aB: 278 84% 62%;
      --aC: 162 74% 56%;
      --aD: 24 94% 60%;

      position: relative;
      min-height: 980px;
      border-radius: 44px;
      overflow: hidden;
      color: var(--fg);
      background:
        radial-gradient(1200px 900px at 110% -10%, rgba(180,160,255,0.18), transparent 60%),
        radial-gradient(1300px 1000px at -10% 120%, rgba(120,230,255,0.24), transparent 60%),
        linear-gradient(180deg, var(--sky-0), var(--sky-1));
      box-shadow: 0 60px 120px rgba(20,30,60,0.18), inset 0 0 0 1px rgba(14,20,53,0.06);
      isolation: isolate;
    }

    /* Aurora veil */
    #vibe-1314::before{
      content:"";
      position:absolute; inset:-28%;
      background:
        radial-gradient(40% 32% at 18% 24%, hsla(var(--aA)/0.18), transparent 70%),
        radial-gradient(44% 36% at 78% 58%, hsla(var(--aB)/0.18), transparent 70%),
        radial-gradient(30% 30% at 52% 10%, hsla(var(--aC)/0.16), transparent 60%),
        radial-gradient(28% 32% at 90% 86%, hsla(var(--aD)/0.16), transparent 70%);
      filter: blur(72px) saturate(120%);
      mix-blend-mode: color-dodge;
      opacity:.75; pointer-events:none;
      animation: v1314-veil 85s ease-in-out infinite;
    }
    @keyframes v1314-veil{ 50%{ transform: translate3d(-2%,1%,0) scale(1.03) rotate(-0.4deg);} }

    /* Top chrome */
    #vibe-1314 .chrome{
      position: relative; z-index:5;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding: clamp(18px, 3.6vw, 34px);
    }
    #vibe-1314 .brand{
      display:inline-flex; align-items:center; gap:14px;
      padding: 12px 16px; border-radius: 18px; user-select:none;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(10px) saturate(180%);
      box-shadow: 0 20px 46px rgba(22,30,70,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #vibe-1314 .mark{
      width: 24px; height: 24px; border-radius: 50%;
      background:
        radial-gradient(50% 50% at 50% 50%, rgba(255,255,255,0.95), rgba(255,255,255,0) 60%),
        conic-gradient(from 0deg, hsl(var(--aC)) 0%, hsl(var(--aA)) 35%, hsl(var(--aB)) 70%, hsl(var(--aD)) 100%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.7), 0 0 26px hsla(var(--aA)/0.35);
    }
    #vibe-1314 .word{ font: 900 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial; letter-spacing:.18em; text-transform:uppercase; }
    #vibe-1314 .edition{
      padding:6px 10px; border-radius:999px;
      background:rgba(12,20,53,0.06);
      font:800 10px/1 ui-sans-serif,-apple-system,Inter,Roboto,Arial;
      letter-spacing:.14em; text-transform:uppercase; color:var(--muted);
    }

    #vibe-1314 .actions{
      display:flex; gap:10px; align-items:center;
      padding: 8px; border-radius: 999px; background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 20px 46px rgba(22,30,70,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
    }
    #vibe-1314 .pill{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 10px 14px; border-radius: 12px; font-weight: 900; letter-spacing:.02em;
      color: var(--fg);
      background: linear-gradient(180deg, rgba(12,20,53,0.05), rgba(12,20,53,0.10));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 12px 26px rgba(20,24,60,0.15);
      transition: transform 140ms ease, filter 160ms ease, background 200ms ease, box-shadow 200ms ease;
    }
    #vibe-1314 .pill:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1314 .pill:active{ transform: translateY(1px); }

    /* Hero */
    #vibe-1314 .hero{
      position: relative; z-index:4;
      display:grid; place-items:center; text-align:center; gap:12px;
      padding: 6px 18px 0;
    }
    #vibe-1314 h1{
      margin: 8px 0 0;
      font-family: ui-serif, "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 7.8vw, 110px); line-height: .9;
      background: linear-gradient(100deg, hsl(var(--aA)) 0%, hsl(var(--aB)) 35%, hsl(var(--aC)) 70%, hsl(var(--aD)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 18px 50px rgba(90,115,200,0.28));
    }
    #vibe-1314 .sub{
      max-width: 70ch; color: var(--muted);
      font: 600 clamp(14px, 2.2vw, 18px)/1.55 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
      text-wrap: balance; opacity:.98; transition: opacity .26s ease;
    }

    /* Stage (panoramic loom) */
    #vibe-1314 .stage{
      position: relative; z-index:3;
      width: min(1200px, 96%); margin: 28px auto 0;
      aspect-ratio: 16/9;
      border-radius: 28px; overflow:hidden;
      border: 1px solid rgba(12,20,53,0.14);
      background:
        radial-gradient(68% 68% at 50% 50%, rgba(255,255,255,0.75), rgba(255,255,255,0.22) 60%, transparent 78%),
        linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.25));
      box-shadow: 0 60px 140px rgba(18,42,90,0.16), inset 0 2px 0 rgba(255,255,255,0.88), inset 0 0 0 10px rgba(255,255,255,0.55);
      transform-style: preserve-3d;
      transition: transform 280ms ease;
    }
    #vibe-1314 canvas.weave{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }

    /* stage sheen and grid */
    #vibe-1314 .stage::before{
      content:"";
      position:absolute; inset:-20% -10% auto -10%; height:60%;
      background: linear-gradient(120deg, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 60%);
      filter: blur(22px); opacity:0.35; pointer-events:none; mix-blend-mode:overlay;
      transform: translate3d(0,0,0);
    }
    #vibe-1314 .etch{
      position:absolute; inset:0; pointer-events:none; z-index:2; opacity:.6;
      background:
        radial-gradient(100% 100% at 50% 50%, transparent 30%, rgba(0,0,0,0.02) 70%),
        repeating-linear-gradient(90deg, rgba(12,20,53,0.035) 0, rgba(12,20,53,0.035) 1px, transparent 1px, transparent 24px),
        repeating-linear-gradient(0deg, rgba(12,20,53,0.035) 0, rgba(12,20,53,0.035) 1px, transparent 1px, transparent 24px);
      mask: linear-gradient(180deg, transparent, #000 12%, #000 88%, transparent);
      mix-blend-mode: soft-light;
    }

    /* Dock */
    #vibe-1314 .dock{
      position: relative; z-index:4;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin: 16px auto 0; width: min(1200px, 96%);
    }
    #vibe-1314 .bubble{
      display:inline-flex; align-items:center; gap:12px;
      padding: 10px 12px; border-radius: 14px;
      background: var(--glass);
      border: 1px solid var(--line);
      box-shadow: 0 30px 60px rgba(20,30,60,0.18), inset 0 1px 0 rgba(255,255,255,0.85);
      backdrop-filter: blur(10px) saturate(180%);
      color: var(--muted);
      font: 700 12px/1 ui-sans-serif,-apple-system,"Segoe UI",Inter,Roboto,Arial;
    }
    #vibe-1314 .ctrl{
      appearance:none; border:0; cursor:pointer; user-select:none;
      padding: 12px 16px; border-radius: 12px; font-weight:900; letter-spacing:.02em;
      color: var(--fg);
      background: linear-gradient(135deg, hsla(var(--aC)/0.24), hsla(var(--aA)/0.22));
      box-shadow: 0 16px 40px rgba(20,30,60,0.20), inset 0 1px 0 rgba(255,255,255,0.9);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease, background 200ms ease;
    }
    #vibe-1314 .ctrl:hover{ transform: translateY(-1px); filter:saturate(115%); }
    #vibe-1314 .ctrl:active{ transform: translateY(1px); }
    #vibe-1314 .ctrl[aria-pressed="true"]{ background: linear-gradient(135deg, hsla(var(--aD)/0.30), hsla(var(--aB)/0.30)); }

    #vibe-1314 .knob{
      -webkit-appearance:none; appearance:none; width:160px; height:8px; outline:none;
      background: rgba(12,20,53,0.16); border-radius:999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe-1314 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--aA)), hsl(var(--aB)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe-1314 .knob::-moz-range-thumb{
      width:18px; height:18px; border-radius:50%;
      background: linear-gradient(135deg, hsl(var(--aA)), hsl(var(--aB)));
      border:1px solid rgba(255,255,255,0.8);
      box-shadow: 0 6px 16px rgba(20,30,60,0.22), inset 0 1px 0 rgba(255,255,255,0.95);
    }

    /* Meta */
    #vibe-1314 .meta{
      position: relative; z-index:3;
      display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center;
      margin: 22px auto 38px; padding: 0 16px;
      color: var(--muted); font-size:12px;
    }
    #vibe-1314 .tag{
      padding: 8px 12px; border-radius:999px;
      background: var(--glass);
      border: 1px solid var(--line);
      backdrop-filter: blur(6px);
    }

    /* Nocturne */
    #vibe-1314[data-theme="nocturne"]{
      --fg:#ecf3ff; --muted:#9fb0d6; --glass:rgba(255,255,255,0.08); --line:rgba(255,255,255,0.18);
      background:
        radial-gradient(1200px 900px at -10% 0%, rgba(120,160,255,0.18), transparent 60%),
        radial-gradient(1200px 900px at 120% 120%, rgba(120,255,210,0.18), transparent 60%),
        linear-gradient(180deg, var(--ink-0), var(--ink-1));
      box-shadow: 0 60px 160px rgba(0,0,0,0.40), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    #vibe-1314[data-theme="nocturne"] .brand,
    #vibe-1314[data-theme="nocturne"] .actions,
    #vibe-1314[data-theme="nocturne"] .bubble,
    #vibe-1314[data-theme="nocturne"] .tag{
      box-shadow: 0 20px 50px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #vibe-1314[data-theme="nocturne"] .stage{
      border-color: rgba(255,255,255,0.14);
      background:
        radial-gradient(64% 64% at 50% 50%, rgba(255,255,255,0.08), rgba(255,255,255,0.02) 60%, transparent 78%),
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.0));
      box-shadow: 0 60px 160px rgba(0,0,0,0.45), inset 0 2px 0 rgba(255,255,255,0.14), inset 0 0 0 10px rgba(255,255,255,0.06);
    }

    /* Micrograin */
    #vibe-1314 .grain{
      position:absolute; inset:-1px; z-index:2; pointer-events:none; opacity:.10;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='180' viewBox='0 0 180 180'><defs><filter id='n'><feTurbulence baseFrequency='0.7' numOctaves='1' seed='11'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.08'/></feComponentTransfer></filter></defs><rect width='100%' height='100%' filter='url(%23n)' fill='white' opacity='0.6'/></svg>");
      background-size:180px 180px; mix-blend-mode: soft-light;
      animation: v1314-grain 60s linear infinite;
    }
    @keyframes v1314-grain { 50% { transform: translate3d(0.6%, -0.6%, 0); } }

    /* Motion pref */
    @media (prefers-reduced-motion: reduce){
      #vibe-1314 *, #vibe-1314::before{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="chrome" role="group" aria-label="Brand and actions">
    <div class="brand">
      <span class="mark" aria-hidden="true"></span>
      <span class="word">NEBULA LOOM</span>
      <span class="edition">1314</span>
    </div>
    <div class="actions" role="group" aria-label="Actions">
      <button class="pill theme" type="button" aria-label="Toggle theme">Sol</button>
      <button class="pill pause" type="button" aria-label="Pause or Play">Pause</button>
      <button class="pill cap" type="button" aria-label="Save image">Capture</button>
      <button class="pill reset" type="button" aria-label="Reset system">Reset</button>
    </div>
  </div>

  <section class="hero">
    <h1>Weave light into quiet.</h1>
    <p class="sub" aria-live="polite">A chroma loom: threads of color drift and crossfade.</p>
  </section>

  <figure class="stage" role="region" aria-label="Chromatic weaving canvas">
    <canvas class="weave" aria-hidden="true"></canvas>
    <div class="etch" aria-hidden="true"></div>
  </figure>

  <div class="dock">
    <div class="bubble">Threads <input class="knob lines" type="range" min="12" max="120" step="2" value="56" aria-label="Thread count"></div>
    <div class="bubble">Drift <input class="knob speed" type="range" min="0.2" max="2.0" step="0.05" value="1.0" aria-label="Drift speed"></div>
    <div class="bubble">Trail <input class="knob trail" type="range" min="0" max="1" step="0.01" value="0.08" aria-label="Trail persistence"></div>
    <div class="bubble">Hue <input class="knob hue" type="range" min="0" max="360" step="1" value="208" aria-label="Hue"></div>
    <div class="bubble">Glow <input class="knob glow" type="range" min="2" max="36" step="1" value="16" aria-label="Glow"></div>
    <div class="bubble">Mirror <button class="ctrl mirror" type="button" aria-pressed="true">On</button></div>
    <div class="bubble">Lattice <button class="ctrl lattice" type="button" aria-pressed="true">On</button></div>
  </div>

  <div class="meta">
    <span class="tag">Designed for serene focus</span>
    <span id="last-updated" class="tag" aria-live="polite"></span>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1314');
      const canvas = root.querySelector('canvas.weave');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const themeBtn = root.querySelector('.theme');
      const pauseBtn = root.querySelector('.pause');
      const captureBtn = root.querySelector('.cap');
      const resetBtn = root.querySelector('.reset');

      const linesEl = root.querySelector('.lines');
      const speedEl = root.querySelector('.speed');
      const trailEl = root.querySelector('.trail');
      const hueEl = root.querySelector('.hue');
      const glowEl = root.querySelector('.glow');
      const mirrorBtn = root.querySelector('.mirror');
      const latticeBtn = root.querySelector('.lattice');

      const sub = root.querySelector('.sub');
      const updated = root.querySelector('#last-updated');
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = `Refreshed ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Refreshed just now'; }

      // Rotating copy
      const linesCopy = [
        'A chroma loom: threads of color drift and crossfade.',
        'Symmetry listens for silence between waves.',
        'Turn the hue. Breathe through the weave.',
        'Light behaves like a memory: layered, soft, insistent.'
      ];
      let li = 0;
      function rotateLine(){
        li = (li+1)%linesCopy.length;
        sub.style.opacity = 0;
        setTimeout(()=>{ sub.textContent = linesCopy[li]; sub.style.opacity = 1; }, 220);
      }
      if (!reduce) setInterval(rotateLine, 7000);

      // Theme
      const THEME_KEY = 'loom-1314-theme';
      function applyTheme(name){
        root.dataset.theme = name;
        themeBtn.textContent = name === 'nocturne' ? 'Night' : 'Sol';
        localStorage.setItem(THEME_KEY, name);
      }
      applyTheme(localStorage.getItem(THEME_KEY) || 'sol');
      themeBtn.addEventListener('click', ()=>{
        applyTheme(root.dataset.theme === 'sol' ? 'nocturne' : 'sol');
        fadeFrame(0.24);
      });

      // Helpers
      const TAU = Math.PI*2;
      function hsla(h,s,l,a){ h=((h%360)+360)%360; return `hsla(${h},${s}%,${l}%,${a})`; }
      function easeInOutCubic(x){ return x<0.5 ? 4*x*x*x : 1 - Math.pow(-2*x+2,3)/2; }

      // State
      const state = {
        running: !reduce,
        dpr: 1, W: 1, H: 1,
        t: 0,
        hue: parseFloat(hueEl.value),
        lines: parseInt(linesEl.value, 10),
        speed: parseFloat(speedEl.value),
        trail: parseFloat(trailEl.value),
        glow: parseFloat(glowEl.value),
        mirror: mirrorBtn.getAttribute('aria-pressed') === 'true',
        lattice: latticeBtn.getAttribute('aria-pressed') === 'true',
        pointer: null
      };

      // Resize
      function resize(){
        const rect = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.floor(rect.width);
        state.H = Math.floor(rect.height);
        canvas.width = state.W * state.dpr;
        canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr,0,0,state.dpr,0,0);
        if (reduce) step(16);
      }
      window.addEventListener('resize', resize, { passive:true });

      // Fade
      function fadeFrame(force){
        ctx.globalCompositeOperation = 'source-over';
        const f = typeof force === 'number' ? force : Math.max(0.02, Math.min(0.5, state.trail));
        if (root.dataset.theme === 'sol') {
          ctx.fillStyle = `rgba(255,255,255,${f})`;
        } else {
          ctx.fillStyle = `rgba(12,14,22,${f})`;
        }
        ctx.fillRect(0,0,state.W,state.H);
      }

      // Lattice overlay (optional)
      function drawLattice(){
        if (!state.lattice) return;
        ctx.save();
        ctx.globalCompositeOperation = 'soft-light';
        const cols = 10;
        const rows = 6;
        ctx.lineWidth = 1;
        const colColor = root.dataset.theme==='sol' ? 'rgba(20,30,60,0.10)' : 'rgba(255,255,255,0.10)';
        const rowColor = root.dataset.theme==='sol' ? 'rgba(20,30,60,0.08)' : 'rgba(255,255,255,0.08)';
        for(let i=1;i<cols;i++){
          const x = (i/cols)*state.W;
          ctx.strokeStyle = colColor;
          ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, state.H); ctx.stroke();
        }
        for(let j=1;j<rows;j++){
          const y = (j/rows)*state.H;
          ctx.strokeStyle = rowColor;
          ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(state.W, y); ctx.stroke();
        }
        ctx.restore();
      }

      // Threads
      function drawThreads(dt){
        const N = state.lines;
        const t = state.t;
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineCap = 'round';
        ctx.shadowBlur = state.glow;
        const baseL = root.dataset.theme==='sol' ? 54 : 68;

        for(let i=0;i<N;i++){
          const k = i/(N-1||1);
          const y0 = (state.H*0.18) + easeInOutCubic(k)*(state.H*0.64);
          const A1 = state.H*0.08*(0.6 + 0.4*Math.sin(t*0.35 + i*0.9));
          const A2 = state.H*0.05*(0.6 + 0.4*Math.cos(t*0.55 - i*0.7));
          const f1 = 0.004 + 0.003*Math.sin(i*0.31);
          const f2 = 0.011 + 0.007*Math.cos(i*0.21);

          const hue = state.hue + i*7 + Math.sin(t*0.4 + i*0.8)*18;
          const alpha = 0.22 + 0.08*Math.sin(t*0.6 + i);
          ctx.strokeStyle = hsla(hue, 86, baseL, alpha);
          ctx.shadowColor = hsla(hue+10, 90, baseL+4, 0.9);
          ctx.lineWidth = 0.8 + 1.4*Math.abs(Math.sin(t*0.7 + i*0.6));

          // main path
          ctx.beginPath();
          let first = true;
          const step = Math.max(6, Math.min(16, state.W/120));
          for(let x=0; x<=state.W+1; x+=step){
            const vx = x/state.W;
            const y = y0
              + Math.sin(vx*TAU*1.5 + t*state.speed*0.8 + i*0.6)*A1
              + Math.sin(vx*TAU*3.0 - t*state.speed*1.1 + i*1.2 + Math.sin(t+i)*0.6)*A2
              + pointerInfluence(x, y0, i);
            if (first){ ctx.moveTo(x, y); first=false; } else { ctx.lineTo(x, y); }
          }
          ctx.stroke();

          // mirror
          if (state.mirror){
            ctx.beginPath();
            first = true;
            for(let x=0; x<=state.W+1; x+=step){
              const vx = x/state.W;
              const y = y0
                + Math.sin(vx*TAU*1.5 + t*state.speed*0.8 + i*0.6)*A1
                + Math.sin(vx*TAU*3.0 - t*state.speed*1.1 + i*1.2 + Math.sin(t+i)*0.6)*A2
                + pointerInfluence(x, y0, i);
              const ym = state.H - (y - 0); // mirror across center
              if (first){ ctx.moveTo(x, ym); first=false; } else { ctx.lineTo(x, ym); }
            }
            ctx.stroke();
          }
        }
      }

      function pointerInfluence(x, y0, i){
        if (!state.pointer) return 0;
        const dx = x - state.pointer.x;
        const sigma = state.W*0.12;
        const weight = Math.exp(-(dx*dx)/(2*sigma*sigma));
        const dy = (state.pointer.y - y0);
        return dy * 0.08 * weight * (1 + (i%3)*0.1);
      }

      // Step
      function step(dt){
        state.t += (dt*0.001);
        fadeFrame();

        drawLattice();
        drawThreads(dt);
      }

      // Tilt / pointer
      function tilt(e){
        const r = stage.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const tx = (x - 0.5) * 4;
        const ty = (0.5 - y) * 4;
        stage.style.transform = `rotateX(${ty}deg) rotateY(${tx}deg)`;
        state.pointer = { x: x*state.W, y: y*state.H };
      }
      function resetTilt(){
        stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
        state.pointer = null;
      }
      stage.addEventListener('pointermove', tilt, { passive:true });
      stage.addEventListener('pointerleave', resetTilt, { passive:true });
      stage.addEventListener('pointerdown', ()=> state.glow = Math.min(36, state.glow + 6));
      window.addEventListener('pointerup', ()=> state.glow = parseFloat(glowEl.value));

      // Controls
      linesEl.addEventListener('input', ()=> { state.lines = parseInt(linesEl.value,10); fadeFrame(0.2); });
      speedEl.addEventListener('input', ()=> state.speed = parseFloat(speedEl.value));
      trailEl.addEventListener('input', ()=> state.trail = parseFloat(trailEl.value));
      hueEl.addEventListener('input', ()=> state.hue = parseFloat(hueEl.value));
      glowEl.addEventListener('input', ()=> state.glow = parseFloat(glowEl.value));
      mirrorBtn.addEventListener('click', ()=>{
        state.mirror = mirrorBtn.getAttribute('aria-pressed') !== 'true';
        mirrorBtn.setAttribute('aria-pressed', state.mirror ? 'true' : 'false');
        mirrorBtn.textContent = state.mirror ? 'On' : 'Off';
      });
      latticeBtn.addEventListener('click', ()=>{
        state.lattice = latticeBtn.getAttribute('aria-pressed') !== 'true';
        latticeBtn.setAttribute('aria-pressed', state.lattice ? 'true' : 'false');
        latticeBtn.textContent = state.lattice ? 'On' : 'Off';
      });

      pauseBtn.addEventListener('click', ()=>{
        state.running = !state.running;
        pauseBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });

      resetBtn.addEventListener('click', ()=>{
        fadeFrame(0.8);
      });

      captureBtn.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `loom-${Date.now()}.png`;
          canvas.toBlob((blob)=>{
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(()=> URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (e.code === 'Space'){ e.preventDefault(); pauseBtn.click(); }
        if (k === 't'){ themeBtn.click(); }
        if (k === 'm'){ mirrorBtn.click(); }
        if (k === 'l'){ latticeBtn.click(); }
        if (k === 'c'){ captureBtn.click(); }
        if (k === 'r'){ resetBtn.click(); }
      });

      // Loop
      let RAF = 0, last = 0;
      function loop(now){
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Init
      function init(){
        resize();
        fadeFrame(1.0);
        if (state.running && !reduce){
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          step(16);
        }
      }
      init();
    })();
  </script>
