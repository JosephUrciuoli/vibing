  <script>
    (function () {
      const root = document.getElementById('vibe2194');
      const scene = root.querySelector('.scene');
      const canvas = root.querySelector('canvas.garden');
      const ctx = canvas.getContext('2d');
      const swatches = Array.from(root.querySelectorAll('.swatch'));
      const slider = root.querySelector('input[type="range"]');
      const output = root.querySelector('.slider output');
      const playBtn = root.querySelector('.play');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const d = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = 'Last updated: ' + d.toLocaleString(undefined, opts);
      } catch (e) {
        updated.textContent = 'Last updated: ' + new Date().toISOString();
      }

      // Theme switching
      function setTheme(theme) {
        root.setAttribute('data-theme', theme);
        swatches.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === theme)));
        // update pointer glow to new theme via CSS vars
      }
      swatches.forEach(btn => {
        btn.addEventListener('click', () => setTheme(btn.dataset.theme));
      });
      setTheme('dawn');

      // Slider
      output.value = slider.value;
      slider.addEventListener('input', () => {
        petals = parseInt(slider.value, 10);
        output.value = slider.value;
      });

      // Motion toggle
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      function updatePlayUI() {
        playBtn.dataset.state = running ? 'playing' : 'paused';
        playBtn.textContent = running ? 'Pause motion' : 'Play motion';
        playBtn.setAttribute('aria-pressed', String(!running));
      }
      playBtn.addEventListener('click', () => {
        running = !running;
        updatePlayUI();
        if (running) raf();
      });
      updatePlayUI();

      // Canvas sizing
      let dpr = Math.min(window.devicePixelRatio || 1, 2);
      function resize() {
        const rect = scene.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      const ro = new ResizeObserver(resize);
      ro.observe(scene);
      resize();

      // Garden render
      let t = 0;
      let petals = parseInt(slider.value, 10);
      let speed = 0.008;
      let pointerX = 0.7, pointerY = 0.4;

      function getVar(name) {
        return getComputedStyle(root).getPropertyValue(name).trim() || '#ffffff';
      }

      function drawBloom(cx, cy, baseR, petalsCount, time, wobble, phase) {
        const acc1 = getVar('--accent');
        const acc2 = getVar('--accent2');
        ctx.save();
        ctx.translate(cx, cy);

        // glow base
        ctx.globalCompositeOperation = 'lighter';
        ctx.globalAlpha = 0.08;
        ctx.fillStyle = acc2;
        ctx.beginPath();
        ctx.arc(0, 0, baseR * 1.25, 0, Math.PI * 2);
        ctx.fill();

        // petals
        ctx.globalAlpha = 0.7;
        for (let i = 0; i < petalsCount; i++) {
          const a = (i / petalsCount) * Math.PI * 2 + time * 1.6 + phase;
          const r = baseR * (1 + 0.08 * Math.sin(time * 2 + i * 0.7 + wobble));
          ctx.save();
          ctx.rotate(a);
          const g = ctx.createLinearGradient(0, -r, 0, 0);
          g.addColorStop(0, acc2);
          g.addColorStop(1, acc1);
          ctx.fillStyle = g;
          ctx.beginPath();
          // soft ellipse petal
          ctx.ellipse(0, -r * 0.6, r * 0.24, r * 0.88, 0, 0, Math.PI * 2);
          ctx.fill();

          // highlight stroke
          ctx.globalAlpha = 0.18;
          ctx.strokeStyle = acc2;
          ctx.lineWidth = 1.2;
          ctx.stroke();
          ctx.globalAlpha = 0.7;
          ctx.restore();
        }

        // nucleus
        ctx.globalAlpha = 0.9;
        const coreG = ctx.createRadialGradient(0, 0, 0, 0, 0, baseR * 0.24);
        coreG.addColorStop(0, '#ffffff');
        coreG.addColorStop(1, acc1);
        ctx.fillStyle = coreG;
        ctx.beginPath();
        ctx.arc(0, 0, baseR * 0.2, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      }

      function render() {
        const w = canvas.clientWidth;
        const h = canvas.clientHeight;

        // clear with soft transparent veil for trailing effect
        ctx.clearRect(0, 0, w, h);
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;

        const cx = w * 0.5;
        const cy = h * 0.5;

        const p = Math.max(4, Math.min(36, petals));
        const rBase = Math.min(w, h) * 0.28;

        // offset influenced by pointer
        const offX = (pointerX - 0.5) * Math.min(w, h) * 0.12;
        const offY = (pointerY - 0.5) * Math.min(w, h) * 0.12;

        // three blooms, different phases
        drawBloom(cx - offX, cy - offY, rBase * 0.9, p, t, 0.3, 0);
        drawBloom(cx + offX * 0.6, cy - offY * 0.8, rBase * 0.6, Math.round(p * 0.7), t * 1.2, 0.6, Math.PI / 3);
        drawBloom(cx - offX * 0.4, cy + offY * 0.7, rBase * 0.44, Math.round(p * 0.5), t * 1.6, 0.9, Math.PI / 1.7);

        // orbit rings
        ctx.save();
        ctx.translate(cx, cy);
        ctx.globalAlpha = 0.18;
        ctx.strokeStyle = getVar('--accent');
        for (let i = 0; i < 3; i++) {
          ctx.lineWidth = 0.8;
          ctx.beginPath();
          const radius = rBase * (1.1 + i * 0.22);
          const start = (t * (i + 1) * 0.8) % (Math.PI * 2);
          ctx.arc(0, 0, radius, start, start + Math.PI * 1.2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function raf() {
        if (!running) return;
        t += speed;
        render();
        requestAnimationFrame(raf);
      }

      // Start/Stop on visibility
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          running = false;
        } else {
          if (!prefersReduced) running = true;
          updatePlayUI();
          raf();
        }
      });

      // Pointer glow target for backdrop
      function moveGlow(e) {
        const rect = scene.getBoundingClientRect();
        const x = Math.max(0, Math.min(rect.width, e.clientX - rect.left));
        const y = Math.max(0, Math.min(rect.height, e.clientY - rect.top));
        const mx = (x / rect.width) * 100 + '%';
        const my = (y / rect.height) * 100 + '%';
        scene.style.setProperty('--mx', mx);
        scene.style.setProperty('--my', my);
        pointerX = x / rect.width;
        pointerY = y / rect.height;
      }
      scene.addEventListener('pointermove', moveGlow);
      scene.addEventListener('pointerleave', () => {
        scene.style.setProperty('--mx', '70%');
        scene.style.setProperty('--my', '40%');
      });

      // Initial render & animate
      render();
      if (running) raf();
    })();
  </script>
