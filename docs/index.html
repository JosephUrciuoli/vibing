<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="aurora" data-theme="auto" aria-label="Aurora Atlas 2066">
  <style>
    .aurora {
      --bg0: #0a0c12;
      --bg1: #0f1424;
      --ink: #eaf1ff;
      --muted: rgba(230,240,255,0.78);
      --line: rgba(255,255,255,0.12);
      --accA: #60a5fa;
      --accB: #a78bfa;
      --accC: #34d399;
      --glow: 90,180,255;
      --mx: 50%;
      --my: 50%;
      position: relative;
      padding: clamp(24px, 5vw, 40px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(1000px 700px at 110% -10%, rgba(96,165,250,0.18), transparent 60%),
        radial-gradient(1000px 700px at -10% 110%, rgba(52,211,153,0.16), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border: 1px solid var(--line);
      overflow: hidden;
      box-shadow: 0 24px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      isolation: isolate;
    }
    .aurora[data-theme="sun"] {
      --bg0: #fbfcff;
      --bg1: #eef3ff;
      --ink: #0f172a;
      --muted: rgba(15,23,42,0.68);
      --line: rgba(15,23,42,0.14);
      --glow: 0,118,255;
      box-shadow: 0 24px 60px rgba(16, 28, 54, 0.18), inset 0 1px 0 rgba(255,255,255,0.7);
      background:
        radial-gradient(900px 600px at 110% -10%, rgba(96,165,250,0.18), transparent 60%),
        radial-gradient(900px 600px at -10% 110%, rgba(52,211,153,0.14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    /* Ambient curtains and grain */
    .aurora::before {
      content:"";
      position: absolute; inset: -20%;
      background:
        radial-gradient(80% 60% at var(--mx) var(--my), rgba(var(--glow),0.18), transparent 70%),
        conic-gradient(from 180deg at 50% 50%, rgba(96,165,250,0.12), rgba(167,139,250,0.12), rgba(52,211,153,0.12), rgba(96,165,250,0.12));
      filter: blur(24px) saturate(1.1);
      opacity: 0.8;
      transform: translateZ(0);
      animation: sweep 28s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    .aurora::after {
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 40%, transparent 60%, rgba(0,0,0,0.12)),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 28px);
      mix-blend-mode: soft-light;
      opacity: 0.45;
      pointer-events:none;
      z-index:0;
    }
    @keyframes sweep { to { transform: rotate(360deg) } }

    /* Layout */
    .aurora .wrap {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: clamp(16px, 4vw, 28px);
      align-items: center;
    }
    @media (max-width: 860px) {
      .aurora .wrap { grid-template-columns: 1fr; }
    }

    /* Header */
    .aurora .topbar {
      display:flex; justify-content: space-between; align-items:center; gap: 12px;
      margin-bottom: clamp(12px, 2vw, 18px);
      color: var(--muted);
    }
    .aurora .brand {
      display:flex; align-items:center; gap:10px; letter-spacing:.18em; text-transform:uppercase; font-size:12px;
    }
    .aurora .dot {
      width:10px; height:10px; border-radius: 3px;
      background: linear-gradient(90deg, var(--accA), var(--accB), var(--accC));
      box-shadow: 0 0 16px rgba(var(--glow),0.5);
      animation: pulse 7s ease-in-out infinite;
    }
    @keyframes pulse { 50% { filter: brightness(1.2) saturate(1.2); transform: scale(1.08) } }

    /* Buttons */
    .aurora .controls { display:flex; gap:10px; flex-wrap:wrap; }
    .aurora .btn {
      appearance:none; cursor:pointer;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      color: inherit; font-size: 13px; padding: 8px 12px; border-radius: 999px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 10px 24px rgba(0,0,0,0.35);
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .aurora[data-theme="sun"] .btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 10px 22px rgba(20,30,60,0.10);
    }
    .aurora .btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.28); }
    .aurora[data-theme="sun"] .btn:hover { border-color: rgba(15,23,42,0.28); }

    /* Hero */
    .aurora .hero h1 {
      margin: 0;
      font-size: clamp(30px, 8.2vw, 84px);
      line-height: .95;
      font-weight: 900;
      letter-spacing: -0.02em;
      background: linear-gradient(100deg, var(--accA), var(--accB), var(--accC));
      background-size: 220% 100%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 10px 40px rgba(80,120,255,0.18);
      animation: shimmer 16s ease-in-out infinite;
    }
    @keyframes shimmer { 0%,100% { background-position: 0% 50% } 50% { background-position: 100% 50% } }
    .aurora .hero .tag {
      margin-top: 8px;
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
    }
    .aurora .pillrow {
      display:flex; flex-wrap: wrap; gap: 10px; margin: 14px 0 10px 0; padding: 0; list-style:none;
    }
    .aurora .pill {
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px; border-radius: 999px; border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      color: var(--muted); font-size: 13px; backdrop-filter: blur(4px);
      transform: translate3d(var(--dx,0px), var(--dy,0px), 0);
      transition: transform 90ms ease-out;
      will-change: transform;
    }
    .aurora[data-theme="sun"] .pill {
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85), 0 12px 24px rgba(20,30,60,0.08);
    }
    .aurora .pill i {
      width: 8px; height: 8px; border-radius: 50%;
      background: currentColor; opacity: 0.9; box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
    }
    .aurora .pill:nth-child(1) { color: var(--accA); }
    .aurora .pill:nth-child(2) { color: var(--accB); }
    .aurora .pill:nth-child(3) { color: var(--accC); }
    .aurora .pill:nth-child(4) { color: #f59e0b; }

    /* Time rings */
    .aurora .dial {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      display: grid; place-items: center;
      filter: drop-shadow(0 30px 50px rgba(0,0,0,0.35));
    }
    .aurora .dial svg { width: min(100%, 420px); height: auto; overflow: visible; }
    .aurora .dial .glow {
      filter:
        drop-shadow(0 0 20px rgba(var(--glow),0.15))
        drop-shadow(0 0 40px rgba(var(--glow),0.10));
    }
    .aurora .dial .tick {
      stroke-linecap: round;
      transition: stroke-dashoffset .6s cubic-bezier(.2,.8,.2,1);
    }

    /* Palette chips */
    .aurora .chips {
      display:grid; grid-template-columns: repeat(4, minmax(60px, 1fr));
      gap: 10px; margin-top: 8px; max-width: 420px;
    }
    .aurora .chip {
      position: relative; aspect-ratio: 4 / 3; border-radius: 14px; overflow:hidden;
      border: 1px solid var(--line);
      background: linear-gradient(135deg, rgba(255,255,255,0.08), transparent);
      transform: translateZ(0) rotate(var(--rot,0deg));
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      box-shadow: 0 12px 32px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .aurora[data-theme="sun"] .chip {
      background: linear-gradient(135deg, rgba(255,255,255,0.75), rgba(255,255,255,0.4));
      box-shadow: 0 12px 24px rgba(20,30,60,0.10), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    .aurora .chip:hover {
      transform: translateY(-4px) rotate(var(--rot,0deg));
      border-color: rgba(255,255,255,0.28);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }
    .aurora .chip::before {
      content:"";
      position:absolute; inset:-20%;
      background: var(--grad);
      filter: saturate(1.2);
      animation: drift 18s linear infinite;
    }
    @keyframes drift { to { transform: translate3d(8%, -8%, 0) rotate(0.01deg) } }

    /* Footer */
    .aurora .footer {
      display:flex; justify-content: space-between; align-items:center; flex-wrap:wrap; gap:12px;
      margin-top: 10px; color: var(--muted);
      font-size: 12px;
    }
    .aurora .badge {
      display:inline-flex; align-items:center; gap:10px;
      padding: 8px 12px; border-radius: 14px; border: 1px dashed var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    }
    .aurora[data-theme="sun"] .badge {
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.45));
    }

    /* Motion-safe */
    .aurora.no-motion *,
    .aurora.no-motion::before {
      animation: none !important;
      transition: none !important;
    }
    @media (prefers-reduced-motion: reduce) {
      .aurora * { animation: none !important; transition: none !important; }
      .aurora::before, .aurora::after { animation: none !important; }
    }
  </style>

  <div class="topbar" role="banner">
    <div class="brand"><span class="dot" aria-hidden="true"></span><span>Atlas 2066 Â· Studio</span></div>
    <div class="controls" role="group" aria-label="View Controls">
      <button class="btn" id="theme-btn" aria-pressed="false" title="Toggle day/night">Theme: Auto</button>

  <div class="wrap">
    <div class="hero">
      <h1>Aurora Atlas</h1>
      <p class="tag">Composed light. Quiet motion. Interfaces that exhale.</p>

      <ul class="pillrow" aria-label="Design notes">
        <li class="pill"><i aria-hidden="true"></i>Hum</li>
        <li class="pill"><i aria-hidden="true"></i>Balance</li>
        <li class="pill"><i aria-hidden="true"></i>Signal</li>
        <li class="pill"><i aria-hidden="true"></i>Play</li>
      </ul>

      <div class="chips" aria-label="Palette">
        <div class="chip" style="--grad: radial-gradient(120% 80% at 30% 20%, #60a5fa, transparent), radial-gradient(120% 80% at 70% 80%, #34d399, transparent); --rot: -2deg" data-depth="8"></div>
        <div class="chip" style="--grad: radial-gradient(120% 80% at 70% 20%, #a78bfa, transparent), radial-gradient(120% 80% at 30% 80%, #60a5fa, transparent); --rot: 1.5deg" data-depth="6"></div>
        <div class="chip" style="--grad: radial-gradient(120% 80% at 40% 30%, #34d399, transparent), radial-gradient(120% 80% at 80% 70%, #a78bfa, transparent); --rot: 3deg" data-depth="10"></div>
        <div class="chip" style="--grad: radial-gradient(120% 80% at 60% 20%, #f59e0b, transparent), radial-gradient(120% 80% at 20% 80%, #34d399, transparent); --rot: -3deg" data-depth="7"></div>
      </div>
    </div>

    <div class="dial" aria-label="Orbital Time">
      <svg viewBox="0 0 200 200" aria-hidden="true">
        <defs>
          <linearGradient id="ga" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#60a5fa"/>
            <stop offset="50%" stop-color="#a78bfa"/>
            <stop offset="100%" stop-color="#34d399"/>
          </linearGradient>
        </defs>

        <!-- Base rings -->
        <circle cx="100" cy="100" r="74" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
        <circle cx="100" cy="100" r="58" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
        <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

        <!-- Dynamic ticks -->
        <g class="glow">
          <circle id="sec" class="tick" cx="100" cy="100" r="90" fill="none" stroke="url(#ga)" stroke-width="2" stroke-linecap="round" />
          <circle id="min" class="tick" cx="100" cy="100" r="74" fill="none" stroke="url(#ga)" stroke-width="3" stroke-linecap="round" />
          <circle id="hrs" class="tick" cx="100" cy="100" r="58" fill="none" stroke="url(#ga)" stroke-width="4" stroke-linecap="round" />
        </g>

        <!-- Orbiting spark -->
        <g id="orb" transform="rotate(0 100 100)">
          <circle cx="190" cy="100" r="3.5" fill="#60a5fa" />
          <circle cx="190" cy="100" r="9" fill="none" stroke="rgba(96,165,250,0.35)" />
        </g>
      </svg>
    </div>
  </div>

  <div class="footer">
    <div class="badge"><span>Refreshed</span> <span id="last-updated">Last updated: 2026-01-19 18:18:57 EST</span></div>
    <div>Move your pointer to bend the aurora.</div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.aurora');
      const themeBtn = root.querySelector('#theme-btn');
      const motionBtn = root.querySelector('#motion-btn');
      const updated = root.querySelector('#last-updated');
      const pills = Array.from(root.querySelectorAll('.pill'));
      const chips = Array.from(root.querySelectorAll('.chip'));
      const svg = root.querySelector('.dial svg');
      const sec = svg.querySelector('#sec');
      const min = svg.querySelector('#min');
      const hrs = svg.querySelector('#hrs');
      const orb = svg.querySelector('#orb');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle:'medium', timeStyle:'short' });
        updated.textContent = fmt.format(new Date());
      } catch(e) {
        updated.textContent = new Date().toLocaleString();
      }

      // Theme logic (auto -> sun/moon based on hour)
      const setTheme = (mode) => {
        if (mode === 'auto') {
          const hr = new Date().getHours();
          mode = (hr >= 7 && hr < 19) ? 'sun' : 'moon';
        }
        root.setAttribute('data-theme', mode === 'moon' ? 'moon' : 'sun');
        themeBtn.textContent = 'Theme: ' + (mode === 'moon' ? 'Night' : 'Day');
        themeBtn.setAttribute('aria-pressed', mode === 'moon');
      };
      const currentAutoMode = () => (new Date().getHours() >= 7 && new Date().getHours() < 19) ? 'sun' : 'moon';

      // Initialize from auto
      setTheme('auto');

      // Theme button cycles day/night
      themeBtn.addEventListener('click', () => {
        const curr = root.getAttribute('data-theme');
        const next = curr === 'sun' ? 'moon' : 'sun';
        setTheme(next);
      });

      // Respect reduced motion
      const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduce) {
        root.classList.add('no-motion');
        motionBtn.textContent = 'Motion: Off';
        motionBtn.setAttribute('aria-pressed', 'true');
      }
      motionBtn.addEventListener('click', () => {
        const off = root.classList.toggle('no-motion');
        motionBtn.textContent = off ? 'Motion: Off' : 'Motion: On';
        motionBtn.setAttribute('aria-pressed', off ? 'true' : 'false');
      });

      // Pointer reactive glow and magnetism
      const onPointer = (e) => {
        const r = root.getBoundingClientRect();
        const px = ((e.clientX - r.left) / r.width) * 100;
        const py = ((e.clientY - r.top) / r.height) * 100;
        root.style.setProperty('--mx', px.toFixed(2) + '%');
        root.style.setProperty('--my', py.toFixed(2) + '%');

        // Pills drift
        pills.forEach(p => {
          const b = p.getBoundingClientRect();
          const cx = b.left + b.width/2;
          const cy = b.top + b.height/2;
          const dx = e.clientX - cx;
          const dy = e.clientY - cy;
          const dist = Math.hypot(dx, dy) || 1;
          const max = 10;
          const f = Math.min(1, 90 / dist);
          p.style.setProperty('--dx', (dx * f / dist * max).toFixed(2) + 'px');
          p.style.setProperty('--dy', (dy * f / dist * max).toFixed(2) + 'px');
        });

        // Chips parallax
        chips.forEach(ch => {
          const depth = parseFloat(ch.dataset.depth || '6');
          const mx = (px - 50) / 50; // -1..1
          const my = (py - 50) / 50;
          ch.style.transform = `translate3d(${mx * depth}px, ${my * depth}px, 0) rotate(var(--rot,0deg))`;
        });
      };
      const onLeave = () => {
        root.style.setProperty('--mx', '50%');
        root.style.setProperty('--my', '50%');
        pills.forEach(p => { p.style.setProperty('--dx','0px'); p.style.setProperty('--dy','0px'); });
        chips.forEach(ch => { ch.style.transform = `translate3d(0,0,0) rotate(var(--rot,0deg))`; });
      };
      root.addEventListener('pointermove', onPointer);
      root.addEventListener('pointerleave', onLeave);

      // Time rings setup
      const circumference = (r) => 2 * Math.PI * r;
      const setDash = (el, ratio) => {
        const r = parseFloat(el.getAttribute('r'));
        const c = circumference(r);
        el.setAttribute('stroke-dasharray', `${c}`);
        el.setAttribute('stroke-dashoffset', `${c * (1 - ratio)}`);
      };

      const updateTime = () => {
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        const m = now.getMinutes() + s/60;
        let h = now.getHours();
        const hour12 = ((h % 12) + m/60) / 12;

        setDash(sec, (s/60));
        setDash(min, (m/60));
        setDash(hrs, hour12);

        // Orbit rotates once per minute
        const deg = (s/60) * 360;
        orb.setAttribute('transform', `rotate(${deg.toFixed(2)} 100 100)`);
      };

      // Animate
      let rafId;
      const tick = () => {
        if (!root.classList.contains('no-motion')) updateTime();
        rafId = requestAnimationFrame(tick);
      };
      tick();

      // Keep theme in "auto" spirit if user hasn't toggled since load
      let userChangedTheme = false;
      themeBtn.addEventListener('click', () => { userChangedTheme = true; }, { once:true });
      setInterval(() => {
        if (!userChangedTheme) setTheme(currentAutoMode());
      }, 5 * 60 * 1000);
    })();
  </script>
