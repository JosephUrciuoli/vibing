<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe-1867" data-theme="night" aria-label="The Quiet Observatory — an orrery of color and time">
  <style>
    .vibe-1867 {
      --ink: #eaf1ff;
      --muted: #a6b0c3;
      --bg1: #050811;
      --bg2: #0b1330;
      --edge: rgba(255,255,255,0.12);
      --acc1: #8df9e3;
      --acc2: #70a2ff;
      --glow: 255,255,255;
      --fade-rgb: 5, 8, 17;
      --mx: 50%;
      --my: 50%;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Inter, Segoe UI, Roboto, Helvetica, Arial;
      letter-spacing: 0.1px;
      position: relative;
      isolation: isolate;
    }
    .vibe-1867[data-theme="dawn"]{
      --ink: #11131a;
      --muted: #616a7f;
      --bg1: #ffe9d6;
      --bg2: #f2fff2;
      --edge: rgba(10,12,20,0.14);
      --acc1: #ff9e6e;
      --acc2: #ffd56b;
      --glow: 255,224,191;
      --fade-rgb: 248, 242, 232;
    }
    .vibe-1867[data-theme="spectrum"]{
      --ink: #eef2ff;
      --muted: #b9c3df;
      --bg1: #0b0618;
      --bg2: #0a1630;
      --edge: rgba(255,255,255,0.16);
      --acc1: #a77cff;
      --acc2: #69ffe7;
      --glow: 175,140,255;
      --fade-rgb: 12, 8, 24;
    }

    .vibe-1867 .observatory {
      position: relative;
      min-height: clamp(600px, 80vmin, 940px);
      border-radius: 28px;
      overflow: hidden;
      background:
        radial-gradient(120% 160% at -20% 120%, color-mix(in oklab, var(--acc2) 18%, transparent) 0 40%, transparent 70%),
        radial-gradient(120% 160% at 120% -20%, color-mix(in oklab, var(--acc1) 18%, transparent) 0 40%, transparent 70%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      border: 1px solid color-mix(in oklab, var(--edge), transparent 35%);
      box-shadow: 0 34px 90px rgba(0,0,0,0.48), 0 1px 0 rgba(255,255,255,0.06) inset;
    }

    .vibe-1867 .sky { position:absolute; inset:0; display:block; }

    .vibe-1867 .halo,
    .vibe-1867 .grain { position:absolute; inset:0; pointer-events:none; }
    .vibe-1867 .halo {
      background:
        radial-gradient(500px 360px at var(--mx) var(--my), rgba(var(--glow),0.18) 0 40%, transparent 70%),
        radial-gradient(1200px 800px at 50% 120%, rgba(255,255,255,0.06), transparent 60%);
      mix-blend-mode: screen; filter: saturate(1.1);
      transition: opacity 300ms ease;
    }
    .vibe-1867 .grain {
      background-image:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,0.05), transparent 30%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.02) 0 2deg, transparent 2deg 6deg);
      mix-blend-mode: overlay; opacity: 0.35;
      animation: grain-move-1867 22s linear infinite;
    }
    @keyframes grain-move-1867 {
      0% { transform: translate3d(0,0,0); }
      50% { transform: translate3d(-10px,8px,0); }
      100% { transform: translate3d(0,0,0); }
    }

    .vibe-1867 .mast {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; padding: clamp(14px, 2.6vw, 24px);
    }
    .vibe-1867 .tag {
      display: inline-flex; align-items: center; gap: 10px;
      font-size: 11px; letter-spacing: 0.22em; text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }
    .vibe-1867 .tag::before {
      content: ""; width: 38px; height: 1px;
      background: linear-gradient(90deg, transparent, var(--muted)); border-radius: 2px;
    }

    .vibe-1867 .center {
      position: relative; z-index: 2;
      display: grid; place-items: center; text-align: center;
      padding: clamp(10px, 2.6vw, 20px) clamp(16px, 3.2vw, 36px) clamp(30px, 5vw, 46px);
    }

    .vibe-1867 .dial-wrap {
      display: grid; place-items: center; margin-bottom: clamp(12px, 2.6vw, 18px);
      perspective: 900px;
    }
    .vibe-1867 .dial {
      width: clamp(280px, 48vmin, 540px);
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(60% 60% at 50% 50%, rgba(255,255,255,0.06), transparent 60%),
        radial-gradient(90% 90% at 50% 50%, rgba(255,255,255,0.10), transparent 70%),
        conic-gradient(from 0deg, color-mix(in oklab, var(--acc2) 26%, transparent) 0 14deg, transparent 14deg 16deg, color-mix(in oklab, var(--acc1) 20%, transparent) 16deg 28deg, transparent 28deg 30deg) ;
      border: 1px solid color-mix(in oklab, var(--edge), transparent 10%);
      box-shadow:
        0 24px 80px rgba(0,0,0,0.45),
        0 1px 0 rgba(255,255,255,0.14) inset,
        0 0 0 6px rgba(255,255,255,0.02) inset;
      transform-style: preserve-3d;
      transform:
        rotateX(var(--tilt-y, 0deg))
        rotateY(var(--tilt-x, 0deg))
        rotate(var(--spin, 0deg));
      transition: transform 220ms ease;
      position: relative; overflow: hidden;
    }
    .vibe-1867 .dial::before {
      content: "";
      position: absolute; inset: 4%;
      border-radius: 50%;
      border: 1px dashed color-mix(in oklab, var(--ink), transparent 68%);
      opacity: 0.6;
      filter: blur(0.2px);
    }
    .vibe-1867 .dial::after {
      content: "";
      position: absolute; inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(40% 40% at 40% 35%, rgba(255,255,255,0.2), transparent 60%),
        radial-gradient(50% 50% at 60% 65%, rgba(255,255,255,0.14), transparent 70%);
      mix-blend-mode: soft-light; pointer-events: none;
    }

    .vibe-1867 .title {
      margin: 6px 0 6px;
      font-weight: 900;
      letter-spacing: -0.02em;
      line-height: 1.02;
      font-size: clamp(34px, 6.6vw, 80px);
    }
    .vibe-1867 .accent {
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 26px color-mix(in oklab, var(--acc2), transparent 60%);
    }
    .vibe-1867 .sub {
      color: color-mix(in oklab, var(--muted) 96%, transparent);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.7; max-width: 68ch;
      margin: 6px auto 14px;
    }

    .vibe-1867 .controls {
      display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 10px;
      margin-top: 10px;
    }
    .vibe-1867 .cta {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 900; font-size: 14px; letter-spacing: 0.02em;
      color: #071019;
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      box-shadow: 0 12px 28px color-mix(in oklab, var(--acc2), transparent 60%);
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease;
    }
    .vibe-1867 .cta:hover { transform: translateY(-1px); filter: saturate(1.05); box-shadow: 0 16px 36px color-mix(in oklab, var(--acc1), transparent 50%); }

    .vibe-1867 .seg {
      display: inline-flex; gap: 4px; padding: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .vibe-1867[data-theme="dawn"] .seg { background: rgba(10,15,30,0.06); border-color: rgba(10,15,30,0.12); }
    .vibe-1867 .seg button {
      appearance: none; border: 0; cursor: pointer;
      padding: 8px 10px; border-radius: 999px;
      background: transparent; color: var(--muted);
      font-size: 12px; font-weight: 800; letter-spacing: 0.06em;
      transition: color 150ms ease, background 150ms ease;
    }
    .vibe-1867 .seg button.active,
    .vibe-1867 .seg button:hover { color: var(--ink); background: rgba(255,255,255,0.12); }

    .vibe-1867 .slider {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--muted);
      font-size: 12px; font-weight: 800; letter-spacing: 0.04em;
    }
    .vibe-1867 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 160px; height: 28px; background: transparent;
    }
    .vibe-1867 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1867 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--acc1), var(--acc2));
      opacity: 0.75;
    }
    .vibe-1867 input[type="range"]::-webkit-slider-thumb,
    .vibe-1867 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; appearance: none;
      width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 2px solid color-mix(in oklab, var(--acc2), var(--acc1) 50%);
      margin-top: -5px; box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1867 .meta {
      position: relative; z-index: 2;
      margin: 12px auto 2px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center; justify-content: center;
      color: var(--muted); font-size: 12px; opacity: 0.96;
    }
    .vibe-1867 .live { display: inline-flex; align-items: center; gap: 8px; }
    .vibe-1867 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, var(--acc1), var(--acc2));
      box-shadow: 0 0 0 0 color-mix(in oklab, var(--acc1), transparent 45%);
      animation: pulse-dot-1867 2000ms ease-out infinite;
    }
    @keyframes pulse-dot-1867 {
      0% { box-shadow: 0 0 0 0 color-mix(in oklab, var(--acc1), transparent 45%); }
      70% { box-shadow: 0 0 0 11px transparent; }
      100% { box-shadow: 0 0 0 0 transparent; }
    }

    @media (max-width: 860px) {
      .vibe-1867 .mast { padding: 14px; }
      .vibe-1867 input[type="range"] { width: 120px; }
      .vibe-1867 .title { letter-spacing: -0.01em; }
    }
  </style>

  <section class="observatory" role="region" aria-labelledby="obs-title">
    <canvas class="sky" aria-hidden="true"></canvas>
    <div class="halo" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>

    <div class="mast">
      <span class="tag">Vibe Studio · Iteration 1867</span>
      <div class="seg" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="night">Night</button>
        <button role="tab" aria-selected="false" data-theme="dawn">Dawn</button>
        <button role="tab" aria-selected="false" data-theme="spectrum">Spectrum</button>
      </div>
    </div>

    <div class="center">
      <div class="dial-wrap" aria-hidden="true">
        <div class="dial"></div>
      </div>

      <h1 class="title" id="obs-title">
        The Quiet Observatory — <span class="accent">an orrery of color and time</span>
      </h1>
      <p class="sub">
        Drag to tilt the sky. Scroll to change tempo. Tap T to cycle themes, C to center, and Space to pause.
      </p>

      <div class="controls">
        <button class="cta" type="button" data-action="center" aria-label="Center the orrery">Center ✷</button>
        <label class="slider" for="tempo">
          Tempo
          <input id="tempo" type="range" min="0.25" max="2.00" step="0.01" value="1.00" aria-label="Tempo">
        </label>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span> Live</span>
        <span id="last-updated">Last updated: 2026-01-10 10:18:00 EST</span>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe-1867');
      const frame = root.querySelector('.observatory');
      const canvas = root.querySelector('.sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const halo = root.querySelector('.halo');
      const dial = root.querySelector('.dial');
      const segButtons = root.querySelectorAll('.seg [data-theme]');
      const tempoInput = root.querySelector('#tempo');
      const btnCenter = root.querySelector('[data-action="center"]');
      const updated = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false, timeZoneName: 'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Sizing
      let dpr = Math.max(1, window.devicePixelRatio || 1);
      let W=0, H=0, CX=0, CY=0, R=0;
      function resize(){
        const r = frame.getBoundingClientRect();
        dpr = Math.max(1, window.devicePixelRatio || 1);
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        W = r.width; H = r.height; CX = W/2; CY = H/2; R = Math.min(W, H) * 0.36;
        regenStars();
        regenRings();
        setGlow(CX, CY);
      }
      new ResizeObserver(resize).observe(frame);
      window.addEventListener('resize', resize);
      resize();

      // Theme vars
      let colors = { acc1:'#8df9e3', acc2:'#70a2ff', fadeRGB:'5,8,17', ink:'#eaf1ff' };
      function readVars(){
        const cs = getComputedStyle(root);
        colors = {
          acc1: cs.getPropertyValue('--acc1').trim(),
          acc2: cs.getPropertyValue('--acc2').trim(),
          fadeRGB: cs.getPropertyValue('--fade-rgb').trim(),
          ink: cs.getPropertyValue('--ink').trim()
        };
      }
      readVars();

      // Theme toggling
      function setTheme(t){
        root.setAttribute('data-theme', t);
        segButtons.forEach(b => {
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        readVars();
        clearSoft();
      }
      segButtons.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));
      const themes = ['night','dawn','spectrum'];
      function cycleTheme(dir=1){
        const cur = root.getAttribute('data-theme') || 'night';
        const idx = themes.indexOf(cur);
        const next = themes[(idx + dir + themes.length)%themes.length];
        setTheme(next);
      }

      // Pointer + halo
      const pointer = { x: CX, y: CY, over: false };
      function setGlow(x, y){
        root.style.setProperty('--mx', x + 'px');
        root.style.setProperty('--my', y + 'px');
        // Tilt dial based on relative offset
        const rx = ((x - CX) / Math.max(1, W)) * 16;
        const ry = ((y - CY) / Math.max(1, H)) * -16;
        dial.style.setProperty('--tilt-x', rx.toFixed(2) + 'deg');
        dial.style.setProperty('--tilt-y', ry.toFixed(2) + 'deg');
      }
      frame.addEventListener('pointermove', (e) => {
        const r = frame.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.over = true;
        setGlow(pointer.x, pointer.y);
      });
      frame.addEventListener('pointerleave', () => { pointer.over = false; setGlow(CX, CY); });

      // Controls
      let tempo = parseFloat(tempoInput.value);
      tempoInput.addEventListener('input', () => { tempo = parseFloat(tempoInput.value); });
      frame.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.05 : 0.05;
        tempo = Math.min(2, Math.max(0.25, tempo + delta));
        tempoInput.value = tempo.toFixed(2);
      }, { passive: false });

      btnCenter.addEventListener('click', () => {
        pointer.x = CX; pointer.y = CY; setGlow(CX, CY);
      });

      // Keyboard
      let paused = false;
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); setPaused(!paused); }
        if (k === 't') cycleTheme(1);
        if (k === 'c') { pointer.x = CX; pointer.y = CY; setGlow(CX, CY); }
      });

      function setPaused(p){
        paused = p;
        if (p && raf){ cancelAnimationFrame(raf); raf = null; }
        if (!p && !raf){ raf = requestAnimationFrame(tick); }
      }

      // Stars + rings
      let stars = [];
      function regenStars(){
        const count = Math.round((W*H) / 15000);
        stars = Array.from({ length: count }, () => ({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 1.5 + 0.4,
          tw: Math.random() * 2 + 0.5,
          p: Math.random() * Math.PI * 2
        }));
      }

      const rings = [];
      function regenRings(){
        rings.length = 0;
        const layers = 3;
        for (let i=0;i<layers;i++){
          const frac = 0.46 - i*0.11;
          const rad = Math.min(W,H) * frac;
          const bodies = 1 + i; // 1,2,3
          const items = [];
          for (let j=0;j<bodies;j++){
            items.push({
              phase: Math.random()*Math.PI*2,
              speed: (0.0008 + i*0.0005 + j*0.0003),
              size: 2.2 + i*0.8 + j*0.4
            });
          }
          rings.push({ r: rad, bodies: items });
        }
      }
      regenRings();

      // Util
      function hexToRGB(h){
        const p = h.replace('#','');
        const r = parseInt(p.substring(0,2),16);
        const g = parseInt(p.substring(2,4),16);
        const b = parseInt(p.substring(4,6),16);
        return `${r},${g},${b}`;
      }
      function mix(a, b, t){
        const pa = a.replace('#','');
        const pb = b.replace('#','');
        const ar = parseInt(pa.substring(0,2),16), ag = parseInt(pa.substring(2,4),16), ab = parseInt(pa.substring(4,6),16);
        const br = parseInt(pb.substring(0,2),16), bg = parseInt(pb.substring(2,4),16), bb = parseInt(pb.substring(4,6),16);
        const r = Math.round(ar + (br - ar)*t);
        const g = Math.round(ag + (bg - ag)*t);
        const b2 = Math.round(ab + (bb - ab)*t);
        return `rgb(${r},${g},${b2})`;
      }
      const clearSoft = () => { ctx.clearRect(0,0,W,H); };

      // Animation
      let raf = null, tPrev = performance.now(), spin = 0;
      function tick(now){
        const dt = Math.min(50, now - tPrev);
        tPrev = now;

        // Fade layer for trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(${colors.fadeRGB}, ${root.dataset.theme === 'dawn' ? 0.08 : 0.10})`;
        ctx.fillRect(0,0,W,H);

        // Stars
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<stars.length;i++){
          const s = stars[i];
          const tw = 0.5 + 0.5 * Math.sin((now * 0.001 * s.tw) + s.p);
          ctx.fillStyle = `rgba(255,255,255,${0.08 + tw*0.35})`;
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
        }

        // Orbits
        const rx = ((pointer.x - CX) / Math.max(1, W)) * 0.25;
        const ry = ((pointer.y - CY) / Math.max(1, H)) * 0.25;
        const ellipseY = 1 - ry*0.6;

        const col1 = colors.acc1;
        const col2 = colors.acc2;

        for (let i=0;i<rings.length;i++){
          const ring = rings[i];
          const r = ring.r * (1 + rx*0.05);
          // ring stroke
          ctx.globalCompositeOperation = 'source-over';
          ctx.beginPath();
          ctx.ellipse(CX, CY, r, r*ellipseY, 0, 0, Math.PI*2);
          ctx.strokeStyle = `rgba(${hexToRGB(mix(col1, col2, i/(rings.length-1)||0))}, 0.22)`;
          ctx.lineWidth = 1.2;
          ctx.setLineDash([6, 10]); ctx.lineDashOffset = -now*0.03*(i+1)*tempo;
          ctx.stroke();
          ctx.setLineDash([]);

          // bodies
          ctx.globalCompositeOperation = 'lighter';
          for (let j=0;j<ring.bodies.length;j++){
             const b = ring.bodies[j];
             b.phase += b.speed * (dt) * tempo;
             const x = CX + Math.cos(b.phase) * r;
             const y = CY + Math.sin(b.phase) * r * ellipseY;
             // glow
             ctx.shadowColor = mix(col1, col2, (i + j*0.4)/rings.length);
             ctx.shadowBlur = 18 + i*4;
             ctx.fillStyle = 'rgba(255,255,255,0.8)';
             ctx.beginPath(); ctx.arc(x, y, b.size, 0, Math.PI*2); ctx.fill();
             ctx.shadowBlur = 0;

             // small tail
             const tx = CX + Math.cos(b.phase - 0.08) * r;
             const ty = CY + Math.sin(b.phase - 0.08) * r * ellipseY;
             const grd = ctx.createLinearGradient(tx, ty, x, y);
             grd.addColorStop(0, `rgba(${hexToRGB(col1)}, 0)`);
             grd.addColorStop(1, `rgba(${hexToRGB(col2)}, 0.5)`);
             ctx.strokeStyle = grd;
             ctx.lineWidth = 2;
             ctx.beginPath(); ctx.moveTo(tx, ty); ctx.lineTo(x, y); ctx.stroke();
          }
        }

        // Dial spin
        spin += 0.02 * tempo * (paused ? 0 : 1);
        dial.style.setProperty('--spin', spin.toFixed(3) + 'deg');

        raf = requestAnimationFrame(tick);
      }

      // Reduced motion
      const media = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyReduced(){ if (media.matches) setPaused(true); }
      media.addEventListener?.('change', applyReduced);
      applyReduced();

      // Kickoff
      setPaused(false);

      // Resize and re-center on window events
      window.addEventListener('resize', () => { setGlow(CX, CY); });

      // Keyboard theme cycle shortcut already registered; also left/right to cycle
      window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') cycleTheme(1);
        if (e.key === 'ArrowLeft') cycleTheme(-1);
      });
    })();
  </script>
</div>
