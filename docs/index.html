<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vx718">
  <div class="vx718-backdrop" aria-hidden="true">
    <div class="vx718-aurora a1"></div>
    <div class="vx718-aurora a2"></div>
    <div class="vx718-grid"></div>
    <div class="vx718-vignette"></div>
  </div>

  <div class="vx718-content">
    <div class="vx718-badge">Edition 718</div>
    <h1 class="vx718-title">Soft Energy</h1>
    <p class="vx718-sub">
      Quiet motion. Measured color. Space to breathe.
    </p>
    <div class="vx718-cta">
      <button class="vx718-btn primary" aria-label="Enter">Enter the hush</button>
      <button class="vx718-btn ghost" aria-label="Learn more">Learn more</button>
    </div>
  </div>

  <div class="vx718-dock">
    <label class="vx718-toggle" title="Reduce motion">
      <input type="checkbox" id="vx718-calm">
      <span class="switch" aria-hidden="true"></span>
      <span class="label">Calm mode</span>
    </label>
    <label class="vx718-toggle" title="Show grid">
      <input type="checkbox" id="vx718-grid" checked>
      <span class="switch" aria-hidden="true"></span>
      <span class="label">Grid</span>
    </label>
    <span id="last-updated">Last updated: 2025-11-18 07:38:23 EST</span>
  </div>
</section>

<style>
  .vx718 {
    --bg: #0b0f1b;
    --fg: #e9eef8;
    --muted: #aab3c7;
    --accent-1: #8dd4ff;
    --accent-2: #cfa7ff;
    --accent-3: #7fffd4;
    --ring: rgba(255,255,255,0.18);
    --dx: 0px;
    --dy: 0px;
    --rx: 0deg;
    --ry: 0deg;
    position: relative;
    overflow: hidden;
    border-radius: 22px;
    min-height: 520px;
    padding: clamp(20px, 4vw, 36px);
    color: var(--fg);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    background: radial-gradient(120% 140% at 20% 0%, #10172a 0%, #0b0f1b 45%, #090d17 100%);
    box-shadow: 0 10px 30px rgba(3, 6, 16, 0.5), inset 0 0 0 1px rgba(255,255,255,0.04);
    isolation: isolate;
  }

  /* Backdrop layers */
  .vx718-backdrop {
    position: absolute;
    inset: 0;
    z-index: 0;
  }

  .vx718-aurora {
    position: absolute;
    width: 160%;
    height: 160%;
    filter: blur(40px) saturate(120%);
    opacity: 0.65;
    transform: translate(var(--dx), var(--dy)) scale(1.06);
    transition: filter 0.4s ease, opacity 0.4s ease;
    will-change: transform;
    pointer-events: none;
  }
  .vx718-aurora.a1 {
    left: -30%;
    top: -30%;
    background:
      radial-gradient(40% 45% at 20% 30%, rgba(141, 212, 255, 0.70), transparent 60%),
      radial-gradient(35% 40% at 60% 10%, rgba(207, 167, 255, 0.75), transparent 60%),
      radial-gradient(50% 50% at 80% 60%, rgba(127, 255, 212, 0.60), transparent 65%);
    animation: vx718-drift-1 22s ease-in-out infinite;
  }
  .vx718-aurora.a2 {
    right: -35%;
    bottom: -35%;
    background:
      radial-gradient(50% 50% at 70% 70%, rgba(127, 255, 212, 0.55), transparent 65%),
      radial-gradient(45% 50% at 30% 80%, rgba(141, 212, 255, 0.45), transparent 70%),
      radial-gradient(50% 55% at 40% 30%, rgba(207, 167, 255, 0.45), transparent 70%);
    animation: vx718-drift-2 28s ease-in-out infinite;
  }

  .vx718-grid {
    position: absolute;
    inset: -2px;
    opacity: 0.25;
    background-image:
      linear-gradient(to right, rgba(255,255,255,0.07) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(255,255,255,0.07) 1px, transparent 1px);
    background-size: 28px 28px, 28px 28px;
    mask-image: radial-gradient(80% 80% at 50% 45%, black 40%, transparent 100%);
    -webkit-mask-image: radial-gradient(80% 80% at 50% 45%, black 40%, transparent 100%);
    transition: opacity 0.4s ease;
    pointer-events: none;
  }

  .vx718-vignette {
    position: absolute;
    inset: 0;
    background: radial-gradient(120% 80% at 50% 0%, transparent 0%, rgba(0,0,0,0.15) 60%, rgba(0,0,0,0.55) 100%);
    pointer-events: none;
  }

  /* Content */
  .vx718-content {
    position: relative;
    z-index: 2;
    max-width: 760px;
    margin: 10vh auto 0 auto;
    text-align: center;
    transform: translateZ(0) rotateX(var(--rx)) rotateY(var(--ry));
    transition: transform 0.2s ease-out;
  }

  .vx718-badge {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 8px 14px;
    border-radius: 999px;
    font-size: 12px;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: #dbe8ff;
    background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    box-shadow: inset 0 0 0 1px var(--ring), 0 1px 10px rgba(34, 163, 255, 0.12);
    backdrop-filter: blur(6px) saturate(140%);
    -webkit-backdrop-filter: blur(6px) saturate(140%);
  }
  .vx718-badge::before {
    content: "";
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--accent-1), var(--accent-2));
    box-shadow: 0 0 10px rgba(141, 212, 255, 0.8);
  }

  .vx718-title {
    margin: 18px 0 10px 0;
    font-size: clamp(38px, 6vw, 68px);
    line-height: 1.02;
    font-weight: 700;
    letter-spacing: -0.02em;
    background: linear-gradient(90deg, #ffffff, #dff3ff 35%, #f0e7ff 70%, #ffffff);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 10px 30px rgba(141, 212, 255, 0.12);
  }

  .vx718-sub {
    margin: 6px auto 26px auto;
    max-width: 560px;
    font-size: clamp(16px, 2.2vw, 18px);
    line-height: 1.6;
    color: var(--muted);
  }

  .vx718-cta {
    display: inline-flex;
    gap: 12px;
  }

  .vx718-btn {
    position: relative;
    appearance: none;
    border: 0;
    padding: 14px 20px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 140ms ease, box-shadow 140ms ease, background 200ms ease, color 200ms ease;
    will-change: transform;
  }

  .vx718-btn.primary {
    color: #0c111e;
    background: linear-gradient(180deg, #c7ecff, #95d5ff);
    box-shadow: 0 10px 24px rgba(141, 212, 255, 0.35), inset 0 0 0 1px rgba(255,255,255,0.5);
  }
  .vx718-btn.primary:hover {
    transform: translateY(-2px);
    background: linear-gradient(180deg, #d7f2ff, #a7dcff);
  }
  .vx718-btn.primary:active {
    transform: translateY(0);
  }

  .vx718-btn.ghost {
    color: var(--fg);
    background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
    box-shadow: inset 0 0 0 1px var(--ring);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }
  .vx718-btn.ghost:hover {
    transform: translateY(-2px);
    background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
  }
  .vx718-btn.ghost:active {
    transform: translateY(0);
  }

  /* Dock controls */
  .vx718-dock {
    position: absolute;
    inset: auto 12px 12px 12px;
    display: flex;
    align-items: center;
    gap: 14px;
    justify-content: space-between;
    z-index: 3;
    color: var(--muted);
  }
  .vx718-toggle {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    user-select: none;
    font-size: 13px;
    color: #c8d2e9;
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    padding: 8px 10px;
    border-radius: 10px;
    box-shadow: inset 0 0 0 1px var(--ring);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }
  .vx718-toggle input {
    appearance: none;
    width: 0;
    height: 0;
    position: absolute;
    opacity: 0;
  }
  .vx718-toggle .switch {
    width: 36px;
    height: 22px;
    border-radius: 22px;
    background: rgba(255,255,255,0.12);
    box-shadow: inset 0 0 0 1px var(--ring);
    position: relative;
    transition: background 0.2s ease;
  }
  .vx718-toggle .switch::after {
    content: "";
    position: absolute;
    top: 3px;
    left: 3px;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #eaf4ff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.28);
    transition: transform 0.2s ease, background 0.2s ease;
  }
  .vx718-toggle input:checked + .switch {
    background: linear-gradient(90deg, rgba(141,212,255,0.55), rgba(207,167,255,0.55));
  }
  .vx718-toggle input:checked + .switch::after {
    transform: translateX(14px);
    background: #ffffff;
  }
  .vx718-toggle .label {
    opacity: 0.9;
  }

  #last-updated {
    margin-left: auto;
    font-variant-numeric: tabular-nums;
    font-size: 12px;
    opacity: 0.8;
    padding: 8px 10px;
    border-radius: 10px;
    background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    box-shadow: inset 0 0 0 1px var(--ring);
    white-space: nowrap;
  }

  /* Motion preferences */
  @media (prefers-reduced-motion: reduce) {
    .vx718-aurora { animation: none !important; }
    .vx718-content { transition: none; }
  }

  /* Calm mode */
  .vx718.is-calm .vx718-aurora {
    animation-duration: 60s !important;
    filter: blur(50px) saturate(110%);
    opacity: 0.55;
  }
  .vx718.hide-grid .vx718-grid {
    opacity: 0;
  }

  /* Keyframes */
  @keyframes vx718-drift-1 {
    0%, 100% { transform: translate(calc(var(--dx) + -6%), calc(var(--dy) + -4%)) scale(1.06) rotate(0.001deg); }
    50%       { transform: translate(calc(var(--dx) + 4%), calc(var(--dy) + 6%)) scale(1.12) rotate(0.001deg); }
  }
  @keyframes vx718-drift-2 {
    0%, 100% { transform: translate(calc(var(--dx) + 4%), calc(var(--dy) + 2%)) scale(1.04) rotate(0.001deg); }
    50%       { transform: translate(calc(var(--dx) + -3%), calc(var(--dy) + -6%)) scale(1.10) rotate(0.001deg); }
  }
</style>

<script>
  (function () {
    const root = document.currentScript.previousElementSibling.previousElementSibling; // section.vx718
    const calm = root.querySelector('#vx718-calm');
    const grid = root.querySelector('#vx718-grid');
    const updated = root.querySelector('#last-updated');
    const content = root.querySelector('.vx718-content');

    // Time updater
    function updateTime() {
      try {
        const opts = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZoneName: 'short' };
        const s = new Intl.DateTimeFormat(undefined, opts).format(new Date());
        updated.textContent = 'Last updated: ' + s;
      } catch {
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }
    }
    updateTime();
    const t = setInterval(updateTime, 1000 * 30);
    // Clean up if removed (optional safety)
    const observer = new MutationObserver(() => {
      if (!document.body.contains(root)) {
        clearInterval(t);
        observer.disconnect();
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });

    // Interactivity: tilt + parallax
    function onMove(e) {
      const r = root.getBoundingClientRect();
      const x = (e.clientX - r.left) / r.width;
      const y = (e.clientY - r.top) / r.height;
      const dx = (x - 0.5) * 40;  // px
      const dy = (y - 0.5) * -40; // px
      root.style.setProperty('--dx', dx.toFixed(1) + 'px');
      root.style.setProperty('--dy', dy.toFixed(1) + 'px');
      root.style.setProperty('--rx', ((y - 0.5) * 4).toFixed(2) + 'deg');
      root.style.setProperty('--ry', ((x - 0.5) * -4).toFixed(2) + 'deg');
    }
    function onLeave() {
      root.style.setProperty('--dx', '0px');
      root.style.setProperty('--dy', '0px');
      root.style.setProperty('--rx', '0deg');
      root.style.setProperty('--ry', '0deg');
    }
    root.addEventListener('pointermove', onMove);
    root.addEventListener('pointerleave', onLeave);

    // Toggles
    calm.addEventListener('change', () => {
      root.classList.toggle('is-calm', calm.checked);
    });
    grid.addEventListener('change', () => {
      root.classList.toggle('hide-grid', !grid.checked);
    });

    // Button micro feedback
    root.querySelectorAll('.vx718-btn').forEach(btn => {
      btn.addEventListener('pointermove', e => {
        const r = btn.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        btn.style.backgroundPosition = `${x * 100}% ${y * 100}%`;
      });
    });
  })();
</script>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
