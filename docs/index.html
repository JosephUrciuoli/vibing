<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;

        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe1116" data-mode="dusk" aria-label="Prism Loom — Kinetic Poster">
  <style>
    .vibe1116 {
      --bg0: #0c0f16;
      --bg1: #0e1320;
      --ink: #e9f2ff;
      --muted: #9eb0c8;
      --ring: rgba(255,255,255,0.12);
      --glass: rgba(255,255,255,0.06);
      --p1: #ff8a6b;
      --p2: #6ec8ff;
      --p3: #f35bff;
      position: relative;
      padding: clamp(28px, 5vw, 60px);
      color: var(--ink);
      border-radius: 28px;
      border: 1px solid var(--ring);
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at -15% -20%, rgba(255,138,107,0.10), transparent 60%),
        radial-gradient(1000px 700px at 120% 0%, rgba(110,200,255,0.10), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 28px 80px rgba(0,0,0,0.45), 0 1px 0 rgba(255,255,255,0.05) inset;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      isolation: isolate;
    }
    .vibe1116::before {
      content: "";
      position: absolute; inset: -40%;
      background: conic-gradient(from 180deg at 50% 50%, color-mix(in oklab, var(--p1) 30%, transparent), transparent 35%, color-mix(in oklab, var(--p2) 30%, transparent), transparent 70%, color-mix(in oklab, var(--p3) 30%, transparent), transparent);
      filter: blur(70px) saturate(130%);
      opacity: 0.45;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: swirl1116 30s linear infinite;
    }
    .vibe1116::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 1px, transparent 48px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 1px, transparent 48px);
      opacity: 0.22;
      pointer-events: none;
    }
    @keyframes swirl1116 { to { transform: rotate(360deg) } }

    .vibe1116[data-mode="dawn"] {
      --bg0: #f7fbff;
      --bg1: #ffffff;
      --ink: #0b1320;
      --muted: #4b5c73;
      --ring: rgba(10,32,60,0.16);
      --glass: rgba(255,255,255,0.75);
      background:
        radial-gradient(1200px 800px at -15% -20%, rgba(255,138,107,0.25), transparent 60%),
        radial-gradient(1000px 700px at 120% 0%, rgba(110,200,255,0.18), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 24px 60px rgba(15,30,50,0.16), 0 1px 0 rgba(255,255,255,0.7) inset;
    }

    .vibe1116 .bar {
      position: relative; z-index: 2;
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;
      margin-bottom: clamp(10px, 2vw, 16px);
    }
    .vibe1116 .pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), color-mix(in oklab, var(--glass) 38%, transparent));
      color: var(--muted);
      letter-spacing: 0.08em; text-transform: uppercase; font-size: 12px;
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 16px 40px rgba(0,0,0,0.25);
      white-space: nowrap;
    }
    .vibe1116[data-mode="dawn"] .pill {
      box-shadow: 0 1px 0 rgba(255,255,255,0.7) inset, 0 12px 30px rgba(15,30,50,0.12);
    }
    .vibe1116 .dot { width: 9px; height: 9px; border-radius: 50%; background: var(--p3); box-shadow: 0 0 0 0 rgba(243,91,255,0.55); animation: pulse1116 2.6s ease-out infinite; }
    @keyframes pulse1116 { 0%{ box-shadow: 0 0 0 0 rgba(243,91,255,0.5) } 70%{ box-shadow: 0 0 0 14px rgba(243,91,255,0)} 100%{ box-shadow: 0 0 0 0 rgba(243,91,255,0)} }

    .vibe1116 .grid {
      position: relative; z-index: 2;
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: clamp(18px, 4vw, 36px);
      align-items: stretch;
    }
    @media (max-width: 900px) { .vibe1116 .grid { grid-template-columns: 1fr; } }

    .vibe1116 h1 {
      margin: 6px 0 8px;
      font-weight: 900;
      font-size: clamp(38px, 6.8vw, 88px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--p1), var(--p2) 52%, var(--p3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 12px 26px rgba(110,200,255,0.16));
    }
    .vibe1116 .sub {
      margin: 0 0 10px;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      line-height: 1.6;
    }

    .vibe1116 .controls {
      margin-top: clamp(12px, 2.4vw, 22px);
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px 16px; align-items: center;
    }
    @media (max-width: 640px) { .vibe1116 .controls { grid-template-columns: 1fr; } }
    .vibe1116 .buttons { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .vibe1116 button {
      appearance: none; cursor: pointer;
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 13px;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 12px 28px rgba(0,0,0,0.3);
      transition: transform 150ms ease, box-shadow 220ms ease, background 220ms ease;
    }
    .vibe1116 button:hover { transform: translateY(-1px) }
    .vibe1116 button:active { transform: translateY(0) scale(0.98) }
    .vibe1116 .primary {
      background: linear-gradient(90deg, color-mix(in oklab, var(--p1) 72%, #fff), color-mix(in oklab, var(--p2) 72%, #fff));
      color: #0b1220;
      box-shadow: 0 1px 0 rgba(255,255,255,0.6) inset, 0 16px 36px rgba(110,200,255,0.26);
    }
    .vibe1116[data-mode="dawn"] button {
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.55));
      color: var(--ink);
      box-shadow: 0 1px 0 rgba(255,255,255,0.75) inset, 0 10px 26px rgba(14,26,42,0.12);
    }

    .vibe1116 label.meta { display: inline-flex; align-items: center; gap: 10px; font-size: 12px; color: var(--muted); letter-spacing: 0.02em; white-space: nowrap; }
    .vibe1116 input[type="range"] {
      -webkit-appearance: none; appearance: none; width: clamp(160px, 26vw, 260px); height: 12px; background: transparent; border-radius: 999px;
    }
    .vibe1116 input[type="range"]::-webkit-slider-runnable-track { height: 12px; border-radius: 999px; background: linear-gradient(90deg, var(--p1), var(--p2)); border: 1px solid var(--ring); }
    .vibe1116 input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--p3) 70%, #fff); margin-top: -4px; box-shadow: 0 6px 16px rgba(0,0,0,0.2); }
    .vibe1116 input[type="range"]::-moz-range-track { height: 12px; border-radius: 999px; background: linear-gradient(90deg, var(--p1), var(--p2)); border: 1px solid var(--ring); }
    .vibe1116 input[type="range"]::-moz-range-thumb { width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid color-mix(in oklab, var(--p3) 70%, #fff); box-shadow: 0 6px 16px rgba(0,0,0,0.2); }

    .vibe1116 .stage {
      position: relative;
      min-height: clamp(300px, 44vw, 620px);
      border-radius: 22px;
      border: 1px solid var(--ring);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)),
        radial-gradient(280px 220px at 15% 18%, color-mix(in oklab, var(--p1) 18%, transparent), transparent 70%),
        radial-gradient(320px 260px at 85% 80%, color-mix(in oklab, var(--p2) 18%, transparent), transparent 70%);
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset, 0 30px 90px rgba(0,0,0,0.45);
      overflow: hidden;
      transform: perspective(1200px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 220ms ease;
    }
    .vibe1116 canvas#loom {
      position: absolute; inset: 0; width: 100%; height: 100%;
      display: block; filter: saturate(120%);
    }
    .vibe1116 .stage::after {
      content: ""; position: absolute; inset: 0; pointer-events: none;
      background: radial-gradient(closest-side, rgba(255,255,255,0.04), transparent 70%);
      mix-blend-mode: overlay;
    }

    .vibe1116 .ticker {
      position: relative; z-index: 2;
      height: 1px; margin: clamp(18px, 3vw, 26px) 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.22), transparent);
      overflow: hidden;
    }
    .vibe1116 .ticker::after {
      content: ""; position: absolute; top: -1px; height: 3px; width: 160px; left: -160px; opacity: 0.85;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
      animation: sweep1116 4.6s ease-in-out infinite;
    }
    @keyframes sweep1116 { 0%{ left:-160px } 60%{ left:100% } 100%{ left:100% } }

    .vibe1116 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 10px; flex-wrap: wrap;
      color: var(--muted); font-size: 12px;
    }
    .vibe1116 .badges { display: inline-flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .vibe1116 .badge {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--ring);
      background: linear-gradient(180deg, var(--glass), color-mix(in oklab, var(--glass) 40%, transparent));
      color: var(--muted);
    }
    .vibe1116 .badge.soft { color: color-mix(in oklab, var(--ink) 75%, #000); }

    @media (prefers-reduced-motion: reduce) {
      .vibe1116::before, .vibe1116 .dot, .vibe1116 .ticker::after { animation: none }
    }
  </style>

  <div class="bar">
    <div class="pill" aria-label="Edition badge">
      <span class="dot" aria-hidden="true"></span>
      Edition 1.116 · Prism Loom
    </div>
    <div class="pill" aria-live="polite">
      <span id="last-updated">Last updated: 2025-12-06 16:15:31 EST</span>
    </div>
  </div>

  <div class="grid">
    <section class="text">
      <h1>Prism&nbsp;Loom</h1>
      <p class="sub">A kinetic poster woven from color and motion. Glide your cursor to bend the threads.</p>

      <div class="controls">
        <div class="buttons">
          <button id="mode" class="primary" aria-pressed="true" aria-label="Toggle mode">Dawn</button>
          <button id="drift" aria-pressed="false" aria-label="Toggle drift">Drift</button>
          <button id="remix" aria-label="Remix colors">Remix</button>
        </div>
        <div class="sliders">
          <label class="meta" for="density">Threads
            <input type="range" id="density" min="4" max="28" value="14">
          </label>
          <label class="meta" for="fade">Trail
            <input type="range" id="fade" min="2" max="24" value="10">
          </label>
        </div>
      </div>
    </section>

    <section class="stage" aria-label="Interactive prism loom">
      <canvas id="loom" aria-hidden="true"></canvas>
    </section>
  </div>

  <div class="ticker" aria-hidden="true"></div>

  <div class="foot">
    <div class="badges" role="list">
      <span class="badge" role="listitem">Additive glow</span>
      <span class="badge" role="listitem">Pointer warp</span>
      <span class="badge" role="listitem">Theme aware</span>
    </div>
    <span class="badge soft">Silk threads in 2D canvas</span>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1116');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#loom');
      const ctx = canvas.getContext('2d');
      const modeBtn = root.querySelector('#mode');
      const driftBtn = root.querySelector('#drift');
      const remixBtn = root.querySelector('#remix');
      const densityInput = root.querySelector('#density');
      const fadeInput = root.querySelector('#fade');
      const stamp = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        stamp.textContent = new Intl.DateTimeFormat([], {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        }).format(now);
      } catch {
        stamp.textContent = new Date().toLocaleString();
      }

      // Size & DPR
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      function resize(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.max(1, Math.floor(r.width * dpr));
        canvas.height = Math.max(1, Math.floor(r.height * dpr));
      }
      resize();
      window.addEventListener('resize', ()=>{ dpr = Math.min(2, window.devicePixelRatio || 1); resize(); });

      // Pointer tilt and influence
      const pointer = { x:0.5, y:0.5, on:false };
      root.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.x = (e.clientX - r.left)/r.width;
        pointer.y = (e.clientY - r.top)/r.height;
        pointer.on = pointer.x>=0 && pointer.y>=0 && pointer.x<=1 && pointer.y<=1;
        const cx = (pointer.x - 0.5);
        const cy = (pointer.y - 0.5);
        stage.style.setProperty('--ry', (cx * 7).toFixed(2) + 'deg');
        stage.style.setProperty('--rx', (-cy * 7).toFixed(2) + 'deg');
      }, {passive:true});
      root.addEventListener('pointerleave', ()=>{
        pointer.on = false; stage.style.setProperty('--ry','0deg'); stage.style.setProperty('--rx','0deg');
      });

      // Palette
      function hsla(h,s,l,a=1){ return `hsla(${(h%360+360)%360}, ${s}%, ${l}%, ${a})`; }
      let baseHue = 14 + Math.random()*360;
      function applyPalette(){
        const p1 = hsla(baseHue, 88, 64);
        const p2 = hsla(baseHue+210, 86, 62);
        const p3 = hsla(baseHue+320, 88, 64);
        root.style.setProperty('--p1', p1);
        root.style.setProperty('--p2', p2);
        root.style.setProperty('--p3', p3);
      }
      applyPalette();
      function remix(){ baseHue = Math.random()*360; applyPalette(); flash = 1; }

      // Mode
      function setMode(m){
        root.setAttribute('data-mode', m);
        modeBtn.textContent = m === 'dusk' ? 'Dawn' : 'Dusk';
        modeBtn.classList.toggle('primary', m === 'dusk');
        modeBtn.setAttribute('aria-pressed', String(m !== 'dusk'));
      }
      setMode('dusk');
      modeBtn.addEventListener('click', ()=>{
        const next = root.getAttribute('data-mode') === 'dusk' ? 'dawn' : 'dusk';
        setMode(next);
      });

      // Drift (tempo)
      let speed = 0.9;
      driftBtn.addEventListener('click', ()=>{
        const on = driftBtn.getAttribute('aria-pressed') === 'true';
        if (on) {
          speed = 0.9;
          driftBtn.textContent = 'Drift';
          driftBtn.setAttribute('aria-pressed','false');
        } else {
          speed = 1.6;
          driftBtn.textContent = 'Alive';
          driftBtn.setAttribute('aria-pressed','true');
        }
      });

      remixBtn.addEventListener('click', remix);

      // Thread engine
      let paused = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function settings(){
        return {
          threads: Number(densityInput.value),
          fade: Math.min(0.22, 0.9 / (Number(fadeInput.value) + 4)),
        };
      }

      // Draw
      let t0 = performance.now();
      let flash = 0;
      function draw(now){
        const w = canvas.width, h = canvas.height;
        const dt = Math.min(34, now - t0); t0 = now;

        // trail fade
        ctx.globalCompositeOperation = 'source-over';
        const mode = root.getAttribute('data-mode');
        ctx.fillStyle = mode === 'dusk' ? `rgba(8,12,20,${settings().fade})` : `rgba(255,255,255,${settings().fade})`;
        ctx.fillRect(0,0,w,h);

        // remix flash
        if (flash > 0){
          ctx.fillStyle = mode === 'dusk' ? `rgba(255,255,255,${flash*0.10})` : `rgba(0,0,0,${flash*0.08})`;
          ctx.fillRect(0,0,w,h); flash *= 0.88;
        }

        const N = settings().threads;
        const time = now * 0.001 * speed;

        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<N;i++){
          const f = i/(N-1||1);
          const hue = baseHue + f*220;
          const col = hsla(hue, 90, mode==='dusk'?64:50, 0.85);
          const lineW = (1.2 + f*2.0) * dpr;
          const amp = (0.10 + f*0.20) * h;
          const freq = 0.0008 + f*0.0012;
          const phase = time * (0.8 + f*1.6) + i*1.2;

          ctx.strokeStyle = col;
          ctx.lineWidth = lineW;
          ctx.beginPath();

          let first = true;
          const px = pointer.x * w;
          const py = pointer.y * h;
          for (let x = 0; x <= w; x += 6 * dpr){
            const y0 = h*0.5 + Math.sin(x*freq + phase)*amp;
            // pointer warp
            let dx = x - px, dy = y0 - py;
            const dist = Math.hypot(dx,dy) || 1;
            const warp = pointer.on ? Math.min(1.2, (h*0.35)/(dist)) : 0;
            const bend = warp * (i%2?1:-1) * (10 + 20*f);
            const y = y0 + (dy/dist)*bend;

            if (first) { ctx.moveTo(x, y); first = false; }
            else { ctx.lineTo(x, y); }
          }
          ctx.stroke();

          // scintilla
          const sx = (Math.sin(phase*0.9 + i)*0.5+0.5)*w;
          const sy = h*0.5 + Math.sin(sx*freq + phase)*amp;
          ctx.shadowBlur = 18 * dpr;
          ctx.shadowColor = col;
          ctx.fillStyle = hsla(hue, 92, mode==='dusk'?72:54, 0.95);
          ctx.beginPath(); ctx.arc(sx, sy, (2 + f*3)*dpr, 0, Math.PI*2); ctx.fill();
          ctx.shadowBlur = 0;
        }
      }

      function loop(now = performance.now()){
        if (paused) return;
        draw(now);
        requestAnimationFrame(loop);
      }
      loop();

      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden) paused = true;
        else { paused = false; t0 = performance.now(); loop(); }
      });

      // Accessibility: if reduced motion, draw a single still weave
      if (paused){
        const w = canvas.width, h = canvas.height;
        ctx.clearRect(0,0,w,h);
        const N = Number(densityInput.value);
        for (let i=0;i<N;i++){
          const f = i/(N-1||1);
          const hue = baseHue + f*220;
          const col = hsla(hue, 85, 60, 0.9);
          ctx.strokeStyle = col; ctx.lineWidth = (1.2 + f*2.0) * dpr;
          ctx.beginPath();
          for (let x = 0; x <= w; x += 6 * dpr){
            const y = h*0.5 + Math.sin(x*(0.001 + f*0.001))*((0.12 + f*0.22)*h);
            if (x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }
      }
    })();
  </script>
</div>
      </section>

        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
