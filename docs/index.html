<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="aerolite1223" role="region" aria-label="Aether Studio — generative light instrument" data-theme="night" data-run="on">
  <style>
    .aerolite1223{
      --ink:#eaf1ff;
      --muted:#a1b1cf;
      --frame:#213156;
      --bg0:#050a19;
      --bg1:#0c1534;
      --halo:#74e3ff;
      --accent:#9d8bff;
      color-scheme: dark;
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(140% 120% at 100% 0%, rgba(152,120,255,.08), transparent 40%),
        radial-gradient(140% 120% at 0% 100%, rgba(104,227,255,.08), transparent 40%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      border-radius: 36px;
      border:1px solid var(--frame);
      box-shadow: 0 50px 160px rgba(0,0,30,.65), inset 0 1px 0 rgba(255,255,255,.06);
      padding: clamp(18px, 2.6vw, 32px);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    .aerolite1223[data-theme="day"]{
      --ink:#0b1424;
      --muted:#5b6a88;
      --frame:#dfe6fb;
      --bg0:#f7faff;
      --bg1:#eef3ff;
      --halo:#00a6ff;
      --accent:#5a6cff;
      color-scheme: light;
      background:
        radial-gradient(140% 140% at 100% 0%, rgba(255,150,210,.13), transparent 42%),
        radial-gradient(140% 120% at 0% 100%, rgba(120,206,255,.16), transparent 40%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 50px 160px rgba(20,40,120,.22), inset 0 1px 0 rgba(255,255,255,.85);
    }

    .aerolite1223::before{
      content:""; position:absolute; inset:-60% -40% -40% -60%; pointer-events:none; z-index:0;
      background:
        radial-gradient(60% 60% at 30% 20%, rgba(116,227,255,.10), transparent 60%),
        conic-gradient(from var(--spin, 0deg), rgba(116,227,255,.0), rgba(116,227,255,.20), rgba(157,139,255,.18), rgba(255,134,218,.16), rgba(116,227,255,.0));
      filter: blur(48px) saturate(1.12);
      opacity:.6;
      transform: translateZ(0);
    }

    .aerolite1223 .header{
      display:grid; grid-template-columns: minmax(0,1fr) auto; gap:14px; align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid var(--frame);
      border-radius: 18px;
      padding: 12px;
      backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 22px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08);
      position:relative;
      z-index:2;
    }
    .aerolite1223[data-theme="day"] .header{
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.66));
      box-shadow: 0 18px 60px rgba(60,90,180,.22), inset 0 1px 0 rgba(255,255,255,.95);
    }

    .aerolite1223 .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .aerolite1223 .emblem{
      --s:42px; width:var(--s); height:var(--s); border-radius:12px; position:relative; overflow:hidden; border:1px solid var(--frame);
      background: conic-gradient(from var(--spin,0deg), #74e3ff, #9d8bff, #ff86da, #7dffb6, #74e3ff);
      box-shadow: inset 0 12px 30px rgba(255,255,255,.08), 0 10px 28px rgba(0,0,0,.25);
      animation: spin1223 16s linear infinite;
    }
    @keyframes spin1223{ to{ transform: rotate(360deg); } }

    .aerolite1223 .wordmark{
      letter-spacing:.32em; text-transform:uppercase; font-weight:900; font-size:11px; white-space:nowrap;
      padding:8px 12px; border-radius:999px; border:1px solid var(--frame);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      color:var(--ink);
      text-shadow: 0 1px 0 rgba(0,0,0,.5);
    }
    .aerolite1223[data-theme="day"] .wordmark{
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.7));
      text-shadow: 0 1px 0 rgba(255,255,255,.8);
    }

    .aerolite1223 .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .aerolite1223 .chip{
      appearance:none; cursor:pointer; border-radius:14px; border:1px solid var(--frame);
      padding:9px 12px; font-size:12px; font-weight:800; color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 12px 28px rgba(0,0,0,.42);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease;
    }
    .aerolite1223 .chip:hover{ transform:translateY(-1px); box-shadow: 0 18px 46px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.16); }
    .aerolite1223[data-theme="day"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.74));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 28px rgba(90,110,170,.28);
    }

    .aerolite1223 .knob{
      -webkit-appearance:none; appearance:none; width:140px; height:30px; background:transparent; position:relative;
    }
    .aerolite1223 .knob::-webkit-slider-thumb{ -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:linear-gradient(180deg,#fff,#e9f3ff); border:1px solid var(--frame); box-shadow: 0 6px 16px rgba(40,60,120,.25); }
    .aerolite1223 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--frame);
      background: linear-gradient(90deg, #74e3ff, #9d8bff, #ff86da, #7dffb6);
      opacity:.6;
    }
    .aerolite1223 .knob:focus-visible{ outline:2px solid var(--halo); outline-offset:4px; }

    .aerolite1223 .hero{
      margin: 20px 2px 4px;
      font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900;
      font-size: clamp(42px, 9.8vw, 104px);
      letter-spacing:.01em; line-height:.9;
      background: linear-gradient(100deg, #74e3ff 0%, #7dffb6 28%, #9d8bff 64%, #ff86da 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 12px 28px rgba(116,227,255,.24));
      text-wrap: balance;
    }
    .aerolite1223 .lede{ margin:8px 2px 14px; color:var(--muted); font-size: clamp(14px, 1.8vw, 18px); line-height:1.9; text-wrap: pretty; }

    .aerolite1223 .stage{
      position:relative; margin-top: 14px;
      height: clamp(440px, 58vw, 860px);
      border-radius: 28px;
      border:1px solid var(--frame);
      overflow:hidden;
      background: radial-gradient(70% 70% at 50% 38%, rgba(116,227,255,.08), transparent 52%), linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 36px 120px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
      transform-style: preserve-3d;
    }
    .aerolite1223[data-theme="day"] .stage{
      box-shadow: 0 36px 120px rgba(60,90,180,.18), inset 0 1px 0 rgba(255,255,255,.88);
      background: radial-gradient(70% 70% at 50% 38%, rgba(116,227,255,.16), transparent 52%), linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .aerolite1223 .stage::after{
      content:""; position:absolute; inset:-20% -20%; border-radius:inherit; pointer-events:none; z-index:1;
      background: conic-gradient(from var(--spin, 0deg), rgba(116,227,255,.0) 0 28%, rgba(157,139,255,.22) 40%, rgba(255,134,218,.18) 55%, rgba(125,255,182,.18) 70%, rgba(116,227,255,.0) 100%);
      filter: blur(22px); opacity:.35; mix-blend-mode:screen;
    }

    .aerolite1223 .mesh{
      position:absolute; inset:0; pointer-events:none; z-index:2; opacity:.28; mix-blend-mode:overlay;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 1px 32px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 1px, transparent 1px 32px);
    }
    .aerolite1223[data-theme="day"] .mesh{ opacity:.14; }

    .aerolite1223 .view{ position:absolute; inset:0; display:block; width:100%; height:100%; z-index:0; }

    .aerolite1223 .hint{
      position:absolute; inset:auto 14px 14px 14px; z-index:3;
      padding:8px 12px; border-radius:12px; font-size:11px; font-weight:800; color:var(--ink);
      background: rgba(255,255,255,0.08); border:1px solid var(--frame); backdrop-filter: blur(8px) saturate(1.2);
      box-shadow: 0 12px 28px rgba(0,0,0,0.22);
      user-select:none; pointer-events:none; text-wrap:balance;
    }
    .aerolite1223[data-theme="day"] .hint{ background: rgba(255,255,255,0.75); }

    .aerolite1223 .meta{
      margin: 12px 2px 0; padding:0; list-style:none; display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .aerolite1223 .pulse{ width:8px; height:8px; border-radius:50%; background: radial-gradient(circle at 40% 40%, #74e3ff, #ff86da 70%); box-shadow:0 0 0 2px rgba(139,212,255,0.22); display:inline-block; animation: pp1223 1.8s ease-in-out infinite; }
    @keyframes pp1223{ 0%,100%{ transform:scale(1); opacity:1 } 50%{ transform:scale(1.3); opacity:.85 } }

    @media (prefers-reduced-motion: reduce){
      .aerolite1223 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="header" aria-label="Controls">
    <div class="brand">
      <div class="emblem" aria-hidden="true"></div>
      <div class="wordmark" aria-hidden="true">AEROLITE</div>
    </div>
    <div class="controls">
      <button class="chip" data-act="theme" title="Toggle theme (T)">Night</button>
      <button class="chip" data-act="play" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="chip" data-act="mode" title="Cycle mode (M)">Mode: Ribbons</button>
      <button class="chip" data-act="snap" title="Save PNG (S)">Snapshot</button>
      <input class="knob" type="range" min="0.25" max="1.6" step="0.01" value="0.9" aria-label="Speed (0.25–1.6)" title="Speed">
      <input class="knob" type="range" min="10" max="80" step="1" value="28" aria-label="Density (10–80)" title="Density">
    </div>
  </div>

  <h1 class="hero">Aether Studio</h1>
  <p class="lede">Generative light, shaped by your motion. Tilt the field. Stir the currents.</p>

  <div class="stage" aria-label="Generative canvas">
    <canvas class="view" role="img" aria-label="Luminous ribbons, orbs, or waves composing a living abstract scene"></canvas>
    <div class="mesh" aria-hidden="true"></div>
    <div class="hint">drag to guide • T theme • Space pause • M mode • S save</div>
  </div>

  <ul class="meta" aria-label="status">
    <li><span class="pulse" aria-hidden="true"></span> live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li>mode <strong id="mode">ribbons</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-11 15:21:57 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.aerolite1223');
      const canvas = root.querySelector('.view');
      const ctx = canvas.getContext('2d', { alpha:true });
      const stage = root.querySelector('.stage');
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        play: root.querySelector('[data-act="play"]'),
        mode: root.querySelector('[data-act="mode"]'),
        snap: root.querySelector('[data-act="snap"]'),
        spd: root.querySelectorAll('.knob')[0],
        den: root.querySelectorAll('.knob')[1],
        fps: root.querySelector('#fps'),
        modeTxt: root.querySelector('#mode'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{ ui.ts.textContent = 'Updated ' + new Date().toLocaleString(); }

      // State
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1, CX=0, CY=0, R=0;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      let last = performance.now(), fpsSmooth = 60;
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false };
      const modes = ['ribbons','orbs','waves'];
      let modeIndex = 0;
      const K = { hue:210, t:0 };

      function resize(){
        const r = canvas.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        CX = W/2; CY = H/2; R = Math.min(CX, CY);
        canvas.width = Math.floor(W*DPR);
        canvas.height = Math.floor(H*DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
        fade(true);
        draw(0, true);
      }
      window.addEventListener('resize', resize, {passive:true});

      function fade(instant=false){
        const dark = root.getAttribute('data-theme')!=='day';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = instant? 1 : (dark? 0.10 : 0.12);
        const g = ctx.createLinearGradient(0,0,0,H);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--bg0').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--bg1').trim());
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
        ctx.globalAlpha = 1;
      }

      function shuffle(){
        K.hue = (Math.random()*360)|0;
        root.style.setProperty('--spin', (Math.random()*360).toFixed(2)+'deg');
      }

      function clr(h, s=92, l= root.getAttribute('data-theme')==='day'? 46:64, a=.72){
        return `hsla(${(h%360+360)%360}, ${s}%, ${l}%, ${a})`;
      }

      function draw(now, justBg=false){
        fade(justBg);
        if (justBg) return;

        const speed = parseFloat(ui.spd.value||'0.9');
        const density = parseInt(ui.den.value||'28',10);
        K.t += 0.005 * speed;

        // subtle parallax tilt
        stage.style.transform = `perspective(900px) rotateX(${-(pointer.ny*7)}deg) rotateY(${pointer.nx*9}deg)`;

        ctx.save();
        ctx.translate(CX, CY);

        const mode = modes[modeIndex];

        if (mode==='ribbons'){
          const bands = Math.max(6, Math.round(density/3));
          const segs = 240;
          const baseR = R * (0.38 + 0.06*Math.sin(K.t*0.7));
          ctx.globalCompositeOperation = 'screen';
          ctx.lineCap = 'round';
          for (let b=0;b<bands;b++){
            const phase = K.t*1.2 + b*0.6;
            const hue = K.hue + b*10 + 30*Math.sin(phase*0.3);
            const wob = 0.24 + 0.18*Math.sin(phase*0.7);
            const amp = 18 + 12*Math.cos(phase*0.5);
            let px, py;
            for (let i=0;i<=segs;i++){
              const t = i/segs * Math.PI*2;
              const r =
                baseR*(0.62 + wob*Math.sin(3*t+phase) + 0.18*Math.cos(5*t-phase*0.8))
                + amp*Math.sin(2*t + phase*0.3);
              const x = Math.cos(t)*r + pointer.nx*R*0.08;
              const y = Math.sin(t)*r + pointer.ny*R*0.08;
              if (i>0){
                ctx.strokeStyle = clr(hue + 60*Math.sin(t*0.6), 92, root.getAttribute('data-theme')==='day'? 46:64, 0.65);
                ctx.lineWidth = 0.9 + 0.9*Math.sin(t*2 + phase) + (b%3===0? 0.6:0);
                ctx.beginPath(); ctx.moveTo(px,py); ctx.lineTo(x,y); ctx.stroke();
              }
              px = x; py = y;
              if ((i & 31)===0){
                const c = ctx.createRadialGradient(x,y,0,x,y,12);
                c.addColorStop(0, clr(hue+20, 92, 70, .55));
                c.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.globalAlpha = 0.18;
                ctx.fillStyle = c;
                ctx.beginPath(); ctx.arc(x,y, 10, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1;
              }
            }
          }
        }
        else if (mode==='orbs'){
          const count = Math.max(12, density);
          ctx.globalCompositeOperation = 'screen';
          for (let i=0;i<count;i++){
            const ang = i/count * Math.PI*2 + K.t*0.8 + i*0.03;
            const radius = R*0.25 + R*0.28*Math.sin(K.t*0.7 + i*0.21);
            const x = Math.cos(ang)*radius + pointer.nx*R*0.1;
            const y = Math.sin(ang)*radius + pointer.ny*R*0.1;
            const sz = 10 + 14*Math.sin(K.t*1.3 + i*0.9);
            const hue = K.hue + 120*Math.sin(i*0.17 + K.t) + 40*Math.sin(K.t*0.3);
            const g = ctx.createRadialGradient(x,y,0,x,y, 36+sz);
            g.addColorStop(0, clr(hue, 92, 66, 0.55));
            g.addColorStop(0.6, clr(hue+40, 92, 58, 0.22));
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(x,y, 30+sz, 0, Math.PI*2); ctx.fill();
          }
        }
        else if (mode==='waves'){
          ctx.globalCompositeOperation = 'lighter';
          const rows = Math.max(8, Math.round(density/3));
          const amp = 30 + 14*Math.sin(K.t*0.8);
          const freq = 0.015 + 0.01*Math.cos(K.t*0.5);
          for (let r=0;r<rows;r++){
            const y0 = -H*0.5 + (r/(rows-1))*H;
            const hue = K.hue + r*6 + 60*Math.sin(K.t*0.6 + r*0.2);
            ctx.strokeStyle = clr(hue, 92, root.getAttribute('data-theme')==='day'? 42:64, 0.6);
            ctx.lineWidth = 1.2 + 0.6*Math.sin(K.t + r);
            ctx.beginPath();
            for (let x=-W*0.5; x<=W*0.5; x+=6){
              const y = y0 + Math.sin(x*freq + K.t*1.8 + r)*amp + pointer.ny*28;
              const xx = x + pointer.nx*28;
              if (x===-W*0.5) ctx.moveTo(xx,y); else ctx.lineTo(xx,y);
            }
            ctx.stroke();
          }
        }

        // vignette for depth
        ctx.globalCompositeOperation = 'multiply';
        const vg = ctx.createRadialGradient(0,0, R*0.2, 0,0, Math.hypot(W,H)*0.8);
        vg.addColorStop(0, 'rgba(255,255,255,0)');
        vg.addColorStop(1, root.getAttribute('data-theme')==='day' ? 'rgba(0,40,100,0.12)' : 'rgba(0,0,0,0.38)');
        ctx.fillStyle = vg;
        ctx.setTransform(DPR,0,0,DPR,0,0);
        ctx.fillRect(0,0,W,H);

        ctx.restore();
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now;
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.85 + inst*0.15;
        ui.fps.textContent = String(Math.round(fpsSmooth));
        draw(now);
        if (running) requestAnimationFrame(step);
      }

      // Pointer
      function onPointer(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
        pointer.nx = (pointer.x / Math.max(1, r.width)) * 2 - 1;
        pointer.ny = (pointer.y / Math.max(1, r.height)) * 2 - 1;
        pointer.inside = true;
      }
      function leave(){ pointer.inside=false; }
      canvas.addEventListener('pointermove', onPointer, {passive:true});
      canvas.addEventListener('pointerenter', onPointer, {passive:true});
      canvas.addEventListener('pointerleave', leave, {passive:true});

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const day = root.getAttribute('data-theme')==='day';
        root.setAttribute('data-theme', day? 'night':'day');
        ui.theme.textContent = day? 'Night':'Day';
        fade(true);
      });
      ui.play.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on? 'on':'off');
        ui.play.setAttribute('aria-pressed', on? 'true':'false');
        ui.play.textContent = on? 'Pause' : 'Play';
        running = on;
        if (running) requestAnimationFrame(step);
      });
      ui.mode.addEventListener('click', ()=>{
        modeIndex = (modeIndex+1) % modes.length;
        ui.mode.textContent = 'Mode: ' + modes[modeIndex].charAt(0).toUpperCase() + modes[modeIndex].slice(1);
        ui.modeTxt.textContent = modes[modeIndex];
        shuffle(); fade(true);
      });
      ui.snap.addEventListener('click', ()=>{
        try{
          const a = document.createElement('a');
          a.download = `aether-${modes[modeIndex]}-${Date.now()}.png`;
          a.href = canvas.toDataURL('image/png');
          a.click();
        }catch{}
      });
      ui.spd.addEventListener('input', ()=>{ /* reactive */ });
      ui.den.addEventListener('input', ()=>{ /* reactive */ });

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.play.click(); }
        else if (k==='m') ui.mode.click();
        else if (k==='s') ui.snap.click();
        else if (k==='arrowup') { ui.spd.value = String(Math.min(1.6, parseFloat(ui.spd.value)+0.05)); }
        else if (k==='arrowdown') { ui.spd.value = String(Math.max(0.25, parseFloat(ui.spd.value)-0.05)); }
      });

      // Init
      resize();
      shuffle();
      fade(true);
      if (running){ requestAnimationFrame(step); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
