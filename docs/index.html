    <style>
      :root {

      }
      html, body {

      body {

      .card {

  <style>
    .atelier-922 {
      --bg0: #0b1020;
      --bg1: #1b2545;
      --grid: rgba(255,255,255,0.06);
      --card-bg: rgba(13,18,39,0.36);
      --glass-stroke: rgba(255,255,255,0.18);
      --text: #f6f8ff;
      --muted: #c6ccea;
      --accent: #74e8d3;
      --accent-2: #a68cf6;
      --halo: rgba(116,232,211,0.25);
      --mx: 60%;
      --my: 20%;
      position: relative;
      width: 100%;
      box-sizing: border-box;
      padding: clamp(20px, 4.5vw, 56px);
      border-radius: 20px;
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.01em;
      overflow: hidden;
      background:
        radial-gradient(1200px 600px at var(--mx) var(--my), rgba(255,255,255,0.06) 0%, transparent 40%),
        linear-gradient(135deg, var(--bg0) 0%, var(--bg1) 100%);
      outline: 1px solid rgba(255,255,255,0.06);
      transition: background 600ms ease, outline-color 600ms ease, color 600ms ease;
      isolation: isolate;
    }
    .atelier-922[data-theme="dawn"] {
      --bg0: #24141d;
      --bg1: #4b2a3a;
      --grid: rgba(255,221,238,0.08);
      --card-bg: rgba(34,15,27,0.38);
      --glass-stroke: rgba(255,196,214,0.24);
      --text: #fff7fb;
      --muted: #ffd7e6;
      --accent: #ffb86b;
      --accent-2: #ff7aa2;
      --halo: rgba(255,184,107,0.25);
    }
    .atelier-922[data-theme="midnight"] {
      --bg0: #04060f;
      --bg1: #0b1530;
      --grid: rgba(117,206,255,0.07);
      --card-bg: rgba(6,9,24,0.44);
      --glass-stroke: rgba(142,211,255,0.22);
      --text: #eef6ff;
      --muted: #b7d7ff;
      --accent: #64a7ff;
      --accent-2: #7ef9a9;
      --halo: rgba(100,167,255,0.25);
    }

    .atelier-922 .bg,
    .atelier-922 .bg * {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
    }

    .atelier-922 .grid {
      background:
        repeating-linear-gradient(0deg, transparent 0 28px, var(--grid) 28px 29px),
        repeating-linear-gradient(90deg, transparent 0 28px, var(--grid) 28px 29px);
      mix-blend-mode: soft-light;
      opacity: 0.35;
      animation: grid-drift 44s linear infinite;
    }
    @keyframes grid-drift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 240px 240px, -240px -240px; }
    }

    .atelier-922 .aurora {
      background:
        radial-gradient(1200px 400px at 10% 10%, rgba(255,255,255,0.03), transparent 40%),
        radial-gradient(800px 600px at 80% 70%, rgba(255,255,255,0.035), transparent 40%);
      filter: saturate(140%) blur(0.2px);
      mix-blend-mode: overlay;
      animation: float-aurora 18s ease-in-out infinite alternate;
    }
    @keyframes float-aurora {
      0% { transform: translate3d(0,0,0) scale(1); }
      100% { transform: translate3d(0,-10px,0) scale(1.02); }
    }

    .atelier-922 .halo {
      background: radial-gradient(220px 120px at var(--mx) var(--my), var(--halo), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.7;
      transition: opacity 300ms ease;
    }

    .atelier-922:hover .halo { opacity: 1; }

    .atelier-922 .numerals {
      z-index: 0;
      position: absolute;
      inset: auto auto 6% -6px;
      font-size: clamp(72px, 20vw, 220px);
      line-height: 0.75;
      letter-spacing: -0.04em;
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.09);
      text-shadow:
        0 16px 40px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.05);
      user-select: none;
      pointer-events: none;
      transform: translateZ(0);
    }

    .atelier-922 .card {
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: 0 auto;
      border-radius: 18px;
      padding: clamp(18px, 3.5vw, 32px);
      background:
        linear-gradient(var(--card-bg), var(--card-bg)) padding-box,
        linear-gradient(140deg, color-mix(in oklab, var(--accent) 70%, transparent), color-mix(in oklab, var(--accent-2) 70%, transparent)) border-box;
      border: 1px solid transparent;
      box-shadow:
        0 20px 60px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(12px) saturate(120%);
      transition: transform 200ms ease, background 500ms ease, box-shadow 400ms ease;
      transform-style: preserve-3d;
    }
    .atelier-922 .card:hover {
      box-shadow:
        0 28px 80px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .atelier-922 .pill {
      display: inline-flex;
      gap: 0.5ch;
      align-items: center;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-stroke);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset;
      user-select: none;
    }

    .atelier-922 h1 {
      margin: 12px 0 6px;
      font-size: clamp(28px, 6vw, 64px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(110deg, var(--accent) 0%, var(--accent-2) 60%, var(--text) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-wrap: balance;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.5));
    }

    .atelier-922 .sub {
      margin: 8px 0 18px;
      font-size: clamp(14px, 1.9vw, 18px);
      color: var(--muted);
      text-wrap: pretty;
      opacity: 0.95;
    }

    .atelier-922 .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 8px 0 18px;
    }

    .atelier-922 .chip {
      appearance: none;
      border: 0;
      padding: 10px 14px;
      border-radius: 12px;
      font: inherit;
      color: var(--text);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-stroke);
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset;
      cursor: pointer;
      transition: transform 140ms ease, background 240ms ease, border-color 240ms ease, box-shadow 240ms ease;
      will-change: transform;
    }
    .atelier-922 .chip:hover { transform: translateY(-2px); }
    .atelier-922 .chip:active { transform: translateY(0); }
    .atelier-922 .chip.is-active {
      background:
        linear-gradient(180deg, color-mix(in oklab, var(--accent) 24%, transparent), rgba(255,255,255,0.02));
      box-shadow:
        0 0 0 1px color-mix(in oklab, var(--accent) 40%, transparent) inset,
        0 8px 24px color-mix(in oklab, var(--accent) 22%, transparent);
      border-color: color-mix(in oklab, var(--accent) 60%, transparent);
    }

    .atelier-922 .meter {
      position: relative;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid var(--glass-stroke);
      overflow: hidden;
      margin: 2px 0 16px;
    }
    .atelier-922 .meter .bar {
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(90deg,
          color-mix(in oklab, var(--accent) 55%, transparent) 0 24px,
          color-mix(in oklab, var(--accent-2) 55%, transparent) 24px 48px
        );
      filter: saturate(120%) brightness(110%);
      transform-origin: left;
      animation: flow 5s ease-in-out infinite;
    }
    @keyframes flow {
      0% { transform: translateX(-40%) scaleX(0.7); }
      50% { transform: translateX(0%) scaleX(1.02); }
      100% { transform: translateX(40%) scaleX(0.7); }
    }

    .atelier-922 .qualities {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      padding: 0;
      margin: 12px 0 6px;
      color: var(--muted);
      font-size: 14px;
      opacity: 0.95;
    }
    .atelier-922 .qualities li {
      position: relative;
      padding-left: 18px;
    }
    .atelier-922 .qualities li::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 4px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent-2));
      transform: translateY(-50%);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
    }

    .atelier-922 .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
      opacity: 0.9;
    }

    .atelier-922 .hint {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
    }
    .atelier-922 .hint .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), var(--accent-2));
      box-shadow: 0 0 8px color-mix(in oklab, var(--accent) 60%, transparent);
      animation: glow 2.2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      0% { filter: brightness(0.9) saturate(0.9); transform: scale(1); }
      100% { filter: brightness(1.15) saturate(1.2); transform: scale(1.14); }
    }

    @media (prefers-reduced-motion: reduce) {
      .atelier-922 .grid,
      .atelier-922 .aurora,
      .atelier-922 .meter .bar,
      .atelier-922 .hint .dot { animation: none !important; }
      .atelier-922 .card { transition: none !important; }
    }
  </style>

  <script>
    (function () {
      const root = document.currentScript.closest('.atelier-922');
      const card = root.querySelector('.card');
      const chips = root.querySelectorAll('.chip');
      const updated = root.querySelector('#last-updated');

      // Last updated timestamp
      try {
        const dt = new Date();
        updated.textContent = 'Last updated: ' + dt.toLocaleString(undefined, {
          year: 'numeric',
          month: 'short',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
      } catch (e) {
        updated.textContent = '';
      }

      // Spotlight + tilt
      const setMouse = (e) => {
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y * 100).toFixed(2) + '%');
        const rotX = (y - 0.5) * 10;
        const rotY = (0.5 - x) * 10;
        card.style.transform = 'perspective(900px) rotateX(' + rotX.toFixed(2) + 'deg) rotateY(' + rotY.toFixed(2) + 'deg)';
      };
      root.addEventListener('mousemove', setMouse);
      root.addEventListener('mouseleave', () => {
        root.style.setProperty('--mx', '60%');
        root.style.setProperty('--my', '20%');
        card.style.transform = '';
      });

      // Theme switching
      chips.forEach(btn => {
        btn.addEventListener('click', () => {
          const theme = btn.getAttribute('data-theme');
          root.setAttribute('data-theme', theme);
          chips.forEach(b => {
            const active = b === btn;
            b.classList.toggle('is-active', active);
            b.setAttribute('aria-pressed', active ? 'true' : 'false');
          });
        }, { passive: true });
      });
    })();
  </script>
