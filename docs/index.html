<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="vibe1578" data-mood="pearl" aria-live="polite">
  <style>
    /* Scope + tokens */
    #vibe1578{
      --ink: #0e1220;
      --muted:#5b6479;
      --bg0:#f8fafc;
      --bg1:#eef3ff;
      --a1:#6aa1ff;
      --a2:#ff7ea6;
      --a3:#7cf5c4;
      --glass: rgba(255,255,255,0.7);
      --ring: rgba(16,26,46,0.08);

      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      border-radius: 28px;
      padding: clamp(18px, 3.4vw, 40px);
      background:
        radial-gradient(1400px 900px at var(--sx, 55%) var(--sy, 35%), color-mix(in oklab, var(--a2) 5%, transparent) 0 45%, transparent 46%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 30px 80px rgba(18,28,54,0.18),
        0 10px 28px rgba(18,28,54,0.18);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }

    /* Iridescent frame + texture */
    #vibe1578::before{
      content:"";
      position:absolute; inset: -2px; border-radius: inherit; pointer-events:none;
      background:
        conic-gradient(from 120deg at var(--sx,60%) var(--sy,40%), color-mix(in oklab, var(--a1) 55%, transparent), color-mix(in oklab, var(--a2) 55%, transparent), color-mix(in oklab, var(--a3) 55%, transparent), transparent 75%);
      filter: blur(36px) saturate(130%);
      opacity:.6; mix-blend-mode: screen;
    }
    #vibe1578::after{
      content:"";
      position:absolute; inset:0; border-radius:inherit; pointer-events:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.0)),
        repeating-linear-gradient(90deg, var(--ring) 0 1px, transparent 1px 22px),
        repeating-linear-gradient(0deg, var(--ring) 0 1px, transparent 1px 22px);
      mask: radial-gradient(140% 140% at 50% 50%, black 30%, transparent 70%);
      mix-blend-mode: soft-light; opacity:.7;
    }

    /* Moods */
    #vibe1578[data-mood="pearl"]{ --ink:#0e1220; --muted:#5b6479; --bg0:#fbfdff; --bg1:#eef3ff; --a1:#6aa1ff; --a2:#ff7ea6; --a3:#7cf5c4; --ring:rgba(16,26,46,0.08); --glass:rgba(255,255,255,0.7); }
    #vibe1578[data-mood="glow"] { --ink:#eaf1ff; --muted:#9fb0cf; --bg0:#0b0f18; --bg1:#151c2a; --a1:#7ee0ff; --a2:#b195ff; --a3:#ff9bd6; --ring:rgba(255,255,255,0.08); --glass:rgba(255,255,255,0.08); }
    #vibe1578[data-mood="mint"] { --ink:#0f1714; --muted:#5e7a70; --bg0:#f0fff7; --bg1:#e7fbf2; --a1:#66e3b1; --a2:#52c1ff; --a3:#b1ff9d; --ring:rgba(0,0,0,0.06); --glass:rgba(255,255,255,0.7); }

    /* Header */
    #vibe1578 .head{
      display:grid; grid-template-columns:auto 1fr auto; gap:12px; align-items:center; position:relative; z-index:2;
    }
    #vibe1578 .brand{
      display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px;
      background: var(--glass);
      border: 1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 10px 26px rgba(16,26,46,0.18);
      font-weight:900; letter-spacing:0.14em; text-transform:uppercase; font-size:11px;
      color: var(--ink); backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe1578 .gem{ width:14px; height:14px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--a1) 75%, white) 30%, color-mix(in oklab, var(--a2) 60%, var(--a1)) 100%);
      box-shadow: 0 0 0 5px color-mix(in oklab, var(--a1) 18%, transparent), 0 12px 28px rgba(0,0,0,0.25);
    }
    #vibe1578 .meta{
      justify-self:end; display:flex; align-items:center; gap:10px; color:var(--muted); font-size:12px;
    }
    #vibe1578 #last-updated{
      font-variant-numeric: tabular-nums; font-weight:800; color:var(--ink);
      background: var(--glass); border:1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      padding:6px 10px; border-radius:10px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }

    /* Hero */
    #vibe1578 .hero{
      margin: clamp(12px, 2.8vw, 26px) 0 6px;
      line-height:.9; letter-spacing:-0.02em; font-weight:1000;
      font-size: clamp(44px, 9.8vw, 120px);
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 24px 48px rgba(0,0,0,0.15);
    }
    #vibe1578 .sub{ margin:0; color:var(--muted); font-size: clamp(14px, 2.1vw, 18px); }

    /* Controls */
    #vibe1578 .controls{ margin-top:14px; display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; }

    #vibe1578 .seg{
      position:relative; display:inline-flex; gap:2px; padding:4px; border-radius:999px;
      background: var(--glass); border:1px solid color-mix(in oklab, var(--ink) 12%, transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 12px 26px rgba(16,26,46,0.18);
    }
    #vibe1578 .seg .thumb{
      position:absolute; top:4px; left:4px; height: calc(100% - 8px); width: var(--tw, 80px);
      transform: translateX(var(--tx, 0px)); border-radius:999px; z-index:-1;
      background: linear-gradient(180deg, color-mix(in oklab, var(--a2) 70%, white), white);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.95), 0 10px 24px rgba(16,26,46,0.25);
      transition: transform 200ms cubic-bezier(.2,.8,.2,1), width 200ms ease;
    }
    #vibe1578 .seg button{
      appearance:none; border:0; background:transparent; cursor:pointer; color:var(--ink);
      padding:10px 18px; border-radius:999px; font-weight:900; letter-spacing:0.12em; text-transform:uppercase; font-size:11px;
      transition: color 140ms ease, transform 100ms ease;
    }
    #vibe1578 .seg button:active{ transform: translateY(1px); }
    #vibe1578 .seg button[aria-checked="true"]{ color:#0a0f1a; }
    #vibe1578[data-mood="glow"] .seg button[aria-checked="true"]{ color:#10131a; }
    #vibe1578 .group{ display:flex; flex-wrap:wrap; gap:8px; justify-content:flex-end; align-items:center; }
    #vibe1578 .pill{
      appearance:none; border:1px solid color-mix(in oklab, var(--ink) 14%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      color:var(--ink); padding:10px 14px; border-radius:12px; font-weight:800; letter-spacing:0.02em; cursor:pointer;
      box-shadow: 0 14px 28px rgba(16,26,46,0.18), inset 0 1px 0 rgba(255,255,255,0.95);
      transition: transform 120ms ease, box-shadow 180ms ease, background 240ms ease;
    }
    #vibe1578[data-mood="glow"] .pill{ background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06)); color:var(--ink); }
    #vibe1578 .pill:hover{ transform: translateY(-1px); box-shadow: 0 18px 34px rgba(16,26,46,0.22), inset 0 1px 0 rgba(255,255,255,1); }

    #vibe1578 .range{
      display:inline-flex; align-items:center; gap:10px; color:var(--muted); font-size:12px;
      background: var(--glass); border:1px solid color-mix(in oklab, var(--ink) 12%, transparent); border-radius:12px; padding:8px 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe1578 input[type="range"]{
      appearance:none; width: 160px; height:8px; border-radius:999px; outline:none;
      background: linear-gradient(90deg, var(--a1), var(--a3));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe1578 input[type="range"]::-webkit-slider-thumb{
      appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,0.16);
      box-shadow: 0 10px 22px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.95);
    }
    #vibe1578 output{ min-width:40px; text-align:right; color:var(--ink); font-weight:800; }

    /* Stage */
    #vibe1578 .stage{
      margin-top: clamp(14px, 3.2vw, 30px);
      position:relative; height: clamp(330px, 50vw, 560px);
      border-radius: 22px; overflow:hidden;
      border:1px solid color-mix(in oklab, var(--ink) 14%, transparent);
      background:
        radial-gradient(120% 140% at 20% 0%, color-mix(in oklab, var(--a1) 10%, transparent), transparent 60%),
        radial-gradient(140% 140% at 100% 100%, color-mix(in oklab, var(--a3) 12%, transparent), transparent 50%),
        linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 24px 60px rgba(16,26,46,0.18);
      transform-style: preserve-3d; will-change: transform;
    }
    #vibe1578 canvas#aurora{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Footer */
    #vibe1578 .foot{ margin-top:14px; display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:12px; }

    /* Responsive */
    @media (max-width: 760px){
      #vibe1578 .head{ grid-template-columns: 1fr; }
      #vibe1578 .controls{ grid-template-columns: 1fr; }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      #vibe1578 .seg .thumb{ transition:none !important; }
    }
  </style>

  <div class="head">
    <span class="brand" aria-label="Aurora Atelier"><span class="gem" aria-hidden="true"></span>AURORA ATELIER</span>
    <div class="meta">
      <span class="hint">v1578</span>
      <span id="last-updated">Last updated: 2025-12-28 06:15:33 EST</span>
    </div>
  </div>

  <h1 class="hero" role="heading" aria-level="1">Soft Machines</h1>
  <p class="sub">A luminous ribbon engine that listens to your touch.</p>

  <div class="controls" role="group" aria-label="Aurora controls">
    <div class="seg" role="radiogroup" aria-label="Mood">
      <div class="thumb" aria-hidden="true"></div>
      <button type="button" role="radio" class="mood" data-mood="pearl" aria-checked="true">Pearl</button>
      <button type="button" role="radio" class="mood" data-mood="glow" aria-checked="false">Glow</button>
      <button type="button" role="radio" class="mood" data-mood="mint" aria-checked="false">Mint</button>
    </div>

    <div class="group">
      <span class="range">
        Speed
        <input id="speed" type="range" min="10" max="300" value="120" aria-label="Speed">
        <output id="sval">1.20×</output>
      </span>
      <span class="range">
        Density
        <input id="density" type="range" min="1" max="8" value="5" aria-label="Density">
        <output id="dval">5</output>
      </span>
      <button type="button" class="pill" id="shimmer">Shimmer</button>
      <button type="button" class="pill" id="shuffle">Shuffle</button>
      <button type="button" class="pill" id="toggle">Pause</button>
      <button type="button" class="pill" id="save">Capture</button>
    </div>
  </div>

  <div class="stage" role="img" aria-label="Aurora ribbons and dust responding to your pointer">
    <canvas id="aurora"></canvas>
  </div>

  <div class="foot">
    <span>“Simplicity is sophisticated courage.”</span>
    <span aria-hidden="true">✷</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1578');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = 'Updated ' + now.toLocaleString([], opts);
      }catch(e){}

      const canvas = root.querySelector('#aurora');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('.stage');

      const moods = Array.from(root.querySelectorAll('.mood'));
      const thumb = root.querySelector('.seg .thumb');

      const speed = root.querySelector('#speed');
      const sval = root.querySelector('#sval');
      const density = root.querySelector('#density');
      const dval = root.querySelector('#dval');

      const shimmerBtn = root.querySelector('#shimmer');
      const shuffleBtn = root.querySelector('#shuffle');
      const toggleBtn = root.querySelector('#toggle');
      const saveBtn = root.querySelector('#save');

      // DPR + fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = stage.getBoundingClientRect();
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        build();
      }
      fit();
      window.addEventListener('resize', ()=>{ dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1)); fit(); });

      // Palettes per mood
      const palettes = {
        pearl: [[106,161,255],[255,126,166],[124,245,196]],
        glow:  [[126,224,255],[177,149,255],[255,155,214]],
        mint:  [[102,227,177],[82,193,255],[177,255,157]]
      };
      let palette = palettes.pearl;

      function setMood(btn){
        moods.forEach(b => b.setAttribute('aria-checked', String(b === btn)));
        root.setAttribute('data-mood', btn.dataset.mood);
        palette = palettes[btn.dataset.mood] || palettes.pearl;
        positionThumb(btn);
        flash(stage);
      }
      function positionThumb(btn){
        const wrap = btn.parentElement.getBoundingClientRect();
        const r = btn.getBoundingClientRect();
        thumb.style.setProperty('--tx', (r.left - wrap.left) + 'px');
        thumb.style.setProperty('--tw', r.width + 'px');
      }
      requestAnimationFrame(()=> positionThumb(moods[0]));
      moods.forEach(b=>{
        b.addEventListener('click', ()=> setMood(b));
        b.addEventListener('keydown', (e)=>{
          if (e.key==='Enter' || e.key===' ') { e.preventDefault(); setMood(b); }
          if (e.key==='ArrowRight' || e.key==='ArrowLeft'){
            e.preventDefault();
            const i = moods.indexOf(b);
            const dir = e.key==='ArrowRight' ? 1 : -1;
            const next = moods[(i + dir + moods.length) % moods.length];
            next.focus(); setMood(next);
          }
        });
      });

      // Controls
      let speedScale = speed.valueAsNumber / 100;
      sval.textContent = speedScale.toFixed(2) + '×';
      speed.addEventListener('input', ()=>{
        speedScale = speed.valueAsNumber / 100;
        sval.textContent = speedScale.toFixed(2) + '×';
      });

      let bandCount = density.valueAsNumber|0;
      dval.textContent = bandCount;
      density.addEventListener('input', ()=>{
        bandCount = density.valueAsNumber|0;
        dval.textContent = bandCount;
        build();
      });

      // Pointer influence
      const pointer = { x:0.5, y:0.5, active:false };
      function onPoint(e){
        const r = stage.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX);
        const y = (e.touches ? e.touches[0].clientY : e.clientY);
        pointer.x = Math.max(0, Math.min(1, (x - r.left) / r.width));
        pointer.y = Math.max(0, Math.min(1, (y - r.top) / r.height));
        pointer.active = true;
        root.style.setProperty('--sx', (pointer.x*100) + '%');
        root.style.setProperty('--sy', (pointer.y*100) + '%');
        if (!reduce){
          const tiltX = (pointer.y - 0.5) * -8;
          const tiltY = (pointer.x - 0.5) * 8;
          stage.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
        }
      }
      function onLeave(){ pointer.active = false; if (!reduce) stage.style.transform = 'rotateX(0deg) rotateY(0deg)'; }
      stage.addEventListener('pointermove', onPoint, { passive:true });
      stage.addEventListener('touchmove', onPoint, { passive:true });
      stage.addEventListener('pointerleave', onLeave);

      // Build ribbons + dust
      let ribbons = [];
      let dust = [];
      function makeRibbon(i, total){
        const w = canvas.width, h = canvas.height;
        const base = (i+1)/(total+1);
        return {
          baseY: h * (0.15 + base*0.7),
          amp1: h * (0.05 + Math.random()*0.09),
          amp2: h * (0.02 + Math.random()*0.06),
          k1: (0.0008 + Math.random()*0.0016) * (Math.random()<0.5?-1:1),
          k2: (0.0012 + Math.random()*0.0018) * (Math.random()<0.5?-1:1),
          phase: Math.random()*Math.PI*2,
          thick: Math.max(1.6*dpr, (h*0.004)*(1 + i/total*0.8)),
        };
      }
      function build(){
        ribbons = Array.from({length: bandCount}, (_,i)=> makeRibbon(i, bandCount));
        // Dust
        const w = canvas.width, h = canvas.height;
        const target = Math.floor(80 * (w*h / (1200*800)));
        dust = Array.from({length: Math.max(60, target)}, ()=>({
          x: Math.random()*w, y: Math.random()*h,
          vx:(Math.random()-0.5)*0.12, vy:(Math.random()-0.5)*0.12,
          r: 0.6 + Math.random()*1.8,
          t: Math.random()*Math.PI*2
        }));
      }
      build();

      // Shuffle
      function shuffle(){
        for(let i=0;i<ribbons.length;i++) ribbons[i] = makeRibbon(i, ribbons.length);
        flash(stage);
      }

      // Shimmer pulse
      let pulse = 0;
      function shimmer(){
        pulse = 1;
        flash(stage);
      }

      // Loop + draw
      let running = true;
      let reduce = false;
      try{ reduce = matchMedia('(prefers-reduced-motion: reduce)').matches; }catch(_){}
      toggleBtn.textContent = running ? 'Pause' : 'Play';
      toggleBtn.addEventListener('click', ()=>{
        running = !running;
        toggleBtn.textContent = running ? 'Pause' : 'Play';
        if (running) requestAnimationFrame(loop);
      });
      shuffleBtn.addEventListener('click', shuffle);
      shimmerBtn.addEventListener('click', shimmer);

      // Save
      saveBtn.addEventListener('click', ()=>{
        try{
          const off = document.createElement('canvas');
          const rect = canvas.getBoundingClientRect();
          const scale = 2;
          off.width = Math.floor(rect.width*scale);
          off.height = Math.floor(rect.height*scale);
          const octx = off.getContext('2d');
          octx.imageSmoothingEnabled = true;
          octx.imageSmoothingQuality = 'high';
          octx.drawImage(canvas, 0, 0, off.width, off.height);
          off.toBlob((blob)=>{
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'soft-machines.png';
            document.body.appendChild(a); a.click(); URL.revokeObjectURL(a.href); a.remove();
          }, 'image/png');
          flash(stage);
        }catch(e){}
      });

      // Mood keyboard + thumb
      function flash(el){
        el.animate([{ filter: 'saturate(160%) brightness(1.05)' }, { filter: 'saturate(115%) brightness(1.0)' }], { duration: 500, easing: 'cubic-bezier(.2,.8,.2,1)' });
      }

      // Helpers
      const lerp = (a,b,t)=>a+(b-a)*t;
      const mix = (A,B,t)=>[Math.round(lerp(A[0],B[0],t)), Math.round(lerp(A[1],B[1],t)), Math.round(lerp(A[2],B[2],t))];
      const rgba = (c,a=1)=>`rgba(${c[0]},${c[1]},${c[2]},${a})`;

      function draw(now){
        const w = canvas.width, h = canvas.height;

        // fade background depending on mood
        const mood = root.dataset.mood;
        if (mood === 'glow'){
          ctx.fillStyle = 'rgba(0,0,0,0.14)';
        } else {
          ctx.fillStyle = 'rgba(255,255,255,0.08)';
        }
        ctx.fillRect(0,0,w,h);

        const time = now * 0.001 * speedScale;

        // Ribbons
        for (let i=0;i<ribbons.length;i++){
          const rb = ribbons[i];
          const colorA = mix(palette[0], palette[1], i/Math.max(1, ribbons.length-1));
          const colorB = mix(colorA, palette[2], 0.5 + 0.5*Math.sin(time*0.6 + i));

          const steps = Math.max(240, Math.floor(w/3));
          const wl = 5.2 + i*0.3;
          const warpX = pointer.x * w;
          const warp = pointer.active ? 1 : 0;

          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';

          // Path
          ctx.beginPath();
          for (let s=0; s<=steps; s++){
            const x = (s/steps)*w;
            const dx = (x - warpX);
            const gaussian = Math.exp(-(dx*dx) / (2*Math.pow(w*0.08,2))) * warp; // pointer warp
            const y =
              rb.baseY
              + (rb.amp1 * (1 + pulse*0.6) + gaussian*20) * Math.sin(x/wl + rb.phase + time*3.0*rb.k1)
              + rb.amp2 * (1 + pulse*0.3) * Math.sin(x/(wl*0.6) - time*2.0*rb.k2 + rb.phase*1.3);

            if (s===0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          }

          // Thick glow stroke
          const grad = ctx.createLinearGradient(0,0,w,0);
          grad.addColorStop(0, rgba(colorA, 0.15));
          grad.addColorStop(0.5, rgba(colorB, 0.28));
          grad.addColorStop(1, rgba(colorA, 0.15));

          ctx.shadowBlur = rb.thick*2.2;
          ctx.shadowColor = rgba(colorB, 0.6);
          ctx.strokeStyle = grad;
          ctx.lineWidth = rb.thick*2.2;
          ctx.stroke();

          // Crisp inner
          ctx.shadowBlur = rb.thick*1.1;
          ctx.strokeStyle = rgba(colorB, 0.65);
          ctx.lineWidth = rb.thick;
          ctx.stroke();

          // Spark glyphs
          const sparks = 10;
          for (let k=0; k<sparks; k++){
            const sx = (k/sparks)*w + (Math.sin(time*0.8 + i + k)*w*0.02);
            const dx = (sx - warpX);
            const gaussian = Math.exp(-(dx*dx) / (2*Math.pow(w*0.08,2))) * warp;
            const sy =
              rb.baseY
              + rb.amp1 * Math.sin(sx/wl + rb.phase + time*3.0*rb.k1)
              + rb.amp2 * Math.sin(sx/(wl*0.6) - time*2.0*rb.k2 + rb.phase*1.3)
              + gaussian*20;

            const sz = Math.max(1, rb.thick*0.7);
            ctx.fillStyle = rgba(colorB, 0.55);
            ctx.beginPath();
            ctx.arc(sx, sy, sz, 0, Math.PI*2);
            ctx.fill();
          }

          ctx.restore();
        }

        // Dust particles
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<dust.length;i++){
          const p = dust[i];
          p.t += 0.02 * speedScale;
          p.x += p.vx * (0.5 + Math.sin(p.t)*0.5);
          p.y += p.vy * (0.5 + Math.cos(p.t)*0.5);

          // gentle drift towards pointer
          if (pointer.active){
            p.x += (pointer.x*w - p.x) * 0.0004;
            p.y += (pointer.y*h - p.y) * 0.0004;
          }

          if (p.x<0) p.x += w; if (p.x>w) p.x -= w;
          if (p.y<0) p.y += h; if (p.y>h) p.y -= h;

          const c = mix(palette[0], palette[2], (Math.sin(p.t+i)*0.5+0.5));
          ctx.fillStyle = rgba(c, 0.22);
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r*dpr, 0, Math.PI*2);
          ctx.fill();
        }
        ctx.restore();

        if (pulse>0) pulse*=0.92;
      }

      let last = 0;
      function loop(now){
        if (!running) return;
        const dt = now - last; last = now;
        draw(now);
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      // Hook buttons
      function flashButton(btn){ btn.animate([{ transform:'translateY(0)' }, { transform:'translateY(-2px)' }, { transform:'translateY(0)' }], { duration: 300, easing:'ease-out' }); }
      shimmerBtn.addEventListener('click', ()=>{ shimmer(); flashButton(shimmerBtn); });
      shuffleBtn.addEventListener('click', ()=>{ shuffle(); flashButton(shuffleBtn); });

      // Accessibility: initial thumb place
      window.addEventListener('load', ()=> positionThumb(moods.find(b=>b.getAttribute('aria-checked')==='true') || moods[0]));
    }());
  </script>
