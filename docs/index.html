    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe875" class="observatory">
  <style>
    /* ORBITAL ALMANAC â€” scoped to #vibe875 */
    #vibe875 {
      --h: 268; /* base hue */
      --accent-1: hsl(var(--h) 90% 55%);
      --accent-2: hsl(calc(var(--h) + 40) 85% 58%);
      --accent-3: hsl(calc(var(--h) - 40) 85% 62%);
      --paper: #faf9f6;
      --paper-2: #f5f3ef;
      --ink: #0f1321;
      --muted: #5a6276;
      --line: rgba(15, 19, 33, 0.14);
      --glass: rgba(255,255,255,0.75);
      --shadow: 0 24px 70px rgba(10, 14, 25, .15);
      --fade: .12; /* trails fade (lower = longer) */
      --mx: 0; --my: 0;
      color: var(--ink);
      font: 480 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      letter-spacing: -0.01em;
      -webkit-font-smoothing: antialiased;
    }
    #vibe875.night {
      --paper: #0a0e16;
      --paper-2: #0b101a;
      --ink: #eaf0ff;
      --muted: #9aa5bf;
      --glass: rgba(14,18,28,.55);
      --line: rgba(234,240,255, 0.16);
      --shadow: 0 24px 70px rgba(0,0,0,.55);
    }

    #vibe875 .frame {
      position: relative;
      border-radius: 34px;
      padding: 22px;
      min-height: clamp(620px, 68vh, 980px);
      border: 1px solid var(--line);
      background:
        radial-gradient(1200px 900px at 120% 20%, color-mix(in oklab, var(--accent-2) 18%, transparent), transparent 60%),
        radial-gradient(1000px 800px at -20% 120%, color-mix(in oklab, var(--accent-3) 16%, transparent), transparent 64%),
        linear-gradient(180deg, var(--paper), var(--paper-2));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05), var(--shadow);
      overflow: hidden;
      isolation: isolate;
    }
    #vibe875 .grain {
      pointer-events: none;
      position: absolute; inset: 0; z-index: 0;
      background:
        linear-gradient(180deg, rgba(255,255,255,.05), transparent 30%),
        repeating-linear-gradient(90deg, transparent 0 42px, rgba(0,0,0,.03) 42px 43px);
      mix-blend-mode: overlay;
    }

    /* Masthead */
    #vibe875 .mast {
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
    }
    #vibe875 .brand { display: grid; grid-auto-flow: column; gap: 14px; align-items: center; }
    #vibe875 .orbit-icon {
      --s: 48px;
      width: var(--s); height: var(--s);
      border-radius: 16px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.72), rgba(255,255,255,.0) 50%),
        conic-gradient(from 0deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-1));
      box-shadow: inset 0 2px 10px rgba(255,255,255,.4),
                  0 12px 28px color-mix(in oklab, var(--accent-2) 28%, transparent);
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      animation: ring 16s linear infinite;
    }
    #vibe875 .orbit-icon::after {
      content: ""; position: absolute; inset: 6px; border-radius: 12px;
      background: radial-gradient(circle at 70% 40%, rgba(255,255,255,.55), transparent 55%);
      mix-blend-mode: screen;
      filter: blur(0.2px);
    }
    @keyframes ring { to { transform: rotate(360deg); } }
    #vibe875 h1 {
      margin: 0;
      font: 900 clamp(24px, 6vw, 42px)/1.02 ui-sans-serif, system-ui, -apple-system;
      letter-spacing: -0.04em;
    }
    #vibe875 .tag { font-size: 13px; color: var(--muted); margin-top: 2px; }

    /* Controls */
    #vibe875 .dock { display: grid; grid-auto-flow: column; gap: 10px; align-items: center; justify-content: end; }
    #vibe875 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none; cursor: pointer;
      border-radius: 999px; padding: 8px 12px;
      border: 1px solid var(--line);
      color: var(--ink);
      background: var(--glass);
      backdrop-filter: blur(10px) saturate(140%);
      display: inline-grid; grid-auto-flow: column; gap: 8px; align-items: center;
      font-weight: 800; font-size: 13px;
      box-shadow: 0 8px 22px rgba(0,0,0,.08);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    #vibe875 .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(0,0,0,.16); }
    #vibe875 .knob {
      display: grid; grid-template-columns: auto 1fr; gap: 10px; align-items: center;
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--line);
      background: var(--glass); color: var(--muted); font-size: 12px; letter-spacing: .04em; text-transform: uppercase;
      backdrop-filter: blur(10px) saturate(140%); box-shadow: 0 8px 22px rgba(0,0,0,.08);
    }
    #vibe875 input[type="range"] {
      appearance: none; width: min(32vw, 220px); height: 6px; border-radius: 6px; outline: none; cursor: pointer;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
    }
    #vibe875 input[type="range"]::-webkit-slider-thumb,
    #vibe875 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, #e9edf8);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #vibe875 .toggle { display: inline-grid; grid-auto-flow: column; gap: 8px; align-items: center; font-size: 12px; color: var(--muted); }
    #vibe875 .switch {
      width: 46px; height: 26px; border-radius: 999px; border: 1px solid var(--line);
      background: var(--glass); position: relative; cursor: pointer; display: inline-block;
    }
    #vibe875 .switch::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #e9edf8);
      transition: transform .22s ease; box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    #vibe875 .switch[data-on="true"]::after { transform: translateX(20px); }

    /* Stage */
    #vibe875 .stage {
      position: relative; z-index: 1; margin-top: 14px;
      border-radius: 28px; overflow: hidden;
      min-height: clamp(520px, 58vh, 820px);
      border: 1px solid var(--line);
      background:
        radial-gradient(150% 120% at 50% 0%, rgba(255,255,255,0.5), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.3), transparent 30%);
      transform: perspective(1200px) rotateX(calc(var(--my) * 8deg)) rotateY(calc(var(--mx) * -10deg));
      transition: transform 280ms cubic-bezier(.2,.7,.2,1), box-shadow .3s ease;
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.06);
    }
    #vibe875.night .stage {
      background:
        radial-gradient(140% 150% at 50% 100%, rgba(255,255,255,0.06), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 30%);
    }
    #vibe875 canvas { position: absolute; inset: 0; width: 100%; height: 100%; }

    /* Orbital dial overlay */
    #vibe875 .dial {
      position: absolute; inset: 0; display: grid; place-items: center; pointer-events: none; z-index: 2;
      mix-blend-mode: plus-lighter;
    }
    #vibe875 .ticks {
      width: min(72vmin, 560px); aspect-ratio: 1; border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,.0) 0 48%, rgba(255,255,255,.12) 48.2% 49%, transparent 51%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,.12) 0 2deg, transparent 2deg 8deg);
      filter: blur(.3px);
      animation: ticks-rotate 60s linear infinite;
      opacity: .7;
    }
    #vibe875.night .ticks { opacity: .35; }
    @keyframes ticks-rotate { to { transform: rotate(360deg); } }

    /* Center time */
    #vibe875 .center {
      position: absolute; inset: 0; display: grid; place-items: center; text-align: center; z-index: 3; pointer-events: none;
    }
    #vibe875 .now {
      font: 900 clamp(28px, 8.6vw, 86px)/1 ui-sans-serif, system-ui, -apple-system;
      letter-spacing: -0.06em;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 1px 0 rgba(255,255,255,.25));
      opacity: .9;
    }
    #vibe875 .sub { font-size: 12px; color: var(--muted); margin-top: 6px; }

    /* Footer */
    #vibe875 .foot {
      position: relative; z-index: 2; margin-top: 16px;
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 10px; color: var(--muted);
      border-top: 1px solid var(--line); padding-top: 12px; font-size: 12px;
    }
    #vibe875 .hint { display: grid; grid-auto-flow: column; gap: 10px; align-items: center; }
    #vibe875 .pulse {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in oklab, var(--accent-1) 40%, transparent));
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 3px 8px color-mix(in oklab, var(--accent-1) 35%, transparent);
      animation: dot 3s ease-in-out infinite;
    }
    @keyframes dot { 0%,100% { transform: scale(1); opacity: .9; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Focus */
    #vibe875 :is(button, input, .stage):focus-visible {
      outline: 2px solid color-mix(in oklab, var(--accent-2) 48%, var(--accent-1));
      outline-offset: 2px; border-radius: 14px;
    }

    @media (max-width: 760px) {
      #vibe875 .dock { grid-auto-flow: row; justify-content: stretch; }
      #vibe875 .knob { grid-template-columns: 1fr; }
      #vibe875 .stage { min-height: 560px; }
      #vibe875 .now { font-size: clamp(24px, 12vw, 64px); }
    }
    @media (prefers-reduced-motion: reduce) {
      #vibe875 .orbit-icon, #vibe875 .pulse, #vibe875 .ticks { animation: none !important; }
      #vibe875 .stage { transition: none !important; }
    }
  </style>

  <span class="grain" aria-hidden="true"></span>

  <div class="mast">
    <div class="brand">
      <span class="orbit-icon" aria-hidden="true"></span>
      <div>
        <h1>Orbital Almanac</h1>
        <div class="tag">A calm clock of moving lights. Tug the cosmos with your cursor.</div>
      </div>
    </div>
    <div class="dock">
      <button class="btn" id="theme" aria-pressed="false" title="Toggle day/night">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke-width="1.6"></path>
        </svg>
        Theme
      </button>
      <button class="btn" id="palette" title="Shuffle hue">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <circle cx="12" cy="12" r="8" stroke-width="1.6"></circle>
          <path d="M12 4v8l6 6" stroke-width="1.6"></path>
        </svg>
        Hue
      </button>
      <label class="knob" for="speed">
        Speed
        <input id="speed" type="range" min="0" max="3" step="0.01" value="1.1" />
      </label>
      <label class="knob" for="count">
        Bodies
        <input id="count" type="range" min="6" max="180" step="1" value="48" />
      </label>
      <div class="toggle" title="Comet trails">
        Comets
        <span id="comets" class="switch" data-on="true" role="switch" aria-checked="true" tabindex="0"></span>
      </div>
      <button class="btn" id="pause" title="Pause/Play">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <path d="M8 6v12M16 6v12" stroke-width="2" stroke-linecap="round"></path>
        </svg>
        Pause
      </button>
    </div>
  </div>

  <div class="stage" id="stage" tabindex="0" aria-label="Orbital system canvas">
    <canvas id="sky" aria-hidden="true"></canvas>

    <div class="dial" aria-hidden="true">
      <div class="ticks"></div>
    </div>

    <div class="center" aria-hidden="true">
      <div class="now" id="now">--:--</div>
      <div class="sub">local time</div>
    </div>
  </div>

  <div class="foot">
    <div class="hint">
      <span class="pulse" aria-hidden="true"></span>
      <span>Move to tug; click to ripple; Space to pause; R to reshuffle hue.</span>
    </div>
    <span id="last-updated">Last updated: 2025-11-25 13:28:18 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe875');
      const canvas = root.querySelector('#sky');
      const ctx = canvas.getContext('2d', { alpha: true });
      const stage = root.querySelector('#stage');
      const nowEl = root.querySelector('#now');
      const lastUpdated = root.querySelector('#last-updated');

      const themeBtn = root.querySelector('#theme');
      const paletteBtn = root.querySelector('#palette');
      const speed = root.querySelector('#speed');
      const count = root.querySelector('#count');
      const comets = root.querySelector('#comets');
      const pauseBtn = root.querySelector('#pause');

      // Clock UI
      function tickClock() {
        const d = new Date();
        try {
          const t = d.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
          nowEl.textContent = t;
          lastUpdated.textContent = d.toLocaleString(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short'
          });
        } catch {
          nowEl.textContent = d.getHours().toString().padStart(2,'0') + ':' + d.getMinutes().toString().padStart(2,'0');
          lastUpdated.textContent = d.toString();
        }
      }
      tickClock();
      const clockInterval = setInterval(tickClock, 1000);

      // Theme
      if (localStorage.getItem('orb-theme') === 'night') {
        root.classList.add('night');
        themeBtn.setAttribute('aria-pressed', 'true');
      }
      themeBtn.addEventListener('click', () => {
        const night = root.classList.toggle('night');
        themeBtn.setAttribute('aria-pressed', night ? 'true' : 'false');
        localStorage.setItem('orb-theme', night ? 'night' : 'day');
        resize(true);
      });

      // Hue shuffle
      function shuffleHue() {
        const h = Math.floor(Math.random() * 360);
        root.style.setProperty('--h', h);
      }
      paletteBtn.addEventListener('click', shuffleHue);
      if (!localStorage.getItem('orb-first')) {
        shuffleHue();
        localStorage.setItem('orb-first', '1');
      }

      // Trails toggle
      function setComets(on) {
        comets.dataset.on = on ? 'true' : 'false';
        comets.setAttribute('aria-checked', on ? 'true' : 'false');
        root.style.setProperty('--fade', on ? '0.10' : '0.95');
      }
      setComets(true);
      comets.addEventListener('click', () => setComets(comets.dataset.on !== 'true'));
      comets.addEventListener('keydown', (e) => {
        if (e.key === ' ' || e.key === 'Enter') { setComets(comets.dataset.on !== 'true'); e.preventDefault(); }
      });

      // Canvas + orbits
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W = 0, H = 0;
      let orbs = [];
      let paused = false;
      let lastT = 0;

      const center = { x: 0, y: 0 };
      const target = { x: 0, y: 0 };
      const mouse = { inside: false };

      function resize(reseed = false) {
        const r = canvas.getBoundingClientRect();
        W = Math.floor(r.width * DPR);
        H = Math.floor(r.height * DPR);
        canvas.width = W;
        canvas.height = H;
        center.x = target.x = W / 2;
        center.y = target.y = H / 2;
        if (reseed) seed();
        drawBackdrop(true);
      }
      window.addEventListener('resize', () => resize());

      function seed() {
        const n = parseInt(count.value, 10) || 48;
        orbs = [];
        const minR = Math.max(24 * DPR, Math.min(W, H) * 0.08);
        const maxR = Math.min(W, H) * 0.46;
        for (let i = 0; i < n; i++) {
          const t = i / Math.max(1, n - 1);
          const r = minR + (maxR - minR) * Math.pow(t, 0.82);
          const a = Math.random() * Math.PI * 2;
          const v = (0.1 + Math.random() * 0.9) * (Math.pow(1 - t, 0.7) + 0.04);
          const size = 2.2 * DPR + (1.6 * DPR) * Math.pow(1 - t, 3);
          const hueOff = -16 + 32 * t;
          orbs.push({ r, a, v, size, hueOff, x: 0, y: 0, px: 0, py: 0 });
        }
        clearCanvas(true);
      }

      function clearCanvas(hard = false) {
        // Fully clear to base color
        const night = root.classList.contains('night');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night ? '#0a0e16' : '#faf9f6';
        ctx.fillRect(0, 0, W, H);
        if (hard) drawBackdrop(true);
      }

      function drawBackdrop(full = false) {
        // Subtle aurora/halo around center
        const g = ctx.createRadialGradient(W/2, H/2, 10, W/2, H/2, Math.max(W, H) * 0.6);
        const cs = getComputedStyle(root);
        const a1 = cs.getPropertyValue('--accent-1').trim();
        const a2 = cs.getPropertyValue('--accent-2').trim();
        const a3 = cs.getPropertyValue('--accent-3').trim();
        const night = root.classList.contains('night');

        g.addColorStop(0, night ? 'rgba(255,255,255,0.03)' : 'rgba(0,0,0,0.03)');
        g.addColorStop(0.25, night ? a1.replace('hsl', 'hsla').replace(')', ',0.08)') : a1.replace('hsl','hsla').replace(')', ',0.10)'));
        g.addColorStop(0.55, night ? a2.replace('hsl', 'hsla').replace(')', ',0.06)') : a2.replace('hsl','hsla').replace(')', ',0.08)'));
        g.addColorStop(1, 'rgba(0,0,0,0)');

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, W, H);
        ctx.restore();

        if (full) {
          // Orbit guides
          ctx.save();
          ctx.globalAlpha = night ? 0.15 : 0.2;
          ctx.strokeStyle = night ? 'rgba(255,255,255,0.20)' : 'rgba(15,19,33,0.15)';
          ctx.lineWidth = 1 * DPR;
          for (let i = 0; i < 6; i++) {
            const t = i / 5;
            const rr = Math.min(W, H) * (0.12 + 0.34 * t + 0.16 * t * t);
            ctx.beginPath();
            ctx.arc(W / 2, H / 2, rr, 0, Math.PI * 2);
            ctx.stroke();
          }
          ctx.restore();
        }
      }

      // Interaction
      stage.addEventListener('pointermove', (e) => {
        const rect = stage.getBoundingClientRect();
        const x = (e.clientX - rect.left) * DPR;
        const y = (e.clientY - rect.top) * DPR;
        root.style.setProperty('--mx', ((x / (rect.width * DPR)) - 0.5).toFixed(3));
        root.style.setProperty('--my', ((y / (rect.height * DPR)) - 0.5).toFixed(3));
        target.x = x;
        target.y = y;
        mouse.inside = true;
      });
      stage.addEventListener('pointerleave', () => {
        root.style.setProperty('--mx', '0');
        root.style.setProperty('--my', '0');
        target.x = W / 2; target.y = H / 2;
        mouse.inside = false;
      });
      stage.addEventListener('click', (e) => ripple(e));

      function ripple(e) {
        const rect = stage.getBoundingClientRect();
        const cx = (e.clientX - rect.left) * DPR;
        const cy = (e.clientY - rect.top) * DPR;
        // brief outward push of phases
        for (let i = 0; i < orbs.length; i++) {
          const o = orbs[i];
          const dx = (center.x + Math.cos(o.a) * o.r) - cx;
          const dy = (center.y + Math.sin(o.a) * o.r) - cy;
          const d = Math.max(1, Math.hypot(dx, dy));
          const nudge = Math.min(0.6, 160 / d);
          o.a += nudge * ((Math.random() > 0.5) ? 1 : -1);
        }
        // add a few transient sparkles
        for (let s = 0; s < 24; s++) {
          sparks.push({ x: cx, y: cy, a: Math.random() * Math.PI * 2, v: 60 + Math.random() * 120, life: 0.8 });
        }
      }

      // Pause
      function setPaused(p) {
        paused = p;
        pauseBtn.innerHTML = p
          ? '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path d="M6 6l12 6-12 6V6z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path></svg>Play'
          : '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path d="M8 6v12M16 6v12" stroke-width="2" stroke-linecap="round"></path></svg>Pause';
      }
      pauseBtn.addEventListener('click', () => setPaused(!paused));
      stage.addEventListener('keydown', (e) => {
        if (e.key === ' ') { setPaused(!paused); e.preventDefault(); }
        if (e.key.toLowerCase() === 'r') { shuffleHue(); }
      });

      // Animation
      let sparks = [];

      function frame(tms) {
        const t = tms / 1000;
        const dt = Math.min(64, (tms - lastT) || 16) / 1000;
        lastT = tms;

        // Ease center toward target
        const ease = mouse.inside ? 0.08 : 0.05;
        center.x += (target.x - center.x) * ease;
        center.y += (target.y - center.y) * ease;

        // Fade for trails or full clear
        const fade = parseFloat(getComputedStyle(root).getPropertyValue('--fade')) || 0.12;
        const night = root.classList.contains('night');
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = night
          ? `rgba(10,14,22,${fade})`
          : `rgba(250,249,246,${fade})`;
        ctx.fillRect(0, 0, W, H);

        if (!paused) {
          const baseH = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 268;
          const spd = parseFloat(speed.value) || 1;

          // draw orbs
          for (let i = 0; i < orbs.length; i++) {
            const o = orbs[i];
            const w = 0.7 + 0.6 * Math.sin((i * 0.31) + t * 0.7);
            const hue = (baseH + o.hueOff + Math.sin(t * 0.2 + i) * 10) % 360;

            // previous position
            const px = center.x + Math.cos(o.a) * o.r;
            const py = center.y + Math.sin(o.a) * o.r;
            o.px = px; o.py = py;

            // advance angle
            o.a += o.v * spd * dt * (1 + 0.1 * Math.sin(t * 0.6 + i));

            // current position
            const x = center.x + Math.cos(o.a) * o.r;
            const y = center.y + Math.sin(o.a) * o.r;

            // trail stroke
            ctx.lineWidth = (0.9 + w) * DPR;
            ctx.lineCap = 'round';
            ctx.strokeStyle = `hsla(${hue}, 90%, ${night ? 70 : 46}%, ${night ? 0.7 : 0.6})`;
            ctx.beginPath();
            ctx.moveTo(px, py);
            ctx.lineTo(x, y);
            ctx.stroke();

            // glow dot
            const g = ctx.createRadialGradient(x, y, 0, x, y, 12 * DPR);
            g.addColorStop(0, `hsla(${hue}, 95%, 70%, 0.9)`);
            g.addColorStop(1, `hsla(${hue}, 85%, 60%, 0)`);
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(x, y, o.size, 0, Math.PI * 2);
            ctx.fill();
          }

          // sparks
          if (sparks.length) {
            ctx.save();
            for (let s = sparks.length - 1; s >= 0; s--) {
              const sp = sparks[s];
              const hue = (baseH + 20) % 360;
              const vx = Math.cos(sp.a) * sp.v;
              const vy = Math.sin(sp.a) * sp.v;
              const nx = sp.x + vx * dt;
              const ny = sp.y + vy * dt;
              ctx.strokeStyle = `hsla(${hue},90%,72%,${sp.life})`;
              ctx.lineWidth = 2 * DPR;
              ctx.beginPath();
              ctx.moveTo(sp.x, sp.y);
              ctx.lineTo(nx, ny);
              ctx.stroke();
              sp.x = nx; sp.y = ny;
              sp.v *= 0.96;
              sp.life -= dt * 1.6;
              if (sp.life <= 0.02) { sparks.splice(s, 1); }
            }
            ctx.restore();
          }
        }

        requestAnimationFrame(frame);
      }

      // React to count changes
      count.addEventListener('input', seed);

      // Start
      resize(true);
      seed();
      requestAnimationFrame(frame);

      // Cleanup
      window.addEventListener('beforeunload', () => clearInterval(clockInterval));
    })();
  </script>
