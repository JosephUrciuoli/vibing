<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="aurora" aria-label="AURORA — Generative Garden (Edition 591)">
  <style>
    .aurora {
      --ink: #eaf1ff;
      --muted: #9fb0c9;
      --bg1: #0b0f1a;
      --bg2: #0f1423;
      --bg3: #10162a;
      --accent: #7df9ff;
      color: var(--ink);
      position: relative;
      padding: clamp(18px, 3.2vw, 28px);
      border-radius: 28px;
      overflow: hidden;
      background:
        radial-gradient(120% 120% at -10% -20%, #0f2a42 0%, transparent 50%),
        radial-gradient(120% 120% at 110% 120%, #2a103b 0%, transparent 50%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 40%, var(--bg3));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06), 0 40px 140px rgba(0, 0, 0, 0.42);
      isolation: isolate;
    }
    .aurora::before,
    .aurora::after {
      content: "";
      position: absolute; inset: -35%;
      filter: blur(72px) saturate(1.2);
      opacity: 0.22;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: swirl-591 90s linear infinite;
    }
    .aurora::before {
      background: conic-gradient(from 0deg, #6ed0ff, #a2fffe, #9b7bff, #ff77aa, #66ffa3, #6ed0ff);
    }
    .aurora::after {
      background: conic-gradient(from 180deg, #ff8a00, #ff3d81, #9b5cff, #4fd1ff, #aaff00, #ff8a00);
      animation-direction: reverse; opacity: 0.14;
    }
    @keyframes swirl-591 { to { transform: rotate(360deg) scale(1.02); } }

    .bar {
      position: relative; z-index: 5;
      display: flex; align-items: center; justify-content: space-between; gap: 12px; flex-wrap: wrap;
      margin-bottom: clamp(10px, 1.8vw, 16px);
    }
    .mark {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      font: 900 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: 0.22em; text-transform: uppercase; color: var(--muted);
      user-select: none;
    }
    .glowdot {
      width: 16px; height: 16px; border-radius: 8px;
      background:
        radial-gradient(circle at 40% 35%, #fff, rgba(255,255,255,0.6) 40%, transparent 41%),
        radial-gradient(circle at 60% 60%, #7df9ff, #8fffd2 48%, #7fa6ff);
      box-shadow:
        0 0 0 6px rgba(125, 249, 255, 0.08),
        0 0 18px rgba(125, 249, 255, 0.35),
        0 6px 14px rgba(0,0,0,0.35);
      animation: pulse-dot 2.8s ease-in-out infinite;
    }
    @keyframes pulse-dot { 0%,100% { transform: scale(1); } 50% { transform: scale(1.08); } }

    .controls {
      display: inline-flex; gap: 10px; flex-wrap: wrap;
    }
    .chip {
      appearance: none; border: 1px solid rgba(255,255,255,0.10);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui;
      letter-spacing: 0.02em; padding: 10px 14px; border-radius: 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.30), 0 10px 24px rgba(0,0,0,0.35);
      display: inline-flex; align-items: center; gap: 10px; cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.3s ease, border-color 0.2s ease, background 0.2s ease;
      -webkit-tap-highlight-color: transparent; backdrop-filter: blur(6px);
    }
    .chip:hover, .chip:focus-visible {
      transform: translateY(-1px);
      outline: none;
      border-color: rgba(255,255,255,0.28);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.46), 0 18px 38px rgba(0,0,0,0.45);
    }

    .wrap {
      position: relative; z-index: 3;
      display: grid; grid-template-columns: 1.05fr 1fr; gap: clamp(14px, 3vw, 28px);
      align-items: center;
      border-radius: 22px;
      padding: clamp(16px, 3vw, 26px);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.20), 0 30px 80px rgba(0,0,0,0.45);
      min-height: clamp(420px, 56vh, 660px);
      overflow: hidden;
      perspective: 1000px;
    }
    @media (max-width: 840px) { .wrap { grid-template-columns: 1fr; } }

    .copy {
      display: grid; gap: 12px; align-content: center;
    }
    .title-591 {
      font: 900 clamp(34px, 7.2vw, 78px)/0.92 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg, #f0f6ff 0%, #8ddaf5 52%, #7f9cff 88%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 2px 0 rgba(255,255,255,0.2);
    }
    .lead {
      color: var(--muted);
      font: 600 clamp(13px, 2.2vw, 16px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      max-width: 54ch;
    }

    .panel {
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 10px;
      width: max-content;
      padding: 10px 12px; border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.30), 0 10px 24px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui;
    }
    .panel label { color: var(--muted); letter-spacing: 0.02em; margin-right: 6px; }
    .slider {
      appearance: none; width: 200px; height: 10px; border-radius: 999px; background: rgba(255,255,255,0.06);
      outline: none; border: 1px solid rgba(255,255,255,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
      background-image: linear-gradient(90deg, #7df9ff, #8fffd2);
      background-size: calc(var(--val, 50) * 1%), 100%;
      background-repeat: no-repeat;
    }
    .slider::-webkit-slider-thumb {
      appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.7) 46%, rgba(255,255,255,0.2) 60%);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 4px 14px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 22px; height: 22px; border: none; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,0.7) 46%, rgba(255,255,255,0.2) 60%);
      box-shadow: 0 4px 14px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.9);
      cursor: pointer;
    }

    .scene {
      position: relative;
      display: grid; place-items: center;
      min-height: clamp(320px, 42vh, 560px);
    }
    .frame {
      position: relative;
      width: 100%; height: 100%;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.10);
      overflow: hidden;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.25),
        0 30px 80px rgba(0,0,0,0.45);
      transform-style: preserve-3d;
    }
    canvas#field {
      width: 100%; height: 100%;
      display: block;
      background:
        radial-gradient(140% 110% at 50% 0%, rgba(255,255,255,0.04), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    }

    .watermark-591 {
      position: absolute; inset: 0; display: grid; place-items: center;
      font: 900 clamp(64px, 24vw, 180px)/0.8 ui-sans-serif, system-ui;
      letter-spacing: -0.02em;
      -webkit-text-stroke: 6px color-mix(in srgb, #8ddaf5, transparent 80%);
      color: transparent;
      opacity: 0.25;
      filter: blur(1px);
      pointer-events: none;
      transform: translateZ(-1px) scale(1.08);
      mix-blend-mode: screen;
    }

    .lens {
      position: absolute; width: 160px; height: 160px; border-radius: 50%;
      pointer-events: none; opacity: 0; transform: translate(-50%, -50%);
      border: 1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(60% 60% at 40% 40%, rgba(255,255,255,0.2), rgba(255,255,255,0.06) 60%, rgba(255,255,255,0) 70%);
      backdrop-filter: blur(8px) saturate(1.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.45), 0 30px 70px rgba(0,0,0,0.45);
      transition: opacity 180ms ease, width 200ms ease, height 200ms ease;
      z-index: 4;
    }

    .grain {
      position: absolute; inset: 0; pointer-events: none; opacity: 0.06;
      background:
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.06) 0 0.5deg, transparent 0.5deg 1deg),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.035) 0 1px, transparent 1px 3px);
      mix-blend-mode: soft-light;
      border-radius: 22px;
      z-index: 1;
    }

    .footer {
      position: relative; z-index: 3;
      margin-top: 18px; padding-top: 12px;
      display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
      border-top: 1px solid rgba(255,255,255,0.10);
      color: var(--muted);
      font: 600 12px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
    .keys { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .k {
      border: 1px solid rgba(255,255,255,0.24);
      background: rgba(255,255,255,0.08);
      padding: 4px 8px; border-radius: 8px; color: var(--ink); font-weight: 800;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.30), 0 2px 8px rgba(0,0,0,0.35);
    }
    .stamp { white-space: nowrap; }

    /* State toggles */
    .paused .aurora::before,
    .paused .aurora::after { animation-play-state: paused !important; }
    .focus .bar, .focus .footer, .focus .lead { opacity: 0.35; filter: blur(0.1px); transition: opacity 200ms ease; }
    .focus .wrap { box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 60px 120px rgba(0,0,0,0.6); }

    @media (prefers-reduced-motion: reduce) {
      .aurora::before, .aurora::after { animation: none !important; }
      .lens { display: none; }
    }

    .aurora, .wrap, .chip, .title-591 { transition: color 250ms ease, background 450ms ease, box-shadow 450ms ease, border-color 300ms ease; }
  </style>

  <div class="bar">
    <div class="mark"><span class="glowdot" aria-hidden="true"></span> AURORA — Edition 591</div>
    <div class="controls">
      <button class="chip" id="pal-btn" aria-label="Cycle palette" aria-pressed="false">Palette</button>
      <button class="chip" id="pause-btn" aria-label="Pause motion" aria-pressed="false">Pause</button>
      <button class="chip" id="bloom-btn" aria-label="Toggle bloom" aria-pressed="true">Bloom</button>
    </div>
  </div>

  <div class="wrap" id="wrap" tabindex="0" aria-label="Interactive aurora field">
    <div class="copy">
      <div class="title-591">Paint the air.</div>
      <p class="lead">A living field of light that bends to your touch. Tilt the pane, change the palette, and let the ribbons breathe with time.</p>
      <div class="panel">
        <label for="tempo">Tempo</label>
        <input class="slider" id="tempo" type="range" min="0" max="100" value="55" aria-label="Tempo">
      </div>
    </div>

    <div class="scene">
      <div class="frame" id="frame">
        <canvas id="field" role="img" aria-label="Flowing aurora ribbons"></canvas>
        <div class="watermark-591" aria-hidden="true">591</div>
      </div>
    </div>

    <div class="lens" id="lens" aria-hidden="true"></div>
    <div class="grain" aria-hidden="true"></div>
  </div>

  <div class="footer">
    <div class="keys">
      <span class="k">C</span> Palette
      <span class="k">Space</span> Pause
      <span class="k">B</span> Bloom
      <span class="k">Move</span> Lens & Tilt
    </div>
    <div class="stamp">Updated • <span id="last-updated">Last updated: 2025-11-12 10:20:18 EST</span></div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.aurora');
      const wrap = root.querySelector('#wrap');
      const frame = root.querySelector('#frame');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d');

      const palBtn = root.querySelector('#pal-btn');
      const pauseBtn = root.querySelector('#pause-btn');
      const bloomBtn = root.querySelector('#bloom-btn');
      const lens = root.querySelector('#lens');
      const tempoSlider = root.querySelector('#tempo');

      // Palettes
      const palettes = [
        { name: 'Borealis', stops: ['#6ed0ff','#66ffa3','#a2fffe','#9b7bff','#ff77aa'] },
        { name: 'Nebula',   stops: ['#ff8a00','#ff3d81','#9b5cff','#4fd1ff','#aaff00'] },
        { name: 'Glacier',  stops: ['#d7f9ff','#9de8ff','#8bd3ff','#b6ffd6','#c1b5ff'] },
        { name: 'Nocturne', stops: ['#94b3ff','#8fffd2','#ffd38f','#ff9da6','#c69aff'] }
      ];
      let paletteIndex = 0;

      // State
      let paused = false;
      let bloom = true;
      let tempo = Number(tempoSlider.value) / 100; // 0..1
      let px = 0.5, py = 0.4;
      let tiltOn = true;

      // Canvas sizing
      const DPR = Math.min(window.devicePixelRatio || 1, 2);
      function resize() {
        const r = frame.getBoundingClientRect();
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        canvas.width = Math.floor(r.width * DPR);
        canvas.height = Math.floor(r.height * DPR);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(DPR, DPR);
      }
      resize();
      window.addEventListener('resize', resize);

      // Fireflies
      const flies = [];
      function initFlies() {
        flies.length = 0;
        const r = frame.getBoundingClientRect();
        const count = Math.max(24, Math.floor(r.width * r.height / 22000));
        for (let i = 0; i < count; i++) {
          flies.push({
            x: Math.random() * r.width,
            y: Math.random() * r.height,
            a: Math.random() * Math.PI * 2,
            s: 0.2 + Math.random() * 0.9,
            r: 0.8 + Math.random() * 1.8,
            c: palettes[paletteIndex].stops[i % palettes[paletteIndex].stops.length]
          });
        }
      }
      initFlies();
      window.addEventListener('resize', initFlies);

      // Drawing
      const widthPx = () => canvas.width / DPR;
      const heightPx = () => canvas.height / DPR;

      function strokeGradient(baseY, amp, t) {
        const w = widthPx();
        const grad = ctx.createLinearGradient(0, baseY - amp, w, baseY + amp);
        const stops = palettes[paletteIndex].stops;
        const shift = (Math.sin(t * 0.7) * 0.5 + 0.5) * 0.35;
        for (let i = 0; i < stops.length; i++) {
          let off = (i / (stops.length - 1) + shift) % 1;
          grad.addColorStop(off, stops[i]);
        }
        return grad;
      }

      let rafId;
      const t0 = performance.now();
      function draw(ts) {
        if (!paused) {
          const w = widthPx(), h = heightPx();
          ctx.clearRect(0, 0, w, h);

          // Ribbons
          ctx.globalCompositeOperation = 'lighter';
          const t = (ts - t0) * 0.001 * (0.4 + tempo * 1.6);
          const rows = 6;
          const baseAmp = h * (0.08 + tempo * 0.16) * (0.8 + Math.hypot(px - 0.5, py - 0.5));
          for (let j = 0; j < rows; j++) {
            const baseY = h * (0.18 + (j / (rows - 1)) * 0.64);
            const phase = t * (1.0 + j * 0.04) + j * 0.6;
            const amp = baseAmp * (0.7 + Math.sin(t * 0.7 + j) * 0.3);
            const lw = 10 + j * 5 + (bloom ? 8 : 0);
            ctx.lineWidth = lw;
            ctx.lineCap = 'round';
            ctx.shadowBlur = bloom ? Math.max(18, lw * 1.5) : 8;
            ctx.shadowColor = palettes[paletteIndex].stops[(j * 2) % palettes[paletteIndex].stops.length];
            ctx.beginPath();
            const freq = 1.6 + j * 0.18;
            for (let x = -40; x <= w + 40; x += 2) {
              const xn = x / w;
              const y =
                baseY
                + Math.sin(xn * Math.PI * 2 * freq + phase) * amp
                + Math.sin(xn * Math.PI * 2 * 0.6 + t * 0.9 + j) * amp * 0.15
                + (py - 0.5) * 16;
              if (x === -40) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.strokeStyle = strokeGradient(baseY, amp, t + j * 0.2);
            ctx.stroke();
          }
          ctx.globalCompositeOperation = 'source-over';

          // Fireflies
          for (const f of flies) {
            f.a += (Math.random() - 0.5) * 0.04 + 0.002;
            const vel = f.s * (0.6 + tempo * 1.4);
            f.x += Math.cos(f.a) * vel;
            f.y += Math.sin(f.a) * vel;
            // Wrap
            const w2 = w, h2 = h;
            if (f.x < -10) f.x += (w2 + 20);
            if (f.x > w2 + 10) f.x -= (w2 + 20);
            if (f.y < -10) f.y += (h2 + 20);
            if (f.y > h2 + 10) f.y -= (h2 + 20);

            ctx.beginPath();
            ctx.fillStyle = f.c;
            ctx.globalAlpha = 0.65;
            ctx.shadowBlur = bloom ? 14 : 6;
            ctx.shadowColor = f.c;
            ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
          }
        }
        rafId = requestAnimationFrame(draw);
      }
      rafId = requestAnimationFrame(draw);

      // Controls
      function pulse(el) {
        el.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(2px)' }, { transform: 'translateY(0)' }], { duration: 160, easing: 'ease-out' });
      }

      palBtn.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        palBtn.setAttribute('aria-pressed', 'true');
        setTimeout(() => palBtn.setAttribute('aria-pressed', 'false'), 160);
        pulse(palBtn);
        // Refresh flies colors to new palette
        for (let i = 0; i < flies.length; i++) {
          flies[i].c = palettes[paletteIndex].stops[i % palettes[paletteIndex].stops.length];
        }
      });

      pauseBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        pauseBtn.setAttribute('aria-pressed', paused ? 'true' : 'false');
        pulse(pauseBtn);
      });

      bloomBtn.addEventListener('click', () => {
        bloom = !bloom;
        bloomBtn.setAttribute('aria-pressed', bloom ? 'true' : 'false');
        pulse(bloomBtn);
      });

      // Tempo slider
      function setSliderBg() { tempoSlider.style.setProperty('--val', tempoSlider.value); }
      tempoSlider.addEventListener('input', () => {
        tempo = Number(tempoSlider.value) / 100;
        setSliderBg();
      });
      setSliderBg();

      // Pointer lens + tilt
      function onPointer(e) {
        const r = wrap.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        px = x; py = y;
        if (tiltOn) frame.style.transform = `rotateX(${(-(y - 0.5) * 10).toFixed(2)}deg) rotateY(${((x - 0.5) * 10).toFixed(2)}deg)`;
        lens.style.left = `${e.clientX - r.left}px`;
        lens.style.top = `${e.clientY - r.top}px`;
        lens.style.opacity = '1';
      }
      wrap.addEventListener('pointermove', onPointer, { passive: true });
      wrap.addEventListener('pointerleave', () => {
        frame.style.transform = '';
        lens.style.opacity = '0';
      }, { passive: true });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'c') palBtn.click();
        if (k === ' ') { e.preventDefault(); pauseBtn.click(); }
        if (k === 'b') bloomBtn.click();
      });

      // Reduced motion
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        paused = true;
        root.classList.add('paused');
        tiltOn = false;
        lens.style.display = 'none';
      }

      // Last updated
      const last = root.querySelector('#last-updated');
      last.textContent = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' }).format(new Date());

      // Cleanup
      window.addEventListener('pagehide', () => cancelAnimationFrame(rafId), { once: true });
    })();
  </script>
