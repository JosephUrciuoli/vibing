<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe1789" aria-label="Aether Orrery · Vibe 1789">
  <style>
    /* AETHER ORRERY — scoped to #vibe1789 */
    #vibe1789 {
      --bg0: #070a12;
      --bg1: #0e1320;
      --ink: #f6f9ff;
      --muted: #9aa6bf;
      --ring: rgba(255,255,255,0.12);

      --p1: #9ad7ff;
      --p2: #8affd2;
      --p3: #ffb7e2;

      --mx: 50%;
      --my: 50%;
      --tx: 0deg;
      --ty: 0deg;

      position: relative;
      padding: clamp(24px, 4.5vw, 56px);
      border-radius: 28px;
      color: var(--ink);
      background:
        radial-gradient(160% 180% at var(--mx) var(--my), rgba(255,255,255,0.08), transparent 42%),
        radial-gradient(80% 120% at 20% 10%, rgba(95,155,255,0.10), transparent 50%),
        radial-gradient(100% 120% at 80% 90%, rgba(255,140,220,0.10), transparent 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.06),
        0 60px 160px rgba(0,0,0,0.55);
      color-scheme: dark;
      overflow: clip;
      isolation: isolate;
    }
    #vibe1789[data-theme="day"] {
      --bg0: #f6f9ff;
      --bg1: #e9f0ff;
      --ink: #0a1224;
      --muted: #5a6786;
      --ring: rgba(0,0,0,0.12);
      color-scheme: light;
      background:
        radial-gradient(160% 180% at var(--mx) var(--my), rgba(0,0,0,0.06), transparent 42%),
        radial-gradient(80% 120% at 20% 10%, rgba(95,155,255,0.10), transparent 50%),
        radial-gradient(100% 120% at 80% 90%, rgba(255,140,220,0.10), transparent 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.06),
        0 60px 120px rgba(0,0,0,0.25);
    }

    /* Mast */
    #vibe1789 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
    }
    #vibe1789 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 12px 16px;
      border-radius: 16px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.05));
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      color: var(--muted);
      font: 900 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase;
    }
    #vibe1789 .orb {
      width: 18px; height: 18px; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0.4) 22%, transparent 45%),
        conic-gradient(from 180deg, var(--p1), var(--p2), var(--p3), var(--p1));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.7),
        0 10px 18px rgba(0,0,0,0.28);
    }

    #vibe1789 .tools { display: inline-flex; gap: 8px; flex-wrap: wrap; justify-self: end; }
    #vibe1789 .pill {
      appearance: none; cursor: pointer;
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 10px 14px;
      font: 800 11px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.14em; text-transform: uppercase;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.05));
      box-shadow: 0 14px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, box-shadow 220ms ease, color 220ms ease, border-color 220ms ease, opacity 220ms ease, background 220ms ease;
    }
    #vibe1789 .pill:hover { transform: translateY(-1px); }
    #vibe1789 .pill[aria-pressed="true"] {
      border-color: var(--p2);
      color: color-mix(in srgb, var(--p2) 70%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--p2) 26%, transparent);
    }

    /* Stage */
    #vibe1789 .stage {
      position: relative;
      margin-top: clamp(18px, 3.5vw, 30px);
      border-radius: 26px;
      overflow: hidden;
      min-height: clamp(540px, 66vh, 920px);
      border: 1px solid var(--ring);
      background:
        radial-gradient(120% 120% at 50% 55%, color-mix(in srgb, var(--p2) 8%, transparent), transparent 60%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 84%, #000), var(--bg0));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.10), 0 50px 120px rgba(0,0,0,0.35);
      isolation: isolate;
      perspective: 1400px;
      transform-style: preserve-3d;
      transform: rotateX(var(--tx)) rotateY(var(--ty));
    }
    #vibe1789 canvas#cosmos { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    /* Halo sweep */
    #vibe1789 .halo {
      position: absolute; inset: -15%;
      background:
        conic-gradient(from 0deg at 50% 50%,
          rgba(255,255,255,0.06),
          rgba(255,255,255,0.0) 12% 40%,
          rgba(255,255,255,0.08) 60%,
          rgba(255,255,255,0.0) 86% 100%);
      mix-blend-mode: overlay;
      filter: blur(30px) saturate(110%);
      animation: v1789_spin 26s linear infinite;
      z-index: 2; pointer-events: none;
    }
    @keyframes v1789_spin { to { transform: rotate(360deg) scale(1.02); } }

    /* Plaque */
    #vibe1789 .plaque {
      position: relative; z-index: 3;
      display: grid; gap: 10px;
      justify-items: start;
      margin: clamp(12px, 3.2vw, 22px);
      max-width: min(780px, 92%);
      padding: clamp(18px, 3.4vw, 26px);
      border-radius: 18px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.05));
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 22px 50px rgba(0,0,0,0.35);
    }
    #vibe1789 h1 {
      margin: 0;
      font-family: ui-serif, "Iowan Old Style", Georgia, serif;
      font-weight: 900;
      font-size: clamp(44px, 9.2vw, 116px);
      line-height: 0.88;
      letter-spacing: -0.03em;
      text-wrap: balance;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p1));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 220% 100%;
      animation: v1789_shimmer 12s ease-in-out infinite;
      filter: drop-shadow(0 12px 28px color-mix(in srgb, var(--p2) 40%, transparent));
    }
    @keyframes v1789_shimmer { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    #vibe1789 .lede {
      margin: 2px 0 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 19px);
      text-wrap: balance;
    }
    #vibe1789 .hints { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
    #vibe1789 .hint {
      border: 1px dashed var(--ring);
      border-radius: 999px;
      padding: 7px 10px;
      font: 800 10px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.12em; text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(0,0,0,0.05));
    }

    /* Dock */
    #vibe1789 .dock {
      position: absolute; inset: 0;
      pointer-events: none;
      z-index: 4;
    }
    #vibe1789 .node {
      position: absolute;
      left: 50%; bottom: 22px;
      transform: translate(-50%, 0);
      pointer-events: auto;
      display: grid; place-items: center;
      width: 46px; height: 46px; border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(0,0,0,0.05));
      color: var(--ink);
      font: 700 12px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 14px 28px rgba(0,0,0,0.28);
      transition: transform 140ms ease, box-shadow 220ms ease, color 220ms ease, border-color 220ms ease;
      will-change: transform;
    }
    #vibe1789 .node:hover { transform: translate(-50%, 0) translateY(-3px) scale(1.03); }
    #vibe1789 .node.on {
      border-color: var(--p1);
      color: color-mix(in srgb, var(--p1) 70%, var(--ink));
      box-shadow: 0 18px 36px color-mix(in srgb, var(--p1) 26%, transparent);
    }
    #vibe1789 .n1 { left: calc(50% - 160px); }
    #vibe1789 .n2 { left: calc(50% - 80px); }
    #vibe1789 .n3 { left: calc(50%); }
    #vibe1789 .n4 { left: calc(50% + 80px); }
    #vibe1789 .n5 { left: calc(50% + 160px); }

    /* Footer */
    #vibe1789 .foot {
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: clamp(18px, 3.2vw, 32px); padding-top: 14px;
      border-top: 1px dashed var(--ring);
      color: var(--muted); font-size: 12px; flex-wrap: wrap;
    }

    /* Responsive */
    @media (max-width: 640px) {
      #vibe1789 .n1 { left: calc(50% - 128px); }
      #vibe1789 .n2 { left: calc(50% - 64px); }
      #vibe1789 .n3 { left: calc(50%); }
      #vibe1789 .n4 { left: calc(50% + 64px); }
      #vibe1789 .n5 { left: calc(50% + 128px); }
    }

    @media (prefers-reduced-motion: reduce) {
      #vibe1789 .pill, #vibe1789 .node { transition: none; }
      #vibe1789 .halo { animation: none; }
      #vibe1789 h1 { animation: none; }
    }
  </style>

  <div class="mast" role="group" aria-label="Header">
    <div class="brand"><span class="orb" aria-hidden="true"></span> Aether Orrery · Vibe 1789</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="pill" data-theme="night" aria-pressed="true" title="Night theme">Moon</button>
      <button class="pill" data-theme="day" aria-pressed="false" title="Day theme">Sun</button>
      <button class="pill" data-palette="cycle" title="Cycle palette">Palette</button>
      <button class="pill" data-action="save" title="Save image">Save</button>
    </div>
  </div>

  <div class="stage" role="region" aria-label="Orbital stage">
    <canvas id="cosmos"></canvas>
    <div class="halo" aria-hidden="true"></div>

    <article class="plaque" role="region" aria-label="Headline">
      <h1>Aether Orrery</h1>
      <p class="lede">Planets drift in quiet time. Nudge the sky with your pointer. Let light orbit you.</p>
      <div class="hints" aria-label="Shortcuts">
        <span class="hint">Move to tilt</span>
        <span class="hint">Space pause</span>
        <span class="hint">T theme</span>
        <span class="hint">P palette</span>
        <span class="hint">L trails</span>
        <span class="hint">G glow</span>
        <span class="hint">O orbits</span>
        <span class="hint">C comets</span>
        <span class="hint">S save</span>
      </div>
    </article>

    <div class="dock" aria-label="Quick toggles">
      <button class="node n1 on" data-toggle="run" title="Run/Pause"><span aria-hidden="true">▶︎</span></button>
      <button class="node n2 on" data-toggle="glow" title="Glow"><span aria-hidden="true">✺</span></button>
      <button class="node n3 on" data-toggle="orbits" title="Show orbits"><span aria-hidden="true">◌</span></button>
      <button class="node n4" data-toggle="comets" title="Comets"><span aria-hidden="true">☄︎</span></button>
      <button class="node n5" data-toggle="trails" title="Long trails"><span aria-hidden="true">∞</span></button>
    </div>
  </div>

  <div class="foot">
    <span>Time, drawn in circles.</span>
    <span id="last-updated">Last updated: 2026-01-06 20:28:52 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1789');
      const canvas = root.querySelector('#cosmos');
      const ctx = canvas.getContext('2d', { alpha: true });

      // Controls
      const themeBtns = root.querySelectorAll('.pill[data-theme]');
      const paletteBtn = root.querySelector('.pill[data-palette="cycle"]');
      const saveBtn = root.querySelector('.pill[data-action="save"]');

      const dock = {
        run: root.querySelector('.node[data-toggle="run"]'),
        glow: root.querySelector('.node[data-toggle="glow"]'),
        orbits: root.querySelector('.node[data-toggle="orbits"]'),
        comets: root.querySelector('.node[data-toggle="comets"]'),
        trails: root.querySelector('.node[data-toggle="trails"]')
      };

      // Timestamp
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch(e){}

      // Palettes
      const PALETTES = [
        ['#9ad7ff','#8affd2','#ffb7e2'], // Aether
        ['#ffd76c','#ff9a6a','#a6ffd1'], // Sol Citrus
        ['#b69dff','#86d5ff','#ff9fb6'], // Glacé
        ['#a9b7ff','#7fe6ff','#ffc4ff'], // Mist
        ['#ffbaa4','#ffe6f7','#b7ffe7']  // Rosé
      ];
      let paletteIndex = 0;
      function setPalette(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const [p1,p2,p3] = PALETTES[paletteIndex];
        root.style.setProperty('--p1', p1);
        root.style.setProperty('--p2', p2);
        root.style.setProperty('--p3', p3);
        initSystem();
      }
      setPalette(0);
      paletteBtn.addEventListener('click', ()=> setPalette(paletteIndex+1));

      // Theme
      function setTheme(name){
        const t = name === 'day' ? 'day' : 'night';
        root.setAttribute('data-theme', t);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === t ? 'true' : 'false'));
        softReset(true);
        drawOnce();
      }
      const hr = new Date().getHours();
      setTheme((hr >= 7 && hr < 18) ? 'day' : 'night');
      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      // Pointer tilt
      const pointer = { x: 0.5, y: 0.5, down:false };
      function updatePointer(e){
        const r = canvas.getBoundingClientRect();
        const x = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
        const y = Math.max(0, Math.min(1, (e.clientY - r.top)/r.height));
        pointer.x = x; pointer.y = y;
        root.style.setProperty('--mx', (x*100).toFixed(2)+'%');
        root.style.setProperty('--my', (y*100).toFixed(2)+'%');
        const ry = (x - 0.5) * 12;
        const rx = (0.5 - y) * 9;
        root.style.setProperty('--tx', rx.toFixed(2)+'deg');
        root.style.setProperty('--ty', ry.toFixed(2)+'deg');
      }
      root.addEventListener('mousemove', updatePointer);
      canvas.addEventListener('pointermove', updatePointer);
      canvas.addEventListener('pointerdown', ()=> { pointer.down = true; });
      window.addEventListener('pointerup', ()=> { pointer.down = false; });
      canvas.addEventListener('pointerleave', ()=> { pointer.down = false; });

      // Canvas sizing
      let dpr = Math.min(2, window.devicePixelRatio || 1);
      let W=0, H=0, CX=0, CY=0, R0=0;
      function resize(){
        dpr = Math.min(2, window.devicePixelRatio || 1);
        const r = canvas.getBoundingClientRect();
        W = Math.max(360, Math.floor(r.width));
        H = Math.max(360, Math.floor(r.height));
        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        CX = W*0.5; CY = H*0.52;
        R0 = Math.min(W,H) * 0.40;
        softReset(true);
        initSystem();
      }
      window.addEventListener('resize', ()=>{ cancelAnimationFrame(af||0); resize(); if (running) raf(); });

      // State toggles
      let running = true;
      let showGlow = true;
      let showOrbits = true;
      let showComets = false;
      let longTrails = true;

      function toggleState(el, on){ if (on) el.classList.add('on'); else el.classList.remove('on'); }
      dock.run.addEventListener('click', ()=>{ running = !running; toggleState(dock.run, running); if (running) raf(); });
      dock.glow.addEventListener('click', ()=>{ showGlow = !showGlow; toggleState(dock.glow, showGlow); });
      dock.orbits.addEventListener('click', ()=>{ showOrbits = !showOrbits; toggleState(dock.orbits, showOrbits); });
      dock.comets.addEventListener('click', ()=>{ showComets = !showComets; toggleState(dock.comets, showComets); });
      dock.trails.addEventListener('click', ()=>{ longTrails = !longTrails; toggleState(dock.trails, longTrails); });

      // Save
      saveBtn.addEventListener('click', saveImage);
      function saveImage(){
        try {
          const t = document.createElement('canvas');
          t.width = canvas.width; t.height = canvas.height;
          const x = t.getContext('2d');
          const isDay = root.getAttribute('data-theme') === 'day';
          x.fillStyle = isDay ? '#f6f9ff' : '#070a12';
          x.fillRect(0,0,t.width,t.height);
          x.drawImage(canvas, 0, 0);
          const a = document.createElement('a');
          const n = new Date();
          const stamp = [n.getFullYear(), (n.getMonth()+1+'').padStart(2,'0'), (n.getDate()+'').padStart(2,'0'), '_', (n.getHours()+'').padStart(2,'0'), (n.getMinutes()+'').padStart(2,'0'), (n.getSeconds()+'').padStart(2,'0')].join('');
          a.href = t.toDataURL('image/png');
          a.download = `aether_orrery_${stamp}.png`;
          a.click();
        } catch(e){}
      }

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); running = !running; toggleState(dock.run, running); if (running) raf(); }
        if (k === 't') {
          const current = root.getAttribute('data-theme') === 'day' ? 'night' : 'day';
          setTheme(current);
        }
        if (k === 'p') setPalette(paletteIndex+1);
        if (k === 'g') { showGlow = !showGlow; toggleState(dock.glow, showGlow); }
        if (k === 'o') { showOrbits = !showOrbits; toggleState(dock.orbits, showOrbits); }
        if (k === 'c') { showComets = !showComets; toggleState(dock.comets, showComets); }
        if (k === 'l') { longTrails = !longTrails; toggleState(dock.trails, longTrails); }
        if (k === 's') saveImage();
      });

      // System model
      const ORBS = [];
      const COMETS = [];
      let STARS = [];

      function initStars(){
        const count = Math.round((W*H)/18000);
        STARS = Array.from({length: count}, ()=>({
          x: Math.random()*W, y: Math.random()*H,
          r: Math.random()*1.2 + 0.2,
          tw: Math.random()*0.8 + 0.4,
          ph: Math.random()*Math.PI*2
        }));
      }

      function initSystem(){
        ORBS.length = 0;
        const layers = 8;
        const [c1,c2,c3] = PALETTES[paletteIndex];
        const colors = [c1,c2,c3,c1];
        for (let i=0; i<layers; i++){
          const f = (i+1)/layers;
          ORBS.push({
            r: R0 * (0.15 + f*0.82),
            a: Math.random()*Math.PI*2,
            speed: (0.2 + f*0.8) * (Math.random()<0.5?-1:1),
            size: 2 + Math.pow(1-f, 0.6)*12 + (i%3===0?6:0),
            color: colors[i%colors.length]
          });
        }
        initStars();
      }

      // Helpers
      function softReset(initial){
        const isDay = root.getAttribute('data-theme') === 'day';
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = isDay ? '#f6f9ff' : '#070a12';
        ctx.fillRect(0,0,W,H);
        if (!initial) drawOnce();
      }

      function drawStars(t){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        for (let s of STARS){
          const tw = 0.6 + 0.4*Math.sin(t*0.5 + s.ph) * s.tw;
          ctx.globalAlpha = 0.35 + 0.45*tw;
          ctx.fillStyle = 'white';
          ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
      }

      function drawSun(t){
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R0*0.7);
        g.addColorStop(0, PALETTES[paletteIndex][1]);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.save();
        ctx.globalCompositeOperation = showGlow ? (root.getAttribute('data-theme') === 'day' ? 'multiply' : 'screen') : 'source-over';
        ctx.globalAlpha = root.getAttribute('data-theme') === 'day' ? 0.22 : 0.34;
        ctx.fillStyle = g;
        ctx.beginPath(); ctx.arc(CX, CY, R0*0.8, 0, Math.PI*2); ctx.fill();
        ctx.restore();
      }

      function drawOrbits(tilt){
        if (!showOrbits) return;
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.lineWidth = 1;
        ctx.strokeStyle = root.getAttribute('data-theme') === 'day' ? 'rgba(0,0,0,0.18)' : 'rgba(255,255,255,0.18)';
        for (let o of ORBS){
          ctx.beginPath();
          const rx = o.r, ry = o.r * tilt;
          ctx.ellipse(CX, CY, rx, ry, 0, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawPlanets(t, tilt){
        for (let o of ORBS){
          o.a += o.speed * 0.35 * dt;
          const rx = o.r, ry = o.r * tilt;
          const x = CX + Math.cos(o.a) * rx;
          const y = CY + Math.sin(o.a) * ry;
          // Trail halo
          if (showGlow){
            ctx.save();
            ctx.globalCompositeOperation = root.getAttribute('data-theme') === 'day' ? 'multiply' : 'screen';
            ctx.globalAlpha = 0.12;
            ctx.fillStyle = o.color;
            ctx.beginPath(); ctx.arc(x, y, o.size*3.2, 0, Math.PI*2); ctx.fill();
            ctx.restore();
          }
          // Planet core
          const rg = ctx.createRadialGradient(x, y, 0, x, y, o.size*1.2);
          rg.addColorStop(0, 'rgba(255,255,255,0.95)');
          rg.addColorStop(1, o.color);
          ctx.save();
          ctx.globalCompositeOperation = 'source-over';
          ctx.globalAlpha = 0.95;
          ctx.fillStyle = rg;
          ctx.beginPath(); ctx.arc(x, y, o.size, 0, Math.PI*2); ctx.fill();
          ctx.restore();
        }
      }

      function spawnComet(){
        if (!showComets) return;
        if (Math.random() < 0.02){
          const edge = Math.floor(Math.random()*4);
          let x=0,y=0,vx=0,vy=0;
          const speed = 60 + Math.random()*120;
          if (edge===0){ x = -40; y = Math.random()*H; vx = speed; vy = (Math.random()-0.5)*speed*0.2; }
          if (edge===1){ x = W+40; y = Math.random()*H; vx = -speed; vy = (Math.random()-0.5)*speed*0.2; }
          if (edge===2){ x = Math.random()*W; y = -40; vy = speed; vx = (Math.random()-0.5)*speed*0.2; }
          if (edge===3){ x = Math.random()*W; y = H+40; vy = -speed; vx = (Math.random()-0.5)*speed*0.2; }
          COMETS.push({x,y,vx,vy,life: 1, color: PALETTES[paletteIndex][Math.floor(Math.random()*3)]});
        }
      }

      function drawComets(dt){
        if (!showComets) return;
        ctx.save();
        ctx.globalCompositeOperation = root.getAttribute('data-theme') === 'day' ? 'multiply' : 'screen';
        for (let c of COMETS){
          c.x += c.vx*dt; c.y += c.vy*dt; c.life *= Math.pow(0.5, dt*0.6);
          const tail = 40;
          const g = ctx.createLinearGradient(c.x - c.vx*dt*tail, c.y - c.vy*dt*tail, c.x, c.y);
          g.addColorStop(0, 'rgba(255,255,255,0)');
          g.addColorStop(1, c.color);
          ctx.strokeStyle = g;
          ctx.lineWidth = 2;
          ctx.globalAlpha = 0.9*c.life;
          ctx.beginPath();
          ctx.moveTo(c.x - c.vx*dt*tail, c.y - c.vy*dt*tail);
          ctx.lineTo(c.x, c.y);
          ctx.stroke();
          // head
          ctx.globalAlpha = 0.6*c.life;
          ctx.fillStyle = c.color;
          ctx.beginPath(); ctx.arc(c.x, c.y, 2.2, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();
        for (let i=COMETS.length-1; i>=0; i--){
          const c = COMETS[i];
          if (c.life < 0.05 || c.x<-60 || c.y<-60 || c.x>W+60 || c.y>H+60) COMETS.splice(i,1);
        }
      }

      // Draw loop
      let af = null, last = performance.now(), dt = 0.016;
      function draw(now){
        const dtms = Math.min(48, now - last);
        dt = dtms/1000 || 0.016;
        last = now;

        // Fade for trails
        const isDay = root.getAttribute('data-theme') === 'day';
        const fadeAlpha = longTrails ? (isDay ? 0.06 : 0.05) : (isDay ? 0.12 : 0.10);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = isDay ? `rgba(246,249,255,${fadeAlpha})` : `rgba(7,10,18,${fadeAlpha})`;
        ctx.fillRect(0,0,W,H);

        const t = performance.now()*0.001;
        const tilt = 0.72 + (pointer.y-0.5)*0.28; // ellipse tilt

        // Background stars
        drawStars(t);

        // Orbits and sun
        drawOrbits(tilt);
        drawSun(t);

        // Planets
        drawPlanets(t, tilt);

        // Comets
        spawnComet();
        drawComets(dt);
      }

      function raf(ts){
        if (!running){ af = null; return; }
        draw(ts || performance.now());
        af = requestAnimationFrame(raf);
      }
      function drawOnce(){ draw(performance.now()); }

      function init(){
        resize();
        const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        running = !prefersReduced;
        toggleState(dock.run, running);
        toggleState(dock.glow, showGlow);
        toggleState(dock.orbits, showOrbits);
        toggleState(dock.comets, showComets);
        toggleState(dock.trails, longTrails);
        if (running) raf(); else drawOnce();
      }
      init();

      // Rebuild on size/palette/theme
      new ResizeObserver(()=>{ initSystem(); }).observe(canvas);
    })();
  </script>
