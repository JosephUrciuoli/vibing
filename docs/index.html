<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe2475" data-theme="pearl" data-motion="on" aria-label="Quiet Compass interface">
  <style>
    .vibe2475 {
      --paper: #f7f9fc;
      --paper2: #ffffff;
      --ink: #0b1320;
      --muted: rgba(11,19,32,0.62);
      --line: rgba(11,19,32,0.12);
      --shadow: 0 18px 60px rgba(6,14,26,0.16), 0 4px 14px rgba(6,14,26,0.09);
      --a1: #5b9dff;
      --a2: #65e0b6;
      --a3: #ffb36b;
      --glow: #bfd7ff;
      color: var(--ink);
      position: relative;
      overflow: hidden;
      padding: clamp(18px, 4.6vw, 60px);
      border-radius: 26px;
      background:
        radial-gradient(120% 160% at 0% 0%, color-mix(in srgb, var(--paper) 86%, transparent) 0%, transparent 60%),
        radial-gradient(140% 160% at 100% 100%, color-mix(in srgb, var(--glow) 20%, transparent) 0%, transparent 60%),
        linear-gradient(180deg, var(--paper2), var(--paper));
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.02);
      isolation: isolate;
    }

    .vibe2475[data-theme="midnight"] {
      --paper: #080d14;
      --paper2: #0f1622;
      --ink: #e8f1ff;
      --muted: rgba(232,241,255,0.74);
      --line: rgba(255,255,255,0.14);
      --shadow: 0 26px 80px rgba(0,0,0,0.5), 0 10px 26px rgba(0,0,0,0.28);
      --a1: #8a7dff;
      --a2: #2bd9c5;
      --a3: #ffc56a;
      --glow: #3ec6ff;
    }

    .vibe2475[data-theme="flora"] {
      --paper: #f4fbf6;
      --paper2: #ffffff;
      --ink: #102b18;
      --muted: rgba(16,43,24,0.66);
      --line: rgba(16,43,24,0.12);
      --shadow: 0 18px 58px rgba(10,32,18,0.18), 0 4px 14px rgba(10,32,18,0.1);
      --a1: #00c49a;
      --a2: #78b7ff;
      --a3: #ff9da4;
      --glow: #b5ffd8;
    }

    /* Ambient backdrop ornaments */
    .vibe2475 .backdrop {
      position: absolute;
      inset: -20%;
      pointer-events: none;
      z-index: 0;
    }
    .vibe2475 .glow {
      position: absolute;
      width: 60vmax;
      height: 60vmax;
      border-radius: 50%;
      filter: blur(40px) saturate(120%);
      opacity: 0.35;
      mix-blend-mode: plus-lighter;
      animation: v2475-drift 26s ease-in-out infinite alternate;
    }
    .vibe2475 .glow.g1 { top: -18%; left: -10%; background: radial-gradient(circle at 30% 30%, color-mix(in srgb, var(--a1) 60%, transparent) 0, transparent 60%); animation-duration: 30s; }
    .vibe2475 .glow.g2 { bottom: -22%; right: -12%; background: radial-gradient(circle at 70% 70%, color-mix(in srgb, var(--a2) 60%, transparent) 0, transparent 60%); }
    .vibe2475 .grain {
      position: absolute;
      inset: 0;
      opacity: 0.06;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,0.06) 0 0.5px, transparent 0.5px 6px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.06) 0 0.5px, transparent 0.5px 6px);
      mask: radial-gradient(120% 120% at 50% 50%, #000 40%, transparent 85%);
      pointer-events: none;
    }
    @keyframes v2475-drift {
      from { transform: translate3d(-3%, -2%, 0) scale(1); }
      to   { transform: translate3d(3%, 2%, 0) scale(1.06); }
    }

    /* Card shell */
    .vibe2475 .shell {
      position: relative;
      z-index: 1;
      max-width: 980px;
      margin: 0 auto;
      padding: clamp(20px, 5vw, 56px);
      border-radius: 22px;
      background: linear-gradient(180deg, color-mix(in srgb, var(--paper2) 94%, transparent), color-mix(in srgb, var(--paper) 94%, transparent));
      border: 1px solid var(--line);
      box-shadow: var(--shadow), inset 0 0 0 1px rgba(255,255,255,0.06);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
    }
    .vibe2475 .tag {
      display: inline-block;
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 7px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.02));
      border: 1px solid var(--line);
    }
    .vibe2475 h1 {
      margin: 14px 0 6px 0;
      font-size: clamp(28px, 6vw, 64px);
      line-height: 1.02;
      font-weight: 900;
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      -webkit-background-clip: text;
      background-clip: text;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,0.12));
    }
    .vibe2475 .lede {
      margin: 6px 0 18px 0;
      font-size: clamp(16px, 1.6vw, 20px);
      color: var(--muted);
      max-width: 66ch;
    }

    /* Dial */
    .vibe2475 .dial {
      width: clamp(260px, 46vmin, 560px);
      aspect-ratio: 1;
      margin: clamp(10px, 3.6vw, 28px) auto;
      position: relative;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 50% 50%, color-mix(in srgb, var(--glow) 26%, transparent) 0%, transparent 60%),
        radial-gradient(circle at 50% 50%, color-mix(in srgb, var(--paper2) 88%, transparent) 0%, transparent 70%);
      box-shadow: 0 20px 60px rgba(0,0,0,0.10);
      overflow: hidden;
      transform: translateZ(0);
    }
    .vibe2475 .ticks {
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 12px), #000 0);
      mask: radial-gradient(farthest-side, transparent calc(100% - 12px), #000 0);
      background: repeating-conic-gradient(from 0deg, color-mix(in srgb, var(--ink) 22%, transparent) 0 2deg, transparent 2deg 6deg);
      opacity: 0.4;
      filter: blur(0.2px);
    }
    .vibe2475 .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 14px), #000 0);
      mask: radial-gradient(farthest-side, transparent calc(100% - 14px), #000 0);
      background:
        conic-gradient(from 0deg, var(--a1) 0 26deg, transparent 26deg 120deg, var(--a2) 120deg 166deg, transparent 166deg 250deg, var(--a3) 250deg 286deg, transparent 286deg 360deg);
      animation: v2475-spin 30s linear infinite;
      opacity: 0.9;
      mix-blend-mode: plus-lighter;
    }
    .vibe2475 .ring.r2 {
      inset: 18px;
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 10px), #000 0);
      mask: radial-gradient(farthest-side, transparent calc(100% - 10px), #000 0);
      background: conic-gradient(from 30deg, transparent 0 40deg, var(--a2) 40deg 94deg, transparent 94deg 210deg, var(--a1) 210deg 244deg, transparent 244deg 360deg);
      animation: v2475-spin 42s linear infinite reverse;
      opacity: 0.85;
    }
    .vibe2475 .ring.r3 {
      inset: 34px;
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 6px), #000 0);
      mask: radial-gradient(farthest-side, transparent calc(100% - 6px), #000 0);
      background: conic-gradient(from -40deg, var(--a3) 0 18deg, transparent 18deg 180deg, var(--a2) 180deg 198deg, transparent 198deg 360deg);
      animation: v2475-spin 18s linear infinite;
      opacity: 0.8;
    }
    @keyframes v2475-spin { to { transform: rotate(360deg); } }

    .vibe2475 .needle {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }
    .vibe2475 .needle span {
      width: 2px;
      height: 36%;
      border-radius: 999px;
      background: linear-gradient(180deg,
        color-mix(in srgb, var(--ink) 88%, transparent),
        color-mix(in srgb, var(--a1) 82%, transparent));
      transform-origin: 50% 86%;
      transform: rotate(8deg);
      box-shadow: 0 0 0 1px color-mix(in srgb, var(--ink) 12%, transparent);
    }
    .vibe2475 .hub {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 30% 30%, var(--a1), var(--a2));
      box-shadow: 0 0 0 2px color-mix(in srgb, var(--ink) 16%, transparent), 0 10px 24px color-mix(in srgb, var(--a1) 36%, transparent);
    }

    /* Actions */
    .vibe2475 .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 16px 0 8px 0;
    }
    .vibe2475 .btn {
      position: relative;
      appearance: none;
      -webkit-appearance: none;
      border: 1px solid var(--line);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.02));
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 650;
      font-size: 14px;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.25s ease, background 0.2s ease, border-color 0.2s ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.45);
      overflow: hidden;
    }
    .vibe2475 .btn:hover { transform: translateY(-1px); }
    .vibe2475 .btn:active { transform: translateY(0); }
    .vibe2475 .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--a1) 35%, transparent);
      border-color: color-mix(in srgb, var(--a1) 50%, var(--line));
    }
    .vibe2475 .btn.primary {
      background: linear-gradient(90deg, color-mix(in srgb, var(--a1) 82%, white), color-mix(in srgb, var(--a2) 82%, white));
      color: #071218;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
      border-color: color-mix(in srgb, var(--a1) 40%, var(--line));
      box-shadow: 0 12px 30px color-mix(in srgb, var(--a1) 28%, transparent), inset 0 0 0 1px rgba(255,255,255,0.6);
    }
    .vibe2475 .btn .rip {
      position: absolute;
      width: 8px;
      height: 8px;
      left: 0;
      top: 0;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.25) 40%, transparent 70%);
      transform: translate(-50%, -50%) scale(1);
      animation: v2475-ripple 700ms ease-out forwards;
      mix-blend-mode: screen;
    }
    @keyframes v2475-ripple {
      to { opacity: 0; transform: translate(-50%, -50%) scale(28); }
    }

    /* Meta */
    .vibe2475 .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 12.5px;
      color: var(--muted);
    }
    .vibe2475 .note { font-style: italic; opacity: 0.9; }
    .vibe2475 #last-updated { opacity: 0.9; white-space: nowrap; }

    /* Motion off */
    .vibe2475[data-motion="off"] .ring,
    .vibe2475[data-motion="off"] .glow {
      animation: none !important;
    }

    /* Responsive niceties */
    @media (max-width: 560px) {
      .vibe2475 .actions { gap: 8px; }
      .vibe2475 .btn { flex: 1 1 auto; text-align: center; }
      .vibe2475 .meta { gap: 6px; }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="grain"></div>
  </div>

  <div class="shell" role="region" aria-label="Quiet compass card">
    <span class="tag">Quiet interface</span>
    <h1>Align the day.</h1>
    <p class="lede">A calm dial for momentum—touch, breathe, and watch focus click into place.</p>

    <section class="dial" role="img" aria-label="Kinetic compass">
      <div class="ticks"></div>
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
      <div class="needle"><span></span></div>
      <div class="hub"></div>
    </section>

    <div class="actions">
      <button class="btn primary" type="button" id="v2475-begin">Begin</button>
      <button class="btn" type="button" id="v2475-theme">Change theme</button>
      <button class="btn" type="button" id="v2475-motion">Calm motion</button>
    </div>

    <div class="meta">
      <span class="note">“Make space, then make progress.”</span>
      <span id="last-updated">Last updated: 2026-02-08 16:24:40 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe2475');
      const dial = root.querySelector('.dial');
      const needle = root.querySelector('.needle span');
      const beginBtn = root.querySelector('#v2475-begin');
      const themeBtn = root.querySelector('#v2475-theme');
      const motionBtn = root.querySelector('#v2475-motion');
      const updated = root.querySelector('#last-updated');
      const themes = ['pearl', 'flora', 'midnight'];
      let tIndex = Math.max(0, themes.indexOf(root.dataset.theme));

      // Time
      function updateTime() {
        try {
          const fmt = new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' });
          updated.textContent = 'Last updated: ' + fmt.format(new Date());
        } catch (_) {
          updated.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      updateTime();
      document.addEventListener('visibilitychange', () => { if (!document.hidden) updateTime(); }, { passive: true });

      // Motion respect
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) {
        root.dataset.motion = 'off';
        motionBtn.textContent = 'Enable motion';
      }

      // Theme cycle
      themeBtn.addEventListener('click', (e) => {
        tIndex = (tIndex + 1) % themes.length;
        root.dataset.theme = themes[tIndex];
        ripple(e, themeBtn);
      });

      // Motion toggle
      motionBtn.addEventListener('click', () => {
        const on = root.dataset.motion !== 'on' ? 'on' : 'off';
        root.dataset.motion = on;
        motionBtn.textContent = on === 'on' ? 'Calm motion' : 'Enable motion';
      });

      // Needle interaction
      function rotateTo(deg) {
        needle.style.transform = `rotate(${deg}deg)`;
      }
      function angleFromEvent(e) {
        const r = dial.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const dx = (e.clientX ?? (r.left + r.width / 2)) - cx;
        const dy = (e.clientY ?? (r.top + r.height / 2)) - cy;
        return (Math.atan2(dy, dx) * 180 / Math.PI) + 90; // 0deg up
      }
      function onMove(e) {
        if (root.dataset.motion !== 'on') return;
        rotateTo(angleFromEvent(e));
      }
      function onLeave() {
        if (root.dataset.motion !== 'on') return;
        needle.animate(
          [
            { transform: getComputedStyle(needle).transform },
            { transform: 'rotate(0deg)' }
          ],
          { duration: 700, easing: 'cubic-bezier(.2,.8,.2,1)', fill: 'forwards' }
        );
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', onLeave);

      // Begin button pulse
      beginBtn.addEventListener('click', (e) => {
        ripple(e, beginBtn);
        dial.animate(
          [
            { transform: 'scale(1)' },
            { transform: 'scale(1.02)' },
            { transform: 'scale(1)' }
          ],
          { duration: 420, easing: 'ease-out' }
        );
      });

      // Ripple utility
      function ripple(e, el) {
        const r = el.getBoundingClientRect();
        const x = (e.clientX || (r.left + r.width/2)) - r.left;
        const y = (e.clientY || (r.top + r.height/2)) - r.top;
        const s = document.createElement('span');
        s.className = 'rip';
        s.style.left = x + 'px';
        s.style.top = y + 'px';
        el.appendChild(s);
        s.addEventListener('animationend', () => s.remove(), { once: true });
      }
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
