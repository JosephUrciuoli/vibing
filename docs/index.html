<section class="v1429 prisma" data-theme="dawn" data-play="on" aria-label="Prisma Garden — kinetic light study">
  <style>
    .v1429 {
      --ink: #0c1220;
      --muted: #364567;
      --line: rgba(12,18,32,0.18);
      --glass: rgba(255,255,255,0.30);
      --radius: 26px;

      /* Dawn */
      --bg0: #f7fafc;
      --bg1: #e6f0ff;
      --g1: #ff8da1;
      --g2: #7b9eff;
      --g3: #5eead4;
      --g4: #ffd36e;

      /* Noir */
      --n-bg0: #070b16;
      --n-bg1: #0d1428;
      --n-g1: #8b5cf6;
      --n-g2: #48e0ff;
      --n-g3: #22d3ee;
      --n-g4: #f59e0b;

      position: relative;
      display: grid;
      gap: 22px;
      padding: 28px;
      border-radius: var(--radius);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      isolation: isolate;
      overflow: hidden;

      background:
        radial-gradient(1000px 700px at var(--mx, 60%) var(--my, 30%), rgba(123,158,255,0.25), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.7),
        0 30px 80px rgba(3,7,18,0.15);
      transition: background 400ms ease, color 300ms ease, box-shadow 300ms ease;
    }
    .v1429[data-theme="noir"] {
      --ink: #e6f0ff;
      --muted: #9fb0d1;
      --glass: rgba(12,18,38,0.45);
      background:
        radial-gradient(1000px 700px at var(--mx, 60%) var(--my, 30%), rgba(75,130,255,0.20), transparent 60%),
        linear-gradient(180deg, var(--n-bg1), var(--n-bg0));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 30px 80px rgba(3,7,18,0.55);
    }

    .v1429::before {
      /* soft grain */
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(2px 2px at 27% 33%, rgba(255,255,255,0.7), transparent 42%),
        radial-gradient(1.8px 1.8px at 64% 72%, rgba(0,0,0,0.06), transparent 45%),
        radial-gradient(1.6px 1.6px at 81% 19%, rgba(255,255,255,0.4), transparent 46%),
        radial-gradient(1.4px 1.4px at 35% 82%, rgba(0,0,0,0.05), transparent 46%);
      background-size: 700px 700px, 760px 760px, 820px 820px, 900px 900px;
      mix-blend-mode: soft-light;
      opacity: .35;
      pointer-events: none;
    }

    .v1429 .frame {
      position: relative;
      display: grid;
      gap: 20px;
      padding: 20px;
      border-radius: calc(var(--radius) - 4px);
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.20));
      backdrop-filter: blur(18px) saturate(130%);
      -webkit-backdrop-filter: blur(18px) saturate(130%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.6),
        0 16px 44px rgba(7,12,28,0.18);
      z-index: 1;
      transform-style: preserve-3d;
    }
    .v1429[data-theme="noir"] .frame {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        0 16px 44px rgba(7,12,28,0.45);
    }

    .v1429 .mast {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 16px;
    }

    .v1429 .brand {
      display: grid;
      grid-auto-flow: column;
      gap: 14px;
      align-items: center;
      min-width: 0;
    }
    .v1429 .glyph {
      width: 56px; height: 56px; border-radius: 14px; position: relative; overflow: hidden;
      background:
        conic-gradient(from 0deg, var(--g1), var(--g2), var(--g3), var(--g4), var(--g1));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.35),
        0 12px 28px rgba(75,150,255,0.25);
      transform: rotate(45deg);
      animation: v1429-roll 22s linear infinite;
    }
    .v1429[data-theme="noir"] .glyph {
      background:
        conic-gradient(from 0deg, var(--n-g1), var(--n-g2), var(--n-g3), var(--n-g4), var(--n-g1));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.12),
        0 12px 28px rgba(72,224,255,0.18);
    }
    .v1429 .glyph::after {
      content:"";
      position:absolute; inset:10px; border-radius:10px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(255,255,255,0.15));
      transform: rotate(-45deg);
    }
    @keyframes v1429-roll { to { transform: rotate(405deg); } }

    .v1429 .title {
      margin: 0;
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(26px, 4.6vw, 48px);
      line-height: 1.02;
      background: linear-gradient(90deg, var(--g2), var(--g1) 45%, var(--g4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 24px rgba(123,158,255,0.2);
      white-space: nowrap;
    }
    .v1429[data-theme="noir"] .title {
      background: linear-gradient(90deg, #e6f0ff, #8eb9ff 50%, #48e0ff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 24px rgba(72,224,255,0.2);
    }
    .v1429 .tag { margin: 0; color: var(--muted); font-size: 13px; opacity: .95; }

    .v1429 .controls {
      display: flex; gap: 10px; flex-wrap: wrap; justify-content: flex-end;
    }
    .v1429 .btn, .v1429 .chip, .v1429 .slider {
      -webkit-tap-highlight-color: transparent;
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      color: var(--ink);
      font-weight: 800; font-size: 12px; letter-spacing: 0.2px;
      cursor: pointer; user-select: none;
      transition: transform 220ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease, opacity 220ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 8px 22px rgba(8,12,26,0.15);
    }
    .v1429[data-theme="noir"] .btn, .v1429[data-theme="noir"] .chip, .v1429[data-theme="noir"] .slider {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 8px 22px rgba(8,12,26,0.5);
      color: var(--ink);
    }
    .v1429 .btn:hover, .v1429 .chip:hover { transform: translateY(-2px); }
    .v1429 .btn[aria-pressed="true"] {
      outline: none;
      background: linear-gradient(180deg, rgba(123,158,255,0.35), rgba(123,158,255,0.12));
      border-color: rgba(123,158,255,0.55);
      box-shadow: 0 10px 28px rgba(123,158,255,0.25), inset 0 1px 0 rgba(255,255,255,0.18);
    }
    .v1429 .slider { gap: 12px; padding: 8px 12px; font-weight: 800; }
    .v1429 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: 150px; height: 24px; background: transparent;
    }
    .v1429 input[type="range"]::-webkit-slider-runnable-track {
      height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--g2), var(--g1));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
    }
    .v1429[data-theme="noir"] input[type="range"]::-webkit-slider-runnable-track {
      background: linear-gradient(90deg, var(--n-g1), var(--n-g2));
    }
    .v1429 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      position: relative; margin-top: -6px;
      width: 20px; height: 20px; border-radius: 50%;
      border: 1px solid rgba(190,210,255,0.6);
      background: radial-gradient(circle at 30% 30%, #fff, #cfe1ff);
      box-shadow: 0 8px 18px rgba(13,20,41,0.2);
      cursor: pointer;
    }
    .v1429 input[type="range"]::-moz-range-track {
      height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--g2), var(--g1));
      border: 1px solid var(--line);
    }
    .v1429[data-theme="noir"] input[type="range"]::-moz-range-track {
      background: linear-gradient(90deg, var(--n-g1), var(--n-g2));
    }
    .v1429 input[type="range"]::-moz-range-thumb {
      width: 20px; height: 20px; border-radius: 50%;
      border: 1px solid rgba(190,210,255,0.6);
      background: radial-gradient(circle at 30% 30%, #fff, #cfe1ff);
      box-shadow: 0 8px 18px rgba(13,20,41,0.2);
    }

    .v1429 .grid {
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      align-items: center;
      gap: clamp(16px, 4.5vw, 30px);
    }
    @media (max-width: 980px) { .v1429 .grid { grid-template-columns: 1fr; } }

    .v1429 .display {
      margin: 0 0 10px 0;
      font-weight: 900;
      letter-spacing: -0.02em;
      font-size: clamp(30px, 5.4vw, 58px);
      line-height: 1.02;
      background: linear-gradient(90deg, var(--g1), var(--g2) 50%, var(--g4));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 34px rgba(123,158,255,0.18);
    }
    .v1429[data-theme="noir"] .display {
      background: linear-gradient(90deg, #e6f0ff, #b6c7ff 50%, #48e0ff);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 34px rgba(72,224,255,0.16);
    }
    .v1429 .copy p {
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.7;
    }
    .v1429 .stats {
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center;
    }
    .v1429 .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      font-size: 12px; color: var(--ink);
    }
    .v1429[data-theme="noir"] .pill { background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03)); }
    .v1429 .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--g2);
      box-shadow: 0 0 0 6px rgba(123,158,255,0.25);
      animation: v1429-pulse 2.4s ease-in-out infinite;
    }
    .v1429[data-theme="noir"] .dot { background: var(--n-g2); box-shadow: 0 0 0 6px rgba(72,224,255,0.18); }
    @keyframes v1429-pulse { 0%,100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.25); opacity: .9; } }

    .v1429 .panel {
      position: relative;
      width: min(680px, 100%);
      margin-inline: auto;
      aspect-ratio: 4 / 3;
      border-radius: 24px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.2));
      overflow: hidden;
      perspective: 900px;
      transform-style: preserve-3d;
      transition: transform 380ms cubic-bezier(.2,.7,.2,1), box-shadow 300ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 24px 60px rgba(7,12,28,0.16);
    }
    .v1429[data-theme="noir"] .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 24px 60px rgba(7,12,28,0.6);
    }
    .v1429 canvas.field {
      position: absolute; inset: 0;
      width: 100%; height: 100%; display: block;
      transform: translateZ(26px);
      filter: drop-shadow(0 10px 34px rgba(123,158,255,0.22));
    }
    .v1429[data-theme="noir"] canvas.field { filter: drop-shadow(0 10px 34px rgba(72,224,255,0.26)); }

    .v1429 .veil {
      position: absolute; inset: -20%;
      background: radial-gradient(45% 45% at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.25), transparent 65%);
      mix-blend-mode: overlay;
      pointer-events: none;
      transform: translateZ(10px);
    }
    .v1429[data-theme="noir"] .veil { background: radial-gradient(45% 45% at var(--mx,50%) var(--my,50%), rgba(99,102,241,0.18), transparent 65%); }

    .v1429 .foot {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center; gap: 12px;
      font-size: 12px; color: var(--muted);
    }
    @media (max-width: 560px) { .v1429 .foot { grid-template-columns: 1fr; } }
    .v1429 .meta { display: inline-flex; align-items: center; gap: 8px; white-space: nowrap; }
    .v1429 .led { width: 8px; height: 8px; border-radius: 50%; background: var(--g2); box-shadow: 0 0 0 6px rgba(123,158,255,0.25); animation: v1429-pulse 2.4s ease-in-out infinite; }
    .v1429[data-theme="noir"] .led { background: var(--n-g1); box-shadow: 0 0 0 6px rgba(139,92,246,0.22); }

    @media (prefers-reduced-motion: reduce) {
      .v1429, .v1429 * { animation: none !important; transition: none !important; }
    }
  </style>

  <div class="frame">
    <div class="mast">
      <div class="brand">
        <div class="glyph" aria-hidden="true"></div>
        <div>
          <h2 class="title">Prisma Garden</h2>
          <p class="tag">Paint with motion. Drift to tilt. Let color grow.</p>
        </div>
      </div>

      <div class="controls" role="group" aria-label="Controls">
        <button class="btn do-play" type="button" aria-pressed="true" title="Toggle motion">Motion</button>
        <button class="btn do-theme" type="button" aria-pressed="false" title="Switch theme">Noir</button>
        <button class="chip do-palette" type="button" title="Cycle palette">Palette</button>
        <label class="slider" title="Density">
          Density
          <input class="density" type="range" min="3" max="18" value="8" aria-label="Density">
        </label>
        <label class="slider" title="Tempo">
          Tempo
          <input class="tempo" type="range" min="8" max="160" value="70" aria-label="Tempo">
        </label>
        <label class="slider" title="Echo">
          Echo
          <input class="echo" type="range" min="55" max="96" value="88" aria-label="Echo">
        </label>
        <button class="chip do-save" type="button" title="Save a still">Save Still</button>
      </div>
    </div>

    <div class="grid">
      <div class="copy">
        <h1 class="display">Light, braided into quiet ribbons.</h1>
        <p>Lines wander like wind in grass. Each pass leaves a soft memory; each tilt reshapes the field.</p>
        <div class="stats">
          <span class="pill"><span class="dot" aria-hidden="true"></span>Motion: <span class="state-play">On</span></span>
          <span class="pill"><span class="dot" style="background:#ffd36e;box-shadow:0 0 0 6px rgba(255,211,110,0.22)" aria-hidden="true"></span><span class="fps">—</span> fps</span>
          <span class="pill"><span class="dot" style="background:#5eead4;box-shadow:0 0 0 6px rgba(94,234,212,0.22)" aria-hidden="true"></span><span class="density-read">8</span> ribbons</span>
        </div>
      </div>

      <div class="panel" aria-live="polite">
        <canvas class="field" role="img" aria-label="Generative ribbon field"></canvas>
        <div class="veil" aria-hidden="true"></div>
      </div>
    </div>

    <div class="foot">
      <div class="meta">
        <span class="led" aria-hidden="true"></span>
        Theme: <span class="state-theme">Dawn</span> • Echo: <span class="state-echo">88</span>%
      </div>
      <div class="meta">
        Refreshed <span id="last-updated">Last updated: 2025-12-21 06:15:00 EST</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.v1429');
      const panel = root.querySelector('.panel');
      const canvas = root.querySelector('canvas.field');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnPlay = root.querySelector('.do-play');
      const btnTheme = root.querySelector('.do-theme');
      const btnPalette = root.querySelector('.do-palette');
      const btnSave = root.querySelector('.do-save');

      const densityEl = root.querySelector('.density');
      const tempoEl = root.querySelector('.tempo');
      const echoEl = root.querySelector('.echo');

      const statePlay = root.querySelector('.state-play');
      const stateTheme = root.querySelector('.state-theme');
      const stateEcho = root.querySelector('.state-echo');
      const fpsEl = root.querySelector('.fps');
      const densityRead = root.querySelector('.density-read');

      const last = root.querySelector('#last-updated');
      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        last.textContent = "— " + new Intl.DateTimeFormat([], opts).format(now) + " " + (tz || "").replaceAll('_',' ');
      } catch(e){ last.textContent = "— " + new Date().toLocaleString(); }

      // Palettes
      const palettes = [
        ['#ff8da1','#7b9eff','#5eead4','#ffd36e'],
        ['#6ee7b7','#60a5fa','#f472b6','#f59e0b'],
        ['#22d3ee','#a78bfa','#34d399','#fca5a5'],
        ['#48e0ff','#8b5cf6','#22d3ee','#f59e0b']
      ];
      let paletteIndex = 0;

      function activePalette(){
        const noir = root.getAttribute('data-theme') === 'noir';
        if (noir) return [getVar('--n-g1'), getVar('--n-g2'), getVar('--n-g3'), getVar('--n-g4')];
        return [getVar('--g1'), getVar('--g2'), getVar('--g3'), getVar('--g4')];
        function getVar(k){ return getComputedStyle(root).getPropertyValue(k).trim(); }
      }

      // Fit canvas
      function fit() {
        const r = canvas.getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio || 1, 2);
        canvas.width = Math.floor(r.width * dpr);
        canvas.height = Math.floor(r.height * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        clearHard();
      }
      function clearHard(){
        const w = canvas.width / (window.devicePixelRatio || 1);
        const h = canvas.height / (window.devicePixelRatio || 1);
        ctx.clearRect(0,0,w,h);
        ctx.fillStyle = root.getAttribute('data-theme') === 'noir' ? 'rgba(7,11,22,1)' : 'rgba(246,249,255,1)';
        ctx.fillRect(0,0,w,h);
      }
      fit(); addEventListener('resize', fit);

      // State
      const state = {
        raf: 0,
        playing: true,
        t: 0,
        mx: 0.5, my: 0.5,
        density: Number(densityEl.value),
        tempo: Number(tempoEl.value),
        echo: Number(echoEl.value),
        frames: 0,
        lastTick: performance.now(),
        fps: 0,
        ribbons: []
      };

      function reseed() {
        const w = canvas.width / (window.devicePixelRatio || 1);
        const h = canvas.height / (window.devicePixelRatio || 1);
        const cols = palettes[paletteIndex] || activePalette();
        state.ribbons = Array.from({ length: state.density }, (_, i) => {
          const t = i / Math.max(1, state.density - 1);
          const amp = (h * (0.15 + 0.25 * (1 - Math.abs(0.5 - t) * 2))) * (0.6 + Math.random()*0.7);
          const thick = 1.5 + (1.2 * (1 - Math.abs(0.5 - t) * 2)) + Math.random()*1.2;
          const speed = (0.8 + Math.random()*1.2) * (Math.random()<0.5 ? 1 : -1);
          const phase = Math.random() * Math.PI * 2;
          const f1 = 0.0025 + Math.random()*0.004;
          const f2 = 0.0009 + Math.random()*0.0015;
          const col = cols[i % cols.length];
          return { amp, thick, speed, phase, f1, f2, col };
        });
        clearHard();
      }
      reseed();

      // Draw ribbons
      function draw(ts){
        if (!state.playing) return;
        state.t = ts * 0.001;

        const w = canvas.width / (window.devicePixelRatio || 1);
        const h = canvas.height / (window.devicePixelRatio || 1);
        const cx = w * 0.5 + (state.mx - 0.5) * 36;
        const cy = h * 0.5 + (state.my - 0.5) * 36;

        // Fade for trails
        const fadeAlpha = Math.max(0.04, 1 - (state.echo/100));
        ctx.fillStyle = (root.getAttribute('data-theme') === 'noir')
          ? `rgba(7, 11, 22, ${fadeAlpha})`
          : `rgba(246, 249, 255, ${fadeAlpha})`;
        ctx.fillRect(0,0,w,h);

        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        const time = state.t * (state.tempo/60) * 2.2;

        for (let i = 0; i < state.ribbons.length; i++) {
          const r = state.ribbons[i];

          ctx.beginPath();
          let lastX = 0, lastY = 0;
          const step = 8;
          for (let x = 0; x <= w + step; x += step) {
            const n =
              Math.sin((x * r.f1) + time * r.speed + r.phase) +
              0.6 * Math.sin((x * r.f2) - time * r.speed * 0.8 + r.phase*1.3);

            const y = cy + n * r.amp * (0.55 + (state.mx - 0.5) * 0.2);

            if (x === 0) {
              ctx.moveTo(x, y);
            } else {
              // Smooth with quadratic curve
              const cxm = (lastX + x) / 2;
              const cym = (lastY + y) / 2;
              ctx.quadraticCurveTo(lastX, lastY, cxm, cym);
            }
            lastX = x; lastY = y;
          }

          ctx.lineWidth = r.thick + (Math.sin(time + r.phase)*0.6 + (state.my-0.5)*0.8);
          ctx.strokeStyle = r.col;
          ctx.shadowBlur = 18;
          ctx.shadowColor = r.col;
          ctx.stroke();
        }

        ctx.restore();

        // FPS meter
        state.frames++;
        const now = ts;
        if (now - state.lastTick > 500) {
          state.fps = Math.round((state.frames / (now - state.lastTick)) * 1000);
          fpsEl.textContent = String(state.fps);
          state.frames = 0;
          state.lastTick = now;
        }

        state.raf = requestAnimationFrame(draw);
      }

      // Pointer parallax
      function onMove(e){
        const r = root.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        root.style.setProperty('--mx', (x*100).toFixed(2) + '%');
        root.style.setProperty('--my', (y*100).toFixed(2) + '%');
        state.mx = x; state.my = y;

        const dr = panel.getBoundingClientRect();
        const dx = ((e.clientX - (dr.left + dr.width/2)) / (dr.width/2));
        const dy = ((e.clientY - (dr.top + dr.height/2)) / (dr.height/2));
        const clamp = n => Math.max(-1, Math.min(1, n));
        panel.style.transform = `rotateX(${clamp(-dy)*10}deg) rotateY(${clamp(dx)*12}deg)`;
      }
      root.addEventListener('pointermove', onMove);
      root.addEventListener('pointerleave', () => { panel.style.transform = ''; });

      // Controls
      function setPlay(on){
        root.setAttribute('data-play', on ? 'on' : 'off');
        btnPlay.setAttribute('aria-pressed', String(on));
        state.playing = on;
        statePlay.textContent = on ? 'On' : 'Off';
        if (on){
          cancelAnimationFrame(state.raf);
          state.raf = requestAnimationFrame(draw);
        }
      }
      btnPlay.addEventListener('click', () => setPlay(btnPlay.getAttribute('aria-pressed') !== 'true'));

      function toggleTheme(){
        const noir = root.getAttribute('data-theme') === 'noir';
        root.setAttribute('data-theme', noir ? 'dawn' : 'noir');
        btnTheme.setAttribute('aria-pressed', String(!noir));
        btnTheme.textContent = noir ? 'Noir' : 'Dawn';
        stateTheme.textContent = noir ? 'Dawn' : 'Noir';
        reseed();
      }
      btnTheme.addEventListener('click', toggleTheme);

      btnPalette.addEventListener('click', () => {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        reseed();
      });

      densityEl.addEventListener('input', () => {
        state.density = Number(densityEl.value);
        densityRead.textContent = String(state.density);
        reseed();
      });
      tempoEl.addEventListener('input', () => {
        state.tempo = Number(tempoEl.value);
      });
      echoEl.addEventListener('input', () => {
        state.echo = Number(echoEl.value);
        stateEcho.textContent = String(state.echo);
      });

      btnSave.addEventListener('click', () => {
        try {
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'prisma-garden.png';
          document.body.appendChild(a); a.click(); a.remove();
        } catch(e){ console.warn('Save failed', e); }
      });

      // Reduced motion
      const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
      if (prefersReduce.matches) setPlay(false);

      // Init
      fit();
      reseed();
      if (!prefersReduce.matches) setPlay(true);

      // Visibility management
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          setPlay(false);
        } else if (btnPlay.getAttribute('aria-pressed') === 'true') {
          setPlay(true);
        }
      });
    })();
  </script>
