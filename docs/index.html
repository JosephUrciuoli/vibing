<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section class="vibe232" data-theme="ocean" aria-label="Lucid Studio">
  <style>
    .vibe232 {
      --h: 210;
      --bg-0: hsl(var(--h) 60% 8%);
      --bg-1: hsl(calc(var(--h) + 20) 70% 10%);
      --bg-2: hsl(calc(var(--h) - 20) 70% 7%);
      --accent: hsl(var(--h) 90% 62%);
      --accent-2: hsl(calc(var(--h) + 24) 90% 58%);
      --txt: hsl(0 0% 96%);
      --muted: hsl(0 0% 78% / 0.8);
      position: relative;
      isolation: isolate;
      border-radius: 20px;
      overflow: clip;
      color: var(--txt);
      padding: clamp(20px, 4vw, 40px);
      min-height: 420px;
      background:
        radial-gradient(1200px 60% at 85% -10%, var(--bg-1), transparent 60%),
        radial-gradient(1200px 60% at -10% 100%, var(--bg-2), transparent 60%),
        linear-gradient(160deg, var(--bg-0), hsl(var(--h) 60% 6%));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.05),
        0 20px 50px hsl(0 0% 0% / 0.35);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }
    .vibe232::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(200% 140% at -10% -20%, hsl(0 0% 100% / 0.06), transparent 40%),
        radial-gradient(180% 120% at 120% 120%, hsl(0 0% 100% / 0.04), transparent 45%),
        repeating-linear-gradient(90deg, transparent 0 2px, hsl(0 0% 100% / 0.015) 2px 3px);
      mix-blend-mode: overlay;
      opacity: 0.9;
    }
    .vibe232 .backdrop {
      position: absolute;
      inset: -10% -10% -10% -10%;
      z-index: 0;
      overflow: hidden;
    }
    .vibe232 .orb {
      position: absolute;
      width: 38vmax;
      height: 38vmax;
      filter: blur(40px) saturate(130%);
      border-radius: 50%;
      opacity: 0.25;
      background: radial-gradient(circle at 30% 30%, var(--accent), transparent 55%);
      transform: translate3d(0,0,0);
      animation: floatA 22s ease-in-out infinite;
      will-change: transform;
      mix-blend-mode: screen;
    }
    .vibe232 .o1 { top: -12%; left: -18%; animation-duration: 26s; }
    .vibe232 .o2 { bottom: -18%; right: -25%; animation-duration: 32s; animation-delay: -6s; background: radial-gradient(circle at 70% 40%, var(--accent-2), transparent 55%); }
    .vibe232 .o3 { top: 40%; left: 55%; width: 28vmax; height: 28vmax; opacity: 0.2; animation-duration: 28s; animation-delay: -3s; }

    @keyframes floatA {
      0%   { transform: translate3d(0, 0, 0) scale(1); }
      50%  { transform: translate3d(4%, -3%, 0) scale(1.05); }
      100% { transform: translate3d(0, 0, 0) scale(1); }
    }

    .vibe232 .panel {
      position: relative;
      z-index: 2;
      max-width: 740px;
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.06), hsl(0 0% 100% / 0.03));
      border: 1px solid hsl(0 0% 100% / 0.14);
      border-radius: 18px;
      padding: clamp(18px, 3.4vw, 28px);
      box-shadow:
        0 1px 0 hsl(0 0% 100% / 0.25) inset,
        0 12px 30px hsl(0 0% 0% / 0.35);
    }
    .vibe232 .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
      background: linear-gradient(90deg, hsl(0 0% 100% / 0.06), hsl(0 0% 100% / 0.02));
      border: 1px solid hsl(0 0% 100% / 0.14);
      padding: 6px 10px;
      border-radius: 999px;
    }
    .vibe232 .tag::before {
      content: "";
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent), hsl(0 0% 100% / 0.2));
      box-shadow: 0 0 12px var(--accent);
    }
    .vibe232 h1 {
      margin: 10px 0 6px 0;
      font-weight: 800;
      line-height: 1.05;
      font-size: clamp(28px, 4.8vw, 56px);
      letter-spacing: -0.02em;
      color: transparent;
      background: linear-gradient(90deg, var(--txt), hsl(0 0% 100% / 0.75)) padding-box,
                  conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent)) border-box;
      -webkit-background-clip: text;
      background-clip: text;
      filter: drop-shadow(0 6px 18px hsl(var(--h) 100% 60% / 0.07));
      animation: hueSweep 18s linear infinite;
    }
    @keyframes hueSweep {
      0%   { filter: drop-shadow(0 6px 18px hsl(var(--h) 100% 60% / 0.07)); }
      50%  { filter: drop-shadow(0 6px 18px hsl(calc(var(--h) + 20) 100% 60% / 0.12)); }
      100% { filter: drop-shadow(0 6px 18px hsl(var(--h) 100% 60% / 0.07)); }
    }
    .vibe232 p.lede {
      margin: 0 0 16px 0;
      color: hsl(0 0% 100% / 0.86);
      font-size: clamp(14px, 1.7vw, 18px);
      letter-spacing: 0.01em;
      line-height: 1.5;
      opacity: 0.92;
    }

    .vibe232 .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0 16px 0;
    }
    .vibe232 .pill {
      appearance: none;
      border: 0;
      padding: 10px 14px;
      border-radius: 999px;
      color: var(--txt);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.10), hsl(0 0% 100% / 0.02));
      border: 1px solid hsl(0 0% 100% / 0.16);
      box-shadow: 0 6px 16px hsl(0 0% 0% / 0.25), inset 0 1px 0 hsl(0 0% 100% / 0.3);
      cursor: pointer;
      transition: transform 180ms ease, box-shadow 220ms ease, background 220ms ease;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    .vibe232 .pill:hover {
      transform: translateY(-1px);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.16), hsl(0 0% 100% / 0.04));
      box-shadow: 0 10px 22px hsl(var(--h) 90% 50% / 0.18), inset 0 1px 0 hsl(0 0% 100% / 0.4);
    }
    .vibe232 .pill:active { transform: translateY(0); }

    .vibe232 .progress {
      position: relative;
      height: 9px;
      border-radius: 999px;
      background: linear-gradient(90deg, hsl(0 0% 100% / 0.06), hsl(0 0% 100% / 0.02));
      border: 1px solid hsl(0 0% 100% / 0.14);
      overflow: hidden;
    }
    .vibe232 .progress .bar {
      position: absolute;
      inset: 0 auto 0 0;
      width: 0%;
      background:
        linear-gradient(90deg, var(--accent), var(--accent-2)),
        repeating-linear-gradient(90deg, hsl(0 0% 100% / 0.25) 0 8px, transparent 8px 16px);
      box-shadow: 0 8px 20px hsl(var(--h) 90% 50% / 0.25);
      border-radius: inherit;
      transition: width 1000ms cubic-bezier(.2,.8,.2,1);
    }

    .vibe232 .mini {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 14px;
      color: var(--muted);
      font-size: 12px;
    }
    .vibe232 .hint {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0.9;
    }
    .vibe232 .hint::before {
      content: "";
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 0 hsl(var(--h) 90% 60% / 0.2);
      animation: pulse 2.4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 hsl(var(--h) 90% 60% / 0.35); }
      70%  { box-shadow: 0 0 0 10px hsl(var(--h) 90% 60% / 0); }
      100% { box-shadow: 0 0 0 0 hsl(var(--h) 90% 60% / 0); }
    }

    /* Themes */
    .vibe232[data-theme="ocean"] { --h: 206; }
    .vibe232[data-theme="rose"]  { --h: 335; }
    .vibe232[data-theme="amber"] { --h: 36; }

    /* Prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe232 .orb,
      .vibe232 h1,
      .vibe232 .hint::before { animation: none !important; }
      .vibe232 .orb { transform: none !important; }
    }

    /* Subtle 3D tilt on hover */
    .vibe232:hover .panel {
      transform: perspective(900px) rotateX(1deg) rotateY(-1deg);
      transition: transform 400ms ease;
    }

    /* Responsive layout enhancement */
    @media (min-width: 900px) {
      .vibe232 {
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        align-items: center;
        gap: 28px;
        min-height: 520px;
      }
      .vibe232 .panel { grid-column: 1; }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="orb o1"></div>
    <div class="orb o2"></div>
    <div class="orb o3"></div>
  </div>

  <div class="panel">
    <div class="tag">Iteration 232 • Studio Mode</div>
    <h1>Drift, then define.</h1>
    <p class="lede">A luminous workspace for calm momentum. Gentle gradients. Crisp type. Purposeful motion.</p>

    <div class="actions" role="group" aria-label="Color themes">
      <button class="pill" data-theme="ocean" aria-pressed="true">Ocean</button>
      <button class="pill" data-theme="rose" aria-pressed="false">Rose</button>
      <button class="pill" data-theme="amber" aria-pressed="false">Amber</button>
    </div>

    <div class="progress" aria-label="Flow">
      <div class="bar"></div>
    </div>

    <div class="mini">
      <span class="hint">Press space to shuffle</span>
      <span id="last-updated">Last updated: 2025-10-27 04:24:50 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe232');
      const pills = root.querySelectorAll('.pill');
      const bar = root.querySelector('.bar');
      const updated = root.querySelector('#last-updated');
      const themes = ['ocean', 'rose', 'amber'];
      let currentTheme = root.dataset.theme || 'ocean';

      function setTheme(t) {
        currentTheme = t;
        root.dataset.theme = t;
        pills.forEach(b => b.setAttribute('aria-pressed', b.dataset.theme === t ? 'true' : 'false'));
      }

      function animateBar() {
        const value = Math.floor(35 + Math.random() * 60);
        bar.style.width = value + '%';
        bar.parentElement.setAttribute('aria-valuenow', value);
      }

      function stampTime() {
        try {
          const now = new Date();
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
          updated.textContent = 'Last updated: ' + now.toLocaleString([], { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' }) + ' • ' + tz;
        } catch {
          updated.textContent = 'Last updated: just now';
        }
      }

      // Theme buttons
      pills.forEach(b => b.addEventListener('click', () => setTheme(b.dataset.theme)));

      // Spacebar shuffle
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          const i = (themes.indexOf(currentTheme) + 1) % themes.length;
          setTheme(themes[i]);
          animateBar();
        }
      });

      // Parallax orbs
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!reduce) {
        root.addEventListener('pointermove', (e) => {
          const r = root.getBoundingClientRect();
          const x = (e.clientX - r.left) / r.width - 0.5;
          const y = (e.clientY - r.top) / r.height - 0.5;
          root.querySelectorAll('.orb').forEach((o, i) => {
            const strength = (i + 1) * 6;
            o.style.transform = `translate3d(${x * strength}%, ${y * strength}%, 0) scale(${i === 2 ? 0.95 : 1})`;
          });
        });
        root.addEventListener('pointerleave', () => {
          root.querySelectorAll('.orb').forEach((o) => o.style.transform = '');
        });
      }

      // Init
      setTheme(currentTheme);
      animateBar();
      stampTime();
      // Refresh progress occasionally
      setInterval(animateBar, 3500);
    }());
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
