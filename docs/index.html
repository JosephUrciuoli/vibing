<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="atelier" class="cosmic dark" aria-label="Kinetic orrery interface">
  <style>
    /* Root */
    #atelier {
      --radius: 28px;
      --pad: 28px;
      --fg: hsl(220 30% 96%);
      --muted: hsl(220 15% 70%);
      --bg-a: hsl(240 60% 7%);
      --bg-b: hsl(270 65% 10%);
      --ring: hsl(0 0% 100% / 0.14);
      --ring-soft: hsl(0 0% 100% / 0.07);
      --accent: hsl(195 100% 68%);
      --accent-2: hsl(320 95% 70%);
      --accent-3: hsl(160 85% 62%);
      --shadow: 0 35px 80px hsl(0 0% 0% / 0.5);
      --rate: 1; /* animation speed multiplier */
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border-radius: var(--radius);
      color: var(--fg);
      padding: var(--pad);
      background:
        radial-gradient(1200px 800px at 120% -10%, hsl(195 100% 60% / .12), transparent 60%),
        radial-gradient(900px 700px at -20% 120%, hsl(320 95% 60% / .12), transparent 55%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
      border: 1px solid hsl(0 0% 100% / 0.08);
      box-shadow: var(--shadow);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, "Helvetica Neue", Arial;
      min-height: 460px;
    }

    /* Light theme */
    #atelier.light {
      --fg: hsl(230 22% 12%);
      --muted: hsl(230 10% 40%);
      --bg-a: hsl(220 80% 98%);
      --bg-b: hsl(220 70% 94%);
      --ring: hsl(230 20% 30% / 0.22);
      --ring-soft: hsl(230 20% 30% / 0.10);
      --shadow: 0 25px 60px hsl(220 50% 40% / 0.18);
      background:
        radial-gradient(1200px 800px at 110% -10%, hsl(200 90% 60% / .18), transparent 60%),
        radial-gradient(900px 700px at -20% 120%, hsl(320 80% 60% / .18), transparent 55%),
        linear-gradient(180deg, var(--bg-a), var(--bg-b));
    }

    /* Starfield backdrop */
    #atelier .sky,
    #atelier .haze {
      position: absolute;
      inset: -20%;
      pointer-events: none;
      z-index: -2;
    }
    #atelier .haze {
      background:
        radial-gradient(800px 800px at var(--hx,60%) var(--hy,40%), hsl(0 0% 100% / .06), transparent 60%),
        radial-gradient(500px 600px at 20% 80%, hsl(0 0% 100% / .04), transparent 60%);
      filter: blur(12px) saturate(120%);
      mix-blend-mode: screen;
      z-index: -1;
      transition: --hx .15s linear, --hy .15s linear, opacity .3s ease;
    }
    #atelier .star {
      position: absolute;
      width: var(--s,2px);
      height: var(--s,2px);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(0 0% 100%), hsl(0 0% 100% / .3));
      opacity: var(--o,.6);
      animation: twinkle var(--t,6s) ease-in-out infinite var(--d,0s);
      will-change: opacity, transform;
      filter: drop-shadow(0 0 6px hsl(0 0% 100% / .35));
    }
    @keyframes twinkle {
      0%, 100% { opacity: .25; transform: scale(.9); }
      50% { opacity: var(--o,.8); transform: scale(1.15); }
    }
    #atelier .shoot {
      position: absolute;
      width: 2px; height: 2px; border-radius: 50%;
      background: hsl(0 0% 100%);
      box-shadow:
        -8px 0 0 2px hsl(0 0% 100% / 0.65),
        -18px 0 0 1px hsl(0 0% 100% / 0.35),
        -28px 0 0 0 hsl(0 0% 100% / 0.15);
      transform: translate3d(0,0,0);
      animation: shoot 1200ms cubic-bezier(.16,.7,.27,1) forwards;
      mix-blend-mode: screen;
      z-index: -1;
    }
    @keyframes shoot {
      from { opacity: 0; transform: translate3d(var(--sx,0px), var(--sy,0px), 0) rotate(var(--r,0deg)); }
      10% { opacity: .9; }
      to { opacity: 0; transform: translate3d(calc(var(--sx) + var(--dx,360px)), calc(var(--sy) + var(--dy,-180px)), 0) rotate(var(--r)); }
    }

    /* Top bar */
    #atelier .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }
    #atelier .logo {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, hsl(0 0% 100% / .06), hsl(0 0% 100% / .04));
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset, 0 10px 30px hsl(0 0% 0% / .25);
    }
    #atelier .logo i {
      width: 12px; height: 12px; border-radius: 50%;
      background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent-3), var(--accent));
      box-shadow: 0 0 16px hsl(195 100% 68% / .6);
      animation: spin 10s linear infinite;
    }
    #atelier .logo b {
      font-weight: 700; letter-spacing: .4px; font-size: 12px; text-transform: uppercase; color: var(--muted);
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #atelier .controls {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .06), hsl(0 0% 100% / .04));
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 8px 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset, 0 10px 30px hsl(0 0% 0% / .25);
    }
    #atelier .btn, #atelier .switch {
      appearance: none; border: none; background: transparent; color: var(--fg);
      font-size: 12px; letter-spacing: .3px; cursor: pointer; padding: 6px 10px; border-radius: 999px;
    }
    #atelier .btn:hover { background: hsl(0 0% 100% / .06); }
    #atelier .switch {
      display: inline-flex; align-items: center; gap: 8px;
    }
    #atelier .switch .dot {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(50 95% 60%), hsl(28 80% 50%));
      box-shadow: 0 0 10px hsl(40 95% 60% / .6);
      transition: transform .3s ease, background .3s ease;
    }
    #atelier.light .switch .dot {
      background: radial-gradient(circle at 70% 70%, hsl(215 70% 60%), hsl(260 70% 60%));
      box-shadow: 0 0 10px hsl(240 70% 70% / .5);
      transform: rotate(25deg);
    }

    /* Layout */
    #atelier .wrap {
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 18px;
    }
    @media (max-width: 820px) {
      #atelier .wrap { grid-template-columns: 1fr; }
    }

    /* Copy */
    #atelier .copy {
      display: grid; align-content: start; gap: 14px;
    }
    #atelier h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--fg), var(--accent), var(--accent-2), var(--fg));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 200% 100%;
      animation: hglow 14s ease-in-out infinite;
      filter: drop-shadow(0 6px 28px hsl(0 0% 0% / .25));
    }
    @keyframes hglow { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    #atelier .tag {
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      max-width: 62ch;
      margin-top: -2px;
    }

    /* Slider + toggles */
    #atelier .panel {
      display: grid; gap: 10px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .06), hsl(0 0% 100% / .04));
      border: 1px solid var(--ring);
      border-radius: 16px;
      padding: 14px;
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset, 0 10px 30px hsl(0 0% 0% / .25);
    }
    #atelier .row {
      display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: space-between;
    }
    #atelier label {
      font-size: 12px; color: var(--muted); letter-spacing: .3px;
    }
    #atelier input[type="range"] {
      -webkit-appearance: none; appearance: none; width: 180px; height: 6px;
      border-radius: 999px; background: var(--ring-soft); outline: none; border: 1px solid var(--ring);
    }
    #atelier input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: 1px solid hsl(0 0% 100% / .4);
      box-shadow: 0 6px 14px hsl(0 0% 0% / .35), 0 0 0 6px hsl(0 0% 100% / .05);
      cursor: pointer;
    }
    #atelier input[type="checkbox"] {
      appearance: none; width: 34px; height: 20px; border-radius: 999px;
      background: var(--ring-soft); border: 1px solid var(--ring); position: relative; cursor: pointer;
    }
    #atelier input[type="checkbox"]::after {
      content: ""; position: absolute; top: 50%; left: 2px; transform: translateY(-50%);
      width: 16px; height: 16px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-3), var(--accent));
      box-shadow: 0 4px 10px hsl(0 0% 0% / .35);
      transition: left .2s cubic-bezier(.2,.7,.2,1);
    }
    #atelier input[type="checkbox"]:checked::after { left: 16px; }

    /* Orrery */
    #atelier .scene {
      position: relative;
      aspect-ratio: 1 / 1;
      min-height: 360px;
      border-radius: 20px;
      border: 1px dashed var(--ring-soft);
      background:
        radial-gradient(50% 50% at 50% 50%, hsl(0 0% 100% / .04), transparent 60%),
        linear-gradient(180deg, hsl(0 0% 100% / .03), transparent);
      display: grid; place-items: center;
      transform-style: preserve-3d;
      transition: transform .15s ease;
      overflow: hidden;
    }

    #atelier .sun {
      width: 24px; height: 24px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, hsl(50 95% 60%), hsl(28 80% 50%));
      box-shadow:
        0 0 20px hsl(45 95% 60% / .9),
        0 0 60px hsl(45 95% 60% / .6);
      z-index: 2;
    }

    #atelier .orbit {
      position: absolute; inset: 10% 10%;
      border-radius: 50%;
      border: 1px solid var(--ring);
      animation: orbit var(--dur,12s) linear infinite;
      animation-duration: calc(var(--dur,12s) / var(--rate));
    }
    #atelier .orbit::before {
      content: "";
      position: absolute; inset: -20px;
      border-radius: 50%;
      border: 1px solid var(--ring-soft);
      pointer-events: none;
      opacity: .3;
    }
    #atelier .orbit.o2 { inset: 18% 18%; --dur: 20s; }
    #atelier .orbit.o3 { inset: 28% 28%; --dur: 32s; }
    #atelier .orbit.o4 { inset: 38% 38%; --dur: 48s; }
    #atelier .orbit.o5 { inset: 50% 50%; --dur: 72s; }

    @keyframes orbit {
      to { transform: rotate(360deg); }
    }

    #atelier .planet {
      position: absolute; left: 50%; top: -10px; transform: translateX(-50%);
      width: var(--sz,12px); height: var(--sz,12px); border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--c1), var(--c2));
      box-shadow:
        0 0 10px color-mix(in srgb, var(--c1), white 30%),
        0 0 30px color-mix(in srgb, var(--c2), white 20%);
      will-change: filter, box-shadow;
    }

    #atelier.trails .planet {
      filter: saturate(120%);
      box-shadow:
        0 0 10px color-mix(in srgb, var(--c1), white 25%),
        0 0 30px color-mix(in srgb, var(--c2), white 20%),
        -20px 0 14px -8px color-mix(in srgb, var(--c1), transparent 70%),
        -40px 0 18px -12px color-mix(in srgb, var(--c2), transparent 75%);
    }

    /* Footer */
    #atelier .meta {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      color: var(--muted); font-size: 12px; margin-top: 16px;
    }
    #atelier .pill {
      display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px;
      border: 1px solid var(--ring); border-radius: 999px;
      background: linear-gradient(180deg, hsl(0 0% 100% / .06), hsl(0 0% 100% / .04));
      box-shadow: 0 1px 0 hsl(0 0% 100% / .12) inset;
      backdrop-filter: blur(8px);
    }
    #atelier .spark {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, var(--accent-3), var(--accent));
      box-shadow: 0 0 12px hsl(160 80% 60% / .8);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1); opacity: .7; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #atelier, #atelier * { animation: none !important; transition-duration: .01ms !important; }
    }
  </style>

  <!-- Backdrop layers -->
  <div class="sky" aria-hidden="true"></div>
  <div class="haze" aria-hidden="true"></div>

  <!-- Top controls -->
  <div class="top">
    <div class="logo" aria-label="Brand">
      <i aria-hidden="true"></i>
      <b>Orbit Studio</b>
    </div>
    <div class="controls" role="group" aria-label="Global controls">
      <button class="btn" data-shoot aria-label="Launch a shooting star">Shoot</button>
      <label class="switch" role="switch" aria-checked="false" data-theme>
        <span class="dot" aria-hidden="true"></span>
        <span>Theme</span>
      </label>
    </div>
  </div>

  <div class="wrap">
    <!-- Orrery -->
    <div class="scene" data-tilt aria-label="Orrery of five bodies">
      <div class="sun" aria-hidden="true"></div>

      <div class="orbit o1" style="--dur: 14s;">
        <div class="planet" style="--sz: 12px; --c1: hsl(195 100% 68%); --c2: hsl(210 90% 60%);" aria-label="Planet cyan"></div>
      </div>

      <div class="orbit o2">
        <div class="planet" style="--sz: 10px; --c1: hsl(320 95% 70%); --c2: hsl(300 80% 60%);" aria-label="Planet magenta"></div>
      </div>

      <div class="orbit o3">
        <div class="planet" style="--sz: 14px; --c1: hsl(160 85% 62%); --c2: hsl(180 80% 55%);" aria-label="Planet teal"></div>
      </div>

      <div class="orbit o4">
        <div class="planet" style="--sz: 9px; --c1: hsl(45 95% 60%); --c2: hsl(28 80% 50%);" aria-label="Planet amber"></div>
      </div>

      <div class="orbit o5">
        <div class="planet" style="--sz: 8px; --c1: hsl(0 0% 96%); --c2: hsl(0 0% 75%);" aria-label="Moon"></div>
      </div>
    </div>

    <!-- Copy + panel -->
    <div class="copy">
      <h1>Design in orbits. Motion in whispers.</h1>
      <p class="tag">A living posterâ€”an orrery for your cursor. Nudge the sky, bend the tempo, and watch the system breathe without a sound.</p>

      <div class="panel" aria-label="Motion controls">
        <div class="row">
          <label for="tempo">Tempo</label>
          <input id="tempo" type="range" min="0.25" max="2.5" step="0.01" value="1" aria-valuemin="0.25" aria-valuemax="2.5" aria-valuenow="1">
        </div>
        <div class="row">
          <label for="trails">Trails</label>
          <input id="trails" type="checkbox" aria-checked="false">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="meta">
    <span class="pill"><span class="spark" aria-hidden="true"></span><span>Low-noise kinetic UI</span></span>
    <span id="last-updated">Last updated: 2025-12-03 14:17:08 EST</span>
  </div>

  <script>
    (function () {
      const root = document.getElementById('atelier');

      // Theme switching
      const themeSwitch = root.querySelector('[data-theme]');
      const storedTheme = localStorage.getItem('orbit-theme') || 'dark';
      root.classList.toggle('light', storedTheme === 'light');
      root.classList.toggle('dark', storedTheme !== 'light');
      themeSwitch.setAttribute('aria-checked', storedTheme === 'light' ? 'true' : 'false');
      themeSwitch.addEventListener('click', () => {
        const toLight = !root.classList.contains('light');
        root.classList.toggle('light', toLight);
        root.classList.toggle('dark', !toLight);
        localStorage.setItem('orbit-theme', toLight ? 'light' : 'dark');
        themeSwitch.setAttribute('aria-checked', toLight ? 'true' : 'false');
      });

      // Starfield generation
      const sky = root.querySelector('.sky');
      const haze = root.querySelector('.haze');
      const STAR_COUNT = 90;
      for (let i = 0; i < STAR_COUNT; i++) {
        const s = document.createElement('span');
        s.className = 'star';
        const size = (Math.random() * 2.2 + 0.8).toFixed(2);
        const x = (Math.random() * 120 - 10).toFixed(2) + '%';
        const y = (Math.random() * 120 - 10).toFixed(2) + '%';
        const op = (Math.random() * 0.6 + 0.3).toFixed(2);
        const dur = (Math.random() * 6 + 4).toFixed(2) + 's';
        const del = (Math.random() * 6).toFixed(2) + 's';
        s.style.setProperty('--s', size + 'px');
        s.style.left = x; s.style.top = y;
        s.style.setProperty('--o', op);
        s.style.setProperty('--t', dur);
        s.style.setProperty('--d', del);
        sky.appendChild(s);
      }

      // Shooting star
      const shootBtn = root.querySelector('[data-shoot]');
      const shoot = () => {
        const el = document.createElement('i');
        el.className = 'shoot';
        const rect = root.getBoundingClientRect();
        const sx = Math.random() * rect.width * 0.6 + rect.width * 0.1;
        const sy = Math.random() * rect.height * 0.5 + rect.height * 0.1;
        const dx = Math.random() * rect.width * 0.5 + 200;
        const dy = -Math.random() * rect.height * 0.4 - 120;
        const r = (Math.random() * 20 - 10).toFixed(2) + 'deg';
        el.style.setProperty('--sx', sx + 'px');
        el.style.setProperty('--sy', sy + 'px');
        el.style.setProperty('--dx', dx + 'px');
        el.style.setProperty('--dy', dy + 'px');
        el.style.setProperty('--r', r);
        root.appendChild(el);
        el.addEventListener('animationend', () => el.remove());
      };
      shootBtn.addEventListener('click', shoot);
      // Ambient shooters
      let timer = setInterval(() => { if (document.visibilityState === 'visible') shoot(); }, 6000);

      // Tempo control
      const range = root.querySelector('#tempo');
      const setRate = (v) => {
        root.style.setProperty('--rate', v);
        range.setAttribute('aria-valuenow', v);
      };
      setRate(range.value);
      range.addEventListener('input', (e) => setRate(e.target.value));

      // Trails
      const trails = root.querySelector('#trails');
      const storedTrails = localStorage.getItem('orbit-trails') === 'true';
      trails.checked = storedTrails;
      root.classList.toggle('trails', storedTrails);
      trails.setAttribute('aria-checked', storedTrails ? 'true' : 'false');
      trails.addEventListener('change', () => {
        root.classList.toggle('trails', trails.checked);
        trails.setAttribute('aria-checked', trails.checked ? 'true' : 'false');
        localStorage.setItem('orbit-trails', String(trails.checked));
      });

      // Pointer tilt + haze follow
      const scene = root.querySelector('.scene');
      let raf = null;
      root.addEventListener('pointermove', (e) => {
        const r = scene.getBoundingClientRect();
        const px = (e.clientX - r.left) / r.width;
        const py = (e.clientY - r.top) / r.height;
        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          scene.style.transform = `perspective(900px) rotateX(${(0.5 - py) * 6}deg) rotateY(${(px - 0.5) * 8}deg)`;
          haze.style.setProperty('--hx', (px * 100).toFixed(2) + '%');
          haze.style.setProperty('--hy', (py * 100).toFixed(2) + '%');
        });
      }, { passive: true });
      root.addEventListener('pointerleave', () => { scene.style.transform = ''; });

      // Last updated
      const stamp = root.querySelector('#last-updated');
      const fmt = new Intl.DateTimeFormat([], {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      stamp.textContent = 'Last updated: ' + fmt.format(new Date());
