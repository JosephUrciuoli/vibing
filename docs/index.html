<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe187" data-scene="Constellation Atelier">
  <style>
    .vibe187 {
      --bg1: #0b0f1a;
      --bg2: #13233b;
      --ink: #f6fbff;
      --muted: rgba(246,251,255,0.72);
      --panel: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.16);
      --ac1: #81e8ff;
      --ac2: #7af7c8;
      --ring: rgba(255,255,255,0.08);
      --spot-x: 50%;
      --spot-y: 50%;
      --t: 0;
      --play: 1;
      position: relative;
      color: var(--ink);
      border-radius: 28px;
      padding: clamp(18px, 4vw, 44px);
      border: 1px solid var(--border);
      background:
        radial-gradient(1200px 900px at -10% -30%, color-mix(in oklab, var(--ac1) 18%, transparent), transparent 60%),
        radial-gradient(1000px 800px at 120% 120%, color-mix(in oklab, var(--ac2) 18%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.08),
        0 28px 80px rgba(0,0,0,0.25);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
      isolation: isolate;
    }

    /* Aurora + spotlight */
    .vibe187 .backdrop {
      position: absolute; inset: -12%;
      z-index: 0;
      pointer-events: none;
      filter: saturate(120%) blur(18px);
      opacity: 0.28;
      mix-blend-mode: screen;
    }
    .vibe187 .aurora {
      position: absolute; inset: -10%;
      background:
        conic-gradient(from calc(var(--t) * 0.6deg),
          rgba(129,232,255,0.25),
          rgba(122,247,200,0.10),
          rgba(255,222,97,0.10),
          rgba(170,146,255,0.18),
          rgba(122,247,200,0.08),
          rgba(129,232,255,0.25));
      transform: rotate(12deg) scale(1.15);
    }
    .vibe187 .spot {
      position: absolute; inset: 0;
      background:
        radial-gradient(300px 300px at var(--spot-x) var(--spot-y), rgba(255,255,255,0.14), transparent 60%);
      mix-blend-mode: overlay;
    }
    .vibe187 .grain {
      position: absolute; inset: 0;
      background-image:
        radial-gradient(1px 1px at 14% 22%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 62% 78%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 82% 32%, #000 55%, transparent 56%),
        radial-gradient(1px 1px at 28% 66%, #000 55%, transparent 56%);
      background-size: 180px 180px, 220px 220px, 260px 260px, 160px 160px;
      opacity: 0.05;
      mix-blend-mode: overlay;
      animation: grain187 24s linear infinite;
      pointer-events: none;
    }
    @keyframes grain187 {
      0% { transform: translate(0,0); }
      100% { transform: translate(-4%, -6%); }
    }

    /* Shell */
    .vibe187 .shell {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1.05fr 1.2fr;
      gap: clamp(16px, 4vw, 36px);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 24px;
      padding: clamp(16px, 3.6vw, 30px);
      backdrop-filter: blur(10px) saturate(125%);
      box-shadow: 0 40px 120px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.10);
      transform-style: preserve-3d;
    }
    @media (max-width: 940px) { .vibe187 .shell { grid-template-columns: 1fr; } }

    .vibe187 .top {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: clamp(8px, 1.4vw, 12px);
    }
    .vibe187 .badge {
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      padding: 8px 12px;
      border-radius: 999px;
      color: #0b1320;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.72));
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      white-space: nowrap;
    }
    .vibe187 .controls { display: inline-flex; gap: 8px; flex-wrap: wrap; }
    .vibe187 .btn {
      appearance: none; border: 0; cursor: pointer;
      font-weight: 700; letter-spacing: 0.01em; font-size: 12px;
      padding: 10px 14px; border-radius: 12px;
      color: var(--ink);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.65), 0 3px 12px rgba(0,0,0,0.08);
      transition: transform 140ms ease, background 180ms ease, box-shadow 180ms ease;
    }
    .vibe187 .btn:hover { transform: translateY(-1px); }
    .vibe187 .btn:focus-visible { outline: 2px solid color-mix(in oklab, var(--ac1) 60%, transparent); outline-offset: 2px; }
    .vibe187 .btn.primary {
      color: #0b1320;
      background: linear-gradient(135deg, var(--ac1), var(--ac2));
      box-shadow: 0 10px 24px color-mix(in oklab, var(--ac2) 30%, transparent), inset 0 -4px 8px rgba(0,0,0,0.12);
    }

    /* Copy */
    .vibe187 .copy {
      position: relative;
    }
    .vibe187 .title {
      margin: 2px 0 10px;
      font-size: clamp(36px, 7.4vw, 92px);
      letter-spacing: -0.02em;
      line-height: 0.92;
      background: linear-gradient(120deg, var(--ink), color-mix(in oklab, var(--ac1) 60%, var(--ink)) 45%, color-mix(in oklab, var(--ac2) 70%, var(--ink)) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.35);
    }
    .vibe187 .lede {
      margin: 10px 0 14px 0;
      font-size: clamp(14px, 2.4vw, 18px);
      color: var(--muted);
      max-width: 60ch;
    }
    .vibe187 .tag {
      display: inline-block;
      font-size: 12px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: color-mix(in oklab, var(--ink) 60%, var(--ac1));
      opacity: 0.9;
    }

    /* Canvas module */
    .vibe187 .canvas-wrap {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(120% 100% at 50% 8%, rgba(255,255,255,0.10), rgba(255,255,255,0.03)),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 0 16px 46px rgba(0,0,0,0.26);
      aspect-ratio: 16 / 11;
      transform: translateZ(0);
    }
    .vibe187 .canvas-wrap canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
    .vibe187 .gridlines {
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(90deg, var(--ring) 0 1px, transparent 1px 48px),
        repeating-linear-gradient(0deg, var(--ring) 0 1px, transparent 1px 48px);
      mask-image: radial-gradient(120% 100% at 50% 30%, rgba(0,0,0,0.9), transparent 70%);
      pointer-events: none;
    }
    .vibe187 .ring-mask {
      position: absolute; inset: 0;
      background:
        radial-gradient(closest-side, transparent 72%, rgba(255,255,255,0.06) 73%, transparent 74%) no-repeat,
        conic-gradient(from calc(var(--t)*0.25deg), transparent 0 8deg, rgba(255,255,255,0.06) 8deg 9deg, transparent 9deg 18deg) no-repeat;
      background-size: 100% 100%, 140% 140%;
      background-position: center;
      mix-blend-mode: overlay;
      opacity: 0.5;
      pointer-events: none;
    }

    /* Footer */
    .vibe187 .foot {
      display: flex; align-items: center; justify-content: space-between; gap: 10px;
      margin-top: 14px; font-size: 13px; color: var(--muted);
    }
    .vibe187 .left { display: inline-flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .vibe187 .progress {
      position: relative; height: 6px; flex: 1 1 auto;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    .vibe187 .progress span {
      position: absolute; left: 0; top: 0; bottom: 0; width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--ac1), var(--ac2));
      box-shadow: 0 0 16px color-mix(in oklab, var(--ac2) 40%, transparent);
      transition: width 80ms linear;
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="aurora"></div>
    <div class="spot"></div>
    <div class="grain"></div>
  </div>

  <section class="shell" role="region" aria-label="Constellation Atelier — Interactive Poster">
    <div class="top">
      <span class="badge">Iteration 187 — Constellation Atelier</span>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" id="theme187">Dark</button>
        <button class="btn" id="motion187" aria-pressed="true">Freeze</button>
        <button class="btn primary" id="shuffle187">Shuffle Sky</button>
      </div>
    </div>

    <div class="copy">
      <h1 class="title">Tactile Constellations</h1>
      <p class="lede">Drag the sky. Lines remember; dots breathe. Your cursor is gravity, your tap a spark.</p>
      <span class="tag">NO. 187</span>
    </div>

    <div class="canvas-wrap" id="wrap187" role="img" aria-label="Interactive star network">
      <canvas id="sky187"></canvas>
      <div class="gridlines" aria-hidden="true"></div>
      <div class="ring-mask" aria-hidden="true"></div>
    </div>

    <div class="foot">
      <div class="left">
        <span id="palette187">Aurora Ink</span>
        <span>•</span>
        <span id="last-updated">Last updated: 2025-10-25 03:15:39 EST</span>
      </div>
      <div class="progress" aria-hidden="true"><span></span></div>
    </div>
  </section>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe187');
      const shell = root.querySelector('.shell');
      const wrap = root.querySelector('#wrap187');
      const canvas = root.querySelector('#sky187');
      const ctx = canvas.getContext('2d');
      const themeBtn = root.querySelector('#theme187');
      const motionBtn = root.querySelector('#motion187');
      const shuffleBtn = root.querySelector('#shuffle187');
      const paletteEl = root.querySelector('#palette187');
      const barFill = root.querySelector('.progress > span');

      // Palettes
      const palettes = [
        {
          name: 'Aurora Ink',
          light: { bg1:'#f5fbff', bg2:'#e9f1ff', ink:'#0e1426', muted:'rgba(14,20,38,0.65)', panel:'rgba(255,255,255,0.66)', border:'rgba(14,20,38,0.10)', ac1:'#81e8ff', ac2:'#7af7c8', ring:'rgba(14,20,38,0.06)'},
          dark:  { bg1:'#0b0f1a', bg2:'#13233b', ink:'#f6fbff', muted:'rgba(246,251,255,0.72)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#81e8ff', ac2:'#7af7c8', ring:'rgba(255,255,255,0.08)'}
        },
        {
          name: 'Citrine Fog',
          light: { bg1:'#fffaf0', bg2:'#f5f1e4', ink:'#1f1b14', muted:'rgba(31,27,20,0.65)', panel:'rgba(255,255,255,0.66)', border:'rgba(31,27,20,0.10)', ac1:'#ffd166', ac2:'#8cdcff', ring:'rgba(31,27,20,0.08)'},
          dark:  { bg1:'#101012', bg2:'#191a1d', ink:'#f7f7f3', muted:'rgba(247,247,243,0.72)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#ffbe55', ac2:'#6ec1ff', ring:'rgba(255,255,255,0.08)'}
        },
        {
          name: 'Midnight Lagoon',
          light: { bg1:'#eafcfa', bg2:'#ddf4f2', ink:'#062321', muted:'rgba(6,35,33,0.62)', panel:'rgba(255,255,255,0.66)', border:'rgba(6,35,33,0.10)', ac1:'#3ee0be', ac2:'#79d0ff', ring:'rgba(6,35,33,0.07)'},
          dark:  { bg1:'#041a1d', bg2:'#0f353a', ink:'#e8fbff', muted:'rgba(232,251,255,0.72)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#38e0b9', ac2:'#7dd3fc', ring:'rgba(255,255,255,0.08)'}
        },
        {
          name: 'Rose Tundra',
          light: { bg1:'#fff1f6', bg2:'#ffe6f1', ink:'#2a1019', muted:'rgba(42,16,25,0.65)', panel:'rgba(255,255,255,0.66)', border:'rgba(42,16,25,0.10)', ac1:'#ff8eb1', ac2:'#ffd166', ring:'rgba(42,16,25,0.07)'},
          dark:  { bg1:'#1a0b11', bg2:'#37172a', ink:'#fff7fb', muted:'rgba(255,247,251,0.72)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#ff6ea6', ac2:'#ffd166', ring:'rgba(255,255,255,0.08)'}
        },
        {
          name: 'Lumen Grape',
          light: { bg1:'#f5f1ff', bg2:'#ece6ff', ink:'#1a0e2b', muted:'rgba(26,14,43,0.62)', panel:'rgba(255,255,255,0.66)', border:'rgba(26,14,43,0.10)', ac1:'#c79cff', ac2:'#70f6d8', ring:'rgba(26,14,43,0.08)'},
          dark:  { bg1:'#170b1f', bg2:'#3a1c5a', ink:'#f8f1ff', muted:'rgba(248,241,255,0.72)', panel:'rgba(255,255,255,0.08)', border:'rgba(255,255,255,0.16)', ac1:'#e0aaff', ac2:'#72efdd', ring:'rgba(255,255,255,0.08)'}
        }
      ];
      let mode = 'dark';
      let current = palettes[0];

      function setVars(v) {
        root.style.setProperty('--bg1', v.bg1);
        root.style.setProperty('--bg2', v.bg2);
        root.style.setProperty('--ink', v.ink);
        root.style.setProperty('--muted', v.muted);
        root.style.setProperty('--panel', v.panel);
        root.style.setProperty('--border', v.border);
        root.style.setProperty('--ac1', v.ac1);
        root.style.setProperty('--ac2', v.ac2);
        root.style.setProperty('--ring', v.ring);
      }
      function applyPalette(p, m = mode) {
        current = p; mode = m;
        setVars(p[m]);
        paletteEl.textContent = p.name;
        pulseTitle();
        updateTime();
        themeBtn.textContent = mode === 'light' ? 'Light' : 'Dark';
        themeBtn.setAttribute('aria-pressed', mode === 'dark' ? 'true' : 'false');
      }
      function updateTime() {
        const el = root.querySelector('#last-updated');
        try {
          const dtf = new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            timeZoneName: 'short'
          });
          el.textContent = 'Last updated: ' + dtf.format(new Date());
        } catch {
          el.textContent = 'Last updated: ' + new Date().toLocaleString();
        }
      }
      function pulseTitle() {
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.25)';
        requestAnimationFrame(()=> {
          title.style.transition = 'filter 900ms ease';
          title.style.filter = '';
        });
      }

      // Spotlight follows pointer
      function setSpot(e) {
        const rect = shell.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? (rect.left + rect.width/2)) - rect.left;
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? (rect.top + rect.height/2)) - rect.top;
        const px = Math.max(0, Math.min(1, x / rect.width));
        const py = Math.max(0, Math.min(1, y / rect.height));
        root.style.setProperty('--spot-x', (px*100).toFixed(2)+'%');
        root.style.setProperty('--spot-y', (py*100).toFixed(2)+'%');
      }
      shell.addEventListener('pointermove', setSpot, {passive:true});
      shell.addEventListener('touchmove', setSpot, {passive:true});
      setSpot({clientX: shell.getBoundingClientRect().left + 40, clientY: shell.getBoundingClientRect().top + 40});

      // Canvas network
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let w = 0, h = 0;
      let raf = null;
      let t0 = performance.now();
      let nodes = [];
      let springs = [];
      const pointer = { x: 0, y: 0, down:false, inside:false };

      function resize() {
        const rect = wrap.getBoundingClientRect();
        w = Math.max(200, rect.width);
        h = Math.max(160, rect.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        seed();
      }

      function rand(min, max){ return min + Math.random()*(max-min); }
      function seed() {
        const count = Math.round(Math.max(28, Math.min(96, (w*h)/11000)));
        nodes = Array.from({length: count}, () => ({
          x: rand(20, w-20),
          y: rand(20, h-20),
          vx: rand(-0.5, 0.5),
          vy: rand(-0.5, 0.5),
          m: rand(0.7, 1.4),
          r: rand(1.6, 2.8),
        }));
        // connect to nearest k neighbors
        springs = [];
        const k = 3;
        for (let i=0; i<nodes.length; i++) {
          const dists = [];
          for (let j=0; j<nodes.length; j++) {
            if (i===j) continue;
            const dx = nodes[j].x - nodes[i].x;
            const dy = nodes[j].y - nodes[i].y;
            dists.push({j, d: Math.hypot(dx,dy)});
          }
          dists.sort((a,b)=>a.d-b.d);
          const take = k + (Math.random() < 0.35 ? 1 : 0);
          for (let n=0; n<take; n++) {
            const j = dists[n].j;
            if (i < j) {
              springs.push({
                a: i, b: j,
                rest: dists[n].d * rand(0.95, 1.1),
                k: rand(0.006, 0.013)
              });
            }
          }
        }
      }

      function gradientAB(ax, ay, bx, by){
        const g = ctx.createLinearGradient(ax, ay, bx, by);
        g.addColorStop(0, getComputedStyle(root).getPropertyValue('--ac1').trim());
        g.addColorStop(1, getComputedStyle(root).getPropertyValue('--ac2').trim());
        return g;
      }

      function draw(ms) {
        const elapsed = (ms - t0) / 1000;
        root.style.setProperty('--t', ((elapsed*60)%360).toFixed(2));

        // progress bar shows minute progress
        const now = new Date();
        const s = now.getSeconds() + now.getMilliseconds()/1000;
        barFill.style.width = ((s/60)*100).toFixed(2) + '%';

        stepPhysics(elapsed);

        ctx.clearRect(0,0,w,h);

        // Lines
        ctx.lineCap = 'round';
        for (let i=0; i<springs.length; i++){
          const s = springs[i];
          const A = nodes[s.a], B = nodes[s.b];
          const dx = B.x - A.x, dy = B.y - A.y;
          const d = Math.hypot(dx,dy) + 0.0001;
          const stretch = Math.abs(d - s.rest) / (s.rest || 1);
          const alpha = Math.min(0.9, 0.12 + stretch*0.7);
          ctx.globalAlpha = alpha;
          ctx.strokeStyle = gradientAB(A.x, A.y, B.x, B.y);
          ctx.lineWidth = 1 + Math.min(2.5, (0.7 + stretch*2.2));
          ctx.beginPath();
          ctx.moveTo(A.x, A.y);
          ctx.lineTo(B.x, B.y);
          ctx.stroke();

          // subtle glow along center
          ctx.globalAlpha = alpha * 0.35;
          ctx.lineWidth *= 2.2;
          ctx.stroke();
        }
        ctx.globalAlpha = 1;

        // Nodes
        for (let i=0; i<nodes.length; i++){
          const n = nodes[i];
          const g = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, 10);
          g.addColorStop(0, getComputedStyle(root).getPropertyValue('--ac1').trim());
          g.addColorStop(0.6, getComputedStyle(root).getPropertyValue('--ac2').trim());
          g.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = g;
          ctx.beginPath();
          const pulse = (Math.sin(elapsed*2 + i*0.7) * 0.5 + 0.5);
          const r = n.r + pulse * 1.3 + (pointer.down ? 0.6 : 0);
          ctx.arc(n.x, n.y, r, 0, Math.PI*2);
          ctx.fill();
        }

        // Pulses
        const nowMs = ms;
        pulses = pulses.filter(p => nowMs - p.birth < 1000);
        for (const p of pulses) {
          const k = (nowMs - p.birth)/1000;
          ctx.globalAlpha = (1-k) * 0.35;
          ctx.strokeStyle = gradientAB(p.x-40, p.y-40, p.x+40, p.y+40);
          ctx.lineWidth = 2 + 6*(1-k);
          ctx.beginPath();
          ctx.arc(p.x, p.y, k * Math.max(w,h) * 0.4, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.globalAlpha = 1;

        if (root.style.getPropertyValue('--play') === '1') {
          raf = requestAnimationFrame(draw);
        } else {
          cancelAnimationFrame(raf); raf=null;
        }
      }

      function stepPhysics(elapsed){
        // apply springs
        for (let i=0; i<springs.length; i++){
          const s = springs[i];
          const A = nodes[s.a], B = nodes[s.b];
          let dx = B.x - A.x, dy = B.y - A.y;
          let dist = Math.hypot(dx,dy) + 0.0001;
          const f = (dist - s.rest) * s.k;
          const fx = (dx/dist) * f;
          const fy = (dy/dist) * f;
          A.vx += fx / A.m; A.vy += fy / A.m;
          B.vx -= fx / B.m; B.vy -= fy / B.m;
        }
        // center gravity + subtle noise + pointer influence
        const cx = w/2, cy = h/2;
        for (let i=0; i<nodes.length; i++){
          const n = nodes[i];
          const toCkx = (cx - n.x) * 0.0008;
          const toCky = (cy - n.y) * 0.0008;
          n.vx += toCkx; n.vy += toCky;

          // noise
          n.vx += Math.sin((i*13.37) + elapsed*0.9) * 0.0007;
          n.vy += Math.cos((i*7.91) + elapsed*1.1) * 0.0007;

          // pointer field
          if (pointer.inside) {
            const dx = n.x - pointer.x;
            const dy = n.y - pointer.y;
            const d2 = dx*dx + dy*dy + 0.0001;
            const inv = 1 / Math.max(40, Math.sqrt(d2));
            const sgn = pointer.down ? 1.8 : -0.9; // press to repel; hover attracts gently
            n.vx += (dx * inv) * 0.9 * sgn;
            n.vy += (dy * inv) * 0.9 * sgn;
          }

          // integrate + damp + bounds
          n.vx *= 0.96; n.vy *= 0.96;
          n.x += n.vx; n.y += n.vy;

          if (n.x < 8) { n.x = 8; n.vx *= -0.6; }
          if (n.x > w-8) { n.x = w-8; n.vx *= -0.6; }
          if (n.y < 8) { n.y = 8; n.vy *= -0.6; }
          if (n.y > h-8) { n.y = h-8; n.vy *= -0.6; }
        }
      }

      // Pulses on tap
      let pulses = [];
      function pulseAt(x,y){ pulses.push({ x, y, birth: performance.now() }); }

      // Interactions
      function onMove(e) {
        const rect = wrap.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX)) - rect.left;
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY)) - rect.top;
        pointer.x = x; pointer.y = y;
        pointer.inside = x>=0 && x<=rect.width && y>=0 && y<=rect.height;
      }
      function onLeave(){ pointer.inside=false; }
      function onDown(e){
        pointer.down = true;
        const rect = wrap.getBoundingClientRect();
        pulseAt((e.clientX - rect.left), (e.clientY - rect.top));
      }
      function onUp(){ pointer.down = false; }

      wrap.addEventListener('pointermove', onMove, {passive:true});
      wrap.addEventListener('touchmove', onMove, {passive:true});
      wrap.addEventListener('pointerleave', onLeave);
      wrap.addEventListener('pointerdown', onDown);
      window.addEventListener('pointerup', onUp);

      // Controls
      themeBtn.addEventListener('click', () => {
        const m = mode === 'light' ? 'dark' : 'light';
        applyPalette(current, m);
      });
      motionBtn.addEventListener('click', () => {
        const on = root.style.getPropertyValue('--play') !== '0';
        if (on) { stop(); } else { start(); }
        motionBtn.setAttribute('aria-pressed', (!on).toString());
      });
      shuffleBtn.addEventListener('click', () => {
        // swap palette and reseed
        const others = palettes.filter(p => p.name !== current.name);
        const pick = others[Math.floor(Math.random()*others.length)];
        applyPalette(pick, mode);
        seed();
        pulseAt(w/2, h/2);
      });

      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(draw);} }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      window.addEventListener('resize', resize);
      window.matchMedia('(prefers-reduced-motion: reduce)').addEventListener('change', e => {
        if (e.matches) { stop(); motionBtn.setAttribute('aria-pressed','false'); }
        else { start(); motionBtn.setAttribute('aria-pressed','true'); }
      });

      // Init
      applyPalette(palettes[0], 'dark');
      resize();
      updateTime();
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        stop(); motionBtn.setAttribute('aria-pressed','false');
      } else {
        start(); motionBtn.setAttribute('aria-pressed','true');
      }
    })();
  </script>
