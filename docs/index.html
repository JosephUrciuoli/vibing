<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div id="orrery2104" aria-label="Orbital Studio 2104" data-scheme="dark" data-play="true">
  <style>
    #orrery2104 {
      --a1: 200; /* accent hues */
      --a2: 320;
      --a3: 48;
      --fg: #eaf1ff;
      --fg-soft: #b8c3df;
      --bg-0: #050913;
      --bg-1: #0b1223;
      --panel: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --halo: hsla(var(--a1), 100%, 60%, 0.35);
      --tiltX: 0deg;
      --tiltY: 0deg;

      position: relative;
      border-radius: 34px;
      padding: clamp(24px, 4vw, 44px);
      color: var(--fg);
      background:
        radial-gradient(1200px 700px at -15% -20%, hsla(var(--a1), 90%, 62%, 0.18), transparent 60%),
        radial-gradient(1200px 700px at 115% 120%, hsla(var(--a2), 90%, 62%, 0.15), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 30px 90px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.06);
      overflow: hidden;
      isolation: isolate;
      perspective: 900px;
      font: 500 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    #orrery2104[data-scheme="light"] {
      --fg: #0c1327;
      --fg-soft: #465278;
      --bg-0: #f7fbff;
      --bg-1: #eef4ff;
      --panel: rgba(255,255,255,0.85);
      --stroke: rgba(12,18,32,0.16);
      background:
        radial-gradient(900px 600px at -10% -10%, hsla(var(--a1), 90%, 60%, 0.30), transparent 55%),
        radial-gradient(900px 600px at 120% 110%, hsla(var(--a3), 90%, 60%, 0.24), transparent 55%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow: 0 30px 90px rgba(30,60,140,0.20), inset 0 1px 0 rgba(255,255,255,0.85);
    }
    #orrery2104 * { box-sizing: border-box; }

    #orrery2104 .stage {
      position: absolute; inset: 0; z-index: 0;
      transform-style: preserve-3d;
      transform: rotateX(var(--tiltY)) rotateY(var(--tiltX));
      transition: transform 320ms cubic-bezier(.2,.9,.2,1);
      filter: saturate(1.05) contrast(1.05);
    }
    #orrery2104 .sky,
    #orrery2104 .system {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
    }
    #orrery2104 .sky { opacity: 0.9; }
    #orrery2104 .system { mix-blend-mode: lighten; }

    #orrery2104 .vignette {
      position: absolute; inset: 0; pointer-events: none; z-index: 1;
      background:
        radial-gradient(80% 80% at 50% 50%, transparent 50%, rgba(0,0,0,0.35) 100%);
      mix-blend-mode: multiply;
    }

    #orrery2104 .glass {
      position: relative; z-index: 2;
      display: grid; gap: clamp(12px, 2.2vw, 20px);
    }
    #orrery2104 .badge {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 14px; border-radius: 999px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      color: var(--fg-soft);
      letter-spacing: .16em; text-transform: uppercase; font-size: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.08);
    }
    #orrery2104 .badge .bead {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, hsl(var(--a1), 90%, 60%), rgba(255,255,255,0.6));
      box-shadow: 0 0 14px hsla(var(--a1), 100%, 60%, 0.55);
    }

    #orrery2104 h1 {
      margin: 4px 0 2px;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(44px, 7.8vw, 98px); line-height: 1;
      background: linear-gradient(90deg,
        hsl(var(--a1), 90%, 88%),
        hsl(var(--a2), 90%, 74%),
        hsl(var(--a3), 90%, 72%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 60px var(--halo);
    }
    #orrery2104 .lede {
      max-width: 72ch; margin: 0;
      color: var(--fg-soft);
      font-size: clamp(14px, 1.9vw, 18px);
    }

    /* Palette chips */
    #orrery2104 .palette {
      display: flex; flex-wrap: wrap; gap: 10px;
    }
    #orrery2104 .chip {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 12px; border-radius: 999px; font-size: 12px;
      letter-spacing: .08em; text-transform: uppercase;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.02));
      box-shadow: 0 10px 24px rgba(0,0,0,0.24), inset 0 1px 0 rgba(255,255,255,0.06);
      cursor: pointer; user-select: none;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    #orrery2104 .chip:hover { transform: translateY(-1px); box-shadow: 0 18px 34px rgba(0,0,0,0.3); }
    #orrery2104 .chip[aria-selected="true"] { outline: 2px solid hsl(var(--a1), 90%, 60%); outline-offset: 2px; }
    #orrery2104 .swatch {
      width: 24px; height: 24px; border-radius: 7px; border: 1px solid var(--stroke);
      box-shadow: inset 0 0 0 4px rgba(255,255,255,0.06);
    }
    #orrery2104 .chip.aurora .swatch  { background: linear-gradient(135deg, hsl(196,90%,62%), hsl(160,80%,58%)); }
    #orrery2104 .chip.solar .swatch   { background: linear-gradient(135deg, hsl(42,95%,60%), hsl(10,85%,60%)); }
    #orrery2104 .chip.nebula .swatch  { background: linear-gradient(135deg, hsl(265,90%,68%), hsl(320,85%,70%)); }
    #orrery2104 .chip.twilight .swatch{ background: linear-gradient(135deg, hsl(220,90%,65%), hsl(285,80%,70%)); }

    /* Controls */
    #orrery2104 .controls {
      margin-top: clamp(10px, 2.4vw, 16px);
      display: grid; grid-template-columns: 1fr auto auto auto auto; gap: 12px; align-items: center;
    }
    #orrery2104 .sliderWrap {
      display: grid; grid-template-columns: 80px 1fr; gap: 10px;
      padding: 12px; border-radius: 16px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.02));
      color: var(--fg-soft);
      box-shadow: 0 10px 24px rgba(0,0,0,0.24), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    #orrery2104 .slider {
      appearance: none; width: 100%; height: 14px; border-radius: 999px;
      background: linear-gradient(90deg,
        hsl(var(--a1), 90%, 60%),
        hsl(var(--a2), 90%, 60%),
        hsl(var(--a3), 90%, 60%));
      border: 1px solid var(--stroke);
      outline: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.10);
    }
    #orrery2104 .slider::-webkit-slider-thumb {
      appearance: none; width: 22px; height: 22px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--a2), 90%, 62%));
      border: 1px solid rgba(255,255,255,0.7);
      box-shadow: 0 10px 24px hsla(var(--a2),90%,50%,0.45), inset 0 0 0 3px rgba(255,255,255,0.4);
      cursor: pointer;
    }
    #orrery2104 .btn {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 14px; font-weight: 600;
      color: var(--fg);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.02));
      border: 1px solid var(--stroke);
      box-shadow: 0 8px 22px rgba(0,0,0,0.22), inset 0 1px 0 rgba(255,255,255,0.06);
      transition: transform .2s ease, box-shadow .2s ease;
      cursor: pointer; user-select: none;
    }
    #orrery2104 .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 32px rgba(0,0,0,0.28); }
    #orrery2104 .btn .pulse {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, hsl(var(--a1),90%,60%), hsla(var(--a1), 90%, 50%, 0.7));
      box-shadow: 0 0 10px var(--halo);
      animation: pulse2104 3s ease-in-out infinite;
    }
    @keyframes pulse2104 {
      0%,100% { transform: scale(1); box-shadow: 0 0 10px var(--halo); }
      50% { transform: scale(1.22); box-shadow: 0 0 20px hsla(var(--a2),95%,60%,.9); }
    }

    /* Footer */
    #orrery2104 .foot {
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      margin-top: 16px; padding-top: 16px; border-top: 1px dashed var(--stroke);
      color: var(--fg-soft); font-size: 13px;
    }
    #orrery2104 .stamp {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 8px 12px; border-radius: 12px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.02));
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    /* Motion pause */
    #orrery2104[data-play="false"] .btn .pulse { animation-play-state: paused; }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #orrery2104 .stage { transition: none !important; }
      #orrery2104 .btn .pulse { animation: none !important; }
    }
  </style>

  <div class="stage" aria-hidden="true">
    <canvas class="sky"></canvas>
    <canvas class="system"></canvas>
  </div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="glass" role="region" aria-label="Orrery controls and description">
    <div class="badge"><span class="bead" aria-hidden="true"></span> Orbital Studio • 2104</div>
    <h1>Orbital poem.</h1>
    <p class="lede">Spheres drift. Time curves. Touch to tilt the cosmos—slide the epoch to wind the clockwork sky.</p>

    <div class="palette" role="tablist" aria-label="Palettes">
      <button class="chip aurora" role="tab" aria-selected="true" data-palette="aurora">
        <span class="swatch" aria-hidden="true"></span> Aurora
      </button>
      <button class="chip solar" role="tab" aria-selected="false" data-palette="solar">
        <span class="swatch" aria-hidden="true"></span> Solar
      </button>
      <button class="chip nebula" role="tab" aria-selected="false" data-palette="nebula">
        <span class="swatch" aria-hidden="true"></span> Nebula
      </button>
      <button class="chip twilight" role="tab" aria-selected="false" data-palette="twilight">
        <span class="swatch" aria-hidden="true"></span> Twilight
      </button>
    </div>

    <div class="controls" role="group" aria-label="Controls">
      <div class="sliderWrap" role="region" aria-label="Epoch">
        <div>Epoch</div>
        <input id="epoch2104" class="slider" type="range" min="0" max="100" value="60" aria-label="Epoch slider">
      </div>
      <button id="theme2104" class="btn" type="button" aria-pressed="true" title="Toggle light/dark theme">
        <span class="pulse" aria-hidden="true"></span> Theme
      </button>
      <button id="play2104" class="btn" type="button" aria-pressed="true" title="Pause or play motion">
        <span class="pulse" aria-hidden="true"></span> Pause
      </button>
      <button id="reseed2104" class="btn" type="button" title="Reseed the system">
        <span class="pulse" aria-hidden="true"></span> Reseed
      </button>
      <button id="shot2104" class="btn" type="button" title="Save a snapshot">
        <span class="pulse" aria-hidden="true"></span> Capture
      </button>
    </div>

    <div class="foot">
      <div class="stamp">Revision 2104 • <span id="last-updated">Last updated: 2026-01-21 13:39:47 EST</span></div>
      <div class="hint" aria-hidden="true">Tip: move your pointer to tilt; press and hold to bend orbits.</div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('orrery2104');
      const stage = root.querySelector('.stage');
      const sky = root.querySelector('.sky');
      const sys = root.querySelector('.system');
      const sctx = sky.getContext('2d', { alpha: true });
      const ctx = sys.getContext('2d', { alpha: true });
      const epoch = root.querySelector('#epoch2104');
      const themeBtn = root.querySelector('#theme2104');
      const playBtn = root.querySelector('#play2104');
      const reseedBtn = root.querySelector('#reseed2104');
      const shotBtn = root.querySelector('#shot2104');
      const chips = Array.from(root.querySelectorAll('.chip'));
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        updated.textContent = new Intl.DateTimeFormat(undefined, opts).format(now);
      } catch { updated.textContent = new Date().toLocaleString(); }

      // Palettes
      const palettes = {
        aurora:  { a1: 196, a2: 160, a3: 48,  scheme: 'dark'  },
        solar:   { a1: 42,  a2: 10,  a3: 355, scheme: 'light' },
        nebula:  { a1: 265, a2: 320, a3: 8,   scheme: 'dark'  },
        twilight:{ a1: 220, a2: 285, a3: 14,  scheme: 'dark'  }
      };
      const applyPalette = ({a1,a2,a3,scheme}) => {
        root.style.setProperty('--a1', a1);
        root.style.setProperty('--a2', a2);
        root.style.setProperty('--a3', a3);
        root.setAttribute('data-scheme', scheme);
        themeBtn.setAttribute('aria-pressed', scheme === 'dark' ? 'true' : 'false');
      };
      chips.forEach(chip => {
        chip.addEventListener('click', () => {
          chips.forEach(c => c.setAttribute('aria-selected','false'));
          chip.setAttribute('aria-selected','true');
          applyPalette(palettes[chip.dataset.palette]);
          reseedSystem();
        });
      });

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const isDark = root.getAttribute('data-scheme') === 'dark';
        root.setAttribute('data-scheme', isDark ? 'light' : 'dark');
        themeBtn.setAttribute('aria-pressed', (!isDark).toString());
      });

      // Play/Pause
      const setPlay = (play) => {
        root.setAttribute('data-play', play ? 'true' : 'false');
        playBtn.setAttribute('aria-pressed', play ? 'true' : 'false');
        playBtn.lastChild.nodeValue = play ? ' Pause' : ' Play';
      };
      playBtn.addEventListener('click', () => setPlay(root.getAttribute('data-play') !== 'true'));

      // Geometry
      let width=1, height=1, ratio=1, centerX=0, centerY=0, minR=0;
      const pointer = { x: 0, y: 0, down: false, over: false };
      const stars = [];
      let planets = [];
      const STAR_COUNT = 180;

      const resize = () => {
        const rect = root.getBoundingClientRect();
        ratio = Math.min(window.devicePixelRatio || 1, 2);
        width = Math.max(1, Math.floor(rect.width));
        height = Math.max(1, Math.floor(rect.height));
        centerX = width/2; centerY = height/2;
        minR = Math.min(width, height) * 0.44;

        [sky, sys].forEach(c => {
          c.width = Math.floor(width * ratio);
          c.height = Math.floor(height * ratio);
          c.style.width = width + 'px';
          c.style.height = height + 'px';
        });
        sctx.setTransform(ratio, 0, 0, ratio, 0, 0);
        ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

        seedStars();
        if (!planets.length) seedPlanets();
      };

      // Stars
      const rand = (a,b)=>a+Math.random()*(b-a);
      const seedStars = () => {
        stars.length = 0;
        for (let i=0;i<STAR_COUNT;i++) {
          stars.push({
            x: Math.random()*width,
            y: Math.random()*height,
            r: Math.random()<0.12 ? rand(1.2,1.8) : rand(0.3,0.9),
            base: rand(0.35, 0.9),
            spd: rand(0.6, 2.4),
            hueShift: rand(-14,14)
          });
        }
      };

      const drawStars = (t) => {
        const veil = root.getAttribute('data-scheme') === 'dark' ? 'rgba(6,10,20,0.10)' : 'rgba(250,252,255,0.12)';
        sctx.globalCompositeOperation = 'source-over';
        sctx.fillStyle = veil;
        sctx.fillRect(0,0,width,height);

        const a1 = +getComputedStyle(root).getPropertyValue('--a1') || 200;
        for (let i=0;i<stars.length;i++){
          const s = stars[i];
          const tw = s.base + Math.sin((t*0.001 + i)*s.spd)*0.25;
          sctx.beginPath();
          sctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
          sctx.fillStyle = `hsla(${(a1 + s.hueShift + 360)%360}, 90%, 70%, ${Math.max(0, Math.min(1, tw))})`;
          sctx.fill();
        }
      };

      // Planets
      const seedPlanets = () => {
        planets = [];
        const count = 6;
        for (let i=0;i<count;i++){
          const pr = (i+1)/(count+1);
          planets.push({
            orbitR: minR * (0.15 + pr*0.75) * rand(0.9,1.08),
            size: Math.max(3, minR * (0.02 + (0.055 - pr*0.03)))*rand(0.8,1.2),
            angle: rand(0, Math.PI*2),
            speed: (0.0008 + (0.0018 * (1-pr))) * rand(0.8,1.4),
            hueShift: rand(-30,30)
          });
        }
      };
      const reseedSystem = () => {
        seedPlanets();
      };

      // Draw system
      const drawSystem = (t) => {
        // fade trails
        ctx.globalCompositeOperation = 'source-over';
        const veil = root.getAttribute('data-scheme') === 'dark' ? 'rgba(8,12,24,0.10)' : 'rgba(250,252,255,0.12)';
        ctx.fillStyle = veil;
        ctx.fillRect(0,0,width,height);

        // central star
        const a2 = +getComputedStyle(root).getPropertyValue('--a2') || 320;
        const a3 = +getComputedStyle(root).getPropertyValue('--a3') || 48;

        const starGrad = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, minR*0.7);
        starGrad.addColorStop(0, `hsla(${a2}, 95%, 72%, 0.55)`);
        starGrad.addColorStop(0.2, `hsla(${a3}, 90%, 64%, 0.25)`);
        starGrad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = starGrad;
        ctx.beginPath();
        ctx.arc(centerX, centerY, minR*0.7, 0, Math.PI*2);
        ctx.fill();

        // ellipse factor and pointer gravity
        const ellipse = 0.78 + Math.sin(t*0.0002)*0.04;
        const grav = pointer.down ? 1.8 : 0.8;

        // orbits + planets
        for (let i=0;i<planets.length;i++){
          const p = planets[i];
          const hue = (+getComputedStyle(root).getPropertyValue('--a1') || 200) + p.hueShift;
          const orbitGrad = ctx.createLinearGradient(centerX - p.orbitR, centerY, centerX + p.orbitR, centerY);
          orbitGrad.addColorStop(0, `hsla(${(hue+360)%360},90%,60%,0.14)`);
          orbitGrad.addColorStop(0.5, `hsla(${(a2+360)%360},90%,60%,0.25)`);
          orbitGrad.addColorStop(1, `hsla(${(a3+360)%360},90%,60%,0.14)`);

          ctx.beginPath();
          ctx.ellipse(centerX, centerY, p.orbitR, p.orbitR*ellipse, 0, 0, Math.PI*2);
          ctx.strokeStyle = orbitGrad;
          ctx.lineWidth = 1.2;
          ctx.globalCompositeOperation = 'lighter';
          ctx.stroke();

          // advance
          const speedScale = (parseFloat(epoch.value)/100)*2.2 + 0.2;
          p.angle += p.speed * speedScale;

          // pointer bend
          let bendX = 0, bendY = 0;
          if (pointer.over){
            const dx = pointer.x - centerX;
            const dy = (pointer.y - centerY)*ellipse;
            const d = Math.max(24, Math.hypot(dx, dy));
            const influence = Math.min(14, (p.orbitR/d) * (pointer.down ? 24 : 10)) * grav;
            bendX = (dx/d) * influence;
            bendY = (dy/d) * influence;
          }

          const x = centerX + Math.cos(p.angle) * (p.orbitR + bendX);
          const y = centerY + Math.sin(p.angle) * (p.orbitR*ellipse + bendY);

          // planet
          const g = ctx.createRadialGradient(x - p.size*0.3, y - p.size*0.3, p.size*0.2, x, y, p.size*1.4);
          g.addColorStop(0, `hsla(${(hue+360)%360}, 90%, 75%, 0.95)`);
          g.addColorStop(0.5, `hsla(${(hue+20+360)%360}, 90%, 58%, 0.85)`);
          g.addColorStop(1, `rgba(0,0,0,0)`);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(x, y, p.size, 0, Math.PI*2);
          ctx.fill();

          // small glow
          ctx.shadowColor = `hsla(${(hue+20+360)%360}, 90%, 60%, 0.45)`;
          ctx.shadowBlur = 16;
          ctx.globalCompositeOperation = 'lighter';
          ctx.beginPath();
          ctx.arc(x, y, p.size*0.6, 0, Math.PI*2);
          ctx.strokeStyle = `hsla(${(hue+20+360)%360}, 90%, 70%, 0.3)`;
          ctx.lineWidth = 1;
          ctx.stroke();
          ctx.shadowBlur = 0;
        }
      };

      // Pointer -> tilt
      const toLocal = (e) => {
        const r = sys.getBoundingClientRect();
        pointer.x = e.clientX - r.left;
        pointer.y = e.clientY - r.top;
      };
      root.addEventListener('pointermove', (e) => {
        toLocal(e);
        pointer.over = true;
        const nx = (pointer.x / width) * 2 - 1;
        const ny = (pointer.y / height) * 2 - 1;
        const maxTilt = 6;
        const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (!reduce) {
          root.style.setProperty('--tiltX', (nx * maxTilt).toFixed(2) + 'deg');
          root.style.setProperty('--tiltY', (-ny * maxTilt).toFixed(2) + 'deg');
        }
      });
      root.addEventListener('pointerleave', () => {
        pointer.over = false;
        pointer.down = false;
        root.style.setProperty('--tiltX', '0deg');
        root.style.setProperty('--tiltY', '0deg');
      });
      root.addEventListener('pointerdown', (e) => { pointer.down = true; toLocal(e); });
      window.addEventListener('pointerup', () => { pointer.down = false; });

      // Reseed + Snapshot
      reseedBtn.addEventListener('click', () => reseedSystem());
      shotBtn.addEventListener('click', () => {
        const off = document.createElement('canvas');
        off.width = Math.floor(width * ratio);
        off.height = Math.floor(height * ratio);
        const octx = off.getContext('2d');
        // draw both layers into offscreen
        octx.drawImage(sky, 0, 0);
        octx.drawImage(sys, 0, 0);
        const link = document.createElement('a');
        link.href = off.toDataURL('image/png');
        link.download = 'orbital-studio-2104.png';
        document.body.appendChild(link); link.click(); link.remove();
      });

      // Loop
      let raf = null, lastT = 0;
      const draw = (ts) => {
        raf = requestAnimationFrame(draw);
        if (root.getAttribute('data-play') !== 'true') { lastT = ts; return; }
        drawStars(ts);
        drawSystem(ts);
        lastT = ts;
      };

      // Init
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) setPlay(false);

      resize();
      seedStars();
      seedPlanets();
      applyPalette(palettes.aurora);

      // Resize
      let rTO;
      const onResize = () => { clearTimeout(rTO); rTO = setTimeout(()=>{ resize(); }, 120); };
      window.addEventListener('resize', onResize, { passive: true });

      // Start + visibility
      raf = requestAnimationFrame(draw);
      const stop = () => { if (raf) cancelAnimationFrame(raf); raf = null; };
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) stop(); else raf = requestAnimationFrame(draw);
      });
    })();
  </script>
