  <style>
    /* Scope to #vibe-2189 */
    #vibe-2189 {
      --bg1: #fafaf7;
      --bg2: #f2f6ff;
      --ink: #1b2430;
      --muted: #5a677a;
      --accent: #4b77f3;
      --accent-2: #ff7aa2;
      --leaf: #2fb47c;
      --depth: 14;
      --shine-x: 50%;
      --shine-y: 50%;
      position: relative;
      border-radius: 22px;
      overflow: hidden;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans";
      background: radial-gradient(1200px 800px at 20% -10%, rgba(75,119,243,0.12), transparent 60%),
                  radial-gradient(1000px 600px at 120% 110%, rgba(255,122,162,0.12), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      padding: 28px;
      isolation: isolate;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6), 0 28px 90px rgba(34,53,89,0.10);
    }

    /* Dusk theme */
    #vibe-2189[data-theme="dusk"] {
      --bg1: #0f1221;
      --bg2: #191d33;
      --ink: #eef3ff;
      --muted: #b9c3d9;
      --accent: #8bdcf0;
      --accent-2: #ffd27e;
      --leaf: #8ce9b3;
      border-color: rgba(255,255,255,0.14);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05), 0 28px 90px rgba(0,0,0,0.40);
    }

    /* Subtle paper grain */
    #vibe-2189::after {
      content: "";
      position: absolute; inset: 0;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,0.015), rgba(0,0,0,0.015) 1px, transparent 1px, transparent 3px),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.01), rgba(0,0,0,0.01) 1px, transparent 1px, transparent 3px);
      mix-blend-mode: multiply;
      opacity: 0.35;
      pointer-events: none;
      animation: grain-move 8s steps(6) infinite;
    }
    @keyframes grain-move {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(-0.6%, 0.8%); }
    }

    /* Decorative breeze lines (SVG) */
    #vibe-2189 .breeze {
      position: absolute; inset: 0;
      pointer-events: none;
      opacity: 0.55;
      mix-blend-mode: multiply;
    }
    #vibe-2189[data-theme="dusk"] .breeze { mix-blend-mode: screen; opacity: 0.35; }
    #vibe-2189 .breeze path {
      stroke: linear-gradient(90deg, var(--accent), var(--accent-2));
      stroke: url(#v189-grad);
      stroke-width: 1.5;
      fill: none;
      stroke-linecap: round;
      stroke-dasharray: 140 28;
      animation: drift 14s linear infinite;
      filter: blur(0.2px);
    }
    @keyframes drift {
      to { stroke-dashoffset: -168; }
    }

    /* Folded paper card */
    #vibe-2189 .fold {
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.86), rgba(255,255,255,0.78));
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      padding: 22px 22px 18px 22px;
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.9) inset,
        0 10px calc(var(--depth) * 1px) rgba(34,53,89,0.12),
        0 2px 6px rgba(34,53,89,0.08);
      transform: translateZ(0);
      overflow: hidden;
    }
    #vibe-2189[data-theme="dusk"] .fold {
      background: linear-gradient(180deg, rgba(21,25,45,0.9), rgba(21,25,45,0.72));
      border-color: rgba(255,255,255,0.12);
      box-shadow:
        0 1px 0 rgba(255,255,255,0.05) inset,
        0 10px calc(var(--depth) * 1px) rgba(0,0,0,0.45),
        0 2px 6px rgba(0,0,0,0.25);
    }
    #vibe-2189 .fold::before,
    #vibe-2189 .fold::after {
      content: "";
      position: absolute;
      width: 220px; height: 220px;
      background: radial-gradient(140px 140px at var(--shine-x) var(--shine-y), rgba(255,255,255,0.9), transparent 60%);
      top: -50px; left: -50px;
      opacity: 0.65;
      transition: opacity 180ms ease;
      pointer-events: none;
    }
    #vibe-2189 .fold::after {
      top: auto; left: auto; right: -80px; bottom: -80px;
      opacity: 0.35;
    }
    #vibe-2189[data-theme="dusk"] .fold::before,
    #vibe-2189[data-theme="dusk"] .fold::after {
      background: radial-gradient(160px 160px at var(--shine-x) var(--shine-y), rgba(255,255,255,0.25), transparent 60%);
    }

    /* Header badge */
    #vibe-2189 .badge {
      display: inline-flex; align-items: center; gap: 8px;
      font-size: 12px; letter-spacing: 0.09em; text-transform: uppercase;
      color: var(--muted);
      background: rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.06);
      padding: 6px 10px;
      border-radius: 999px;
    }
    #vibe-2189[data-theme="dusk"] .badge {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.12);
      color: var(--muted);
    }
    #vibe-2189 .leaf {
      width: 10px; height: 10px; border-radius: 2px 8px 8px 2px / 2px 8px 8px 2px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--leaf));
      transform: rotate(-18deg);
      box-shadow: 0 0 0 2px rgba(47,180,124,0.15);
    }

    /* Title + tagline */
    #vibe-2189 .title {
      margin: 10px 0 6px;
      font-size: clamp(28px, 5vw, 44px);
      line-height: 1.04;
      letter-spacing: -0.02em;
      font-weight: 800;
      background: conic-gradient(from 200deg at 50% 50%, var(--ink), var(--accent), var(--accent-2), var(--ink));
      background-size: 200% 200%;

      color: transparent;
      animation: hue-pan 12s linear infinite;

    #vibe-2189 .tag {
      margin: 0 0 14px;
      font-size: 16px; color: var(--muted);
    }

    /* Principles list */
    #vibe-2189 .principles {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin: 10px 0 14px;
    }
    #vibe-2189 .pill {
      display: flex; align-items: center; gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(0,0,0,0.03);
      color: var(--ink);
      font-weight: 600; font-size: 13px;
    }
    #vibe-2189 .pill .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--accent) 20%, transparent);
    }
    #vibe-2189[data-theme="dusk"] .pill {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.12);
      color: var(--ink);
    }

    /* Controls */
    #vibe-2189 .controls {
      display: flex; flex-wrap: wrap; gap: 12px 14px;
      align-items: center;
      margin: 8px 0 6px;
    }
    #vibe-2189 .btn {
      appearance: none;
      border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7));

    #vibe-2189 .btn:hover {
      transform: translateY(-1px);

      border-color: color-mix(in oklab, var(--accent) 35%, transparent);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.8));
    }
    #vibe-2189[data-theme="dusk"] .btn {
      background: linear-gradient(180deg, rgba(36,41,72,0.9), rgba(36,41,72,0.7));
      border-color: rgba(255,255,255,0.16);
      color: var(--ink);
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }

    /* Toggle */
    #vibe-2189 .toggle {
      display: inline-flex; align-items: center; gap: 8px; user-select: none;
      color: var(--muted); font-size: 13px;
    }
    #vibe-2189 .toggle input { position: absolute; opacity: 0; pointer-events: none; }
    #vibe-2189 .track {
      width: 58px; height: 30px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.08);

    #vibe-2189 .thumb {

      box-shadow: 0 3px 10px rgba(34,53,89,0.15);

    #vibe-2189 .toggle input:checked + .track .thumb { transform: translateX(28px); background: radial-gradient(120% 120% at -10% -10%, #fff, rgba(0,0,0,0.2) 70%); }
    #vibe-2189[data-theme="dusk"] .track { border-color: rgba(255,255,255,0.16); background: linear-gradient(180deg, rgba(36,41,72,0.9), rgba(36,41,72,0.7)); }

    #vibe-2189 .slider-group { margin-left: auto; display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 13px; }
    #vibe-2189 input[type="range"] {
      -webkit-appearance: none; appearance: none;
      height: 28px; width: 150px; background: transparent;

    #vibe-2189 input[type="range"]::-webkit-slider-runnable-track,
    #vibe-2189 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      opacity: .6;
    }
    #vibe-2189 input[type="range"]::-webkit-slider-thumb,
    #vibe-2189 input[type="range"]::-moz-range-thumb {
      -webkit-appearance: none;
      width: 16px; height: 16px; border-radius: 50%;
      background: #fff; border: 2px solid rgba(0,0,0,0.15);
      box-shadow: 0 2px 6px rgba(34,53,89,0.20);
      margin-top: -5px;
    }

    /* Petals */
    #vibe-2189 .petals { position: absolute; inset: 0; overflow: hidden; pointer-events: none; }
    #vibe-2189 .petal {
      position: absolute;
      width: var(--s, 12px); height: var(--s, 12px);
      left: var(--x, 50%); top: var(--y, 60%);
      background: radial-gradient(40% 40% at 30% 30%, #fff, var(--petal, var(--accent-2)));
      border-radius: 40% 60% 60% 40% / 50% 40% 60% 50%;
      opacity: 0.9;
      transform: translate(-50%, -50%) rotate(var(--r, 0deg));
      animation: float var(--t, 6s) ease-in forwards;
      filter: drop-shadow(0 2px 4px rgba(34,53,89,0.18));
    }
    @keyframes float {
      0% { transform: translate(calc(-50% + var(--sx, 0px)), calc(-50% + var(--sy, 0px))) rotate(var(--r, 0deg)); opacity: 1; }
      70% { opacity: 0.95; }
      100% { transform: translate(calc(-50% + var(--tx, 0px)), calc(-150% - var(--ty, 60px))) rotate(calc(var(--r, 0deg) + 120deg)); opacity: 0; }
    }

    /* Divider */
    #vibe-2189 .line {
      height: 1px; margin: 12px 0;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,0.25), transparent);

    }
    #vibe-2189[data-theme="dusk"] .line { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent); opacity: 0.28; }

    /* Meta */
    #vibe-2189 .meta {
      display: flex; flex-wrap: wrap; gap: 10px;
      align-items: center; justify-content: space-between;
      font-size: 12px; color: var(--muted);
    }
    #vibe-2189 .kbd {
      font-variant-numeric: tabular-nums;
      background: rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.08);

      color: var(--ink);
    }
    #vibe-2189[data-theme="dusk"] .kbd {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.16);
      color: var(--ink);
    }

    /* Focus visibility */
    #vibe-2189 .btn:focus-visible,
    #vibe-2189 .track:focus-visible,
    #vibe-2189 input[type="range"]:focus-visible {
      outline: 2px dotted var(--accent);
      outline-offset: 3px;
    }

    /* Motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #vibe-2189 .breeze path,
      #vibe-2189::after,
      #vibe-2189 .title,
      #vibe-2189 .petal {
        animation: none !important;
      }
      #vibe-2189 .fold::before, #vibe-2189 .fold::after { transition: none; }
    }
  </style>

    <div class="badge"><span class="leaf" aria-hidden="true"></span> Paper Garden â€¢ Edition 2189</div>

  <script>
    (function () {
      const root = document.getElementById('vibe-2189');
      const fold = root.querySelector('.fold');
      const petalsLayer = root.querySelector('.petals');
      const dusk = root.querySelector('#dusk');
      const track = root.querySelector('.track');
      const depthRange = root.querySelector('#depth');
      const petalBtn = root.querySelector('#petal-btn');
      const shuffleBtn = root.querySelector('#shuffle-line');
      const line = root.querySelector('#line');
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        last.textContent = 'Last updated: ' + now.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });
      } catch (e) { last.textContent = 'Last updated: just now'; }

      // Taglines
      const phrases = [
        'Design that feels like fresh paper and a light breeze.',
        'Quiet surfaces. Confident rhythm.',
        'Less gloss. More grace.',
        'Soft edges, sharp ideas.',
        'Motion that whispers.',
        'Honest materials, vivid intent.'
      ];
      let idx = 0;
      shuffleBtn.addEventListener('click', () => {
        idx = (idx + 1) % phrases.length;
        line.textContent = phrases[idx];
      });

      // Dusk theme
      function setTheme() {
        if (dusk.checked) root.setAttribute('data-theme', 'dusk');
        else root.removeAttribute('data-theme');
      }
      dusk.addEventListener('change', setTheme);
      track.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          dusk.checked = !dusk.checked; setTheme(); e.preventDefault();
        }
      });

      // Depth control
      function setDepth(val) { root.style.setProperty('--depth', String(val)); }
      depthRange.addEventListener('input', (e) => setDepth(e.target.value));
      setDepth(depthRange.value);

      // Shine follow
      const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function setShine(x, y, rect) {
        const px = (x / rect.width) * 100;
        const py = (y / rect.height) * 100;
        root.style.setProperty('--shine-x', px + '%');
        root.style.setProperty('--shine-y', py + '%');
      }
      if (!reduceMotion) {
        fold.addEventListener('pointermove', (e) => {
          const r = fold.getBoundingClientRect();
          setShine(e.clientX - r.left, e.clientY - r.top, r);
        }, { passive: true });
        fold.addEventListener('pointerenter', (e) => {
          const r = fold.getBoundingClientRect(); setShine(r.width/2, r.height/2, r);
        });
      }

      // Petal confetti
      function scatter(count = 18) {
        const r = fold.getBoundingClientRect();
        for (let i = 0; i < count; i++) {
          const s = document.createElement('span');
          s.className = 'petal';
          const x = Math.random() * r.width;
          const y = r.height * (0.55 + Math.random() * 0.2);
          const size = 8 + Math.random() * 12;
          const time = 4.5 + Math.random() * 3.5;
          const driftX = (Math.random() - 0.5) * 200;
          const driftY = 40 + Math.random() * 120;
          const rot = Math.random() * 180;
          const hue = Math.random();
          const colorA = getComputedStyle(root).getPropertyValue('--accent').trim();
          const colorB = getComputedStyle(root).getPropertyValue('--accent-2').trim();
          const petColor = Math.random() > 0.5 ? colorA : colorB;

          s.style.setProperty('--x', x + 'px');
          s.style.setProperty('--y', y + 'px');
          s.style.setProperty('--s', size + 'px');
          s.style.setProperty('--t', time + 's');
          s.style.setProperty('--tx', driftX + 'px');
          s.style.setProperty('--ty', driftY + 'px');
          s.style.setProperty('--r', rot + 'deg');
          s.style.setProperty('--sx', (Math.random() * 20 - 10).toFixed(1) + 'px');
          s.style.setProperty('--sy', (Math.random() * 12 - 6).toFixed(1) + 'px');
          s.style.setProperty('--petal', petColor);
          petalsLayer.appendChild(s);
          s.addEventListener('animationend', () => s.remove());
        }
      }
      petalBtn.addEventListener('click', () => scatter(24));
      document.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 'p') scatter(24);
      });
    })();
  </script>

      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
