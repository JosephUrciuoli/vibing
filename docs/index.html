  <style>
    /* SILENT GARDEN — scoped to #vibe-1302 */
    #vibe-1302 {
      --paper: #f7f9fc;
      --ink-0: 226, 82, 98;   /* rose */
      --ink-1: 48, 152, 255;  /* sky */
      --ink-2: 40, 196, 140;  /* mint */
      --ink-3: 248, 180, 80;  /* apricot */
      --text: #0c1220;
      --muted: #5a6273;
      position: relative;
      color: var(--text);
      min-height: 900px;
      border-radius: 28px;
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1000px 700px at 10% 20%, rgba(48,152,255,0.22), transparent 60%),
        radial-gradient(900px 620px at 90% 10%, rgba(226,82,98,0.18), transparent 60%),
        radial-gradient(1100px 800px at 50% 110%, rgba(40,196,140,0.22), transparent 62%),
        linear-gradient(180deg, #ffffff, var(--paper));
      box-shadow:
        0 40px 120px rgba(10, 20, 50, 0.18),
        inset 0 0 0 1px rgba(20,30,50,0.05);
    }

    /* Ambient mist */
    #vibe-1302::before, #vibe-1302::after {
      content:""; position:absolute; inset:-25%;
      background:
        radial-gradient(40% 35% at 30% 60%, rgba(255,255,255,0.55), transparent 70%),
        radial-gradient(33% 35% at 70% 30%, rgba(255,255,255,0.45), transparent 70%);
      filter: blur(80px) saturate(120%);
      mix-blend-mode: soft-light;
      opacity: .8;
      pointer-events: none;
      animation: v1302-breathe 24s ease-in-out infinite;
    }
    #vibe-1302::after { animation-duration: 32s; animation-direction: reverse; opacity: .6; }
    @keyframes v1302-breathe {
      0%, 100% { transform: scale(1) translate3d(0,0,0); }
      50% { transform: scale(1.04) translate3d(1%, -1%, 0); }
    }

    /* Top bar */
    #vibe-1302 .bar {
      position: relative; z-index: 3;
      display: flex; align-items: center; justify-content: space-between; gap: 14px;
      padding: clamp(16px, 3vw, 28px);
    }
    #vibe-1302 .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Inter, Roboto, Arial;
      font-weight: 900; letter-spacing: 0.14em; text-transform: uppercase; font-size: 11px;
      padding: 10px 14px; border-radius: 999px;
      color: #0b1325;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(20,40,80,0.10);
      box-shadow: 0 10px 26px rgba(10,25,55,0.10), inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(10px) saturate(150%);
      user-select: none;
    }
    #vibe-1302 .swatches {
      display: inline-flex; gap: 10px; padding: 10px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(20,40,80,0.10);
      border-radius: 999px;
      backdrop-filter: blur(10px) saturate(150%);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 10px 24px rgba(16,32,64,0.10);
    }
    #vibe-1302 .sw {
      width: 34px; height: 34px; border-radius: 50%; border: 0; cursor: pointer; outline: none;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,0.9), 0 8px 18px rgba(16,32,64,0.20);
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
    }
    #vibe-1302 .sw:hover { transform: translateY(-1px) scale(1.05); filter: saturate(115%); }
    #vibe-1302 .sw[aria-pressed="true"] { box-shadow: inset 0 0 0 3px rgba(12,18,32,0.5), 0 12px 28px rgba(16,32,64,0.25); }

    /* Hero */
    #vibe-1302 .hero {
      position: relative; z-index: 2; display: grid; place-items: center; gap: 8px; padding: 6px 22px 0;
      text-align: center;
    }
    #vibe-1302 h1 {
      margin: 8px 0 0;
      font-family: ui-serif, "Iowan Old Style", "Georgia", "Times New Roman", serif;
      font-weight: 900; letter-spacing: -0.02em;
      font-size: clamp(48px, 8.5vw, 112px); line-height: 0.9;
      background: linear-gradient(90deg,
        rgba(var(--ink-0),1) 0%,
        rgba(var(--ink-1),1) 33%,
        rgba(var(--ink-2),1) 66%,
        rgba(var(--ink-3),1) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 10px 24px rgba(16,32,64,0.10));

    #vibe-1302 .lead {

    }

    /* Paper viewport */
    #vibe-1302 .paper {
      position: relative; z-index: 2;
      width: min(1200px, 94%); margin: 28px auto;
      aspect-ratio: 21/10;
      border-radius: 28px;
      overflow: hidden;
      background:
        radial-gradient(120% 80% at 20% 20%, rgba(255,255,255,0.9), rgba(255,255,255,0.75) 60%, rgba(255,255,255,0.6)),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.02) 0 2px, rgba(255,255,255,0.02) 2px 4px);
      border: 1px solid rgba(20,40,80,0.12);
      box-shadow:
        0 40px 120px rgba(16,32,64,0.25),
        inset 0 0 0 14px rgba(255,255,255,0.7),
        inset 0 1px 0 rgba(255,255,255,0.9);
      transform-style: preserve-3d;
      transition: transform 300ms ease, box-shadow 300ms ease;
    }
    #vibe-1302 .paper::after {
      content:""; position:absolute; inset:-1px; pointer-events:none;
      background: radial-gradient(120% 120% at 50% -20%, rgba(255,255,255,0.8), transparent 60%);
      mix-blend-mode: screen; opacity: .7;
    }
    #vibe-1302 canvas.scene { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 1; }

    #vibe-1302 .grain {
      position:absolute; inset:0; pointer-events:none; opacity:.08; z-index:2;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='220' height='220' viewBox='0 0 220 220'><filter id='n'><feTurbulence baseFrequency='0.8' numOctaves='1' seed='19'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0.22'/></feComponentTransfer></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      background-size: 220px 220px;
      mix-blend-mode: multiply;
      animation: v1302-grain 18s linear infinite;
    }
    @keyframes v1302-grain { 50% { transform: translate3d(0.6%, 0.6%, 0); } }

    /* Deck */
    #vibe-1302 .deck {
      position: relative; z-index: 3;
      display: grid; gap: 14px;
      width: min(1100px, 94%); margin: 6px auto 0; padding: 16px;
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(20,40,80,0.10);
      border-radius: 18px;
      backdrop-filter: blur(10px) saturate(150%);
      box-shadow: 0 26px 70px rgba(16,32,64,0.20), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe-1302 .cta { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    #vibe-1302 .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 14px;
      font-weight: 900; letter-spacing: 0.02em; color: #09142a;
      background: linear-gradient(135deg, rgba(var(--ink-1),1), rgba(var(--ink-3),1));
      box-shadow: 0 12px 26px rgba(16,32,64,0.25);
      transition: transform 120ms ease, filter 160ms ease, box-shadow 220ms ease;
    }
    #vibe-1302 .btn:hover { transform: translateY(-1px); filter: saturate(115%); }
    #vibe-1302 .btn:active { transform: translateY(1px); }

    #vibe-1302 .chip {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 999px; cursor: pointer; user-select: none;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(20,40,80,0.10);
      color: var(--text);
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      transition: transform 120ms ease, background 200ms ease, color 200ms ease, border 200ms ease;
      box-shadow: 0 10px 20px rgba(16,32,64,0.18);
    }
    #vibe-1302 .chip[aria-pressed="true"] {
      background: linear-gradient(135deg, rgba(var(--ink-2),0.18), rgba(var(--ink-1),0.14));
      border-color: rgba(20,40,80,0.16);
    }
    #vibe-1302 .chip:active { transform: translateY(1px); }

    /* Meta */
    #vibe-1302 .meta {
      position: relative; z-index: 2;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin: 16px auto 28px; padding: 0 16px;
      color: var(--muted); font-size: 12px;
    }
    #vibe-1302 .meta .tag {
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(20,40,80,0.10);
      backdrop-filter: blur(6px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe-1302 .btn, #vibe-1302 .sw, #vibe-1302 .chip { transition: none !important; }
      #vibe-1302::before, #vibe-1302::after { animation: none !important; }
      #vibe-1302 .paper, #vibe-1302 .grain { animation: none !important; }
    }
  </style>

  <div class="bar" role="group" aria-label="Palette switcher and brand">

  <script>
    (function () {
      const root = document.getElementById('vibe-1302');
      const canvas = root.querySelector('canvas.scene');
      const ctx = canvas.getContext('2d', { alpha: true });

      const frame = root.querySelector('.paper');
      const lead = root.querySelector('.lead');
      const updated = root.querySelector('#last-updated');

      const playBtn = root.querySelector('.btn.play');
      const clearBtn = root.querySelector('.clear');
      const saveBtn = root.querySelector('.save');
      const bloomBtn = root.querySelector('.bloom');
      const denseBtn = root.querySelector('.dense');
      const swatches = Array.from(root.querySelectorAll('.sw'));

      // Timestamp
      try {
        const now = new Date();
        const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
        updated.textContent = `Updated ${now.toLocaleString([], opts)}`;
      } catch { updated.textContent = 'Updated just now'; }

      // Rotating copy
      const lines = [
        'Ink on air. Brush with your cursor. Space pauses, C cycles color.',
        'Hold still and the color pools.',
        'Gentle arcs; brighter petals.',
        'A quiet page that breathes.'
      ];
      let lineIdx = 0;
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function cycleLead() {
        lineIdx = (lineIdx + 1) % lines.length;
        lead.style.opacity = '0';
        setTimeout(() => { lead.textContent = lines[lineIdx]; lead.style.opacity = '1'; }, 220);
      }
      if (!reduce) setInterval(cycleLead, 4600);

      // Palette helpers
      function hexToRgb(hex) {
        const s = hex.replace('#', '').trim();
        const n = s.length === 3 ? s.split('').map(h => h + h).join('') : s;
        const m = n.match(/.{1,2}/g) || ['00','00','00'];
        return m.map(v => parseInt(v, 16));
      }
      function lerp(a, b, t) { return a + (b - a) * t; }
      function mix(c1, c2, t) {
        return [Math.round(lerp(c1[0], c2[0], t)), Math.round(lerp(c1[1], c2[1], t)), Math.round(lerp(c1[2], c2[2], t))];
      }
      function rgbStr(c, a = 1) { return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

      const PAL_KEY = 'vibe1302-pal';
      const defaultPal = swatches[0].dataset.pal;
      const savedPal = localStorage.getItem(PAL_KEY) || defaultPal;
      let inks = savedPal.split('|').map(hexToRgb);
      function applyPalette(p) {
        inks = p.split('|').map(hexToRgb);
        const [a,b,c,d] = inks;
        root.style.setProperty('--ink-0', `${a[0]},${a[1]},${a[2]}`);
        root.style.setProperty('--ink-1', `${b[0]},${b[1]},${b[2]}`);
        root.style.setProperty('--ink-2', `${c[0]},${c[1]},${c[2]}`);
        root.style.setProperty('--ink-3', `${d[0]},${d[1]},${d[2]}`);
        swatches.forEach(s => s.setAttribute('aria-pressed', s.dataset.pal === p ? 'true' : 'false'));
        localStorage.setItem(PAL_KEY, p);
      }
      applyPalette(savedPal);
      swatches.forEach(s => s.addEventListener('click', () => applyPalette(s.dataset.pal)));
      function cyclePalette() {
        const i = swatches.findIndex(s => s.getAttribute('aria-pressed') === 'true');
        swatches[(i + 1) % swatches.length].click();
      }

      // State
      const state = {
        running: !reduce,
        bloom: true,
        dense: false,
        dpr: 1, W: 1, H: 1,
        t: 0,
        speed: 1.0,
        fade: 0.08,
        pointer: { x: 0.5, y: 0.5, down: false },
        dots: [],
        seed: Math.random() * 1000
      };

      // Noise (value noise 3D)
      function hash3(ix, iy, iz) {
        let x = ix * 127.1 + iy * 311.7 + iz * 74.7;
        const s = Math.sin(x) * 43758.5453;
        return s - Math.floor(s);
      }
      function smoothstep(x) { return x * x * (3 - 2 * x); }
      function vnoise3(x, y, z) {
        const ix = Math.floor(x), fx = x - ix;
        const iy = Math.floor(y), fy = y - iy;
        const iz = Math.floor(z), fz = z - iz;
        const u = smoothstep(fx), v = smoothstep(fy), w = smoothstep(fz);

        const n000 = hash3(ix,     iy,     iz);
        const n100 = hash3(ix + 1, iy,     iz);
        const n010 = hash3(ix,     iy + 1, iz);
        const n110 = hash3(ix + 1, iy + 1, iz);
        const n001 = hash3(ix,     iy,     iz + 1);
        const n101 = hash3(ix + 1, iy,     iz + 1);
        const n011 = hash3(ix,     iy + 1, iz + 1);
        const n111 = hash3(ix + 1, iy + 1, iz + 1);

        const nx00 = lerp(n000, n100, u);
        const nx10 = lerp(n010, n110, u);
        const nx01 = lerp(n001, n101, u);
        const nx11 = lerp(n011, n111, u);

        const nxy0 = lerp(nx00, nx10, v);
        const nxy1 = lerp(nx01, nx11, v);

        return lerp(nxy0, nxy1, w); // [0..1]
      }

      function resize() {
        const r = canvas.getBoundingClientRect();
        state.dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.W = Math.max(1, Math.floor(r.width));
        state.H = Math.max(1, Math.floor(r.height));
        canvas.width = state.W * state.dpr; canvas.height = state.H * state.dpr;
        ctx.setTransform(state.dpr, 0, 0, state.dpr, 0, 0);
        ctx.fillStyle = 'rgba(255,255,255,1)'; ctx.fillRect(0,0,state.W,state.H);
        buildDots(true);
      }
      window.addEventListener('resize', resize, { passive: true });

      function buildDots(resetAll = false) {
        const area = state.W * state.H;
        const base = Math.floor(area / 3800);
        const target = Math.max(120, Math.min(680, base * (state.dense ? 1.8 : 1)));
        const arr = state.dots;
        if (resetAll) arr.length = 0;
        while (arr.length < target) arr.push(makeDot());
        while (arr.length > target) arr.pop();
      }
      function makeDot() {
        const size = 1 + Math.random() * 2.5;
        return {
          x: Math.random() * state.W,
          y: Math.random() * state.H,
          vx: (Math.random() - 0.5) * 0.2,
          vy: (Math.random() - 0.5) * 0.2,
          h: Math.random(),
          r: size
        };
      }

      function palette(t) {
        const cols = inks;
        const L = cols.length - 1;
        const x = Math.max(0, Math.min(L - 0.0001, t * L));
        const i = Math.floor(x);
        const f = x - i;
        return mix(cols[i], cols[i + 1], f);
      }

      function step(dt) {
        state.t += dt * 0.001;
        const W = state.W, H = state.H;

        // Trails fade on paper
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = `rgba(255,255,255,${state.fade})`;
        ctx.fillRect(0,0,W,H);

        const cx = W * 0.5, cy = H * 0.5;

        for (let i = 0; i < state.dots.length; i++) {
          const p = state.dots[i];

          // Flow
          const s = 0.0038;
          const n = vnoise3(p.x * s + state.seed, p.y * s + 17.3, state.t * 0.22);
          let ang = (n - 0.5) * Math.PI * 4;

          // Subtle gyre around center
          const dxC = p.x - cx, dyC = p.y - cy;
          ang += Math.atan2(dyC, dxC) * 0.05;

          // Pointer attractor swirl
          if (state.pointer.down) {
            const dx = p.x - state.pointer.x * W;
            const dy = p.y - state.pointer.y * H;
            const d2 = dx*dx + dy*dy + 1;
            ang += Math.atan2(-dx, dy) * Math.min(1.2, 1600 / d2);
          }

          const ax = Math.cos(ang), ay = Math.sin(ang);
          p.vx = lerp(p.vx, ax, 0.08);
          p.vy = lerp(p.vy, ay, 0.08);

          const spd = 0.35 + state.speed * 0.65;
          p.x += p.vx * spd;
          p.y += p.vy * spd;

          // Wrap edges
          if (p.x < -5) p.x = W + 5; else if (p.x > W + 5) p.x = -5;
          if (p.y < -5) p.y = H + 5; else if (p.y > H + 5) p.y = -5;

          // Hue drift
          p.h = (p.h + 0.0016) % 1;

          // Draw petal
          const col = palette(p.h);
          const R = 10 + p.r * (state.bloom ? 10 : 6);
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, R);
          g.addColorStop(0.0, rgbStr(col, state.bloom ? 0.22 : 0.18));
          g.addColorStop(1.0, rgbStr(col, 0.00));

          ctx.globalCompositeOperation = 'multiply';
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(p.x, p.y, R, 0, Math.PI * 2);
          ctx.fill();

          // Ink core
          ctx.globalCompositeOperation = 'screen';
          ctx.fillStyle = rgbStr(col, 0.05);
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r + 0.8, 0, Math.PI * 2);
          ctx.fill();
        }

        // Whispered bloom veil
        if (state.bloom) {
          ctx.globalCompositeOperation = 'screen';
          const halo = ctx.createRadialGradient(cx, cy, 0, cx, cy, Math.max(W, H) * 0.6);
          halo.addColorStop(0.0, 'rgba(255,255,255,0.08)');
          halo.addColorStop(1.0, 'rgba(255,255,255,0.00)');
          ctx.fillStyle = halo;
          ctx.beginPath(); ctx.rect(0,0,W,H); ctx.fill();
        }
      }

      // Loop
      let RAF = 0, last = 0;
      function loop(now) {
        RAF = requestAnimationFrame(loop);
        const dt = Math.min(32, now - last || 16);
        last = now;
        step(dt);
      }

      // Pointer + tilt
      function pointerFromEvent(e) {
        const r = frame.getBoundingClientRect();
        const px = (e.clientX - r.left) / Math.max(1, r.width);
        const py = (e.clientY - r.top) / Math.max(1, r.height);
        return { x: px, y: py };
      }
      frame.addEventListener('pointerdown', (e) => { frame.setPointerCapture(e.pointerId); const p = pointerFromEvent(e); state.pointer.x = p.x; state.pointer.y = p.y; state.pointer.down = true; });
      frame.addEventListener('pointermove', (e) => {
        const p = pointerFromEvent(e);
        state.pointer.x = p.x; state.pointer.y = p.y;
        const rx = (0.5 - p.y) * 4;
        const ry = (p.x - 0.5) * 6;
        frame.style.transform = `perspective(1100px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        frame.style.boxShadow = `0 60px 140px rgba(16,32,64,0.28), inset 0 0 0 14px rgba(255,255,255,0.8), inset 0 1px 0 rgba(255,255,255,0.95)`;
      }, { passive: true });
      frame.addEventListener('pointerup', () => { state.pointer.down = false; });
      frame.addEventListener('pointerleave', () => { state.pointer.down = false; frame.style.transform = ''; frame.style.boxShadow = ''; });

      // Toggles / actions
      playBtn.addEventListener('click', () => {
        state.running = !state.running;
        playBtn.textContent = state.running ? 'Pause' : 'Play';
        if (state.running && !reduce) {
          last = performance.now();
          RAF = requestAnimationFrame(loop);
        } else {
          cancelAnimationFrame(RAF);
        }
      });
      bloomBtn.addEventListener('click', () => {
        const on = bloomBtn.getAttribute('aria-pressed') !== 'true';
        bloomBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.bloom = on;
      });
      denseBtn.addEventListener('click', () => {
        const on = denseBtn.getAttribute('aria-pressed') !== 'true';
        denseBtn.setAttribute('aria-pressed', on ? 'true' : 'false');
        state.dense = on;
        buildDots();
      });
      clearBtn.addEventListener('click', () => {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(255,255,255,1)'; ctx.fillRect(0,0,state.W,state.H);
      });
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.download = `silentgarden-${Date.now()}.png`;
          canvas.toBlob((blob) => {
            if (!blob) return;
            const url = URL.createObjectURL(blob);
            a.href = url; a.click();
            setTimeout(() => URL.revokeObjectURL(url), 800);
          }, 'image/png');
        } catch {}
      });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); playBtn.click(); }
        if (e.key.toLowerCase() === 'c') { cyclePalette(); }
        if (e.key.toLowerCase() === 'b') { bloomBtn.click(); }
        if (e.key.toLowerCase() === 'd') { denseBtn.click(); }
      });

      // Bootstrap
      function firstResize() { resize(); window.removeEventListener('load', firstResize); }
      window.addEventListener('load', firstResize);
      resize();
      if (state.running && !reduce) {
        last = performance.now();
        RAF = requestAnimationFrame(loop);
      } else {
        step(16);
      }
    })();
  </script>
</div>
