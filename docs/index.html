<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);

        padding: 16px;

      .footer {

        display: flex;

        align-items: center;

        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div id="vibe-1533" data-mode="mist" aria-label="Harmonic Loom — weave light with motion">
  <style>
    /* Scope + Tokens */
    #vibe-1533{
      --mx:50%;
      --my:50%;
      --bg-1:#f6fbff;
      --bg-2:#fff7f2;
      --ink:#0d1420;
      --muted:#5b667a;
      --card: rgba(255,255,255,.55);
      --card-b: rgba(14,19,32,.14);
      --accentH: 200;
      position:relative;
      color:var(--ink);
      font-family: ui-sans-serif,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      border-radius:28px;
      padding:22px;
      overflow:hidden;
      isolation:isolate;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), rgba(255,255,255,.85), transparent 60%),
        linear-gradient(140deg, var(--bg-1), var(--bg-2));
      border:1px solid rgba(14,19,32,.12);
      box-shadow: 0 32px 80px rgba(6,10,20,.16), inset 0 1px 0 rgba(255,255,255,.7);
      transition: background .6s ease, color .35s ease, box-shadow .35s ease, border-color .35s ease;
    }
    #vibe-1533::before{
      content:"";
      position:absolute; inset:-25% -10%; z-index:0; pointer-events:none;
      background:
        conic-gradient(from 160deg at 70% 15%,
          rgba(255,255,255,.14), rgba(255,255,255,0) 10% 22%, rgba(255,255,255,.12) 22% 34%,
          rgba(255,255,255,0) 34% 62%, rgba(255,255,255,.10) 62% 72%, rgba(255,255,255,0) 72%);
      mix-blend-mode: soft-light; opacity:.7;
    }
    #vibe-1533::after{
      content:"";
      position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        radial-gradient(120% 80% at 50% 120%, rgba(0,0,0,.06), transparent 60%),
        repeating-linear-gradient(0deg, rgba(14,19,32,.05) 0 1px, transparent 1px 38px),
        repeating-linear-gradient(90deg, rgba(14,19,32,.05) 0 1px, transparent 1px 38px);
      opacity:.35;
      mask: radial-gradient(70% 70% at 50% 50%, #000 0 60%, transparent 80%);
    }

    /* Modes */
    #vibe-1533[data-mode="mist"]{
      --bg-1:#f6fbff; --bg-2:#fff7f2; --ink:#0d1420; --muted:#5b667a; --card: rgba(255,255,255,.55); --card-b: rgba(14,19,32,.14); --accentH: 200;
    }
    #vibe-1533[data-mode="cobalt"]{
      --bg-1:#e9fbff; --bg-2:#e8f5ff; --ink:#09202a; --muted:#4b6170; --card: rgba(255,255,255,.55); --card-b: rgba(14,19,32,.14); --accentH: 210;
    }
    #vibe-1533[data-mode="nocturne"]{
      --bg-1:#090d18; --bg-2:#0f1526; --ink:#eaf1ff; --muted:#a6b5cf; --card: rgba(255,255,255,.07); --card-b: rgba(230,240,255,.18); --accentH: 265;
      box-shadow: 0 38px 92px rgba(2,6,14,.72), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Header */
    #vibe-1533 .hdr{ position:relative; z-index:2; display:grid; justify-items:center; gap:8px; text-align:center; }
    #vibe-1533 .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 12px; border-radius:999px;
      letter-spacing:.32em; text-transform:uppercase; font-size:11px;
      color:var(--muted);
      background:var(--card);
      border:1px solid var(--card-b);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 8px 18px rgba(12,18,34,.08);
    }
    #vibe-1533 .spark{
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--accentH) 100% 55%));
      box-shadow: 0 0 10px hsl(var(--accentH) 100% 55% / .45);
    }
    #vibe-1533 .title{
      margin:0; font-weight:900; letter-spacing:-.02em; line-height:.94;
      font-size: clamp(36px, 7.6vw, 96px);
      background: linear-gradient(95deg,
        hsl(var(--accentH) 100% 60%),
        hsl(calc(var(--accentH) + 30) 100% 60%),
        hsl(var(--accentH) 100% 60%));
      -webkit-background-clip: text; background-clip: text; color:transparent;
      filter: drop-shadow(0 10px 26px hsl(var(--accentH) 100% 55% / .22));
    }
    #vibe-1533 .sub{ margin:0; color:var(--muted); font-size: clamp(14px, 2.2vw, 18px); }

    /* Stage */
    #vibe-1533 .stage{
      position:relative; z-index:1;
      width:min(94vw, 1000px); aspect-ratio: 21/9; margin: 20px auto 16px;
      border-radius: 24px; overflow:hidden;
      border:1px solid var(--card-b);
      background:
        radial-gradient(120% 100% at 50% 110%, rgba(255,255,255,.6), rgba(255,255,255,.18) 48%, transparent 65%),
        linear-gradient(180deg, rgba(255,255,255,.35), transparent 30%),
        linear-gradient(180deg, transparent 55%, rgba(0,0,0,.06) 100%);
      box-shadow: 0 24px 56px rgba(12,18,34,.16), inset 0 0 180px hsl(var(--accentH) 100% 60% / .08), inset 0 1px 0 rgba(255,255,255,.7);
      -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
      transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease;
    }
    #vibe-1533[data-mode="nocturne"] .stage{
      background:
        radial-gradient(120% 100% at 50% 110%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), transparent 30%),
        linear-gradient(180deg, transparent 55%, rgba(255,255,255,.04) 100%);
      box-shadow: 0 28px 64px rgba(2,8,16,.74), inset 0 0 200px hsl(var(--accentH) 100% 60% / .12), inset 0 1px 0 rgba(255,255,255,.08);
    }
    #vibe-1533 .stage::after{
      content:""; position:absolute; inset:-30% -10%; pointer-events:none; z-index:0;
      background:
        radial-gradient(1200px 900px at var(--mx) var(--my), rgba(255,255,255,.18), transparent 60%),
        conic-gradient(from 0deg, transparent 0 88deg, hsl(var(--accentH) 100% 60% / .10) 88deg 92deg, transparent 92deg 180deg,
          hsl(var(--accentH) 100% 60% / .06) 180deg 184deg, transparent 184deg 360deg);
      mix-blend-mode: screen; opacity:.6;
    }
    #vibe-1533 canvas.loom{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; }

    /* Overlay */
    #vibe-1533 .overlay{
      position:absolute; right:12px; top:12px; z-index:2;
      display:flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:10px;
      background: var(--card); border:1px solid var(--card-b);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      color:var(--ink); font-weight:800; font-size: clamp(12px,2vw,14px);
      box-shadow: 0 8px 18px rgba(12,18,34,.08), 0 1px 0 rgba(255,255,255,.7) inset;
    }

    /* Controls */
    #vibe-1533 .toolbar{
      position:relative; z-index:3; display:flex; flex-wrap:wrap;
      gap: 10px 12px; align-items:center; justify-content:center; margin: 10px 0 8px;
    }
    #vibe-1533 .btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:1px solid var(--card-b);
      background: var(--card); color:var(--ink);
      padding:10px 14px; border-radius:999px; font-size:13px; font-weight:800; letter-spacing:.02em;
      cursor:pointer;
      transition: transform .15s ease, border-color .2s ease, background .3s ease, color .3s ease, box-shadow .3s ease, opacity .2s ease;
      box-shadow: 0 1px 0 rgba(255,255,255,.7) inset, 0 10px 20px rgba(12,18,34,.08);
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1533 .btn:hover{ transform: translateY(-2px); border-color: rgba(12,18,34,.26); }
    #vibe-1533 .btn[aria-pressed="true"]{
      background: linear-gradient(90deg, hsl(var(--accentH) 100% 60%), hsl(calc(var(--accentH) + 30) 100% 60%));
      color:#061722; border-color:transparent;
      box-shadow: 0 14px 28px hsl(var(--accentH) 100% 60% / .22), 0 1px 0 rgba(255,255,255,.7) inset;
    }
    #vibe-1533 .cluster{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    #vibe-1533 .slider{
      display:inline-flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:999px; border:1px solid var(--card-b);
      background: var(--card); color:var(--muted);
      font-size:12px; box-shadow: 0 1px 0 rgba(255,255,255,.65) inset;
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
    }
    #vibe-1533 input[type="range"]{ width:180px; height:24px; background:transparent; cursor:pointer; }
    #vibe-1533 input[type="range"]::-webkit-slider-runnable-track{
      height:6px; border-radius:999px;
      background: linear-gradient(90deg, hsl(var(--accentH) 100% 60%), hsl(calc(var(--accentH) + 30) 100% 60%));
      box-shadow: 0 0 0 1px rgba(0,0,0,.06) inset;
    }
    #vibe-1533 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:16px; height:16px; border-radius:50%;
      background:#fff; border:1px solid rgba(0,0,0,.12); margin-top:-5px; box-shadow:0 4px 10px rgba(12,18,34,.18);
    }
    #vibe-1533 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background: linear-gradient(90deg, hsl(var(--accentH) 100% 60%), hsl(calc(var(--accentH) + 30) 100% 60%));
    }
    #vibe-1533 input[type="range"]::-moz-range-thumb{
      width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,.12);
      box-shadow:0 4px 10px rgba(12,18,34,.18);
    }

    /* Footer */
    #vibe-1533 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      color:var(--muted); font-size:12px; margin-top:8px;
    }
    #vibe-1533 .hint{ display:inline-flex; align-items:center; gap:8px; }
    #vibe-1533 .hint::before{
      content:""; width:12px; height:12px; border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #fff, hsl(var(--accentH) 100% 55%));
      box-shadow: 0 0 12px hsl(var(--accentH) 100% 55% / .35);
    }

    /* Hide UI */
    #vibe-1533.ui-hidden .toolbar,
    #vibe-1533.ui-hidden .pill,
    #vibe-1533.ui-hidden .overlay{ opacity:0; pointer-events:none; transition:opacity .25s ease; }

    @media (prefers-reduced-motion: reduce){
      #vibe-1533 .stage::after{ display:none; }
    }
  </style>

  <div class="hdr">
    <span class="pill"><span class="spark" aria-hidden="true"></span> Iteration 1533</span>
    <h1 class="title">Harmonic Loom</h1>
    <p class="sub">Weave light. Sculpt time. Guide the tide with your cursor.</p>
  </div>

  <div class="stage" id="loom-stage" role="application" aria-label="Generative light threads. Move to bend; adjust weave, tempo and trail; switch mode.">
    <canvas id="loom" class="loom" aria-hidden="true"></canvas>
    <div class="overlay" aria-live="polite" aria-atomic="true">
      <span>Tempo</span><span id="tempo-read">0</span>•<span>Weave</span><span id="weave-read">0</span>
    </div>
  </div>

  <div class="toolbar" role="group" aria-label="Loom controls">
    <div class="cluster" role="group" aria-label="Color modes">
      <button type="button" class="btn mode" data-mode="mist" aria-pressed="true">Mist</button>
      <button type="button" class="btn mode" data-mode="cobalt" aria-pressed="false">Cobalt</button>
      <button type="button" class="btn mode" data-mode="nocturne" aria-pressed="false">Nocturne</button>
    </div>
    <div class="cluster" role="group" aria-label="Dynamics">
      <label class="slider">Weave <input id="weave" type="range" min="4" max="48" value="20" aria-label="Weave density"></label>
      <label class="slider">Tempo <input id="tempo" type="range" min="0" max="100" value="50" aria-label="Tempo"></label>
      <label class="slider">Trail <input id="trail" type="range" min="5" max="95" value="80" aria-label="Trail persistence"></label>
      <button id="pulse" class="btn" type="button" aria-pressed="true">Pulse</button>
      <button id="pause" class="btn" type="button" aria-pressed="false">Pause</button>
      <button id="snap" class="btn" type="button" title="Save current frame">Capture</button>
    </div>
  </div>

  <div class="foot">
    <span class="hint">move to bend threads • press H to hide UI • S to save</span>
    <span id="last-updated">Last updated: 2025-12-26 02:20:15 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe-1533');
      const stage = document.getElementById('loom-stage');
      const canvas = document.getElementById('loom');
      const ctx = canvas.getContext('2d', { alpha: true });

      const modes = root.querySelectorAll('.mode');
      const weaveInput = document.getElementById('weave');
      const tempoInput = document.getElementById('tempo');
      const trailInput = document.getElementById('trail');
      const pulseBtn = document.getElementById('pulse');
      const pauseBtn = document.getElementById('pause');
      const snapBtn = document.getElementById('snap');
      const tempoRead = document.getElementById('tempo-read');
      const weaveRead = document.getElementById('weave-read');
      const updated = document.getElementById('last-updated');

      // Timestamp
      try{
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit' });
      }catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Sizing
      const DPR = Math.min(2, window.devicePixelRatio||1);
      let W=0,H=0,paused=false,autopulse=true;
      function size(){
        const r = stage.getBoundingClientRect();
        W = Math.max(1, Math.floor(r.width));
        H = Math.max(1, Math.floor(r.height));
        canvas.width = Math.max(1, Math.floor(W*DPR));
        canvas.height = Math.max(1, Math.floor(H*DPR));
        ctx.setTransform(DPR,0,0,DPR,0,0);
        // Refresh gradient when resized
        gradientStroke = makeStrokeGradient();
      }
      window.addEventListener('resize', size, { passive:true });

      // Pointer spotlight
      let pointer = { x: W/2, y: H/2, active:false };
      function setPointer(e){
        const r = stage.getBoundingClientRect();
        const x = Math.max(0, Math.min(r.width, (e.clientX - r.left)));
        const y = Math.max(0, Math.min(r.height, (e.clientY - r.top)));
        pointer.x = x; pointer.y = y; pointer.active = true;
        root.style.setProperty('--mx', (x / r.width * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (y / r.height * 100).toFixed(2) + '%');
      }
      stage.addEventListener('mousemove', setPointer);
      stage.addEventListener('mouseleave', ()=>{ pointer.active = false; root.style.setProperty('--mx','50%'); root.style.setProperty('--my','50%'); });
      stage.addEventListener('touchmove', (e)=>{ const t=e.touches[0]; if(!t) return; setPointer({ clientX:t.clientX, clientY:t.clientY }); }, { passive:true });

      // Modes
      modes.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const val = btn.getAttribute('data-mode');
          root.setAttribute('data-mode', val);
          modes.forEach(b => b.setAttribute('aria-pressed', String(b===btn)));
          gradientStroke = makeStrokeGradient();
        });
      });

      // Controls
      let threads = [];
      let tempo = Number(tempoInput.value)/100; // 0..1
      let trail = Number(trailInput.value);    // 5..95
      let weave = Number(weaveInput.value);    // 4..48

      function updateReads(){
        tempoRead.textContent = Math.round(tempo*100);
        weaveRead.textContent = weave;
      }
      updateReads();

      tempoInput.addEventListener('input', ()=>{ tempo = Number(tempoInput.value)/100; updateReads(); });
      trailInput.addEventListener('input', ()=>{ trail = Number(trailInput.value); });
      weaveInput.addEventListener('input', ()=>{ weave = Number(weaveInput.value); updateReads(); rebuildThreads(); });

      pulseBtn.addEventListener('click', ()=>{
        autopulse = !autopulse;
        pulseBtn.setAttribute('aria-pressed', String(autopulse));
      });
      pauseBtn.addEventListener('click', ()=>{
        paused = !paused;
        pauseBtn.setAttribute('aria-pressed', String(paused));
        pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      });
      snapBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'harmonic-loom-' + Date.now() + '.png';
          link.href = canvas.toDataURL('image/png');
          document.body.appendChild(link);
          link.click();
          link.remove();
        }catch(e){}
      });

      document.addEventListener('keydown', (e)=>{
        const k=(e.key||'').toLowerCase();
        if (k==='h'){ root.classList.toggle('ui-hidden'); }
        if (k==='s'){ snapBtn.click(); }
      });

      // World: Threads
      function accentHue(){
        const cs = getComputedStyle(root);
        const h = parseFloat(cs.getPropertyValue('--accentH'))||200;
        return h;
      }

      function rand(a=0,b=1){ return a + Math.random()*(b-a); }

      function rebuildThreads(){
        threads = [];
        const rows = weave;
        const margin = H*0.10;
        for (let i=0;i<rows;i++){
          const y = margin + (H - margin*2) * (i/(rows-1 || 1));
          threads.push({
            y0: y,
            amp: rand(18, 48),
            freq: rand(0.0035, 0.009),
            phase: rand(0, Math.PI*2),
            hueOff: rand(-30, 30),
            seed: rand(0, 1000)
          });
        }
      }

      // Gradient stroke (across canvas)
      let gradientStroke = null;
      function makeStrokeGradient(){
        const g = ctx.createLinearGradient(0,0,W,0);
        const h = accentHue();
        g.addColorStop(0.00, 'hsl('+(h-10)+' 100% 55% / .95)');
        g.addColorStop(0.25, 'hsl('+(h+10)+' 100% 65% / .95)');
        g.addColorStop(0.50, 'hsl('+(h+30)+' 100% 60% / .95)');
        g.addColorStop(0.75, 'hsl('+(h+10)+' 100% 65% / .95)');
        g.addColorStop(1.00, 'hsl('+(h-10)+' 100% 55% / .95)');
        return g;
      }

      // Drawing helpers
      function clearWithTrail(){
        const fade = 1 - (trail/100); // 0.2..0.95 -> we clamp further
        const a = Math.min(.25, Math.max(.04, fade)); // ensure nice persistence
        ctx.save();
        const mode = root.getAttribute('data-mode') || 'mist';
        if (mode==='nocturne'){
          ctx.fillStyle = 'rgba(8,12,22,'+a+')';
        }else{
          ctx.fillStyle = 'rgba(255,255,255,'+a+')';
        }
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function drawThread(th, t){
        const baseAmp = th.amp * (0.7 + tempo*0.9);
        const pulse = autopulse ? (1 + 0.6*Math.sin(t*0.001 + th.seed)) : 1;
        const amp = baseAmp * pulse;

        ctx.lineWidth = 1.2 + tempo*2.4;
        ctx.strokeStyle = gradientStroke;
        ctx.shadowColor = 'hsl('+(accentHue()+th.hueOff)+' 100% 65% / .45)';
        ctx.shadowBlur = 18 + tempo*30;

        ctx.beginPath();
        const step = 12;
        for (let x=0; x<=W; x+=step){
          const n = Math.sin(x*th.freq + t*0.002*(0.5+tempo) + th.phase) +
                    0.5*Math.sin(x*th.freq*2.1 - t*0.0023*(0.7+tempo) + th.phase*1.7);
          let y = th.y0 + n * amp;

          // Pointer bend — attract to pointer when near
          if (pointer.active){
            const dx = (x - pointer.x);
            const w = 140 + 220*(1-tempo); // influence width
            const influence = Math.exp(-(dx*dx)/(2*w*w));
            y += (pointer.y - y) * influence * (0.5 + 0.5*tempo);
          }

          if (x===0) ctx.moveTo(x,y);
          else ctx.lineTo(x,y);
        }
        ctx.stroke();
      }

      // Animate
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let t0 = performance.now();

      function frame(ts){
        const dt = Math.min(64, ts - t0); t0 = ts;
        if (!paused && !prefersReduced){
          clearWithTrail();

          // horizon wash (subtle depth)
          ctx.save();
          const g = ctx.createLinearGradient(0,H*0.6,0,H);
          const mode = root.getAttribute('data-mode') || 'mist';
          if (mode==='nocturne'){
            g.addColorStop(0,'rgba(255,255,255,0.02)');
            g.addColorStop(1,'rgba(255,255,255,0.08)');
          }else{
            g.addColorStop(0,'rgba(255,255,255,0.30)');
            g.addColorStop(1,'rgba(255,255,255,0.12)');
          }
          ctx.fillStyle = g;
          ctx.fillRect(0,H*0.6,W,H*0.4);
          ctx.restore();

          // threads
          for (let i=0;i<threads.length;i++){
            drawThread(threads[i], ts);
          }
        }
        requestAnimationFrame(frame);
      }

      // Init
      size();
      rebuildThreads();
      gradientStroke = makeStrokeGradient();

      if (prefersReduced){
        paused = true;
        pauseBtn.setAttribute('aria-pressed','true');
        pauseBtn.textContent = 'Resume';
      }

      requestAnimationFrame(frame);
    })();
  </script>
</div>
