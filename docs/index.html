<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<section id="vibe2005" class="solaris" aria-label="Solaris Studio 2005">
  <style>
    /* scope everything to #vibe2005 */
    #vibe2005{
      --ink:#101418;
      --muted:rgba(16,20,24,0.72);
      --bg0:#fbfdff;
      --bg1:#eef4ff;
      --paper:#ffffffb8;
      --line:rgba(0,0,0,0.10);
      --c1:#5e8bff; --c2:#ff7ca3; --c3:#2dd3aa; --c4:#ffd56e; --c5:#a88bff;
      --ringGlow:rgba(94,139,255,0.22);
      position:relative;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap: clamp(14px,2.6vw,28px);
      padding: clamp(16px,3.2vw,40px);
      border-radius: 32px;
      background:
        radial-gradient(140% 100% at 0% -20%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(140% 120% at 100% 120%, rgba(255,255,255,0.85), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--ink);
      border:1px solid var(--line);
      box-shadow: 0 50px 160px rgba(0,0,0,0.14), inset 0 1px 0 rgba(255,255,255,0.85);
      min-height: 760px;
      overflow:hidden;
      isolation:isolate;
      contain: layout paint;
    }

    /* themes */
    #vibe2005[data-theme="sun"]{
      --ink:#121721; --muted:rgba(18,23,33,0.7);
      --bg0:#fffaf2; --bg1:#fff1da; --paper:#ffffffc0; --line:rgba(0,0,0,0.08);
      --c1:#ff9b6b; --c2:#ff6aa6; --c3:#ffd86e; --c4:#78e0b1; --c5:#7aa8ff;
      --ringGlow:rgba(255,155,107,0.22);
    }
    #vibe2005[data-theme="dusk"]{
      --ink:#0f1320; --muted:rgba(15,19,32,0.72);
      --bg0:#f4f5ff; --bg1:#e9ecff; --paper:#ffffffbb; --line:rgba(0,0,0,0.09);
      --c1:#7c8bff; --c2:#b97cff; --c3:#63ffa0; --c4:#ffd56e; --c5:#ff86b5;
      --ringGlow:rgba(124,139,255,0.22);
    }
    #vibe2005[data-theme="abyss"]{
      --ink:#eaf2ff; --muted:rgba(232,240,255,0.78);
      --bg0:#090e19; --bg1:#0f1728; --paper:#0c1322aa; --line:rgba(255,255,255,0.16);
      --c1:#6ef7ff; --c2:#8aa0ff; --c3:#63ffa6; --c4:#ffe26b; --c5:#ff75d6;
      --ringGlow:rgba(64,200,255,0.22);
      box-shadow: 0 60px 160px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.18);
    }

    /* ambient grain + glow */
    #vibe2005::before{
      content:""; position:absolute; inset:-20%;
      background:
        radial-gradient(60% 80% at 20% 0%, var(--ringGlow), transparent 70%),
        radial-gradient(80% 80% at 100% 100%, var(--ringGlow), transparent 70%);
      filter: blur(44px) saturate(120%);
      pointer-events:none; z-index:0;
    }
    #vibe2005::after{
      content:""; position:absolute; inset:0; z-index:1; pointer-events:none; opacity:0.18;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.6), transparent 30% 70%, rgba(0,0,0,0.06)),
        repeating-linear-gradient(0deg, transparent 0 2px, rgba(0,0,0,0.03) 2px 3px);
      -webkit-mask: linear-gradient(180deg, transparent, #000 12% 88%, transparent);
              mask: linear-gradient(180deg, transparent, #000 12% 88%, transparent);
    }

    /* chrome */
    #vibe2005 .chrome{
      position:relative; z-index:2;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    #vibe2005 .brand{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:16px; border:1px solid var(--line);
      background: linear-gradient(180deg, var(--paper), transparent);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
      backdrop-filter: blur(10px) saturate(160%);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.12em; text-transform:uppercase;
      color:var(--ink);
    }
    #vibe2005 .spark{
      width:14px; height:14px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
      box-shadow: 0 0 0 2px rgba(255,255,255,0.8) inset, 0 0 16px var(--c2);
      flex:0 0 14px;
    }

    #vibe2005 .controls{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
    }
    #vibe2005 .swatch{
      display:inline-flex; gap:6px; padding:6px; border-radius:999px;
      border:1px solid var(--line);
      background: linear-gradient(180deg, var(--paper), transparent);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 8px 20px rgba(0,0,0,0.08);
      backdrop-filter: blur(10px) saturate(160%);
    }
    #vibe2005 .sw{
      width:30px; height:30px; border-radius:999px; border:1px solid var(--line); cursor:pointer;
      transition: transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe2005 .sw:hover{ transform: translateY(-1px); }
    #vibe2005 .sw[aria-selected="true"]{ box-shadow: 0 0 0 2px rgba(255,255,255,0.9) inset, 0 0 0 6px rgba(0,0,0,0.06); }
    #vibe2005 .sw[data-t="sun"]{ background: conic-gradient(#ff9b6b, #ff6aa6, #ffd86e, #78e0b1, #7aa8ff); }
    #vibe2005 .sw[data-t="dusk"]{ background: conic-gradient(#7c8bff, #b97cff, #63ffa0, #ffd56e, #ff86b5); }
    #vibe2005 .sw[data-t="abyss"]{ background: conic-gradient(#6ef7ff, #8aa0ff, #63ffa6, #ffe26b, #ff75d6); }

    #vibe2005 .btn, #vibe2005 .knob, #vibe2005 .tgl{
      appearance:none; border:1px solid var(--line); border-radius:999px;
      background:linear-gradient(180deg, var(--paper), transparent);
      color:var(--ink);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
      font:800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing:0.1em; text-transform:uppercase;
      padding:10px 14px; transition: transform 160ms ease, box-shadow 220ms ease;
      display:inline-flex; align-items:center; gap:10px;
      cursor:pointer;
    }
    #vibe2005 .btn:hover, #vibe2005 .knob:hover, #vibe2005 .tgl:hover{
      transform: translateY(-1px); box-shadow: 0 16px 40px rgba(0,0,0,0.18);
    }
    #vibe2005 .tgl[aria-pressed="true"]{
      background: linear-gradient(180deg, var(--paper), transparent), linear-gradient(90deg, var(--c1), var(--c2));
      color:#fff; border-color:transparent;
    }
    #vibe2005 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:150px; height:6px; border-radius:999px; border:0; outline:0;
      background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5));
    }
    #vibe2005 input[type="range"]::-webkit-slider-thumb,
    #vibe2005 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none;
      width:16px; height:16px; border-radius:50%; background:#fff; border:1px solid rgba(0,0,0,0.2);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor:pointer;
    }

    /* stage */
    #vibe2005 .stage{
      position:relative; z-index:2;
      border:1px solid var(--line); border-radius:28px; overflow:hidden;
      min-height: clamp(560px, 64vh, 840px);
      background:
        radial-gradient(120% 100% at 50% 120%, var(--ringGlow), transparent 60%),
        linear-gradient(180deg, transparent, rgba(0,0,0,0.04));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.75), 0 30px 100px rgba(0,0,0,0.14);
      perspective: 1000px; transform-style: preserve-3d; will-change: transform;
    }
    #vibe2005 canvas#weave{ position:absolute; inset:0; width:100%; height:100%; display:block; z-index:1; mix-blend-mode: screen; }

    /* halo engine */
    #vibe2005 .halo{
      position:absolute; inset:0; z-index:2; display:grid; place-items:center; pointer-events:none;
      transform: translateZ(60px);
    }
    #vibe2005 .ring{
      position:absolute; border-radius:50%;
      width:min(86vmin, 740px); height:min(86vmin, 740px);
      background:
        conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5), var(--c1));
      -webkit-mask: radial-gradient(circle at center, transparent 0 44%, #000 45% 55%, transparent 56% 100%);
              mask: radial-gradient(circle at center, transparent 0 44%, #000 45% 55%, transparent 56% 100%);
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.10));
      opacity:0.9;
      animation: halo-spin 28s linear infinite;
    }
    #vibe2005 .ring.r2{ width:min(64vmin, 560px); height:min(64vmin, 560px); opacity:0.8; animation-duration: 22s; animation-direction: reverse; }
    #vibe2005 .ring.r3{ width:min(44vmin, 420px); height:min(44vmin, 420px); opacity:0.7; animation-duration: 16s; }
    #vibe2005 .pearl{
      width:min(12vmin, 120px); height:min(12vmin, 120px); border-radius:50%;
      background: radial-gradient(circle at 40% 35%, #fff, rgba(255,255,255,0.75) 40%, rgba(255,255,255,0.0) 70%);
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.20));
      animation: breathe 4s ease-in-out infinite;
    }
    @keyframes halo-spin{ to{ transform: rotate(360deg); } }
    @keyframes breathe{
      0%,100%{ transform: scale(1); opacity:1; }
      50%{ transform: scale(1.06); opacity:0.95; }
    }

    /* title */
    #vibe2005 .title{
      position:relative; z-index:3; display:grid; place-items:center; text-align:center;
      padding: clamp(16px, 3.2vw, 32px);
      transform: translateZ(100px);
    }
    #vibe2005 h1{
      margin:0 0 10px 0;
      font: 900 clamp(36px, 9vw, 100px)/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: -0.015em;
      background: linear-gradient(90deg, var(--ink), var(--c1), var(--c2), var(--c3));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 10px 30px var(--ringGlow));
    }
    #vibe2005 .lead{
      margin:0 0 14px 0; color:var(--muted);
      font: 500 clamp(14px, 2.2vw, 18px)/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2005 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background: linear-gradient(180deg, var(--paper), transparent);
      font:800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing:0.1em; text-transform:uppercase;
      color:var(--ink);
      backdrop-filter: blur(8px) saturate(140%);
    }
    #vibe2005 .cta{ margin-top: clamp(10px, 2.2vw, 20px); display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    #vibe2005 .ghost{
      appearance:none; border:1px solid var(--line); border-radius:12px; padding:12px 14px;
      background:linear-gradient(180deg, var(--paper), transparent); color:var(--ink);
      font:700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI"; letter-spacing:0.08em; text-transform:uppercase;
      box-shadow:0 10px 26px rgba(0,0,0,0.10); cursor:pointer; transition: transform 160ms ease, box-shadow 220ms ease;
    }
    #vibe2005 .ghost:hover{ transform: translateY(-1px); box-shadow: 0 16px 40px rgba(0,0,0,0.18); }

    /* footer */
    #vibe2005 .meta{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font: 500 12px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #vibe2005 #last-updated{ opacity:0.9; }

    /* reduced motion */
    @media (prefers-reduced-motion: reduce){
      #vibe2005 .ring{ animation: none !important; }
      #vibe2005 .pearl{ animation: none !important; }
    }
  </style>

  <div class="chrome">
    <div class="brand"><span class="spark" aria-hidden="true"></span> Solaris 2005</div>
    <div class="controls">
      <div class="swatch" role="tablist" aria-label="Theme">
        <button class="sw" role="tab" aria-selected="true" title="Sun" data-t="sun"></button>
        <button class="sw" role="tab" aria-selected="false" title="Dusk" data-t="dusk"></button>
        <button class="sw" role="tab" aria-selected="false" title="Abyss" data-t="abyss"></button>
      </div>
      <label class="knob" for="density" aria-label="Density">
        <span>Density</span>
        <input id="density" type="range" min="6" max="160" value="48" aria-valuemin="6" aria-valuemax="160" aria-valuenow="48"/>
      </label>
      <button class="tgl" id="btn-motion" type="button" aria-pressed="true" aria-label="Toggle motion">Motion</button>
      <button class="btn" id="btn-pause" type="button" aria-label="Pause or resume">Pause</button>
    </div>
  </div>

  <div class="stage" id="stage2005" role="img" aria-label="A kinetic halo and silk lines drift with your pointer.">
    <canvas id="weave" aria-hidden="true"></canvas>

    <div class="halo" aria-hidden="true">
      <span class="ring r1"></span>
      <span class="ring r2"></span>
      <span class="ring r3"></span>
      <span class="pearl"></span>
    </div>

    <div class="title">
      <span class="tag">Calm engines for bright ideas</span>
      <h1>Objects that breathe.</h1>
      <p class="lead">Tilt the scene with your cursor. Switch skies, tune density, and let color find its rhythm.</p>
      <div class="cta">
        <button class="ghost" id="btn-compose">Compose</button>
        <button class="ghost" id="btn-capture">Capture</button>
      </div>
    </div>
  </div>

  <div class="meta">
    <span class="hint">Move • 1/2/3 theme • Space pause • M motion • S save</span>
    <span id="last-updated">Last updated: 2026-01-16 23:30:45 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe2005');
      const stage = document.getElementById('stage2005');
      const canvas = document.getElementById('weave');
      const ctx = canvas.getContext('2d', { alpha:true });
      const sw = Array.from(root.querySelectorAll('.sw'));
      const density = document.getElementById('density');
      const btnMotion = document.getElementById('btn-motion');
      const btnPause = document.getElementById('btn-pause');
      const btnCompose = document.getElementById('btn-compose');
      const btnCapture = document.getElementById('btn-capture');
      const last = document.getElementById('last-updated');

      // timestamp
      try{
        const now = new Date();
        last.textContent = now.toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
      }catch(e){ last.textContent = 'just now'; }

      // theme
      function setTheme(t){
        root.setAttribute('data-theme', t);
        sw.forEach(el => el.setAttribute('aria-selected', String(el.getAttribute('data-t')===t)));
        readPalette();
      }
      sw.forEach(el => el.addEventListener('click', ()=> setTheme(el.getAttribute('data-t'))));
      setTheme('dusk');

      // palette from CSS vars
      const vars = { c:[], fade:'rgba(255,255,255,0.22)' };
      function readPalette(){
        const cs = getComputedStyle(root);
        vars.c = [
          cs.getPropertyValue('--c1').trim() || '#7c8bff',
          cs.getPropertyValue('--c2').trim() || '#b97cff',
          cs.getPropertyValue('--c3').trim() || '#63ffa0',
          cs.getPropertyValue('--c4').trim() || '#ffd56e',
          cs.getPropertyValue('--c5').trim() || '#ff86b5'
        ];
        // infer fade from background luminance
        const ink = cs.getPropertyValue('--ink').trim();
        vars.fade = (ink && ink.startsWith('#')) ? 'rgba(255,255,255,0.14)' : 'rgba(255,255,255,0.18)';
      }

      // canvas sizing
      let W=0, H=0, DPR = Math.min(2, devicePixelRatio||1);
      function resize(){
        const r = stage.getBoundingClientRect();
        W = Math.max(360, Math.round(r.width));
        H = Math.max(360, Math.round(r.height));
        canvas.width = Math.round(W * DPR);
        canvas.height = Math.round(H * DPR);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      }
      addEventListener('resize', resize);
      resize();

      // pointer tilt
      const pointer = { x:0.5, y:0.5, tx:0.5, ty:0.5 };
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.tx = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
        pointer.ty = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      });
      stage.addEventListener('pointerleave', ()=>{ pointer.tx=0.5; pointer.ty=0.5; });

      function updateTilt(){
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;
        const rx = (pointer.y - 0.5) * -10;
        const ry = (pointer.x - 0.5) * 10;
        stage.style.transform = 'rotateX(' + rx + 'deg) rotateY(' + ry + 'deg)';
      }

      // silk strands
      let paused = false;
      let motion = true;
      let t = 0;
      const strands = [];

      function seed(n){
        strands.length = 0;
        for(let i=0;i<n;i++){
          const color = vars.c[i % vars.c.length] || '#fff';
          strands.push({
            phase: Math.random()*Math.PI*2,
            amp: 20 + Math.random()*60,
            thick: 0.5 + Math.random()*2.2,
            speed: 0.3 + Math.random()*0.9,
            color
          });
        }
      }
      seed(parseInt(density.value,10));

      function clear(){
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = vars.fade;
        ctx.fillRect(0,0,W,H);
      }

      function drawStrand(s, time){
        const margin = 40;
        const yBase = H*0.55 + Math.sin(time*0.7 + s.phase)*14;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.lineWidth = s.thick;
        const g = ctx.createLinearGradient(0, yBase, W, yBase);
        g.addColorStop(0, 'rgba(255,255,255,0.0)');
        g.addColorStop(0.5, s.color);
        g.addColorStop(1, 'rgba(255,255,255,0.0)');
        ctx.strokeStyle = g;

        ctx.beginPath();
        for(let x= -margin; x<=W+margin; x+=10){
          const nx = x / W;
          const wave = Math.sin((nx*8 + time*s.speed) + s.phase) * s.amp;
          const warp = Math.cos((nx*3 - time*0.6) + s.phase*0.7) * (s.amp*0.25);
          const attractX = pointer.x*W;
          const dx = (attractX - x);
          const pull = (motion ? (50 / Math.max(80, Math.abs(dx))) : 0);
          const y = yBase + wave + warp + pull * Math.sin(time*1.2);
          if(x===-margin) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();
        ctx.restore();
      }

      // controls
      btnMotion.addEventListener('click', ()=>{
        motion = !motion;
        btnMotion.setAttribute('aria-pressed', String(motion));
      });
      btnPause.addEventListener('click', ()=>{
        paused = !paused;
        btnPause.textContent = paused ? 'Resume' : 'Pause';
        if(!paused){ lastTime = performance.now(); raf = requestAnimationFrame(tick); }
      });
      density.addEventListener('input', ()=>{
        density.setAttribute('aria-valuenow', density.value);
        const n = Math.min(160, parseInt(density.value,10));
        seed(n);
      });

      const lines = [
        'Interfaces that exhale.',
        'Precision with a pulse.',
        'Elegance rehearsed in light.',
        'Make the quiet loud.',
        'Design the pause.'
      ];
      btnCompose.addEventListener('click', ()=>{
        const h1 = root.querySelector('h1');
        h1.textContent = lines[Math.floor(Math.random()*lines.length)];
      });

      btnCapture.addEventListener('click', ()=>{
        try{
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'solaris-2005.png';
          document.body.appendChild(a);
          a.click();
          a.remove();
        }catch(_){}
      });

      // theme hotkeys + keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k === ' ') { e.preventDefault(); btnPause.click(); }
        if(k === 'm') { btnMotion.click(); }
        if(k === 's') { btnCapture.click(); }
        if(e.key === '1') setTheme('sun');
        if(e.key === '2') setTheme('dusk');
        if(e.key === '3') setTheme('abyss');
      });

      readPalette();

      // loop
      let lastTime = performance.now();
      let raf = null;

      function tick(now){
        if(paused) return;
        const dt = Math.min(50, now - lastTime)/1000;
        lastTime = now;
        t += dt;

        updateTilt();
        clear();

        const count = strands.length;
        for(let i=0;i<count;i++){
          drawStrand(strands[i], t + i*0.03);
        }

        raf = requestAnimationFrame(tick);
      }

      const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(prefersReduced){
        paused = true;
        btnPause.textContent = 'Resume';
      }else{
        raf = requestAnimationFrame(tick);
      }

      // visibility
      document.addEventListener('visibilitychange', ()=>{
        if(document.hidden){ if(raf) cancelAnimationFrame(raf); }
        else if(!paused){ raf = requestAnimationFrame(tick); }
      });
    })();
  </script>
