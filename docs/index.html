<section class="vibe1260" role="region" aria-label="KINETIC GLASS GARDEN 1260 — Ribbon Study" data-theme="noir">
  <style>
    .vibe1260{
      --ink:#e8f0ff;
      --muted:#a8b4d8;
      --edge:#26324a;
      --bg0:#0b1222;
      --bg1:#0f1730;
      --glass:rgba(255,255,255,.06);
      --p1:#8ef7d2; --p2:#7db8ff; --p3:#c7a3ff; --p4:#ff9ac1; --p5:#ffe383;
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:38px;
      padding:clamp(18px,4.6vw,64px);
      background:
        radial-gradient(120% 140% at 15% 10%, rgba(126,187,255,.10), transparent 60%),
        radial-gradient(120% 160% at 85% 90%, rgba(255,154,193,.08), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 160px 360px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      transform: perspective(1200px) rotateX(calc((var(--py,50) - 50) * .08deg)) rotateY(calc((var(--px,50) - 50) * -.10deg));
      transition: background .4s ease, box-shadow .4s ease, color .3s ease;
    }
    .vibe1260::before{
      content:""; position:absolute; inset:-40%;
      background:
        conic-gradient(from 0deg at 60% 35%, rgba(142,247,210,.18), rgba(125,184,255,.16), rgba(199,163,255,.14), rgba(255,154,193,.16), rgba(255,227,131,.16), rgba(142,247,210,.18));
      filter: blur(100px) saturate(1.1);
      opacity:.35; pointer-events:none;
    }
    .vibe1260::after{
      content:""; position:absolute; inset:0; pointer-events:none; mix-blend-mode:soft-light;
      background:
        repeating-conic-gradient(from 0deg at 50% 50%, rgba(255,255,255,.04) 0 2deg, transparent 2deg 6deg);
      opacity:.08;
    }
    .vibe1260[data-theme="dawn"]{
      --ink:#0f1230; --muted:#4a5a7a; --edge:#dfe7ff;
      --bg0:#f5f9ff; --bg1:#ebf1ff; --glass:rgba(255,255,255,.55);
      color-scheme: light;
      box-shadow: 0 120px 280px rgba(15,35,80,.18), inset 0 1px 0 rgba(255,255,255,.65);
    }

    /* Toolbar */
    .vibe1260 .toolbar{
      position:relative; z-index:2;
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      border:1px solid var(--edge); border-radius:26px; padding:12px 14px;
      background:linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.08);
      box-shadow: 0 22px 60px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.22);
    }
    .vibe1260 .knot{
      --s:58px; width:var(--s); height:var(--s); border-radius:16px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.10), 0 14px 32px rgba(0,0,0,.28);
    }
    .vibe1260 .knot::before,
    .vibe1260 .knot::after{
      content:""; position:absolute; inset:14px; border-radius:50%;
      border:2px solid transparent;
      mask: conic-gradient(from 0deg, #000 0 86%, transparent 86% 100%), radial-gradient(circle at 50% 50%, transparent 58%, #000 59%);
      -webkit-mask: conic-gradient(from 0deg, #000 0 86%, transparent 86% 100%), radial-gradient(circle at 50% 50%, transparent 58%, #000 59%);
      animation: spin1260 var(--t,18s) linear infinite;
    }
    .vibe1260 .knot::before{ border-color: var(--p2); filter: drop-shadow(0 0 10px color-mix(in oklab, var(--p2), transparent 65%)); }
    .vibe1260 .knot::after{ inset:22px; border-color: var(--p4); --t:24s; animation-direction: reverse; opacity:.9; }

    @keyframes spin1260{ to{ transform:rotate(1turn); } }

    .vibe1260 .brand .title{
      margin:0; font-family: ui-serif, "SF Pro Display", Georgia, serif;
      font-weight:900; letter-spacing:.002em; line-height:.92;
      font-size: clamp(22px,5.6vw,54px);
      background: linear-gradient(95deg, var(--ink), color-mix(in oklab, var(--p3), var(--ink) 56%));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .vibe1260 .brand .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase; margin-top:6px;
    }

    .vibe1260 .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:flex-end; }
    .vibe1260 .btn{
      appearance:none; cursor:pointer; user-select:none; border-radius:999px; border:1px solid var(--edge);
      padding:9px 12px; font-size:12px; font-weight:800; letter-spacing:.04em; color:var(--ink);
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.18);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, opacity .2s ease;
    }
    .vibe1260[data-theme="dawn"] .btn{
      background:linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.58));
      box-shadow: 0 12px 26px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.58);
    }
    .vibe1260 .btn:hover{ transform:translateY(-1px); box-shadow: 0 20px 44px rgba(0,0,0,.26), inset 0 1px 0 rgba(255,255,255,.30); }

    /* Stage */
    .vibe1260 .stage{
      position:relative; z-index:1; margin-top:18px;
      border:1px solid var(--edge); border-radius:32px; overflow:hidden;
      min-height: clamp(520px, 58vw, 960px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      backdrop-filter: blur(8px) saturate(1.04);
      box-shadow: 0 60px 180px rgba(0,0,0,.36), inset 0 1px 0 rgba(255,255,255,.14);
    }
    .vibe1260 canvas#weave{ position:absolute; inset:0; width:100%; height:100%; filter:saturate(1.08) contrast(1.04); }

    .vibe1260 .overlay{
      position:relative; z-index:3; text-align:center; pointer-events:none;
      padding:clamp(8px,3vw,22px);
    }
    .vibe1260 .headline{
      margin:0; color:var(--ink);
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.90;
      font-size: clamp(40px, 7.2vw, 108px);
      text-shadow: 0 1px 0 rgba(255,255,255,.16), 0 16px 50px color-mix(in oklab, var(--p4), transparent 60%);
    }
    .vibe1260 .headline em{
      font-style:normal;
      background: linear-gradient(90deg, var(--p1), var(--p2), var(--p3), var(--p4), var(--p5));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size: 220% 100%; animation: gradflow1260 14s linear infinite;
    }
    @keyframes gradflow1260{ to{ background-position:220% 0; } }
    .vibe1260 .tag{ margin-top:12px; color:var(--muted); font-weight:800; font-size:12px; letter-spacing:.16em; text-transform:uppercase; }

    /* Dock */
    .vibe1260 .dock{
      position:relative; z-index:4; margin-top:16px;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:12px; border-radius:16px; border:1px solid var(--edge);
      background:var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.18);
    }
    .vibe1260 .cluster{ display:flex; align-items:center; gap:10px; }
    .vibe1260 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; white-space:nowrap; }
    .vibe1260 .knob{ -webkit-appearance:none; appearance:none; width:220px; max-width:35vw; height:30px; background:transparent; cursor:pointer; }
    .vibe1260 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #fff, #e7eefc); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.30);
    }
    .vibe1260[data-theme="dawn"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #f3f8ff); }
    .vibe1260 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--p5), var(--p4), var(--p3), var(--p2), var(--p1));
      opacity:.95;
    }

    /* Meta */
    .vibe1260 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .vibe1260 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      backdrop-filter: blur(6px);
    }
    .vibe1260[data-theme="dawn"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.45));
    }
    .vibe1260 .grow{ flex:1 1 auto; min-width:220px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .vibe1260 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe1260');
      const stage = root.querySelector('.stage');
      const canvas = root.querySelector('#weave');
      const ctx = canvas.getContext('2d');

      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        palette: root.querySelector('[data-act="palette"]'),
        flow: root.querySelector('[data-ctrl="flow"]'),
        density: root.querySelector('[data-ctrl="density"]'),
        weave: root.querySelector('[data-ctrl="weave"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        trace: root.querySelector('[data-ctrl="trace"]'),
        themeLabel: root.querySelector('#theme1260'),
        palLabel: root.querySelector('#pal1260'),
        fps: root.querySelector('#fps1260'),
        count: root.querySelector('#count1260'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Palettes
      const palettes = [
        { name:'Glass', colors:['#8EF7D2','#7DB8FF','#C7A3FF','#FF9AC1','#FFE383'] },
        { name:'Aurora', colors:['#7EE3FF','#A7A1FF','#FFB4CE','#FFE487','#8CF2D9'] },
        { name:'Verdant', colors:['#9AF6B9','#6EC3FF','#D0A7FF','#FFA7BF','#FFE78F'] },
        { name:'Nocturne', colors:['#7BC8FF','#C8A3FF','#FF8FBF','#FFD07A','#7EF4CF'] },
        { name:'Ember', colors:['#FFB46A','#FF8AA6','#8EA6FF','#79E5D7','#FFD86A'] }
      ];
      let palIndex = 0;
      function applyPalette(i){
        const p = palettes[i].colors;
        ['--p1','--p2','--p3','--p4','--p5'].forEach((k,idx)=> root.style.setProperty(k, p[idx]));
        ui.palLabel.textContent = palettes[i].name;
      }
      applyPalette(0);

      // DPI + fit
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function fit(){
        const r = canvas.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width * dpr));
        const h = Math.max(1, Math.floor(r.height * dpr));
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h;
          ctx.setTransform(1,0,0,1,0,0);
          ctx.scale(dpr, dpr);
          clear(true);
        }
      }
      new ResizeObserver(fit).observe(canvas);

      // Pointer + parallax
      const pointer = { x:-9999, y:-9999, down:false, px:50, py:50 };
      function updatePointer(e){
        const rect = canvas.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.px = Math.max(0, Math.min(100, (pointer.x / rect.width) * 100));
        pointer.py = Math.max(0, Math.min(100, (pointer.y / rect.height) * 100));
        stage.style.setProperty('--px', pointer.px);
        stage.style.setProperty('--py', pointer.py);
        root.style.setProperty('--px', pointer.px);
        root.style.setProperty('--py', pointer.py);
      }
      stage.addEventListener('pointermove', updatePointer, {passive:true});
      stage.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); ripple(1.2); });
      window.addEventListener('pointerup', ()=> pointer.down=false);

      // Scene state
      let running = true;
      let last = performance.now(), frames = 0, fpsClock = last;
      let time = 0;
      let energy = 0;

      // Particles
      let particles = [];
      function resetParticles(n){
        particles.length = 0;
        const rect = canvas.getBoundingClientRect();
        for(let i=0;i<n;i++){
          particles.push({
            x: Math.random()*rect.width,
            y: Math.random()*rect.height,
            px: 0, py:0,
            s: 0.5 + Math.random()*1.5,
            t: Math.random()*Math.PI*2,
            hue: Math.random()
          });
        }
        ui.count.textContent = String(n);
      }

      function clear(force){
        const tr = parseFloat(ui.trace.value);
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.globalAlpha = force ? 1 : tr;
        const r = canvas.getBoundingClientRect();
        ctx.fillRect(0,0,r.width,r.height);
        ctx.restore();
      }
      function ripple(m=1){ energy = Math.min(2.5, energy + 0.6*m); }

      // Color helpers
      function getCols(){
        const s = getComputedStyle(root);
        return [s.getPropertyValue('--p1'), s.getPropertyValue('--p2'), s.getPropertyValue('--p3'), s.getPropertyValue('--p4'), s.getPropertyValue('--p5')].map(v=>v.trim());
      }
      function hex2rgb(h){
        const c = h.replace('#',''); const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        const num = parseInt(n,16); return { r:(num>>16)&255, g:(num>>8)&255, b:num&255 };
      }
      function mixRGB(a,b,t){ const r = Math.round(a.r+(b.r-a.r)*t), g = Math.round(a.g+(b.g-a.g)*t), bl = Math.round(a.b+(b.b-a.b)*t); return `rgb(${r},${g},${bl})`; }
      function gradColor(cols, t){
        const N = cols.length; const x = Math.max(0, Math.min(0.9999, t))*(N-1);
        const i = Math.floor(x); const f = x - i;
        return mixRGB(hex2rgb(cols[i]), hex2rgb(cols[(i+1)%N]), f);
      }

      // Smooth value noise for flow
      function fract(n){ return n - Math.floor(n); }
      function hash(i,j,k){
        const s = Math.sin(i*127.1 + j*311.7 + k*74.7 + 1.0)*43758.5453123;
        return fract(s);
      }
      function valueNoise(x,y,t,scale){
        const gx = x/scale, gy = y/scale;
        const ix = Math.floor(gx), iy = Math.floor(gy);
        const fx = gx - ix, fy = gy - iy;
        const k = Math.floor(t*0.25);
        const a = hash(ix,iy,k), b = hash(ix+1,iy,k), c = hash(ix,iy+1,k), d = hash(ix+1,iy+1,k);
        const u = fx*fx*(3-2*fx);
        const v = fy*fy*(3-2*fy);
        const lerpX1 = a + (b-a)*u;
        const lerpX2 = c + (d-c)*u;
        return lerpX1 + (lerpX2 - lerpX1)*v; // 0..1
      }

      function stepParticles(dt){
        const rect = canvas.getBoundingClientRect();
        const W = rect.width, H = rect.height;
        const cols = getCols();
        const glow = parseFloat(ui.glow.value);
        const flow = parseFloat(ui.flow.value);
        const fieldScale = parseFloat(ui.weave.value);

        ctx.globalCompositeOperation = 'lighter';

        for(let i=0;i<particles.length;i++){
          const p = particles[i];
          p.px = p.x; p.py = p.y;

          // Field direction
          const n = valueNoise(p.x, p.y, time, fieldScale);
          const a = n * Math.PI*2;
          const speed = (0.6 + p.s*0.9) * flow;

          let vx = Math.cos(a) * speed;
          let vy = Math.sin(a) * speed;

          // Magnetic pointer influence
          const dx = pointer.x - p.x;
          const dy = pointer.y - p.y;
          const d2 = dx*dx + dy*dy;
          if(d2 < 160*160){
            const d = Math.max(30, Math.sqrt(d2));
            const f = (pointer.down ? 2.2 : 1.2) * (1 - Math.min(1, d/160));
            vx += (dx/d) * f * (1 + energy*0.4);
            vy += (dy/d) * f * (1 + energy*0.4);
          }

          p.x += vx; p.y += vy;

          // Wrap
          if(p.x < -4) p.x = W+4; else if(p.x > W+4) p.x = -4;
          if(p.y < -4) p.y = H+4; else if(p.y > H+4) p.y = -4;

          // Stroke
          const tcol = (Math.sin(time*0.35 + i*0.013) * 0.5 + 0.5) * 0.6 + p.hue*0.4;
          const col = gradColor(cols, tcol);
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          ctx.lineTo(p.x, p.y);
          ctx.strokeStyle = col;
          ctx.globalAlpha = 0.55 + 0.35*Math.sin(time*0.5 + i*0.007);
          ctx.lineWidth = 0.6 + 1.8*(0.2 + energy*0.15);
          ctx.shadowColor = col;
          ctx.shadowBlur = 10 + glow*90;
          ctx.stroke();

          // Occasional spark
          if((i % 280) === 0 && energy>0.05){
            ctx.beginPath();
            ctx.arc(p.x, p.y, 1.4 + energy*1.8, 0, Math.PI*2);
            ctx.fillStyle = col;
            ctx.globalAlpha = 0.35 + 0.35*energy;
            ctx.shadowBlur = 20 + glow*120;
            ctx.fill();
          }
        }
      }

      function draw(now){
        if(!running){ requestAnimationFrame(draw); return; }
        const dt = Math.max(0.016, Math.min(0.05, (now - last)/1000)); last = now;
        frames++; if(now - fpsClock > 500){ ui.fps.textContent = String(Math.round(frames/((now-fpsClock)/1000))); frames=0; fpsClock=now; }
        time += dt * 1; // base time
        energy *= Math.pow(0.86, 60*dt);

        clear(false);
        stepParticles(dt);

        requestAnimationFrame(draw);
      }

      // Init
      function init(){
        fit();
        const N = parseInt(ui.density.value,10);
        resetParticles(N);
        last = performance.now();
        requestAnimationFrame(draw);
      }
      init();

      // UI
      ui.theme.addEventListener('click', ()=>{
        const next = root.getAttribute('data-theme')==='noir' ? 'dawn' : 'noir';
        root.setAttribute('data-theme', next);
        const isDawn = next==='dawn';
        ui.theme.textContent = isDawn ? 'Dawn' : 'Noir';
        ui.themeLabel.textContent = isDawn ? 'Dawn' : 'Noir';
        ripple(0.6);
      });
      ui.run.addEventListener('click', ()=>{
        running = !running;
        ui.run.setAttribute('aria-pressed', running? 'true':'false');
        ui.run.textContent = running? 'Pause':'Play';
        if(running){ last = performance.now(); requestAnimationFrame(draw); }
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
        applyPalette(palettes[palIndex] ? palIndex : 0);
        ripple(0.8);
      });

      let densityDebounce;
      ui.density.addEventListener('input', ()=>{
        clearTimeout(densityDebounce);
        densityDebounce = setTimeout(()=>{ resetParticles(parseInt(ui.density.value,10)); }, 120);
      });
      ['flow','weave','glow','trace'].forEach(k=> ui[k].addEventListener('input', ()=>{}));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='p') ui.palette.click();
        else if (k==='['){ ui.flow.value = String(Math.max(0.4, parseFloat(ui.flow.value)-0.08)); }
        else if (k===']'){ ui.flow.value = String(Math.min(3, parseFloat(ui.flow.value)+0.08)); }
        else if (k==='-'){ ui.glow.value = String(Math.max(0, parseFloat(ui.glow.value)-0.05)); }
        else if (k==='='){ ui.glow.value = String(Math.min(1, parseFloat(ui.glow.value)+0.05)); }
      });

      // Reduced motion defaults
      try{
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
          ui.flow.value = '0.6';
          ui.density.value = '600';
          ui.glow.value = '0.25';
          ui.trace.value = '0.20';
          resetParticles(parseInt(ui.density.value,10));
        }
      }catch{}

    })();
  </script>
