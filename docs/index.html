<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="vibe288" aria-label="Kinetic Poster â€” Iteration 288">
  <style>
    .vibe288 {
      --c0: #66e1ff;
      --c1: #8b7bff;
      --c2: #79ffcf;
      --ink: #eaf2ff;
      --muted: #b9c7ffcc;
      --panel: rgba(18, 20, 32, 0.5);
      --line: rgba(255, 255, 255, 0.18);
      --glow: 0 1px 0 #ffffff22, 0 10px 30px #00000066, inset 0 0 0 1px var(--line);
      --radius: 20px;
      position: relative;
      isolation: isolate;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: 0.01em;
      overflow: hidden;
      border-radius: 28px;
      min-height: 420px;
    }

    /* Ambient */
    .vibe288 .backdrop {
      position: absolute;
      inset: 0;
      overflow: hidden;
      border-radius: inherit;
    }
    .vibe288 .gradient {
      position: absolute;
      inset: -12%;
      background:
        radial-gradient(900px 900px at var(--gx, 30%) var(--gy, 30%), color-mix(in oklab, var(--c2) 85%, #ffffff 5%) 0%, transparent 60%),
        conic-gradient(from 210deg at 50% 50%, var(--c0), var(--c1), var(--c0));
      filter: saturate(115%) contrast(105%);
      animation: vibe288-swell 22s ease-in-out infinite alternate;
      will-change: transform, background-position;
      transform: translateZ(0);
    }
    .vibe288 .grain {
      position: absolute;
      inset: -50%;
      opacity: 0.08;
      background:
        repeating-conic-gradient(from 0deg, #0000 0 10deg, #000 10deg 11deg),
        repeating-linear-gradient(0deg, #0000 0 2px, #000 2px 3px);
      filter: contrast(140%) saturate(90%);
      animation: vibe288-grain 1.6s steps(3) infinite;
      mix-blend-mode: soft-light;
      pointer-events: none;
    }
    .vibe288 .orb {
      position: absolute;
      width: 36vmax;
      height: 36vmax;
      border-radius: 50%;
      filter: blur(60px) saturate(135%);
      mix-blend-mode: screen;
      opacity: 0.28;
      transform: translateZ(0);
      animation: vibe288-orbit 24s ease-in-out infinite alternate;
    }
    .vibe288 .orb.a { background: radial-gradient(circle at 30% 30%, var(--c2), transparent 60%); left: -10%; top: 10%; }
    .vibe288 .orb.b { background: radial-gradient(circle at 70% 70%, var(--c0), transparent 60%); right: -15%; bottom: -5%; animation-duration: 30s; }
    .vibe288 .orb.c { background: radial-gradient(circle at 50% 50%, var(--c1), transparent 60%); right: 30%; top: -20%; width: 28vmax; height: 28vmax; animation-duration: 26s; }

    /* Layout */
    .vibe288 .wrap {
      position: relative;
      z-index: 2;
      padding: clamp(20px, 4vw, 40px);
      display: grid;
      gap: clamp(16px, 2.4vw, 28px);
    }
    .vibe288 .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .vibe288 .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    .vibe288 .brand-badge {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: conic-gradient(from 140deg, var(--c2), var(--c0), var(--c1), var(--c2));
      box-shadow: 0 8px 20px #00000055, inset 0 0 0 1px #ffffff22;
      position: relative;
      overflow: hidden;
    }
    .vibe288 .brand-badge::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: 9px;
      background: linear-gradient(180deg, #ffffff33, #ffffff00 25% 75%, #ffffff11);
      mix-blend-mode: overlay;
    }
    .vibe288 .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .vibe288 .btn {
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      background: linear-gradient(180deg, #ffffff18, #ffffff05);
      border: 1px solid var(--line);
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      letter-spacing: 0.02em;
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: var(--glow);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.25s ease, background 0.2s ease, opacity 0.2s ease;
    }
    .vibe288 .btn:hover { transform: translateY(-1px); box-shadow: 0 1px 0 #ffffff22, 0 18px 40px #00000066, inset 0 0 0 1px #ffffff22; }
    .vibe288 .btn:active { transform: translateY(0); }
    .vibe288 .btn.secondary { opacity: 0.85; }

    /* Hero card */
    .vibe288 .hero {
      position: relative;
      border-radius: var(--radius);
      background: linear-gradient(180deg, #0b0f1a80, #0b0f1a66) padding-box;
      border: 1px solid var(--line);
      box-shadow: var(--glow);
      overflow: hidden;
      display: grid;
      gap: 16px;
      padding: clamp(18px, 3.2vw, 28px);
      transform-style: preserve-3d;
      will-change: transform;
    }
    .vibe288 .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(600px 120px at var(--shine-x, 10%) -10%, #ffffff22, #0000 70%),
        linear-gradient(180deg, #ffffff0a, #0000 30% 70%, #ffffff07);
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    .vibe288 h1 {
      margin: 4px 0 6px;
      font-size: clamp(36px, 6vw, 64px);
      line-height: 1.05;
      background: linear-gradient(90deg, var(--c2), var(--c0), var(--c1));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 10px 30px #00000055;
      letter-spacing: -0.01em;
    }
    .vibe288 .sub {
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      max-width: 60ch;
    }
    .vibe288 .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 2px;
    }
    .vibe288 .chip {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff12, #ffffff06);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.04em;
      color: var(--ink);
      opacity: 0.95;
      backdrop-filter: blur(6px);
    }
    .vibe288 .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 2px;
    }

    /* Footer */
    .vibe288 .foot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
      padding-inline: 2px;
      opacity: 0.9;
    }
    .vibe288 .mood-tag {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #ffffff12, #ffffff06);
      backdrop-filter: blur(6px);
      font-size: 12px;
      color: var(--ink);
    }

    /* Micro-interactions */
    .vibe288 .pulse {
      animation: vibe288-pulse 0.7s ease;
    }
    .vibe288.paused .gradient,
    .vibe288.paused .orb,
    .vibe288.paused .grain {
      animation-play-state: paused !important;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe288 * { animation: none !important; transition: none !important; }
    }

    /* Keyframes */
    @keyframes vibe288-swell {
      0%   { transform: rotate(0deg) scale(1.02); }
      100% { transform: rotate(3deg) scale(1.06); }
    }
    @keyframes vibe288-grain {
      0%,100% { transform: translate3d(0,0,0); }
      25% { transform: translate3d(-2%, 1%, 0); }
      50% { transform: translate3d(1%, -1%, 0); }
      75% { transform: translate3d(2%, 2%, 0); }
    }
    @keyframes vibe288-orbit {
      0%   { transform: translate3d(0,0,0) scale(1); }
      100% { transform: translate3d(4%, -3%, 0) scale(1.05); }
    }
    @keyframes vibe288-pulse {
      0% { transform: scale(1); filter: saturate(100%); }
      50% { transform: scale(1.02); filter: saturate(130%); }
      100% { transform: scale(1); filter: saturate(100%); }
    }
  </style>

  <div class="backdrop" aria-hidden="true">
    <div class="gradient"></div>
    <div class="grain"></div>
    <div class="orb a"></div>
    <div class="orb b"></div>
    <div class="orb c"></div>
  </div>

  <div class="wrap">
    <div class="topbar">
      <div class="brand" aria-label="Vibe Studio">
        <div class="brand-badge" aria-hidden="true"></div>
        <div>Vibe Studio</div>
      </div>
      <div class="actions">
        <button class="btn" id="mood-btn" type="button" aria-live="polite">Change Mood</button>
        <button class="btn secondary" id="motion-btn" type="button">Pause Motion</button>
      </div>
    </div>

    <div class="hero" id="hero">
      <h1 id="title">Living Gradient</h1>
      <p class="sub">A kinetic composition that follows your cursor. Soft motion, honest type, and friendly light.</p>
      <div class="chips" aria-hidden="true">
        <span class="chip">Subtle Depth</span>
        <span class="chip">Glass & Glow</span>
        <span class="chip">Accessible Contrast</span>
      </div>
      <div class="controls">
        <button class="btn" id="spark" type="button">Spark</button>
      </div>
    </div>

    <div class="foot">
      <span class="mood-tag" id="mood-tag">Mood: Aurora</span>
      <span id="last-updated">Last updated: 2025-10-29 16:20:09 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe288');
      const hero = root.querySelector('#hero');
      const title = root.querySelector('#title');
      const moodBtn = root.querySelector('#mood-btn');
      const motionBtn = root.querySelector('#motion-btn');
      const sparkBtn = root.querySelector('#spark');
      const moodTag = root.querySelector('#mood-tag');
      const lastUpdated = root.querySelector('#last-updated');

      // Palettes
      const palettes = [
        { name: 'Aurora', c0: '#66e1ff', c1: '#8b7bff', c2: '#79ffcf', ink: '#eaf2ff' },
        { name: 'Sakura', c0: '#ff9ac6', c1: '#ffb36b', c2: '#ffd3e1', ink: '#fff7fb' },
        { name: 'Ocean',  c0: '#00c2ff', c1: '#0066ff', c2: '#00ffbb', ink: '#e9fbff' },
        { name: 'Citrus', c0: '#ffec66', c1: '#ff9a3d', c2: '#b6ff7a', ink: '#fffbea' },
        { name: 'Nocturne', c0: '#8b9eff', c1: '#3c59ff', c2: '#d0dcff', ink: '#eef1ff' }
      ];

      function applyPalette(p) {
        root.style.setProperty('--c0', p.c0);
        root.style.setProperty('--c1', p.c1);
        root.style.setProperty('--c2', p.c2);
        root.style.setProperty('--ink', p.ink);
        moodTag.textContent = 'Mood: ' + p.name;
      }

      let i = Math.floor(Math.random() * palettes.length);
      applyPalette(palettes[i]);

      // Motion toggle
      let paused = false;
      motionBtn.addEventListener('click', () => {
        paused = !paused;
        root.classList.toggle('paused', paused);
        motionBtn.textContent = paused ? 'Resume Motion' : 'Pause Motion';
      });

      // Cycle mood
      moodBtn.addEventListener('click', () => {
        i = (i + 1) % palettes.length;
        applyPalette(palettes[i]);
        title.classList.add('pulse');
        setTimeout(() => title.classList.remove('pulse'), 700);
      });

      // Spark: quick shine sweep
      sparkBtn.addEventListener('click', () => {
        hero.style.setProperty('--shine-x', '10%');
        hero.animate(
          [{ '--shine-x': '10%' }, { '--shine-x': '120%' }],
          { duration: 900, easing: 'cubic-bezier(.2,.6,.2,1)' }
        ).onfinish = () => hero.style.removeProperty('--shine-x');
      });

      // Parallax tilt + gradient focal point
      const bounds = () => hero.getBoundingClientRect();
      hero.addEventListener('pointermove', (e) => {
        const r = bounds();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        const rx = (0.5 - y) * 6;
        const ry = (x - 0.5) * 6;
        hero.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0)`;
        root.style.setProperty('--gx', (x * 100).toFixed(2) + '%');
        root.style.setProperty('--gy', (y * 100).toFixed(2) + '%');
      });
      hero.addEventListener('pointerleave', () => {
        hero.style.transform = 'perspective(900px) rotateX(0) rotateY(0) translateZ(0)';
      });

      // Last updated stamp
      const stamp = new Date().toLocaleString(undefined, {
        year: 'numeric', month: 'short', day: '2-digit',
        hour: '2-digit', minute: '2-digit'
      });
      lastUpdated.textContent = 'Last updated: ' + stamp;
    })();
  </script>
</section>
      </section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
