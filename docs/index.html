<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="vibe-1406" id="v1406" data-theme="nebula" aria-label="Quiet Machines">
  <style>
    .vibe-1406 {
      --bg0: #0b1024; --bg1: #151a3a;
      --ink: #eef3ff; --muted: #a6b1cc; --stroke: rgba(255,255,255,0.16);
      --a1: #7aa8ff; --a2: #b07aff; --a3: #4de7c9; --a4: #ff8ab5;
      --veil: rgba(7,10,22,0.06);
      --glow: 0 20px 60px rgba(0,0,0,0.30), 0 0 0 1px var(--stroke);
      position: relative;
      isolation: isolate;
      min-height: 760px;
      border-radius: 32px;
      overflow: clip;
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, "SF Pro Display", Inter, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(140% 120% at 80% -10%, color-mix(in srgb, var(--a2) 10%, transparent) 0 40%, transparent 60%),
        radial-gradient(120% 120% at 10% 110%, color-mix(in srgb, var(--a3) 12%, transparent) 0 45%, transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 1px 0 rgba(255,255,255,0.06), 0 18px 40px rgba(3,6,14,0.24);
    }

    /* THEMES */
    .vibe-1406[data-theme="nebula"] {
      --bg0:#0b1024; --bg1:#151a3a; --ink:#eef3ff; --muted:#a6b1cc; --stroke:rgba(255,255,255,0.14);
      --a1:#7aa8ff; --a2:#b07aff; --a3:#4de7c9; --a4:#ff8ab5; --veil:rgba(7,10,22,0.065);
    }
    .vibe-1406[data-theme="linen"] {
      --bg0:#fff8ee; --bg1:#f7efe4; --ink:#1a140f; --muted:#6a594e; --stroke:rgba(0,0,0,0.12);
      --a1:#ff9b6b; --a2:#ffd36b; --a3:#5bd7ff; --a4:#8cffb5; --veil:rgba(255,255,255,0.08);
    }
    .vibe-1406[data-theme="noir"] {
      --bg0:#0a0a0f; --bg1:#0f1117; --ink:#e8ecf4; --muted:#8b93a5; --stroke:rgba(255,255,255,0.10);
      --a1:#7ef9ff; --a2:#68a0ff; --a3:#b6b8ff; --a4:#8bffd9; --veil:rgba(5,6,10,0.085);
    }
    .vibe-1406[data-theme="aurora"] {
      --bg0:#051a15; --bg1:#0c2a24; --ink:#eafff9; --muted:#8fb6a8; --stroke:rgba(255,255,255,0.12);
      --a1:#6fffc9; --a2:#7cd6ff; --a3:#e3ff8a; --a4:#a68bff; --veil:rgba(3,20,16,0.08);
    }

    /* CANVAS + TEXTURE */
    .vibe-1406 .stage {
      position: absolute;
      inset: 0;
      z-index: 0;
      filter: saturate(115%) contrast(108%) brightness(102%);
    }
    .vibe-1406 .texture {
      position: absolute; inset: -20%;
      z-index: 1; pointer-events: none; opacity: 0.22; mix-blend-mode: soft-light;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 120px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.016) 0 1px, transparent 1px 120px),
        radial-gradient(200% 140% at 20% 0%, rgba(255,255,255,0.04), transparent 60%);
      animation: v1406-spin 48s linear infinite;
    }
    @keyframes v1406-spin { to { transform: rotate(1turn); } }

    /* CONTENT WRAP (the plate) */
    .vibe-1406 .wrap {
      position: relative;
      z-index: 2;
      max-width: 1080px;
      margin: clamp(24px, 4vw, 48px) auto;
      padding: clamp(18px, 3.6vw, 36px);
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: clamp(20px, 5vw, 60px);
      align-items: center;
    }
    @media (max-width: 980px) { .vibe-1406 .wrap { grid-template-columns: 1fr; } }

    .vibe-1406 .plate {
      border-radius: 28px;
      border: 1px solid var(--stroke);
      background:
        linear-gradient(180deg, color-mix(in srgb, #ffffff 18%, transparent), color-mix(in srgb, #000000 6%, transparent));
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      box-shadow: var(--glow);
      padding: clamp(18px, 3.2vw, 28px);
      transform-style: preserve-3d;
      transition: transform 180ms ease;
    }
    .vibe-1406 .mast {
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
      letter-spacing: 0.18em; text-transform: uppercase; color: var(--muted); font-size: 12px;
    }
    .vibe-1406 .chip {
      padding: 6px 10px; border-radius: 999px; border: 1px solid var(--stroke);
      background: color-mix(in srgb, var(--bg1) 60%, #ffffff 40%);
      color: var(--ink); font-weight: 800; box-shadow: inset 0 1px 0 rgba(255,255,255,0.28);
    }
    .vibe-1406 .title {
      margin: 12px 0 8px;
      font-size: clamp(36px, 7.5vw, 92px);
      line-height: 0.96; letter-spacing: -0.02em;
      background: linear-gradient(180deg,
        color-mix(in srgb, var(--ink) 85%, transparent),
        color-mix(in srgb, var(--a1) 34%, var(--ink)));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-wrap: balance;
    }
    .vibe-1406 .lede {
      margin: 8px 0 16px; color: var(--muted);
      font-size: clamp(14px, 1.6vw, 18px); line-height: 1.8; text-wrap: pretty;
    }

    /* PANEL */
    .vibe-1406 .panel {
      margin-top: 14px;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
      padding: 14px; border-radius: 18px; border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
      backdrop-filter: blur(12px) saturate(160%); -webkit-backdrop-filter: blur(12px) saturate(160%);
      box-shadow: var(--glow);
    }
    @media (max-width: 980px) { .vibe-1406 .panel { grid-template-columns: 1fr; } }

    .vibe-1406 .themes { display: flex; flex-wrap: wrap; gap: 8px; }
    .vibe-1406 .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: flex-end; }

    .vibe-1406 .pill, .vibe-1406 .btn {
      appearance: none; cursor: pointer; user-select: none;
      border-radius: 999px; border: 1px solid var(--stroke);
      color: var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04));
      padding: 10px 14px; font-weight: 800; letter-spacing: 0.02em;
      box-shadow: 0 10px 26px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.22);
      transition: transform 160ms ease, box-shadow 220ms ease, outline-color 220ms ease;
      position: relative; will-change: transform;
    }
    .vibe-1406 .pill.selected {
      outline: 2px solid color-mix(in srgb, var(--a2) 58%, transparent);
      box-shadow: 0 12px 28px rgba(0,0,0,0.24), 0 0 0 6px color-mix(in srgb, var(--a2) 18%, transparent), inset 0 1px 0 rgba(255,255,255,0.35);
    }
    .vibe-1406 .pill:hover, .vibe-1406 .btn:hover { transform: translateY(-1px); }
    .vibe-1406 .pill:active, .vibe-1406 .btn:active { transform: translateY(0px); }

    .vibe-1406 .slider { display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-weight: 700; }
    .vibe-1406 input[type="range"] { -webkit-appearance: none; appearance: none; width: 160px; height: 26px; background: transparent; }
    .vibe-1406 input[type="range"]::-webkit-slider-runnable-track {
      height: 6px; border-radius: 999px; box-shadow: inset 0 0 0 1px var(--stroke);
      background: linear-gradient(90deg, color-mix(in srgb, var(--a1) 60%, transparent), color-mix(in srgb, var(--a3) 60%, transparent));
    }
    .vibe-1406 input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--a1) 30%, #cfd6ff));
      margin-top: -6px; border: 1px solid var(--stroke); box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }
    .vibe-1406 input[type="range"]::-moz-range-track {
      height: 6px; border-radius: 999px; box-shadow: inset 0 0 0 1px var(--stroke);
      background: linear-gradient(90deg, color-mix(in srgb, var(--a1) 60%, transparent), color-mix(in srgb, var(--a3) 60%, transparent));
    }
    .vibe-1406 input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, color-mix(in srgb, var(--a1) 30%, #cfd6ff));
      border: 1px solid var(--stroke); box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    }

    /* SECOND COLUMN: ORBITAL TOTEM */
    .vibe-1406 .totem {
      position: relative; width: min(62vmin, 560px); aspect-ratio: 1; margin-inline: auto;
      display: grid; place-items: center;
      filter: drop-shadow(0 28px 50px rgba(0,0,0,0.38));
    }
    .vibe-1406 .halo {
      position: absolute; inset: 10%; border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.85), rgba(255,255,255,0.12) 50%, transparent 60%),
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      mask: radial-gradient(circle at 50% 50%, transparent 52%, #000 56%, #000 62%, transparent 66%);
      -webkit-mask: radial-gradient(circle at 50% 50%, transparent 52%, #000 56%, #000 62%, transparent 66%);
      animation: v1406-orbit 16s linear infinite;
      filter: saturate(135%) contrast(115%);
    }
    .vibe-1406 .halo.alt { inset: 22%; opacity: 0.8; filter: blur(0.2px) saturate(150%); animation-duration: 10s; animation-direction: reverse; }
    @keyframes v1406-orbit { to { transform: rotate(1turn); } }

    .vibe-1406 .orb {
      position: absolute; inset: 0; pointer-events: none;
      animation: v1406-orbit 12s linear infinite;
    }
    .vibe-1406 .orb::after {
      content: ""; position: absolute; top: 0; left: 50%; translate: -50% -50%;
      width: 12px; height: 12px; border-radius: 50%;
      background: var(--a2);
      box-shadow: 0 0 0 2px color-mix(in srgb, var(--a2) 30%, transparent), 0 0 36px color-mix(in srgb, var(--a2) 50%, transparent);
    }

    /* META */
    .vibe-1406 .meta {
      margin-top: 12px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 8px;
      color: var(--muted); font-size: 12px;
    }
    .vibe-1406 .live { display: inline-flex; align-items: center; gap: 8px; font-weight: 800; color: var(--ink); }
    .vibe-1406 .dot {
      width: 8px; height: 8px; border-radius: 50%; background: var(--a3);
      box-shadow: 0 0 0 0 color-mix(in srgb, var(--a3) 36%, transparent);
      animation: v1406-ping 2.2s infinite;
    }
    @keyframes v1406-ping {
      0% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--a3) 36%, transparent); }
      70% { box-shadow: 0 0 0 16px rgba(0,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }

    /* REDUCED MOTION */
    @media (prefers-reduced-motion: reduce) {
      .vibe-1406 .halo, .vibe-1406 .halo.alt, .vibe-1406 .orb, .vibe-1406 .texture, .vibe-1406 .dot { animation: none !important; }
    }
  </style>

  <canvas class="stage" id="v1406-canvas" aria-hidden="true"></canvas>
  <div class="texture" aria-hidden="true"></div>

  <div class="wrap" role="region" aria-label="Quiet Machines Studio">
    <div class="plate" id="v1406-plate">
      <div class="mast">
        <span class="chip">Design Sprint 1406</span>
        <span>Quiet Machines</span>
      </div>
      <h1 class="title">Make the air shimmer.</h1>
      <p class="lede">Bend a living field with your pointer. Tune the pulse. Save a poster when it lands just right.</p>

      <div class="panel" role="group" aria-label="Controls">
        <div class="themes" role="group" aria-label="Themes">
          <button class="pill selected" data-theme="nebula" aria-pressed="true">Nebula</button>
          <button class="pill" data-theme="linen" aria-pressed="false">Linen</button>
          <button class="pill" data-theme="noir" aria-pressed="false">Noir</button>
          <button class="pill" data-theme="aurora" aria-pressed="false">Aurora</button>
          <label class="slider" for="v1406-pulse">Pulse <input id="v1406-pulse" type="range" min="0" max="100" value="55" /></label>
        </div>
        <div class="controls">
          <button class="btn" id="v1406-toggle" aria-pressed="false">Pause</button>
          <button class="btn" id="v1406-export">Save Poster</button>
        </div>
      </div>

      <div class="meta">
        <span class="live"><span class="dot" aria-hidden="true"></span>Generative live</span>
        <span id="last-updated">Last updated: 2025-12-20 03:23:04 EST</span>
      </div>
    </div>

    <div class="totem" aria-hidden="true">
      <div class="halo"></div>
      <div class="halo alt"></div>
      <div class="orb" style="animation-duration: 11s;"></div>
      <div class="orb" style="inset: 16%; animation-duration: 7s; animation-direction: reverse;"></div>
    </div>
  </div>

  <script>
    (function(){
      const root = document.getElementById('v1406');
      const plate = document.getElementById('v1406-plate');
      const cvs = document.getElementById('v1406-canvas');
      const ctx = cvs.getContext('2d', { alpha: true });
      const last = root.querySelector('#last-updated');
      const pulse = root.querySelector('#v1406-pulse');
      const toggle = root.querySelector('#v1406-toggle');
      const exporter = root.querySelector('#v1406-export');
      const pills = Array.from(root.querySelectorAll('.pill'));

      // Timestamp
      try {
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, opts);
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      // Canvas sizing
      let w=0, h=0, dpr=Math.min(devicePixelRatio||1,2);
      function resize(){
        const r = root.getBoundingClientRect();
        w = Math.max(360, r.width);
        h = Math.max(480, r.height);
        dpr = Math.min(devicePixelRatio||1, 2);
        cvs.width = Math.floor(w*dpr);
        cvs.height = Math.floor(h*dpr);
        cvs.style.width = w+'px';
        cvs.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        seed();
      }
      resize();
      addEventListener('resize', resize, { passive: true });

      // Field particles
      let running = true, raf=null, T=0;
      const P = [];
      function themeColors(){
        const s = getComputedStyle(root);
        return [
          s.getPropertyValue('--a1').trim(),
          s.getPropertyValue('--a2').trim(),
          s.getPropertyValue('--a3').trim(),
          s.getPropertyValue('--a4').trim()
        ];
      }
      function seed(){
        P.length = 0;
        const count = Math.min(1800, Math.floor((w*h)/9000));
        for (let i=0;i<count;i++){
          P.push({
            x: Math.random()*w,
            y: Math.random()*h,
            v: 0.5 + Math.random()*1.5,
            c: i % 4
          });
        }
        ctx.clearRect(0,0,w,h);
      }

      function fieldAngle(x, y, t){
        // Smooth trigonometric flow field
        const s1 = Math.sin((y*0.002 + t*0.7));
        const s2 = Math.cos((x*0.002 - t*0.9));
        const s3 = Math.sin((x*0.0013 + y*0.0011 + t*0.5));
        return (s1 + s2 + s3) * Math.PI;
      }

      function step(){
        if(!running){ raf = null; return; }
        raf = requestAnimationFrame(step);

        // Fade veil to create trails
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--veil').trim() || 'rgba(0,0,0,0.06)';
        ctx.fillRect(0,0,w,h);

        // Draw particles
        const cols = themeColors();
        const p = Number(pulse.value || 55) / 100;
        T += 0.012 + p*0.02;

        ctx.globalCompositeOperation = 'lighter';
        for (let i=0;i<P.length;i++){
          const pt = P[i];
          const ang = fieldAngle(pt.x, pt.y, T);
          const spd = (0.7 + p*2.3) * pt.v;
          const nx = pt.x + Math.cos(ang)*spd;
          const ny = pt.y + Math.sin(ang)*spd;

          // stroke segment
          ctx.lineWidth = 1.1 + p*1.4;
          const g = ctx.createLinearGradient(pt.x, pt.y, nx, ny);
          g.addColorStop(0, cols[pt.c % cols.length]);
          g.addColorStop(1, cols[(pt.c+1) % cols.length]);
          ctx.strokeStyle = g;
          ctx.beginPath(); ctx.moveTo(pt.x, pt.y); ctx.lineTo(nx, ny); ctx.stroke();

          // advance
          pt.x = nx; pt.y = ny;

          // wrap
          if (pt.x < -4) pt.x = w+4;
          if (pt.x > w+4) pt.x = -4;
          if (pt.y < -4) pt.y = h+4;
          if (pt.y > h+4) pt.y = -4;

          // occasional recolor
          if ((i + Math.floor(T*1000)) % 300 === 0) pt.c = (pt.c + 1) % 4;
        }
      }

      function play(){
        if(raf) return;
        running = true;
        raf = requestAnimationFrame(step);
      }
      function pause(){
        running = false;
        if (raf) cancelAnimationFrame(raf);
        raf = null;
      }

      // Pointer-driven tilt
      let plateRAF = null;
      root.addEventListener('pointermove', (e)=>{
        if (plateRAF) cancelAnimationFrame(plateRAF);
        plateRAF = requestAnimationFrame(()=>{
          const r = plate.getBoundingClientRect();
          const x = (e.clientX - r.left)/r.width - 0.5;
          const y = (e.clientY - r.top)/r.height - 0.5;
          plate.style.transform = `rotateX(${(-y*6).toFixed(2)}deg) rotateY(${(x*8).toFixed(2)}deg)`;
        });
      }, { passive: true });
      root.addEventListener('pointerleave', ()=>{
        plate.style.transform = 'rotateX(0deg) rotateY(0deg)';
      }, { passive: true });

      // Theme switching
      function applyTheme(name){
        root.setAttribute('data-theme', name);
        pills.forEach(p => {
          const sel = p.getAttribute('data-theme') === name;
          p.classList.toggle('selected', sel);
          p.setAttribute('aria-pressed', sel ? 'true' : 'false');
        });
        seed();
      }
      pills.forEach(p => p.addEventListener('click', () => applyTheme(p.getAttribute('data-theme'))));

      // Pause toggle
      toggle.addEventListener('click', ()=>{
        const paused = root.getAttribute('data-paused') === 'true';
        if (paused) {
          root.setAttribute('data-paused','false');
          toggle.textContent = 'Pause';
          toggle.setAttribute('aria-pressed','false');
          play();
        } else {
          root.setAttribute('data-paused','true');
          toggle.textContent = 'Resume';
          toggle.setAttribute('aria-pressed','true');
          pause();
        }
      });

      // Export (canvas only)
      exporter.addEventListener('click', ()=>{
        try {
          const a = document.createElement('a');
          a.download = 'quiet-machines-poster.png';
          a.href = cvs.toDataURL('image/png');
          a.click();
        } catch {
          exporter.textContent = 'Try again';
          setTimeout(()=> exporter.textContent='Save Poster', 1200);
        }
      });

      // Visibility + reduced motion
      const reduce = matchMedia('(prefers-reduced-motion: reduce)');
      document.addEventListener('visibilitychange', ()=> {
        if (document.hidden) pause();
        else if (root.getAttribute('data-paused') !== 'true' && !reduce.matches) play();
      });
      if (reduce.matches) {
        root.setAttribute('data-paused','true');
        toggle.textContent = 'Resume';
      }

      // Init
      applyTheme('nebula');
      if (!reduce.matches) play();
    })();
  </script>
</section>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
