<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<div class="vibe199" data-scene="Sundial Atlas">
  <style>
    .vibe199{
      --paperA:#ffffff;
      --paperB:#f3f6fb;
      --ink:#0b1220;
      --muted:rgba(11,18,32,0.62);
      --stroke:rgba(11,18,32,0.08);
      --wash:rgba(11,18,32,0.04);
      --acc1:#1b5bff;
      --acc2:#ff6b6b;
      --acc3:#00c98d;
      --acc4:#ffb400;
      --mx:50%;
      --my:50%;
      --tilt:22;
      --play:1;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      position:relative;
      border-radius:28px;
      padding:clamp(18px,4vw,40px);
      background:
        radial-gradient(1600px 1000px at 110% -10%, color-mix(in oklab, var(--acc4) 12%, transparent), transparent 60%),
        radial-gradient(1200px 800px at -10% 120%, color-mix(in oklab, var(--acc1) 12%, transparent), transparent 65%),
        linear-gradient(180deg, var(--paperA), var(--paperB));
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.7),
        0 30px 80px rgba(9,16,33,0.15),
        0 12px 30px rgba(9,16,33,0.10);
      overflow:hidden;
      isolation:isolate;
    }
    .vibe199 .sheet{
      position:relative; z-index:1;
      display:grid; gap:clamp(14px,2.4vw,26px);
      grid-template-rows:auto auto 1fr auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.64));
      border:1px solid rgba(0,0,0,0.06);
      border-radius:20px;
      padding:clamp(14px,3vw,28px);
      backdrop-filter: blur(12px) saturate(160%);
      transform-style:preserve-3d;
      transform: perspective(1200px) rotateX(calc((50% - var(--my))/var(--tilt))) rotateY(calc((var(--mx) - 50%)/var(--tilt)));
      transition: transform 160ms ease;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8), 0 20px 60px rgba(0,0,0,0.10);
    }
    .vibe199 .head{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .vibe199 .chip{
      font-size:11px; letter-spacing:0.28em; text-transform:uppercase;
      color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
      border:1px solid rgba(0,0,0,0.06);
      border-radius:999px; padding:8px 12px; white-space:nowrap;
      box-shadow: 0 6px 18px rgba(0,0,0,0.10);
    }
    .vibe199 .controls{ display:flex; gap:8px; flex-wrap:wrap; }
    .vibe199 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      font-size:12px; font-weight:800; letter-spacing:0.02em;
      padding:10px 14px; border-radius:12px;
      color:var(--ink);
      background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.64));
      border:1px solid rgba(0,0,0,0.06);
      box-shadow: 0 6px 16px rgba(0,0,0,0.10);
      transition: transform 120ms ease, box-shadow 180ms ease, opacity 200ms ease, background 200ms ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .vibe199 .btn:hover{ transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0,0,0,0.12); }
    .vibe199 .btn:active{ transform: translateY(0); opacity:0.95; }
    .vibe199 .btn:focus-visible{ outline:2px solid color-mix(in oklab, var(--acc1) 60%, transparent); outline-offset:2px; }
    .vibe199 .btn.primary{
      background: linear-gradient(135deg, color-mix(in oklab, var(--acc1) 65%, #fff), color-mix(in oklab, var(--acc3) 65%, #fff));
      color:#fff; text-shadow: 0 1px 0 rgba(0,0,0,0.25);
      border-color: color-mix(in oklab, var(--acc1) 40%, rgba(0,0,0,0.06));
    }

    .vibe199 .hero{ display:grid; gap:6px; }
    .vibe199 .title{
      margin:0;
      font-size: clamp(40px, 7vw, 96px);
      line-height:0.9; letter-spacing:-0.02em;
      background: conic-gradient(from 210deg at 50% 50%, var(--ink), var(--acc1), var(--acc2), var(--acc3), var(--ink));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,0.10));
    }
    .vibe199 .lede{ font-size: clamp(14px, 2vw, 18px); color: var(--muted); max-width: 72ch; }

    .vibe199 .dial{
      position:relative; border-radius:18px; overflow:hidden; cursor:crosshair;
      border:1px solid rgba(0,0,0,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.85), 0 18px 50px rgba(0,0,0,0.12);
      aspect-ratio: 20/9; contain:paint;
    }
    .vibe199 .dial canvas{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    .vibe199 .dial .grid{
      position:absolute; inset:0; pointer-events:none; opacity:0.65; mix-blend-mode:multiply;
      background:
        radial-gradient(120% 120% at var(--mx) var(--my), rgba(255,255,255,0.72), transparent 60%),
        conic-gradient(from 0deg, rgba(0,0,0,0.04) 0deg, transparent 10deg),
        repeating-conic-gradient(from 0deg, transparent 0 6deg, rgba(0,0,0,0.045) 6deg 7deg),
        radial-gradient(closest-side, transparent 60%, rgba(0,0,0,0.05) 61%, transparent 62%);
      mask: radial-gradient(140% 120% at 50% 50%, black 70%, transparent);
    }
    .vibe199 .dial .gloss{
      position:absolute; inset:-40% -40%; pointer-events:none; mix-blend-mode:screen; opacity:0.55;
      background:
        radial-gradient(40% 35% at var(--mx) var(--my), color-mix(in oklab, var(--acc1) 35%, transparent), transparent 60%),
        radial-gradient(40% 35% at calc(100% - var(--mx)) calc(100% - var(--my)), color-mix(in oklab, var(--acc2) 22%, transparent), transparent 68%);
      filter: blur(16px) saturate(120%);
      transition: background-position 80ms linear;
    }
    .vibe199 .readout{
      position:absolute; inset:auto 0 0 0; display:flex; justify-content:center; padding:10px; pointer-events:none;
    }
    .vibe199 .clock{
      font-variant-numeric: tabular-nums;
      font-weight:800;
      letter-spacing:0.06em;
      color: color-mix(in oklab, var(--ink) 82%, var(--acc1));
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      border:1px solid rgba(0,0,0,0.06);
      padding:6px 10px; border-radius:10px; box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .vibe199 .foot{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      font-size:13px; color:var(--muted);
    }
    .vibe199 .stats{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .vibe199 .badge{
      display:inline-flex; align-items:center; gap:6px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
      border: 1px solid rgba(0,0,0,0.06);
      padding:6px 10px; border-radius:10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.10);
      color: var(--ink);
    }
    .vibe199 .badge strong{ color:var(--ink); }

    /* Themes */
    .vibe199[data-theme="dusk"]{
      --paperA:#fff2ec; --paperB:#ffe9f5; --ink:#201018; --muted:rgba(32,16,24,0.62);
      --stroke:rgba(32,16,24,0.10); --wash:rgba(32,16,24,0.06);
      --acc1:#ff8fb3; --acc2:#ffb37d; --acc3:#b2ffd5; --acc4:#ffd86b;
    }
    .vibe199[data-theme="night"]{
      --paperA:#0a0c12; --paperB:#0f1421; --ink:#eaf0ff; --muted:rgba(234,240,255,0.70);
      --stroke:rgba(255,255,255,0.06); --wash:rgba(10,16,30,0.10);
      --acc1:#83aaff; --acc2:#ff9e7d; --acc3:#68f0c8; --acc4:#ffd36b;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.2),
        0 30px 80px rgba(4,8,20,0.45),
        0 12px 30px rgba(0,0,0,0.40);
    }
    .vibe199[data-theme="mono"]{
      --paperA:#f6f6f6; --paperB:#ececec; --ink:#101010; --muted:rgba(16,16,16,0.62);
      --stroke:rgba(16,16,16,0.08); --wash:rgba(16,16,16,0.06);
      --acc1:#111; --acc2:#666; --acc3:#999; --acc4:#ccc;
    }
  </style>

  <section class="sheet" role="region" aria-label="Sundial Atlas â€” kinetic chronogram">
    <div class="head">
      <span class="chip">Iteration 199 â€” Sundial Atlas</span>
      <div class="controls" role="group" aria-label="Controls">
        <button class="btn" id="theme199" aria-pressed="true" title="Change theme">Daylight</button>
        <button class="btn" id="pause199" aria-pressed="true" title="Pause/Resume">Pause</button>
        <button class="btn" id="trail199" aria-pressed="true" title="Toggle trailing">Trail On</button>
        <button class="btn primary" id="shot199" title="Save a PNG">Save PNG</button>
      </div>
    </div>

    <div class="hero">
      <h1 class="title">Time, drawn as light</h1>
      <p class="lede">Drag to steer the sun. Scroll to change tempo. Click or tap to drop a flare. Press [ and ] to slow/accelerate.</p>
    </div>

    <div class="dial" id="dialWrap199" role="img" aria-label="Radial arcs orbiting like a sundial">
      <canvas id="dial199"></canvas>
      <div class="grid" aria-hidden="true"></div>
      <div class="gloss" aria-hidden="true"></div>
      <div class="readout"><div class="clock" id="clock199">--:--:--</div></div>
    </div>

    <div class="foot">
      <div class="stats">
        <span class="badge">Rings: <strong id="rings199">0</strong></span>
        <span class="badge">Tempo: <strong id="tempo199">1.0x</strong></span>
        <span class="badge">FPS: <strong id="fps199">60</strong></span>
        <span class="badge">Theme: <strong id="themeName199">Daylight</strong></span>
      </div>
      <div class="stats">
        <span class="muted">Updated</span>
        <span id="last-updated">Last updated: 2025-10-25 15:13:15 EST</span>
      </div>
    </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.vibe199');
      const wrap = root.querySelector('#dialWrap199');
      const canvas = root.querySelector('#dial199');
      const ctx = canvas.getContext('2d', {alpha:true});

      const themeBtn = root.querySelector('#theme199');
      const pauseBtn = root.querySelector('#pause199');
      const trailBtn = root.querySelector('#trail199');
      const shotBtn  = root.querySelector('#shot199');

      const ringsEl = root.querySelector('#rings199');
      const tempoEl = root.querySelector('#tempo199');
      const fpsEl   = root.querySelector('#fps199');
      const themeNameEl = root.querySelector('#themeName199');
      const updatedEl = root.querySelector('#last-updated');
      const clockEl = root.querySelector('#clock199');

      const themes = ['day', 'dusk', 'night', 'mono'];
      let themeIndex = 0;

      const palettes = {
        day:   ['#1b5bff','#ff6b6b','#00c98d','#ffb400'],
        dusk:  ['#ff8fb3','#ffb37d','#b2ffd5','#ffd86b'],
        night: ['#83aaff','#ff9e7d','#68f0c8','#ffd36b'],
        mono:  ['#111111','#666666','#999999','#cccccc']
      };
      let palette = palettes.day.slice();

      function setVar(k,v){ root.style.setProperty(k,v); }
      function applyTheme(key){
        root.dataset.theme = key;
        const label = key==='day' ? 'Daylight' : key.charAt(0).toUpperCase()+key.slice(1);
        themeBtn.textContent = label;
        themeNameEl.textContent = label;
        palette = palettes[key].slice();
        flashTitle();
        updateTime();
      }

      function flashTitle(){
        const title = root.querySelector('.title');
        title.style.transition = 'none';
        title.style.filter = 'brightness(1.35) saturate(1.2)';
        requestAnimationFrame(()=>{ title.style.transition = 'filter 900ms ease'; title.style.filter = ''; });
      }

      // Time + clock
      function pad(n){ return n.toString().padStart(2,'0'); }
      function updateTime(){
        try {
          const now = new Date();
          const dtf = new Intl.DateTimeFormat(undefined, {
            year:'numeric', month:'short', day:'2-digit',
            hour:'2-digit', minute:'2-digit', second:'2-digit', timeZoneName:'short'
          });
          updatedEl.textContent = dtf.format(now);
          clockEl.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
        } catch {
          const now = new Date();
          updatedEl.textContent = now.toLocaleString();
          clockEl.textContent = now.toTimeString().split(' ')[0];
        }
      }
      const timeIv = setInterval(updateTime, 1000);

      // Canvas state
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      let w=0, h=0, cx=0, cy=0;
      let raf=null, last=performance.now();
      let frames=0, fps=60, lastFps=performance.now();

      let tempo = 1.0;
      let trailing = true;

      function resize(){
        const r = wrap.getBoundingClientRect();
        w = Math.max(260, r.width); h = Math.max(160, r.height);
        cx = w/2; cy = h/2;
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w+'px';
        canvas.style.height = h+'px';
        ctx.setTransform(dpr,0,0,dpr,0,0);
        seedRings();
      }
      window.addEventListener('resize', resize);

      // Pointer
      const pointer = {x:0.5, y:0.5, active:false};
      function setPointer(e){
        const r = wrap.getBoundingClientRect();
        const clientX = e.clientX ?? (e.touches && e.touches[0].clientX) ?? (r.left + r.width/2);
        const clientY = e.clientY ?? (e.touches && e.touches[0].clientY) ?? (r.top + r.height/2);
        pointer.x = Math.max(0, Math.min(1, (clientX - r.left)/r.width));
        pointer.y = Math.max(0, Math.min(1, (clientY - r.top)/r.height));
        root.style.setProperty('--mx', (pointer.x*100)+'%');
        root.style.setProperty('--my', (pointer.y*100)+'%');
      }
      wrap.addEventListener('pointermove', setPointer, {passive:true});
      wrap.addEventListener('touchmove', setPointer, {passive:true});
      wrap.addEventListener('pointerdown', (e)=>{ pointer.active=true; dropFlare(e); });
      window.addEventListener('pointerup', ()=> pointer.active=false);
      wrap.addEventListener('wheel', (e)=>{
        tempo = Math.max(0.4, Math.min(3.0, +(tempo + Math.sign(e.deltaY)*-0.05).toFixed(2)));
        tempoEl.textContent = `${tempo.toFixed(1)}x`;
      }, {passive:true});

      // Rings
      const TAU = Math.PI*2;
      const rings = [];
      function choice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
      function rand(a,b){ return a + Math.random()*(b-a); }
      function makeRing(i, count){
        const margin = Math.min(w,h)*0.08;
        const maxR = Math.min(w,h)/2 - margin;
        const r = margin + (i+0.5)*(maxR/(count));
        const width = Math.max(0.8, (Math.min(w,h)/700) * (1.2 + (i%5)));
        const speed = (0.15 + (i/count)*1.6) * (i%2?1:-1);
        const segs = 3 + (i%5);
        const theta = Math.random()*TAU;
        const col = choice(palette);
        return {r, width, speed, segs, theta, col, life:1};
      }
      function seedRings(){
        rings.length = 0;
        const count = Math.round(Math.max(16, Math.min(60, Math.floor(Math.min(w,h)/18))));
        for(let i=0;i<count;i++) rings.push(makeRing(i, count));
        ringsEl.textContent = rings.length.toString();
      }

      // Flares
      const flares = [];
      function dropFlare(e){
        const r = wrap.getBoundingClientRect();
        const x = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? (r.left + r.width/2)) - r.left;
        const y = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? (r.top + r.height/2)) - r.top;
        flares.push({x, y, r:0, max: Math.hypot(Math.max(x, w-x), Math.max(y, h-y)), col: choice(palette), life:1});
        flashTitle();
      }

      function fade(){
        ctx.globalCompositeOperation = 'source-over';
        if(trailing){
          ctx.fillStyle = getComputedStyle(root).getPropertyValue('--wash').trim() || 'rgba(0,0,0,0.05)';
          ctx.fillRect(0,0,w,h);
        } else {
          ctx.clearRect(0,0,w,h);
          // subtle paper wash
          ctx.fillStyle = getComputedStyle(root).getPropertyValue('--wash').trim() || 'rgba(0,0,0,0.03)';
          ctx.fillRect(0,0,w,h);
        }
      }

      function draw(now, dt){
        fade();

        // sun origin follows pointer slightly
        const gx = (cx*0.7 + pointer.x*w*0.3);
        const gy = (cy*0.7 + pointer.y*h*0.3);

        // radial background glow
        const grd = ctx.createRadialGradient(gx, gy, Math.min(w,h)*0.02, gx, gy, Math.min(w,h)*0.8);
        grd.addColorStop(0, 'rgba(255,255,255,0.25)');
        grd.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,w,h);

        // draw rings
        ctx.save();
        ctx.translate(cx, cy);
        for(let i=0;i<rings.length;i++){
          const r = rings[i];
          r.theta += r.speed * dt * tempo;
          const segAngle = TAU / r.segs;
          const gap = segAngle * 0.44;
          const len = segAngle * 0.52;

          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.lineWidth = r.width;
          ctx.shadowBlur = 24 + r.r*0.03;
          ctx.shadowColor = r.col;
          ctx.strokeStyle = r.col;

          for(let s=0; s<r.segs; s++){
            const a0 = r.theta + s*(segAngle);
            const a1 = a0 + len + Math.sin(now*0.4 + i*0.3 + s)*0.06;
            ctx.globalAlpha = 0.75;
            ctx.beginPath();
            ctx.arc(0,0, r.r, a0, a1);
            ctx.stroke();

            // inner glint
            ctx.globalAlpha = 0.20;
            ctx.lineWidth = r.width*0.5;
            ctx.beginPath();
            ctx.arc(0,0, r.r - r.width*0.8, a0+gap*0.06, a1-gap*0.06);
            ctx.stroke();
          }
        }
        ctx.restore();

        // flares
        for(let f = flares.length-1; f>=0; f--){
          const q = flares[f];
          q.r += 240*dt*tempo;
          q.life *= Math.pow(0.98, (dt*60));
          ctx.globalAlpha = Math.max(0, Math.min(1, q.life)) * 0.55;
          ctx.strokeStyle = q.col;
          ctx.lineWidth = 3;
          ctx.shadowColor = q.col;
          ctx.shadowBlur = 40;
          ctx.beginPath();
          ctx.arc(q.x, q.y, q.r, 0, TAU);
          ctx.stroke();
          if(q.r > q.max || q.life < 0.03) flares.splice(f,1);
        }

        // FPS meter
        frames++;
        const nowMs = performance.now();
        if (nowMs - lastFps > 500){
          fps = Math.round(frames * 1000 / (nowMs - lastFps));
          fpsEl.textContent = `${Math.max(1, Math.min(240, fps))}`;
          frames = 0; lastFps = nowMs;
        }
      }

      function step(now){
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        if (root.style.getPropertyValue('--play') === '1'){
          draw(now/1000, dt);
          raf = requestAnimationFrame(step);
        }
      }
      function start(){ if(!raf){ root.style.setProperty('--play','1'); raf = requestAnimationFrame(step); } }
      function stop(){ root.style.setProperty('--play','0'); if(raf){ cancelAnimationFrame(raf); raf=null; } }

      // Controls
      pauseBtn.addEventListener('click', ()=>{
        const playing = root.style.getPropertyValue('--play') !== '0';
        if (playing){ stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      });

      themeBtn.addEventListener('click', ()=>{
        themeIndex = (themeIndex + 1) % themes.length;
        const key = themes[themeIndex];
        applyTheme(key);
        themeBtn.setAttribute('aria-pressed', (themeIndex===0).toString());
        seedRings();
      });

      trailBtn.addEventListener('click', ()=>{
        trailing = !trailing;
        trailBtn.textContent = trailing ? 'Trail On' : 'Trail Off';
        trailBtn.setAttribute('aria-pressed', trailing.toString());
      });

      shotBtn.addEventListener('click', ()=>{
        try{
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url; a.download = `sundial-atlas-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
        }catch(e){ console.warn('Save failed', e); }
      });

      document.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if(k===' '){ e.preventDefault(); pauseBtn.click(); }
        if(k==='t'){ themeBtn.click(); }
        if(k==='p'){ dropFlare({}); }
        if(k==='['){ tempo = Math.max(0.4, +(tempo - 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
        if(k===']'){ tempo = Math.min(3.0, +(tempo + 0.1).toFixed(1)); tempoEl.textContent = `${tempo.toFixed(1)}x`; }
      });

      // Reduced motion
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
      const handleRM = (e)=>{
        if (e.matches) { stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false'); }
        else { start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true'); }
      };
      prefersReduced.addEventListener('change', handleRM);

      // Init
      function prime(){
        tempoEl.textContent = `${tempo.toFixed(1)}x`;
        root.style.setProperty('--mx','50%');
        root.style.setProperty('--my','50%');
        applyTheme('day');
        updateTime();
      }

      prime();
      resize();

      if (prefersReduced.matches) {
        stop(); pauseBtn.textContent='Resume'; pauseBtn.setAttribute('aria-pressed','false');
      } else {
        start(); pauseBtn.textContent='Pause'; pauseBtn.setAttribute('aria-pressed','true');
      }

      // Cleanup on removal
      root.addEventListener('DOMNodeRemoved', ()=>{
        clearInterval(timeIv);
        stop();
      });
    })();
  </script>
</div>
