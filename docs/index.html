  <style>
    /* CALM / CHAOS — Edition 2180 */
    #vibe2180 {
      --bg-0: #f7f8fb;
      --bg-1: #eef2f7;
      --ink: #0d1220;
      --muted: #556070;
      --accent: #4f46e5;
      --accent-2: #06b6d4;

      position: relative;
      border-radius: 28px;
      padding: clamp(20px, 4vw, 64px);
      min-height: 760px;
      color: var(--ink);
      overflow: hidden;
      background:
        radial-gradient(1200px 800px at 80% 10%, color-mix(in srgb, var(--accent-2), transparent 92%), transparent 62%),
        radial-gradient(900px 700px at 10% 100%, color-mix(in srgb, var(--accent), transparent 94%), transparent 64%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      box-shadow:
        0 40px 120px rgba(14, 20, 35, 0.18),
        inset 0 0 0 1px rgba(13, 18, 32, 0.06);
      isolation: isolate;
    }

    /* Gradient halo border */
    #vibe2180::before {
      content: "";
      position: absolute; inset: 0; border-radius: inherit; pointer-events: none; z-index: 1;
      padding: 1px;
      background:
        linear-gradient(135deg, rgba(79,70,229,0.35), rgba(6,182,212,0.28), rgba(255,255,255,0.0));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      opacity: .9;
    }

    /* Subtle grain */
    #vibe2180::after {
      content: "";
      position: absolute; inset: -20%; z-index: 0; pointer-events: none;
      background:
        radial-gradient(1000px 800px at 60% 0%, rgba(255,255,255,0.6), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,0.015), rgba(0,0,0,0.015) 1px, transparent 1px, transparent 2px);
      mix-blend-mode: overlay;
      opacity: .45;
      filter: saturate(110%) contrast(105%);
    }

    /* Canvas layers */
    #vibe2180 canvas.flow {
      position: absolute; inset: 0; width: 100%; height: 100%; display: block;
      z-index: 0;
      mix-blend-mode: multiply;
    }
    #vibe2180 .glow {
      position: absolute; inset: -20%; z-index: 0;
      background:
        radial-gradient(480px 420px at 30% 70%, rgba(79,70,229,0.20), transparent 60%),
        radial-gradient(500px 520px at 78% 26%, rgba(6,182,212,0.22), transparent 60%);
      filter: blur(30px) saturate(130%);
      pointer-events: none;
    }

    /* UI layout */
    #vibe2180 .ui {
      position: relative; z-index: 2;
      display: grid; place-items: center; gap: clamp(12px, 2.4vw, 28px);
      width: min(1200px, 100%); margin-inline: auto; text-align: center;
    }

    #vibe2180 .chip {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35));
      border: 1px solid rgba(13,18,32,0.08);
      color: var(--muted);
      backdrop-filter: blur(6px) saturate(130%); -webkit-backdrop-filter: blur(6px) saturate(130%);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      text-transform: uppercase; letter-spacing: .16em;
      box-shadow: 0 10px 30px rgba(13,18,32,0.08), inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe2180 .chip .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 38% 38%, #fff 20%, var(--accent) 70%, transparent 71%);
      box-shadow: 0 0 0 6px color-mix(in srgb, var(--accent), transparent 86%), 0 0 14px var(--accent);
      animation: calmPulse 3.2s ease-in-out infinite;
    }
    @keyframes calmPulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.25)} }

    #vibe2180 .title {
      margin: clamp(2px, 1vw, 6px) 0 0 0;
      font: 900 clamp(38px, 9vw, 120px)/0.88 ui-sans-serif, system-ui, -apple-system, "SF Pro Display", "Segoe UI", Roboto, Arial;
      letter-spacing: -0.03em;
      position: relative;
      display: inline-block;
      color: transparent;
      background: linear-gradient(180deg, #0b1020, color-mix(in srgb, var(--accent), #0b1020 35%));
      -webkit-background-clip: text; background-clip: text;
      text-shadow: 0 18px 50px rgba(79,70,229,0.18);
    }
    #vibe2180 .title .swap {
      display: inline-grid; grid-auto-flow: column; gap: clamp(8px, 1.2vw, 16px); align-items: end;
    }
    #vibe2180 .title .sep {
      display: inline-block;
      width: clamp(28px, 5vw, 60px);
      height: clamp(6px, 1vw, 10px);
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      filter: blur(0.4px) saturate(120%);
      transform: translateY(-0.2em);
      animation: breathe 6s ease-in-out infinite;
    }
    @keyframes breathe { 0%,100%{transform:translateY(-0.2em) scaleX(1)} 50%{transform:translateY(-0.2em) scaleX(0.85)} }

    #vibe2180 .lead {
      margin: 2px 0 0 0;
      color: var(--muted);
      max-width: 66ch;
      font: 500 clamp(16px, 2.1vw, 22px)/1.85 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    /* Controls */
    #vibe2180 .panel {
      display: grid; grid-template-columns: repeat(4, minmax(0, auto)); gap: 12px; justify-content: center;
      padding: 12px; border-radius: 16px;
      border: 1px solid rgba(13,18,32,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.9), 0 16px 32px rgba(13,18,32,0.10);
      backdrop-filter: blur(8px) saturate(180%); -webkit-backdrop-filter: blur(8px) saturate(180%);
      width: auto; max-width: 100%;
    }
    @media (max-width: 900px) {
      #vibe2180 .panel { grid-template-columns: 1fr 1fr; }
    }

    #vibe2180 .btn, #vibe2180 .toggle {
      appearance: none;
      border-radius: 12px; border: 1px solid rgba(13,18,32,0.10);
      padding: 12px 14px; background: linear-gradient(180deg, #fff, #f4f6fb);
      color: var(--ink);
      font: 800 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .04em; cursor: pointer;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease, background 220ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 8px 18px rgba(13,18,32,0.10);
    }
    #vibe2180 .btn:hover, #vibe2180 .toggle:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2180 .btn:active, #vibe2180 .toggle:active { transform: translateY(0); }
    #vibe2180 .btn:focus-visible, #vibe2180 .toggle:focus-visible { outline: 2px solid color-mix(in srgb, var(--accent), black 12%); outline-offset: 2px; }

    #vibe2180 .toggle {
      display: inline-flex; align-items: center; gap: 10px; position: relative;
      padding-right: 18px;
    }
    #vibe2180 .toggle .pill {
      width: 44px; height: 22px; border-radius: 999px; position: relative; flex: 0 0 auto;
      background: linear-gradient(180deg, rgba(79,70,229,0.18), rgba(6,182,212,0.18));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe2180 .toggle .knob {
      position: absolute; top: 2px; left: 2px; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; box-shadow: 0 2px 8px rgba(13,18,32,0.2);
      transition: left 220ms ease, background 220ms ease, transform 220ms ease;
    }
    #vibe2180 .toggle[data-state="chaos"] .knob { left: 24px; background: #111827; transform: rotate(12deg); }
    #vibe2180 .toggle[data-state="chaos"] { background: linear-gradient(180deg, #fff, #f0f4ff); border-color: rgba(79,70,229,0.28); }

    #vibe2180 .sliders {
      display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; align-items: center;
    }
    #vibe2180 .sliders label {
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(13,18,32,0.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,1);
      color: var(--muted);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      letter-spacing: .12em; text-transform: uppercase;
    }
    #vibe2180 input[type="range"] {
      width: clamp(160px, 24vw, 240px); accent-color: var(--accent);
    }

    /* Footer meta */
    #vibe2180 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(980px, 100%); color: var(--muted);
      font: 450 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin-top: 4px;
    }
    @media (max-width: 900px) {
      #vibe2180 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2180 .glow { display: none; }
      #vibe2180 .sep { animation: none !important; }
      #vibe2180 .chip .dot { animation: none !important; }
    }

    <p class="lead">A kinetic poster that breathes with you. Drift in CALM, or tip the switch to invite CHAOS. Move the cursor to stir the field; click to spark a burst.</p>

    <div class="panel" role="group" aria-label="Poster controls">
      <button class="toggle" data-act="mode" data-state="calm" aria-label="Toggle between Calm and Chaos">

    <div class="meta">
      <span class="hint">M toggle · H hide UI · S save</span>
      <span id="last-updated">Last updated: 2026-01-25 03:25:42 EST</span>

  <script>
    (function () {
      const root  = document.getElementById('vibe2180');
      const canvas= root.querySelector('canvas.flow');
      const ctx   = canvas.getContext('2d', { alpha: true });

      // Last updated
      const last = root.querySelector('#last-updated');
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch { last.textContent = 'Last updated: ' + new Date().toString(); }

      // Controls
      const tMode  = root.querySelector('[data-act="mode"]');
      const btnSave= root.querySelector('[data-act="save"]');
      const rDensity = root.querySelector('[data-range="density"]');
      const rHue     = root.querySelector('[data-range="hue"]');

      // Sizing
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=1, H=1, CX=0.5, CY=0.5;

      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W/2; CY = H/2;

        canvas.width = W * DPR; canvas.height = H * DPR;
        canvas.style.width = W + 'px'; canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

        rebuild();
      }

      // State
      let mode = 'calm';
      let hueBase = parseFloat(rHue.value);
      let density = parseFloat(rDensity.value);
      let particles = [];
      let lastT = performance.now();
      let pointer = {x: CX, y: CY, inside: false};
      let prmReduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      class Particle {
        constructor(i) {
          this.reset(i);
        }
        reset(i) {
          this.x = Math.random() * W;
          this.y = Math.random() * H;
          this.vx = 0; this.vy = 0;
          this.life = 0;
          this.maxLife = 500 + Math.random() * 1200;
          this.hoff = Math.random() * 120 + (i||0)%360;
          this.alpha = 0.07 + Math.random() * 0.1;
          this.weight = 0.6 + Math.random() * 1.4;
        }
        step(dt, t) {
          // Curling vector field with a swirl around center & pointer
          const f1 = field(this.x, this.y, t);
          const att = attract(this.x, this.y, pointer.x, pointer.y, mode === 'chaos' ? 26 : 12);
          const drag = mode === 'chaos' ? 0.05 : 0.08;

          this.vx += f1.x * (mode === 'chaos' ? 0.85 : 0.45) + att.x;
          this.vy += f1.y * (mode === 'chaos' ? 0.85 : 0.45) + att.y;

          // mild friction
          this.vx *= (1 - drag);
          this.vy *= (1 - drag);

          const speedCap = mode === 'chaos' ? 3.6 : 2.2;
          const sp = Math.hypot(this.vx, this.vy);
          if (sp > speedCap) { this.vx *= speedCap/sp; this.vy *= speedCap/sp; }

          const px = this.x, py = this.y;
          this.x += this.vx * dt * 0.06;
          this.y += this.vy * dt * 0.06;

          // Wrap edges
          if (this.x < -2) this.x = W + 2; if (this.x > W + 2) this.x = -2;
          if (this.y < -2) this.y = H + 2; if (this.y > H + 2) this.y = -2;

          // Draw
          ctx.save();
          ctx.globalCompositeOperation = 'lighter';
          const hue = (hueBase + this.hoff + Math.sin((t*0.0004) + this.hoff)*12) % 360;
          const sat = mode === 'chaos' ? 92 : 66;
          const light = mode === 'chaos' ? 55 : 40;
          ctx.strokeStyle = 'hsla(' + hue + ',' + sat + '%,' + light + '%,' + (this.alpha * (mode==='chaos'? 1.15: 1)) + ')';
          ctx.lineWidth = (this.weight * (mode === 'chaos' ? 1.25 : 0.9));
          ctx.lineCap = 'round';
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(this.x, this.y);
          ctx.stroke();
          ctx.restore();

          this.life += dt;
          if (this.life > this.maxLife) this.reset();
        }
      }

      function field(x, y, t) {
        // Curl-ish field built from sines with drifting centers
        const tt = t * 0.0006;
        const k1 = 0.0042, k2 = 0.0031, k3 = 0.0022;

        const cx = CX + Math.cos(tt*0.7) * (W*0.18);
        const cy = CY + Math.sin(tt*0.9) * (H*0.18);

        const a0 = Math.atan2(y - cy, x - cx) + Math.sin((x + y) * k1 + tt) * (mode === 'chaos' ? 0.9 : 0.4);
        const a1 = Math.sin(y * k2 - tt * 1.6) + Math.cos(x * k3 + tt * 1.2);

        const ang = a0 + a1 * (mode === 'chaos' ? 0.6 : 0.35);
        return { x: Math.cos(ang), y: Math.sin(ang) };
      }

      function attract(x, y, tx, ty, strength=18) {
        if (!pointer.inside) return {x:0, y:0};
        const dx = tx - x, dy = ty - y;
        const d2 = dx*dx + dy*dy + 160;
        const s = strength / d2;
        return { x: dx * s, y: dy * s };
      }

      function targetCount() {
        const base = Math.round((W * H) / 12000);
        return Math.max(80, Math.floor(base * (density * (mode === 'chaos' ? 1.6 : 1.0))));
      }

      function rebuild() {
        particles.length = 0;
        const n = targetCount();
        for (let i = 0; i < n; i++) particles.push(new Particle(i));
        // reset screen softly
        ctx.clearRect(0,0,W,H);
      }

      function fadeCanvas() {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const alpha = mode === 'chaos' ? 0.08 : 0.06;
        ctx.fillStyle = 'rgba(247,248,251,' + alpha + ')';
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      function draw(now) {
        const dt = Math.min(60, now - lastT);
        lastT = now;

        if (!prmReduce) fadeCanvas();

        const t = now;
        const steps = prmReduce ? 0 : 1;
        for (let s = 0; s < steps; s++) {
          for (let i = 0; i < particles.length; i++) {
            particles[i].step(dt, t + s * 16);
          }
        }

        requestAnimationFrame(draw);
      }

      // Interactions
      root.addEventListener('pointerenter', () => { pointer.inside = true; }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.inside = false; }, { passive: true });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = e.clientX - r.left; pointer.y = e.clientY - r.top;
      }, { passive: true });

      root.addEventListener('click', (e) => {
        // burst
        const r = root.getBoundingClientRect();
        const x = e.clientX - r.left; const y = e.clientY - r.top;
        for (let i = 0; i < 36; i++) {
          const p = new Particle(i);
          p.x = x; p.y = y;
          const a = Math.random() * Math.PI * 2;
          const sp = 2 + Math.random() * 5;
          p.vx = Math.cos(a) * sp;
          p.vy = Math.sin(a) * sp;
          p.alpha = 0.12 + Math.random() * 0.18;
          p.weight = 0.8 + Math.random() * 1.8;
          particles.push(p);
        }
        // soft cap
        if (particles.length > targetCount() * 1.6) particles.splice(0, particles.length - Math.floor(targetCount() * 1.6));
      });

      function toggleMode() {
        mode = mode === 'calm' ? 'chaos' : 'calm';
        tMode.dataset.state = mode;
        tMode.querySelector('.label').textContent = 'Mode: ' + (mode === 'calm' ? 'Calm' : 'Chaos');
        // slight UI tint
        root.style.setProperty('--accent', mode === 'calm' ? '#4f46e5' : '#ef4444');
        root.style.setProperty('--accent-2', mode === 'calm' ? '#06b6d4' : '#f59e0b');
        rebuild();
      }

      function savePNG() {
        // Compose background under strokes
        ctx.save();
        ctx.globalCompositeOperation = 'destination-over';
        const g = ctx.createLinearGradient(0,0,0,H);
        const cs = getComputedStyle(root);
        const bg0 = cs.getPropertyValue('--bg-0').trim();
        const bg1 = cs.getPropertyValue('--bg-1').trim();
        g.addColorStop(0, bg0); g.addColorStop(1, bg1);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();

        const a = document.createElement('a');
        a.download = 'calm-chaos-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      }

      tMode.addEventListener('click', () => { toggleMode(); tMode.blur(); });
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });

      rDensity.addEventListener('input', () => { density = parseFloat(rDensity.value); rebuild(); });
      rHue.addEventListener('input', () => { hueBase = parseFloat(rHue.value); });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'm') toggleMode();
        if (k === 's') savePNG();
        if (k === 'h') {
          const ui = root.querySelector('.ui');
          if (ui.style.opacity === '0') { ui.style.opacity = ''; ui.style.pointerEvents = ''; }
          else { ui.style.opacity = '0'; ui.style.pointerEvents = 'none'; }
        }
      });

      // Reduced motion handling
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        prmReduce = prm.matches;
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Boot
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      requestAnimationFrame(draw);
    })();
  </script>

      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
