  <style>
    /* Scope to #v222 */
    #v222 {
      --ink: #0e1220;
      --muted: #5c6786;
      --panel: #ffffff;
      --edge: color-mix(in oklab, #7e8fb6, transparent 70%);
      --bg-0: #f8fbff;
      --bg-1: #eef3ff;

      --p0: #7ad7ff; /* accent 1 */
      --p1: #a79bff; /* accent 2 */
      --p2: #ffcd99; /* accent 3 */

      position: relative;
      display: grid;
      grid-template-columns: 1.05fr 1fr;
      gap: clamp(22px, 6vw, 88px);
      padding: clamp(28px, 6vw, 96px);
      border-radius: 40px;
      color: var(--ink);
      background:
        radial-gradient(120% 100% at 100% -10%, color-mix(in oklab, var(--p2), transparent 86%), transparent 45%),
        radial-gradient(140% 120% at -20% 120%, color-mix(in oklab, var(--p0), transparent 90%), transparent 50%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      border: 1px solid var(--edge);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.9),
        0 80px 220px rgba(12,18,40,.18);
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, system-ui;
      isolation: isolate;
      overflow: clip;
      min-height: clamp(560px, 72vh, 1000px);
    }

    /* Ambient aurora veil */
    #v222::before {
      content: "";
      position: absolute; inset: -25%;
      background:
        conic-gradient(from 0deg, color-mix(in oklab, var(--p0), transparent 80%), color-mix(in oklab, var(--p1), transparent 82%), color-mix(in oklab, var(--p2), transparent 84%), color-mix(in oklab, var(--p0), transparent 80%));
      filter: blur(70px) saturate(120%);
      opacity: .7;
      animation: v222-slow 36s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes v222-slow {
      0% { transform: rotate(0deg) scale(1); opacity:.6; }
      50% { transform: rotate(18deg) scale(1.04); opacity:.85; }
      100% { transform: rotate(-12deg) scale(1.02); opacity:.7; }
    }

    /* Dark theme */
    #v222[data-theme="dark"] {
      --ink: #eaf1ff;
      --muted: #a6b7d1;
      --panel: #0f1828;
      --edge: #213048;
      --bg-0: #0b1422;
      --bg-1: #0a111e;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 80px 240px rgba(0,0,0,.6);
    }

    /* Layout */
    .v222-left { position: relative; z-index: 2; display: grid; align-content: start; gap: clamp(14px, 2.4vw, 24px); }
    .v222-right { position: relative; z-index: 1; display: grid; align-items: center; }

    /* Brand */
    .v222-brand { display: flex; align-items: center; gap: 12px; font-weight: 900; letter-spacing: .3px; }
    .v222-emblem {
      width: 56px; height: 56px; border-radius: 16px; position: relative; overflow: hidden;
      background:
        radial-gradient(90% 100% at 30% 20%, #fff, rgba(255,255,255,.7) 35%, transparent 60%),
        conic-gradient(from 0deg, var(--p0), var(--p1), var(--p2), var(--p0));
      box-shadow: inset 0 1px 2px rgba(255,255,255,.85), 0 14px 40px rgba(64,86,170,.28), 0 0 0 1px rgba(0,0,0,.05);
      animation: v222-emblem 18s ease-in-out infinite;
    }
    @keyframes v222-emblem { 0%,100% { transform: rotate(0deg) } 50% { transform: rotate(22deg) } }

    h1.v222-title {
      margin: 0;
      font-family: ui-serif, "SF Serif", Georgia, "Times New Roman", serif;
      font-weight: 900;
      font-size: clamp(54px, 9vw, 132px);
      line-height: .88;
      letter-spacing: -0.02em;
      text-wrap: balance;
      background: linear-gradient(180deg, color-mix(in oklab, var(--ink), #2d3a57 12%), color-mix(in oklab, var(--p0), black 18%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 24px 60px rgba(90,110,190,.22));
    }
    .v222-lede {
      margin: -2px 0 0;
      max-width: 60ch;
      color: var(--muted);
      font-size: clamp(15px, 2vw, 18px);
      line-height: 1.9;
      text-wrap: pretty;
    }

    /* Controls */
    .v222-controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: clamp(8px, 2vw, 16px); }
    .v222-pill, .v222-seg, .v222-slider {
      border: 1px solid var(--edge);
      border-radius: 16px;
      background: linear-gradient(180deg, #fff, rgba(255,255,255,.88));
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 12px 32px rgba(20,30,50,.12);
    }
    #v222[data-theme="dark"] .v222-pill, #v222[data-theme="dark"] .v222-seg, #v222[data-theme="dark"] .v222-slider {
      background: linear-gradient(180deg, #19243a, #121f33);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 12px 32px rgba(0,0,0,.46);
      color: #eaf1ff;
    }
    .v222-pill {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px; font-weight: 900; font-size: 13px; color: var(--ink);
      text-decoration: none; cursor: pointer; position: relative; overflow: hidden;
      transition: transform .14s ease, border-color .2s ease, box-shadow .25s ease, background .2s ease;
      user-select: none;
    }
    .v222-pill:hover { transform: translateY(-2px); border-color: color-mix(in oklab, var(--p1), var(--edge) 65%); }
    .v222-pill:active { transform: translateY(0); }
    .v222-seg { display: inline-flex; overflow: hidden; }
    .v222-seg button {
      appearance: none; background: transparent; border: 0; padding: 10px 12px;
      font-weight: 900; font-size: 12px; color: var(--muted); cursor: pointer;
      transition: color .2s ease, background .2s ease;
    }
    .v222-seg button[aria-pressed="true"] {
      color: var(--ink);
      background: color-mix(in oklab, var(--p0), transparent 86%);
    }
    #v222[data-theme="dark"] .v222-seg button[aria-pressed="true"] {
      color: #e8eeff;
      background: color-mix(in oklab, var(--p0), transparent 88%);
    }

    .v222-slider { padding: 10px 14px; display: inline-flex; align-items: center; gap: 10px; }
    .v222-slider label { font-size: 12px; font-weight: 800; color: var(--muted); }
    .v222-slider input[type="range"] {
      appearance: none; width: 140px; height: 6px; border-radius: 999px;
      background: linear-gradient(90deg, var(--p0), var(--p1));
      outline: none; box-shadow: inset 0 0 0 1px var(--edge), 0 6px 18px rgba(24,32,56,.15);
    }
    .v222-slider input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 1px solid var(--edge); box-shadow: 0 4px 12px rgba(24,32,56,.25), inset 0 1px 0 rgba(255,255,255,1);
      cursor: pointer;
    }
    #v222[data-theme="dark"] .v222-slider input[type="range"]::-webkit-slider-thumb {
      background: #0f1828; border-color: #2a3b59;
      box-shadow: 0 4px 12px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Stage */
    .v222-stage { width: 100%; display: grid; place-items: center; }
    .v222-frame {
      position: relative;
      width: min(76vh, 96%); max-width: 820px; aspect-ratio: 4 / 3;
      border-radius: 32px; overflow: hidden;
      background:
        radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.9), rgba(255,255,255,.6) 24%, transparent 60%),
        linear-gradient(180deg, color-mix(in oklab, #ffffff, var(--p0) 6%), color-mix(in oklab, #f5f8ff, var(--p1) 8%));
      border: 1px solid var(--edge);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.92), 0 30px 120px rgba(24,32,56,.14), 0 0 0 1px rgba(0,0,0,.03);
      transform-style: preserve-3d;
      transition: transform .25s ease, box-shadow .25s ease;
      will-change: transform;
    }
    #v222[data-theme="dark"] .v222-frame {
      background:
        radial-gradient(140% 140% at 50% 50%, rgba(255,255,255,.08), rgba(255,255,255,.02) 30%, transparent 62%),
        linear-gradient(180deg, #0f182a, #0b1422);
      border-color: #213048;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04), 0 30px 140px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.03);
    }
    .v222-frame:hover { transform: perspective(1200px) rotateX(-2deg) rotateY(2deg); }

    canvas#v222-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }

    /* HUD */
    .v222-hud {
      position: absolute; inset: 12px 12px auto 12px;
      display: flex; gap: 8px; pointer-events: none; z-index: 3;
      color: var(--muted); font-size: 12px; font-weight: 800; letter-spacing: .25px;
    }
    .v222-tag {
      background: linear-gradient(180deg, #fff, rgba(255,255,255,.86));
      border: 1px solid var(--edge); border-radius: 999px; padding: 8px 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,1), 0 1px 0 rgba(0,0,0,.03);
    }
    #v222[data-theme="dark"] .v222-tag {
      background: linear-gradient(180deg, #182236, #132033);
      border-color: #213048;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 1px 0 rgba(0,0,0,.2);
    }

    /* Micro-features */
    .v222-specs {
      grid-column: 1 / -1;
      display: grid; gap: 12px;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      margin-top: 8px;
    }
    .v222-chip {
      display: inline-flex; align-items: center; gap: 8px; justify-content: center;
      padding: 10px 12px; border-radius: 14px; font-size: 12px; font-weight: 800; color: var(--muted);
      background: linear-gradient(180deg, #fff, rgba(255,255,255,.9));
      border: 1px solid var(--edge);
      box-shadow: 0 12px 28px rgba(24,32,56,.10), inset 0 1px 0 rgba(255,255,255,1);
      text-align: center;
    }
    #v222[data-theme="dark"] .v222-chip {
      background: linear-gradient(180deg, #16243a, #112033);
      border-color: #213048;
      color: #b7c4dc;
      box-shadow: 0 12px 28px rgba(0,0,0,.46), inset 0 1px 0 rgba(255,255,255,.04);
    }

    /* Footer */
    .v222-foot {
      grid-column: 1 / -1; display: flex; align-items: center; justify-content: space-between; gap: 12px; padding-top: 10px;
      color: var(--muted); font-size: 12px;
    }
    .v222-live { display: inline-flex; align-items: center; gap: 8px; }
    .v222-dot {
      width: 9px; height: 9px; border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, #fff, rgba(255,255,255,.6));
      border: 1px solid var(--edge);
      box-shadow: 0 0 10px color-mix(in oklab, var(--p0), transparent 40%), 0 0 30px color-mix(in oklab, var(--p2), transparent 70%);
      animation: v222-pulse 3s ease-in-out infinite;
    }
    @keyframes v222-pulse { 0%,100% { transform: scale(1); opacity: .9; } 50% { transform: scale(1.25); opacity: 1; } }

    /* Responsive */
    @media (max-width: 1100px) {
      #v222 { grid-template-columns: 1fr; }
      .v222-specs { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      .v222-frame { width: 100%; }
    }
    @media (max-width: 720px) {
      .v222-specs { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 520px) {
      .v222-specs { grid-template-columns: 1fr; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #v222, #v222 * { animation: none !important; transition: none !important; }
    }
  </style>

  <script>
    (function () {
      const root = document.getElementById('v222');
      if (!root) return;

      // Palettes
      const palettes = [
        { name: 'Sky', colors: ['#7ad7ff','#a79bff','#ffcd99'], bgTop: '#ffffff', bgBot: '#f1f6ff' },
        { name: 'Solar', colors: ['#ffb094','#ffd36d','#9bc3ff'], bgTop: '#fff8f2', bgBot: '#fff2f5' },
        { name: 'Abyss', colors: ['#79ffe5','#7aa6ff','#b79cff'], bgTop: '#0b1422', bgBot: '#0a111e', dark: true }
      ];
      const modes = ['Silk','Aurora','Ember'];

      let paletteIdx = 0;
      let modeIdx = 0;

      // Elements
      const frame = document.getElementById('v222-frame');
      const stage = document.getElementById('v222-stage');
      const canvas = document.getElementById('v222-canvas');
      const ctx = canvas.getContext('2d', { alpha: false });
      const sceneLbl = document.getElementById('v222-scene');
      const fpsHud = document.getElementById('v222-fps');
      const fpsFoot = document.getElementById('v222-fpsx');

      const palBtns = [document.getElementById('v222-pal0'), document.getElementById('v222-pal1'), document.getElementById('v222-pal2')];
      const modeBtns = [document.getElementById('v222-mode0'), document.getElementById('v222-mode1'), document.getElementById('v222-mode2')];
      const themeBtn = document.getElementById('v222-theme');
      const playBtn = document.getElementById('v222-play');
      const saveBtn = document.getElementById('v222-save');
      const speedInput = document.getElementById('v222-speed');

      const RM = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const DPR = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));

      // State
      const R = { time: 0, running: true, speed: 5 };
      const pointer = { x: 0.5, y: 0.5, tx: 0.5, ty: 0.5, active: false };

      // Resize
      function resize() {
        const r = frame.getBoundingClientRect();
        canvas.width  = Math.max(1, Math.floor(r.width * DPR));
        canvas.height = Math.max(1, Math.floor(r.height * DPR));
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
        setupField();
        render(true);
      }
      resize();
      window.addEventListener('resize', resize, { passive: true });

      // Apply palette
      function applyPalette(idx) {
        paletteIdx = idx;
        const c = palettes[idx].colors;
        root.style.setProperty('--p0', c[0]);
        root.style.setProperty('--p1', c[1]);
        root.style.setProperty('--p2', c[2]);
        // background tint inside component
        // Auto dark if needed
        if (palettes[idx].dark) {
          root.setAttribute('data-theme', 'dark');
          themeBtn.setAttribute('aria-pressed', 'true');
          themeBtn.textContent = 'Light mode';
        } else {
          root.setAttribute('data-theme', 'light');
          themeBtn.setAttribute('aria-pressed', 'false');
          themeBtn.textContent = 'Dark mode';
        }
        palBtns.forEach((b, i) => {
          const on = i === idx;
          b.setAttribute('aria-pressed', on.toString());
          b.setAttribute('aria-selected', on.toString());
        });
        updateScene();
        render(true);
      }

      // Apply mode
      function applyMode(idx) {
        modeIdx = idx;
        modeBtns.forEach((b, i) => {
          const on = i === idx;
          b.setAttribute('aria-pressed', on.toString());
          b.setAttribute('aria-selected', on.toString());
        });
        setupField();
        updateScene();
        render(true);
      }

      function updateScene() {
        sceneLbl.textContent = palettes[paletteIdx].name + ' Â· ' + modes[modeIdx];
      }

      palBtns.forEach((b, i) => b.addEventListener('click', () => { applyPalette(i); ripple(b); }));
      modeBtns.forEach((b, i) => b.addEventListener('click', () => { applyMode(i); ripple(b); }));

      // Theme toggle
      themeBtn.addEventListener('click', () => {
        const dark = root.getAttribute('data-theme') === 'dark';
        root.setAttribute('data-theme', dark ? 'light' : 'dark');
        themeBtn.setAttribute('aria-pressed', (!dark).toString());
        themeBtn.textContent = dark ? 'Dark mode' : 'Light mode';
        ripple(themeBtn);
        render(true);
      });

      // Play/Pause
      playBtn.addEventListener('click', () => {
        R.running = !R.running;
        playBtn.setAttribute('aria-pressed', R.running ? 'true' : 'false');
        playBtn.textContent = R.running ? 'Pause motion' : 'Resume motion';
        ripple(playBtn);
        if (R.running && !RM) requestAnimationFrame(loop);
      });

      // Export PNG
      saveBtn.addEventListener('click', () => {
        try {
          const a = document.createElement('a');
          a.href = canvas.toDataURL('image/png');
          a.download = `lumen-loom-${Date.now()}.png`;
          document.body.appendChild(a); a.click(); a.remove();
          ripple(saveBtn);
        } catch(e) {}
      });

      // Speed control
      speedInput.addEventListener('input', (e) => {
        R.speed = Number(e.target.value);
      });

      // Pointer interactions
      stage.addEventListener('pointermove', (e) => {
        const r = frame.getBoundingClientRect();
        const nx = (e.clientX - r.left) / r.width;
        const ny = (e.clientY - r.top) / r.height;
        pointer.tx = Math.max(0, Math.min(1, nx));
        pointer.ty = Math.max(0, Math.min(1, ny));
        pointer.active = true;
        const rx = (nx - 0.5) * 2, ry = (ny - 0.5) * 2;
        frame.style.transform = `perspective(1200px) rotateY(${rx*7}deg) rotateX(${ry*-7}deg)`;
      });
      stage.addEventListener('pointerleave', () => { frame.style.transform = ''; pointer.active = false; });

      // Ripple for pills
      function ripple(btn) {
        const r = btn.getBoundingClientRect();
        const s = document.createElement('span');
        Object.assign(s.style, {
          position:'absolute', left: (r.width/2) + 'px', top: (r.height/2)+'px',
          width: Math.max(r.width, r.height) + 'px', height: Math.max(r.width, r.height) + 'px',
          transform: 'translate(-50%, -50%) scale(0.5)', borderRadius: '999px',
          background: 'radial-gradient(circle, rgba(0,0,0,.08), transparent 60%)',
          pointerEvents: 'none', transition: 'opacity .6s ease, transform .6s ease'
        });
        btn.appendChild(s);
        requestAnimationFrame(()=> { s.style.opacity='0'; s.style.transform='translate(-50%, -50%) scale(1.6)'; });
        setTimeout(()=> s.remove(), 650);
      }

      // Field + particles
      let particles = [];
      let seed = Math.random() * 1000;

      function setupField() {
        const W = canvas.width, H = canvas.height;
        const area = (W * H) / (DPR*DPR);
        const target = Math.max(280, Math.min(1200, Math.floor(area / 7500))); // adaptive density
        particles = new Array(target).fill(0).map((_, i) => ({
          x: Math.random() * W,
          y: Math.random() * H,
          px: 0, py: 0,
          w: (0.6 + Math.random() * 1.6) * DPR,
          c: i % 3,
          j: Math.random() * 6.28
        }));
        ctx.clearRect(0,0,W,H);
        fillBackground(true);
      }

      // Helpers
      const TAU = Math.PI * 2;
      function lerp(a,b,t){ return a + (b-a)*t; }
      function fillBackground(hard=false) {
        const w = canvas.width, h = canvas.height;
        const pal = palettes[paletteIdx];
        ctx.globalCompositeOperation = 'source-over';
        const g = ctx.createLinearGradient(0, 0, 0, h);
        g.addColorStop(0, pal.bgTop || '#ffffff');
        g.addColorStop(1, pal.bgBot || '#f1f6ff');
        ctx.fillStyle = g;
        if (hard) ctx.fillRect(0, 0, w, h);
        else {
          ctx.globalAlpha = 0.06;
          ctx.fillRect(0, 0, w, h);
          ctx.globalAlpha = 1;
        }
      }

      // Flow field function
      function fieldAngle(x, y, t) {
        const w = canvas.width, h = canvas.height;
        const nx = x / w, ny = y / h;

        // Mode parameters
        let k1=1.2, k2=1.4, amp=1.0, swirl=0.0, twist=0.0;
        if (modeIdx === 0) { // Silk
          k1 = 1.1; k2 = 1.3; amp = 0.8; swirl = 0.6; twist = 0.4;
        } else if (modeIdx === 1) { // Aurora
          k1 = 1.8; k2 = 1.1; amp = 1.2; swirl = 1.2; twist = 0.9;
        } else { // Ember
          k1 = 2.4; k2 = 2.0; amp = 1.6; swirl = 1.6; twist = 1.3;
        }

        const tt = t * 0.00015 * (0.8 + R.speed / 10);

        // Synth "noise" using layered sin/cos
        let a =
          Math.sin((nx * 8.0 * k1) + tt + seed) +
          Math.cos((ny * 6.0 * k2) - tt*1.3 + seed * 0.7) * 0.7 +
          Math.sin((nx + ny) * 4.0 + tt*0.6) * 0.5;

        // Pointer gravity swirl
        const cx = lerp(0.3, 0.7, pointer.x) * w;
        const cy = lerp(0.35, 0.65, pointer.y) * h;
        const dx = x - cx, dy = y - cy;
        const angToCenter = Math.atan2(dy, dx) + (Math.PI/2);
        const dist = Math.hypot(dx, dy) / Math.min(w, h);
        const influence = pointer.active ? Math.exp(-dist * 4) : Math.exp(-dist * 2.4);

        a = a * amp + angToCenter * swirl * influence + Math.sin(dist * 6 + tt*8) * twist * 0.1;

        return a;
      }

      function stepAndDraw(t) {
        const w = canvas.width, h = canvas.height;
        pointer.x += (pointer.tx - pointer.x) * 0.08;
        pointer.y += (pointer.ty - pointer.y) * 0.08;

        // gentle fade for trails
        fillBackground(false);

        const pal = palettes[paletteIdx].colors;
        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = 'lighter';

        const step = (0.6 + R.speed * 0.45) * DPR;
        const thicknessBase = (modeIdx === 2 ? 1.2 : modeIdx === 1 ? 1.0 : 0.9) * DPR;

        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          const ang = fieldAngle(p.x, p.y, t) + Math.sin(t*0.0002 + p.j) * 0.12;
          p.px = p.x; p.py = p.y;
          p.x += Math.cos(ang) * step;
          p.y += Math.sin(ang) * step;

          // Wrap
          if (p.x < -2) p.x = w + 2;
          if (p.x > w + 2) p.x = -2;
          if (p.y < -2) p.y = h + 2;
          if (p.y > h + 2) p.y = -2;

          // Stroke gradient along segment
          const g = ctx.createLinearGradient(p.px, p.py, p.x, p.y);
          const c0 = pal[p.c];
          const c1 = pal[(p.c+1)%3];
          g.addColorStop(0, c0 + 'dd');
          g.addColorStop(1, c1 + '99');

          ctx.strokeStyle = g;
          ctx.lineWidth = thicknessBase * (0.6 + (i % 5) * 0.14);
          ctx.beginPath();
          ctx.moveTo(p.px, p.py);
          // a tiny bezier for elegance
          const mx = (p.px + p.x) / 2, my = (p.py + p.y) / 2;
          ctx.quadraticCurveTo(
            mx + Math.cos(ang + Math.PI/2) * 4,
            my + Math.sin(ang + Math.PI/2) * 4,
            p.x, p.y
          );
          ctx.stroke();
        }

        ctx.globalCompositeOperation = 'source-over';
      }

      function render(hard=false) {
        if (hard) {
          ctx.clearRect(0,0,canvas.width, canvas.height);
          fillBackground(true);
        }
        stepAndDraw(performance.now());
      }

      // Loop + fps
      let last = performance.now(), frames = 0, acc = 0, lastF = performance.now();
      function loop(now) {
        if (!R.running) return;
        const dt = now - last; last = now;
        R.time += dt;

        if (!RM) render(false);

        frames++; acc += dt;
        if (acc >= 300) {
          const fps = Math.round((frames * 1000) / (now - lastF));
          fpsHud.textContent = fps + ' fps';
          fpsFoot.textContent = fps + ' fps';
          frames = 0; acc = 0; lastF = now;
        }
        if (!RM) requestAnimationFrame(loop);
      }

      // Init
      applyPalette(paletteIdx);
      applyMode(modeIdx);
      if (!RM) requestAnimationFrame(loop); else render(true);

      // Timestamp
      const stamp = root.querySelector('#last-updated');
      try {
        const d = new Date();
        const fmt = new Intl.DateTimeFormat(navigator.language || 'en-US', { dateStyle:'medium', timeStyle:'short' }).format(d);
        stamp.textContent = 'Refreshed ' + fmt;
      } catch(e) {
        stamp.textContent = 'Refreshed ' + (new Date()).toLocaleString();
      }
    })();
  </script>
