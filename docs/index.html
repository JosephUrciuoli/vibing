  <style>
    .v159 {
      --bg-0: hsl(230 25% 7%);
      --bg-1: hsl(232 30% 12%);
      --ink: hsl(220 25% 96%);
      --muted: hsl(220 10% 72%);
      --ring: hsl(210 20% 90% / 0.14);
      --t1: hsl(195 90% 60%);
      --t2: hsl(265 88% 66%);
      --t3: hsl(48 95% 62%);
      --t4: hsl(338 80% 62%);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, system-ui, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial;
      border-radius: 28px;
      background:
        radial-gradient(140% 120% at 110% -10%, hsl(220 60% 18% / 0.55), transparent 60%),

        0 40px 90px hsl(220 60% 6% / 0.55);
      position: relative;
      overflow: clip;
      isolation: isolate;
    }
    .v159::before {
      content: "";
      position: absolute; inset: 0;
      background:
        conic-gradient(from 210deg at 70% 0%, hsl(0 0% 100% / 0.06), transparent 65%),
        repeating-linear-gradient(130deg, hsl(0 0% 100% / 0.02) 0 2px, transparent 2px 6px);
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: 0.6;
    }

    .v159 .chrome {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
      padding: clamp(18px, 4.6vw, 40px) clamp(18px, 6vw, 56px) 0;
    }
    .v159 .brand {
      display: inline-flex; align-items: center; gap: 12px;
      font-size: 11px; font-weight: 900; letter-spacing: 0.24em; text-transform: uppercase;
      color: var(--muted);
    }
    .v159 .orb {
      width: 22px; height: 22px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 30%, hsl(0 0% 100% / 0.9), transparent 40%),
        conic-gradient(from var(--spin, 0deg), var(--t1), var(--t2), var(--t3), var(--t4), var(--t1));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.65), 0 10px 18px hsl(220 70% 50% / 0.22);

    .v159 .controls { display: inline-flex; gap: 10px; flex-wrap: wrap; }
    .v159 .chip {
      appearance: none;
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px; font-weight: 800; letter-spacing: 0.02em;
      color: var(--ink);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.06), hsl(0 0% 100% / 0.02));
      box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.15), 0 10px 22px hsl(220 60% 6% / 0.35);
      cursor: pointer; user-select: none;
      transition: transform 160ms ease, box-shadow 220ms ease, background 220ms ease, color 220ms ease;
      backdrop-filter: blur(6px) saturate(140%);
    }
    .v159 .chip:hover { transform: translateY(-1px); }
    .v159 .chip.primary {
      color: black;
      background: linear-gradient(92deg, var(--t1), var(--t2));
      border-color: transparent;
      box-shadow: 0 20px 36px hsl(220 90% 50% / 0.28), inset 0 1px 0 hsl(0 0% 100% / 0.65);
    }

    .v159 h1.title {
      margin: 6px 0 8px;
      padding: 0 clamp(18px, 6vw, 56px);
      font-size: clamp(46px, 9.6vw, 120px);
      line-height: 0.88;
      font-weight: 1000; letter-spacing: -0.02em;
      background: linear-gradient(100deg, hsl(0 0% 100%), var(--t2) 55%, var(--t3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      position: relative;
      filter: drop-shadow(0 10px 30px hsl(220 60% 6% / 0.55));

    .v159 h1.title::after {

      mix-blend-mode: overlay; filter: blur(7px);

      animation: v159-sheen 6.2s ease-in-out infinite;

    @keyframes v159-sheen { 0%{transform:translateX(-70%)} 55%{transform:translateX(120%)} 100%{transform:translateX(120%)} }

    .v159 .subtitle {
      margin: 0 0 clamp(10px, 3vw, 18px);

      color: var(--muted);
      max-width: 70ch; text-wrap: balance;
    }

    .v159 .stage {
      position: relative;
      margin: clamp(12px, 4.8vw, 34px) clamp(18px, 6vw, 56px) clamp(18px, 5vw, 40px);
      border-radius: 26px;
      min-height: clamp(460px, 60vw, 860px);
      background:
        radial-gradient(120% 110% at 50% 0%, hsl(0 0% 100% / 0.06), transparent 50%),

      border: 1px solid hsl(0 0% 100% / 0.06);

    }
    .v159 .stage::before {
      content: "";
      position: absolute; inset: 12px; border-radius: 22px;
      background:

    }

    .v159 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 0; }

    .v159 .hud {
      position: absolute; left: 50%; bottom: 16px; transform: translateX(-50%);
      display: grid; grid-auto-flow: column; gap: 10px; align-items: center;
      background: hsl(0 0% 100% / 0.06);
      border: 1px solid hsl(0 0% 100% / 0.12);
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: 0 18px 38px hsl(220 60% 6% / 0.45), inset 0 1px 0 hsl(0 0% 100% / 0.2);
      backdrop-filter: blur(14px) saturate(180%);
      z-index: 3;
      color: var(--ink);
    }
    .v159 .btn { appearance:none; border:1px solid hsl(0 0% 100% / 0.14); border-radius: 999px; padding: 8px 12px; font-size: 12px; font-weight: 800; background: linear-gradient(180deg, hsl(0 0% 100% / 0.08), hsl(0 0% 100% / 0.04)); box-shadow: inset 0 1px 0 hsl(0 0% 100% / 0.2), 0 10px 22px hsl(220 60% 6% / 0.35); cursor: pointer; transition: transform 160ms ease, box-shadow 220ms ease; color: var(--ink); }
    .v159 .btn:hover { transform: translateY(-1px); }
    .v159 .btn.primary { color:black; background: linear-gradient(92deg, var(--t1), var(--t2)); border-color: transparent; box-shadow: 0 20px 36px hsl(220 90% 50% / 0.28), inset 0 1px 0 hsl(0 0% 100% / 0.65); }

    .v159 .slider {
      display: grid; grid-template-columns: auto 1fr auto; gap: 10px; align-items: center;
      padding: 6px 10px; border-radius: 999px; border: 1px dashed hsl(0 0% 100% / 0.12);
      background: hsl(0 0% 100% / 0.06);

    }
    .v159 .slider span { font-weight: 800; font-size: 12px; color: var(--ink); }
    .v159 input[type="range"] {
      accent-color: var(--t1);
      width: 160px; height: 6px; border-radius: 999px;
      appearance: none; outline: none; cursor: pointer;
      background: linear-gradient(90deg, var(--t1), var(--t2), var(--t3), var(--t4));
    }
    .v159 input[type="range"]::-webkit-slider-thumb {
      appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: white; border: 2px solid hsl(0 0% 100% / 0.35);

    }
    .v159 input[type="range"]::-moz-range-thumb {

    .v159 .val { font-variant-numeric: tabular-nums; font-weight: 800; min-width: 2.5ch; text-align: right; }

    .v159 .note {
      display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap;

      background: hsl(0 0% 100% / 0.06); backdrop-filter: blur(2px);

    .v159.rm * { animation: none !important; transition: none !important; }

  <script>
    (function(){
      const root = document.currentScript.closest('.v159');
      const stage = root.querySelector('#v159-stage');
      const canvas = root.querySelector('#v159-canvas');
      const ctx = canvas.getContext('2d', { alpha: true });
      const dial = root.querySelector('.orb');
      const updated = root.querySelector('#last-updated');

      // Timestamp
      try {
        const fmt = new Intl.DateTimeFormat([], { dateStyle: 'medium', timeStyle: 'short' });
        updated.textContent = 'Updated ' + fmt.format(new Date());
      } catch { updated.textContent = 'Updated ' + new Date().toLocaleString(); }

      const reducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) root.classList.add('rm');

      // Controls
      const playBtn = root.querySelector('#v159-play');
      const tintBtn = root.querySelector('#v159-tint');
      const randBtn = root.querySelector('#v159-rand');
      const saveBtn = root.querySelector('#v159-save');
      const symEl = root.querySelector('#v159-sym');
      const tmpEl = root.querySelector('#v159-tempo');
      const blmEl = root.querySelector('#v159-bloom');
      const symVal = root.querySelector('#v159-sym-val');
      const tmpVal = root.querySelector('#v159-tempo-val');
      const blmVal = root.querySelector('#v159-bloom-val');

      // Palettes
      const tints = [
        {
          name: 'Nocturne',
          vars: {
            '--bg-0': 'hsl(230 25% 7%)', '--bg-1': 'hsl(232 30% 12%)',
            '--ink': 'hsl(220 25% 96%)', '--muted': 'hsl(220 10% 72%)',
            '--t1': 'hsl(195 90% 60%)', '--t2': 'hsl(265 88% 66%)',
            '--t3': 'hsl(48 95% 62%)', '--t4': 'hsl(338 80% 62%)'
          }
        },
        {
          name: 'Glacier',
          vars: {
            '--bg-0': 'hsl(216 28% 8%)', '--bg-1': 'hsl(212 32% 12%)',
            '--ink': 'hsl(210 28% 96%)', '--muted': 'hsl(210 12% 74%)',
            '--t1': 'hsl(198 95% 68%)', '--t2': 'hsl(188 86% 66%)',
            '--t3': 'hsl(281 70% 66%)', '--t4': 'hsl(320 70% 66%)'
          }
        },
        {
          name: 'Emberglass',
          vars: {
            '--bg-0': 'hsl(24 30% 8%)', '--bg-1': 'hsl(20 34% 12%)',
            '--ink': 'hsl(20 20% 96%)', '--muted': 'hsl(20 12% 76%)',
            '--t1': 'hsl(18 95% 62%)', '--t2': 'hsl(345 85% 62%)',
            '--t3': 'hsl(280 80% 62%)', '--t4': 'hsl(48 95% 60%)'
          }
        },
        {
          name: 'Porcelain',
          vars: {
            '--bg-0': 'hsl(220 20% 96%)', '--bg-1': 'hsl(0 0% 100%)',
            '--ink': 'hsl(230 25% 12%)', '--muted': 'hsl(230 10% 42%)',
            '--t1': 'hsl(203 90% 50%)', '--t2': 'hsl(270 85% 60%)',
            '--t3': 'hsl(40 90% 55%)',  '--t4': 'hsl(338 80% 58%)'
          }
        }
      ];
      let tintIndex = 0;
      function applyTint(i) {
        const vars = tints[i].vars;
        Object.keys(vars).forEach(k => root.style.setProperty(k, vars[k]));
        tintBtn.textContent = 'Tint: ' + tints[i].name;
        flash(tintBtn);
      }
      function flash(el) {
        el.classList.add('primary');
        setTimeout(() => el.classList.remove('primary'), 260);
      }

      // Size + DPR
      let dpr = 1;
      function size() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const rect = stage.getBoundingClientRect();
        canvas.width = Math.floor(rect.width * dpr);
        canvas.height = Math.floor(rect.height * dpr);
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        ctx.clearRect(0, 0, rect.width, rect.height);
      }
      size();
      addEventListener('resize', size);

      // State
      let running = !reducedMotion;
      let t = 0;
      let seed = Math.random() * 1000;
      let sym = Number(symEl.value);
      let tempo = Number(tmpEl.value) / 100; // 0..1.5
      let bloom = Number(blmEl.value) / 100; // 0..1

      const pointer = { x: 0.5, y: 0.5, down: false };
      function setPointer(e) {
        const rect = stage.getBoundingClientRect();
        const p = e.touches ? e.touches[0] : e;
        pointer.x = Math.max(0, Math.min(1, (p.clientX - rect.left) / rect.width));
        pointer.y = Math.max(0, Math.min(1, (p.clientY - rect.top) / rect.height));
        const deg = (pointer.x * 360) | 0;
        stage.style.setProperty('--halo', deg + 'deg');
      }
      stage.addEventListener('pointermove', setPointer, { passive: true });
      stage.addEventListener('pointerdown', e => { pointer.down = true; setPointer(e); });
      addEventListener('pointerup', () => { pointer.down = false; });

      // Helpers
      function fract(x){ return x - Math.floor(x); }
      function rand(n){ return fract(Math.sin(n * 12345.678 + seed) * 43758.5453123); }
      function lerp(a,b,t){ return a + (b-a)*t; }
      function getCols() {
        const s = getComputedStyle(root);
        return [
          s.getPropertyValue('--t1').trim(),
          s.getPropertyValue('--t2').trim(),
          s.getPropertyValue('--t3').trim(),
          s.getPropertyValue('--t4').trim()
        ];
      }
      function hsla(c, a){
        return c.replace('hsl', 'hsla').replace(')', ','+a+')');
      }

      function draw() {
        const w = stage.clientWidth, h = stage.clientHeight;
        ctx.clearRect(0, 0, w, h);

        // Spin badge
        dial.style.setProperty('--spin', ((t * 0.05) % 360) + 'deg');

        const cx = w/2, cy = h/2;
        const r = Math.min(w, h) * 0.46;

        // Background glow
        const bg = ctx.createRadialGradient(cx, cy*0.85, 0, cx, cy*0.85, r*1.4);
        bg.addColorStop(0, 'rgba(255,255,255,0.06)');
        bg.addColorStop(1, 'rgba(255,255,255,0.00)');
        ctx.fillStyle = bg;
        ctx.fillRect(0,0,w,h);

        // Rays
        const cols = getCols();
        ctx.lineCap = 'round';
        ctx.globalCompositeOperation = 'lighter';

        const segs = Math.max(3, Math.min(24, sym | 0));
        const beams = 36; // base beams replicated by symmetry
        const phi = Math.PI * (3 - Math.sqrt(5)); // golden angle
        const tscale = 0.0008 + tempo * 0.0032;
        const spin = t * tscale * 2 * Math.PI;
        const pointerTilt = lerp(-0.35, 0.35, pointer.x);

        for (let k = 0; k < beams; k++) {
          const baseA = (k * phi) + spin + pointerTilt;
          const inner = r * (0.08 + 0.12 * rand(k+1) + 0.06 * Math.sin((t*0.002 + k) * (0.9 + tempo)));
          const outer = r * (0.8 + 0.15 * Math.sin((t*0.0012 + k) * (1.2 + tempo)));
          const lw = 1.2 + 6 * fract(k * 0.37 + seed);
          const cA = cols[k % cols.length];
          const cB = cols[(k + 1) % cols.length];

          for (let s = 0; s < segs; s++) {
            const a = baseA + s * (Math.PI * 2 / segs);
            const x0 = cx + Math.cos(a) * inner;
            const y0 = cy + Math.sin(a) * inner;
            const x1 = cx + Math.cos(a) * outer;
            const y1 = cy + Math.sin(a) * outer;

            const grad = ctx.createLinearGradient(x0, y0, x1, y1);
            grad.addColorStop(0, hsla(cA, 0.22 + bloom * 0.2));
            grad.addColorStop(1, hsla(cB, 0.22 + bloom * 0.2));

            ctx.strokeStyle = grad;
            ctx.lineWidth = lw;
            ctx.shadowColor = hsla(cB, 0.25 + bloom * 0.5);
            ctx.shadowBlur = 6 + bloom * 42;

            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.stroke();
          }
        }

        // Concentric rings for structure
        ctx.globalCompositeOperation = 'screen';
        for (let i = 0; i < 6; i++) {
          const rr = r * (0.2 + i * 0.12 + 0.02 * Math.sin(t * 0.0015 + i));
          const cc = cols[(i + 2) % cols.length];
          ctx.strokeStyle = hsla(cc, 0.08 + bloom * 0.08);
          ctx.lineWidth = 1 + i * 0.6;
          ctx.shadowColor = hsla(cc, 0.15 + bloom * 0.25);
          ctx.shadowBlur = 4 + bloom * 28;
          ctx.beginPath();
          ctx.arc(cx, cy, rr, 0, Math.PI * 2);
          ctx.stroke();
        }

        // Central bloom
        const b = ctx.createRadialGradient(cx, cy, 0, cx, cy, r * 0.9);
        b.addColorStop(0, 'rgba(255,255,255,' + (0.10 + bloom * 0.20) + ')');
        b.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = b;
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.fill();

        t += 16;
      }

      // Loop
      let raf;
      function loop() {
        if (!running) return;
        draw();
        if (!reducedMotion) raf = requestAnimationFrame(loop);
      }

      // UI handlers
      playBtn.addEventListener('click', () => {
        running = !running;
        playBtn.setAttribute('aria-pressed', running ? 'true' : 'false');
        playBtn.textContent = running ? 'Pause' : 'Play';
        flash(playBtn);
        if (running && !reducedMotion) raf = requestAnimationFrame(loop);
        else cancelAnimationFrame(raf);
      });

      tintBtn.addEventListener('click', () => {
        tintIndex = (tintIndex + 1) % tints.length;
        applyTint(tintIndex);
      });

      randBtn.addEventListener('click', () => {
        seed = Math.random() * 1000;
        flash(randBtn);
      });

      saveBtn.addEventListener('click', () => {
        try {
          const link = document.createElement('a');
          link.download = 'kineprism.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
          flash(saveBtn);
        } catch {}
      });

      function setSym(n)   { n = Math.round(n); symVal.textContent = String(n); sym = Math.max(3, Math.min(24, n)); }
      function setTempo(n) { n = Math.round(n); tmpVal.textContent = String(n); tempo = Math.max(0, Math.min(1.5, n / 100)); }
      function setBloom(n) { n = Math.round(n); blmVal.textContent = String(n); bloom = Math.max(0, Math.min(1, n / 100)); }

      symEl.addEventListener('input', (e) => setSym(Number(e.target.value)));
      tmpEl.addEventListener('input', (e) => setTempo(Number(e.target.value)));
      blmEl.addEventListener('input', (e) => setBloom(Number(e.target.value)));

      // Keyboard shortcuts
      root.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === ' ') { e.preventDefault(); playBtn.click(); }
        if (k === 't') tintBtn.click();
        if (k === 'r') randBtn.click();
        if (k === 's') saveBtn.click();
        if (k === '+') { symEl.value = Math.min(24, Number(symEl.value) + 1); symEl.dispatchEvent(new Event('input')); }
        if (k === '-') { symEl.value = Math.max(3, Number(symEl.value) - 1); symEl.dispatchEvent(new Event('input')); }
      });

      // Init
      applyTint(tintIndex);
      setSym(Number(symEl.value));
      setTempo(Number(tmpEl.value));
      setBloom(Number(blmEl.value));

      if (!reducedMotion) raf = requestAnimationFrame(loop);
      else draw();
    })();
  </script>
