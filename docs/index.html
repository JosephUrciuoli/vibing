<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>

      <section id="content">
<style>
/* PRISM ATRIUM — Iteration 1748 (aggressive shift: kinetic glass observatory) */
.atrium-1748{
  --h: 210;
  --ink: #0e1320;
  --muted:#51607b;
  --bg1:#f8fbff;
  --bg2:#ecf3ff;
  --glass: rgba(255,255,255,.6);
  --ring: rgba(20,30,50,.15);
  --mx: 50%;
  --my: 50%;
  position: relative; isolation: isolate; overflow: clip;
  min-height: 1040px; border-radius: 28px;
  color: var(--ink);
  font: 600 13.5px/1.6 ui-sans-serif, -apple-system, system-ui, Inter, "Segoe UI", Roboto, Arial, sans-serif;
  background:
    radial-gradient(1000px 760px at var(--mx) var(--my), hsl(var(--h) 95% 60% / .12), transparent 60%),
    conic-gradient(from 140deg at -10% 110%, color-mix(in srgb, hsl(var(--h) 85% 62%) 10%, transparent) 0 40%, transparent 40% 100%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  box-shadow: 0 160px 300px -160px rgba(10,14,26,.28), inset 0 1px 0 rgba(255,255,255,.9);
  transition: background .6s ease, color .25s ease, filter .4s ease;
}
.atrium-1748[data-mode="dusk"]{
  --ink: #e7efff;
  --muted:#9fb1c9;
  --bg1:#06090f;
  --bg2:#0b1220;
  --glass: rgba(255,255,255,.08);
  --ring: rgba(255,255,255,.14);
  box-shadow: 0 160px 360px -160px rgba(0,0,0,.88), inset 0 1px 0 rgba(255,255,255,.06);
}
.atrium-1748::after{
  /* star film */
  content:""; position:absolute; inset:0; pointer-events:none; mix-blend-mode: overlay; opacity:.55;
  background-image:
    radial-gradient(1px 1px at 15% 25%, rgba(255,255,255,.06) 0, transparent 55%),
    radial-gradient(1px 1px at 68% 65%, rgba(0,0,0,.06) 0, transparent 55%),
    radial-gradient(1px 1px at 38% 85%, rgba(255,255,255,.05) 0, transparent 55%),
    radial-gradient(1px 1px at 82% 18%, rgba(0,0,0,.06) 0, transparent 55%);
  background-size: 180px 180px, 260px 260px, 240px 240px, 300px 300px;
}

.shell-1748{
  position:relative; z-index:2;
  display:grid; grid-template-columns: minmax(280px, 620px) 1fr;
  grid-template-rows: auto 1fr auto;
  gap: clamp(22px, 6vw, 70px);
  padding: clamp(24px, 6.4vw, 100px);
}

/* Header */
.top-1748{ grid-column:1/-1; display:flex; align-items:flex-end; justify-content:space-between; gap:28px; flex-wrap:wrap; }
.brand-1748{ display:flex; align-items:center; gap:22px; flex-wrap:wrap; }
.prism-1748{
  width:130px; height:130px; border-radius:30px; position:relative; overflow:hidden; flex:0 0 auto;
  border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(16px);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.14), 0 18px 52px -18px rgba(0,0,0,.35);
}
.prism-1748 svg{ width:100%; height:100%; display:block; }
.eyebrow-1748{ font-weight:1000; letter-spacing:.28em; font-size:11px; text-transform:uppercase; opacity:.72; }
.title-1748{
  margin:6px 0 8px; line-height:.84; letter-spacing:-.02em; font-weight:1000;
  font-size: clamp(60px, 10vw, 164px);
  background: linear-gradient(100deg,
    hsl(var(--h) 95% 54%),
    hsl(calc(var(--h)+110) 95% 52%),
    hsl(calc(var(--h)+220) 95% 52%));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow: 0 16px 60px color-mix(in srgb, hsl(calc(var(--h)+150) 95% 50%) 22%, transparent);
}
.tagline-1748{ color: var(--muted); font-weight:900; max-width: 72ch; }

.controls-1748{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.btn-1748{
  appearance:none; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor;
  padding:10px 14px; border-radius: 12px; font-weight:1000; letter-spacing:.2px; cursor:pointer;
  backdrop-filter: blur(12px);
  transition: transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease;
}
.btn-1748:hover{ transform: translateY(-1px); box-shadow: 0 16px 34px -16px rgba(0,0,0,.45); }
.btn-1748.primary{ background: linear-gradient(90deg, hsl(calc(var(--h)+90) 92% 50%), hsl(var(--h) 92% 50%)); color:#0b1224; border-color: transparent; }

.knob-1748{ display:flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px); color: currentColor; }
.knob-1748 input[type="range"]{
  appearance:none; width:min(48vw, 320px); height:6px; border-radius:999px; outline:none; cursor:pointer;
  background: linear-gradient(90deg, hsl(calc(var(--h)+210) 90% 60%), hsl(calc(var(--h)+90) 90% 60%));
}
.knob-1748 input[type="range"]::-webkit-slider-thumb{
  appearance:none; width:18px; height:18px; border-radius:6px;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
  border:2px solid #fff6; box-shadow: 0 2px 10px -2px rgba(0,0,0,.4);
}
.knob-1748 input[type="range"]::-moz-range-thumb{
  width:18px; height:18px; border:none; border-radius:6px;
  background: linear-gradient(90deg, hsl(calc(var(--h)+100) 90% 60%), hsl(var(--h) 90% 60%));
}

/* Stage */
.stage-1748{ grid-column:1/-1; display:grid; align-items:stretch; justify-items:stretch; min-height: min(78vh, 900px); }
.orbarium-1748{
  position:relative; border-radius: 34px; overflow:hidden;
  border:1px solid var(--ring);
  background: linear-gradient(180deg, color-mix(in srgb, var(--bg2) 100%, transparent), color-mix(in srgb, var(--bg2) 86%, transparent));
  box-shadow: inset 0 1px 0 rgba(255,255,255,.24), 0 44px 180px -70px rgba(0,0,0,.26);
  transform-style: preserve-3d; transition: transform .25s ease;
}
.orbarium-1748:hover{ transform: perspective(1400px) rotateX(1.2deg) rotateY(-1.2deg); }
.canvas-1748{ position:absolute; inset:0; width:100%; height:100%; display:block; }
.halo-1748{
  position:absolute; inset:auto 0 12% 0; text-align:center; font-weight:1000; letter-spacing:.22em;
  font-size: clamp(20px, 3.8vw, 44px);
  line-height: 1; color: color-mix(in srgb, var(--ink) 40%, transparent);
  mix-blend-mode: soft-light; pointer-events:none; user-select:none;
}
.hud-1748{
  position:absolute; inset:auto 0 0 0; padding:16px 18px; display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap;
  background: linear-gradient(180deg, rgba(0,0,0,0), color-mix(in srgb, #000 12%, transparent));
  color: color-mix(in srgb, var(--ink) 90%, transparent); pointer-events:none;
}
.hud-1748 .caption{ font-weight:900; opacity:.85; }
.hud-1748 .hint{ font-weight:900; opacity:.7; }

/* Help card */
.help-1748{
  position:absolute; left:16px; top:16px; z-index:4;
  padding:12px 14px; border-radius:12px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
  color:currentColor; font-weight:900; display:flex; gap:10px; align-items:center;
}
.help-1748 .kbd{
  display:inline-flex; align-items:center; justify-content:center;
  min-width:24px; height:24px; padding:0 6px; border-radius:6px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent);
  font-weight:1000; font-size:12px;
}

/* Dock */
.dock-1748{
  grid-column:1/-1;
  position:sticky; bottom:16px; z-index:3; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;
  padding:8px; border-radius:16px; border:1px solid var(--ring); background: var(--glass); backdrop-filter: blur(10px);
}
.pill-1748{ display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:999px; border:1px solid var(--ring); background: color-mix(in srgb, var(--glass) 100%, transparent); color: currentColor; font-weight:900; }
.dot-1748{ width:10px; height:10px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff, hsl(var(--h) 100% 60%)); box-shadow: 0 0 12px 2px hsl(var(--h) 100% 60% / .6); }

/* Accessibility */
.sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>

<div class="atrium-1748" data-mode="dawn" aria-label="Prism Atrium — kinetic glass observatory">
  <div class="shell-1748">
    <div class="top-1748">
      <div class="brand-1748">
        <div class="prism-1748" aria-hidden="true">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g1748" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="hsl( var(--h) 95% 60% )"/>
                <stop offset="1" stop-color="hsl( calc(var(--h)+120) 95% 60% )"/>
              </linearGradient>
              <radialGradient id="r1748" cx="50%" cy="50%" r="60%">
                <stop offset="0" stop-color="#fff" stop-opacity=".9"/>
                <stop offset="1" stop-color="#fff" stop-opacity="0"/>
              </radialGradient>
            </defs>
            <rect x="0" y="0" width="100" height="100" rx="22" fill="url(#g1748)"/>
            <g transform="translate(50,50)">
              <circle r="30" fill="none" stroke="url(#r1748)" stroke-width="2"/>
              <circle r="18" fill="none" stroke="#fff" stroke-opacity=".7" stroke-width="2"/>
              <path d="M-26,0 A26,26 0 0,1 26,0" fill="none" stroke="#fff" stroke-opacity=".8" stroke-width="2"/>
              <circle r="4" fill="#fff"/>
            </g>
          </svg>
        </div>
        <div>
          <div class="eyebrow-1748">Iteration 1748</div>
          <h1 class="title-1748">Prism&nbsp;Atrium</h1>
          <p class="tagline-1748">Orbits of light. Nudge the field. Click to bloom.</p>
        </div>
      </div>
      <div class="controls-1748">
        <button class="btn-1748 t-mode" aria-pressed="false" aria-label="Toggle mode">Mode</button>
        <button class="btn-1748 primary t-palette" aria-label="Shift palette">Palette</button>
        <button class="btn-1748 t-pause" aria-pressed="false" aria-label="Pause/Play">Pause</button>
        <label class="knob-1748" title="Photons">
          <span>Photons</span>
          <input class="s-count" type="range" min="120" max="1600" step="40" value="520" aria-label="Photon count">
        </label>
        <label class="knob-1748" title="Velocity">
          <span>Speed</span>
          <input class="s-speed" type="range" min="20" max="220" step="10" value="100" aria-label="Velocity">
        </label>
      </div>
    </div>

    <section class="stage-1748" aria-label="Atrium viewport">
      <div class="orbarium-1748">
        <canvas class="canvas-1748" role="img" aria-label="Colorful photons orbit and bloom in a glass atrium"></canvas>

        <div class="halo-1748" aria-hidden="true">PRISM • ATRIUM</div>

        <div class="hud-1748" aria-hidden="true">
          <span class="caption">Drag to guide • Click to bloom • Scroll to change photons</span>
          <span class="hint">Palette • <b class="palette-name" aria-live="polite">Iridescent Dawn</b></span>
        </div>

        <div class="help-1748" aria-label="Keyboard shortcuts">
          <span class="kbd">M</span> mode
          <span class="kbd">P</span> palette
          <span class="kbd">Space</span> pause
        </div>
      </div>
    </section>

    <div class="dock-1748" aria-label="Footer">
      <div class="pill-1748">
        <span class="dot-1748" aria-hidden="true"></span>
        <span id="last-updated">Last updated: 2026-01-05 00:34:19 EST</span>
      </div>
      <div class="pill-1748" aria-hidden="true">Light engine • orbital blooms</div>
    </div>
  </div>
</div>

<script>
(function(){
  const root = document.currentScript.previousElementSibling?.classList?.contains('atrium-1748')
    ? document.currentScript.previousElementSibling
    : document.querySelector('.atrium-1748');
  if (!root) return;

  const canvas = root.querySelector('.canvas-1748');
  const ctx = canvas.getContext('2d', { alpha: true });
  const view = root.querySelector('.orbarium-1748');
  const paletteNameEl = root.querySelector('.palette-name');
  const last = root.querySelector('#last-updated');

  // Last updated
  try {
    const now = new Date();
    last.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
      year:'numeric', month:'2-digit', day:'2-digit',
      hour:'2-digit', minute:'2-digit', second:'2-digit',
      hour12:false, timeZoneName:'short'
    });
  } catch(e){ last.textContent = 'Last updated: just now'; }

  // Controls
  const modeBtn = root.querySelector('.t-mode');
  const paletteBtn = root.querySelector('.t-palette');
  const pauseBtn = root.querySelector('.t-pause');
  const countIn = root.querySelector('.s-count');
  const speedIn = root.querySelector('.s-speed');

  const KEY_MODE = 's1748-mode';
  const KEY_PAL = 's1748-palette';
  const KEY_COUNT = 's1748-count';
  const KEY_SPEED = 's1748-speed';

  // Palettes: hue + day/night backgrounds
  const palettes = [
    { name:'Iridescent Dawn', h: 210, dawn:['#f8fbff','#ecf3ff'], dusk:['#06090f','#0b1220'] },
    { name:'Lagoon Prism',    h: 185, dawn:['#effeff','#e4fbff'], dusk:['#041219','#0a1f29'] },
    { name:'Amber Glass',     h: 32,  dawn:['#fff6ea','#ffefe1'], dusk:['#1a0e05','#2b1a0e'] },
    { name:'Orchid Halo',     h: 268, dawn:['#f9f6ff','#efe9ff'], dusk:['#0c0a14','#1a1433'] },
    { name:'Moss Quartz',     h: 140, dawn:['#f4fff6','#eafff0'], dusk:['#07150b','#0e2215'] },
    { name:'Rose Neon',       h: 340, dawn:['#fff4f9','#ffe7f4'], dusk:['#180913','#271320'] },
    { name:'Citrus Ice',      h: 52,  dawn:['#fffde9','#fff8d9'], dusk:['#141103','#1a1604'] },
  ];
  let palIndex = +localStorage.getItem(KEY_PAL) || 0;

  function applyPalette(p){
    const mode = root.getAttribute('data-mode');
    root.style.setProperty('--h', p.h);
    if (mode === 'dusk'){
      root.style.setProperty('--bg1', p.dusk[0]);
      root.style.setProperty('--bg2', p.dusk[1]);
    } else {
      root.style.setProperty('--bg1', p.dawn[0]);
      root.style.setProperty('--bg2', p.dawn[1]);
    }
    paletteNameEl.textContent = p.name;
    root.style.filter = 'saturate(1.15) brightness(1.05)';
    setTimeout(()=> root.style.filter='', 420);
    wipe(true);
    shimmer();
  }

  // Mode restore
  const savedMode = localStorage.getItem(KEY_MODE);
  root.setAttribute('data-mode', savedMode === 'dusk' ? 'dusk' : 'dawn');
  modeBtn.setAttribute('aria-pressed', String(root.getAttribute('data-mode') === 'dusk'));

  // Restore sliders
  const savedCount = parseInt(localStorage.getItem(KEY_COUNT), 10);
  if (!isNaN(savedCount)) countIn.value = savedCount;
  const savedSpeed = parseInt(localStorage.getItem(KEY_SPEED), 10);
  if (!isNaN(savedSpeed)) speedIn.value = savedSpeed;

  applyPalette(palettes[palIndex]);

  modeBtn.addEventListener('click', ()=>{
    const next = root.getAttribute('data-mode') === 'dawn' ? 'dusk' : 'dawn';
    root.setAttribute('data-mode', next);
    localStorage.setItem(KEY_MODE, next);
    modeBtn.setAttribute('aria-pressed', String(next === 'dusk'));
    applyPalette(palettes[palIndex]);
  });

  function cyclePalette(){
    palIndex = (palIndex + 1) % palettes.length;
    localStorage.setItem(KEY_PAL, palIndex);
    applyPalette(palettes[palIndex]);
  }
  paletteBtn.addEventListener('click', cyclePalette);

  // Pause/Play
  let running = true;
  pauseBtn.addEventListener('click', ()=>{
    running = !running;
    pauseBtn.textContent = running ? 'Pause' : 'Play';
    pauseBtn.setAttribute('aria-pressed', String(!running));
    if (running) requestAnimationFrame(loop);
  });

  // Keyboard
  window.addEventListener('keydown', (e)=>{
    if (['INPUT','TEXTAREA'].includes(document.activeElement?.tagName)) return;
    if (e.key.toLowerCase() === 'm'){ modeBtn.click(); }
    if (e.key.toLowerCase() === 'p'){ paletteBtn.click(); }
    if (e.key === ' '){ e.preventDefault(); pauseBtn.click(); }
  });

  // Pointer
  const pointer = { x:0, y:0, dx:0, dy:0, down:false };
  function updatePointer(e){
    const rect = view.getBoundingClientRect();
    const x = ('touches' in e) ? e.touches[0].clientX : e.clientX;
    const y = ('touches' in e) ? e.touches[0].clientY : e.clientY;
    const nx = (x - rect.left) / rect.width;
    const ny = (y - rect.top) / rect.height;
    const px = pointer.x, py = pointer.y;
    pointer.x = nx * rect.width;
    pointer.y = ny * rect.height;
    pointer.dx = pointer.x - px;
    pointer.dy = pointer.y - py;
    root.style.setProperty('--mx', (nx*100).toFixed(2) + '%');
    root.style.setProperty('--my', (ny*100).toFixed(2) + '%');
  }
  view.addEventListener('pointermove', updatePointer, { passive:true });
  view.addEventListener('touchstart', updatePointer, { passive:true });
  view.addEventListener('pointerdown', (e)=>{ pointer.down = true; updatePointer(e); bloom(pointer.x, pointer.y); chime(); }, { passive:true });
  window.addEventListener('pointerup', ()=> pointer.down = false, { passive:true });

  // Wheel -> photons
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  view.addEventListener('wheel', (e)=>{
    const val = clamp(parseInt(countIn.value,10) + (e.deltaY>0?-40:40), +countIn.min, +countIn.max);
    countIn.value = String(val);
    localStorage.setItem(KEY_COUNT, val);
    targetCount = val;
    e.preventDefault();
  }, { passive:false });

  // Canvas
  const DPR = () => Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  let dpr=1, cw=0, ch=0;
  const ro = new ResizeObserver(()=> resize());
  ro.observe(view);

  function resize(){
    const rect = view.getBoundingClientRect();
    dpr = DPR();
    cw = Math.max(1, Math.floor(rect.width * dpr));
    ch = Math.max(1, Math.floor(rect.height * dpr));
    canvas.width = cw; canvas.height = ch;
    canvas.style.width = rect.width + 'px';
    canvas.style.height = rect.height + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr, dpr);
    wipe(true);
    initPhotons();
  }

  function wipe(hard=false){
    const rect = view.getBoundingClientRect();
    if (hard){
      const g = ctx.createLinearGradient(0,0,rect.width, rect.height);
      const A = getComputedStyle(root).getPropertyValue('--bg1').trim();
      const B = getComputedStyle(root).getPropertyValue('--bg2').trim();
      g.addColorStop(0, A);
      g.addColorStop(1, B);
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = 1;
      ctx.fillStyle = g;
      ctx.fillRect(0,0,rect.width,rect.height);
    } else {
      ctx.globalCompositeOperation = 'source-over';
      ctx.globalAlpha = root.getAttribute('data-mode') === 'dawn' ? 0.08 : 0.05;
      ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg2').trim();
      ctx.fillRect(0,0,rect.width,rect.height);
      ctx.globalAlpha = 1;
    }
  }

  // Engine
  let photons = [];
  let blooms = [];
  let twinkles = [];
  let t = 0;
  let targetCount = parseInt(countIn.value,10);
  let speed = parseInt(speedIn.value,10);

  function initPhotons(){
    const rect = view.getBoundingClientRect();
    const count = targetCount;
    const cx = rect.width * 0.5;
    const cy = rect.height * 0.52;
    photons = new Array(count).fill(0).map((_,i)=> createPhoton(i, cx, cy, rect));
  }

  function createPhoton(i, cx, cy, rect){
    const hueBase = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
    const angle = Math.random()*Math.PI*2;
    const radius = Math.min(rect.width, rect.height)* (0.12 + Math.random()*0.44);
    const x = cx + Math.cos(angle)*radius;
    const y = cy + Math.sin(angle)*radius;
    const speed0 = 0.4 + Math.random()*1.4;
    const dir = angle + Math.PI/2 + (Math.random()*0.6 - 0.3);
    const vx = Math.cos(dir) * speed0;
    const vy = Math.sin(dir) * speed0;
    return {
      x, y, vx, vy,
      hue: (hueBase + (Math.random()*90-45) + i*0.02)%360,
      sat: 95,
      lum: 56 + Math.random()*8,
      w: 0.6 + Math.random()*1.4,
      drag: 0.995 - Math.random()*0.004,
      spin: (Math.random()*0.8 + 0.2) * (Math.random()<0.5?-1:1)
    };
  }

  function bloom(x, y){
    const hueBase = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
    blooms.push({ x, y, r: 0, life: 1, h: hueBase + (Math.random()*90-45) });
    if (blooms.length>18) blooms.shift();
    // impart a gentle push
    for (let i=0;i<48;i++){
      const idx = Math.floor(Math.random()*photons.length);
      const p = photons[idx]; if (!p) continue;
      const ang = Math.atan2(p.y - y, p.x - x) + (Math.random()*0.6-0.3);
      const m = 1.2 + Math.random()*2.2;
      p.vx += Math.cos(ang)*m;
      p.vy += Math.sin(ang)*m;
    }
  }

  function shimmer(){
    const rect = view.getBoundingClientRect();
    twinkles = new Array(30).fill(0).map(()=>({
      x: Math.random()*rect.width,
      y: Math.random()*rect.height,
      life: Math.random()*0.8 + 0.6
    }));
  }

  // tiny chime
  let audioCtx;
  function chime(){
    try{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      const f = 300 + Math.random()*240;
      o.type = 'triangle';
      o.frequency.value = f;
      g.gain.value = 0.0001;
      o.connect(g); g.connect(audioCtx.destination);
      const now = audioCtx.currentTime;
      o.start();
      g.gain.exponentialRampToValueAtTime(0.05, now + 0.02);
      o.frequency.exponentialRampToValueAtTime(f*1.5, now + 0.18);
      g.gain.exponentialRampToValueAtTime(0.00001, now + 0.34);
      o.stop(now + 0.36);
    }catch(e){}
  }

  function loop(now){
    if (!running) return;
    const rect = view.getBoundingClientRect();
    const dt = Math.min(32, now - (loop.t||now)) / 1000; loop.t = now;
    t += dt;
    speed = parseInt(speedIn.value,10);

    // count adjust
    if (photons.length < targetCount){
      const add = Math.min(100, targetCount - photons.length);
      const cx = rect.width*0.5, cy = rect.height*0.52;
      for (let i=0;i<add;i++) photons.push(createPhoton(i, cx, cy, rect));
    } else if (photons.length > targetCount){
      photons.splice(0, Math.min(100, photons.length - targetCount));
    }

    // soft wipe for trails
    wipe(false);

    const cx = rect.width*0.5;
    const cy = rect.height*0.52;

    // orbit rings subtle
    ctx.globalCompositeOperation = 'screen';
    for (let i=0;i<3;i++){
      const rr = Math.min(rect.width, rect.height) * (0.22 + i*0.18) + Math.sin(t*0.7+i)*4;
      ctx.lineWidth = 1;
      ctx.strokeStyle = `hsla(${(parseFloat(getComputedStyle(root).getPropertyValue('--h'))+i*50)%360}, 100%, 62%, .08)`;
      ctx.beginPath(); ctx.arc(cx, cy, rr, 0, Math.PI*2); ctx.stroke();
    }

    // photons
    ctx.globalCompositeOperation = 'lighter';
    const baseH = parseFloat(getComputedStyle(root).getPropertyValue('--h')) || 210;
    const velScale = speed / 60;
    for (let i=0;i<photons.length;i++){
      const p = photons[i];
      // forces: central gravity + swirl + pointer attract
      const dx = cx - p.x;
      const dy = cy - p.y;
      const dist = Math.hypot(dx, dy) + 1;
      const grav = Math.min(2.2, 120 / dist);
      const ax = (dx / dist) * grav;
      const ay = (dy / dist) * grav;
      const swirlX = -dy / dist * p.spin * 1.6;
      const swirlY =  dx / dist * p.spin * 1.6;

      // pointer field
      const wx = pointer.x || cx; const wy = pointer.y || cy;
      const pdx = wx - p.x; const pdy = wy - p.y;
      const pd = Math.hypot(pdx, pdy) + 1;
      const pull = (pointer.down ? 1.8 : 0.6) * (140 / pd);

      p.vx += (ax + swirlX + (pdx/pd)*pull) * velScale * dt * 60;
      p.vy += (ay + swirlY + (pdy/pd)*pull) * velScale * dt * 60;

      // damping
      p.vx *= p.drag;
      p.vy *= p.drag;

      // integrate
      p.x += p.vx * dt * 60;
      p.y += p.vy * dt * 60;

      // soft wrap
      if (p.x < -10) p.x = rect.width + 10;
      if (p.x > rect.width+10) p.x = -10;
      if (p.y < -10) p.y = rect.height + 10;
      if (p.y > rect.height+10) p.y = -10;

      // draw streak
      const ang = Math.atan2(p.vy, p.vx);
      const len = 10 + Math.sin(t*1.7+i)*3;
      const x2 = p.x - Math.cos(ang)*len;
      const y2 = p.y - Math.sin(ang)*len;

      ctx.lineWidth = p.w;
      const hue = (p.hue + Math.sin(t*0.6 + i*0.07)*50 + (pointer.down?20:0))%360;
      ctx.strokeStyle = `hsla(${hue}, ${p.sat}%, ${p.lum}%, .55)`;
      ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(x2, y2); ctx.stroke();
    }

    // blooms
    for(let i=blooms.length-1;i>=0;i--){
      const bl = blooms[i];
      bl.r += dt * 560 * (0.9 + Math.random()*0.2);
      bl.life -= dt*0.65;
      if (bl.life<=0){ blooms.splice(i,1); continue; }
      ctx.globalCompositeOperation = 'screen';
      ctx.lineWidth = 1.8;
      ctx.strokeStyle = `hsla(${(bl.h+90)%360}, 100%, 66%, ${0.26*bl.life})`;
      ctx.beginPath(); ctx.arc(bl.x, bl.y, bl.r, 0, Math.PI*2); ctx.stroke();

      // petals
      const petals = 6;
      for (let k=0;k<petals;k++){
        const a = (k/petals)*Math.PI*2 + t*0.3;
        const rx = bl.x + Math.cos(a)*bl.r*0.6;
        const ry = bl.y + Math.sin(a)*bl.r*0.6;
        ctx.fillStyle = `hsla(${(bl.h+180)%360}, 100%, 80%, ${0.18*bl.life})`;
        ctx.beginPath(); ctx.arc(rx, ry, 2.0+(1-bl.life)*1.6, 0, Math.PI*2); ctx.fill();
      }
    }

    // twinkles
    for(let i=twinkles.length-1;i>=0;i--){
      const tw = twinkles[i];
      tw.life -= dt*0.9;
      if (tw.life<=0){ twinkles.splice(i,1); continue; }
      ctx.globalCompositeOperation = 'screen';
      ctx.fillStyle = `hsla(${(baseH+180)%360}, 100%, 85%, ${0.6*tw.life})`;
      ctx.beginPath(); ctx.arc(tw.x, tw.y, 1.2 + (1-tw.life)*1.2, 0, Math.PI*2); ctx.fill();
      ctx.globalCompositeOperation = 'lighter';
    }

    requestAnimationFrame(loop);
  }

  // Init
  function init(){
    resize();
    requestAnimationFrame(loop);
  }
  init();

  // Resize debounce
  let rezTO;
  window.addEventListener('resize', ()=>{
    clearTimeout(rezTO);
    rezTO = setTimeout(()=>{ resize(); }, 80);
  });

  // Persist changes
  countIn.addEventListener('input', ()=>{
    targetCount = parseInt(countIn.value,10);
    localStorage.setItem(KEY_COUNT, targetCount);
  });
  speedIn.addEventListener('input', ()=>{
    localStorage.setItem(KEY_SPEED, parseInt(speedIn.value,10));
  });
})();
</script>
