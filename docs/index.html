<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<div class="vibe1112" aria-label="Quiet Energy Showcase">
  <style>
    .vibe1112 {
      --mx: 50%;
      --my: 50%;
      --ring: rgba(255,255,255,0.08);
      --text: #eaf2ff;
      --muted: rgba(234,242,255,0.72);
      --accent: #89b4ff;
      --glowA: #6ea1ff;
      --glowB: #a45dff;
      --glowC: #20e3b2;
      --card-bg: rgba(255,255,255,0.06);
      --card-brd: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(6,10,22,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      color: var(--text);
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      padding: clamp(28px, 6vw, 72px);
      background:
        radial-gradient(900px 600px at var(--mx) var(--my), rgba(118,162,255,0.16), rgba(134,77,255,0.08) 35%, rgba(0,0,0,0) 70%),
        linear-gradient(135deg, #070a16 0%, #0a0f1a 55%, #0e0b1b 100%);
      border: 1px solid rgba(255,255,255,0.06);
      isolation: isolate;
    }

    /* Soft texture */
    .vibe1112::after {
      content: "";
      position: absolute;
      inset: -50%;
      background:
        radial-gradient(60% 120% at 20% 10%, rgba(255,255,255,0.05), transparent 60%),
        radial-gradient(80% 80% at 90% 70%, rgba(255,255,255,0.04), transparent 65%),
        repeating-linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 2px, transparent 2px, transparent 6px);
      transform: translateZ(0);
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: 0.6;
    }

    /* Floating orbs behind */
    .vibe1112 .orbs {
      position: absolute;
      inset: -10% -10% -10% -10%;
      filter: blur(36px);
      z-index: 0;
      pointer-events: none;
    }
    .vibe1112 .orb {
      position: absolute;
      width: 38vmin;
      height: 38vmin;
      border-radius: 50%;
      opacity: 0.35;
      animation: float 18s ease-in-out infinite;
      will-change: transform, opacity;
    }
    .vibe1112 .orb.a { background: radial-gradient(circle at 30% 30%, var(--glowA), transparent 60%); top: 10%; left: -6%; animation-delay: -2s; }
    .vibe1112 .orb.b { background: radial-gradient(circle at 40% 50%, var(--glowB), transparent 65%); bottom: -8%; right: -4%; animation-delay: -8s; }
    .vibe1112 .orb.c { background: radial-gradient(circle at 60% 40%, var(--glowC), transparent 60%); top: 40%; right: 35%; animation-delay: -4s; }

    @keyframes float {
      0%, 100% { transform: translate3d(0,0,0) scale(1); opacity: 0.35; }
      50% { transform: translate3d(2rem, -1.2rem, 0) scale(1.08); opacity: 0.48; }
    }

    /* Scanning light */
    .vibe1112 .scan {
      position: absolute;
      inset: 0;
      background: radial-gradient(60% 12% at var(--mx) 0%, rgba(255,255,255,0.10), transparent 60%);
      mix-blend-mode: soft-light;
      z-index: 1;
      pointer-events: none;
      opacity: 0.6;
    }

    /* Card */
    .vibe1112 .glass {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      border: 1px solid var(--card-brd);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: clamp(22px, 4.5vw, 48px);
      backdrop-filter: blur(12px) saturate(125%);
      -webkit-backdrop-filter: blur(12px) saturate(125%);
      transform-style: preserve-3d;
      transition: transform 300ms ease, background 300ms ease, border-color 300ms ease;
    }
    .vibe1112[data-vivid="1"] .glass {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.18);
    }

    /* Header */
    .vibe1112 .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.02));
      font-size: 12px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .vibe1112 .pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 0 rgba(137,180,255,0.55);
      animation: pulse 2.2s ease-out infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(137,180,255,0.55); }
      70% { box-shadow: 0 0 0 14px rgba(137,180,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(137,180,255,0); }
    }

    .vibe1112 h1 {
      margin: 16px 0 8px;
      font-size: clamp(28px, 6.5vw, 56px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, #f7fbff, #cfe2ff 35%, #ffffff 70%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
    }
    .vibe1112 p.lead {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.5;
    }

    /* Highlights row */
    .vibe1112 .highlights {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 12px;
      margin: 18px 0 20px;
    }
    @media (max-width: 720px) {
      .vibe1112 .highlights { grid-template-columns: 1fr; }
    }
    .vibe1112 .pill {
      position: relative;
      padding: 14px 14px 14px 42px;
      border-radius: 14px;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      color: #dfeaff;
      font-size: 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
      overflow: hidden;
    }
    .vibe1112 .pill i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border-radius: 6px;
      background: conic-gradient(from 180deg, var(--glowA), var(--glowB), var(--glowC), var(--glowA));
      filter: saturate(120%);
      box-shadow: 0 0 16px rgba(137,180,255,0.35);
    }

    /* Divider line with moving sheen */
    .vibe1112 .divider {
      position: relative;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.22), transparent);
      margin: 16px 0 14px;
      overflow: hidden;
    }
    .vibe1112 .divider::after {
      content: "";
      position: absolute;
      top: -1px;
      height: 3px;
      width: 140px;
      left: -140px;
      opacity: 0.6;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.85), transparent);
      animation: sweep 3.8s ease-in-out infinite;
    }
    @keyframes sweep {
      0% { left: -140px; }
      60% { left: 100%; }
      100% { left: 100%; }
    }

    /* Footer/meta */
    .vibe1112 .row {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .vibe1112 .actions {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .vibe1112 button.switch {
      appearance: none;
      border: 1px solid var(--ring);
      background: linear-gradient(180deg, rgba(255,255,255,0.09), rgba(255,255,255,0.03));
      color: #e7f0ff;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: transform 150ms ease, border-color 200ms ease, background 200ms ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .vibe1112 button.switch:active { transform: scale(0.98); }
    .vibe1112 .meta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }
    .vibe1112 .meta .dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: var(--ring);
      display: inline-block;
    }

    /* Parallax lift on hover */
    .vibe1112 .glass:hover {
      transform: translateY(-2px);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .vibe1112 .orb { animation: none; }
      .vibe1112 .divider::after { animation: none; }
      .vibe1112 .pulse { animation: none; }
    }
  </style>

  <div class="orbs" aria-hidden="true">
    <span class="orb a"></span>
    <span class="orb b"></span>
    <span class="orb c"></span>
  </div>
  <div class="scan" aria-hidden="true"></div>

  <div class="glass" id="glass">
    <div class="badge">
      <span class="pulse" aria-hidden="true"></span>
      Vibeboard 1.112 • Quiet Energy
    </div>

    <h1>Design that exhales</h1>
    <p class="lead">Soft gradients, calm motion, and delightful tactility—crafted for focus.</p>

    <div class="highlights" role="list">
      <div class="pill" role="listitem"><i aria-hidden="true"></i> Elegant typography with accessible contrast</div>
      <div class="pill" role="listitem"><i aria-hidden="true"></i> Subtle motion that responds to you</div>
      <div class="pill" role="listitem"><i aria-hidden="true"></i> Frosted glass with ambient glow</div>
    </div>

    <div class="divider" aria-hidden="true"></div>

    <div class="row">
      <div class="actions">
        <button class="switch" id="vivid">Toggle Vivid Mode</button>
        <button class="switch" id="calm">Center Glow</button>
      </div>
      <div class="meta">
        <span id="last-updated">Last updated: 2025-12-06 12:15:07 EST</span>
        <span class="dot"></span>
        <span class="timezone">Local time</span>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.currentScript.closest('.vibe1112');
      const glass = root.querySelector('#glass');
      const vividBtn = root.querySelector('#vivid');
      const calmBtn = root.querySelector('#calm');
      const last = root.querySelector('#last-updated');

      // Last updated
      try {
        const now = new Date();
        const fmt = new Intl.DateTimeFormat([], {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        last.textContent = 'Last updated: ' + fmt.format(now);
      } catch (e) {
        last.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Parallax and light position
      const setPos = (x, y) => {
        const rect = root.getBoundingClientRect();
        const mx = ((x - rect.left) / rect.width) * 100;
        const my = ((y - rect.top) / rect.height) * 100;
        root.style.setProperty('--mx', mx + '%');
        root.style.setProperty('--my', my + '%');

        // Tilt the glass a touch
        const cx = x - (rect.left + rect.width / 2);
        const cy = y - (rect.top + rect.height / 2);
        const maxTilt = 6;
        const rx = (cy / (rect.height / 2)) * -maxTilt;
        const ry = (cx / (rect.width / 2)) * maxTilt;
        glass.style.transform = 'rotateX(' + rx.toFixed(2) + 'deg) rotateY(' + ry.toFixed(2) + 'deg)';
      };

      let calmMode = false;
      root.addEventListener('pointermove', (e) => {
        if (calmMode) return;
        setPos(e.clientX, e.clientY);
      });

      root.addEventListener('pointerleave', () => {
        glass.style.transform = 'translateY(-2px)';
      });

      vividBtn.addEventListener('click', () => {
        const isVivid = root.getAttribute('data-vivid') === '1';
        root.setAttribute('data-vivid', isVivid ? '0' : '1');
      });

      calmBtn.addEventListener('click', () => {
        calmMode = !calmMode;
        if (calmMode) {
          root.style.setProperty('--mx', '50%');
          root.style.setProperty('--my', '50%');
          glass.style.transform = 'translateY(-2px)';
          calmBtn.textContent = 'Follow Cursor';
        } else {
          calmBtn.textContent = 'Center Glow';
        }
      });

      // Initial center
      const r = root.getBoundingClientRect();
      setPos(r.left + r.width / 2, r.top + r.height / 2);
    })();
  </script>
</div>
      </section>
      <!-- END_EDITABLE -->
    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
  </body>
  </html>
