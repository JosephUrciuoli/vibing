<style>
  /* v1145 — Celestial Loom */
  #v1145 {
    --ink: #eaf1ff;
    --muted: #a8b5cc;
    --edge: rgba(148,163,184,.22);
    --bg-a: 6, 10, 22;
    --bg-b: 10, 16, 32;
    --accentA: 167, 139, 250;
    --accentB: 34, 211, 238;
    position: relative;
    border-radius: 28px;
    padding: clamp(22px, 5.6vw, 50px);
    color: var(--ink);
    background:
      radial-gradient(1400px 1000px at 120% -20%, rgba(var(--accentA),.12), transparent 60%),
      radial-gradient(1400px 1000px at -20% 120%, rgba(var(--accentB),.10), transparent 60%),
      linear-gradient(180deg, rgba(var(--bg-a),1), rgba(var(--bg-b),1));
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.06),
      0 30px 80px rgba(0,0,0,.45),
      0 12px 34px rgba(0,0,0,.35);
    font: 500 15px/1.6 ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Segoe UI, Roboto, "Helvetica Neue", Arial;
    overflow: hidden;
    isolation: isolate;
  }
  #v1145::after {
    /* grain + aurora sweep */
    content: "";
    position: absolute; inset: -20%;
    pointer-events: none; border-radius: inherit;
    background:
      linear-gradient(115deg, rgba(255,255,255,.05), transparent 30%, transparent 70%, rgba(255,255,255,.04)) no-repeat,
      radial-gradient(140% 100% at 30% -10%, rgba(var(--accentA),.10), transparent 50%),
      radial-gradient(110% 90% at 120% 120%, rgba(var(--accentB),.08), transparent 50%);
    background-size: 200% 200%, 100% 100%, 100% 100%;
    mix-blend-mode: overlay; opacity: .28;
    animation: sheen1145 18s ease-in-out infinite;
  }
  @keyframes sheen1145 {
    0%,100% { transform: translateX(0) translateY(0) rotate(0.001deg); }
    50% { transform: translateX(-4%) translateY(2%) rotate(0.001deg); }
  }

  /* Layout */
  #v1145 .grid {
    display: grid;
    grid-template-columns: 1.1fr 1.2fr;
    gap: clamp(18px, 3.6vw, 40px);
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    position: relative; z-index: 3;
  }

  /* Copy */
  #v1145 .copy { display: grid; gap: 12px; }
  #v1145 .badge {
    display: inline-grid; place-items: center; width: fit-content;
    padding: 7px 12px; letter-spacing: .18em; text-transform: uppercase;
    font-size: 11px; color: var(--muted);
    background: rgba(255,255,255,.04);
    border: 1px solid var(--edge); border-radius: 999px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 8px 18px rgba(0,0,0,.35);
    backdrop-filter: blur(10px);
  }
  #v1145 h1 {
    margin: 2px 0 0;
    font-weight: 900; letter-spacing: -.02em; line-height: 1.02;
    font-size: clamp(44px, 8.2vw, 96px);
    background: linear-gradient(120deg, rgb(var(--accentA)) 0%, rgb(var(--accentB)) 60%, #36d399 100%);
    -webkit-background-clip: text; background-clip: text; color: transparent;
    filter: drop-shadow(0 18px 60px rgba(167,139,250,.22));
  }
  #v1145 .lede {
    margin: 0; max-width: 60ch; color: var(--muted);
    font-weight: 450; letter-spacing: .01em;
  }

  /* Stage */
  #v1145 .stage {
    position: relative;
    aspect-ratio: 1 / 1;
    height: min(68vh, 640px);
    border-radius: 26px;
    border: 1px solid var(--edge);
    overflow: hidden;
    background:
      radial-gradient(60% 60% at 50% 52%, rgba(255,255,255,.04), transparent 60%),
      linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35));
    box-shadow:
      0 24px 60px rgba(0,0,0,.45),
      inset 0 1px 0 rgba(255,255,255,.06);
  }
  #v1145 canvas {
    position: absolute; inset: 0; width: 100%; height: 100%; display: block;
  }
  #v1145 .halo {
    position: absolute; inset: -20%; pointer-events: none;
    background:
      conic-gradient(from 0deg, rgba(var(--accentA),.12), rgba(var(--accentB),.10), transparent 70%);
    filter: blur(24px) saturate(1.2);
    mix-blend-mode: screen;
    animation: spinHalo 36s linear infinite;
  }
  @keyframes spinHalo { to { transform: rotate(360deg); } }

  /* Controls */
  #v1145 .controls {
    position: relative; z-index: 3; margin: 18px auto 0;
    display: grid; grid-template-columns: 1fr; gap: 12px 14px; justify-items: center;
    max-width: 1100px;
  }
  #v1145 .row { display: flex; flex-wrap: wrap; gap: 12px 14px; justify-content: center; }
  #v1145 .btn, #v1145 .ctrl, #v1145 .switch, #v1145 .swatch {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 10px 14px; border-radius: 14px;
    background: rgba(255,255,255,.04);
    border: 1px solid var(--edge);
    color: var(--ink);
    box-shadow: 0 14px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
    backdrop-filter: blur(8px);
  }
  #v1145 .btn { cursor: pointer; transition: transform .18s ease, filter .2s ease, background .2s ease; }
  #v1145 .btn:hover { transform: translateY(-2px); filter: saturate(1.08); background: rgba(255,255,255,.06); }
  #v1145 .btn.primary {
    background: linear-gradient(135deg, rgba(var(--accentA),.18), rgba(var(--accentB),.18));
    font-weight: 700;
  }
  #v1145 .ctrl span, #v1145 .switch span { font-size: 13px; color: var(--muted); }
  #v1145 input[type="range"] { appearance: none; width: 220px; height: 24px; background: transparent; cursor: pointer; }
  #v1145 input[type="range"]::-webkit-slider-runnable-track {
    height: 8px; border-radius: 999px;
    background: linear-gradient(90deg, rgba(99,102,241,.9), rgba(var(--accentA),.9), rgba(var(--accentB),.9));
    box-shadow: inset 0 0 0 1px rgba(15,23,42,.2), 0 6px 16px rgba(0,0,0,.35);
  }
  #v1145 input[type="range"]::-webkit-slider-thumb {
    appearance: none; width: 18px; height: 18px; margin-top: -5px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #dbeafe);
    border: 1px solid rgba(255,255,255,.1);
    box-shadow: 0 2px 8px rgba(0,0,0,.5), 0 0 0 4px rgba(167,139,250,.22);
  }
  #v1145 input[type="checkbox"] {
    appearance: none; width: 46px; height: 28px; border-radius: 999px;
    background: #0f172a; border: 1px solid var(--edge); position: relative; cursor: pointer;
    transition: background .25s ease, border-color .25s ease, box-shadow .25s ease;
  }
  #v1145 input[type="checkbox"]::after {
    content: ""; position: absolute; top: 3px; left: 3px; width: 22px; height: 22px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #e2e8f0);
    border: 1px solid rgba(255,255,255,.12);
    box-shadow: 0 2px 8px rgba(0,0,0,.6);
    transition: transform .25s ease, background .25s ease;
  }
  #v1145 input[type="checkbox"]:checked {
    background: linear-gradient(90deg, rgba(var(--accentA),.5), rgba(var(--accentB),.5));
    border-color: transparent;
  }
  #v1145 input[type="checkbox"]:checked::after { transform: translateX(18px); background: #fff; }

  /* Palette swatches */
  #v1145 .palette {
    display: inline-flex; gap: 8px; align-items: center; padding: 8px 10px; border-radius: 16px;
    background: rgba(255,255,255,.04); border: 1px solid var(--edge); box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
  }
  #v1145 .swatch {
    width: 34px; height: 26px; border-radius: 8px; padding: 0; border: 1px solid var(--edge);
    cursor: pointer; box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 8px 16px rgba(0,0,0,.35);
  }
  #v1145 .swatch[aria-checked="true"] { outline: 2px solid rgba(var(--accentA),.75); outline-offset: 2px; }
  #v1145 .swatch > span { display: block; width: 100%; height: 100%; border-radius: inherit; }

  /* Meta */
  #v1145 .meta {
    position: relative; z-index: 2; margin-top: 22px; padding-top: 14px;
    border-top: 1px solid var(--edge); display: flex; justify-content: space-between; align-items: center;
    gap: 12px; color: var(--muted); font-size: 13px;
  }
  #v1145 .hints { display: flex; gap: 10px; flex-wrap: wrap; }
  #v1145 .hint {
    padding: 6px 10px; border-radius: 999px;
    background: rgba(255,255,255,.04);
    border: 1px solid var(--edge);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
  }

  /* Responsive */
  @media (max-width: 980px) {
    #v1145 .grid { grid-template-columns: 1fr; }
    #v1145 .stage { order: -1; height: min(52vh, 520px); }
    #v1145 .controls input[type="range"] { width: 180px; }
    #v1145 .meta { flex-direction: column; align-items: flex-start; }
  }
</style>

<div id="v1145" aria-label="Celestial Loom — Kaleidoscopic Orbital Studio">

<script>
(() => {
  const root = document.getElementById('v1145');
  if (!root) return;

  // Last updated
  const lu = root.querySelector('#last-updated');
  const now = new Date();
  try {
    const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
    lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
  } catch { lu.textContent = 'Last updated: ' + now.toISOString(); }

  // Elements
  const stage = root.querySelector('.stage');
  const canvas = root.querySelector('#loom1145');
  const ctx = canvas.getContext('2d');

  // Controls
  const pulseBtn = root.querySelector('#pulse1145');
  const resetBtn = root.querySelector('#reset115');
  const saveBtn = root.querySelector('#save115');
  const tempoEl = root.querySelector('#tempo115');
  const warpEl = root.querySelector('#warp115');
  const symEl = root.querySelector('#sym115');
  const trailEl = root.querySelector('#trail115');
  const partEl = root.querySelector('#part115');
  const glowEl = root.querySelector('#glow115');
  const pauseEl = root.querySelector('#pause115');
  const swatches = Array.from(root.querySelectorAll('.swatch'));

  // Motion prefs
  const reduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;

  // Palettes
  const PALETTES = [
    ['#a78bfa', '#22d3ee', '#34d399'], // nebula
    ['#f59e0b', '#f97316', '#10b981'], // solar
    ['#0ea5e9', '#6366f1', '#22d3ee'], // nocturne
    ['#fb7185', '#a78bfa', '#06b6d4']  // bloom
  ];
  let paletteIndex = 0;
  let palette = PALETTES[paletteIndex];

  function hexToRgb(h){
    const s = h.replace('#','');
    const b = s.length===3 ? s.split('').map(c=>c+c).join('') : s;
    const n = parseInt(b,16);
    return { r:(n>>16)&255, g:(n>>8)&255, b:(n)&255 };
  }
  function lerp(a,b,t){ return a + (b-a)*t; }
  function mixColor(c1,c2,t){
    const a = hexToRgb(c1), b = hexToRgb(c2);
    const r = Math.round(lerp(a.r,b.r,t));
    const g = Math.round(lerp(a.g,b.g,t));
    const b2 = Math.round(lerp(a.b,b.b,t));
    return `rgb(${r},${g},${b2})`;
  }
  function gradColor(v){
    const stops = palette;
    const seg = Math.max(1, stops.length-1);
    const x = Math.max(0, Math.min(0.9999, v));
    const i = Math.floor(x*seg);
    const t = (x*seg) - i;
    return mixColor(stops[i], stops[i+1] || stops[i], t);
  }
  function setAccentFromPalette() {
    const a = hexToRgb(palette[0]), b = hexToRgb(palette[1]||palette[0]);
    root.style.setProperty('--accentA', `${a.r},${a.g},${a.b}`);
    root.style.setProperty('--accentB', `${b.r},${b.g},${b.b}`);
    root.animate([{ opacity: 1 }, { opacity: .96 }, { opacity: 1 }], { duration: 220 });
  }

  // Canvas state
  let W = 800, H = 800, DPR = Math.min(2, devicePixelRatio || 1);
  let CX = W/2, CY = H/2;
  const pointer = { x: 0, y: 0, active: false };
  let nodes = [];
  let RAF = null;

  // Tunables
  let TEMPO = parseFloat(tempoEl.value);
  let WARP = parseFloat(warpEl.value);
  let SYM = parseInt(symEl.value,10);
  let TRAIL = parseFloat(trailEl.value);
  let COUNT = parseInt(partEl.value,10);

  // Pulse state
  let pulse = 0;

  // Seeded RNG
  function mulberry32(a){ return function(){ let t=a+=0x6D2B79F5; t=Math.imul(t^t>>>15,t|1); t^=t+Math.imul(t^t>>>7,t|61); return ((t^t>>>14)>>>0)/4294967296; } }
  let seed = Math.floor(Math.random()*1e9);
  let rand = mulberry32(seed);

  function resize(){
    const r = stage.getBoundingClientRect();
    const size = Math.min(r.width, r.height);
    W = Math.max(420, Math.floor(size));
    H = W;
    DPR = Math.min(2, devicePixelRatio || 1);
    canvas.width = Math.floor(W*DPR);
    canvas.height = Math.floor(H*DPR);
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    CX = W/2; CY = H/2;
    rebuild();
    // Hard clear
    ctx.fillStyle = 'rgb(6,10,22)';
    ctx.fillRect(0,0,W,H);
  }

  function rebuild(){
    rand = mulberry32(seed);
    nodes = [];
    const R = Math.min(W,H)*0.46;
    for (let i=0; i<COUNT; i++){
      const u = (i+0.5)/COUNT;
      const rBase = Math.sqrt(u) * R * (0.5 + 0.5*rand());
      nodes.push({
        r: rBase,
        aOff: rand(),
        seed: rand(),
        w: 0.7 + rand()*1.4,
        jit: rand()
      });
    }
  }

  function polar(r, a){ return { x: r*Math.cos(a), y: r*Math.sin(a) }; }

  function draw(now){
    const t = now*0.001;

    // Trails fade
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = `rgba(6,10,22,${TRAIL})`;
    ctx.fillRect(0,0,W,H);

    ctx.save();
    ctx.translate(CX, CY);

    // center perturbation from pointer
    const px = pointer.active ? (pointer.x - CX)/CX : 0;
    const py = pointer.active ? (pointer.y - CY)/CY : 0;
    const bend = Math.hypot(px,py);

    const glow = glowEl.checked;

    // decay pulse
    if (pulse > 0) pulse = Math.max(0, pulse - 0.02);

    // Render kaleidoscope
    ctx.globalCompositeOperation = 'lighter';

    for (let s=0; s<SYM; s++){
      const rot = (s * Math.PI*2) / SYM;
      ctx.save();
      ctx.rotate(rot);

      // draw branch and its mirror
      branch(false);
      ctx.scale(-1,1);
      branch(true);

      ctx.restore();
    }

    ctx.restore();

    function branch(mirrored){
      for (let i=0;i<nodes.length;i++){
        const n = nodes[i];
        const base = n.r;

        const spin = t*TEMPO*(0.8 + 0.6*n.seed) + n.aOff*6.283;
        const warp = WARP*(0.6 + 0.4*Math.sin(0.7*t + n.seed*7.0));
        const pull = (0.6 + 0.4*Math.sin(1.2*t + n.seed*5.0)) + pulse*0.8;

        const bendAng = Math.atan2(py, px) + (mirrored ? Math.PI : 0);
        const bendMag = bend * (0.4 + 0.4*n.jit) * WARP;

        const a0 = spin + warp*Math.sin(base*0.007 + t*1.1 + n.seed*9);
        const a1 = a0 + 0.4 + bendMag;
        const a2 = a0 - 0.4 - bendMag;

        const r1 = base * (0.86 + 0.08*Math.sin(t*1.0 + n.seed*11)) + pull*(24 + 60*n.jit) + pulse*80;
        const r2 = base * (1.00 + 0.10*Math.cos(t*0.9 + n.seed*13)) + pull*(36 + 36*n.jit) + pulse*40;

        const p0 = polar(r1, a2 + 0.02*Math.sin(t + n.seed*3));
        const pc = polar(r2, a0 + 0.00 + 0.02*Math.cos(t*1.1 + n.seed*4));
        const p1 = polar(r1, a1 - 0.02*Math.sin(t + n.seed*3));

        // subtle gravity bend towards pointer direction
        const gb = 18 * bendMag;
        p0.x += gb*Math.cos(bendAng); p0.y += gb*Math.sin(bendAng);
        p1.x += gb*Math.cos(bendAng); p1.y += gb*Math.sin(bendAng);

        // color by radial position
        const cMix = Math.min(0.999, Math.max(0, base / (Math.min(W,H)*0.46)));
        const col = gradColor(cMix);

        ctx.shadowBlur = glow ? 12 + (n.w*4) : 0;
        ctx.shadowColor = col;
        ctx.strokeStyle = col;
        ctx.globalAlpha = glow ? 0.55 : 0.38;
        ctx.lineWidth = Math.max(0.8, n.w);

        ctx.beginPath();
        ctx.moveTo(p0.x, p0.y);
        ctx.quadraticCurveTo(pc.x, pc.y, p1.x, p1.y);
        ctx.stroke();

        // starlet at center control
        ctx.globalAlpha = glow ? 0.7 : 0.35;
        ctx.fillStyle = col;
        ctx.beginPath();
        ctx.arc(pc.x, pc.y, Math.max(0.3, n.w*0.32), 0, Math.PI*2);
        ctx.fill();
      }
    }

    RAF = requestAnimationFrame(draw);
  }

  // Events
  function posFromEvent(e){
    const rect = canvas.getBoundingClientRect();
    const x = Math.max(0, Math.min(rect.width, e.clientX - rect.left));
    const y = Math.max(0, Math.min(rect.height, e.clientY - rect.top));
    return { x: x * (W/rect.width), y: y * (H/rect.height) };
  }
  stage.addEventListener('pointermove', e => {
    const p = posFromEvent(e);
    pointer.x = p.x; pointer.y = p.y; pointer.active = true;
  });
  stage.addEventListener('pointerleave', () => { pointer.active = false; });
  stage.addEventListener('pointerdown', e => {
    pointer.active = true;
    pulse = Math.min(1.2, pulse + 0.9);
    root.animate([{ transform:'scale(1)' }, { transform:'scale(.996)' }, { transform:'scale(1)' }], { duration: 260, easing: 'cubic-bezier(.2,.9,.2,1)' });
  });

  // Buttons
  pulseBtn.addEventListener('click', () => {
    pulse = Math.min(1.2, pulse + 0.9);
    pulseBtn.animate([{ transform:'translateY(0)' }, { transform:'translateY(-2px)' }, { transform:'translateY(0)' }], { duration: 220, easing: 'cubic-bezier(.2,.9,.2,1)' });
  });
  resetBtn.addEventListener('click', () => {
    seed = Math.floor(Math.random()*1e9);
    rebuild();
    root.animate([{ opacity: 1 }, { opacity: .94 }, { opacity: 1 }], { duration: 220 });
  });
  saveBtn.addEventListener('click', () => {
    const c = document.createElement('canvas');
    const dpr = DPR;
    c.width = Math.floor(W*dpr);
    c.height = Math.floor(H*dpr);
    const cx = c.getContext('2d');
    // background fill to match container
    cx.fillStyle = 'rgb(6,10,22)';
    cx.fillRect(0,0,c.width,c.height);
    cx.drawImage(canvas, 0, 0);
    const a = document.createElement('a');
    a.download = 'celestial-loom-' + Date.now() + '.png';
    a.href = c.toDataURL('image/png');
    a.click();
  });

  // Sliders
  tempoEl.addEventListener('input', e => { TEMPO = parseFloat(e.target.value)||1; });
  warpEl.addEventListener('input', e => { WARP = parseFloat(e.target.value)||0; });
  symEl.addEventListener('input', e => { SYM = parseInt(e.target.value,10)||8; });
  trailEl.addEventListener('input', e => { TRAIL = parseFloat(e.target.value)||0.1; });
  partEl.addEventListener('input', e => {
    COUNT = parseInt(e.target.value,10)||360;
    rebuild();
  });

  glowEl.addEventListener('change', () => {
    root.animate([{ opacity: 1 }, { opacity: .97 }, { opacity: 1 }], { duration: 180 });
  });
  pauseEl.addEventListener('change', () => { if (pauseEl.checked || reduced) stop(); else start(); });

  // Palette switching
  swatches.forEach(btn => {
    btn.addEventListener('click', () => {
      swatches.forEach(b=>b.setAttribute('aria-checked','false'));
      btn.setAttribute('aria-checked','true');
      paletteIndex = parseInt(btn.dataset.p,10) || 0;
      palette = PALETTES[paletteIndex];
      setAccentFromPalette();
    });
  });

  function start(){ if (!RAF) RAF = requestAnimationFrame(draw); }
  function stop(){ if (RAF) cancelAnimationFrame(RAF); RAF = null; }

  // Init
  function init(){
    setAccentFromPalette();
    resize();
    if (!reduced && !pauseEl.checked) start();
    else { pauseEl.checked = true; }
    addEventListener('resize', resize);
  }
  init();
})();
</script>
