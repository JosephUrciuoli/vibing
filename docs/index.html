<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;

      .muted {

        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;

      }
      .footer {

      }
      .badge {
        display: inline-block;

        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

      <section id="content">
<section id="vibe2171" aria-label="Kaleidoscope Bloom">
  <style>
    /* KALEIDOSCOPE BLOOM — Edition 2171 */
    #vibe2171 {
      /* Theme variables (mutate via JS) */
      --bg0: #fbfbff;
      --bg1: #eef3ff;
      --ink: #0d192b;
      --muted: #53657a;
      --acc: #2aa889;
      --g1: #8bbcff;
      --g2: #9af1cf;
      --g3: #ffd38e;
      --g4: #f7a6d2;

      position: relative;
      display: grid;
      place-items: center;
      min-height: 800px;
      padding: clamp(20px, 5vw, 80px);
      border-radius: 36px;
      color: var(--ink);
      overflow: hidden;
      isolation: isolate;
      background:
        radial-gradient(1400px 900px at 20% -10%, rgba(255, 255, 255, 0.6), transparent 60%),
        radial-gradient(1200px 700px at 120% 120%, rgba(255, 255, 255, 0.4), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow:
        0 70px 160px rgba(12, 18, 36, 0.25),
        inset 0 0 0 1px rgba(13, 25, 43, 0.05);
      transform: perspective(1200px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg));
      transition: transform 220ms ease, filter 220ms ease;
    }

    /* Ambient structure */
    #vibe2171::before {
      content: "";
      position: absolute; inset: -40%;
      background:
        repeating-conic-gradient(
          from 0deg,
          color-mix(in oklab, var(--g1), transparent 92%) 0deg 6deg,
          transparent 6deg 12deg
        );
      filter: blur(40px) saturate(160%);
      opacity: .40;
      mix-blend-mode: color-dodge;
      animation: spin2171 120s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    #vibe2171::after {
      content: "";
      position: absolute; inset: 0;
      background:
        radial-gradient(800px 480px at 70% 80%, rgba(255,255,255,0.4), transparent 60%),
        radial-gradient(700px 420px at 20% 15%, rgba(255,255,255,0.35), transparent 62%);
      mix-blend-mode: soft-light;
      opacity: .8;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes spin2171 { to { transform: rotate(360deg); } }

    /* Canvas layer */
    #vibe2171 .scene {
      position: absolute; inset: 0;
      z-index: 1;
      display: block;
    }

    /* Grain + halo */
    #vibe2171 .grain {
      position: absolute; inset: 0; z-index: 2; pointer-events: none;
      opacity: .08; mix-blend-mode: multiply;
      background-image:
        radial-gradient(1px 1px at 12% 22%, rgba(0,0,0,0.22), transparent 40%),
        radial-gradient(1px 1px at 54% 44%, rgba(0,0,0,0.16), transparent 40%),
        radial-gradient(1px 1px at 82% 68%, rgba(0,0,0,0.20), transparent 40%),
        radial-gradient(1px 1px at 36% 78%, rgba(0,0,0,0.18), transparent 40%);
      animation: twinkle2171 18s ease-in-out infinite alternate;
    }
    @keyframes twinkle2171 {
      0%   { filter: contrast(105%) brightness(100%); transform: translateY(0); }
      100% { filter: contrast(115%) brightness(106%); transform: translateY(-0.5%); }
    }
    #vibe2171 .halo {
      position: absolute;
      width: 48vmin; height: 48vmin;
      pointer-events: none;
      z-index: 2;
      left: calc(var(--px, 50%) - 24vmin);
      top:  calc(var(--py, 50%) - 24vmin);
      border-radius: 50%;
      background:
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--g2), transparent 70%), transparent 60%),
        radial-gradient(circle at 50% 50%, color-mix(in oklab, var(--g4), transparent 80%), transparent 72%);
      filter: blur(22px) saturate(140%);
      opacity: .55;
      transition: opacity 220ms ease, transform 220ms ease;
    }

    /* HUD */
    #vibe2171 .hud {
      position: relative; z-index: 3; width: min(1100px, 100%);
      display: grid; gap: clamp(10px, 2vw, 20px);
      place-items: center; text-align: center;
    }
    #vibe2171 .badge {
      display: inline-flex; align-items: center; gap: 12px;
      padding: 10px 16px; border-radius: 999px;
      border: 1px solid rgba(13,25,43,0.10);
      background:
        linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.35)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--g1), transparent 70%), color-mix(in oklab, var(--g2), transparent 70%)) border-box;
      color: var(--muted);
      backdrop-filter: blur(10px) saturate(170%);
      -webkit-backdrop-filter: blur(10px) saturate(170%);
      box-shadow: 0 16px 36px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.8);
      font: 700 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .16em; text-transform: uppercase;
    }
    #vibe2171 .spark {
      width: 10px; height: 10px; border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, #fff 20%, var(--g3) 65%, transparent 68%);
      box-shadow: 0 0 0 6px color-mix(in oklab, var(--g3), transparent 85%), 0 0 18px var(--g3);
      animation: pulse2171 2.8s ease-in-out infinite;
    }
    @keyframes pulse2171 { 0%,100% {transform:scale(1);opacity:1} 50%{transform:scale(1.2);opacity:.85}}

    #vibe2171 .title {
      margin: 0;
      font: 900 clamp(56px, 12vw, 160px)/0.85 ui-serif, "Iowan Old Style", Georgia, "Times New Roman", serif;
      letter-spacing: -0.02em;
      background: linear-gradient(180deg,
        color-mix(in oklab, var(--ink), #ffffff 10%),
        color-mix(in oklab, var(--g1), #ffffff 10%) 52%,
        color-mix(in oklab, var(--g2), #ffffff 18%));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6), 0 16px 50px rgba(0,0,0,0.2);
      position: relative;
    }
    #vibe2171 .title::after {
      content: "";
      position: absolute; left: 50%; transform: translateX(-50%); bottom: -14px;
      width: clamp(240px, 48vw, 720px); height: 10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3), var(--g4));
      filter: blur(12px) saturate(160%); opacity: 0.8;
    }
    #vibe2171 .lead {
      margin: 0; color: var(--muted); max-width: 80ch;
      font: 400 clamp(16px, 2.2vw, 22px)/1.8 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Controls */
    #vibe2171 .panel {
      display: grid; grid-auto-flow: column; gap: 10px; justify-content: center;
      width: auto; max-width: 100%;
      padding: 12px; border-radius: 16px;
      border: 1px solid rgba(13,25,43,0.10);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.45));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 16px 36px rgba(0,0,0,0.14);
      backdrop-filter: blur(10px) saturate(170%); -webkit-backdrop-filter: blur(10px) saturate(170%);
    }
    #vibe2171 .btn {
      appearance: none; border: 1px solid rgba(13,25,43,0.12);
      border-radius: 12px; padding: 12px 14px; cursor: pointer;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6)) padding-box,
        linear-gradient(90deg, color-mix(in oklab, var(--g1), transparent 65%), color-mix(in oklab, var(--g2), transparent 65%)) border-box;
      color: var(--ink);
      font: 700 12px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .04em;
      transition: transform 160ms ease, box-shadow 220ms ease, filter 160ms ease;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    #vibe2171 .btn:hover { transform: translateY(-1px); filter: saturate(112%); }
    #vibe2171 .btn:active { transform: translateY(0); }
    #vibe2171 .btn:focus-visible { outline: 2px solid color-mix(in oklab, var(--acc), white 20%); outline-offset: 2px; }

    #vibe2171 .sliders {
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center; align-items: center;
      margin-top: 6px;
    }
    #vibe2171 .sliders label {
      font: 600 11px/1 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      letter-spacing: .12em; text-transform: uppercase; color: var(--muted);
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(13,25,43,0.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }
    #vibe2171 input[type="range"] { width: 180px; accent-color: var(--acc); }

    /* Meta */
    #vibe2171 .meta {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      width: min(920px, 100%); color: var(--muted);
      font: 400 12px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin-top: 6px;
    }
    @media (max-width: 760px) {
      #vibe2171 .panel { grid-auto-flow: row; }
      #vibe2171 .meta { grid-template-columns: 1fr; justify-items: center; text-align: center; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      #vibe2171::before { animation: none !important; }
      #vibe2171 .grain { animation: none !important; }
      #vibe2171 .halo { transition: none !important; }
    }
  </style>

  <canvas class="scene" aria-hidden="true"></canvas>
  <div class="grain" aria-hidden="true"></div>
  <div class="halo" aria-hidden="true"></div>

  <div class="hud" role="region" aria-live="polite">
    <div class="badge"><span class="spark" aria-hidden="true"></span> Edition 2171 · Kaleidoscope Bloom</div>
    <h1 class="title">KALEIDO</h1>
    <p class="lead">A living rose of symmetry. Move the cursor to steer the spin; tune the bloom to taste.</p>

    <div class="panel">
      <button class="btn" data-act="palette" aria-label="Cycle palette">Palette: Dawn</button>
      <button class="btn" data-act="mode" aria-label="Toggle stroke/fill">Mode: Glow</button>
      <button class="btn" data-act="sym" aria-label="Change symmetry">Symmetry: 8</button>
      <button class="btn" data-act="hud" aria-label="Hide interface">Hide UI</button>
      <button class="btn" data-act="save" aria-label="Save image">Save</button>
    </div>

    <div class="sliders" role="group" aria-label="Bloom controls">
      <label>Bloom <input type="range" min="0.20" max="1.80" step="0.01" value="1.00" data-range="bloom" aria-label="Bloom factor"></label>
      <label>Petals <input type="range" min="3" max="24" step="1" value="12" data-range="petals" aria-label="Petal count"></label>
      <label>Speed <input type="range" min="0.10" max="2.50" step="0.01" value="1.10" data-range="speed" aria-label="Rotation speed"></label>
    </div>

    <div class="meta">
      <span class="hint">P palette · M mode · H toggle UI · +/- petals · Arrow keys nudge tilt</span>
      <span id="last-updated">Last updated: 2026-01-24 16:16:43 EST</span>
    </div>
  </div>

  <script>
    (function () {
      const root = document.getElementById('vibe2171');
      const canvas = root.querySelector('.scene');
      const ctx = canvas.getContext('2d', { alpha: true });
      const halo = root.querySelector('.halo');
      const hud = root.querySelector('.hud');

      const btnPalette = root.querySelector('[data-act="palette"]');
      const btnMode    = root.querySelector('[data-act="mode"]');
      const btnSym     = root.querySelector('[data-act="sym"]');
      const btnHUD     = root.querySelector('[data-act="hud"]');
      const btnSave    = root.querySelector('[data-act="save"]');
      const rBloom     = root.querySelector('[data-range="bloom"]');
      const rPetals    = root.querySelector('[data-range="petals"]');
      const rSpeed     = root.querySelector('[data-range="speed"]');
      const last       = root.querySelector('#last-updated');

      // Timestamp
      try {
        last.textContent = 'Last updated: ' + new Date().toLocaleString(undefined, {
          year: 'numeric', month: 'short', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
      } catch {
        last.textContent = 'Last updated: ' + new Date().toString();
      }

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const clamp = (v,a,b)=>Math.max(a, Math.min(b, v));
      const TAU = Math.PI * 2;

      // Palettes
      const palettes = [
        { name: 'Dawn',   bg0:'#fbfbff', bg1:'#eef3ff', ink:'#0d192b', muted:'#53657a', acc:'#2aa889', g1:'#8bbcff', g2:'#9af1cf', g3:'#ffd38e', g4:'#f7a6d2', dark:false },
        { name: 'Nocturne', bg0:'#0a0f1a', bg1:'#0f1624', ink:'#eaf2ff', muted:'#9fb0d2', acc:'#8fdcff', g1:'#6fe7f2', g2:'#9ad1ff', g3:'#b3ffa7', g4:'#ffd8a8', dark:true },
        { name: 'Porcelain', bg0:'#ffffff', bg1:'#f5f7fb', ink:'#1d2430', muted:'#5a6875', acc:'#3aa27c', g1:'#8fdcc0', g2:'#8ab6ff', g3:'#ffd980', g4:'#ffb7a4', dark:false },
        { name: 'Citrus', bg0:'#fff9ef', bg1:'#fff2d8', ink:'#2b1a0d', muted:'#7a6453', acc:'#d97a00', g1:'#ffd38e', g2:'#ffb86b', g3:'#ff7aa2', g4:'#8fdcc0', dark:false },
      ];
      let paletteIndex = 0;
      let isDark = false;

      function applyPalette(p) {
        const set = (k,v)=>root.style.setProperty(k,v);
        set('--bg0', p.bg0); set('--bg1', p.bg1);
        set('--ink', p.ink); set('--muted', p.muted); set('--acc', p.acc);
        set('--g1', p.g1); set('--g2', p.g2); set('--g3', p.g3); set('--g4', p.g4);
        btnPalette.textContent = 'Palette: ' + p.name;
        isDark = !!p.dark;
        gradCache = {};
        wipe();
      }
      applyPalette(palettes[paletteIndex]);

      // State
      let W=1, H=1, CX=0.5, CY=0.5, R=1;
      let running = true;
      let modeGlow = true;
      let symmetry = 8;
      let bloom = parseFloat(rBloom.value);
      let petals = parseInt(rPetals.value, 10);
      let speed = parseFloat(rSpeed.value);
      let rotation = 0;

      const pointer = { x:0.5, y:0.5, down:false, inside:false };

      // Resize
      function resize() {
        const rect = root.getBoundingClientRect();
        W = Math.max(1, Math.floor(rect.width));
        H = Math.max(1, Math.floor(rect.height));
        CX = W/2; CY = H/2; R = Math.min(W, H) * 0.42;

        canvas.width = W * DPR;
        canvas.height = H * DPR;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        wipe();
      }
      function wipe() {
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.clearRect(0,0,W,H);
        // subtle veil to give depth if exporting
        const g = ctx.createRadialGradient(CX, CY, R*0.1, CX, CY, R*1.3);
        const b0 = getCss('--bg0'), b1 = getCss('--bg1');
        g.addColorStop(0, b0); g.addColorStop(1, b1);
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function getCss(name){ return getComputedStyle(root).getPropertyValue(name).trim(); }

      // Gradients
      let gradCache = {};
      function colorGradient(angleOffset=0) {
        const key = paletteIndex + ':' + angleOffset.toFixed(2);
        if (gradCache[key]) return gradCache[key];
        const g = ctx.createConicGradient(angleOffset, CX, CY);
        const c1 = getCss('--g1'), c2 = getCss('--g2'), c3 = getCss('--g3'), c4 = getCss('--g4');
        g.addColorStop(0.00, c1);
        g.addColorStop(0.25, c2);
        g.addColorStop(0.50, c3);
        g.addColorStop(0.75, c4);
        g.addColorStop(1.00, c1);
        gradCache[key] = g;
        return g;
      }

      // Draw bloom
      function drawBloom(t) {
        const baseK = petals;
        const k = baseK + Math.sin(t*0.0006) * 0.6;
        const layers = 6;
        ctx.save();
        ctx.translate(CX, CY);

        for (let L=0; L<layers; L++) {
          const layerRatio = L / (layers-1);
          const rad = R * (0.25 + 0.7 * layerRatio);
          const thickness = 1.5 + layerRatio * 4.0;
          const ripple = bloom * (0.25 + layerRatio * 0.85);
          const rot = rotation * (0.6 + layerRatio * 0.7);

          ctx.save();
          ctx.rotate(rot);
          ctx.lineWidth = thickness;
          ctx.strokeStyle = colorGradient(rot);
          ctx.fillStyle = colorGradient(rot + Math.sin(t*0.0005)*0.4);

          // Compose
          ctx.globalCompositeOperation = modeGlow ? 'lighter' : 'source-over';
          if (modeGlow) {
            ctx.shadowBlur = isDark ? 28 : 16;
            ctx.shadowColor = getCss('--g2');
          } else {
            ctx.shadowBlur = 0;
          }

          // One wedge (0..2π/sym), then rotate copies
          const wedge = TAU / symmetry;
          for (let s=0; s<symmetry; s++) {
            ctx.save();
            ctx.rotate(s * wedge);

            // Path for wedge
            ctx.beginPath();
            const steps = Math.max(120, Math.floor(180 * (rad / R)));
            for (let i=0; i<=steps; i++) {
              const a = i/steps * wedge;
              const base = Math.cos(k * a * (1 + 0.02*Math.sin(t*0.001))) * ripple;
              const r = rad * (0.65 + 0.35 * Math.abs(base)) * (1 + 0.03*Math.sin(3*a + t*0.0012));
              const x = Math.cos(a) * r;
              const y = Math.sin(a) * r;
              if (i === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            // Mirror back along inner curve
            for (let i=steps; i>=0; i--) {
              const a = i/steps * wedge;
              const base = Math.cos(k * a * (1 + 0.02*Math.sin(t*0.001))) * ripple;
              const r = rad * (0.30 + 0.25 * Math.abs(base));
              const x = Math.cos(a) * r;
              const y = Math.sin(a) * r;
              ctx.lineTo(x, y);
            }
            ctx.closePath();

            if (modeGlow) ctx.stroke(); else ctx.fill();

            ctx.restore();
          }

          ctx.restore();
        }
        ctx.restore();
      }

      // Animation
      function tick(now) {
        if (!running) return;
        const t = now || performance.now();

        // Motion veil
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        const veil = isDark ? 'rgba(0,0,0,0.10)' : 'rgba(255,255,255,0.10)';
        ctx.fillStyle = veil;
        ctx.fillRect(0,0,W,H);
        ctx.restore();

        // Rotation influenced by pointer
        const px = pointer.inside ? (pointer.x / W) : 0.5;
        const py = pointer.inside ? (pointer.y / H) : 0.5;
        const spin = (px - 0.5) * 0.02 * speed;
        const lift = (0.5 - py) * 0.005 * speed;
        rotation += (spin + lift);

        drawBloom(t);

        requestAnimationFrame(tick);
      }

      // Interactions
      function setTilt(clientX, clientY) {
        const rect = root.getBoundingClientRect();
        const px = clamp((clientX - rect.left) / rect.width, 0, 1);
        const py = clamp((clientY - rect.top) / rect.height, 0, 1);
        root.style.setProperty('--rx', ((0.5 - py) * 4).toFixed(2) + 'deg');
        root.style.setProperty('--ry', ((px - 0.5) * 6).toFixed(2) + 'deg');
        root.style.setProperty('--px', (px*100).toFixed(2) + '%');
        root.style.setProperty('--py', (py*100).toFixed(2) + '%');
      }

      root.addEventListener('pointerenter', () => { pointer.inside = true; halo.style.opacity = '.6'; });
      root.addEventListener('pointerleave', () => {
        pointer.inside = false; pointer.down = false; halo.style.opacity = '.3';
        root.style.setProperty('--rx', '0deg'); root.style.setProperty('--ry', '0deg');
      }, { passive: true });
      root.addEventListener('pointerdown', (e) => {
        pointer.down = true;
        const r = root.getBoundingClientRect();
        pointer.x = (e.clientX - r.left); pointer.y = (e.clientY - r.top);
        setTilt(e.clientX, e.clientY);
        root.setPointerCapture?.(e.pointerId);
      });
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = (e.clientX - r.left); pointer.y = (e.clientY - r.top);
        setTilt(e.clientX, e.clientY);
      }, { passive: true });
      root.addEventListener('pointerup', (e) => { pointer.down = false; root.releasePointerCapture?.(e.pointerId); });

      // Controls
      function cyclePalette() {
        paletteIndex = (paletteIndex + 1) % palettes.length;
        applyPalette(palettes[paletteIndex]);
      }
      function toggleMode() {
        modeGlow = !modeGlow;
        btnMode.textContent = 'Mode: ' + (modeGlow ? 'Glow' : 'Fill');
      }
      function cycleSym() {
        const options = [4, 6, 8, 10, 12, 16, 24];
        const idx = options.indexOf(symmetry);
        symmetry = options[(idx + 1) % options.length];
        btnSym.textContent = 'Symmetry: ' + symmetry;
      }
      function toggleHUD() {
        if (hud.style.opacity === '0') {
          hud.style.opacity = ''; hud.style.pointerEvents = '';
          btnHUD.textContent = 'Hide UI';
        } else {
          hud.style.opacity = '0'; hud.style.pointerEvents = 'none';
          setTimeout(()=>{ btnHUD.textContent = 'Show UI'; }, 50);
        }
      }
      function savePNG() {
        const a = document.createElement('a');
        a.download = 'kaleido-bloom-' + Date.now() + '.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
      }

      btnPalette.addEventListener('click', () => { cyclePalette(); btnPalette.blur(); });
      btnMode.addEventListener('click', () => { toggleMode(); btnMode.blur(); });
      btnSym.addEventListener('click', () => { cycleSym(); btnSym.blur(); });
      btnHUD.addEventListener('click', () => { toggleHUD(); });
      btnSave.addEventListener('click', () => { savePNG(); btnSave.blur(); });

      rBloom.addEventListener('input', () => { bloom = parseFloat(rBloom.value); });
      rPetals.addEventListener('input', () => { petals = parseInt(rPetals.value, 10); });
      rSpeed.addEventListener('input', () => { speed = parseFloat(rSpeed.value); });

      // Keys
      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (e.key === 'ArrowLeft')  { const r = root.getBoundingClientRect(); setTilt(r.left + r.width * 0.48, r.top + r.height * 0.5); }
        if (e.key === 'ArrowRight') { const r = root.getBoundingClientRect(); setTilt(r.left + r.width * 0.52, r.top + r.height * 0.5); }
        if (e.key === 'ArrowUp')    { const r = root.getBoundingClientRect(); setTilt(r.left + r.width * 0.5,  r.top + r.height * 0.48); }
        if (e.key === 'ArrowDown')  { const r = root.getBoundingClientRect(); setTilt(r.left + r.width * 0.5,  r.top + r.height * 0.52); }
        if (key === 'p') cyclePalette();
        if (key === 'm') toggleMode();
        if (key === 'h') toggleHUD();
        if (key === '+') { rPetals.value = Math.min(24, parseInt(rPetals.value,10)+1); rPetals.dispatchEvent(new Event('input')); }
        if (key === '-') { rPetals.value = Math.max(3, parseInt(rPetals.value,10)-1); rPetals.dispatchEvent(new Event('input')); }
      });

      // Reduced motion
      const prm = window.matchMedia('(prefers-reduced-motion: reduce)');
      function applyPRM() {
        if (prm.matches) {
          speed = 0.25;
          rSpeed.value = speed.toFixed(2);
          halo.style.opacity = '.25';
        }
      }
      prm.addEventListener?.('change', applyPRM);
      applyPRM();

      // Idle glide for halo/tilt
      setInterval(() => {
        if (!running || pointer.down || hud?.style.opacity === '0') return;
        const t = Date.now() * 0.00025;
        const nx = 0.5 + Math.sin(t * 1.2) * 0.12;
        const ny = 0.5 + Math.cos(t * 1.0) * 0.10;
        const rect = root.getBoundingClientRect();
        setTilt(rect.left + rect.width * nx, rect.top + rect.height * ny);
      }, 140);

      // Spin starts slightly biased by initial pointer center
      function start() { requestAnimationFrame(tick); }
      const ro = new ResizeObserver(resize);
      ro.observe(root);
      resize();
      start();
    })();
  </script>
