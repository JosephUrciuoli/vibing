<style>
  /* v1148 — Paper Bloom */
  #v1148 {
    --ink: #1b1d24;
    --muted: #5b6477;
    --edge: rgba(0,0,0,.08);
    --paper: #fbfbfd;
    --paper-ink: #ffffff;
    --accentA: 14, 165, 233; /* default pastel azure */
    --accentB: 236, 72, 153; /* default pastel fuchsia */
    position: relative;
    border-radius: 28px;
    padding: clamp(18px, 5.8vw, 54px);
    color: var(--ink);
    background:
      radial-gradient(1400px 900px at -10% -20%, rgba(var(--accentA), .12), transparent 50%),
      radial-gradient(1000px 800px at 120% 120%, rgba(var(--accentB), .12), transparent 55%),
      linear-gradient(180deg, #f7f9ff, #f7f8fb 40%, #f6f7f9 100%);
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.8),
      0 40px 90px rgba(24, 32, 62, .18),
      0 16px 40px rgba(24, 32, 62, .12);
    overflow: hidden;
    isolation: isolate;
    font: 500 15px/1.6 ui-sans-serif, system-ui, -apple-system, "SF Pro Text", Segoe UI, Roboto, "Helvetica Neue", Arial;
  }
  #v1148::before {
    content: "";
    position: absolute; inset: -20%;
    background:
      conic-gradient(from 120deg at 50% 50%, rgba(255,255,255,.0), rgba(255,255,255,.6) 8%, rgba(255,255,255,0) 16%) no-repeat;
    background-size: 130% 130%;
    mix-blend-mode: overlay;
    animation: sweep1148 18s ease-in-out infinite;
    pointer-events: none;
  }
  @keyframes sweep1148 {
    0%,100% { transform: rotate(0.001deg) translateX(0%); opacity: .65; }
    50% { transform: rotate(0.001deg) translateX(-5%); opacity: .85; }
  }

  /* Layout */
  #v1148 .wrap {
    display: grid;
    grid-template-columns: 1.05fr 1fr;
    gap: clamp(18px, 5vw, 54px);
    align-items: center;
    max-width: 1180px;
    margin: 0 auto;
    position: relative; z-index: 2;
  }
  @media (max-width: 980px) {
    #v1148 .wrap { grid-template-columns: 1fr; }
    #v1148 .stage { order: -1; height: min(58vh, 560px); }
  }

  /* Copy */
  #v1148 .copy { display: grid; gap: 14px; }
  #v1148 .eyebrow {
    display: inline-grid; place-items: center; width: fit-content;
    padding: 8px 12px; letter-spacing: .18em; text-transform: uppercase;
    font-weight: 800; font-size: 11px; color: var(--muted);
    background: #ffffffb3;
    border: 1px solid rgba(0,0,0,.06);
    border-radius: 999px;
    box-shadow: 0 8px 24px rgba(22,27,45,.10), inset 0 1px 0 rgba(255,255,255,.9);
    backdrop-filter: blur(6px);
  }
  #v1148 h1 {
    margin: 0;
    font-weight: 900;
    letter-spacing: -.02em;
    line-height: 1.02;
    font-size: clamp(40px, 7.5vw, 84px);
    background:
      linear-gradient(120deg, rgb(var(--accentA)) 0%, rgb(var(--accentB)) 58%, #10b981 100%);
    -webkit-background-clip: text; background-clip: text; color: transparent;
    filter: drop-shadow(0 16px 40px rgba(16,185,129,.16));
  }
  #v1148 .lede {
    margin: 0;
    max-width: 60ch;
    color: var(--muted);
    font-weight: 500;
    letter-spacing: .01em;
  }

  /* Stage */
  #v1148 .stage-wrap { position: relative; perspective: 1200px; }
  #v1148 .stage {
    position: relative;
    height: min(64vh, 620px);
    aspect-ratio: 5 / 4;
    border-radius: 24px;
    border: 1px solid rgba(0,0,0,.06);
    overflow: hidden;
    background:
      radial-gradient(60% 50% at 50% 40%, #ffffff, #f1f4f9 70%),
      linear-gradient(180deg, #ffffff, #f6f7fb);
    box-shadow:
      0 26px 70px rgba(40, 52, 94, .18),
      inset 0 1px 0 rgba(255,255,255,.8);
    transform-style: preserve-3d;
    transition: transform .25s ease, box-shadow .25s ease;
    cursor: crosshair;
  }
  #v1148 .paperNoise {
    content: "";
    position: absolute; inset: -1px;
    background:
      radial-gradient(100px 80px at 30% 20%, rgba(0,0,0,.02), rgba(0,0,0,0) 60%) repeat,
      radial-gradient(120px 90px at 70% 80%, rgba(0,0,0,.02), rgba(0,0,0,0) 60%) repeat;
    mix-blend-mode: multiply;
    pointer-events: none;
  }
  #v1148 canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
  #v1148 .sheen {
    pointer-events: none; position: absolute; inset: 0;
    background:
      linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0) 22%) no-repeat,
      radial-gradient(70% 40% at 50% -10%, rgba(255,255,255,.4), transparent 60%) no-repeat;
    mix-blend-mode: overlay;
  }

  /* Controls */
  #v1148 .controls {
    margin-top: 18px;
    display: grid; gap: 12px 14px; grid-template-columns: 1fr;
    max-width: 1100px;
  }
  #v1148 .row { display: flex; flex-wrap: wrap; gap: 12px 14px; }
  #v1148 .seg, #v1148 .btn, #v1148 .ctrl, #v1148 .switch, #v1148 .palette {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 10px 14px; border-radius: 14px;
    background: #ffffffcc;
    border: 1px solid rgba(0,0,0,.06);
    color: var(--ink);
    box-shadow: 0 16px 38px rgba(22,27,45,.10), inset 0 1px 0 rgba(255,255,255,.9);
    backdrop-filter: blur(10px);
  }
  #v1148 .seg { padding: 6px; gap: 6px; }
  #v1148 .seg button {
    appearance: none; border: 1px solid transparent; background: transparent;
    color: var(--muted); font-weight: 800; letter-spacing: .02em;
    padding: 8px 12px; border-radius: 12px; cursor: pointer;
    transition: color .18s ease, background .18s ease, border-color .18s ease, transform .16s ease;
  }
  #v1148 .seg button[aria-pressed="true"] {
    color: var(--ink);
    background: linear-gradient(135deg, rgba(var(--accentA),.18), rgba(var(--accentB),.18));
    border-color: rgba(0,0,0,.08);
    transform: translateY(-1px);
  }
  #v1148 .btn { cursor: pointer; font-weight: 900; }
  #v1148 .btn:hover { transform: translateY(-2px); filter: saturate(1.06); background: #fff; }
  #v1148 .btn.primary { background: linear-gradient(135deg, rgba(var(--accentA),.28), rgba(var(--accentB),.24)); }
  #v1148 .ctrl span, #v1148 .switch span { font-size: 13px; color: var(--muted); }
  #v1148 input[type="range"] { appearance: none; width: 220px; height: 24px; background: transparent; cursor: pointer; }
  #v1148 input[type="range"]::-webkit-slider-runnable-track {
    height: 8px; border-radius: 999px;
    background: linear-gradient(90deg, rgba(var(--accentA),.9), rgba(var(--accentB),.9));
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.06), 0 6px 16px rgba(22,27,45,.10);
  }
  #v1148 input[type="range"]::-webkit-slider-thumb {
    appearance: none; width: 18px; height: 18px; margin-top: -5px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #eef2ff);
    border: 1px solid rgba(0,0,0,.08);
    box-shadow: 0 2px 10px rgba(0,0,0,.10), 0 0 0 4px rgba(14,165,233,.20);
  }
  #v1148 input[type="checkbox"] {
    appearance: none; width: 46px; height: 28px; border-radius: 999px;
    background: #ffffff; border: 1px solid rgba(0,0,0,.08); position: relative; cursor: pointer;
    transition: background .25s ease, border-color .25s ease, box-shadow .25s ease;
  }
  #v1148 input[type="checkbox"]::after {
    content: ""; position: absolute; top: 3px; left: 3px; width: 22px; height: 22px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f0f4ff);
    border: 1px solid rgba(0,0,0,.08);
    box-shadow: 0 2px 8px rgba(0,0,0,.12);
    transition: transform .25s ease, background .25s ease;
  }
  #v1148 input[type="checkbox"]:checked {
    background: linear-gradient(90deg, rgba(var(--accentA),.55), rgba(var(--accentB),.55));
    border-color: rgba(0,0,0,.12);
  }
  #v1148 input[type="checkbox"]:checked::after { transform: translateX(18px); background: #fff; }

  /* Palette */
  #v1148 .palette { gap: 8px; padding: 8px 10px; }
  #v1148 .swatch {
    width: 36px; height: 28px; border-radius: 9px; padding: 0; border: 1px solid rgba(0,0,0,.08);
    cursor: pointer; box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 8px 16px rgba(22,27,45,.10);
    background: rgba(255,255,255,.8);
  }
  #v1148 .swatch[aria-checked="true"] { outline: 2px solid rgba(var(--accentA),.75); outline-offset: 2px; }
  #v1148 .swatch > span { display: block; width: 100%; height: 100%; border-radius: inherit; }

  /* Meta */
  #v1148 .meta {
    position: relative; z-index: 2; margin-top: 22px; padding-top: 14px;
    border-top: 1px solid rgba(0,0,0,.08); display: flex; justify-content: space-between; align-items: center;
    gap: 12px; color: var(--muted); font-size: 13px;
  }
  #v1148 .hints { display: flex; gap: 10px; flex-wrap: wrap; }
  #v1148 .hint {
    padding: 6px 10px; border-radius: 999px;
    background: #ffffffcc;
    border: 1px solid rgba(0,0,0,.06);
    box-shadow: inset 0 1px 0 rgba(255,255,255,.9);
  }
</style>

<script>
(() => {
  const root = document.getElementById('v1148');
  if (!root) return;

  // Last updated
  const lu = root.querySelector('#last-updated');
  const now = new Date();
  try {
    const opts = { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' };
    lu.textContent = 'Last updated: ' + now.toLocaleString(undefined, opts);
  } catch { lu.textContent = 'Last updated: ' + now.toISOString(); }

  // Elements
  const stage = root.querySelector('#stage1148');
  const canvas = root.querySelector('#bloom1148');
  const ctx = canvas.getContext('2d');

  const modeBtns = Array.from(root.querySelectorAll('.mode'));
  const seedBtn = root.querySelector('#seed1148');
  const clearBtn = root.querySelector('#clear1148');
  const saveBtn = root.querySelector('#save1148');
  const attractEl = root.querySelector('#attract1148');
  const glowEl = root.querySelector('#glow1148');
  const flowEl = root.querySelector('#flow1148');
  const inkEl = root.querySelector('#ink1148');
  const trailEl = root.querySelector('#trail1148');
  const countEl = root.querySelector('#count1148');
  const swatches = Array.from(root.querySelectorAll('.swatch'));

  // Motion prefs
  const reduced = matchMedia && matchMedia('(prefers-reduced-motion: reduce)').matches;

  // Palettes
  const PALETTES = [
    ['#0ea5e9', '#ec4899', '#10b981'], // petal
    ['#f97316', '#f43f5e', '#8b5cf6'], // sunrise
    ['#06b6d4', '#22c55e', '#84cc16'], // aurora
    ['#64748b', '#94a3b8', '#cbd5e1'], // porcelain
    ['#fb7185', '#a78bfa', '#06b6d4']  // blossom
  ];
  let paletteIndex = 0;
  let palette = PALETTES[paletteIndex];

  function hexToRgb(h){
    const s = h.replace('#','');
    const b = s.length===3 ? s.split('').map(c=>c+c).join('') : s;
    const n = parseInt(b,16);
    return { r:(n>>16)&255, g:(n>>8)&255, b:(n)&255 };
  }
  function lerp(a,b,t){ return a + (b-a)*t; }
  function mixColor(c1,c2,t){
    const a = hexToRgb(c1), b = hexToRgb(c2);
    const r = Math.round(lerp(a.r,b.r,t));
    const g = Math.round(lerp(a.g,b.g,t));
    const b2 = Math.round(lerp(a.b,b.b,t));
    return `rgb(${r},${g},${b2})`;
  }
  function gradColor(v){
    const stops = palette;
    const seg = Math.max(1, stops.length-1);
    const x = Math.max(0, Math.min(0.9999, v));
    const i = Math.floor(x*seg);
    const t = (x*seg) - i;
    return mixColor(stops[i], stops[i+1] || stops[i], t);
  }
  function setAccentFromPalette() {
    const a = hexToRgb(palette[0]), b = hexToRgb(palette[1]||palette[0]);
    root.style.setProperty('--accentA', `${a.r},${a.g},${a.b}`);
    root.style.setProperty('--accentB', `${b.r},${b.g},${b.b}`);
    root.animate([{ opacity: 1 }, { opacity: .96 }, { opacity: 1 }], { duration: 220 });
  }

  // Canvas state
  let W = 800, H = 600, DPR = Math.min(2, devicePixelRatio || 1);
  let RAF = null;

  // Parameters
  let MODE = 'flow';
  let FLOW = parseFloat(flowEl.value);
  let INK = parseInt(inkEl.value,10);
  let TRAIL = parseFloat(trailEl.value);
  let COUNT = parseInt(countEl.value,10);

  // Pointer and tilt
  const pointer = { x: 0, y: 0, over: false };
  let tiltX = 0, tiltY = 0;

  // Orbs
  let orbs = [];
  function seedOrbs(count){
    orbs = [];
    const n = count;
    for (let i=0; i<n; i++){
      const angle = Math.random()*Math.PI*2;
      const rad = Math.random()*Math.min(W,H)*0.45;
      const cx = W*0.5 + Math.cos(angle)*rad*0.35;
      const cy = H*0.5 + Math.sin(angle)*rad*0.35;
      const r = INK * (0.4 + Math.random()*1.2);
      const hueT = (i/n) * 0.9;
      const vx = (Math.random()-0.5) * 0.6;
      const vy = (Math.random()-0.5) * 0.6;
      orbs.push({ x: cx, y: cy, vx, vy, r, baseR: r, t: Math.random()*1000, hueT, life: 1 });
    }
  }

  function resize(){
    const r = stage.getBoundingClientRect();
    W = Math.max(420, Math.floor(r.width));
    H = Math.max(320, Math.floor(r.height));
    DPR = Math.min(2, devicePixelRatio || 1);
    canvas.width = Math.floor(W*DPR);
    canvas.height = Math.floor(H*DPR);
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(DPR,0,0,DPR,0,0);
    hardClear();
    seedOrbs(COUNT);
  }

  function hardClear(){
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0,0,W,H);
  }

  function wrap(p){
    if (p.x < -80) p.x = W+80;
    if (p.x > W+80) p.x = -80;
    if (p.y < -80) p.y = H+80;
    if (p.y > H+80) p.y = -80;
  }

  function draw(t){
    // fade trails on bright paper
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = `rgba(255,255,255,${TRAIL})`;
    ctx.fillRect(0,0,W,H);

    const glow = glowEl.checked;
    ctx.globalCompositeOperation = glow ? 'lighter' : 'source-over';

    const time = t * 0.001 * FLOW;

    for (let i=0; i<orbs.length; i++){
      const o = orbs[i];
      o.t += 0.008 * FLOW;
      // Mode behaviors
      let ax = 0, ay = 0;
      if (MODE === 'flow'){
        ax += Math.cos(o.t + i*0.07) * 0.12;
        ay += Math.sin(o.t*1.2 + i*0.05) * 0.12;
      } else if (MODE === 'bloom'){
        const pulse = 0.6 + Math.sin(time*1.8 + i*0.3)*0.4;
        o.r = lerp(o.r, o.baseR * (0.7 + pulse*0.6), 0.08);
        ax += Math.cos(o.t*1.6 + i*0.18) * 0.1;
        ay += Math.sin(o.t*1.3 + i*0.22) * 0.1;
      } else if (MODE === 'drift'){
        ax += Math.cos(i + time*0.5) * 0.04;
        ay += Math.sin(i*0.5 + time*0.6) * 0.04;
      }

      // Pointer attraction/repel
      if (pointer.over && attractEl.checked){
        const dx = pointer.x - o.x;
        const dy = pointer.y - o.y;
        const d2 = Math.max(24, dx*dx + dy*dy);
        const f = 24 / d2;
        ax += dx * f * 1.2;
        ay += dy * f * 1.2;
      }

      // integrate
      o.vx = lerp(o.vx, ax, 0.08);
      o.vy = lerp(o.vy, ay, 0.08);
      o.x += o.vx;
      o.y += o.vy;
      wrap(o);

      // color
      const col = gradColor(((o.hueT + 0.06*Math.sin(time + i)) % 1 + 1) % 1);
      // radial ink
      const r = Math.max(2, o.r);
      const g = ctx.createRadialGradient(o.x, o.y, 0, o.x, o.y, r);
      g.addColorStop(0, glow ? col.replace('rgb','rgba').replace(')',',.55)') : col.replace('rgb','rgba').replace(')',',.40)'));
      g.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(o.x, o.y, r, 0, Math.PI*2);
      ctx.fill();

      // subtle core
      if (glow && i % 9 === 0){
        ctx.globalAlpha = 0.5;
        ctx.fillStyle = col;
        ctx.beginPath();
        ctx.arc(o.x, o.y, 0.8, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }
  }

  function step(t){
    draw(t);
    RAF = requestAnimationFrame(step);
  }
  function start(){ if (!RAF) RAF = requestAnimationFrame(step); }
  function stop(){ if (RAF) cancelAnimationFrame(RAF); RAF = null; }

  // Stage tilt
  function handleTilt(e){
    const rect = stage.getBoundingClientRect();
    const x = (e.clientX - rect.left) / rect.width * 2 - 1;
    const y = (e.clientY - rect.top) / rect.height * 2 - 1;
    tiltX = y * -6;
    tiltY = x * 6;
    stage.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateZ(0)`;
  }
  stage.addEventListener('pointermove', e => {
    const rect = canvas.getBoundingClientRect();
    pointer.over = true;
    pointer.x = Math.max(0, Math.min(rect.width, e.clientX - rect.left)) * (W/rect.width);
    pointer.y = Math.max(0, Math.min(rect.height, e.clientY - rect.top)) * (H/rect.height);
    handleTilt(e);
  });
  stage.addEventListener('pointerleave', () => {
    pointer.over = false;
    stage.style.transform = 'rotateX(0deg) rotateY(0deg)';
  });
  stage.addEventListener('pointerdown', e => {
    // seed a ring of blooms at pointer
    const rect = canvas.getBoundingClientRect();
    const px = Math.max(0, Math.min(rect.width, e.clientX - rect.left)) * (W/rect.width);
    const py = Math.max(0, Math.min(rect.height, e.clientY - rect.top)) * (H/rect.height);
    for (let i=0;i<16;i++){
      const ang = (i/16)*Math.PI*2;
      const r = INK * (0.8 + Math.random()*0.6);
      const vx = Math.cos(ang) * (0.6 + Math.random()*0.6);
      const vy = Math.sin(ang) * (0.6 + Math.random()*0.6);
      const hueT = Math.random();
      orbs.push({ x:px, y:py, vx, vy, r, baseR:r, t: Math.random()*1000, hueT, life: 1 });
    }
    // subtle press animation
    root.animate([{ transform:'scale(1)' }, { transform:'scale(.997)' }, { transform:'scale(1)' }], { duration: 260, easing: 'cubic-bezier(.2,.9,.2,1)' });
  });

  // Controls
  modeBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      modeBtns.forEach(b => b.setAttribute('aria-pressed','false'));
      btn.setAttribute('aria-pressed','true');
      MODE = btn.dataset.mode || 'flow';
      root.animate([{ opacity: 1 }, { opacity: .97 }, { opacity: 1 }], { duration: 180 });
    });
  });

  flowEl.addEventListener('input', e => { FLOW = parseFloat(e.target.value)||1; });
  inkEl.addEventListener('input', e => {
    INK = parseInt(e.target.value,10)||18;
    // update baseR softly
    orbs.forEach(o => { o.baseR = INK*(0.4 + Math.random()*1.2); });
  });
  trailEl.addEventListener('input', e => { TRAIL = parseFloat(e.target.value)||0.06; });
  countEl.addEventListener('input', e => {
    COUNT = parseInt(e.target.value,10)||120;
    seedOrbs(COUNT);
  });

  seedBtn.addEventListener('click', () => {
    seedOrbs(COUNT);
    seedBtn.animate([{ transform:'translateY(0)' }, { transform:'translateY(-2px)' }, { transform:'translateY(0)' }], { duration: 220, easing: 'cubic-bezier(.2,.9,.2,1)' });
  });
  clearBtn.addEventListener('click', () => {
    hardClear();
    clearBtn.animate([{ transform:'translateY(0)' }, { transform:'translateY(-2px)' }, { transform:'translateY(0)' }], { duration: 220, easing: 'cubic-bezier(.2,.9,.2,1)' });
  });
  saveBtn.addEventListener('click', () => {
    const c = document.createElement('canvas');
    const dpr = DPR;
    c.width = Math.floor(W*dpr);
    c.height = Math.floor(H*dpr);
    const cx = c.getContext('2d');
    // paper white
    cx.fillStyle = '#ffffff';
    cx.fillRect(0,0,c.width,c.height);
    cx.drawImage(canvas, 0, 0);
    const a = document.createElement('a');
    a.download = 'paper-bloom-' + Date.now() + '.png';
    a.href = c.toDataURL('image/png');
    a.click();
  });

  // Palette
  swatches.forEach(btn => {
    btn.addEventListener('click', () => {
      swatches.forEach(b=>b.setAttribute('aria-checked','false'));
      btn.setAttribute('aria-checked','true');
      paletteIndex = parseInt(btn.dataset.p,10) || 0;
      palette = PALETTES[paletteIndex];
      setAccentFromPalette();
    });
  });

  // Init
  function init(){
    setAccentFromPalette();
    resize();
    addEventListener('resize', resize);
    if (!reduced) start();
  }
  init();
})();
</script>
