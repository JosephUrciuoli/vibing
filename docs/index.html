      :root {

<section id="prism-1929" role="region" aria-label="Aurora Loom — Edition 1929">
  <style>
    /* AURORA LOOM — 1929 */
    #prism-1929{
      --h: 278; /* base hue */
      --ink: #0b0e14;
      --muted: color-mix(in hsl, var(--ink) 40%, #ffffff 60%);
      --line: color-mix(in hsl, var(--ink) 16%, #ffffff 84%);
      --bg1: hsl(220 45% 98%);
      --bg2: hsl(210 60% 94%);
      --glass: rgba(255,255,255,.66);
      --grain: .10;
      position: relative;
      border-radius: 28px;
      padding: clamp(18px, 6vw, 56px);
      color: var(--ink);
      font-family: ui-sans-serif, -apple-system, Inter, Segoe UI, Helvetica, Arial, system-ui;
      background:
        radial-gradient(140% 160% at 10% 0%, rgba(255,255,255,.95), transparent 60%),
        radial-gradient(120% 180% at 100% 100%, rgba(255,255,255,.75), transparent 64%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      border: 1px solid var(--line);
      box-shadow:
        0 160px 360px rgba(10,12,18,.14),
        0 42px 100px rgba(10,12,18,.12),
        inset 0 1px 0 rgba(255,255,255,.8);
      overflow: hidden;
      isolation: isolate;
    }
    #prism-1929[data-dark="true"]{
      --ink: rgba(237,240,246,.96);
      --muted: rgba(237,240,246,.68);
      --line: rgba(255,255,255,.12);
      --bg1: hsl(235 32% 10%);
      --bg2: hsl(242 28% 7%);
      --glass: rgba(255,255,255,.08);
      --grain: .22;
      box-shadow:
        0 220px 520px rgba(0,0,0,.86),
        0 50px 120px rgba(0,0,0,.6),
        inset 0 1px 0 rgba(255,255,255,.06);
      background:
        radial-gradient(140% 160% at 10% 0%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(120% 180% at 100% 100%, rgba(255,255,255,.06), transparent 64%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    #prism-1929::after{
      content:""; position:absolute; inset:0; pointer-events:none; opacity: var(--grain);
      background-image:
        radial-gradient(1px 1px at 24% 14%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 66% 70%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 82% 42%, rgba(0,0,0,.5) 50%, transparent 51%),
        radial-gradient(1px 1px at 32% 88%, rgba(0,0,0,.5) 50%, transparent 51%);
      background-size: 160px 160px, 220px 220px, 260px 260px, 180px 180px;
      mix-blend-mode: overlay;
      animation: noiseShift-1929 10s steps(60) infinite;
    }
    #prism-1929[data-dark="true"]::after{ mix-blend-mode: screen; }

    /* Layout */
    #prism-1929 .grid{
      display:grid;
      grid-template-columns: 1.05fr 1.25fr;
      gap: clamp(16px, 5vw, 48px);
      align-items:center;
    }
    @media (max-width: 980px){
      #prism-1929 .grid{ grid-template-columns: 1fr; }
    }

    /* Type */
    #prism-1929 .kicker{
      display:inline-block; letter-spacing:.28em; text-transform:uppercase; font-weight:900; font-size:12px; color:var(--muted);
    }
    #prism-1929 h1{
      margin:.35em 0 .15em 0; font-weight:1000; letter-spacing:-1.1px; line-height:.9;
      font-size: clamp(48px, 9.6vw, 128px);
      background:
        conic-gradient(from .2turn at 50% 50%,
          hsl(var(--h) 92% 58%) 0%,
          hsl(calc(var(--h)+90) 88% 58%) 38%,
          hsl(calc(var(--h)-70) 90% 62%) 70%,
          hsl(calc(var(--h)+15) 86% 60%) 100%);
      background-size: 240% 240%;
      -webkit-background-clip: text; background-clip: text; color: transparent;
      filter: drop-shadow(0 28px 46px rgba(0,0,0,.12));
      animation: titleSweep-1929 18s ease-in-out infinite;
    }
    #prism-1929 .sub{
      color: var(--muted); font-size: clamp(14px, 1.45vw, 18px); line-height:1.7; max-width: 62ch;
    }

    /* Controls */
    #prism-1929 .controls{
      display:flex; flex-wrap:wrap; gap:10px; margin-top:18px;
    }
    #prism-1929 .chip{
      appearance:none; -webkit-appearance:none; cursor:pointer; user-select:none;
      border:1px solid var(--line); border-radius:999px; padding:10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.64));
      color: var(--ink); font-weight:900; font-size:12px; letter-spacing:.2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .15s ease, filter .3s ease, background .3s ease, box-shadow .3s ease;
    }
    #prism-1929 .chip:hover{ transform: translateY(-1px); }
    #prism-1929[data-dark="true"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      box-shadow: 0 14px 30px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.06);
      color: var(--ink);
    }
    #prism-1929 .dial{
      -webkit-appearance:none; appearance:none; width: 100%;
      height: 14px; border-radius: 999px; outline:none; margin-top:12px;
      background:
        linear-gradient(90deg,
          hsl(var(--h) 92% 56%),
          hsl(calc(var(--h)+60) 86% 56%),
          hsl(calc(var(--h)-60) 90% 62%));
      border: 1px solid var(--line);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65), 0 10px 22px rgba(0,0,0,.14);
    }
    #prism-1929 .dial::-webkit-slider-thumb, #prism-1929 .dial::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background: radial-gradient(100% 100% at 30% 30%, #fff, #e6ecff);
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 10px 20px rgba(0,0,0,.22), 0 0 0 4px rgba(255,255,255,.28);
      cursor: ew-resize;
    }
    #prism-1929 .readout{
      display:inline-flex; align-items:center; gap:10px; min-height:34px;
      padding:8px 12px; border-radius:12px; border: 1px solid var(--line);
      background: var(--glass); box-shadow: inset 0 1px 0 rgba(255,255,255,.72);
      color: var(--ink); font-variant-numeric: tabular-nums; font-size:12px;
      margin-top: 10px;
    }

    /* Stage — luminous loom */
    #prism-1929 .stage{
      position:relative; width:100%; aspect-ratio: 4 / 3;
      border-radius: 22px;
      border: 1px solid var(--line);
      background:
        radial-gradient(140% 120% at 30% 20%, rgba(255,255,255,.55), transparent 62%),
        radial-gradient(110% 130% at 80% 90%, rgba(255,255,255,.4), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.5), rgba(255,255,255,.25));
      box-shadow:
        0 70px 180px rgba(0,0,0,.16),
        inset 0 1px 0 rgba(255,255,255,.75);
      overflow:hidden;
      transform-style: preserve-3d;
    }
    #prism-1929[data-dark="true"] .stage{
      background:
        radial-gradient(140% 120% at 30% 20%, rgba(255,255,255,.08), transparent 62%),
        radial-gradient(110% 130% at 80% 90%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      box-shadow:
        0 60px 160px rgba(0,0,0,.76),
        inset 0 1px 0 rgba(255,255,255,.06);
    }
    #prism-1929 canvas#loom1929{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Iridescent frame */
    #prism-1929 .stage::after{
      content:""; position:absolute; inset:-2px; border-radius:inherit; padding: 2px; pointer-events:none;
      background:
        conic-gradient(from .05turn,
          hsla(var(--h), 90%, 60%, .7),
          hsla(calc(var(--h)+50), 90%, 60%, .5),
          hsla(calc(var(--h)+120), 90%, 60%, .4),
          hsla(calc(var(--h)+200), 90%, 60%, .6),
          hsla(var(--h), 90%, 60%, .7));
      -webkit-mask:
        radial-gradient(180% 140% at 0% 0%, transparent 0 56%, #000 60%) exclude,
        linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      -webkit-mask-composite: source-over;
      mask:
        radial-gradient(180% 140% at 0% 0%, transparent 0 56%, #000 60%) exclude,
        linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      animation: ringSpin-1929 26s linear infinite;
    }

    /* Subtle weave overlay */
    #prism-1929 .stage::before{
      content:""; position:absolute; inset:0; pointer-events:none; mix-blend-mode: overlay;
      opacity: .14;
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,.06) 0 1px, transparent 1px 14px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.06) 0 1px, transparent 1px 14px);
      transform: translateZ(0);
    }
    #prism-1929[data-dark="true"] .stage::before{ opacity:.10; mix-blend-mode: screen; }

    /* Footer + watermark */
    #prism-1929 .meta{
      display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px;
      margin-top:22px; padding-top:14px; border-top: 1px dashed var(--line); color: var(--muted); font-size:12px;
    }
    #prism-1929 .tag{
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      border:1px dashed var(--line); background: rgba(255,255,255,.62);
    }
    #prism-1929[data-dark="true"] .tag{ background: rgba(255,255,255,.06); }

    #prism-1929 .wm{
      position:absolute; left: 12px; bottom: -10px; pointer-events:none; user-select:none;
      font-weight: 1000; font-size: 96px; line-height:1; letter-spacing:-2px;
      color: transparent;
      -webkit-text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      text-stroke: 1px color-mix(in hsl, hsl(var(--h) 90% 52%) 60%, rgba(0,0,0,.28));
      opacity:.14; transform: rotate(-4deg); filter: blur(.2px);
    }
    @media (max-width: 820px){
      #prism-1929 .wm{ font-size: 82px; }
    }

    /* Motion */
    @keyframes titleSweep-1929{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    @keyframes ringSpin-1929{ to{ transform: rotate(360deg);} }
    @keyframes noiseShift-1929{ to{ transform: translate3d(0,0,0); filter: hue-rotate(1deg) contrast(1.02);} }

    @media (prefers-reduced-motion: reduce){
      #prism-1929 h1, #prism-1929 .stage::after, #prism-1929::after{ animation: none !important; }
    }
  </style>

  <div class="grid">
    <div class="copy">
      <span class="kicker">Aurora Loom — Edition 1929</span>
      <h1>Weave the light.</h1>
      <p class="sub">
        Threads of color drift and braid into a living textile. Pluck with your pointer, change the palette, and let the loom breathe.
      </p>

      <div class="controls" role="toolbar" aria-label="Controls">
        <button class="chip" id="theme-1929" type="button" aria-label="Toggle Theme">Night</button>
        <button class="chip" id="pal-1929" type="button" aria-label="Shuffle Palette">Palette</button>
        <button class="chip" id="save-1929" type="button" aria-label="Save Poster">Save</button>
      </div>

      <input id="flow-1929" class="dial" type="range" min="0.25" max="2.5" step="0.01" value="1.05" aria-label="Flow">
      <div id="readout-1929" class="readout" aria-live="polite">Flow: 1.05 • Theme: day</div>
    </div>

    <div class="stage" id="stage1929" aria-label="Luminous canvas with flowing ribbons responding to your pointer">
      <canvas id="loom1929" role="img" aria-label="A field of intertwining, glowing ribbons"></canvas>
    </div>
  </div>

  <div class="wm" aria-hidden="true">1929</div>

  <div class="meta">
    <span class="tag">“Lines remember where light has been.”</span>
    <span id="last-updated">Last updated: 2026-01-13 07:43:04 EST</span>
  </div>

  <script>
  (function(){
    const root    = document.getElementById('prism-1929');
    const stage   = root.querySelector('#stage1929');
    const canvas  = root.querySelector('#loom1929');
    const ctx     = canvas.getContext('2d', { alpha: true });

    const bTheme  = root.querySelector('#theme-1929');
    const bPal    = root.querySelector('#pal-1929');
    const bSave   = root.querySelector('#save-1929');

    const sFlow   = root.querySelector('#flow-1929');
    const read    = root.querySelector('#readout-1929');
    const stamp   = root.querySelector('#last-updated');

    const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let W=0, H=0, running=true;

    let FLOW = parseFloat(sFlow.value);
    const pointer = { x:.5, y:.5, tx:.5, ty:.5, down:false, inside:false };
    let pulse = 0; // pluck energy

    function updateStamp(){
      try{
        const now = new Date();
        const opts = { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' };
        stamp.textContent = 'Updated ' + now.toLocaleString(undefined, opts);
      }catch(_){
        stamp.textContent = 'Updated just now';
      }
    }

    function getHue(){ return parseInt(getComputedStyle(root).getPropertyValue('--h')) || 278; }
    function setHue(h){ const hue = ((h%360)+360)%360; root.style.setProperty('--h', hue); flash(); }
    function shuffleHue(){ setHue(Math.floor(Math.random()*360)); }

    function flash(){
      root.style.transition = 'filter .25s ease';
      root.style.filter = 'saturate(1.18)';
      setTimeout(()=>{ root.style.filter='none'; root.style.transition=''; }, 260);
    }

    function toggleTheme(force){
      const on = typeof force === 'boolean' ? force : !root.hasAttribute('data-dark');
      if(on){ root.setAttribute('data-dark','true'); bTheme.textContent='Day'; }
      else  { root.removeAttribute('data-dark'); bTheme.textContent='Night'; }
      syncReadout();
      flash();
    }
    function setFlow(v){
      FLOW = Math.max(0.25, Math.min(2.5, parseFloat(v)||1.05));
      syncReadout();
    }
    function syncReadout(){
      const theme = root.hasAttribute('data-dark') ? 'night' : 'day';
      read.textContent = `Flow: ${FLOW.toFixed(2)} • Theme: ${theme}`;
    }

    function resize(){
      const r = stage.getBoundingClientRect();
      const w = Math.max(2, Math.floor(r.width * DPR));
      const h = Math.max(2, Math.floor(r.height * DPR));
      W = w; H = h;
      canvas.width = W; canvas.height = H;
      canvas.style.width = r.width + 'px'; canvas.style.height = r.height + 'px';
      drawOne(performance.now()); // paint immediately
    }

    // Pointer interactions
    stage.addEventListener('pointermove', (e)=>{
      const r = stage.getBoundingClientRect();
      const px = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      const py = Math.max(0, Math.min(1, (e.clientY - r.top) / r.height));
      pointer.tx = px; pointer.ty = py; pointer.inside = true;

      // Tilt stage
      const dx = (px - 0.5) * 8;
      const dy = (0.5 - py) * 8;
      stage.style.transform = `perspective(900px) rotateX(${dy}deg) rotateY(${dx}deg)`;
    });
    stage.addEventListener('pointerdown', ()=>{
      pointer.down = true;
      pulse = 1; // pluck
    });
    window.addEventListener('pointerup', ()=>{ pointer.down = false; });
    stage.addEventListener('mouseleave', ()=>{
      pointer.inside = false;
      stage.style.transform = '';
    });

    // Controls
    bTheme.addEventListener('click', toggleTheme);
    bPal.addEventListener('click', shuffleHue);
    bSave.addEventListener('click', ()=>{
      try{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'aurora-loom-1929.png';
        a.click();
      }catch(_){}
    });
    sFlow.addEventListener('input', ()=> setFlow(sFlow.value));

    window.addEventListener('keydown', (e)=>{
      const k = e.key.toLowerCase();
      if(k==='t') bTheme.click();
      if(k==='p') bPal.click();
      if(k==='s') bSave.click();
      if(k==='['){ sFlow.value = Math.max(0.25, parseFloat(sFlow.value)-0.02).toFixed(2); sFlow.dispatchEvent(new Event('input')); }
      if(k===']'){ sFlow.value = Math.min(2.5, parseFloat(sFlow.value)+0.02).toFixed(2); sFlow.dispatchEvent(new Event('input')); }
      if(k===' '){ pulse = 1; }
    });

    // Ribbons
    const RIBBONS = 7;
    const STEPS = 160;

    function clear(night){
      ctx.globalCompositeOperation = 'source-over';
      ctx.clearRect(0,0,W,H);

      // paper glow
      const px = pointer.x * W, py = pointer.y * H;
      const g = ctx.createRadialGradient(px, py, 0, px, py, Math.min(W,H)*0.8);
      g.addColorStop(0, night ? 'rgba(255,255,255,.06)' : 'rgba(255,255,255,.10)');
      g.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,W,H);
    }

    function drawRibbons(t, baseHue, night){
      const px = pointer.x * W, py = pointer.y * H;
      const centerY = H * 0.5;
      const centerX = W * 0.5;

      ctx.globalCompositeOperation = 'lighter';

      for(let i=0;i<RIBBONS;i++){
        const frac = i/(RIBBONS-1);
        const hue = (baseHue + 220*frac) % 360;
        const light = night ? 76 : 56;

        const amp = (H * (0.045 + frac*0.06)) * (1 + pulse*0.55);
        const lane = centerY + (frac - 0.5) * (H*0.42);
        const speed = (0.5 + frac*0.9) * FLOW;
        const phase = t * (0.8 + frac*1.4) * FLOW;
        const swayX = (px - centerX) * (0.06 + frac*0.04);
        const swayY = (py - lane) * (0.08 + frac*0.05);

        // Gradient stroke across the ribbon
        const grad = ctx.createLinearGradient(0, 0, W, 0);
        grad.addColorStop(0.0, `hsla(${(hue+20)%360}, 95%, ${light+6}%, .16)`);
        grad.addColorStop(0.5, `hsla(${hue}, 95%, ${light}%, .26)`);
        grad.addColorStop(1.0, `hsla(${(hue+120)%360}, 95%, ${light+4}%, .16)`);

        ctx.lineWidth = (10 + 10*frac) * DPR;
        ctx.strokeStyle = grad;
        ctx.shadowBlur = (12 + 12*frac) * DPR;
        ctx.shadowColor = `hsla(${hue}, 90%, ${night?80:60}%, .35)`;

        ctx.beginPath();
        for(let s=0; s<=STEPS; s++){
          const x = (s/STEPS) * W;
          // Gently vary frequency along x
          const k = 2 + frac*2 + 0.7*Math.sin(phase*0.35 + x/W*2*Math.PI);
          const y = lane
            + amp*Math.sin(k*(x/W)*Math.PI*2 + phase + i*0.6)
            + 0.6*amp*Math.sin((x/W)*Math.PI*2*0.5 + phase*0.6 + i)
            + (s/StepsFallback()) * swayY * 0.2; // subtle tilt along x
          const yy = y + (px - x) * 0.02 * (pointer.inside?1:0); // pull toward pointer X
          if(s===0) ctx.moveTo(x + swayX*0.2, yy);
          else ctx.lineTo(x + swayX*0.2, yy);
        }
        ctx.stroke();

        // Soft inner glow line
        ctx.lineWidth = (3 + 6*frac) * DPR;
        ctx.strokeStyle = `hsla(${hue}, 95%, ${night?86:68}%, .22)`;
        ctx.shadowBlur = 0;
        ctx.beginPath();
        for(let s=0; s<=STEPS; s++){
          const x = (s/STEPS) * W;
          const k = 2 + frac*2 + 0.7*Math.sin(phase*0.35 + x/W*2*Math.PI);
          const y = lane
            + amp*Math.sin(k*(x/W)*Math.PI*2 + phase + i*0.6)
            + 0.6*amp*Math.sin((x/W)*Math.PI*2*0.5 + phase*0.6 + i);
          if(s===0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.stroke();
      }

      // Warp grid accent lines
      ctx.globalCompositeOperation = night ? 'screen' : 'overlay';
      const stepX = W/14;
      ctx.lineWidth = 1.0 * DPR;
      for(let xi=0; xi<=14; xi++){
        const x = xi * stepX;
        const d = Math.abs(x - px) / W;
        const alpha = Math.max(0, .28 - d*.28);
        if(alpha <= 0) continue;
        const hue = (baseHue + 30*Math.sin(t*0.6 + xi))%360;
        ctx.strokeStyle = `hsla(${hue}, 90%, ${night?70:52}%, ${alpha})`;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, H);
        ctx.stroke();
      }

      // Fade pulse over time
      pulse += (0 - pulse) * 0.06;
    }

    function StepsFallback(){ return STEPS || 160; }

    function drawOne(now){
      const t = now*0.001;
      const night = root.hasAttribute('data-dark');

      // smooth pointer
      pointer.x += (pointer.tx - pointer.x) * 0.08;
      pointer.y += (pointer.ty - pointer.y) * 0.08;

      const baseHue = getHue();

      clear(night);
      drawRibbons(t, baseHue, night);
    }

    function loop(now){ if(!running) return; drawOne(now); requestAnimationFrame(loop); }

    // init
    function init(){
      resize();
      setFlow(sFlow.value);
      toggleTheme(false);
      shuffleHue();
      updateStamp();

      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!prefersReduced){ requestAnimationFrame(loop); }
      else { running=false; drawOne(performance.now()); }
    }

    window.addEventListener('resize', ()=>{
      const was = running;
      running = false;
      resize();
      if(was){ running = true; requestAnimationFrame(loop); }
      else { drawOne(performance.now()); }
    });

    init();
  }());
  </script>
