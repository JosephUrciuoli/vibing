<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<section class="va-atelier" data-theme="day" data-motion="on">
  <style>
    .va-atelier {
      --h: 198;
      --fg: hsl(222 24% 12%);
      --muted: hsl(222 10% 36%);
      --paper: hsl(0 0% 100%);
      --paper-ink: hsl(0 0% 100% / 0.7);
      --accent: hsl(var(--h) 82% 52%);
      --accent-2: hsl(calc(var(--h) + 32) 82% 54%);
      --ring: hsl(var(--h) 90% 50% / 0.25);
      --radius: 18px;
      position: relative;
      min-height: 72vh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 46px);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      overflow: hidden;
      border-radius: 22px;
      background:
        radial-gradient(1200px 800px at 10% -20%, hsl(calc(var(--h) + 40) 90% 88% / 0.45), transparent 60%),
        radial-gradient(900px 900px at 110% -10%, hsl(calc(var(--h) - 22) 90% 82% / 0.35), transparent 60%),
        linear-gradient(180deg, hsl(40 50% 98%), hsl(210 60% 97%));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.8),
        0 24px 60px hsl(215 40% 30% / 0.08);
      isolation: isolate;
    }
    .va-atelier[data-theme="night"] {
      --fg: hsl(0 0% 96%);
      --muted: hsl(0 0% 86% / 0.8);
      --paper: hsl(220 25% 14%);
      --paper-ink: hsl(220 25% 14% / 0.7);
      background:
        radial-gradient(1100px 700px at -10% -20%, hsl(calc(var(--h) + 20) 70% 22% / 0.45), transparent 60%),
        radial-gradient(1000px 900px at 110% 0%, hsl(calc(var(--h) - 30) 70% 22% / 0.38), transparent 60%),
        linear-gradient(180deg, hsl(225 24% 12%), hsl(223 22% 9%));
      box-shadow:
        inset 0 1px 0 hsl(0 0% 100% / 0.06),
        0 24px 60px hsl(223 70% 4% / 0.6);
    }

    /* Subtle weave texture */
    .va-atelier .weave {
      position: absolute;
      inset: -10%;
      pointer-events: none;
      opacity: 0.25;
      background:
        repeating-linear-gradient(135deg, var(--paper-ink) 0 2px, transparent 2px 10px),
        repeating-linear-gradient(45deg, var(--paper-ink) 0 2px, transparent 2px 10px);
      filter: blur(18px) saturate(1.05);
      mix-blend-mode: overlay;
    }
    .va-atelier[data-theme="night"] .weave { opacity: 0.12; mix-blend-mode: soft-light; }

    /* Aurora canvas */
    .va-atelier .field {
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0.9;
      mix-blend-mode: multiply;
    }
    .va-atelier[data-theme="night"] .field { mix-blend-mode: screen; opacity: 0.7; }

    .va-atelier .wrap {
      position: relative;
      z-index: 1;
      width: min(100%, 1080px);
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: clamp(18px, 4vw, 42px);
    }
    @media (max-width: 880px) {
      .va-atelier .wrap { grid-template-columns: 1fr; }
    }

    .va-atelier .hero {
      display: grid;
      align-content: start;
      gap: 16px;
      padding: clamp(18px, 3vw, 26px);
      border-radius: var(--radius);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.65), hsl(0 0% 100% / 0.3));
      border: 1px solid hsl(0 0% 0% / 0.06);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 10px 36px hsl(220 40% 20% / 0.10);
    }
    .va-atelier[data-theme="night"] .hero {
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.05), hsl(0 0% 100% / 0.02));
      border: 1px solid hsl(0 0% 100% / 0.12);
      box-shadow: 0 10px 36px hsl(0 0% 0% / 0.3);
    }

    .va-atelier .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      width: max-content;
      border-radius: 999px;
      background: hsl(0 0% 100% / 0.7);
      border: 1px solid hsl(0 0% 0% / 0.06);
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.02em;
    }
    .va-atelier[data-theme="night"] .eyebrow {
      background: hsl(0 0% 100% / 0.08);
      border-color: hsl(0 0% 100% / 0.12);
      color: var(--muted);
    }
    .va-atelier .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 12px var(--ring);
    }

    .va-atelier h1 {
      margin: 4px 0 0;
      font-size: clamp(34px, 6vw, 80px);
      line-height: 0.98;
      letter-spacing: -0.02em;
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 4px 22px hsl(var(--h) 90% 50% / 0.15));
    }
    .va-atelier .sub {
      margin: 0;
      max-width: 42ch;
      color: var(--muted);
      font-size: clamp(14px, 1.9vw, 18px);
      text-wrap: balance;
    }

    .va-atelier .pills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }
    .va-atelier .pill {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: hsl(0 0% 100% / 0.7);
      border: 1px solid hsl(0 0% 0% / 0.06);
      color: var(--fg);
      font-size: 12px;
    }
    .va-atelier[data-theme="night"] .pill {
      background: hsl(0 0% 100% / 0.08);
      border-color: hsl(0 0% 100% / 0.14);
      color: var(--fg);
    }
    .va-atelier .pill::before {
      content: "";
      width: 7px; height: 7px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 10px var(--ring);
    }

    .va-atelier .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }
    .va-atelier .btn {
      appearance: none;
      border: 0;
      border-radius: 14px;
      padding: 12px 16px;
      color: hsl(222 24% 12%);
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 14px 28px hsl(var(--h) 80% 50% / 0.28), 0 1px 0 hsl(0 0% 100% / 0.65) inset;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: transform 160ms ease, filter 160ms ease;
    }
    .va-atelier .btn:hover { transform: translateY(-1px); filter: saturate(1.08); }
    .va-atelier .btn:active { transform: translateY(0); }
    .va-atelier .ghost {
      background: hsl(0 0% 100% / 0.7);
      border: 1px solid hsl(0 0% 0% / 0.06);
      color: var(--fg);
      box-shadow: none;
      font-weight: 700;
    }
    .va-atelier[data-theme="night"] .ghost {
      background: hsl(0 0% 100% / 0.06);
      border-color: hsl(0 0% 100% / 0.14);
      color: var(--fg);
    }

    /* Right column: atelier board */
    .va-atelier .board {
      position: relative;
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 72px;
      padding: clamp(12px, 2.6vw, 20px);
      border-radius: var(--radius);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.65), hsl(0 0% 100% / 0.3));
      border: 1px solid hsl(0 0% 0% / 0.06);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      overflow: hidden;
      box-shadow: 0 10px 36px hsl(220 40% 20% / 0.10);
    }
    .va-atelier[data-theme="night"] .board {
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.05), hsl(0 0% 100% / 0.02));
      border-color: hsl(0 0% 100% / 0.12);
      box-shadow: 0 10px 36px hsl(0 0% 0% / 0.3);
    }
    .va-atelier .tile {
      position: relative;
      border-radius: 14px;
      background: var(--paper);
      border: 1px solid hsl(0 0% 0% / 0.06);
      box-shadow: 0 2px 10px hsl(220 20% 20% / 0.06);
      overflow: hidden;
      transition: transform 200ms ease, box-shadow 200ms ease;
    }
    .va-atelier .tile:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px hsl(220 30% 20% / 0.12);
    }
    .va-atelier[data-theme="night"] .tile {
      background: hsl(220 24% 12%);
      border-color: hsl(0 0% 100% / 0.10);
      box-shadow: 0 2px 10px hsl(0 0% 0% / 0.3);
    }
    .va-atelier .tile .ink {
      position: absolute;
      inset: 0;
      background: radial-gradient(60% 60% at 30% 30%, hsl(var(--h) 85% 58% / 0.22), transparent 60%),
                  radial-gradient(50% 50% at 70% 70%, hsl(calc(var(--h) + 28) 85% 58% / 0.20), transparent 62%);
      filter: blur(10px) saturate(1.2);
    }
    .va-atelier .tile small {
      position: absolute;
      bottom: 10px; left: 12px;
      color: var(--muted);
      font-size: 11px;
      letter-spacing: 0.02em;
    }

    /* Large feature tiles */
    .va-atelier .t1 { grid-column: span 3; grid-row: span 3; }
    .va-atelier .t2 { grid-column: span 3; grid-row: span 2; }
    .va-atelier .t3 { grid-column: span 2; grid-row: span 2; }
    .va-atelier .t4 { grid-column: span 2; grid-row: span 3; }
    .va-atelier .t5 { grid-column: span 2; grid-row: span 1; }
    @media (max-width: 880px) {
      .va-atelier .board { grid-template-columns: repeat(4, 1fr); }
      .va-atelier .t1 { grid-column: span 4; grid-row: span 3; }
      .va-atelier .t2 { grid-column: span 2; grid-row: span 2; }
      .va-atelier .t4 { grid-column: span 2; grid-row: span 2; }
    }

    /* Control panel */
    .va-atelier .panel {
      margin-top: clamp(14px, 2.8vw, 22px);
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 14px;
      padding: 12px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.65), hsl(0 0% 100% / 0.35));
      border: 1px solid hsl(0 0% 0% / 0.06);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
    }
    .va-atelier[data-theme="night"] .panel {
      background: linear-gradient(180deg, hsl(0 0% 100% / 0.05), hsl(0 0% 100% / 0.03));
      border-color: hsl(0 0% 100% / 0.12);
    }
    .va-atelier .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    .va-atelier .swatch {
      width: 28px; height: 28px; border-radius: 50%;
      border: 1px solid hsl(0 0% 0% / 0.08);
      background: conic-gradient(from 180deg, hsl(var(--hh) 80% 52%), hsl(calc(var(--hh) + 42) 80% 54%));
      box-shadow: 0 8px 18px hsl(var(--hh) 80% 50% / 0.26);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      display: grid; place-items: center;
    }
    .va-atelier[data-theme="night"] .swatch { border-color: hsl(0 0% 100% / 0.18); }
    .va-atelier .swatch::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(40% 40% at 30% 30%, #fff8, transparent 50%);
      mix-blend-mode: screen;
    }
    .va-atelier .switch {
      appearance: none; border: 1px solid hsl(0 0% 0% / 0.08);
      padding: 8px 12px; border-radius: 999px; background: var(--paper);
      color: var(--fg); font-weight: 700; cursor: pointer;
    }
    .va-atelier[data-theme="night"] .switch { border-color: hsl(0 0% 100% / 0.12); background: hsl(220 22% 12%); }
    .va-atelier .range {
      display: inline-flex; align-items: center; gap: 8px; color: var(--muted); font-size: 12px;
      margin-left: 8px;
    }
    .va-atelier input[type="range"] {
      -webkit-appearance: none; appearance: none;
      width: min(28vw, 220px);
      height: 8px; border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: inset 0 0 0 1px hsl(0 0% 100% / 0.5);
      outline: none;
    }
    .va-atelier input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none; appearance: none;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 0 3px var(--accent) inset, 0 4px 10px hsl(0 0% 0% / 0.3);
      cursor: pointer;
    }
    .va-atelier input[type="range"]::-moz-range-thumb {
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; border: 0;
      box-shadow: 0 0 0 3px var(--accent) inset, 0 4px 10px hsl(0 0% 0% / 0.3);
      cursor: pointer;
    }

    .va-atelier .meta {
      display: flex; align-items: center; gap: 12px; color: var(--muted);
      font-size: 12px;
    }
    .va-atelier .legend-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, var(--accent));
      box-shadow: 0 0 10px var(--accent);
    }

    /* Cursor brush hint */
    .va-atelier .hint {
      position: absolute; right: 12px; top: 12px;
      padding: 6px 10px; border-radius: 999px;
      background: hsl(0 0% 100% / 0.7);
      border: 1px solid hsl(0 0% 0% / 0.06);
      color: var(--muted);
      font-size: 12px;
      pointer-events: none;
    }
    .va-atelier[data-theme="night"] .hint {
      background: hsl(0 0% 100% / 0.08);
      border-color: hsl(0 0% 100% / 0.12);
    }

    /* Motion off */
    .va-atelier[data-motion="off"] .field { opacity: 0.2; }
  </style>

  <div class="weave" aria-hidden="true"></div>
  <canvas class="field" id="field" aria-hidden="true"></canvas>

  <div class="wrap">
    <div class="hero" role="region" aria-label="Paper & Light">
      <span class="eyebrow"><span class="dot" aria-hidden="true"></span> Atelier Aurelia</span>
      <h1>Paper & Light</h1>
      <p class="sub">A serene studio for generative color. Paint the air with your cursor. Pause, breathe, then play again.</p>
      <div class="pills" aria-label="Design tenets">
        <span class="pill">Warm Minimalism</span>
        <span class="pill">Tactile Motion</span>
        <span class="pill">Human Calm</span>
      </div>
      <div class="actions">
        <button class="btn" id="brush">Try a Brush</button>
        <button class="btn ghost" id="shuffle">Shuffle Palette</button>
      </div>
    </div>

    <div class="board" role="img" aria-label="Generative color board">
      <div class="tile t1"><div class="ink" aria-hidden="true"></div><small>Calm bloom</small></div>
      <div class="tile t2"><div class="ink" aria-hidden="true"></div><small>Soft edge</small></div>
      <div class="tile t3"><div class="ink" aria-hidden="true"></div><small>Glow note</small></div>
      <div class="tile t4"><div class="ink" aria-hidden="true"></div><small>Long wash</small></div>
      <div class="tile t5"><div class="ink" aria-hidden="true"></div><small>Tiny hum</small></div>
      <div class="hint">Hold click to paint</div>
    </div>
  </div>

  <div class="panel" role="region" aria-label="Studio controls">
    <div class="controls">
      <button class="switch" id="theme">Switch to Night</button>
      <button class="switch" id="motion">Pause Motion</button>

      <div class="swatches" role="group" aria-label="Accents">
        <button class="swatch" style="--hh: 198" aria-label="Cyan" data-hue="198"></button>
        <button class="swatch" style="--hh: 22" aria-label="Apricot" data-hue="22"></button>
        <button class="swatch" style="--hh: 268" aria-label="Violet" data-hue="268"></button>
        <button class="swatch" style="--hh: 344" aria-label="Rose" data-hue="344"></button>
        <button class="swatch" style="--hh: 135" aria-label="Mint" data-hue="135"></button>
      </div>

      <label class="range" for="intensity">
        Intensity
        <input type="range" id="intensity" min="0.3" max="2.2" step="0.01" value="1">
      </label>
    </div>
    <div class="meta">
      <span class="legend-dot" aria-hidden="true"></span>
      <span>Atelier</span>
      <span id="last-updated">Last updated: 2026-01-27 09:28:06 EST</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.currentScript.closest('.va-atelier');
      const canvas = root.querySelector('#field');
      const ctx = canvas.getContext('2d');
      const themeBtn = root.querySelector('#theme');
      const motionBtn = root.querySelector('#motion');
      const brushBtn = root.querySelector('#brush');
      const swatches = root.querySelectorAll('.swatch');
      const intensity = root.querySelector('#intensity');
      const updated = root.querySelector('#last-updated');

      function stampTime() {
        const d = new Date();
        try {
          updated.textContent = '• ' + d.toLocaleString([], {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: false, timeZoneName: 'short'
          });
        } catch {
          updated.textContent = '• ' + d.toUTCString();
        }
      }
      stampTime();

      // Canvas sizing
      let DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function size() {
        const r = root.getBoundingClientRect();
        canvas.width = Math.floor(r.width * DPR);
        canvas.height = Math.floor(r.height * DPR);
        canvas.style.width = r.width + 'px';
        canvas.style.height = r.height + 'px';
      }
      size();
      window.addEventListener('resize', size, { passive: true });

      // Palette
      let hue = 198;
      function palette(h) {
        return [
          `hsla(${h}, 85%, 60%, 0.12)`,
          `hsla(${h+24}, 85%, 58%, 0.10)`,
          `hsla(${h-22}, 85%, 62%, 0.10)`,
          `hsla(${h+44}, 85%, 56%, 0.08)`
        ];
      }

      // Particles
      const P = [];
      let speed = +intensity.value;
      function resetParticle(p, w, h) {
        p.x = Math.random() * w;
        p.y = Math.random() * h;
        p.vx = (Math.random() - 0.5) * 0.6;
        p.vy = (Math.random() - 0.5) * 0.6;
        p.r = 32 + Math.random() * 90;
        p.c = palette(hue)[Math.floor(Math.random() * 4)];
        p.life = 0;
      }
      function seedParticles() {
        P.length = 0;
        const count = Math.floor(70 * Math.min(1.6, speed + 0.2));
        for (let i = 0; i < count; i++) {
          const p = {};
          resetParticle(p, canvas.width, canvas.height);
          P.push(p);
        }
      }
      seedParticles();

      // Brush
      let brush = false;
      let pointer = { x: 0, y: 0, down: false };
      root.addEventListener('pointermove', (e) => {
        const r = root.getBoundingClientRect();
        pointer.x = (e.clientX - r.left) * DPR;
        pointer.y = (e.clientY - r.top) * DPR;
      }, { passive: true });
      root.addEventListener('pointerdown', (e) => { pointer.down = true; }, { passive: true });
      root.addEventListener('pointerup', () => { pointer.down = false; }, { passive: true });
      root.addEventListener('pointerleave', () => { pointer.down = false; }, { passive: true });

      // Animate
      let raf = null;
      function loop() {
        if (root.getAttribute('data-motion') === 'off') {
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = root.matches('[data-theme="night"]') ? 'rgba(0,0,0,0.55)' : 'rgba(255,255,255,0.55)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          raf = requestAnimationFrame(loop);
          return;
        }
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = root.matches('[data-theme="night"]') ? 'rgba(2,5,9,0.25)' : 'rgba(255,255,255,0.35)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.globalCompositeOperation = root.matches('[data-theme="night"]') ? 'lighter' : 'multiply';
        for (let i = 0; i < P.length; i++) {
          const p = P[i];
          // Motion
          const t = (Math.sin((p.x + p.y + i) * 0.0008) + 1) * 0.5;
          p.vx += (Math.cos(p.y * 0.001 + t) * 0.04) * speed * 0.6;
          p.vy += (Math.sin(p.x * 0.001 - t) * 0.04) * speed * 0.6;

          // Pointer attraction
          if (brush && pointer.down) {
            const dx = pointer.x - p.x;
            const dy = pointer.y - p.y;
            const d = Math.hypot(dx, dy) || 1;
            const f = Math.min(3.2, 50 / d);
            p.vx += (dx / d) * f * 0.8;
            p.vy += (dy / d) * f * 0.8;
          }

          p.x += p.vx * speed;
          p.y += p.vy * speed;
          p.vx *= 0.985; p.vy *= 0.985;
          p.life += 1;

          // Wrap edges softly
          if (p.x < -150) p.x = canvas.width + 149;
          if (p.y < -150) p.y = canvas.height + 149;
          if (p.x > canvas.width + 150) p.x = -149;
          if (p.y > canvas.height + 150) p.y = -149;

          // Draw
          const r = p.r * (0.6 + 0.4 * Math.sin(p.life * 0.02 + i));
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, r);
          g.addColorStop(0, p.c);
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
          ctx.fill();

          // Occasional recolor
          if (Math.random() < 0.002) p.c = palette(hue)[Math.floor(Math.random() * 4)];
        }

        raf = requestAnimationFrame(loop);
      }
      loop();

      // Controls
      themeBtn.addEventListener('click', () => {
        const night = root.getAttribute('data-theme') === 'night';
        root.setAttribute('data-theme', night ? 'day' : 'night');
        themeBtn.textContent = night ? 'Switch to Night' : 'Switch to Day';
      });

      motionBtn.addEventListener('click', () => {
        const off = root.getAttribute('data-motion') === 'off';
        root.setAttribute('data-motion', off ? 'on' : 'off');
        motionBtn.textContent = off ? 'Pause Motion' : 'Resume Motion';
      });

      brushBtn.addEventListener('click', () => {
        brush = !brush;
        brushBtn.textContent = brush ? 'Brush Active ✓' : 'Try a Brush';
        ripple(brushBtn);
      });

      swatches.forEach(sw => {
        sw.addEventListener('click', () => {
          hue = +sw.getAttribute('data-hue');
          root.style.setProperty('--h', hue);
          seedParticles();
          sparkle(sw);
        });
      });

      intensity.addEventListener('input', (e) => {
        speed = +e.target.value;
        if (P.length < Math.floor(70 * Math.min(1.6, speed + 0.2))) seedParticles();
      });

      // Decorative ripple for buttons
      function ripple(btn) {
        const r = document.createElement('span');
        r.style.position = 'absolute';
        r.style.left = '50%'; r.style.top = '50%';
        r.style.transform = 'translate(-50%, -50%)';
        r.style.width = r.style.height = '10px';
        r.style.borderRadius = '50%';
        r.style.boxShadow = `0 0 0 0 hsla(${hue}, 90%, 60%, 0.8)`;
        r.style.animation = 'va-ripple 620ms ease-out forwards';
        btn.style.position = 'relative';
        btn.appendChild(r);
        setTimeout(() => r.remove(), 640);
      }
      function sparkle(el) {
        const s = document.createElement('span');
        s.style.position = 'absolute';
        s.style.inset = '0';
        s.style.borderRadius = '50%';
        s.style.boxShadow = `0 0 0 0 hsla(${hue}, 90%, 60%, 0.8)`;
        s.style.animation = 'va-ripple 620ms ease-out forwards';
        el.appendChild(s);
        setTimeout(() => s.remove(), 640);
      }

      // Inject ripple keyframes scoped
      const kf = document.createElement('style');
      kf.textContent = `
        @keyframes va-ripple {
          0% { box-shadow: 0 0 0 0 var(--ring); opacity: 1; }
          100% { box-shadow: 0 0 0 20px transparent; opacity: 0; }
        }
      `;
      root.appendChild(kf);

      // Periodically refresh timestamp (subtle)
      setInterval(stampTime, 15000);
    })();
  </script>
