  <style>
    .vibe-1900{
      --h: 22;
      --ink:#121212;
      --muted:#6f6a66;
      --bg0:#fffaf4;
      --bg1:#fff6ea;
      --bg2:#f6efe7;
      --glass:rgba(255,255,255,0.65);
      --edge:rgba(80,60,40,0.14);
      --ring:rgba(150,120,80,0.16);

      --a1:hsl(var(--h) 85% 58%);
      --a2:hsl(calc(var(--h)+60) 80% 56%);
      --a3:hsl(calc(var(--h)+120) 78% 58%);
      --a4:hsl(calc(var(--h)+180) 78% 60%);

      color:var(--ink);
      font-family: ui-sans-serif, system-ui, "SF Pro Text", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      letter-spacing:.15px; position:relative; isolation:isolate;
    }
    .vibe-1900[data-theme="aurora"]{
      --h: 198;
      --ink:#eaf3ff;
      --muted:#a5b4ce;
      --bg0:#040a14;
      --bg1:#0a1423;
      --bg2:#0f1c2f;
      --glass:rgba(255,255,255,0.07);
      --edge:rgba(255,255,255,0.18);
      --ring:rgba(120,160,255,0.24);
    }
    .vibe-1900[data-theme="ink"]{
      --h: 0;
      --ink:#111;
      --muted:#6b6b6b;
      --bg0:#ffffff;
      --bg1:#f6f6f6;
      --bg2:#eeeeee;
      --glass:rgba(255,255,255,0.85);
      --edge:rgba(0,0,0,0.12);
      --ring:rgba(0,0,0,0.10);
      --a1:#0d0d0d; --a2:#2b2b2b; --a3:#6c6c6c; --a4:#ababab;
    }

    .vibe-1900 .frame{
      position:relative; border-radius:38px; overflow:hidden;
      padding: clamp(16px, 2.8vw, 36px);
      min-height:clamp(680px, 96vmin, 1400px);
      background:
        radial-gradient(160% 120% at 100% 10%, color-mix(in oklab, var(--a4) 12%, transparent), transparent 60%),
        radial-gradient(160% 120% at 0% 100%, color-mix(in oklab, var(--a2) 12%, transparent), transparent 60%),
        linear-gradient(165deg, var(--bg0), var(--bg1) 60%, var(--bg2));
      border:1px solid color-mix(in oklab, var(--edge), transparent 12%);
      box-shadow: 0 220px 420px rgba(0,0,0,0.45), 0 1px 0 rgba(255,255,255,0.55) inset;
    }
    .vibe-1900 .grain{
      position:absolute; inset:-20%; pointer-events:none; z-index:0; opacity:.14; mix-blend-mode:soft-light;
      background:
        radial-gradient(circle at 60% 40%, rgba(255,255,255,0.35), transparent 50%),
        repeating-conic-gradient(from 0deg, rgba(255,255,255,0.06) 0 14deg, transparent 14deg 28deg);
      filter: saturate(0.9) blur(1px);
      animation:spin1900 90s linear infinite;
    }
    @keyframes spin1900{ to{ transform: rotate(360deg) } }

    .vibe-1900 .head{
      position:relative; z-index:2; display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding: 4px 4px 14px;
    }
    .vibe-1900 .brand{
      display:flex; align-items:center; gap:12px; color:var(--muted);
      text-transform:uppercase; font-weight:1000; letter-spacing:.22em; font-size:11px; user-select:none;
    }
    .vibe-1900 .mark{
      width:54px; height:54px; border-radius:14px; position:relative; overflow:hidden; display:grid; place-items:center;
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0), #000 6%), var(--bg1));
      border:1px solid color-mix(in oklab, var(--edge), transparent 12%);
      box-shadow: 0 14px 28px color-mix(in oklab, var(--a2), transparent 80%);
    }
    .vibe-1900 .mark::before,
    .vibe-1900 .mark::after{
      content:""; position:absolute; inset:10px; border-radius:10px;
      background:
        conic-gradient(from 0deg, var(--a1), var(--a2), var(--a3), var(--a4), var(--a1));
      mask: radial-gradient(closest-side, transparent 54%, #000 55% 100%);
      -webkit-mask: radial-gradient(closest-side, transparent 54%, #000 55% 100%);
      animation:twirl1900 11s linear infinite;
      filter: saturate(1.1);
    }
    .vibe-1900 .mark::after{
      inset:14px; opacity:.55; animation-duration: 18s;
    }
    @keyframes twirl1900{ to{ transform: rotate(360deg) } }

    .vibe-1900 .themes{
      display:flex; gap:8px; padding:6px; border-radius:999px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 26%); backdrop-filter:saturate(1.2) blur(10px);
    }
    .vibe-1900 .themes button{
      width:26px; height:26px; border-radius:50%; appearance:none; border:0; cursor:pointer;
      outline-offset:2px; position:relative;
      box-shadow:0 1px 0 rgba(255,255,255,0.6) inset, 0 6px 14px rgba(0,0,0,0.15);
      transition: transform 150ms ease, outline-color 150ms ease;
    }
    .vibe-1900 .themes button[data-theme="dawn"]{ background: radial-gradient(circle at 30% 30%, #fff, #ffe6c6); }
    .vibe-1900 .themes button[data-theme="aurora"]{ background: radial-gradient(circle at 30% 30%, #3a5bff, #0c1326); }
    .vibe-1900 .themes button[data-theme="ink"]{ background: radial-gradient(circle at 30% 30%, #fff, #d7d7d7); }
    .vibe-1900 .themes button.active{ outline:2px solid color-mix(in oklab, var(--a2), transparent 30%); transform: translateY(-1px); }

    .vibe-1900 .stage{
      position:relative; z-index:1; display:grid; grid-template-columns: 1fr; place-items:center; gap: 20px;
      margin-top: 8px;
    }

    .vibe-1900 .loom{
      width:min(96vmin, 1200px); aspect-ratio: 16 / 12; border-radius:30px; overflow:hidden; position:relative;
      border:1px solid color-mix(in oklab, var(--edge), transparent 18%);
      background: linear-gradient(180deg, color-mix(in oklab, var(--bg0) 86%, var(--bg1)), var(--bg1));
      box-shadow:
        0 0 0 18px color-mix(in oklab, var(--ring), transparent 76%) inset,
        0 38px 84px rgba(0,0,0,0.32),
        0 1px 0 rgba(255,255,255,0.6) inset;
      transform-style:preserve-3d; will-change:transform;
    }
    .vibe-1900 canvas.kine{ position:relative; z-index:1; width:100%; height:100%; display:block; }
    .vibe-1900 .auras{
      pointer-events:none; position:absolute; inset:-22%; border-radius:30px; filter:blur(78px) saturate(1.05);
      background:
        radial-gradient(circle at 30% 70%, color-mix(in oklab, var(--a2) 28%, transparent) 0%, transparent 60%),
        radial-gradient(circle at 70% 30%, color-mix(in oklab, var(--a4) 22%, transparent) 0%, transparent 62%);
      mix-blend-mode:screen; opacity:.35; animation:drift1900 60s linear infinite;
    }
    @keyframes drift1900{ to{ transform: rotate(360deg) } }

    .vibe-1900 .copy{
      position:relative; z-index:2; text-align:center; display:grid; gap:12px; padding:0 10px;
    }
    .vibe-1900 .eyebrow{
      display:inline-flex; align-items:center; gap:10px; padding:6px 12px; border-radius:999px; color:var(--muted);
      font-weight:900; font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      background:var(--glass); border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.2) blur(8px);
      margin-inline:auto;
    }
    .vibe-1900 .title{
      margin:4px 0 6px; font-weight:1000; letter-spacing:-0.02em; line-height:.92;
      font-size: clamp(46px, 7.4vw, 118px); color:var(--ink); text-wrap:balance;
      text-shadow: 0 1px 0 rgba(255,255,255,0.22), 0 20px 44px color-mix(in oklab, var(--a3), transparent 84%);
    }
    .vibe-1900 .title .fx{
      background: linear-gradient(120deg, var(--a1), var(--a2), var(--a3), var(--a4));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      background-size:240% 100%; animation:text1900 13s linear infinite;
    }
    @keyframes text1900{ to{ background-position:240% 50% } }
    .vibe-1900 .lead{
      color: color-mix(in oklab, var(--muted) 92%, transparent);
      font-size: clamp(14px, 2vw, 18px);
      line-height:1.75; max-width:66ch; margin: 0 auto 8px; text-wrap:balance;
    }

    .vibe-1900 .dock{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:16px; background:var(--glass);
      border:1px solid color-mix(in oklab, var(--edge), transparent 28%); backdrop-filter:saturate(1.2) blur(10px);
      margin: 8px auto 0;
    }
    .vibe-1900 .seg{
      display:inline-flex; gap:4px; background:rgba(255,255,255,0.10); padding:4px; border-radius:999px;
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
    }
    .vibe-1900[data-theme="aurora"] .seg{ background:rgba(255,255,255,0.08); }
    .vibe-1900[data-theme="ink"] .seg{ background:rgba(0,0,0,0.05); }
    .vibe-1900 .seg button{
      appearance:none; border:0; background:transparent; color:var(--muted);
      padding:6px 10px; border-radius:999px; font-weight:900; font-size:12px; letter-spacing:.04em; cursor:pointer;
      transition: background 160ms ease, color 160ms ease, transform 160ms ease;
    }
    .vibe-1900 .seg button.active{ color:var(--ink); background:rgba(255,255,255,0.16); transform: translateY(-1px); }

    .vibe-1900 .knob{
      display:inline-flex; align-items:center; gap:10px; padding:8px 12px; border-radius:12px; color:var(--muted);
      background:rgba(255,255,255,0.0);
      border:1px solid color-mix(in oklab, var(--edge), transparent 30%);
      font-size:12px; font-weight:900; letter-spacing:.04em;
    }
    .vibe-1900 input[type="range"]{
      -webkit-appearance:none; appearance:none; width:170px; height:28px; background:transparent;
    }
    .vibe-1900 input[type="range"]::-webkit-slider-runnable-track,
    .vibe-1900 input[type="range"]::-moz-range-track{
      height:6px; border-radius:999px; background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4)); opacity:.95;
    }
    .vibe-1900 input[type="range"]::-webkit-slider-thumb,
    .vibe-1900 input[type="range"]::-moz-range-thumb{
      -webkit-appearance:none; appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid color-mix(in oklab, var(--a2), var(--a1) 50%);
      margin-top:-6px; box-shadow:0 3px 10px rgba(0,0,0,0.25);
    }

    .vibe-1900 .cta{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:8px; }
    .vibe-1900 .btn{
      appearance:none; border:0; cursor:pointer; user-select:none;
      border-radius:14px; padding:12px 16px; font-weight:900; font-size:14px; letter-spacing:.02em;
      transition: transform 140ms ease, filter 180ms ease, box-shadow 180ms ease, background 180ms ease, color 180ms ease;
    }
    .vibe-1900 .btn.primary{
      color:#0a0f19;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3), var(--a4));
      box-shadow: 0 12px 26px color-mix(in oklab, var(--a2), transparent 64%), 0 1px 0 rgba(255,255,255,0.7) inset;
    }
    .vibe-1900[data-theme="aurora"] .btn.primary{ color:#0a0f19; }
    .vibe-1900 .btn.ghost{
      background:transparent; color:var(--ink);
      border:1px solid color-mix(in oklab, var(--ink) 22%, transparent);
      box-shadow:none; font-weight:800;
    }
    .vibe-1900 .btn:hover{ transform: translateY(-1px) scale(1.01); }

    .vibe-1900 .meta{
      position:relative; z-index:3; margin: 16px auto 0; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
      color:var(--muted); font-size:12px; opacity:.96; padding: 0 16px 0;
    }
    .vibe-1900 .live{ display:inline-flex; align-items:center; gap:8px; }
    .vibe-1900 .dot{
      width:9px; height:9px; border-radius:50%;
      background: radial-gradient(circle at 50% 50%, var(--a1), var(--a2));
      box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%);
      animation:pulse1900 2200ms ease-out infinite;
    }
    @keyframes pulse1900{
      0%{ box-shadow:0 0 0 0 color-mix(in oklab, var(--a1), transparent 45%) }
      70%{ box-shadow:0 0 0 12px transparent }
      100%{ box-shadow:0 0 0 0 transparent }
    }

    @media (max-width: 860px){
      .vibe-1900 input[type="range"]{ width:130px; }
      .vibe-1900 .themes button{ width:24px; height:24px; }
      .vibe-1900 .loom{ aspect-ratio: 4 / 3; }
    }
    @media (max-width: 560px){
      .vibe-1900 input[type="range"]{ width:110px; }
    }
  </style>

  <section class="frame" role="region" aria-labelledby="t-1900">
    <div class="grain" aria-hidden="true"></div>

    <div class="head">
      <div class="brand">
        <span class="mark" aria-hidden="true"></span>
        <span>AETHER LOOM • Iteration 1900</span>
      </div>
      <div class="themes" role="tablist" aria-label="Theme">
        <button role="tab" aria-selected="true" class="active" data-theme="dawn" title="Dawn"></button>
        <button role="tab" aria-selected="false" data-theme="aurora" title="Aurora"></button>

    <div class="stage">
      <div class="loom" aria-hidden="false">
        <div class="auras" aria-hidden="true"></div>
        <canvas class="kine" aria-label="Kinetic canvas"></canvas>
      </div>

      <div class="copy">
        <span class="eyebrow">Kinetic tapestry • soft geometry • mindful motion</span>
        <h1 class="title" id="t-1900">Let color <span class="fx">weave</span> your calm.</h1>
        <p class="lead">
          Drag to tilt the loom. Space toggles motion. 1–3 switch themes. M cycles patterns. S saves. R reshuffles. H hides chrome.
        </p>
        <div class="dock" role="group" aria-label="Controls">
          <div class="seg" role="tablist" aria-label="Pattern">
            <button role="tab" class="md active" data-mode="wave" aria-selected="true">Wave</button>
            <button role="tab" class="md" data-mode="petal" aria-selected="false">Petal</button>
            <button role="tab" class="md" data-mode="weave" aria-selected="false">Weave</button>
          </div>
          <label class="knob" for="tempo-1900">

            <input id="tempo-1900" type="range" min="0" max="1" step="0.01" value="0.55" aria-label="Tempo">
          </label>

            <input id="density-1900" type="range" min="0" max="1" step="0.01" value="0.60" aria-label="Density">
          </label>

            <input id="hue-1900" type="range" min="0" max="360" step="1" value="22" aria-label="Hue">

  <script>
    (function(){
      const root   = document.currentScript.closest('.vibe-1900');
      const canvas = root.querySelector('canvas.kine');
      const ctx    = canvas.getContext('2d', { alpha:true });
      const loom   = root.querySelector('.loom');

      const playBtn  = root.querySelector('.js-play');
      const seedBtn  = root.querySelector('.js-reseed');
      const saveBtn  = root.querySelector('.js-export');
      const themeBtns= root.querySelectorAll('.themes [data-theme]');
      const modeBtns = root.querySelectorAll('.md');
      const updated  = root.querySelector('#last-updated');

      const tempoIn   = root.querySelector('#tempo-1900');
      const densIn    = root.querySelector('#density-1900');
      const hueIn     = root.querySelector('#hue-1900');

      // Timestamp
      try{
        const now = new Date();
        const fmt = new Intl.DateTimeFormat(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit',
          hour12:false, timeZoneName:'short'
        });
        updated.textContent = 'Last updated: ' + fmt.format(now);
      }catch{
        updated.textContent = 'Last updated: ' + new Date().toLocaleString();
      }

      // Theme handling
      function setTheme(t){
        root.setAttribute('data-theme', t);
        themeBtns.forEach(b=>{
          const act = b.getAttribute('data-theme') === t;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        clearHard(); reseed();
      }
      themeBtns.forEach(b => b.addEventListener('click', () => setTheme(b.getAttribute('data-theme'))));

      // Mode
      let mode = 'wave';
      function setMode(name){
        mode = name;
        modeBtns.forEach(b=>{
          const act = b.getAttribute('data-mode') === name;
          b.classList.toggle('active', act);
          b.setAttribute('aria-selected', act ? 'true' : 'false');
        });
        initMode();
      }
      modeBtns.forEach(b => b.addEventListener('click', () => setMode(b.getAttribute('data-mode'))));

      // Sizing
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0, R=0;
      const ro = new ResizeObserver(()=> fit());
      ro.observe(canvas);
      ro.observe(loom);
      function fit(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const r = loom.getBoundingClientRect();
        const w = Math.max(320, r.width);
        const h = Math.max(240, r.height);
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr,0,0,dpr,0,0);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        W = w; H = h; CX = W/2; CY = H/2; R = Math.min(W,H)/2;
        clearHard(); initMode();
      }

      // Utils
      const TAU = Math.PI*2;
      const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
      const rand = (a=1,b=0)=>Math.random()*(a-b)+b;
      const lerp = (a,b,t)=>a+(b-a)*t;
      const hsl = (h,s,l,a=1)=>`hsla(${(h%360+360)%360}, ${s}%, ${l}%, ${a})`;
      function palette(h){
        return [
          hsl(h+0, 90, 58),
          hsl(h+60, 88, 56),
          hsl(h+120, 86, 58),
          hsl(h+180, 84, 60)
        ];
      }
      function bg(){ return getComputedStyle(root).getPropertyValue('--bg1').trim() || '#f7f7f7'; }

      function clearHard(){
        ctx.save();
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }
      function clearSoft(){
        ctx.save();
        const d = parseFloat(densIn.value);
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.06 + (1-d)*0.08;
        ctx.fillStyle = bg();
        ctx.fillRect(0,0,W,H);
        ctx.restore();
      }

      // State
      const state = {
        play: !window.matchMedia('(prefers-reduced-motion: reduce)').matches,
        t: 0,
        hue: parseFloat(hueIn.value),
        seed: Math.floor(Math.random()*1e9),
        tiltX: 0, tiltY: 0
      };

      // Pointer + tilt
      const ptr = { x:.5, y:.5, down:false };
      canvas.addEventListener('pointerdown', e=>{ ptr.down=true; updatePtr(e); bump(e.clientX, e.clientY); });
      canvas.addEventListener('pointermove', e=> updatePtr(e));
      window.addEventListener('pointerup', ()=>{ ptr.down=false; });
      function updatePtr(e){
        const r = canvas.getBoundingClientRect();
        ptr.x = clamp((e.clientX - r.left)/r.width, 0, 1);
        ptr.y = clamp((e.clientY - r.top)/r.height, 0, 1);
        const tx = (ptr.x-0.5)*10, ty = (ptr.y-0.5)*-10;
        state.tiltX += (tx - state.tiltX)*0.12;
        state.tiltY += (ty - state.tiltY)*0.12;
        loom.style.transform = `perspective(1100px) rotateX(${state.tiltY}deg) rotateY(${state.tiltX}deg)`;
      }

      // Controls
      function setPlay(v){
        state.play = v;
        playBtn.textContent = v ? 'Pause' : 'Play';
        playBtn.setAttribute('aria-pressed', String(v));
      }
      playBtn.addEventListener('click', ()=> setPlay(!state.play));
      hueIn.addEventListener('input', e=>{
        state.hue = parseFloat(e.target.value);
        root.style.setProperty('--h', String(state.hue));
      });

      // Save
      saveBtn.addEventListener('click', ()=>{
        try{
          const link = document.createElement('a');
          link.download = 'aether-loom-1900.png';
          const tmp = document.createElement('canvas');
          tmp.width = canvas.width; tmp.height = canvas.height;
          const tctx = tmp.getContext('2d');
          tctx.drawImage(canvas, 0, 0);
          link.href = tmp.toDataURL('image/png');
          link.click();
        }catch{}
      });

      // Keyboard
      window.addEventListener('keydown', (e)=>{
        const k = e.key;
        if(k === '1'){ setTheme('dawn'); }
        if(k === '2'){ setTheme('aurora'); }
        if(k === '3'){ setTheme('ink'); }
        if(k === ' '){ e.preventDefault(); setPlay(!state.play); }
        if(k.toLowerCase() === 's'){ e.preventDefault(); saveBtn.click(); }
        if(k.toLowerCase() === 'r'){ reseed(); }
        if(k.toLowerCase() === 'm'){
          const order = ['wave','petal','weave'];
          const i = (order.indexOf(mode)+1) % order.length;
          setMode(order[i]);
        }
        if(k.toLowerCase() === 'h'){
          const dock = root.querySelector('.dock');
          const head = root.querySelector('.head');
          const copy = root.querySelector('.copy');
          const off = dock.style.display === 'none';
          dock.style.display = off ? '' : 'none';
          head.style.display = off ? '' : 'none';
          copy.style.display = off ? '' : 'none';
        }
      });

      // Reseed
      function reseed(){ state.seed = Math.floor(Math.random()*1e9); initMode(); }
      seedBtn.addEventListener('click', reseed);

      // PRNG
      function mulberry32(a){
        return function(){
          var t = a += 0x6D2B79F5;
          t = Math.imul(t ^ t >>> 15, t | 1);
          t ^= t + Math.imul(t ^ t >>> 7, t | 61);
          return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
      }

      // Modes state
      let waves = [];
      let petals = [];
      let threads = [];
      function initMode(){
        const rng = mulberry32(state.seed);
        waves = []; petals = []; threads = [];
        if(mode === 'wave'){
          const layers = 8 + Math.floor(parseFloat(densIn.value)*18);
          for(let i=0;i<layers;i++){
            waves.push({
              a: rng()*TAU,
              amp: lerp(18, 80, rng()),
              freq: lerp(0.003, 0.010, rng()),
              speed: lerp(0.2, 0.9, rng()),
              thick: lerp(1.2, 4.2, rng()),
              hueOff: rng()*160,
              yOff: lerp(-H*0.1, H*0.1, rng())
            });
          }
        }
        if(mode === 'petal'){
          const petalsCount = 24 + Math.floor(parseFloat(densIn.value)*40);
          for(let i=0;i<petalsCount;i++){
            petals.push({
              r1: lerp(R*0.18, R*0.64, rng()),
              r2: lerp(R*0.28, R*0.92, rng()),
              ang: rng()*TAU,
              spd: lerp(0.0012, 0.004, rng()),
              hueOff: rng()*200,
              w: lerp(0.8, 2.4, rng())
            });
          }
        }
        if(mode === 'weave'){
          const count = 9 + Math.floor(parseFloat(densIn.value)*24);
          for(let i=0;i<count;i++){
            threads.push({
              dir: rng() > 0.5 ? 'h' : 'v',
              pos: rng(),
              bend: lerp(40, 140, rng()),
              freq: lerp(0.002, 0.008, rng()),
              thick: lerp(2, 6, rng()),
              hueOff: rng()*200,
              spd: lerp(0.3, 1.2, rng())
            });
          }
        }
      }

      // Interaction burst (subtle)
      const sparks = [];
      function bump(cx, cy){
        const r = canvas.getBoundingClientRect();
        sparks.push({ x: cx-r.left, y: cy-r.top, t: 0 });
      }

      // Drawers
      function drawWave(){
        const pal = palette(state.hue);
        const tempo = 0.5 + parseFloat(tempoIn.value)*3.0;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        // background wash
        const g = ctx.createLinearGradient(0, 0, 0, H);
        g.addColorStop(0, `hsla(${state.hue+30}, 90%, 64%, 0.08)`);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g;
        ctx.fillRect(0,0,W,H);

        for(let i=0;i<waves.length;i++){
          const wv = waves[i];
          const yBase = CY + wv.yOff + Math.sin(state.t*wv.speed)*20;
          const lg = ctx.createLinearGradient(0, yBase, W, yBase);
          const hue = state.hue + wv.hueOff + i*2.4;
          lg.addColorStop(0, hsl(hue, 90, 60, 0.25));
          lg.addColorStop(0.5, hsl(hue+40, 90, 60, 0.55));
          lg.addColorStop(1, hsl(hue+80, 90, 60, 0.25));
          ctx.strokeStyle = lg;
          ctx.lineWidth = wv.thick;
          ctx.beginPath();
          for(let x=0;x<=W;x+=6){
            const pInfluence = (Math.hypot(x - ptr.x*W, yBase - ptr.y*H));
            const amp = wv.amp + Math.max(0, 90 - pInfluence*0.12) * (ptr.down ? 0.35 : 0.12);
            const y = yBase + Math.sin(x*wv.freq + state.t*tempo + i*0.35)*amp;
            if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
          }
          ctx.stroke();
        }

        // sparks
        for(let s = sparks.length-1; s>=0; s--){
          const sp = sparks[s]; sp.t += 0.02;
          const rad = 10 + sp.t*140;
          ctx.strokeStyle = hsl(state.hue+120, 90, 60, Math.max(0, 0.25 - sp.t*0.25));
          ctx.lineWidth = 1.2;
          ctx.beginPath(); ctx.arc(sp.x, sp.y, rad, 0, TAU); ctx.stroke();
          if(sp.t>1) sparks.splice(s,1);
        }
        ctx.restore();
      }

      function drawPetal(){
        const tempo = 0.6 + parseFloat(tempoIn.value)*2.6;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        // rim glow
        const rg = ctx.createRadialGradient(CX, CY, R*0.2, CX, CY, R*1.2);
        rg.addColorStop(0, 'rgba(255,255,255,0)');
        rg.addColorStop(1, `hsla(${state.hue+60}, 90%, 64%, 0.10)`);
        ctx.fillStyle = rg; ctx.fillRect(0,0,W,H);

        for(let i=0;i<petals.length;i++){
          const p = petals[i];
          p.ang += p.spd * tempo;
          const a1 = p.ang, a2 = p.ang + 0.9 + Math.sin(state.t*0.5+i)*0.4;

          // softly wobbling petal
          ctx.strokeStyle = hsl(state.hue + p.hueOff + i*0.6, 90, 60, 0.22);
          ctx.lineWidth = p.w + 1.6*parseFloat(densIn.value);
          ctx.beginPath();
          ctx.arc(CX, CY, p.r1, a1, a2);
          ctx.stroke();

          // edge shimmer
          ctx.strokeStyle = hsl(state.hue + p.hueOff + 40, 90, 60, 0.35);
          ctx.lineWidth = p.w*0.6;
          ctx.beginPath();
          ctx.arc(CX, CY, p.r2, a1+0.12, a2+0.12);
          ctx.stroke();
        }
        ctx.restore();
      }

      function drawWeave(){
        const tempo = 0.6 + parseFloat(tempoIn.value)*2.2;
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';

        // central pulse
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, R*1.1);
        g.addColorStop(0, `hsla(${state.hue}, 90%, 62%, 0.08)`);
        g.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

        for(let i=0;i<threads.length;i++){
          const th = threads[i];
          const hue = state.hue + th.hueOff + i*1.2;
          ctx.lineWidth = th.thick;
          ctx.strokeStyle = hsl(hue, 90, 60, 0.38);
          ctx.beginPath();

          if(th.dir === 'h'){
            const y = lerp(H*0.08, H*0.92, th.pos) + Math.sin(state.t*tempo + i)*20;
            for(let x=0;x<=W;x+=6){
              const bend = th.bend * Math.sin(x*th.freq + state.t*th.spd + i);
              const yy = y + bend * 0.15 + (ptr.down ? (Math.sin((x - ptr.x*W)*0.02)*8) : 0);
              if(x===0) ctx.moveTo(x,yy); else ctx.lineTo(x,yy);
            }
          }else{
            const x = lerp(W*0.08, W*0.92, th.pos) + Math.sin(state.t*tempo + i)*20;
            for(let y=0;y<=H;y+=6){
              const bend = th.bend * Math.sin(y*th.freq + state.t*th.spd + i);
              const xx = x + bend * 0.15 + (ptr.down ? (Math.sin((y - ptr.y*H)*0.02)*8) : 0);
              if(y===0) ctx.moveTo(xx,y); else ctx.lineTo(xx,y);
            }
          }
          ctx.stroke();

          // subtle highlight
          ctx.strokeStyle = hsl(hue+40, 90, 70, 0.22);
          ctx.lineWidth = th.thick*0.5;
          ctx.stroke();
        }
        ctx.restore();
      }

      // Draw loop
      function draw(){
        clearSoft();
        if(mode === 'wave')  drawWave();
        if(mode === 'petal') drawPetal();
        if(mode === 'weave') drawWeave();
      }

      // Loop
      let raf = 0, last = 0;
      function tick(ts){
        raf = requestAnimationFrame(tick);
        if(!last) last = ts;
        const dt = Math.min(50, ts-last)/1000; last = ts;
        state.t += dt * (0.6 + parseFloat(tempoIn.value)*2.2);
        draw();
      }

      // Init
      fit();
      initMode();
      setPlay(state.play);

      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(function loop(ts){
        if(state.play){ tick(ts); }
        else{
          clearSoft();
          raf = requestAnimationFrame(loop);
        }
      });

      // Reduced motion
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      reduce.addEventListener?.('change', ev => { if(ev.matches) setPlay(false); });
    })();
  </script>
</div>
