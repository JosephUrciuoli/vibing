<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section id="vibe1800" aria-label="Aurora Loom · Vibe 1800">
  <style>
    /* AURORA LOOM — all styles scoped to #vibe1800 */
    #vibe1800{
      --bg-1:#f9fbff; --bg-2:#f6f3ff;
      --ink:#0e1020; --muted:#5e6a80;
      --p1:#6a8dff; --p2:#ff7ab3; --p3:#18c8b6;
      --rim: rgba(10,12,24,0.08);
      --glass: rgba(255,255,255,0.55);
      color-scheme: light;
      position: relative;
      border-radius: 30px;
      padding: clamp(18px, 4.8vw, 56px);
      background:
        radial-gradient(160% 120% at 10% 0%, rgba(106,141,255,0.18), transparent 50%),
        radial-gradient(120% 140% at 90% 100%, rgba(255,122,179,0.18), transparent 55%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.6),
        0 40px 140px rgba(20,28,60,0.18);
      overflow: clip;
      isolation: isolate;
    }
    /* Iridescent inner rim */
    #vibe1800::after{
      content:""; position:absolute; inset:0; border-radius:30px; pointer-events:none;
      padding: 2px; mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      background: linear-gradient(120deg, var(--p1), var(--p2), var(--p3), var(--p1));
      filter: saturate(120%);
      opacity: 0.35;
    }

    /* Top bar */
    #vibe1800 .nav{
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px;
      position: relative; z-index: 4;
    }
    #vibe1800 .brand{
      display: inline-grid; grid-auto-flow: column; gap: 10px; align-items: center;
      padding: 10px 14px; border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
      border: 1px solid var(--rim);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(30,40,80,0.15);
      color: var(--muted);
      font: 900 10px/1.1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.16em; text-transform: uppercase;
      white-space: nowrap;
    }
    #vibe1800 .mark{
      width: 10px; height: 10px; border-radius: 999px;
      background: radial-gradient(70% 70% at 35% 35%, #fff, var(--p1) 60%, #0000 85%);
      box-shadow: 0 0 10px var(--p1), 0 0 18px color-mix(in oklab, var(--p1) 50%, transparent);
    }
    #vibe1800 .tools{ display:flex; gap:8px; flex-wrap:wrap; justify-self:end; }
    #vibe1800 .chip{
      appearance:none; border:1px solid var(--rim); border-radius: 999px; cursor:pointer; user-select:none;
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      color: var(--ink);
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: 0.14em; text-transform: uppercase;
      transition: transform 140ms ease, box-shadow 220ms ease, border-color 200ms ease, background 200ms ease, color 200ms ease;
      box-shadow: 0 8px 26px rgba(30,40,80,0.15);
    }
    #vibe1800 .chip:hover{ transform: translateY(-1px); box-shadow: 0 14px 36px rgba(30,40,80,0.22); }
    #vibe1800 .chip[aria-pressed="true"]{
      border-color: color-mix(in oklab, var(--p2) 60%, #ffffff);
      color: color-mix(in oklab, var(--p2) 70%, var(--ink));
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.7));
    }

    /* Layout */
    #vibe1800 .wrap{
      position: relative; z-index: 2;
      display: grid; gap: clamp(14px, 3vw, 28px);
      grid-template-columns: 1.05fr 1.4fr;
      align-items: center;
      margin-top: clamp(12px, 3.6vw, 28px);
    }
    @media (max-width: 960px){
      #vibe1800 .wrap{ grid-template-columns: 1fr; }
    }

    /* Hero */
    #vibe1800 .hero{
      display:grid; gap: 12px; align-content:center; min-height: 200px;
      padding: clamp(10px, 2.4vw, 20px);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.75), rgba(255,255,255,0.55));
      border: 1px solid var(--rim);
      box-shadow: 0 18px 50px rgba(30,40,80,0.18);
      backdrop-filter: blur(6px);
    }
    #vibe1800 h1{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 1000;
      font-size: clamp(48px, 10vw, 120px);
      line-height: 0.86;
      letter-spacing: -0.02em;
      text-transform: lowercase;
      background: linear-gradient(90deg, var(--ink), color-mix(in oklab, var(--p1) 55%, var(--ink)), color-mix(in oklab, var(--p2) 55%, var(--ink)), color-mix(in oklab, var(--p3) 55%, var(--ink)), var(--ink));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 200% 100%;
      animation: v1800_shine 14s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(60,80,150,0.10));
    }
    @keyframes v1800_shine{ 0%,100%{ background-position: 0% 50%; } 50%{ background-position: 100% 50%; } }
    #vibe1800 .lede{
      margin:2px 0 0 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 18px);
      text-wrap: balance;
    }
    #vibe1800 .badge{
      display:inline-flex; align-items:center; gap:10px; width:max-content;
      padding: 9px 12px; border-radius: 999px; border:1px dashed var(--rim);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
      font: 800 11px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing:0.12em; text-transform: uppercase; color: var(--muted);
    }
    #vibe1800 .dot{ width:8px; height:8px; border-radius:999px; background: var(--p3); box-shadow: 0 0 10px var(--p3); }

    /* Loom (Canvas) */
    #vibe1800 .loom{
      position: relative; border-radius: 22px; overflow: hidden;
      min-height: clamp(380px, 56vh, 820px);
      border: 1px solid var(--rim);
      background:
        radial-gradient(100% 80% at 50% 0%, rgba(255,255,255,0.75), rgba(255,255,255,0.45) 60%, transparent 80%),
        linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.4));
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.5),
        0 26px 80px rgba(30,40,80,0.18);
    }
    #vibe1800 canvas.weave{ position:absolute; inset:0; width:100%; height:100%; display:block; }
    #vibe1800 .shine{
      position:absolute; inset:auto 10% 8% 10%; height: 30%;
      border-radius: 999px;
      background: radial-gradient(140% 120% at 50% 100%, rgba(255,255,255,0.9), rgba(255,255,255,0.0) 55%);
      pointer-events:none;
      z-index:2;
      mix-blend-mode: screen;
    }

    /* Footer */
    #vibe1800 .foot{
      position: relative; z-index: 4;
      display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;
      margin-top: clamp(16px, 3vw, 26px); padding-top: 14px;
      border-top: 1px dashed var(--rim);
      color: var(--muted); font-size: 12px;
    }

    /* Motion accessibility */
    @media (prefers-reduced-motion: reduce){
      #vibe1800 h1{ animation: none; }
    }
  </style>

  <div class="nav" role="group" aria-label="Header">
    <div class="brand"><span class="mark" aria-hidden="true"></span> Aurora Loom · No. 1800</div>
    <div class="tools" role="group" aria-label="Controls">
      <button class="chip" data-act="run" aria-pressed="false" title="Play/Pause">Pause</button>
      <button class="chip" data-act="palette" aria-pressed="false" title="Cycle palette">Daybreak</button>
      <button class="chip" data-act="density" aria-pressed="true" title="Thread density">Dense</button>
      <button class="chip" data-act="glow" aria-pressed="true" title="Glow">Glow</button>
    </div>
  </div>

  <div class="wrap">
    <section class="hero" aria-label="Headline">
      <h1>aurora&nbsp;loom</h1>
      <p class="lede">Silken threads of light weave in real time. Move your cursor to sculpt the fabric.</p>
      <span class="badge"><span class="dot" aria-hidden="true"></span> realtime • no libraries</span>
    </section>

    <div class="loom" role="img" aria-label="Kinetic gradient weave">
      <canvas class="weave" aria-hidden="true"></canvas>
      <div class="shine" aria-hidden="true"></div>
    </div>
  </div>

  <div class="foot">
    <span>Soft light. Sharp craft.</span>
    <span id="last-updated">Last updated: 2026-01-07 09:22:20 EST</span>
  </div>

  <script>
    (function(){
      const root = document.getElementById('vibe1800');
      const canvas = root.querySelector('canvas.weave');
      const ctx = canvas.getContext('2d', { alpha: true });

      const btnRun = root.querySelector('.chip[data-act="run"]');
      const btnPalette = root.querySelector('.chip[data-act="palette"]');
      const btnDensity = root.querySelector('.chip[data-act="density"]');
      const btnGlow = root.querySelector('.chip[data-act="glow"]');

      // Timestamp
      try{
        const stamp = new Date().toLocaleString(undefined, {
          year:'numeric', month:'short', day:'2-digit',
          hour:'2-digit', minute:'2-digit', second:'2-digit'
        });
        root.querySelector('#last-updated').textContent = 'Last updated: ' + stamp;
      }catch(e){}

      // Palettes
      const PALETTES = [
        { name:'Daybreak', scheme:'light', bg:['#f9fbff','#f6f3ff'], ink:'#0e1020', muted:'#5e6a80', p1:'#6a8dff', p2:'#ff7ab3', p3:'#18c8b6' },
        { name:'Quartz',   scheme:'light', bg:['#fff8fb','#f8fbff'], ink:'#121320', muted:'#505a72', p1:'#5f7aff', p2:'#ff84b0', p3:'#19c7a8' },
        { name:'Noon',     scheme:'light', bg:['#fffef5','#f5fff7'], ink:'#161a1d', muted:'#58636f', p1:'#ffb84d', p2:'#43d6a9', p3:'#5aa3ff' },
        { name:'Dusk',     scheme:'dark',  bg:['#0d1017','#131929'], ink:'#eef4ff', muted:'#97a2b8', p1:'#7bd3ff', p2:'#b59dff', p3:'#ff9a6b' },
        { name:'Lagoon',   scheme:'light', bg:['#effff9','#e9f8ff'], ink:'#0f1b18', muted:'#5c726d', p1:'#3fe2b4', p2:'#5ad3ff', p3:'#ffb477' }
      ];
      let paletteIndex = 0;

      function setTheme(i){
        paletteIndex = (i + PALETTES.length) % PALETTES.length;
        const t = PALETTES[paletteIndex];
        root.style.setProperty('--bg-1', t.bg[0]);
        root.style.setProperty('--bg-2', t.bg[1]);
        root.style.setProperty('--ink', t.ink);
        root.style.setProperty('--muted', t.muted);
        root.style.setProperty('--p1', t.p1);
        root.style.setProperty('--p2', t.p2);
        root.style.setProperty('--p3', t.p3);
        root.style.colorScheme = t.scheme;
        btnPalette.textContent = t.name;
        root.animate([{filter:'saturate(140%) blur(1px)'},{filter:'none'}], {duration:360, easing:'ease-out'});
      }
      setTheme(0);

      // State
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      let running = !prefersReduced;
      let dense = true;
      let glow = true;

      btnRun.textContent = running ? 'Pause' : 'Play';
      btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
      btnDensity.setAttribute('aria-pressed', dense ? 'true' : 'false');
      btnGlow.setAttribute('aria-pressed', glow ? 'true' : 'false');

      // Pointer
      const pointer = { x:0.5, y:0.5, active:false };
      function onMove(e){
        const r = canvas.getBoundingClientRect();
        pointer.x = Math.min(1, Math.max(0, (e.clientX - r.left) / r.width));
        pointer.y = Math.min(1, Math.max(0, (e.clientY - r.top) / r.height));
        pointer.active = e.clientX>=r.left && e.clientX<=r.right && e.clientY>=r.top && e.clientY<=r.bottom;
      }
      root.addEventListener('mousemove', onMove);
      root.addEventListener('mouseleave', ()=>{ pointer.active=false; });

      // Canvas sizing
      let W=0, H=0, DPR=1;
      function resize(){
        const r = canvas.getBoundingClientRect();
        DPR = Math.min(2, window.devicePixelRatio || 1);
        W = Math.max(300, Math.floor(r.width));
        H = Math.max(300, Math.floor(r.height));
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR,0,0,DPR,0,0);
      }
      new ResizeObserver(resize).observe(canvas.parentElement);
      resize();

      // Helpers
      function hexToRgb(hex){
        const c = hex.replace('#','');
        const n = c.length===3 ? c.split('').map(x=>x+x).join('') : c;
        return { r:parseInt(n.slice(0,2),16), g:parseInt(n.slice(2,4),16), b:parseInt(n.slice(4,6),16) };
      }
      function rgba(hex,a){ const {r,g,b}=hexToRgb(hex); return `rgba(${r},${g},${b},${a})`; }

      // Draw
      let raf = null;
      const TWO_PI = Math.PI*2;

      function draw(tms){
        const t = tms*0.001;
        ctx.clearRect(0,0,W,H);

        // Subtle paper tint
        const gradBg = ctx.createLinearGradient(0,0,0,H);
        const light = root.style.colorScheme !== 'dark';
        gradBg.addColorStop(0, light ? 'rgba(255,255,255,0.9)' : 'rgba(15,15,25,0.6)');
        gradBg.addColorStop(1, light ? 'rgba(255,255,255,0.6)' : 'rgba(10,10,18,0.6)');
        ctx.fillStyle = gradBg;
        ctx.fillRect(0,0,W,H);

        // Weave parameters
        const THREADS = dense ? 58 : 30;
        const SEG = 120;
        const ampBase = Math.min(W,H) * 0.08;
        const speed = 0.8;
        const px = pointer.x * W;
        const py = pointer.y * H;
        const sigma = (Math.min(W,H)*0.22)**2;

        const c1 = getComputedStyle(root).getPropertyValue('--p1').trim();
        const c2 = getComputedStyle(root).getPropertyValue('--p2').trim();
        const c3 = getComputedStyle(root).getPropertyValue('--p3').trim();

        for(let i=0;i<THREADS;i++){
          const y0 = (i+0.5)/THREADS * H;
          const amp = ampBase * (0.6 + 0.5*Math.sin(i*0.33 + t*0.7));
          const freq = 1.25 + 0.75*Math.sin(i*0.21 + t*0.35);
          const phase = t*speed + i*0.17;

          // Gradient stroke along x
          const g = ctx.createLinearGradient(0,y0,W,y0);
          g.addColorStop(0.0, rgba(c1, 0.65));
          g.addColorStop(0.5, rgba(c2, 0.65));
          g.addColorStop(1.0, rgba(c3, 0.65));

          ctx.strokeStyle = g;
          ctx.lineWidth = 1.6 + 1.2*Math.sin(i*0.42 + t*0.8);
          if(glow){
            ctx.shadowColor = rgba([c1,c2,c3][i%3], 0.45);
            ctx.shadowBlur = 12;
          }else{
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
          }

          ctx.beginPath();
          for(let s=0;s<=SEG;s++){
            const x = (s/SEG) * W;
            const base = y0 + Math.sin((x/W)*TWO_PI*freq + phase) * amp;

            // Cursor sculpting (localized warp)
            let y = base;
            if(pointer.active){
              const dx = x - px;
              const falloff = Math.exp(-(dx*dx)/sigma);
              y += (py - base) * falloff * 0.9;
              // lateral tug: bend the "flow" toward pointer horizontally
              y += Math.cos((x/W)*TWO_PI*0.5 + t*0.6) * amp * falloff * 0.25;
            }

            if(s===0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          ctx.stroke();
        }

        // Top sheen
        if(light){
          const sheen = ctx.createLinearGradient(0,0,0,H*0.4);
          sheen.addColorStop(0, 'rgba(255,255,255,0.25)');
          sheen.addColorStop(1, 'rgba(255,255,255,0.0)');
          ctx.fillStyle = sheen;
          ctx.fillRect(0,0,W,H*0.4);
        }

        raf = running ? requestAnimationFrame(draw) : null;
      }

      function start(){ if(!raf){ raf = requestAnimationFrame(draw); } }
      function stop(){ if(raf){ cancelAnimationFrame(raf); raf = null; } }

      if(running) start();

      // Controls
      btnRun.addEventListener('click', ()=>{
        running = !running;
        btnRun.textContent = running ? 'Pause' : 'Play';
        btnRun.setAttribute('aria-pressed', running ? 'false' : 'true');
        running ? start() : stop();
      });

      btnPalette.addEventListener('click', ()=>{
        setTheme(paletteIndex+1);
      });

      btnDensity.addEventListener('click', ()=>{
        dense = !dense;
        btnDensity.textContent = dense ? 'Dense' : 'Light';
        btnDensity.setAttribute('aria-pressed', dense ? 'true' : 'false');
      });

      btnGlow.addEventListener('click', ()=>{
        glow = !glow;
        btnGlow.setAttribute('aria-pressed', glow ? 'true' : 'false');
      });

      // Click anywhere on canvas to switch palette as a playful affordance
      canvas.addEventListener('click', ()=>{ setTheme(paletteIndex+1); });
    })();
  </script>
</section>

    <script>
      // Only show a local placeholder if the agent hasn't written a timestamp yet
      const el = document.getElementById('last-updated');
      if (el && (!el.textContent || el.textContent.includes('not yet'))) {
        const now = new Date();
        el.textContent = `Last updated: ${now.toLocaleString(undefined, { hour12: false })}`;
      }
    </script>
