<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibing</title>
    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;
        --muted: #9aa3b2;
        --accent: #8b5cf6;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;
        font-size: 28px;
        letter-spacing: 0.3px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 18px;
      }
      #content {
        font-size: 18px;
        line-height: 1.6;
        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>
  <body>
    <!-- BEGIN_EDITABLE -->
      <section id="content">
<section class="silk1244" role="region" aria-label="ÆON 1244 — Aurora Observatory" data-theme="nocturne" data-auto="on">
  <style>
    .silk1244{
      --ink:#E8F1FF; --muted:#98A6C8; --edge:#1A2136;
      --bg0:#040816; --bg1:#0B1330;
      --glass:rgba(16,22,44,.55);
      --c1:#66E3FF; --c2:#7EF7C8; --c3:#A99BFF; --c4:#19C3FF; --c5:#FFB86B;
      --halo:rgba(120,180,255,.14);
      color-scheme: dark;
      position:relative; isolation:isolate; overflow:hidden;
      border-radius:28px; border:1px solid var(--edge);
      padding: clamp(18px, 4vw, 42px);
      background:
        radial-gradient(140% 120% at 10% 0%, #1f2b52 0%, transparent 50%),
        radial-gradient(120% 140% at 100% 100%, #201f52 0%, transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      box-shadow: 0 80px 200px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      --mx:50%; --my:50%; --spin:0deg;
    }
    .silk1244[data-theme="dawn"]{
      --ink:#0E1430; --muted:#51608A; --edge:#D9E2F8;
      --bg0:#FBFDFF; --bg1:#EAF4FF; --glass:rgba(255,255,255,.65);
      --c1:#4DA4FF; --c2:#70F2C6; --c3:#A17CFF; --c4:#FFDF7A; --c5:#FF86B3;
      --halo:rgba(80,140,255,.14);
      color-scheme: light;
      box-shadow: 0 70px 180px rgba(18,32,70,.22), inset 0 1px 0 rgba(255,255,255,.75);
    }
    .silk1244::before{
      content:"";
      position:absolute; inset:-30%;
      background: conic-gradient(from var(--spin),
        color-mix(in oklab, var(--c1), transparent 88%) 0 20%,
        color-mix(in oklab, var(--c2), transparent 88%) 20% 40%,
        color-mix(in oklab, var(--c3), transparent 88%) 40% 60%,
        color-mix(in oklab, var(--c4), transparent 88%) 60% 80%,
        color-mix(in oklab, var(--c5), transparent 88%) 80% 100%);
      filter: blur(140px) saturate(1.08);
      opacity:.35; pointer-events:none;
    }
    .silk1244::after{
      content:"";
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(900px 900px at var(--mx) var(--my), var(--halo), transparent 60%),
        repeating-linear-gradient(135deg, #fff2 0 2px, transparent 2px 10px);
      mix-blend-mode:soft-light; opacity:.24;
      mask: radial-gradient(80% 70% at 50% 30%, #000 40%, transparent 100%);
    }

    /* Masthead */
    .silk1244 .mast{
      display:grid; grid-template-columns:auto minmax(0,1fr) auto; gap:16px; align-items:center;
      padding:12px 14px; border-radius:20px; border:1px solid var(--edge);
      background: linear-gradient(180deg, var(--glass), transparent);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 24px 60px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
      position:relative; z-index:5;
    }
    .silk1244 .glyph{
      --s:56px; width:var(--s); height:var(--s); border-radius:14px; position:relative; overflow:hidden;
      border:1px solid var(--edge); display:grid; place-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      box-shadow: inset 0 10px 24px rgba(255,255,255,.08), 0 10px 26px rgba(0,0,0,.28);
    }
    .silk1244 .glyph svg{ width:86%; height:86%; }
    .silk1244 .brand{ display:flex; gap:12px; align-items:baseline; min-width:0; }
    .silk1244 .title{
      font-family: ui-serif, "SF Pro Display", "New York", "Times", Georgia, serif;
      font-weight:900; letter-spacing:.01em; line-height:.92;
      font-size: clamp(26px, 5.4vw, 64px); text-wrap:balance;
      background: linear-gradient(88deg, var(--ink), color-mix(in oklab, var(--c3), var(--ink) 50%) 70%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 20px 48px rgba(180,205,255,.18));
    }
    .silk1244 .sub{
      color:var(--muted); font-weight:800; font-size:11px; letter-spacing:.18em; text-transform:uppercase;
    }
    .silk1244 .controls{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap; }
    .silk1244 .btn{
      appearance:none; cursor:pointer; user-select:none;
      padding:10px 12px; font-size:12px; font-weight:800;
      color: var(--ink); border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
      box-shadow: 0 12px 28px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.12);
      transition: transform .14s ease, box-shadow .22s ease, background .22s ease, outline-color .2s ease, opacity .2s ease;
    }
    .silk1244[data-theme="dawn"] .btn{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.40));
      box-shadow: 0 12px 28px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.58);
    }
    .silk1244 .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 44px rgba(0,0,0,.30), inset 0 1px 0 rgba(255,255,255,.18); }
    .silk1244 .btn[aria-pressed="true"]{ outline:2px solid var(--c1); outline-offset:0; }

    /* Stage */
    .silk1244 .stage{
      position:relative; z-index:1; margin-top:18px;
      height: clamp(520px, 60vw, 900px);
      border-radius:26px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow: 0 50px 160px rgba(0,0,0,.32), inset 0 1px 0 rgba(255,255,255,.10);
      overflow:hidden; display:grid; place-items:stretch;
      backdrop-filter: blur(10px) saturate(1.04);
    }
    .silk1244[data-theme="dawn"] .stage{
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      box-shadow: 0 50px 160px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.70);
    }
    .silk1244 canvas{ width:100%; height:100%; display:block; }
    .silk1244 .layer{ position:absolute; inset:0; }
    .silk1244 .overlay{ position:absolute; inset:0; z-index:4; display:grid; place-items:center; pointer-events:none; padding:min(4vw, 28px); }
    .silk1244 .motto{
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:-.01em; line-height:.92; text-align:center;
      color:var(--ink); mix-blend-mode:luminosity;
      text-shadow: 0 1px 0 rgba(255,255,255,.18), 0 24px 64px color-mix(in oklab, var(--c2), transparent 58%);
      font-size: clamp(34px, 6.2vw, 88px); text-wrap:balance;
    }
    .silk1244 .motto em{
      font-style:normal;
      background: linear-gradient(90deg, var(--c2), var(--c4), var(--c3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .silk1244 .legend{
      position:absolute; inset:auto 12px 12px 12px; z-index:3; pointer-events:none;
      display:flex; justify-content:center; align-items:center; text-align:center;
      font-family: ui-sans-serif, system-ui, Inter, "SF Pro Display", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight:900; letter-spacing:.10em; text-transform:uppercase; color:var(--ink);
      opacity:.14; mix-blend-mode:soft-light; filter: blur(.2px);
      font-size: clamp(22px, 5.2vw, 60px);
    }

    /* Panel */
    .silk1244 .panel{
      position:relative; z-index:5; margin-top:14px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center;
      padding:10px; border-radius:14px; border:1px solid var(--edge);
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(1.06);
      box-shadow: 0 16px 42px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .silk1244[data-theme="dawn"] .panel{
      background: rgba(255,255,255,.70);
      box-shadow: 0 16px 42px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.50);
    }
    .silk1244 .cluster{ display:flex; align-items:center; gap:10px; }
    .silk1244 .lab{ color:var(--muted); font-size:12px; font-weight:800; letter-spacing:.12em; text-transform:uppercase; }
    .silk1244 .knob{ -webkit-appearance:none; appearance:none; width:240px; height:30px; background:transparent; cursor:pointer; }
    .silk1244 .knob::-webkit-slider-thumb{
      -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
      background: linear-gradient(180deg, #f8fbff, #dfe8f7); border:1px solid var(--edge);
      box-shadow: 0 6px 16px rgba(12,20,50,.20);
    }
    .silk1244[data-theme="nocturne"] .knob::-webkit-slider-thumb{ background: linear-gradient(180deg, #fff, #e9f3ff); }
    .silk1244 .knob::-webkit-slider-runnable-track{
      height:10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(90deg, var(--c2), var(--c4), var(--c3), var(--c1), var(--c5));
      opacity:.9;
    }

    /* Meta */
    .silk1244 .meta{
      position:relative; z-index:5; margin:14px 2px 0; padding:0; list-style:none;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; color:var(--muted); font-size:12.5px;
    }
    .silk1244 .chip{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; text-transform:uppercase; letter-spacing:.12em;
      padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(6px);
    }
    .silk1244[data-theme="dawn"] .chip{
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.30));
    }
    .silk1244 .grow{ flex:1 1 auto; min-width:140px; text-align:right; }

    @media (prefers-reduced-motion: reduce){
      .silk1244 *{ animation:none !important; transition:none !important; }
    }
  </style>

  <div class="mast">
    <div class="glyph" aria-hidden="true">
      <svg viewBox="0 0 100 100" aria-hidden="true">
        <defs>
          <linearGradient id="spike" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="var(--c2)"/>
            <stop offset="1" stop-color="var(--c3)"/>
          </linearGradient>
        </defs>
        <g transform="translate(50,50)">
          <g opacity=".95">
            <polygon points="0,-34 5,-6 34,0 5,6 0,34 -5,6 -34,0 -5,-6" fill="none" stroke="url(#spike)" stroke-width="6" stroke-linejoin="round">
              <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
            </polygon>
          </g>
          <circle r="10" fill="none" stroke="url(#spike)" stroke-width="3" opacity=".7"/>
        </g>
      </svg>
    </div>
    <div class="brand">
      <div class="title">ÆON 1244 — Aurora Observatory</div>
      <div class="sub">sky • hush • color</div>
    </div>
    <div class="controls" role="group" aria-label="Controls">
      <button class="btn" data-act="theme" title="Toggle theme (T)">Nocturne</button>
      <button class="btn" data-act="run" aria-pressed="true" title="Pause/Play (Space)">Pause</button>
      <button class="btn" data-act="auto" aria-pressed="true" title="Auto modulation (A)">Auto</button>
      <button class="btn" data-act="palette" title="Colorway (P)">Colorway</button>
    </div>
  </div>

  <div class="stage" aria-label="Generative aurora viewport — luminous curtains and a drifting starfield respond to your pointer">
    <canvas class="layer" id="stars" aria-hidden="true"></canvas>
    <canvas class="layer" id="aurora" role="img" aria-label="Soft aurora bands sweep across the sky, glowing in cyan, violet, and lime."></canvas>
    <div class="overlay">
      <div class="motto" aria-hidden="true">Bend the night into <em>color</em>.</div>
      <div class="legend" aria-hidden="true">A U R O R A — O B S E R V A T O R Y</div>
    </div>
  </div>

  <div class="panel" role="group" aria-label="Aurora controls">
    <div class="cluster">
      <span class="lab">Glow</span>
      <input class="knob" type="range" data-ctrl="glow" min="0" max="1" step="0.01" value="0.66" aria-label="Glow strength (0–1)" title="Glow">
    </div>
    <div class="cluster">
      <span class="lab">Drift</span>
      <input class="knob" type="range" data-ctrl="drift" min="0.2" max="3" step="0.01" value="1.15" aria-label="Drift speed (0.2–3)" title="Drift">
    </div>
    <div class="cluster">
      <span class="lab">Density</span>
      <input class="knob" type="range" data-ctrl="density" min="0.2" max="1.2" step="0.01" value="0.8" aria-label="Star density (0.2–1.2)" title="Density">
    </div>
    <div class="cluster">
      <span class="lab">Twirl</span>
      <input class="knob" type="range" data-ctrl="twirl" min="0.3" max="2.0" step="0.01" value="0.85" aria-label="Aurora twirl (0.3–2.0)" title="Twirl">
    </div>
  </div>

  <ul class="meta" aria-label="status">
    <li class="chip">live</li>
    <li>fps <strong id="fps">0</strong></li>
    <li class="chip">mode <strong id="mode">Nocturne</strong></li>
    <li class="grow"><span id="last-updated">Last updated: 2025-12-12 14:15:54 EST</span></li>
  </ul>

  <script>
    (function(){
      const root = document.currentScript.closest('.silk1244');
      const stars = root.querySelector('#stars');
      const aur = root.querySelector('#aurora');
      const sctx = stars.getContext('2d', { alpha:true });
      const actx = aur.getContext('2d', { alpha:true });
      const ui = {
        theme: root.querySelector('[data-act="theme"]'),
        run: root.querySelector('[data-act="run"]'),
        auto: root.querySelector('[data-act="auto"]'),
        palette: root.querySelector('[data-act="palette"]'),
        glow: root.querySelector('[data-ctrl="glow"]'),
        drift: root.querySelector('[data-ctrl="drift"]'),
        density: root.querySelector('[data-ctrl="density"]'),
        twirl: root.querySelector('[data-ctrl="twirl"]'),
        fps: root.querySelector('#fps'),
        mode: root.querySelector('#mode'),
        ts: root.querySelector('#last-updated')
      };

      // Timestamp
      try{
        const fmt = new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' });
        ui.ts.textContent = 'Updated ' + fmt.format(new Date());
      }catch{
        ui.ts.textContent = 'Updated ' + new Date().toLocaleString();
      }

      // Colorways (aurora band gradients)
      const palettes = [
        ['#5BF0FF','#9AF6C6','#A89AFF'],
        ['#7EE0FF','#FAD782','#FF8EB8'],
        ['#7EE8FA','#A6FFCB','#C69EFF'],
        ['#22D3EE','#60A5FA','#A78BFA'],
        ['#67E8F9','#86EFAC','#A5B4FC']
      ];
      let palIndex = 0;

      // Resize
      function fit(){
        const rect = root.querySelector('.stage').getBoundingClientRect();
        const dpr = Math.min(window.devicePixelRatio||1, 2);
        [stars, aur].forEach(cv=>{
          cv.width = Math.max(1, rect.width * dpr);
          cv.height = Math.max(1, rect.height * dpr);
          cv.style.width = rect.width + 'px';
          cv.style.height = rect.height + 'px';
        });
        sctx.setTransform(dpr,0,0,dpr,0,0);
        actx.setTransform(dpr,0,0,dpr,0,0);
        rebuildStars();
      }
      window.addEventListener('resize', fit, { passive:true });
      fit();

      // Pointer parallax
      const pointer = { x:0, y:0, nx:0, ny:0, inside:false, down:false };
      function onPointer(e){
        const rect = aur.getBoundingClientRect();
        pointer.x = e.clientX - rect.left;
        pointer.y = e.clientY - rect.top;
        pointer.nx = (pointer.x/Math.max(1,rect.width))*2 - 1;
        pointer.ny = (pointer.y/Math.max(1,rect.height))*2 - 1;
        root.style.setProperty('--mx', pointer.x + 'px');
        root.style.setProperty('--my', pointer.y + 'px');
      }
      root.addEventListener('pointerenter', (e)=>{ pointer.inside=true; onPointer(e); }, { passive:true });
      root.addEventListener('pointermove', onPointer, { passive:true });
      root.addEventListener('pointerleave', ()=>{ pointer.inside=false; }, { passive:true });
      root.addEventListener('pointerdown', ()=>{ pointer.down=true; }, { passive:true });
      root.addEventListener('pointerup', ()=>{ pointer.down=false; }, { passive:true });

      // Stars
      let starsData = [];
      function rebuildStars(){
        const W = stars.width / (window.devicePixelRatio||1);
        const H = stars.height / (window.devicePixelRatio||1);
        const base = 160;
        const density = parseFloat(ui.density.value);
        const count = Math.round(base * density);
        starsData = Array.from({length: count}, ()=>({
          x: Math.random()*W,
          y: Math.random()*H,
          z: 0.5 + Math.random()*1.2, // parallax
          s: 0.5 + Math.random()*1.6,
          tw: Math.random()*Math.PI*2,
          sp: 0.4 + Math.random()*1.4
        }));
      }
      function drawStars(dt, t){
        const W = stars.width / (window.devicePixelRatio||1);
        const H = stars.height / (window.devicePixelRatio||1);
        sctx.clearRect(0,0,W,H);
        sctx.save();
        sctx.globalCompositeOperation = 'screen';
        for (const st of starsData){
          const px = (st.x + pointer.nx * 14 * st.z + Math.sin((t*0.05 + st.tw)*st.sp)*0.6) % W;
          const py = (st.y + pointer.ny * 10 * st.z + Math.cos((t*0.06 + st.tw)*st.sp)*0.6) % H;
          const a = 0.5 + 0.5*Math.sin(t*0.002 + st.tw);
          sctx.fillStyle = `rgba(255,255,255,${0.45 + 0.35*a})`;
          sctx.beginPath();
          sctx.arc(px<0?px+W:px, py<0?py+H:py, st.s, 0, Math.PI*2);
          sctx.fill();
        }
        sctx.restore();
      }

      // Aurora bands
      function gradHoriz(ctx, W){
        const g = ctx.createLinearGradient(0,0,W,0);
        const p = palettes[palIndex];
        g.addColorStop(0, p[0]);
        g.addColorStop(0.5, p[1]);
        g.addColorStop(1, p[2]);
        return g;
      }
      function drawAurora(dt, t){
        const W = aur.width / (window.devicePixelRatio||1);
        const H = aur.height / (window.devicePixelRatio||1);
        actx.clearRect(0,0,W,H);
        const glow = parseFloat(ui.glow.value);
        const speed = parseFloat(ui.drift.value);
        const twirl = parseFloat(ui.twirl.value);

        actx.globalCompositeOperation = 'lighter';
        actx.lineCap = 'round';
        actx.lineJoin = 'round';
        const baseY = H*0.58 + pointer.ny*30;
        const press = pointer.down ? 1.28 : 1.0;

        const layers = [
          { w: 36 + glow*44, a: 0.16 + glow*0.25, amp: 70*press, f: 0.006*twirl, off: 0 },
          { w: 22 + glow*30, a: 0.12 + glow*0.18, amp: 46*press, f: 0.009*twirl, off: 1200 },
          { w: 14 + glow*24, a: 0.10 + glow*0.16, amp: 28*press, f: 0.013*twirl, off: 2600 }
        ];
        const g = gradHoriz(actx, W);

        for (let L=0; L<layers.length; L++){
          const layer = layers[L];
          actx.strokeStyle = g;
          actx.globalAlpha = layer.a;
          actx.shadowColor = palettes[palIndex][L%3];
          actx.shadowBlur = 40 + glow*90;

          actx.beginPath();
          const step = 16;
          for (let x=0; x<=W+step; x+=step){
            const ph = (t*0.35*speed) + x*layer.f + layer.off;
            const y = baseY
              + Math.sin(ph*0.9 + pointer.nx*0.8) * layer.amp
              + Math.cos(ph*0.5) * (layer.amp*0.35)
              + Math.sin(ph*0.22) * (layer.amp*0.25);
            if (x===0) actx.moveTo(x, y);
            else actx.lineTo(x, y);
          }
          actx.lineWidth = layer.w;
          actx.stroke();
        }

        // Horizon glow
        actx.globalCompositeOperation = 'screen';
        const hg = actx.createLinearGradient(0, baseY, 0, H);
        hg.addColorStop(0, palettes[palIndex][1]+'00');
        hg.addColorStop(1, palettes[palIndex][1]+'55');
        actx.fillStyle = hg;
        actx.fillRect(0, baseY, W, H-baseY);
      }

      // Animation loop
      let tsec = 0, last = performance.now(), fpsSmooth = 60;
      let running = !matchMedia?.('(prefers-reduced-motion: reduce)').matches;
      function frame(now){
        const dt = Math.min(0.05, (now - last)/1000); last = now; tsec += dt*1000;

        // Auto modulation
        if (root.dataset.auto==='on'){
          const s = Math.sin(tsec*0.0005)*0.5+0.5;
          ui.drift.value = (0.6 + s*2.0).toFixed(2);
          ui.glow.value = (0.4 + (1-s)*0.6).toFixed(2);
          ui.twirl.value = (0.6 + s*0.9).toFixed(2);
        }

        // halo spin
        const spin = (parseFloat(getComputedStyle(root).getPropertyValue('--spin'))||0);
        root.style.setProperty('--spin', ((spin+0.25)%360)+'deg');

        drawStars(dt, tsec);
        drawAurora(dt, tsec);

        // fps
        const inst = 1/Math.max(1e-6, dt); fpsSmooth = fpsSmooth*0.86 + inst*0.14;
        ui.fps.textContent = String(Math.round(fpsSmooth));

        if (running) requestAnimationFrame(frame);
      }

      // Controls
      ui.theme.addEventListener('click', ()=>{
        const dawn = root.getAttribute('data-theme')==='dawn';
        const next = dawn ? 'nocturne' : 'dawn';
        root.setAttribute('data-theme', next);
        ui.theme.textContent = next==='dawn' ? 'Dawn' : 'Nocturne';
        ui.mode.textContent = next==='dawn' ? 'Dawn' : 'Nocturne';
      });
      ui.run.addEventListener('click', ()=>{
        const on = root.getAttribute('data-run')!=='on';
        root.setAttribute('data-run', on ? 'on':'off');
        ui.run.setAttribute('aria-pressed', on? 'true':'false');
        ui.run.textContent = on? 'Pause':'Play';
        running = on;
        if (running) requestAnimationFrame(frame);
      });
      ui.auto.addEventListener('click', ()=>{
        const on = root.getAttribute('data-auto')!=='on';
        root.setAttribute('data-auto', on ? 'on':'off');
        ui.auto.setAttribute('aria-pressed', on? 'true':'false');
      });
      ui.palette.addEventListener('click', ()=>{
        palIndex = (palIndex + 1) % palettes.length;
      });
      ui.density.addEventListener('input', rebuildStars);
      ['glow','drift','twirl'].forEach(k=>ui[k].addEventListener('input', ()=>{}));

      // Keyboard
      root.tabIndex = 0;
      root.addEventListener('keydown', (e)=>{
        const k = e.key.toLowerCase();
        if (k==='t') ui.theme.click();
        else if (k===' ') { e.preventDefault(); ui.run.click(); }
        else if (k==='a') ui.auto.click();
        else if (k==='p') ui.palette.click();
        else if (k===']'){ ui.drift.value = String(Math.min(3, parseFloat(ui.drift.value)+0.06)); }
        else if (k==='['){ ui.drift.value = String(Math.max(0.2, parseFloat(ui.drift.value)-0.06)); }
        else if (k==='arrowup'){ ui.glow.value = String(Math.min(1, parseFloat(ui.glow.value)+0.04)); }
        else if (k==='arrowdown'){ ui.glow.value = String(Math.max(0, parseFloat(ui.glow.value)-0.04)); }
      });

      // Init
      rebuildStars();
      drawStars(0,0); drawAurora(0,0);
      if (running){ requestAnimationFrame(frame); }
      root.addEventListener('DOMNodeRemoved', ()=>{ running=false; });
    })();
  </script>
