    <style>
      :root {
        --bg: #0f1221;
        --fg: #e6e8f0;

      }
      html, body {

        color: var(--fg);
        background: radial-gradient(1200px 800px at 70% 10%, #1b1f3a, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: min(720px, 92vw);
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 10px 0;

        color: var(--muted);

        background: rgba(255,255,255,0.04);
        border: 1px dashed rgba(255,255,255,0.12);
        border-radius: 12px;
        padding: 16px;
      }
      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: rgba(139, 92, 246, 0.18);
        color: #d4c2ff;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid rgba(139, 92, 246, 0.35);
        letter-spacing: 0.2px;
      }
    </style>
  </head>

<div class="v116 loom" data-theme="midnight" aria-label="Lumen Loom · Living Gradient Weave">
  <style>
    .v116 {
      --r: 28px;
      --pad: clamp(18px, 6vw, 72px);
      --fg: #e8f1ff;
      --muted: #a9b7d6;
      --bg1: #050814;
      --bg2: #0b1228;
      --edge: rgba(255,255,255,0.14);
      --glass: rgba(255,255,255,0.08);
      --c1:#7affc6; --c2:#7bd7ff; --c3:#a399ff; --c4:#ffd86f;

      position: relative;
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, "Helvetica Neue", Arial, sans-serif;
      border-radius: var(--r);
      overflow: clip;
      min-height: 820px;
      padding: var(--pad);
      background:
        radial-gradient(1200px 800px at 85% -10%, rgba(120, 185, 255, 0.18), transparent 60%),
        radial-gradient(900px 900px at -10% 110%, rgba(180, 120, 255, 0.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.06),
        0 80px 180px rgba(0,0,0,0.45);
      isolation: isolate;
    }
    .v116::before{
      content:""; position:absolute; inset:-15%; z-index:0; pointer-events:none;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220" viewBox="0 0 220 220"><defs><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="2" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23n)" opacity="0.045" /></svg>') repeat;
      mix-blend-mode: soft-light;
      transform: rotate(-2deg) scale(1.06);
    }

    /* Themes */
    .v116[data-theme="dawn"]{
      --fg:#0a0f1a; --muted:#3c4a63;
      --bg1:#fff4ec; --bg2:#ffece0;
      --edge: rgba(12,18,32,0.16); --glass: rgba(255,255,255,0.65);
      --c1:#ff9f6d; --c2:#ffd36a; --c3:#7fe3c9; --c4:#8ea2ff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 80px 180px rgba(0,0,0,0.12);
    }
    .v116[data-theme="noon"]{
      --fg:#0a1020; --muted:#4a5a78;
      --bg1:#ecf8ff; --bg2:#e6f3ff;
      --edge: rgba(12,18,32,0.14); --glass: rgba(255,255,255,0.7);
      --c1:#79f0ff; --c2:#77ffa9; --c3:#8aa4ff; --c4:#ffcf6b;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8), 0 90px 200px rgba(0,0,0,0.12);
    }
    .v116[data-theme="twilight"]{
      --fg:#0b0f1d; --muted:#566088;
      --bg1:#ffe8fb; --bg2:#e7eaff;
      --edge: rgba(12,18,32,0.14); --glass: rgba(255,255,255,0.6);
      --c1:#ff8cd6; --c2:#a998ff; --c3:#7fe0ff; --c4:#ffd278;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.75), 0 90px 200px rgba(0,0,0,0.14);
    }
    .v116[data-theme="midnight"]{
      --fg:#e8f1ff; --muted:#a9b7d6;
      --bg1:#050814; --bg2:#0b1228;
      --edge: rgba(255,255,255,0.14); --glass: rgba(255,255,255,0.08);
      --c1:#7affc6; --c2:#7bd7ff; --c3:#a399ff; --c4:#ffd86f;
    }

    .v116 * { box-sizing: border-box; }

    /* Mast */
    .v116 .mast{
      position: relative; z-index: 2;
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: center;
    }
    .v116 .brand{
      display:flex; align-items:center; gap:12px; user-select:none; font-weight:900; letter-spacing:.02em; color: var(--muted);
    }
    .v116 .mark{
      width: 46px; height: 46px; border-radius: 14px; position: relative; overflow: hidden; flex: 0 0 auto;
      background: conic-gradient(from 120deg, var(--c1), var(--c2), var(--c3), var(--c4));
      box-shadow: inset 0 0 0 6px color-mix(in srgb, var(--bg2) 46%, transparent), 0 12px 24px rgba(0,0,0,0.35);
      animation: v116_spin 18s linear infinite;
      filter: saturate(115%);
    }
    @keyframes v116_spin { to { transform: rotate(360deg); } }

    .v116 .controls{
      display:flex; flex-wrap: wrap; gap: 10px; justify-content: flex-end; align-items: center;
    }
    .v116 .seg{
      display:inline-flex; overflow:hidden; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(10px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.18);
    }
    .v116 .seg button{
      appearance:none; background:transparent; border:0; cursor:pointer; padding:8px 14px; font-weight:900; color:var(--muted); font-size:12px;
      transition: background 160ms ease, color 160ms ease, transform 160ms ease;
    }
    .v116 .seg button[aria-pressed="true"]{
      color: var(--fg);
      background: linear-gradient(135deg, color-mix(in srgb, var(--c2) 70%, var(--c1)), var(--c4));
    }

    /* Stage */
    .v116 .stage{
      position: relative; z-index: 1; margin-top: clamp(12px, 3vw, 28px);
      border-radius: 26px; overflow: hidden; border:1px solid var(--edge);
      background:
        radial-gradient(140% 120% at 30% 10%, color-mix(in srgb, var(--c2) 12%, transparent), transparent 65%),
        radial-gradient(160% 140% at 90% 90%, color-mix(in srgb, var(--c3) 12%, transparent), transparent 70%),
        linear-gradient(180deg, color-mix(in srgb, var(--bg1) 90%, black), color-mix(in srgb, var(--bg2) 85%, black));
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--fg) 12%, transparent), 0 44px 120px rgba(0,0,0,0.35);
      transform-style: preserve-3d; perspective: 1000px;
    }
    .v116 .view{
      position:absolute; inset:0; transform: rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg));
      transition: transform 180ms ease;
    }
    .v116 canvas{ width:100%; height:100%; display:block; }
    .v116 .lens{
      pointer-events:none; position:absolute; inset:12px; border-radius: 20px;
      box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--fg) 14%, transparent);
      background:
        radial-gradient(140% 80% at 40% -20%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(60% 80% at 100% 0%, rgba(255,255,255,0.06), transparent 60%);
    }
    .v116 .overlay{
      pointer-events:none; position:absolute; left:16px; bottom:14px; display:flex; gap:8px; flex-wrap:wrap; z-index:2;
    }
    .v116 .tag{
      color: var(--muted); font-size: 11px; padding:6px 10px; border-radius:999px; border:1px solid var(--edge);
      background: var(--glass); backdrop-filter: blur(8px);
    }

    /* Typographic card */
    .v116 .card{
      position:absolute; z-index:3; left: clamp(16px, 5vw, 48px); top: clamp(16px, 5vw, 48px);
      max-width: min(56ch, 54vw);
      background: color-mix(in srgb, var(--glass) 82%, transparent);
      border:1px solid var(--edge); backdrop-filter: blur(12px);
      border-radius: 18px; padding: clamp(14px, 3.2vw, 22px);
      box-shadow: 0 24px 80px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.10);
    }
    .v116 h1{
      margin:0 0 8px; line-height: .9; letter-spacing: -0.02em; font-weight: 900;
      font-size: clamp(44px, 8.6vw, 110px);
      background: linear-gradient(180deg, var(--c1), var(--c3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 18px 70px rgba(0,0,0,0.25);
    }
    .v116 .lede{ color: var(--muted); font-size: clamp(15px, 2.1vw, 20px); text-wrap: pretty; margin: 6px 0 0; }

    /* Deck controls */
    .v116 .deck{
      position:relative; z-index:2; margin-top: 14px;
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
    }
    .v116 .chip{
      display:inline-flex; align-items:center; gap:10px; padding:9px 12px; font-size:12px; color: var(--muted);
      border:1px solid var(--edge); border-radius: 12px; background: var(--glass); backdrop-filter: blur(8px);
    }
    .v116 input[type="range"]{
      -webkit-appearance: none; appearance: none; width: 180px; height: 6px; border-radius: 999px;
      background: color-mix(in srgb, var(--fg) 14%, transparent);
    }
    .v116 input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border-radius: 50%;
      background: linear-gradient(180deg, #ffffff, #eef3ff); border:1px solid var(--edge);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25); cursor: grab;
    }

    .v116 .btn{ display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius: 14px; font-weight:900; letter-spacing:.2px; text-decoration:none; cursor:pointer; border:1px solid var(--edge); transition: transform 160ms ease, filter 220ms ease; }
    .v116 .btn.primary{ background: linear-gradient(135deg, var(--c2), var(--c4)); color: var(--fg); box-shadow: 0 22px 55px rgba(0,0,0,0.20); }
    .v116 .btn.ghost{ color:var(--muted); background: var(--glass); box-shadow: 0 20px 38px rgba(0,0,0,0.18); }
    .v116 .btn:hover{ transform: translateY(-2px); filter: saturate(112%); }

    /* Footer */
    .v116 .foot{
      position: relative; z-index: 2; margin-top: 18px; padding-top: 14px;
      border-top: 1px dashed var(--edge); display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; color: var(--muted); font-size:12px;
    }

    @media (max-width: 980px){
      .v116 .mast{ grid-template-columns: 1fr; }
      .v116 .controls{ justify-content: flex-start; }
      .v116 .card{ position: relative; left: auto; top: auto; margin-top: 12px; max-width: none; }
    }
    @media (prefers-reduced-motion: reduce){
      .v116 .mark{ animation: none !important; }
      .v116 .view{ transition: none !important; transform: none !important; }
    }
  </style>

  <div class="mast" role="banner">
    <div class="brand"><i class="mark" aria-hidden="true"></i> Lumen Loom</div>
    <div class="controls" role="toolbar" aria-label="Theme and session controls">

        <button type="button" class="themeBtn" data-theme="dawn" aria-pressed="false">Dawn</button>
        <button type="button" class="themeBtn" data-theme="noon" aria-pressed="false">Noon</button>

        <button type="button" class="themeBtn" data-theme="midnight" aria-pressed="true">Midnight</button>

      <a class="btn ghost" href="#" id="pause116" role="button" aria-label="Pause/Play">Pause / Play</a>

  <figure class="stage" id="stage116" aria-label="Lumen Loom canvas">
    <div class="view">
      <canvas id="loomCanvas" aria-label="Generative weave canvas"></canvas>
    </div>
    <div class="lens" aria-hidden="true"></div>

    <aside class="card" aria-live="polite">
      <h1>Threads of light.</h1>
      <p class="lede">A living gradient weave. Drag to tilt, nudge the tempo, and let color find its own rhythm.</p>
      <div class="deck">
        <label class="chip" for="tempo116">Tempo
          <input id="tempo116" type="range" min="0.2" max="3" step="0.01" value="1.2" aria-label="Tempo">

          <input id="glow116" type="range" min="0" max="1" step="0.01" value="0.5" aria-label="Glow">

    <div class="overlay" aria-hidden="true">

  <div class="foot">
    <span id="last-updated">Last updated: 2025-10-21 23:09:32 EST</span>
    <div>Studio 115 · Lumen Loom.</div>
  </div>

  <script>
    (function(){
      const root = document.querySelector('.v116.loom');

      // Last updated
      const updated = root.querySelector('#last-updated');
      try {
        const now = new Date();
        updated.textContent = 'Last updated: ' + now.toLocaleString(undefined, {
          year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'
        });
      } catch(e){ updated.textContent = 'Last updated: ' + new Date().toString(); }

      // Elements
      const stage = root.querySelector('#stage116');
      const view = stage.querySelector('.view');
      const canvas = root.querySelector('#loomCanvas');
      const ctx = canvas.getContext('2d');

      const themeBtns = [...root.querySelectorAll('.themeBtn')];
      const tempoEl = root.querySelector('#tempo116');
      const threadsEl = root.querySelector('#threads116');
      const glowEl = root.querySelector('#glow116');
      const hud = root.querySelector('#hud116');

      const btnPulse = root.querySelector('#pulse116');
      const btnShot = root.querySelector('#shot116');
      const btnPause = root.querySelector('#pause116');

      // State
      let dpr = Math.max(1, Math.min(2.5, window.devicePixelRatio || 1));
      let W=0, H=0, CX=0, CY=0;
      let running = true;
      let t = 0;
      let tempo = parseFloat(tempoEl.value);
      let threadCount = parseInt(threadsEl.value, 10);
      let glow = parseFloat(glowEl.value);
      let pulse = false;

      const pointer = { inside:false, x:0, y:0 };
      function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }

      function readPalette(){
        const cs = getComputedStyle(root);
        return [
          cs.getPropertyValue('--c1').trim(),
          cs.getPropertyValue('--c2').trim(),
          cs.getPropertyValue('--c3').trim(),
          cs.getPropertyValue('--c4').trim()
        ];
      }

      // Threads
      let threads = [];
      function makeThreads(n){
        const pal = readPalette();
        threads = [];
        for (let i=0;i<n;i++){
          const hue = pal[i % pal.length];
          const len = 48 + (i % 32);
          const startX = Math.random() * W, startY = Math.random() * H;
          const phase = Math.random() * Math.PI*2;
          const width = 0.6 + 2.2 * (1 - i/n);
          threads.push({ hue, len, width, phase, pts: Array.from({length:len}, (_,k)=>({ x:startX, y:startY })) });
        }
      }

      function resize(){
        const rect = stage.getBoundingClientRect();
        W = Math.max(480, Math.floor(rect.width));
        H = Math.max(420, Math.floor(rect.height));
        CX = W/2; CY = H/2;

        canvas.width = Math.floor(W * dpr);
        canvas.height = Math.floor(H * dpr);
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = getComputedStyle(root).getPropertyValue('--bg2').trim() || '#0b1228';
        ctx.fillRect(0,0,W,H);

        makeThreads(threadCount);
      }

      function setTheme(th){
        root.setAttribute('data-theme', th);
        themeBtns.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.theme === th)));
        stage.animate([{ transform: 'scale(1)' },{ transform:'scale(1.014)' },{ transform:'scale(1)' }], { duration: 420, easing:'ease-out' });
      }

      function updateHUD(){
        hud.textContent = 'threads ' + threadCount + ' · tempo ' + tempo.toFixed(2) + ' · pulse ' + (pulse ? 'on' : 'off');
      }

      function fieldAngle(x, y, time, seed){
        // Light-weight curl-esque field: layered sines with slow drift
        const kx = 0.0018, ky = 0.0022;
        const s1 = Math.sin((x * kx + seed) + time * (0.8 * tempo));
        const s2 = Math.cos((y * ky - seed*0.7) - time * (0.6 * tempo));
        const s3 = Math.sin((x * kx * 0.5 + y * ky * 0.5) + time * (0.22 * tempo));
        let ang = (s1 + s2 + s3) * 1.4;

        // Subtle swirl around center, breathing with pulse
        const dx = (x - CX) / Math.max(W,1);
        const dy = (y - CY) / Math.max(H,1);
        const swirl = (pulse ? 0.9 + 0.4*Math.sin(time*4.2) : 0.42);
        ang += swirl * (dx - dy);
        return ang;
      }

      function fade(){
        const theme = root.getAttribute('data-theme');
        const a = (theme === 'midnight') ? 0.05 : 0.055;
        const fill = (theme === 'midnight') ? 'rgba(0,0,0,'+a.toFixed(3)+')' : 'rgba(255,255,255,'+a.toFixed(3)+')';
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = fill;
        ctx.fillRect(0,0,W,H);
      }

      function draw(time, dt){
        fade();
        const pal = readPalette();
        const theme = root.getAttribute('data-theme');

        // Guide rings (soft)
        ctx.save();
        ctx.globalAlpha = (theme === 'midnight') ? 0.06 : 0.08;
        ctx.strokeStyle = (theme === 'midnight') ? 'rgba(255,255,255,0.14)' : 'rgba(12,18,32,0.10)';
        ctx.lineWidth = 1;
        for (let r = 80; r < Math.min(W,H)*0.7; r += 110){
          ctx.beginPath();
          ctx.arc(CX, CY, r, 0, Math.PI*2);
          ctx.stroke();
        }
        ctx.restore();

        // Weave
        const attractX = pointer.inside ? pointer.x : CX;
        const attractY = pointer.inside ? pointer.y : CY;

        for (let i=0;i<threads.length;i++){
          const tr = threads[i];
          const pts = tr.pts;
          const head = pts[0];

          // flow
          const a = fieldAngle(head.x, head.y, t + tr.phase, tr.phase);
          const speed = 0.9 + tempo * 1.2;
          const vx = Math.cos(a) * speed;
          const vy = Math.sin(a) * speed;

          // pointer attraction
          const dx = attractX - head.x;
          const dy = attractY - head.y;
          const d = Math.hypot(dx, dy) + 1e-4;
          const pull = (pulse ? 0.35 : 0.12) * (1 / Math.sqrt(d));
          const nx = head.x + vx + dx * pull * 0.012;
          const ny = head.y + vy + dy * pull * 0.012;

          // wrap
          head.x = (nx + W) % W;
          head.y = (ny + H) % H;

          // shift trail
          for (let k=pts.length-1; k>0; k--){ pts[k].x = pts[k-1].x; pts[k].y = pts[k-1].y; }

          // style
          ctx.globalCompositeOperation = (theme === 'midnight' || pulse) ? 'lighter' : 'screen';
          const baseAlpha = (theme === 'midnight') ? (0.06 + glow * 0.22) : (0.08 + glow * 0.18);
          ctx.globalAlpha = baseAlpha;

          ctx.lineWidth = Math.max(0.5, tr.width * (0.6 + 0.4*Math.sin((t+tr.phase)*0.8)));
          ctx.strokeStyle = tr.hue;
          ctx.shadowColor = pal[(i*3) % pal.length];
          ctx.shadowBlur = 16 + glow * 34;

          // draw smooth polyline
          ctx.beginPath();
          ctx.moveTo(pts[0].x, pts[0].y);
          for (let p=1; p<pts.length-2; p++){
            const xc = (pts[p].x + pts[p+1].x) / 2;
            const yc = (pts[p].y + pts[p+1].y) / 2;
            ctx.quadraticCurveTo(pts[p].x, pts[p].y, xc, yc);
          }
          ctx.stroke();

          // node glow
          ctx.globalAlpha = baseAlpha * 0.8;
          ctx.beginPath();
          ctx.arc(head.x, head.y, Math.max(0.5, tr.width*0.5), 0, Math.PI*2);
          ctx.fillStyle = tr.hue;
          ctx.fill();
        }

        // central bloom
        ctx.save();
        const g = ctx.createRadialGradient(CX, CY, 0, CX, CY, Math.min(W,H)*0.35);
        g.addColorStop(0, pal[0]);
        g.addColorStop(1, 'transparent');
        ctx.globalCompositeOperation = (theme === 'midnight') ? 'screen' : 'multiply';
        ctx.globalAlpha = 0.12 + glow * 0.06;
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(CX, CY, Math.min(W,H)*0.36 + 6*Math.sin(t*2.1), 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
      }

      function step(now, dt){
        t += dt;
        draw(now, dt);
      }

      let last = performance.now();
      function loop(now){
        if (!running) return;
        const dt = Math.min(0.05, (now - last)/1000);
        last = now;
        step(now, dt);
        requestAnimationFrame(loop);
      }

      function init(){
        resize();
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          running = false;
          step(performance.now(), 0.016);
        } else {
          last = performance.now();
          requestAnimationFrame(loop);
        }
      }

      // Events
      window.addEventListener('resize', resize);

      // Pointer tilt
      stage.addEventListener('pointermove', (e)=>{
        const r = stage.getBoundingClientRect();
        pointer.inside = true;
        pointer.x = clamp(e.clientX - r.left, 0, r.width);
        pointer.y = clamp(e.clientY - r.top, 0, r.height);
        const x = pointer.x / r.width;
        const y = pointer.y / r.height;
        const rx = clamp(5 - y*10, -6, 6);
        const ry = clamp(-6 + x*12, -8, 8);
        view.style.setProperty('--rx', rx.toFixed(2)+'deg');
        view.style.setProperty('--ry', ry.toFixed(2)+'deg');
      }, { passive:true });
      stage.addEventListener('pointerleave', ()=>{
        pointer.inside = false;
        view.style.setProperty('--rx','0deg');
        view.style.setProperty('--ry','0deg');
      }, { passive:true });

      // UI
      tempoEl.addEventListener('input', ()=> { tempo = parseFloat(tempoEl.value); updateHUD(); });
      threadsEl.addEventListener('input', ()=> { threadCount = parseInt(threadsEl.value,10); makeThreads(threadCount); updateHUD(); });
      glowEl.addEventListener('input', ()=> { glow = parseFloat(glowEl.value); updateHUD(); });

      themeBtns.forEach(b => b.addEventListener('click', ()=> setTheme(b.dataset.theme)));

      btnPulse.addEventListener('click', (e)=>{ e.preventDefault(); pulse = !pulse; updateHUD();
        stage.animate([{ filter:'saturate(1)' }, { filter:'saturate(1.2)' }, { filter:'saturate(1)' }], { duration: 320, easing:'ease-out' });
      });

      btnShot.addEventListener('click', (e)=>{
        e.preventDefault();
        try {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'lumen-loom-' + Date.now() + '.png';
          document.body.appendChild(link);
          link.click(); link.remove();
        } catch(err){}
      });

      btnPause.addEventListener('click', (e)=>{ e.preventDefault(); running = !running; if (running) { last = performance.now(); requestAnimationFrame(loop); } });

      document.addEventListener('keydown', (e)=>{
        if (e.target && /input|textarea|select/i.test(e.target.tagName)) return;
        const k = e.key.toLowerCase();
        if (k===' '){ e.preventDefault(); running = !running; if (running) { last = performance.now(); requestAnimationFrame(loop); } }
        if (k==='1') setTheme('dawn');
        if (k==='2') setTheme('noon');
        if (k==='3') setTheme('twilight');
        if (k==='4') setTheme('midnight');
      });

      // Auto theme by time
      const hr = new Date().getHours();
      setTheme(hr < 9 ? 'dawn' : hr < 16 ? 'noon' : hr < 21 ? 'twilight' : 'midnight');

      // Focus handling
      window.addEventListener('blur', ()=> { running = false; });
      window.addEventListener('focus', ()=> { running = true; last = performance.now(); requestAnimationFrame(loop); });

      init();
      updateHUD();
    })();
  </script>
</div>
